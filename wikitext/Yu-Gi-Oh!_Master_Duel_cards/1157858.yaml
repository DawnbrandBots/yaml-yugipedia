title: Sky Striker Ace = Zero (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = LIGHT
  | types              = Machine / Link / Effect
  | link_arrows        = Bottom-Left, Bottom-Right
  | atk                = 2000
  | text               = 2 "Sky Striker Ace" monsters<br />You can only Special Summon "Sky Striker Ace = Zero(s)" once per turn. Cannot be used as Link Material. If this card is Special Summoned: You can add 1 "Sky Striker" Spell from your Deck or GY to your hand. (Quick Effect): You can Tribute this card; Special Summon 1 "Sky Striker Ace - Raye" and 1 "Sky Striker Ace - Roze" from your Deck and/or GY, then you can destroy 1 card on the field. You can only use 1 "Sky Striker Ace = Zero" effect per turn, and only once that turn.

  | fr_name            = Assaut de l'Air - As = Zéro
  | fr_text            = 2 monstres "Assaut de l'Air - As"<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Assaut de l'Air - As = Zéro" qu'une fois par tour. Non utilisable comme Matériel Lien. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 Magie "Assaut de l'Air" depuis votre Deck ou Cimetière à votre main. (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Assaut de l'Air - As - Raye" et 1 "Assaut de l'Air - As - Roze" depuis votre Deck et/ou Cimetière, puis vous pouvez détruire 1 carte sur le Terrain. Vous ne pouvez utiliser qu'1 effet de "Assaut de l'Air - As = Zéro" par tour, et uniquement une fois le tour.
  | de_name            = Himmelsjäger-Ass = Zero
  | de_text            = 2 „Himmelsjäger-Ass“-Monster<br />Du kannst nur einmal pro Spielzug ein oder mehr „Himmelsjäger-Ass = Zero“ als Spezialbeschwörung beschwören. Kann nicht als Linkmaterial verwendet werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Himmelsjäger“-Zauber von deinem Deck oder Friedhof hinzufügen. (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Himmelsjäger-Ass - Raye“ und 1 „Himmelsjäger-Ass - Roze“ als Spezialbeschwörung von deinem Deck und/oder Friedhof, dann kannst du 1 Karte auf dem Spielfeld zerstören. Du kannst nur 1 Effekt von „Himmelsjäger-Ass = Zero“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name            = Assaltatrice del Cielo Asso = Zero
  | it_text            = 2 mostri "Assaltatrice del Cielo Asso"<br />Puoi Evocare Specialmente una o più "Assaltatrice del Cielo Asso = Zero" una sola volta per turno. Non può essere utilizzato come Materiale Link. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Magia "Assaltatrice del Cielo" dal tuo Deck o Cimitero alla tua mano. (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Assaltatrice del Cielo Asso - Raye" e 1 "Assaltatrice del Cielo Asso - Roze" dal tuo Deck e/o Cimitero, poi puoi distruggere 1 carta sul Terreno. Puoi utilizzare solo 1 effetto di "Assaltatrice del Cielo Asso = Zero" per turno, e solo una volta in quel turno.
  | pt_name            = Força Celeste - Ás = Zero
  | pt_text            = 2 monstros "Força Celeste - Ás"<br />Você só pode Invocar um ou mais "Força Celeste - Ás = Zero" por Invocação-Especial uma vez por turno. Não pode ser usado como Matéria Link. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 Magia "Força Celeste" do seu Deck ou Cemitério à sua mão. (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Força Celeste - Ás - Raye" e 1 "Força Celeste - Ás - Roze" do seu Deck e/ou Cemitério e, depois, você pode destruir 1 card no campo. Você só pode usar 1 efeito de "Força Celeste - Ás = Zero" por turno e apenas uma vez por turno.
  | es_name            = Caza del Cielo As = Cero
  | es_text            = 2 monstruos "Caza del Cielo As"<br />Sólo puedes Invocar de Modo Especial uno o más "Caza del Cielo As = Cero" una vez por turno. No puede ser usado como Material de Enlace. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Mágica "Caza del Cielo" en tu Deck o Cementerio. (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck y/o Cementerio, 1 "Caza del Cielo As - Raye" y 1 "Caza del Cielo As - Roze", y después puedes destruir 1 carta en el Campo. Sólo puedes usar 1 efecto de "Caza del Cielo As = Cero" por turno, y sólo una vez ese turno.
  | ja_text            = 「閃刀姫」モンスター２体<br />自分は「閃刀姫＝ゼロ」を１ターンに１度しか特殊召喚できず、このカードはＬ素材にできない。<br />このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。自分のデッキ・墓地から「閃刀」魔法カード１枚を手札に加える。<br />②：自分・相手ターンに、このカードをリリースして発動できる。「閃刀姫－レイ」「閃刀姫－ロゼ」を１体ずつ自分のデッキ・墓地から特殊召喚する。その後、フィールドのカード１枚を破壊できる。
  | ko_name            = 섬도희＝제로
  | ko_text            = "섬도희" 몬스터 2장<br />자신은 "섬도희＝제로"를 1턴에 1번밖에 특수 소환할 수 없으며, 이 카드는 링크 소재로 할 수 없다.<br />이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "섬도" 마법 카드 1장을 패에 넣는다.<br />②: 자신 / 상대 턴에, 이 카드를 릴리스하고 발동할 수 있다. "섬도희－레이" "섬도희－로제"를 1장씩 자신의 덱 / 묘지에서 특수 소환한다. 그 후, 필드의 카드 1장을 파괴할 수 있다.
  | tc_name            = 閃刀姬＝零蘿
  | tc_text            = 「閃刀姬」怪獸2隻<br />自己1回合僅可特殊召喚1次「閃刀姬＝零蘿」，此卡不可作為連結素材。<br />此卡名的①②效果1回合1次，僅可使用其中1個。<br />①：此卡特殊召喚的情況下可以發動。從自己牌組・墓地將1張「閃刀」魔法卡加入手牌。<br />②：在自己・對手回合中，解放此卡可以發動。從自己牌組・墓地將「閃刀姬－零」「閃刀姬－蘿傑」各1隻特殊召喚。然後，可將場上的1張卡破壞。
  | sc_name            = 闪刀姬＝零萝
  | sc_text            = “闪刀姬”怪兽2只<br />自己1回合仅可特殊召唤1次“闪刀姬＝零萝”，此卡不可作为连接素材。<br />此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：此卡特殊召唤的情况下可以发动。从自己牌组・墓地将1张“闪刀”魔法卡加入手牌。<br />②：在自己・对手回合中，解放此卡可以发动。从自己牌组・墓地将“闪刀姬－零”“闪刀姬－萝杰”各1只特殊召唤。然后，可将场上的1张卡破坏。
  }}
