  | it_name            = Maliss ＜Q＞ Crypter di Cuori
  | it_text            = 3 mostri, compreso un mostro "Maliss"<br />(Effetto Rapido): puoi scegliere come bersaglio 1 delle tue carte "Maliss" bandite; mischiala nel Deck e, se lo fai, bandisci 1 carta sul Terreno (mentre questa carta punta un mostro, questo effetto e la sua attivazione non possono essere annullati). Se questa carta viene bandita: puoi pagare 900 LP; Evocala Specialmente e raddoppia il suo ATK. Puoi utilizzare ogni effetto di "Maliss ＜Q＞ Crypter di Cuori" una sola volta per turno.
  | pt_name            = Maliss ＜Q＞ Criptocopas
  | pt_text            = 3 monstros, incluindo um monstro "Maliss"<br />(Efeito Rápido): você pode escolher 1 dos seus cards "Maliss" banidos; embaralhe-o no Deck e, se isso acontecer, bana 1 card no campo (enquanto este card apontar para um monstro, este efeito e sua ativação não podem ser negados). Se este card for banido: você pode pagar 900 PV; Invoque-o por Invocação-Especial e dobre o seu ATK. Você só pode usar cada efeito de "Maliss ＜Q＞ Criptocopas" uma vez por turno.
  | es_name            = Maliss ＜Q＞ Encriptadora de Corazones
  | es_text            = 3 monstruos, incluyendo un monstruo "Maliss"<br />(Efecto Rápido): puedes seleccionar 1 de tus cartas "Maliss" desterradas; barájala al Deck y, si lo haces, destierra 1 carta en el Campo (mientras esta carta apunte a un monstruo, este efecto y su activación no pueden ser negados). Si esta carta es desterrada: puedes pagar 900 LP; Invócala de Modo Especial y duplica su ATK. Sólo puedes usar cada efecto de "Maliss ＜Q＞ Encriptadora de Corazones" una vez por turno.
  | ja_text            = 「Ｍ∀ＬＩＣＥ」モンスターを含むモンスター３体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに、自分の除外状態の「Ｍ∀ＬＩＣＥ」カード１枚を対象として発動できる（このカードのリンク先にモンスターが存在する場合、この効果の発動と効果は無効化されない）。そのカードをデッキに戻し、フィールドのカード１枚を除外する。<br />②：このカードが除外された場合、９００ＬＰを払って発動できる。このカードの攻撃力を倍にして特殊召喚する。
  | ko_name            = M∀LICE＜Q＞HEARTS OF CRYPTER
  | ko_text            = "M∀LICE(맬리스)" 몬스터를 포함하는 몬스터 3장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 / 상대 턴에, 자신의 제외 상태인 "M∀LICE(맬리스)" 카드 1장을 대상으로 하고 발동할 수 있다(이 카드의 링크 앞에 몬스터가 존재할 경우, 이 효과의 발동과 효과는 무효화되지 않는다). 그 카드를 덱으로 되돌리고, 필드의 카드 1장을 제외한다.<br />②: 이 카드가 제외되었을 경우, 900 LP를 지불하고 발동할 수 있다. 이 카드의 공격력을 배로 하고 특수 소환한다.
  | tc_name            = 碼麗絲＜后＞紅心密匿
  | tc_text            = 包含「碼麗絲」怪獸在內的怪獸３隻<br />此卡名的①②效果１回合僅可各使用１次。<br />①：在自己・對手回合中，以自己除外狀態的１張「碼麗絲」卡為對象可以發動（此卡連結端存在怪獸的情況下，此效果的發動和效果不會被無效化）。將該卡放回牌組，將場上的１張卡除外。<br />②：此卡被除外的情況下，支付９００LP可以發動。將此卡的攻擊力改成兩倍並特殊召喚。
  | sc_name            = 码丽丝＜后＞红心密匿
  | sc_text            = 包含“码丽丝”怪兽在内的怪兽３只<br />此卡名的①②效果１回合仅可各使用１次。<br />①：在自己・对手回合中，以自己除外状态的１张“码丽丝”卡为对象可以发动（此卡连接端存在怪兽的情况下，此效果的发动和效果不会被无效化）。将该卡放回牌组，将场上的１张卡除外。<br />②：此卡被除外的情况下，支付９００LP可以发动。将此卡的攻击力改成两倍并特殊召唤。
