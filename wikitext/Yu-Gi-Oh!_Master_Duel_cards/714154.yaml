  | ja_lore            = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分の墓地から「烙印」魔法・罠カードを任意の数だけ除外して発動できる。除外した数だけ自分フィールドに「氷剣トークン」（ドラゴン族・闇・星８・攻２５００／守２０００）を特殊召喚する。<br />②：墓地のこのカードを除外し、自分の除外状態の、「アルバスの落胤」またはそのカード名が記されたモンスター１体を対象として発動できる。そのモンスターを手札に加える。
