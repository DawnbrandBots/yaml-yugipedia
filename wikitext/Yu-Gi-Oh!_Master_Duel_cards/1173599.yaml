  | level              = 2
  | atk                = 600
  | def                = 1200
  | text               = Your opponent cannot target Synchro Monsters you control with "Warrior" or "Stardust" in their original names, with card effects. You can only use each of the following effects of "Junk Armor" once per turn. If this card is added to your hand, except by drawing it: You can Special Summon it. You can Tribute this card; Special Summon 1 "Junk" or "Synchron" monster from your Deck in Defense Position, except "Junk Armor".

  | fr_name            = Robot Armure
  | fr_text            = Votre adversaire ne peut pas cibler de Monstres Synchro que vous contrôlez avec "Guerrier" ou "Poussière d'Étoile" dans leur nom d'origine avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Robot Armure" qu'une fois par tour. Si cette carte est ajoutée à votre main, sauf en la piochant : vous pouvez l'Invoquer Spécialement. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Robot" ou "Synchronique" ("Robot Armure" exclu) depuis votre Deck en Position de Défense.
  | de_name            = Gerümpelpanzerung
  | de_text            = Dein Gegner kann Synchromonster mit „Krieger“ oder „Sternenstaub“ in ihren Grund-Namen, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Gerümpelpanzerung“ nur einmal pro Spielzug verwenden. Falls diese Karte deiner Hand hinzugefügt wird, außer durch Ziehen: Du kannst sie als Spezialbeschwörung beschwören. Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Gerümpel“- oder „Synchron“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, außer „Gerümpelpanzerung“.
  | it_name            = Armatura Rottame
  | it_text            = Il tuo avversario non può scegliere come bersaglio i Mostri Synchro che controlli con "Guerriero" o "Polvere di Stelle" nei loro nomi originali, con gli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Armatura Rottame" una sola volta per turno. Se questa carta viene aggiunta alla tua mano, eccetto pescandola: puoi Evocarla Specialmente. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Rottame" o "Synchron" dal tuo Deck in Posizione di Difesa, eccetto "Armatura Rottame".
  | pt_name            = Armadura de Sucata
  | pt_text            = Seu oponente não pode escolher Monstros Sincro que você controla com "Guerreiro(a)" ou "Poeira Estelar" em seus nomes originais, como alvo de efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Armadura de Sucata" uma vez por turno. Se este card for adicionado à sua mão, exceto ao comprá-lo: você pode Invocá-lo por Invocação-Especial. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Sucata" ou "Sincron" do seu Deck em Posição de Defesa, exceto "Armadura de Sucata".
  | es_name            = Armadura de Basura
  | es_text            = Tu adversario no puede seleccionar con efectos de cartas Monstruos de Sincronía que controles con "Guerrero/a" o "Polvo de Estrellas" en sus nombres originales. Sólo puedes usar cada uno de los siguientes efectos de "Armadura de Basura" una vez por turno. Si esta carta es añadida a tu mano, excepto robándola: puedes Invocarla de Modo Especial. Puedes Sacrificar esta carta; Invoca de Modo Especial 1 monstruo "Basura" o "Sincrón" (o "Sincronizador") desde tu Deck en Posición de Defensa, excepto "Armadura de Basura".
  | ja_text            = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがドロー以外の方法で手札に加わった場合に発動できる。このカードを特殊召喚する。<br />②：このカードがモンスターゾーンに存在する限り、元々のカード名に「ウォリアー」か「スターダスト」を含む自分フィールドのＳモンスターを相手は効果の対象にできない。<br />③：このカードをリリースして発動できる。デッキから「ジャンク・アーマー」以外の「ジャンク」モンスターか「シンクロン」モンスター１体を守備表示で特殊召喚する。
  | ko_name            = 정크 아머
  | ko_text            = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 드로우 이외의 방법으로 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 원래의 카드명에 "워리어"나 "스타더스트"를 포함하는 자신 필드의 싱크로 몬스터를 상대는 효과의 대상으로 할 수 없다.<br />③: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "정크 아머" 이외의 "정크" 몬스터나 "싱크론" 몬스터 1장을 수비 표시로 특수 소환한다.
  | tc_name            = 廢品裝甲
  | tc_text            = 此卡名的①③效果1回合僅可各使用1次。<br />①：用抽牌以外的方法將此卡加入手牌的情況下可以發動。將此卡特殊召喚。<br />②：只要此卡存在於怪獸區域，對手不可將原本卡名包含「戰士」或「星塵」的、自己場上的同步怪獸作為效果的對象。<br />③：解放此卡可以發動。從牌組將「廢品裝甲」以外的1隻「廢品」怪獸或「同步士」怪獸以守備表示特殊召喚。
  | sc_name            = 废品装甲
  | sc_text            = 此卡名的①③效果1回合仅可各使用1次。<br />①：用抽牌以外的方法将此卡加入手牌的情况下可以发动。将此卡特殊召唤。<br />②：只要此卡存在于怪兽区域，对手不可将原本卡名包含“战士”或“星尘”的、自己场上的同步怪兽作为效果的对象。<br />③：解放此卡可以发动。从牌组将“废品装甲”以外的1只“废品”怪兽或“同步士”怪兽以守备表示特殊召唤。
  }}
