  | text      = If this card is Normal or Special Summoned: You can send 1 "Orcust" or "World Legacy" card from your Deck to the GY, then, if there are 2 or more other cards in this card's column, treat this card as a Tuner this turn. If you control no other monsters: You can Special Summon 1 "World Legacy Token" (Machine/DARK/Level 1/ATK 0/DEF 0) to both players' fields in Defense Position. You can only use each effect of "Girsu, the Orcust Mekk-Knight" once per turn.

  | fr_name   = Girsu, le Mekk-Chevalier Orcust
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "Orcust" ou "Héritage du Monde" depuis votre Deck au Cimetière, puis, s'il y a min. 2 autres cartes dans la colonne de cette carte, traitez cette carte comme Syntoniseur ce tour. Si vous ne contrôlez aucun autre monstre : vous pouvez Invoquer Spécialement 1 "Jeton Héritage du Monde" (Machine/TÉNÈBRES/Niveau 1/ATK 0/DEF 0) sur chaque Terrain en Position de Défense. Vous ne pouvez utiliser chaque effet de "Girsu, le Mekk-Chevalier Orcust" qu'une fois par tour.
  | de_name   = Girsu, der Orcust-Mekk-Ritter
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Orcust“- oder „Weltvermächtnis“-Karte von deinem Deck auf den Friedhof legen, dann, falls 2 oder mehr andere Karten in der Spalte dieser Karte liegen, behandle diese Karte in diesem Spielzug als Empfänger. Falls du keine anderen Monster kontrollierst: Du kannst 1 „Weltvermächtnis-Spielmarke“ (Maschine/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung auf die Spielfeldseiten beider Spieler in die Verteidigungsposition beschwören. Du kannst jeden Effekt von „Girsu, der Orcust-Mekk-Ritter“ nur einmal pro Spielzug verwenden.
  | it_name   = Girsu, l'Orcusestra Meck-Cavaliere
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "Orcusestra" o "Eredità del Mondo" dal tuo Deck al Cimitero, poi, se ci sono 2 o più altre carte nella colonna di questa carta, considera questa carta come un Tuner in questo turno. Se non controlli nessun altro mostro: puoi Evocare Specialmente 1 "Segna-Eredità del Mondo" (Macchina/OSCURITÀ/Livello 1/ATK 0/DEF 0) sul Terreno di entrambi i giocatori in Posizione di Difesa. Puoi utilizzare ogni effetto di "Girsu, l'Orcusestra Meck-Cavaliere" una sola volta per turno.
  | pt_name   = Girsu, o Mekk-Cavaleiro Orcust
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "Orcust" ou "Legado Mundial" do seu Deck para o Cemitério e, depois, se houver 2 ou mais outros cards na coluna deste card, considere este card como um Regulador neste turno. Se você não controlar nenhum outro monstro: você pode Invocar por Invocação-Especial 1 "Ficha de Legado Mundial" (Máquina/TREVAS/Nível 1/ATK 0/DEF 0) no campo dos dois duelistas em Posição de Defesa. Você só pode usar cada efeito de "Girsu, o Mekk-Cavaleiro Orcust" uma vez por turno.
  | es_name   = Girsu, el Mekk-Caballero Orcust
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "Orcust" o "Legado Mundial" en tu Deck y después, si hay 2 o más otras cartas en la columna de esta carta, trata esta carta como un Cantante este turno. Si no controlas otros monstruos: puedes Invocar de Modo Especial 1 "Ficha Legado Mundial" (Máquina/OSCURIDAD/Nivel 1/ATK 0/DEF 0) a los Campos de ambos jugadores en Posición de Defensa. Sólo puedes usar cada efecto de "Girsu, el Mekk-Caballero Orcust" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「オルフェゴール」カードか「星遺物」カード１枚を墓地へ送る。このカードと同じ縦列に他のカードが２枚以上存在する場合、さらにこのターン、このカードをチューナーとして扱う。<br />②：自分フィールドに他のモンスターが存在しない場合に発動できる。お互いのフィールドに「星遺物トークン」（機械族・闇・星１・攻／守０）を１体ずつ守備表示で特殊召喚する。
  | ko_name   = 잭나이츠 오르페골 기르수
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "오르페골" 카드 또는 "성유물" 카드 1장을 묘지로 보낸다. 이 카드와 같은 세로열에 다른 카드가 2장 이상 존재할 경우, 추가로 이 턴에, 이 카드를 튜너로 취급한다. ②: 자신 필드에 다른 몬스터가 존재하지 않을 경우에 발동할 수 있다. 서로의 필드에 "성유물 토큰"(기계족 / 어둠 / 레벨 1 / 공 0 / 수 0)을 1장씩 수비 표시로 특수 소환한다.
  | tc_name   = 宵星之騎士 吉爾斯
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「自鳴天琴」卡或「星遺物」卡送至墓地。在２張以上的卡與此卡存在於同一縱列的狀況下，另在此回合將此卡視為協調。②：可在我方場上不存在其他怪獸的狀況下發動。以守備表示特殊召喚「星遺物衍生物」（機械族・闇・星１・攻／守０）各１隻至雙方場上。
  | sc_name   = 宵星之自鸣天琴・机界骑士
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1张“自鸣天琴”卡或“星遗物”卡送至墓地。有2张以上的卡与此卡存在于同一纵列的情况下，进而在此回合将此卡视为协调。②：自己场上没有其他怪兽存在的情况下可以发动。将各1只“星遗物衍生物”（机械族・暗・星1・攻/守0）以守备表示特殊召唤至双方场上。
  }}
