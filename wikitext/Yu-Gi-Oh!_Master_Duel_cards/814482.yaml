title: TGX1-HL (Master Duel)
wikitext: |-
  {{Master Duel card
  | ja_name     = {{Ruby|Ｔ|ティー}}{{Ruby|Ｇ|ジー}}{{Ruby|Ｘ|エックス}}{{Ruby|１|ワン}}－{{Ruby|Ｈ|エイチ}}{{Ruby|Ｌ|エル}}
  | romaji_name = Tī Jī Ekkusu Wan - Eichi Eru
  | rarity      = N
  | card_type   = Spell
  | property    = Quick-Play
  | text        = Target 1 "T.G." monster you control; its ATK/DEF each become half its current ATK/DEF, and if they do, destroy 1 other Spell/Trap on the field.

  | fr_name     = TGX1-HL
  | fr_text     = Ciblez 1 monstre "T.G." que vous contrôlez ; son ATK/DEF deviennent la moitié de son ATK/DEF actuelles, et si elles le deviennent, détruisez 1 autre Magie/Piège sur le Terrain.
  | de_name     = TGX1-HL
  | de_text     = Wähle 1 „T.G.“-Monster, das du kontrollierst; seine ATK/DEF werden jeweils gleich der Hälfte seiner derzeitigen ATK/DEF und falls sie das tun, zerstöre 1 andere/n Zauber/Falle auf dem Spielfeld.
  | it_name     = TGX1-HL
  | it_text     = Scegli come bersaglio 1 mostro "T.G." che controlli; i suoi ATK/DEF diventano ognuno la metà dei suoi ATK/DEF attuali e, se lo fanno, distruggi 1 altra Magia/Trappola sul Terreno.
  | pt_name     = TGX1-HL
  | pt_text     = Escolha 1 monstro "T.G." que você controla; seu ATK/DEF se tornam metade do seu ATK/DEF atuais e, se isso acontecer, destrua 1 outra Magia/Armadilha no campo.
  | es_name     = TGX1-HL
  | es_text     = Selecciona 1 monstruo "T.G." que controles; su ATK/DEF se convierten cada uno en la mitad de su ATK/DEF en este momento y, si lo hacen, destruye otra Mágica/Trampa en el Campo.
  | ja_text     = ①：自分フィールドの「ＴＧ」モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力を半分にし、フィールドの魔法・罠カード１枚を破壊する。
  | ko_name     = TGX1－HL
  | ko_text     = 자신 필드 위에 앞면 표시로 존재하는 "TG(테크지너스)"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 공격력 / 수비력을 절반으로 하고, 필드 위에 존재하는 마법 / 함정 카드 1장을 파괴한다.
  | tc_name     = TGX1－HL
  | tc_text     = 可選擇我方場上的１隻冠有「T.G.」之名的怪獸發動。將選擇的怪獸的攻擊力・守備力減半，選擇場上的１張魔法・陷阱卡破壞。
  | sc_name     = TGX1－HL
  | sc_text     = 可选择我方场上冠有“T.G.”之名的１只怪兽并发动。被选择怪兽的攻击力、守备力减半，并挑选场上的１张魔法、陷阱卡破坏。
  }}
