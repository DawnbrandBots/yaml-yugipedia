  | fr_name   = Repère de l'Héritage du Monde
  | fr_text   = Bannissez 1 monstre "Héritage du Monde" depuis votre main ou face recto depuis votre Terrain, puis ciblez 2 monstres dans votre Cimetière ; Invoquez-les Spécialement, mais ils ne peuvent pas attaquer ce tour.
  | de_name   = Grenzstein des Weltvermächtnisses
  | de_text   = Verbanne 1 „Weltvermächtnis“-Monster von deiner Hand oder offen von deiner Spielfeldseite und wähle dann 2 Monster in deinem Friedhof; beschwöre sie als Spezialbeschwörung, aber sie können in diesem Spielzug nicht angreifen.
  | it_name   = Pietra Miliare Eredità del Mondo
  | it_text   = Bandisci 1 mostro "Eredità del Mondo" dalla tua mano o scoperto dal tuo Terreno, poi scegli come bersaglio 2 mostri nel tuo Cimitero; Evocali Specialmente, ma essi non possono attaccare in questo turno.
  | pt_name   = Marco Legado Mundial
  | pt_text   = Bana 1 monstro "Legado Mundial" da sua mão ou com a face para cima no seu campo e, depois, escolha 2 monstros no seu Cemitério; Invoque-os por Invocação-Especial, mas eles não podem atacar neste turno.
  | es_name   = Punto de Referencia del Legado Mundial
  | es_text   = Destierra 1 monstruo "Legado Mundial" en tu mano o boca arriba en tu Campo, y después selecciona 2 monstruos en tu Cementerio; Invócalos de Modo Especial, pero no pueden atacar este turno.
  | ja_text   = ①：自分の手札・フィールド（表側表示）から「星遺物」モンスター１体を除外し、自分の墓地のモンスター２体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  | ko_name   = 성유물의 인도
  | ko_text   = ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, "성유물" 몬스터 1장을 제외하고, 자신 묘지의 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
  | tc_name   = 星遺物的引導
  | tc_text   = ①：可從手牌及我方場上的正面表示怪獸中，將１隻「星遺物」怪獸除外，將我方墓地的２隻怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸，此回合無法攻擊。
  | sc_name   = 星遗物之引导
  | sc_text   = ①：从手牌及自己场上的表侧表示怪兽中，将1只“星遗物”怪兽除外，以自己墓地的2只怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽在此回合不可攻击。
