  | it_name            = Avatar Bestia Spirito Rampengu
  | it_lore            = Una volta per turno: puoi bandire 1 mostro "Bestia Spirito" dal tuo Extra Deck e mandare 1 mostro "Bestia Spirito" con lo stesso Tipo di quel mostro dal tuo Deck al Cimitero. Puoi Evocare Specialmente uno o più "Avatar Bestia Spirito Rampengu" una sola volta per turno.
