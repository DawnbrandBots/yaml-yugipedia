  | ja_lore            = 自分は「精霊獣　ラムペンタ」を１ターンに１度しか特殊召喚できない。<br />①：１ターンに１度、自分メインフェイズに発動できる。ＥＸデッキから「霊獣」モンスター１体を除外し、そのモンスターと同じ種族の「霊獣」モンスター１体をデッキから墓地へ送る。
  | ko_name            = 정령수 람펜타
  | ko_lore            = 자신은 "정령수 람펜타"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 엑스트라 덱에서 "령수" 몬스터 1장을 제외하고, 그 몬스터와 같은 종족의 "령수" 몬스터 1장을 덱에서 묘지로 보낸다.
  | tc_name            = 精靈獸 心靈企鵝
  | tc_lore            = 我方１回合僅限特殊召喚１次「精靈獸 心靈企鵝」。①：１回合１次，可在我方主要階段發動。從額外牌組將１隻「靈獸」怪獸除外，從牌組將１隻種族與該怪獸相同的「靈獸」怪獸送至墓地。
  | sc_name            = 精灵兽 心灵企鹅
