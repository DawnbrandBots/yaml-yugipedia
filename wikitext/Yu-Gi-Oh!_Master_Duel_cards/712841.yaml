  | text      = Negate any Trap effects that target this card, and if you do, destroy that Trap Card. If this card attacks, your opponent cannot activate any Spell/Trap Cards until the end of the Damage Step. At the end of the Damage Step, if this card attacked: Target 1 Spell/Trap your opponent controls; destroy that target.
  | fr_name   = Ingénieur Rouages Ancients
  | fr_text   = Annulez les effets de Piège qui ciblent cette carte, et si vous le faites, détruisez la Carte Piège. Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. À la fin de la Damage Step, si cette carte a attaqué : ciblez 1 Magie/Piège contrôlé par votre adversaire ; détruisez la cible.
  | de_name   = Antiker Antriebsingenieur
  | de_text   = Annulliere Falleneffekte, die diese Karte als Ziel wählen, und falls du dies tust, zerstöre die Fallenkarte. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Am Ende des Damage Steps, falls diese Karte angegriffen hat: Wähle 1 Zauber/Falle, den oder die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  | it_name   = Ingegnere-Ingranaggio Antico
  | it_text   = Annulla qualsiasi effetto di Trappola che sceglie questa carta come bersaglio e, se lo fai, distruggi quella Carta Trappola. Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Alla fine del Damage Step, se questa carta ha attaccato: scegli come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio.
  | pt_name   = Engenheiro do Mecanismo Antigo
  | pt_text   = Negue quaisquer efeitos de Armadilha que escolham este card como alvo e, se isso acontecer, destrua o Card de Armadilha em questão. Se este card atacar, seu oponente não pode ativar quaisquer Cards de Magia/Armadilha até o final da Etapa de Dano. No final da Etapa de Dano, se este card atacou: escolha 1 Magia/Armadilha que seu oponente controla; destrua o alvo.
  | es_name   = Ingeniero de Mecanismo Antiguo
  | es_text   = Niega cualquier efecto de Trampa que seleccione esta carta y, si lo haces, destruye esa Carta de Trampa. Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar Cartas Mágicas/de Trampa. Al final del Damage Step, si esta carta atacó: selecciona 1 Mágica/Trampa que controle tu adversario; destruye ese objetivo.
  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、このカードを対象とする罠カードの効果は無効化され破壊される。<br />②：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。<br />③：このカードが攻撃したダメージステップ終了時、相手フィールドの魔法・罠カード１枚を対象として発動する。その相手の魔法・罠カードを破壊する。
  | ko_name   = 앤틱 기어 엔지니어
  | ko_text   = ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드를 대상으로 하는 함정 카드의 효과는 무효화되어 파괴된다. ②: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ③: 이 카드가 공격한 데미지 스텝 종료시, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동한다. 그 상대의 마법 / 함정 카드를 파괴한다.
  | tc_name   = 古代機械齒輪工兵
  | tc_text   = ①：只要此卡存在於怪獸區，以此卡做為對象的陷阱卡效果就會被無效化、被破壞。②：在此卡攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱卡。③：此卡攻擊的傷害步驟結束時，可將對方場上的１張魔法・陷阱卡做為對象發動。破壞對方的該魔法・陷阱卡。
  | sc_name   = 古代机械齿轮工兵
  | sc_text   = ①：只要此卡存在于怪兽区，以此卡为对象的陷阱卡效果被无效化并被破坏。②：此卡攻击的场合，直至伤害步骤结束时，对手不可发动魔法、陷阱卡。③：此卡发动攻击的伤害步骤结束时，可以对手场上的１张魔法、陷阱卡为对象发动。破坏该对手魔法、陷阱卡。
  }}
