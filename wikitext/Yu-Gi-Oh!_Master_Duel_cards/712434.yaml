title: Abyss-squall (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = Target 3 "Mermail" monsters in your GY; Special Summon those targets in face-up Defense Position. Their effects are negated and they cannot declare an attack. Destroy them during the End Phase.
  | fr_name            = Bourrasque-Abysses
  | fr_lore            = Ciblez 3 monstres "Sirènemure" dans votre Cimetière ; Invoquez Spécialement les cibles en Position de Défense face recto. Leurs effets sont annulés et ils ne peuvent pas déclarer d'attaque. Détruisez-les durant la End Phase.
  | de_name            = Abysssturmböe
  | de_lore            = Wähle 3 „Nixenrüstung“-Monster in deinem Friedhof; beschwöre die gewählten Ziele als Spezialbeschwörung in die offene Verteidigungsposition. Ihre Effekte werden annulliert und sie können keinen Angriff deklarieren. Zerstöre sie während der End Phase.
  | it_name            = Abisso-burrasca
  | it_lore            = Scegli come bersaglio 3 mostri "Sirenide" nel tuo Cimitero; Evoca Specialmente quei bersagli scoperti in Posizione di Difesa. I loro effetti vengono annullati e non possono dichiarare un attacco. Distruggili durante la End Phase.
  | pt_name            = Abis-Temporal
  | pt_lore            = Escolha 3 monstros "Sirena" no seu Cemitério; Invoque os alvos por Invocação-Especial com a face para cima em Posição de Defesa. Seus efeitos são negados e eles não podem declarar um ataque. Destrua-os durante a Fase Final.
  | es_name            = Abis-rasca
  | es_lore            = Selecciona 3 monstruos "Sirenarmado/a" en tu Cementerio; Invoca esos objetivos de Modo Especial en Posición de Ataque boca arriba. Sus efectos son negados y no pueden declarar ataques. Destrúyelos durante la End Phase.
  | ja_lore            = ①：自分の墓地の「水精鱗」モンスター３体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、攻撃宣言できず、エンドフェイズに破壊される。
  | ko_name            = 어비스콜
  | ko_lore            = 자신 묘지의 "머메일"이라는 이름이 붙은 몬스터 3장을 선택하고 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 효과가 무효화되어, 공격 선언을 할 수 없으며, 엔드 페이즈시에 파괴된다.
  | tc_name            = 邃淵呼喚
  | tc_lore            = 選擇我方墓地３隻冠有「水精鱗」之名的怪獸以守備表示特殊召喚。透過此效果特殊召喚的怪獸效果無效化，無法進行攻擊宣言，在結束階段時被破壞。
  | sc_name            = 深渊呼唤
  | sc_lore            = 选择我方墓地的３只冠有“水精鳞”之名的怪兽，并以守备表示特殊召唤。以此效果特殊召唤的怪兽的效果被无效化，不可进行攻击宣言，在结束阶段时被破坏。
  }}
