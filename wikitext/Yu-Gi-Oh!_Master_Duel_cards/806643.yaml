  | fr_name   = Bearman Capitaine Entraîneur
  | fr_text   = Non utilisable comme Matériel pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre FEU Guerrier. Vous pouvez Invoquer Normalement cette carte sans Sacrifices, mais son ATK d'origine devient 1300. Une fois par tour : jusqu'à la fin de ce tour, vous pouvez faire devenir tous les monstres Bête-Guerrier de Niveau 4 que vous contrôlez actuellement Niveau 8.
  | de_name   = Coachkapitän Bärenmensch
  | de_text   = Kann nicht als Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines FEUER Krieger-Monsters. Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten, aber ihre Grund-ATK werden zu 1300. Einmal pro Spielzug: Du kannst alle Ungeheuer-Krieger-Monster der Stufe 4, die du derzeit kontrollierst, bis zum Ende dieses Spielzugs zu Stufe 8 werden lassen.
  | it_name   = Capitano Allenatore Orsouomo
  | it_text   = Non può essere utilizzato come materiale per un'Evocazione Xyz, eccetto che per l'Evocazione Xyz di un mostro FUOCO Guerriero. Puoi Evocare Normalmente questa carta senza offrire Tributi, ma il suo ATK originale diventa 1300. Una volta per turno: puoi far diventare di Livello 8 tutti i mostri Guerriero-Bestia di Livello 4 che controlli attualmente, fino alla fine di questo turno.
  | pt_name   = Capitão Técnico Homen-urso
  | pt_text   = Não pode ser usado como matéria para uma Invocação-Xyz, exceto para a Invocação-Xyz de um monstro Guerreiro de FOGO. Você pode Invocar este card por Invocação-Normal sem oferecer Tributo, mas seu ATK original se torna 1300. Uma vez por turno: você pode fazer com que todos os monstros Besta-Guerreira de Nível 4 que você controla atualmente se tornem de Nível 8 até o final deste turno.
  | es_name   = Capitán Instructor Hombreoso
  | es_text   = No puede ser usado como material para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo Guerrero de FUEGO. Puedes Invocar esta carta de Modo Normal sin Sacrificar, pero su ATK original se convierte en 1300. Una vez por turno: puedes hacer que todos los monstruos Guerrero-Bestia de Nivel 4 que controles en este momento se conviertan en Nivel 8 hasta el final de este turno.
  | ja_text   = このカードをＸ召喚の素材とする場合、戦士族・炎属性モンスターのＸ召喚にしか使用できない。<br />①：このカードはリリースなしで召喚できる。この方法で召喚したこのカードの元々の攻撃力は１３００になる。<br />②：１ターンに１度、自分メインフェイズに発動できる。自分フィールドの全ての獣戦士族・レベル４モンスターのレベルをターン終了時まで８にする。
  | ko_name   = 열혈수왕 베어맨
  | ko_text   = 이 카드를 엑시즈 소환의 소재로 할 경우, 전사족 / 화염 속성 몬스터의 엑시즈 소환으로밖에 사용할 수 없다.<br />①: 이 카드는 릴리스 없이 일반 소환할 수 있다. 이 방법으로 일반 소환한 이 카드의 원래 공격력은 1300 이 된다.<br />②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 모든 야수전사족 / 레벨 4 몬스터의 레벨을 턴 종료시까지 8 로 한다.
  | tc_name   = 熱血獸王熊人
  | tc_text   = 不需解放即可召喚此卡。透過此方法召喚的此卡的原本的攻擊力變為１３００。此外，１回合１次，可在我方主要階段時發動。我方場上的所有獸戰士族・等級４怪獸的等級在回合結束前變為８。在以此卡做為超量召喚素材的狀況下，僅限使用於戰士族・炎屬性怪獸的超量召喚。
  | sc_name   = 热血兽王熊人
  | sc_text   = 此卡可无需释放进行召唤。以此方法召唤而来的此卡，其原本攻击力变成１３００。此外，１回合１次，我方主要阶段时可发动。直至回合结束时，我方场上所有兽战士族、等级４的怪兽之等级变成８。以此卡为超量召唤之素材的场合，只可用于战士族、炎属性怪兽的超量召唤。
