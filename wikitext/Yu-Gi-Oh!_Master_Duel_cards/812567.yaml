  | sc_name   = 占卜姬 花瓣精灵
  | sc_text   = ①：此卡反转的情况下可以发动。将对手场上的表侧攻击表示怪兽全部改成守备表示。以此效果变为守备表示的怪兽不可变更表示形式。
