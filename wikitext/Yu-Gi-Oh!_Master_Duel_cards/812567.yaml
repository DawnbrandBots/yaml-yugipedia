  | pt_name   = Princesa da Premonição Petalelfa
  | pt_text   = VIRE: Você pode colocar todos os monstros com a face para cima em Posição de Ataque que seu oponente controla, com a face para cima em Posição de Defesa. Monstros colocados em Posição de Defesa por este efeito não podem mudar suas posições de batalha.
  | es_name   = Princesa de la Predicción Petalelfa
  | es_text   = VOLTEO: Puedes cambiar todos los monstruos en Posición de Ataque boca arriba que controle tu adversario a Posición de Defensa boca arriba. Los monstruos cambiados a Posición de Defensa por este efecto no pueden cambiar sus posiciones de batalla.
