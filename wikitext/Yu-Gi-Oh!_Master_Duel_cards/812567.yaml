  | ko_text   = ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 상대 필드의 앞면 공격 표시 몬스터를 전부 수비 표시로 한다. 이 효과로 수비 표시가 된 몬스터는 표시 형식을 변경할 수 없다.
  | tc_name   = 占卜姬 花瓣精靈
