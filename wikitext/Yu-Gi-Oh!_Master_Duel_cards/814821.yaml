  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが手札・墓地に存在し、元々の攻撃力または元々の守備力が１６００の自分フィールドの表側表示モンスターが戦闘または相手の効果で破壊され墓地へ送られた場合に発動できる。このカードを特殊召喚し、相手フィールドのカード１枚を破壊する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 썬더 핸드
