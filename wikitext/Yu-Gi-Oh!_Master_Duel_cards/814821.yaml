  | it_name   = Mano di Tuono
  | it_text   = Se uno o più mostri scoperti che controlli con ATK o DEF originali 1600 vengono distrutti in battaglia o dall'effetto di una carta dell'avversario e mandati al Cimitero, mentre questa carta è nella tua mano o Cimitero: puoi Evocare Specialmente questa carta (ma bandiscila quando lascia il Terreno) e, se lo fai, distruggi 1 carta controllata dal tuo avversario. Puoi utilizzare questo effetto di "Mano di Tuono" una sola volta per turno.
  | pt_name   = Mão do Trovão
  | pt_text   = Se um ou mais monstros com a face para cima que você controla com 1600 de ATK ou DEF original forem destruídos em batalha ou por um efeito de card do oponente e enviados para o Cemitério, enquanto este card estiver na sua mão ou no Cemitério: você pode Invocar este card por Invocação-Especial (mas bana-o quando ele deixar o campo) e, se isso acontecer, destrua 1 card que seu oponente controla. Você só pode usar este efeito de "Mão do Trovão" uma vez por turno.
  | es_name   = Mano de Trueno
