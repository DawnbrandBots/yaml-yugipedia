title: Trickstar Live Stage (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Field
  | text      = When this card is activated: You can add 1 "Trickstar" monster from your GY to your hand. You can only use each of the following effects of "Trickstar Live Stage" once per turn, also you cannot Special Summon monsters the turn you activate these effects, except "Trickstar" monsters (even if this card leaves the field).<br />●If you control a "Trickstar" Link Monster: You can Special Summon 1 "Trickstar Token" (Fairy/LIGHT/Level 1/ATK 0/DEF 0).<br />●If your opponent controls a card in their Spell & Trap Zone: You can Special Summon 1 "Trickstar Token".

  | fr_name   = Scène en Direct Farstar
  | fr_text   = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Farstar" depuis votre Cimetière à votre main. Vous ne pouvez utiliser chacun des effets suivants de "Scène en Direct Farstar" qu'une fois par tour, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Farstar" exclus) le tour où vous activez ces effets (même si cette carte quitte le Terrain).<br />●Si vous contrôlez un Monstre Lien "Farstar" : vous pouvez Invoquer Spécialement 1 "Jeton Farstar" (Elfe/LUMIÈRE/Niveau 1/ATK 0/DEF 0).<br />●Si votre adversaire contrôle une carte dans sa Zone Magie & Piège : vous pouvez Invoquer Spécialement 1 "Jeton Farstar".
  | de_name   = Trickstar-Live-Bühne
  | de_text   = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Trickstar“-Monster von deinem Friedhof hinzufügen. Du kannst jeden der folgenden Effekte von „Trickstar-Live-Bühne“ nur einmal pro Spielzug verwenden, zusätzlich kannst du in dem Spielzug, in dem du diese Effekte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Trickstar“-Monstern (selbst falls diese Karte das Spielfeld verlässt).<br />●Falls du ein „Trickstar“-Linkmonster kontrollierst: Du kannst 1 „Trickstar-Spielmarke“ (Fee/LICHT/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören.<br />●Falls dein Gegner eine Karte in seiner Zauber- & Fallenzone kontrolliert: Du kannst 1 „Trickstar-Spielmarke“ als Spezialbeschwörung beschwören.
  | it_name   = Truccastella Live sul Palcoscenico
  | it_text   = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Truccastella" dal tuo Cimitero alla tua mano. Puoi utilizzare ognuno dei seguenti effetti di "Truccastella Live sul Palcoscenico" una sola volta per turno, inoltre non puoi Evocare Specialmente mostri nel turno in cui attivi questi effetti, eccetto mostri "Truccastella" (anche se questa carta lascia il Terreno).<br />●Se controlli un Mostro Link "Truccastella": puoi Evocare Specialmente 1 "Segna-Truccastella" (Fata/LUCE/Livello 1/ATK 0/DEF 0).<br />●Se il tuo avversario controlla una carta nella sua Zona Magie & Trappole: puoi Evocare Specialmente 1 "Segna-Truccastella".
  | pt_name   = Apresentação ao Vivo Trapestrela
  | pt_text   = Quando este card for ativado: você pode adicionar 1 monstro "Trapestrela" do seu Cemitério à sua mão. Você só pode usar cada um dos seguintes efeitos de "Apresentação ao Vivo Trapestrela" uma vez por turno e, além disso, você não pode Invocar monstros por Invocação-Especial no turno em que ativar esses efeitos, exceto monstros "Trapestrela" (mesmo que este card deixe o campo).<br />●Se você controlar um Monstro Link "Trapestrela": você pode Invocar por Invocação-Especial 1 "Ficha Trapestrela" (Fada/LUZ/Nível 1/ATK 0/DEF 0).<br />●Se seu oponente controlar um card na Zona de Magias & Armadilhas dele: você pode Invocar por Invocação-Especial 1 "Ficha Trapestrela".
  | es_name   = Escenario en Vivo Bromiestrella
  | es_text   = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Bromiestrella" en tu Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Escenario en Vivo Bromiestrella" una vez por turno, y además, el turno que actives estos efectos no puedes Invocar monstruos de Modo Especial, excepto monstruos "Bromiestrella" (aún si esta carta deja el Campo).<br />●Si controlas un Monstruo de Enlace "Bromiestrella": puedes Invocar de Modo Especial 1 "Ficha Bromiestrella" (Hada/LUZ/Nivel 1/ATK 0/DEF 0).<br />●Si tu adversario controla una carta en su Zona de Magia y Trampas: puedes Invocar de Modo Especial 1 "Ficha Bromiestrella".
  | ja_text   = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できず、発動するターン、自分は「トリックスター」モンスターしか特殊召喚できない。<br />①：このカードの発動時に、自分の墓地の「トリックスター」モンスター１体を手札に加える事ができる。<br />②：自分フィールドに「トリックスター」Ｌモンスターが存在する場合に発動できる。「トリックスタートークン」（天使族・光・星１・攻／守０）１体を特殊召喚する。<br />③：相手の魔法＆罠ゾーンにカードが存在する場合に発動できる。「トリックスタートークン」１体を特殊召喚する。
  | ko_name   = 트릭스터 라이브스테이지
  | ko_text   = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 발동하는 턴에, 자신은 "트릭스터" 몬스터밖에 특수 소환할 수 없다.<br />①: 이 카드의 발동시에, 자신 묘지의 "트릭스터" 몬스터 1장을 패에 넣을 수 있다.<br />②: 자신 필드에 "트릭스터" 링크 몬스터가 존재할 경우에 발동할 수 있다. "트릭스터 토큰"(천사족 / 빛 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.<br />③: 상대의 마법 & 함정 존에 카드가 존재할 경우에 발동할 수 있다. "트릭스터 토큰" 1장을 특수 소환한다.
  | tc_name   = 淘氣仙星・演唱會舞台
  | tc_text   = 此卡名的②③效果，１回合各僅限使用１次，發動回合我方可特殊召喚的怪獸僅限「淘氣仙星」怪獸。<br />①：此卡發動時，可將我方墓地的１隻「淘氣仙星」怪獸加入手牌。<br />②：可在我方場上存在「淘氣仙星」連結怪獸的狀況下發動。特殊召喚１隻「淘氣仙星衍生物」（天使族・光・星１・攻／守０）。<br />③：可在對方魔法＆陷阱區存在卡的狀況下發動。特殊召喚１隻「淘氣仙星衍生物」。
  | sc_name   = 淘气仙星・演唱会舞台
  | sc_text   = 此卡名的②③效果1回合仅可各使用1次，且在发动的回合中，自己仅可特殊召唤“淘气仙星”怪兽。<br />①：此卡发动时，可将自己墓地的1只“淘气仙星”怪兽加入手牌。<br />②：自己场上有“淘气仙星”连接怪兽存在的情况下可以发动。将1只“淘气仙星衍生物”（天使族・光・星1・攻/守0）特殊召唤。<br />③：对手的魔法与陷阱区域存在卡的情况下可以发动。将1只“淘气仙星衍生物”特殊召唤。
  }}
