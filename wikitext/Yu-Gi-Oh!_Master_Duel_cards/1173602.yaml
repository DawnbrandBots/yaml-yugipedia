  | text               = If your opponent has 2 or more cards in their hand, you can Normal Summon this card without Tributing. You can only use each of the following effects of "K9-04 Noroi" once per turn. If this card is Normal Summoned: You can Special Summon 1 non-Machine "K9" monster from your Deck, but you cannot Special Summon from the Extra Deck, except "K9" monsters, while you control that face-up monster. You can send 1 face-up "K9" card you control to the GY; look at your opponent's hand.

  | fr_name            = K9-04 Noroi
  | fr_text            = Si votre adversaire a min. 2 cartes dans sa main, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Vous ne pouvez utiliser chacun des effets suivants de "K9-04 Noroi" qu'une fois par tour. Si cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "K9" non-Machine depuis votre Deck, mais vous ne pouvez pas Invoquer Spécialement (monstres "K9" exclus) depuis l'Extra Deck tant que vous contrôlez le monstre face recto. Vous pouvez envoyer 1 carte "K9" face recto que vous contrôlez au Cimetière ; regardez la main de votre adversaire.
  | de_name            = K9-04 Noroi
  | de_text            = Falls dein Gegner 2 oder mehr Karten in seiner Hand hat, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Du kannst jeden der folgenden Effekte von „K9-04 Noroi“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „K9“-Nichtmaschine-Monster als Spezialbeschwörung von deinem Deck beschwören, aber du kannst keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „K9“-Monstern, solange du jenes offene Monster kontrollierst. Du kannst 1 offene „K9“-Karte, die du kontrollierst, auf den Friedhof legen; sieh dir die Hand deines Gegners an.
  | it_name            = K9-04 Noroi
  | it_text            = Se il tuo avversario ha 2 o più carte nella sua mano, puoi Evocare Normalmente questa carta senza offrire Tributi. Puoi utilizzare ognuno dei seguenti effetti di "K9-04 Noroi" una sola volta per turno. Se questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "K9" non-Macchina dal tuo Deck, ma non puoi Evocare Specialmente dall'Extra Deck, eccetto mostri "K9", mentre controlli quel mostro scoperto. Puoi mandare 1 carta "K9" scoperta che controlli al Cimitero; guarda la mano del tuo avversario.
  | pt_name            = Noroi K9-04
  | pt_text            = Se seu oponente tiver 2 ou mais cards na mão dele, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Você só pode usar cada um dos seguintes efeitos de "Noroi K9-04" uma vez por turno. Se este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "K9" não-Máquina do seu Deck, mas você não pode Invocar por Invocação-Especial do Deck Adicional, exceto monstros "K9", enquanto você controlar esse monstro com a face para cima. Você pode enviar 1 card "K9" com a face para cima que você controla para o Cemitério; olhe a mão do seu oponente.
  | es_name            = K9-04 Noroi
  | es_text            = Si tu adversario tiene 2 o más cartas en su mano, puedes Invocar esta carta de Modo Normal sin Sacrificar. Sólo puedes usar cada uno de los siguientes efectos de "K9-04 Noroi" una vez por turno. Si esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial 1 monstruo "K9" que no sea Máquina desde tu Deck, pero no puedes Invocar de Modo Especial desde el Deck Extra, excepto monstruos "K9", mientras controlas ese monstruo boca arriba. Puedes mandar al Cementerio 1 carta "K9" boca arriba que controles; mira la mano de tu adversario.
  | ja_text            = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手の手札が２枚以上の場合、このカードはリリースなしで召喚できる。<br />②：このカードが召喚した場合に発動できる。デッキから機械族以外の「Ｋ９」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、自分は「Ｋ９」モンスターしかＥＸデッキから特殊召喚できない。<br />③：自分フィールドの表側表示の「Ｋ９」カード１枚を墓地へ送って発動できる。相手の手札を全て確認する。
  | ko_name            = K9－04호 노로이
  | ko_text            = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 상대의 패가 2장 이상일 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다.<br />②: 이 카드를 일반 소환했을 경우에 발동할 수 있다. 덱에서 기계족 이외의 "K9(케이나인)" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 자신은 "K9(케이나인)" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />③: 자신 필드의 앞면 표시의 "K9(케이나인)" 카드 1장을 묘지로 보내고 발동할 수 있다. 상대의 패를 전부 확인한다.
  | tc_name            = K9－04號 咒
  | tc_text            = 此卡名的②③效果1回合僅可各使用1次。<br />①：對手的手牌為2張以上的情況下，此卡無需解放即可召喚。<br />②：此卡召喚的情況下可以發動。從牌組將機械族以外的1隻「K9」怪獸特殊召喚。只要以此效果特殊召喚的怪獸以表側表示存在於自己場上，自己從額外牌組僅可特殊召喚「K9」怪獸。<br />③：將自己場上的1張表側表示的「K9」卡送至墓地可以發動。確認對手的全部手牌。
  | sc_name            = K9－04号 咒
  | sc_text            = 此卡名的②③效果1回合仅可各使用1次。<br />①：对手的手牌为2张以上的情况下，此卡无需解放即可召唤。<br />②：此卡召唤的情况下可以发动。从牌组将机械族以外的1只“K9”怪兽特殊召唤。只要以此效果特殊召唤的怪兽以表侧表示存在于自己场上，自己从额外牌组仅可特殊召唤“K9”怪兽。<br />③：将自己场上的1张表侧表示的“K9”卡送至墓地可以发动。确认对手的全部手牌。
