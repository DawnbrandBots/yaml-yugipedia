  | fr_name   = Transe Archdémon
  | fr_text   = Une fois par tour : vous pouvez défausser 1 monstre de Type Démon, et si vous le faites, cette carte gagne 500 ATK jusqu'à la fin de ce tour. Lorsque cette carte que vous contrôlez est détruite et envoyée à votre Cimetière : vous pouvez cibler 1 de vos monstres TÉNÈBRES bannis ; ajoutez la cible à votre main.
  | de_name   = Trance-Erzunterweltler
  | de_text   = Einmal pro Spielzug: Du kannst 1 Monster vom Typ Unterweltler abwerfen und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs 500 ATK. Wenn diese Karte, die du kontrollierst, zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 deiner verbannten FINSTERNIS Monster wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_name   = Arcidemone Trance
  | it_text   = Una volta per turno: puoi scartare 1 mostro di Tipo Demone e, se lo fai, questa carta guadagna 500 ATK fino alla fine di questo turno. Quando questa carta che controlli viene distrutta e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 dei tuoi mostri OSCURITÀ banditi; aggiungi quel bersaglio alla tua mano.
  | pt_name   = Arquidemônio Transe
  | pt_text   = Uma vez por turno: você pode descartar 1 monstro do Tipo Demônio e, se isso acontecer, este card ganha 500 de ATK até o final deste turno. Quando este card que você controla for destruído e enviado para o seu Cemitério: você pode escolher 1 dos seus monstros de TREVAS banidos; adicione o alvo à sua mão.
  | es_name   = Archidemonio del Trance
  | es_text   = Una vez por turno: puedes descartar 1 monstruo de Tipo Demonio y, si lo haces, hasta el final de este turno, esta carta gana 500 ATK. Cuando esta carta que controlas es destruida y mandada a tu Cementerio: puedes seleccionar 1 de tus monstruos de OSCURIDAD desterrados; añade ese objetivo a tu mano.
  | ja_text   = ①：１ターンに１度、自分メインフェイズに発動できる。手札から悪魔族モンスター１体を捨て、このカードの攻撃力をターン終了時まで５００アップする。<br />②：自分フィールドのこのカードが破壊され墓地へ送られた時、自分の除外状態の闇属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 트랜스 데몬
  | ko_text   = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 악마족 몬스터 1장을 버리고, 이 카드의 공격력을 턴 종료시까지 500 올린다.<br />②: 자신 필드의 이 카드가 파괴되어 묘지로 보내졌을 때, 제외되어 있는 자신의 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 傳送惡魔
  | tc_text   = ①：１回合１次，可在我方主要階段發動。從手牌捨棄１隻惡魔族怪獸，此卡的攻擊力在回合結束前提升５００。<br />②：在我方場上的此卡被破壞送至墓地時，可將除外的我方１隻闇屬性怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 传送恶魔
  | sc_text   = ①：１回合１次，可在我方主要阶段发动。从手牌舍弃１只恶魔族怪兽，直至回合结束时，此卡的攻击力上升５００点。<br />②：我方场上的此卡被破坏并送入墓地时，可以１只被除外的我方暗属性怪兽为对象发动。该怪兽加入手牌。
  }}
