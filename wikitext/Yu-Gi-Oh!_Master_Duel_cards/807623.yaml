  | text      = "Dinomist" monsters on the field gain 300 ATK/DEF. If a "Dinomist" monster you control battles, your opponent cannot activate cards or effects until the end of the Damage Step.

  | fr_name   = Puissante Charge Dinobrumic
  | fr_text   = Tous les monstres "Dinobrume" sur le Terrain gagnent 300 ATK/DEF. Si un monstre "Dinobrume" que vous contrôlez combat, votre adversaire ne peut ni activer de cartes ni d'effets jusqu'à la fin de la Damage Step.
  | de_name   = Dinoneblige Kraftladung
  | de_text   = Alle „Dinonebel“-Monster auf dem Spielfeld erhalten 300 ATK und DEF. Falls ein „Dinonebel“-Monster kämpft, das du kontrollierst, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren.
  | it_name   = Potercarico Dinomico
  | it_text   = Tutti i mostri "Dinofoschia" sul Terreno guadagnano 300 ATK e DEF. Se un mostro "Dinofoschia" che controlli combatte, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step.
  | pt_name   = Potência Dinomic
  | pt_text   = Todos os monstros "Dinonévoa" no campo ganham 300 de ATK e DEF. Até o final da Etapa de Dano, se um monstro "Dinonévoa" que você controla batalhar, seu oponente não pode ativar cards ou efeitos.
  | es_name   = Carga de Poder Dinómico
  | es_text   = Todos los monstruos "Dinoniebla" en el Campo ganan 300 ATK y DEF. Si un monstruo "Dinoniebla" que controles batalla, tu adversario no puede activar cartas o efectos hasta el final del Damage Step.
  | ja_text   = ①：フィールドの「ダイナミスト」モンスターの攻撃力・守備力は３００アップする。<br />②：自分の「ダイナミスト」モンスターが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。
  | ko_name   = 다이너믹P
  | ko_text   = ①: 필드의 "다이너미스트" 몬스터의 공격력 / 수비력은 300 올린다.<br />②: 자신의 "다이너미스트" 몬스터가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 몬스터의 효과를 발동할 수 없다.
  | tc_name   = 霧動輸力
  | tc_text   = ①：場上的「機動霧龍」怪獸的攻擊力・守備力提升３００。<br />②：在我方的「機動霧龍」怪獸進行戰鬥的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱・怪獸的效果。
  | sc_name   = 机动阵 强化
  | sc_text   = ①：场上的“机动雾龙”怪兽的攻击力・守备力上升３００。<br />②：自己的“机动雾龙”怪兽进行战斗的情况下，对手直至伤害步骤结束时为止，不可发动魔法・陷阱・怪兽的效果。
