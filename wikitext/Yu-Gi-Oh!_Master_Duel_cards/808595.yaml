  | text      = All non-Effect Monsters on the field are unaffected by monster effects. Once per turn, if your opponent Special Summons an Effect Monster(s), while you control a face-down monster or non-Effect Monster (except during the Damage Step): You can draw 2 cards.

  | fr_name   = Perfection sans Défaut du Tenyi
  | fr_text   = Tous les monstres (Monstres à Effet exclus) sur le Terrain ne sont pas affectés par des effets de monstre. Une fois par tour, si votre adversaire Invoque Spécialement un ou plusieurs Monstres à Effet, tant que vous contrôlez un monstre face verso ou un monstre (Monstres à Effet exclus) (sauf durant la Damage Step) : vous pouvez piocher 2 cartes.
  | de_name   = Makellose Perfektion der Tenyi
  | de_text   = Alle Nichteffekt-Monster auf dem Spielfeld bleiben von Monstereffekten unberührt. Einmal pro Spielzug, falls dein Gegner ein oder mehr Effektmonster als Spezialbeschwörung beschwört, solange du ein verdecktes Monster oder ein Nichteffekt-Monster kontrollierst (außer während des Damage Steps): Du kannst 2 Karten ziehen.
  | it_name   = Perfezione Impeccabile del Tenyi
  | it_text   = Tutti i Mostri non-con Effetto sul Terreno sono immuni agli effetti dei mostri. Una volta per turno, se il tuo avversario Evoca Specialmente uno o più Mostri con Effetto mentre tu controlli un mostro coperto o un Mostro non-con Effetto (eccetto durante il Damage Step): puoi pescare 2 carte.
  | pt_name   = Perfeição Sem Falhas dos Tenyi
  | pt_text   = Todos os Monstros que não sejam de Efeito no campo não são afetados por efeitos de monstro. Uma vez por turno, se seu oponente Invocar um ou mais Monstros de Efeito por Invocação-Especial, enquanto você controlar um monstro com a face para baixo ou um Monstro que não seja de Efeito (exceto durante a Etapa de Dano): você pode comprar 2 cards.
  | es_name   = Perfección Impecable del Tenyi
  | es_text   = Todos los Monstruos en el Campo que no sean de Efecto no son afectados por efectos de monstruos. Una vez por turno, si tu adversario Invoca de Modo Especial uno o más Monstruos de Efecto, mientras tú controlas un monstruo boca abajo o Monstruo que no sea de Efecto (excepto durante el Damage Step): puedes robar 2 cartas.
  | ja_text   = ①：このカードがフィールドゾーンに存在する限り、効果モンスター以外のフィールドの表側表示モンスターは、モンスターの効果を受けない。<br />②：１ターンに１度、相手が効果モンスターを特殊召喚した場合、自分フィールドに効果モンスター以外のモンスターが存在していれば発動できる。自分は２枚ドローする。
  | ko_name   = 천위무붕의 땅
  | ko_text   = ①: 이 카드가 필드 존에 존재하는 한, 효과 몬스터 이외의 필드의 앞면 표시 몬스터는, 몬스터의 효과를 받지 않는다. ②: 1턴에 1번, 자신 필드에 효과 몬스터 이외의 몬스터가 존재하고, 상대가 효과 몬스터를 특수 소환했을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  | tc_name   = 天威無崩之地
  | tc_text   = ①：只要此卡存在於場地區，場上的效果怪獸以外的正面表示怪獸就不受怪獸的效果影響。②：１回合１次，可在我方場上存在效果怪獸以外的怪獸，對方特殊召喚效果怪獸的狀況下發動。我方從牌組抽２張牌。
  | sc_name   = 天威无崩之地
  | sc_text   = ①：此卡只要存在于场地区域，效果怪兽以外的场上的表侧表示怪兽不受怪兽的效果影响。②：1回合1次，自己场上有效果怪兽以外的怪兽存在、对手特殊召唤效果怪兽的情况下可以发动。自己从牌组抽2张。
