title: Swordsoul Emergence (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Add 1 "Swordsoul" monster from your Deck to your hand, or if you control a Synchro Monster, you can add 1 Wyrm monster instead. If this card is banished: You can target 1 "Swordsoul" monster, or Wyrm monster, you control; increase or decrease its Level by 1 until the end of this turn. You can only use each effect of "Swordsoul Emergence" once per turn.

  | fr_name   = Émergence Âmépée
  | fr_text   = Ajoutez 1 monstre "Âmépée" depuis votre Deck à votre main, ou si vous contrôlez un Monstre Synchro, vous pouvez ajouter 1 monstre Wyrm à la place. Si cette carte est bannie : vous pouvez cibler 1 monstre "Âmépée" ou monstre Wyrm que vous contrôlez ; jusqu'à la fin de ce tour, augmentez ou réduisez son Niveau de 1. Vous ne pouvez utiliser chaque effet de "Émergence Âmépée" qu'une fois par tour.
  | de_name   = Auftauchen der Schwertseele
  | de_text   = Füge deiner Hand 1 „Schwertseele“-Monster von deinem Deck hinzu oder falls du ein Synchromonster kontrollierst, kannst du ihr stattdessen 1 Wyrm-Monster hinzufügen. Falls diese Karte verbannt wird: Du kannst 1 „Schwertseele“-Monster oder Wyrm-Monster wählen, das du kontrollierst; erhöhe oder verringere seine Stufe bis zum Ende dieses Spielzugs um 1. Du kannst jeden Effekt von „Auftauchen der Schwertseele“ nur einmal pro Spielzug verwenden.
  | it_name   = Comparsa Spadanima
  | it_text   = Aggiungi 1 mostro "Spadanima" dal tuo Deck alla tua mano, o se controlli un Mostro Synchro, puoi invece aggiungere 1 mostro Wyrm. Se questa carta viene bandita: puoi scegliere come bersaglio 1 mostro "Spadanima", o mostro Wyrm, che controlli; aumenta o diminuisci di 1 il suo Livello fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Comparsa Spadanima" una sola volta per turno.
  | pt_name   = Emergência Espadalma
  | pt_text   = Adicione 1 monstro "Espadalma" do seu Deck à sua mão ou, se você controlar um Monstro Sincro, em vez disso, você pode adicionar 1 monstro Wyrm. Se este card for banido: você pode escolher 1 monstro "Espadalma", ou monstro Wyrm, que você controla; aumente ou diminua o Nível dele em 1 até o final deste turno. Você só pode usar cada efeito de "Emergência Espadalma" uma vez por turno.
  | es_name   = Aparición Almaespada
  | es_text   = Añade a tu mano 1 monstruo "Almaespada" en tu Deck o, si controlas un Monstruo de Sincronía, puedes añadir 1 monstruo Wyrm en su lugar. Si esta carta es desterrada: puedes seleccionar 1 monstruo "Almaespada", o monstruo Wyrm, que controles; aumenta o reduce su Nivel en 1 hasta el final de este turno. Sólo puedes usar cada efecto de "Aparición Almaespada" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：デッキから「相剣」モンスター１体を手札に加える。自分フィールドにＳモンスターが存在する場合、代わりに幻竜族モンスター１体を手札に加える事もできる。<br />②：このカードが除外された場合、自分フィールドの、「相剣」モンスターか幻竜族モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで１つ上げるか下げる。
  | ko_name   = 용상검현
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 덱에서 "상검" 몬스터 1장을 패에 넣는다. 자신 필드에 싱크로 몬스터가 존재할 경우, 대신에 환룡족 몬스터 1장을 패에 넣을 수도 있다.<br />②: 이 카드가 제외되었을 경우, 자신 필드의, "상검" 몬스터 또는 환룡족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 1개 올리거나, 또는 내린다.
  | tc_name   = 龍相劍現
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：從牌組將１隻「相劍」怪獸加入手牌。在我方場上存在同步怪獸的狀況下，可將１隻幻龍族怪獸加入手牌作為替代。<br />②：可在此卡被除外的狀況下，將我方場上的１隻「相劍」怪獸或１隻幻龍族怪獸做為對象發動。該怪獸在回合結束前提高或降低１個等級。
  | sc_name   = 龙相剑现
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：从牌组将１只“相剑”怪兽加入手牌。自己场上有同步怪兽存在的情况下，也可将１只幻龙族怪兽加入手牌作为代替。<br />②：此卡被除外的情况下，以自己场上的１只“相剑”怪兽或幻龙族怪兽为对象可以发动。该怪兽的等级直至回合结束时为止上升或下降１。
