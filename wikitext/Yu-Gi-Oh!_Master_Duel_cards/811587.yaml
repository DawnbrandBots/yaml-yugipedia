  | text      = 3 Level 8 or higher "Myutant" monsters<br />When a card or effect is activated (Quick Effect): You can banish 1 "Myutant" card from your hand, GY, or face-up field, of the same type (Monster, Spell, or Trap); negate the activation, and if you do, banish that card. If this Fusion Summoned card you control is destroyed by an opponent's card: You can add up to 3 of your banished "Myutant" cards (up to 1 each of Monster, Spell, and Trap) to your hand. You can only use each effect of "Myutant Ultimus" once per turn.

  | fr_name   = Ultimus Myutant
  | fr_text   = 3 monstres "Myutant" de min. Niveau 8<br />Lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez bannir 1 carte "Myutant" depuis votre main, Cimetière ou Terrain face recto, du même type (Monstre, Magie ou Piège) ; annulez l'activation, et si vous le faites, bannissez la carte. Si cette carte Invoquée par Fusion que vous contrôlez est détruite par une carte de l'adversaire : vous pouvez ajouter max. 3 de vos cartes "Myutant" bannies (max. 1 Monstre, max. 1 Magie et max. 1 Piège) à votre main. Vous ne pouvez utiliser chaque effet de "Ultimus Myutant" qu'une fois par tour.
  | de_name   = Myutant Ultimus
  | de_text   = 3 „Myutant“-Monster der Stufe 8 oder höher<br />Wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst 1 „Myutant“-Karte desselben Typs (Monster, Zauber oder Falle) von deiner Hand, deinem Friedhof oder offen von deiner Spielfeldseite verbannen; annulliere die Aktivierung und falls du dies tust, verbanne die Karte. Falls diese als Fusionsbeschwörung beschworene Karte, die du kontrollierst, durch eine Karte eines Gegners zerstört wird: Du kannst deiner Hand bis zu 3 deiner verbannten „Myutant“-Karten (je bis zu 1 Monster, Zauber und Falle) hinzufügen. Du kannst jeden Effekt von „Myutant Ultimus“ nur einmal pro Spielzug verwenden.
  | it_name   = Myutante Ultimus
  | it_text   = 3 mostri "Myutante" di Livello 8 o superiore<br />Quando viene attivata una carta o un effetto (Effetto Rapido): puoi bandire dalla tua mano, Cimitero o Terreno scoperto 1 carta "Myutante" dello stesso tipo (Mostro, Magia o Trappola); annulla l'attivazione e, se lo fai, bandisci quella carta. Se questa carta Evocata tramite Fusione che controlli viene distrutta da una carta dell'avversario: puoi aggiungere fino a 3 delle tue carte "Myutante" bandite (fino a 1 ciascuno di Mostro, Magia e Trappola) alla tua mano. Puoi utilizzare ogni effetto di "Myutante Ultimus" una sola volta per turno.
  | pt_name   = Último Miutante
  | pt_text   = 3 monstros "Miutante" de Nível 8 ou mais<br />Quando um card ou efeito for ativado (Efeito Rápido): você pode banir 1 card "Miutante" da sua mão, do Cemitério ou do campo com a face para cima do mesmo tipo (Monstro, Magia ou Armadilha); negue a ativação e, se isso acontecer, bana esse card. Se este card Invocado por Invocação-Fusão que você controla for destruído por um card do oponente: você pode adicionar até 3 dos seus cards "Miutante" banidos (até 1 de cada dentre Monstro, Magia e Armadilha) à sua mão. Você só pode usar cada efeito de "Último Miutante" uma vez por turno.
  | es_name   = Últimus Myutante
  | es_text   = 3 monstruos "Myutante" de Nivel 8 o mayor<br />Cuando es activada una carta o efecto (Efecto Rápido): puedes desterrar 1 carta "Myutante" en tu mano, Cementerio o Campo boca arriba del mismo tipo (Monstruo, Mágica o Trampa); niega la activación y, si lo haces, destierra esa carta. Si esta carta Invocada por Fusión que controlas es destruida por una carta del adversario: puedes añadir a tu mano hasta 3 de tus cartas "Myutante" desterradas (hasta 1 de cada de Monstruo, Mágica y Trampa). Sólo puedes usar cada efecto de "Últimus Myutante" una vez por turno.
  | ja_text   = レベル８以上の「ミュートリア」モンスター×３<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：カードの効果が発動した時、その効果と同じ種類（モンスター・魔法・罠）の「ミュートリア」カード１枚を自分の手札・フィールド（表側表示）・墓地から除外して発動できる。その発動を無効にし除外する。<br />②：融合召喚したこのカードが相手によって破壊された場合に発動できる。自分の除外状態の「ミュートリア」カード３種類（モンスター・魔法・罠）をそれぞれ１枚まで手札に加える。
  | ko_name   = 궁극체 뮤트리아스
  | ko_text   = 레벨 8 이상의 "뮤트리아" 몬스터 × 3<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 카드의 효과가 발동했을 때, 그 효과와 같은 종류(몬스터 / 마법 / 함정)의 "뮤트리아" 카드를 자신의 패 / 묘지 및 자신 필드의 앞면 표시의 카드 중에서 1장 제외하고 발동할 수 있다. 그 발동을 무효로 하고 제외한다.<br />②: 융합 소환한 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 제외되어 있는 자신의 "뮤트리아" 카드 3종류(몬스터 / 마법 / 함정)를 각각 1장까지 고르고 패에 넣는다.
  | tc_name   = 究極體突異變種怪
  | tc_text   = 等級８以上的「突異變種」怪獸×３<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：卡的效果發動時，可從我方手牌・墓地及我方場上的正面表示卡中，將１張與該效果相同種類（怪獸・魔法・陷阱）的「突異變種」卡除外發動。將該發動變為無效，將其除外。<br />②：可在融合召喚的此卡被對方破壞的狀況下發動。選擇我方３種（怪獸・魔法・陷阱）被除外的「突異變種」卡最多各１張加入手牌。
  | sc_name   = 究极体突异变种怪
  | sc_text   = 等级８以上的“突异变种”怪兽×３<br />此卡名的①②效果１回合仅可各使用１次。<br />①：卡的效果发动时，将１张与该效果同种类（怪兽・魔法・陷阱）的“突异变种”卡从自己的手牌・墓地及自己场上的表侧表示卡中除外可以发动。将该发动无效并除外。<br />②：融合召唤的此卡被对手破坏的情况下可以发动。挑选自己被除外的３种（怪兽・魔法・陷阱）“突异变种”卡各最多１张加入手牌。
