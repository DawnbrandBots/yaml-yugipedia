title: Nine Pillars of Yang Zing (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Counter
  | text      = When a Spell/Trap Card, or monster effect, is activated, and you control a "Yang Zing" card: Negate the activation, and if you do, shuffle that card into the Deck, then destroy 1 other "Yang Zing" card you control.

  | fr_name   = Les Neuf Piliers du Yang Zing
  | fr_text   = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé, et que vous contrôlez une carte "Yang Zing" : annulez l'activation, et si vous le faites, mélangez la carte dans le Deck, puis détruisez 1 autre carte "Yang Zing" que vous contrôlez.
  | de_name   = Neun Säulen von Yang Zing
  | de_text   = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird und du eine „Yang Zing“-Karte kontrollierst: Annulliere die Aktivierung und falls du dies tust, mische die Karte ins Deck, dann zerstöre 1 andere „Yang Zing“-Karte, die du kontrollierst.
  | it_name   = Nove Pilastri dello Yang Zing
  | it_text   = Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro, e tu controlli una carta "Yang Zing": annulla l'attivazione e, se lo fai, mischia quella carta nel Deck, poi distruggi 1 altra carta "Yang Zing" che controlli.
  | pt_name   = Nove Pilares de Yang Zing
  | pt_text   = Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado, e você controlar um card "Yang Zing": negue a ativação e, se isso acontecer, embaralhe esse card no Deck e, depois, destrua 1 outro card "Yang Zing" que você controla.
  | es_name   = Los Nueve Pilares de Yang Zing
  | es_text   = Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, y tú controlas una carta "Yang Zing": niega la activación y, si lo haces, baraja esa carta al Deck, y después destruye otra carta "Yang Zing" que controles.
  | ja_text   = ①：自分フィールドに「竜星」カードが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし、そのカードをデッキに戻す。その後、自分フィールドの他の「竜星」カード１枚を破壊する。
  | ko_name   = 룡성의 구지
  | ko_text   = ①: 자신 필드에 "룡성" 카드가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 그 카드를 주인의 덱으로 되돌린다. 그 후, 이 카드 이외의 자신 필드의 "룡성" 카드 1장을 고르고 파괴한다.
  | tc_name   = 龍星的九支
  | tc_text   = ①：可在我方場上存在「龍星」卡，怪獸的效果・魔法・陷阱卡發動時發動。將該發動變為無效，將該卡送回持有者的牌組。其後，選擇我方場上的１張此卡以外的「龍星」卡破壞。
  | sc_name   = 龙星的九支
  | sc_text   = ①：自己场上存在“龙星”卡，怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效，将该卡放回持有者的牌组。然后，挑选此卡以外的自己场上的1张“龙星”卡破坏。
  }}
