  | fr_name   = Rubis, Chevalier-Gemmes
  | fr_text   = "Grenat, Chevalier-Gemmes" + 1 monstre "Chevalier-Gemmes"<br />Doit d'abord être Invoquée par Fusion avec les Matériels Fusion ci-dessus. Une fois par tour : vous pouvez Sacrifier 1 autre monstre "-Gemmes" face recto ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à l'ATK que le monstre Sacrifié avait sur le Terrain. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_name   = Edelstein-Ritter Rubin
  | de_text   = „Edelstein-Ritter Granat“ + 1 „Edelstein-Ritter“-Monster<br />Muss erst als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden. Einmal pro Spielzug: Du kannst 1 anderes offenes „Edelstein“-Monster als Tribut anbieten; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der ATK, die jenes als Tribut angebotene Monster auf dem Spielfeld hatte. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_name   = Cavaliere-Gemma Rubino
  | it_text   = "Cavaliere-Gemma Granato" + 1 mostro "Cavaliere-Gemma"<br />Deve prima essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati. Una volta per turno: puoi offrire come Tributo 1 altro mostro "-Gemma" scoperto; questa carta guadagna ATK pari all'ATK che quel mostro offerto come Tributo aveva sul Terreno, fino alla fine di questo turno. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_name   = Cavaleiro-Gema Rubi
  | pt_text   = "Cavaleiro-Gema Granada" + 1 monstro "Cavaleiro-Gema"<br />Primeiro deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima. Uma vez por turno: você pode oferecer como Tributo 1 outro monstro "-Gema" com a face para cima; até o final deste turno, este card ganha ATK igual ao ATK que esse monstro oferecido como Tributo tinha no campo. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_name   = Caballero-Gema Rubí
  | es_text   = "Caballero-Gema Granate" + 1 monstruo "Caballero-Gema"<br />Debe ser primero Invocado por Fusión con los Materiales de Fusión mencionados arriba. Una vez por turno: puedes Sacrificar otro monstruo "-Gema" boca arriba; esta carta gana ATK igual al ATK que ese monstruo Sacrificado tenía en el Campo, hasta el final de este turno. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_text   = 「ジェムナイト・ガネット」＋「ジェムナイト」モンスター<br />このカードは上記のカードを融合素材にした融合召喚でのみＥＸデッキから特殊召喚できる。<br />①：１ターンに１度、自分フィールドの他の表側表示の「ジェム」モンスター１体をリリースして発動できる。このカードの攻撃力はターン終了時まで、リリースしたモンスターの攻撃力分アップする。<br />②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_name   = 젬나이트 루비즈
  | ko_text   = "젬나이트 가넷" ＋ "젬나이트" 몬스터<br />이 카드는 상기 카드를 융합 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 1턴에 1번, 자신 필드의 다른 앞면 표시의 "젬" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 릴리스한 몬스터의 공격력만큼 올린다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  | tc_name   = 寶石騎士・紅寶石
  | tc_text   = 「寶石騎士・石榴石」＋「寶石騎士」怪獸<br />此卡僅限透過將上述卡做為融合素材，以融合召喚的方式從額外牌組特殊召喚。①：１回合１次，可解放我方場上１隻此卡以外的正面表示的「寶石」怪獸發動。此卡的攻擊力在回合結束前，依據解放的怪獸攻擊力數值進行提升。②：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。
  | sc_name   = 宝石骑士・红玉
  | sc_text   = “宝石骑士・石榴石”＋“宝石骑士”怪兽<br />此卡从额外牌组仅可通过以上述卡作为融合素材的融合召唤来特殊召唤。<br />①：1回合1次，解放自己场上1只其他的表侧表示的“宝石”怪兽可以发动。此卡的攻击力直至回合结束时为止，上升相当于所解放怪兽的攻击力的数值。<br />②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
