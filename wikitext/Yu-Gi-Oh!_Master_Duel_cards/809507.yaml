  | de_name   = Gundari
  | de_text   = Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte wird während der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurückgegeben. Falls diese Karte gegen ein Synchromonster kämpft, gib am Beginn des Damage Steps beide Monster auf die Hände ihrer Besitzer zurück (ohne Schadensberechnung).
  | it_name   = Gundari
  | it_text   = Questa carta non può essere Evocata Specialmente. Questa carta ritorna in mano al proprietario durante la End Phase del turno in cui è stato Evocato Normalmente o scoperto. Se questa carta combatte con un Mostro Synchro, fai ritornare entrambi i mostri in mano ai proprietari all'inizio del Damage Step (senza il calcolo dei danni).
  | pt_name   = Gundari
  | pt_text   = Este card não pode ser Invocado por Invocação-Especial. Este card é devolvido para a mão do dono durante a Fase Final do turno em que ele for Invocado por Invocação-Normal ou virado com a face para cima. Se este card batalhar um Monstro Sincro, devolva ambos os monstros para as mãos de seus donos no começo da Etapa de Dano (sem cálculo de dano).
  | es_name   = Gundari
  | es_text   = Esta carta no puede ser Invocada de Modo Especial. Esta carta vuelve a la mano de su dueño durante la End Phase del turno en el que es Invocada de Modo Normal o volteada boca arriba. Si esta carta batalla con un Monstruo de Sincronía, al comienzo del Damage Step (sin cálculo de daño) devuelve ambos monstruos a las manos de sus dueños.
  | ja_text   = このカードは特殊召喚できない。<br />①：このカードがＳモンスターと戦闘を行うダメージステップ開始時に発動する。そのモンスターとこのカードを手札に戻す。<br />②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。
  | ko_name   = 군다리
  | ko_text   = 이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 싱크로 몬스터와 전투를 실행할 경우, 데미지 계산을 실행하지 않고, 그 몬스터와 이 카드를 주인의 패로 되돌린다.
  | tc_name   = 軍荼利
  | tc_text   = 此卡無法特殊召喚。召喚・反轉的回合的結束階段時將回到持有者的手牌。在此卡與同步怪獸進行戰鬥的傷害步驟開始時，將該怪獸與此卡送回持有者的手牌。
  | sc_name   = 军荼利
  | sc_text   = 此卡不可特殊召唤。召唤・反转此卡回合的结束阶段时此卡回到持有者的手牌中。此卡与同步怪兽进行战斗的场合，不进行伤害计算，令该怪兽和此卡回到持有者的手牌中。
