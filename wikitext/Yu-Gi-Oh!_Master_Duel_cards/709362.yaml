title: Zenmairch (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Target 1 face-up Level 4 or lower "Wind-Up" monster you control: Return that target to the hand (no matter its Level), then Special Summon 1 "Wind-Up" monster from the hand with the same Level as the returned monster's.

  | fr_name            = Zenmairch
  | fr_lore            = Ciblez 1 monstre "Automate" de max. Niveau 4 face recto que vous contrôlez : renvoyez la cible à la main (quelque que soit son Niveau), puis Invoquez Spécialement 1 monstre "Automate" depuis la main du même Niveau que le monstre renvoyé.
  | de_name            = Zenmei-Marsch
  | de_lore            = Wähle 1 offenes „Aufzieh“-Monster der Stufe 4 oder niedriger, das du kontrollierst: Gib das gewählte Ziel auf die Hand zurück (ungeachtet seiner Stufe) und beschwöre dann 1 „Aufzieh“-Monster mit derselben Stufe wie das zurückgegebene Monster als Spezialbeschwörung von deiner Hand.
  | it_name            = Zenmairch
  | it_lore            = Scegli come bersaglio 1 mostro "a Molla" di Livello 4 o inferiore scoperto che controlli: fai ritornare quel bersaglio nella mano (indipendentemente dal suo Livello), poi Evoca Specialmente dalla mano 1 mostro "a Molla" con lo stesso Livello del mostro fatto ritornare in mano.
  | pt_name            = Zenmairch
  | pt_lore            = Escolha 1 monstro "de Corda" de Nível 4 ou menos com a face para cima que você controla: Devolva o alvo à mão (não importando o seu Nível) e, depois, Invoque por Invocação-Especial 1 monstro "de Corda" da mão com o mesmo Nível do monstro devolvido.
  | es_name            = Zenmarcha
  | es_lore            = Selecciona 1 monstruo "de Cuerda" boca arriba de Nivel 4 o menor que controles: devuelve a la mano a ese objetivo (sin que importe su Nivel), y después Invoca de Modo Especial 1 monstruo "de Cuerda" en la mano con el mismo Nivel que el monstruo devuelto.
  | ja_lore            = 自分フィールド上のレベル４以下の「ゼンマイ」と名のついたモンスター１体を選択して持ち主の手札に戻し、手札に戻したモンスターと同じレベルの「ゼンマイ」と名のついたモンスター１体を手札から特殊召喚する。
  | ko_name            = 발조의 되감기
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 레벨 4 이하의 "태엽"이라는 이름이 붙은 몬스터 1장을 선택하여 패로 되돌리고, 되돌린 몬스터와 같은 레벨의 "태엽"이라는 이름이 붙은 몬스터 1장을 패에서 특수 소환한다.
  | tc_name            = 發條回卷
  | tc_lore            = 選擇我方場上１隻等級４以下、冠有「發條」之名的怪獸送回持有者的手牌，從手牌特殊召喚１隻等級與送回手牌的怪獸相同、冠有「發條」之名的怪獸。
  | sc_name            = 发条回卷
  | sc_lore            = 选择我方场上１只等级４或以下的冠有“发条”之名的怪兽返回至持有者手牌，并从手牌特殊召唤１只与返回至手牌怪兽相同等级的冠有“发条”之名的怪兽。
  }}
