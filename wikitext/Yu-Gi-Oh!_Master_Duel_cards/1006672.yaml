  | pendulum_effect    = During your Main Phase: You can Special Summon this card, then you can attach 1 DARK monster from your GY to this card as material. You can only use this effect of "Odd-Eyes Rebellion Xyz Dragon" once per turn.
  | text               = 2 Level 7 Pendulum Monsters<br />If you can Pendulum Summon Level 7, you can Pendulum Summon this face-up card from your Extra Deck. Cannot be used as material for an Xyz Summon the turn it was Xyz Summoned. You can detach 1 material from this card, then target up to 2 monsters your opponent controls with 3000 or less ATK; destroy them. You can only use this effect of "Odd-Eyes Rebellion Xyz Dragon" once per turn. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.

  | fr_name            = Dragon Xyz de la Rébellion aux Yeux Impairs
  | fr_pendulum_effect = Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez attacher 1 monstre TÉNÈBRES depuis votre Cimetière à cette carte comme Matériel. Vous ne pouvez utiliser cet effet de "Dragon Xyz de la Rébellion aux Yeux Impairs" qu'une fois par tour.
  | fr_text            = 2 Monstres Pendule de Niveau 7<br />Si vous pouvez effectuer une Invocation Pendule de Niveau 7, vous pouvez Invoquer par Pendulation cette carte face recto depuis votre Extra Deck. Cette carte ne peut pas être utilisée comme Matériel pour une Invocation Xyz le tour où elle a été Invoquée par Xyz. Vous pouvez détacher 1 Matériel de cette carte, puis ciblez max. 2 monstres contrôlés par votre adversaire avec max. 3000 ATK ; détruisez-les. Vous ne pouvez utiliser cet effet de "Dragon Xyz de la Rébellion aux Yeux Impairs" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_name            = Buntäugiger Rebellions-Xyz-Drache
  | de_pendulum_effect = Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du 1 FINSTERNIS Monster von deinem Friedhof als Material an diese Karte anhängen. Du kannst diesen Effekt von „Buntäugiger Rebellions-Xyz-Drache“ nur einmal pro Spielzug verwenden.
  | de_text            = 2 Pendelmonster der Stufe 7<br />Falls du Stufe 7 als Pendelbeschwörung beschwören kannst, kannst du diese offene Karte als Pendelbeschwörung von deinem Extra Deck beschwören. Diese Karte kann in dem Spielzug, in dem sie als Xyz-Beschwörung beschworen wurde, nicht als Material für eine Xyz-Beschwörung verwendet werden. Du kannst 1 Material von dieser Karte abhängen und dann bis zu 2 Monster mit 3000 oder weniger ATK wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Buntäugiger Rebellions-Xyz-Drache“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_name            = Drago Xyz Ribellione Occhi Diversi
  | it_pendulum_effect = Durante la tua Main Phase: puoi Evocare Specialmente questa carta, poi puoi attaccare 1 mostro OSCURITÀ dal tuo Cimitero a questa carta come materiale. Puoi utilizzare questo effetto di "Drago Xyz Ribellione Occhi Diversi" una sola volta per turno.
  | it_text            = 2 Mostri Pendulum di Livello 7<br />Se puoi Evocare Pendulum di Livello 7, puoi Evocare Pendulum questa carta scoperta dal tuo Extra Deck. Questa carta non può essere utilizzata come materiale per un'Evocazione Xyz nel turno in cui è stata Evocata Xyz. Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio fino a 2 mostri con ATK 3000 o inferiore controllati dal tuo avversario; distruggili. Puoi utilizzare questo effetto di "Drago Xyz Ribellione Occhi Diversi" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_name            = Dragão Xyz da Rebelião de Olhos Anômalos
  | pt_pendulum_effect = Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial e, depois, você pode associar 1 monstro de TREVAS do seu Cemitério a este card como matéria. Você só pode usar este efeito de "Dragão Xyz da Rebelião de Olhos Anômalos" uma vez por turno.
  | pt_text            = 2 Monstros Pêndulo de Nível 7<br />Se você puder Invocar por Invocação-Pêndulo de Nível 7, você pode Invocar este card com a face para cima do seu Deck Adicional por Invocação-Pêndulo. Este card não pode ser usado como matéria para uma Invocação-Xyz no turno em que foi Invocado por Invocação-Xyz. Você pode desassociar 1 matéria deste card e, depois, escolha até 2 monstros que seu oponente controla com 3000 ou menos de ATK; destrua-os. Você só pode usar este efeito de "Dragão Xyz da Rebelião de Olhos Anômalos" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_name            = Dragón Xyz Rebelión de Ojos Anómalos
  | es_pendulum_effect = Durante tu Main Phase: puedes Invocar esta carta de Modo Especial, y después puedes acoplar a esta carta 1 monstruo de OSCURIDAD en tu Cementerio como material. Sólo puedes usar este efecto de "Dragón Xyz Rebelión de Ojos Anómalos" una vez por turno.
  | es_text            = 2 Monstruos de Péndulo de Nivel 7<br />Si puedes hacer una Invocación por Péndulo de Nivel 7, puedes Invocar por Péndulo esta carta boca arriba desde tu Deck Extra. Esta carta no puede ser usada como material para una Invocación Xyz el turno en el que fue Invocada Xyz. Puedes desacoplar 1 material de esta carta, y después seleccionar hasta 2 monstruos que controle tu adversario con 3000 ATK o menos; destrúyelos. Sólo puedes usar este efecto de "Dragón Xyz Rebelión de Ojos Anómalos" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカードを特殊召喚する。その後、自分の墓地から闇属性モンスター１体をこのカードのＸ素材にできる。
  | ja_text            = レベル７のＰモンスター×２<br />レベル７がＰ召喚可能な場合にＥＸデッキの表側のこのカードはＰ召喚できる。<br />このカードはＸ召喚されたターンにはＸ召喚の素材にできない。<br />このカード名の①のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードのＸ素材を１つ取り除き、相手フィールドの攻撃力３０００以下のモンスターを２体まで対象として発動できる。そのモンスターを破壊する。<br />②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_name            = 패왕흑룡 오드아이즈 리벨리온 엑시즈 드래곤
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신 묘지에서 어둠 속성 몬스터 1장을 이 카드의 엑시즈 소재로 할 수 있다.
  | ko_text            = 레벨 7 의 펜듈럼 몬스터 × 2<br />레벨 7 이 펜듈럼 소환 가능한 경우에 엑스트라 덱의 앞면의 이 카드는 펜듈럼 소환할 수 있다. 이 카드는 엑시즈 소환된 턴에는 엑시즈 소환의 소재로 할 수 없다. 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 공격력 3000 이하의 몬스터를 2장까지 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | tc_name            = 霸王黑龍 異色眼反叛超量龍
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方主要階段發動。特殊召喚此卡。其後，可從我方墓地選擇１隻闇屬性怪獸，重疊至此卡下方做為超量素材。
  | tc_text            = 等級７的鐘擺怪獸×２<br />在可進行等級７的鐘擺召喚的狀況下，可鐘擺召喚額外牌組的正面表示的此卡。此卡在被超量召喚的回合無法做為超量召喚的素材。此卡名的①怪獸效果，１回合僅限使用１次。①：可去除此卡的１個超量素材，將對方場上最多２隻攻擊力３０００以下的怪獸做為對象發動。破壞該怪獸。②：可在怪獸區的此卡被破壞的狀況下發動。將此卡置於我方的鐘擺區。
  | sc_name            = 霸王黑龙 异色眼反叛超量龙
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。①：在自己的主要阶段可以发动。将此卡特殊召唤。然后，可从自己的墓地挑选１只暗属性怪兽，重叠在此卡下面作为超量素材。
  | sc_text            = 等级７灵摆怪兽×２<br />在等级７可灵摆召唤的情况下，额外牌组表侧表示的此卡可灵摆召唤。此卡在被超量召唤的回合，不可作为超量召唤的素材。此卡名的①怪兽效果１回合仅可使用１次。①：去除此卡的１个超量素材，以对手场上攻击力３０００以下的最多２只怪兽为对象可以发动。将该怪兽破坏。②：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
  }}
