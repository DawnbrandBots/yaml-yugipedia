  | de_name   = Unendliche Unbeständigkeit
  | de_text   = Wähle 1 offenes Monster, das dein Gegner kontrolliert; annulliere seine Effekte (bis zum Ende dieses Spielzugs), dann, falls diese Karte vor der Aktivierung gesetzt war und bei der Auflösung auf dem Spielfeld liegt, werden für den Rest dieses Spielzugs alle anderen Zauber-/Falleneffekte in dieser Spalte annulliert. Falls du keine Karten kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  | it_name   = Impermanenza Infinita
  | it_text   = Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; annulla i suoi effetti (fino alla fine di questo turno), poi, se questa carta era Posizionata prima dell'attivazione ed è sul Terreno alla risoluzione, per il resto di questo turno tutti gli altri effetti delle Magie/Trappole in questa colonna sono annullati. Se non controlli nessuna carta, puoi attivare questa carta dalla tua mano.
  | pt_name   = Impermanência Infinita
  | pt_text   = Escolha 1 monstro com a face para cima que seu oponente controla; negue seus efeitos (até o final deste turno) e, depois, se este card estava Baixado antes da ativação e estiver no campo na resolução, pelo resto deste turno, todos os outros efeitos de Magia/Armadilha nesta coluna são negados. Se você não controlar nenhum card, você pode ativar este card da sua mão.
  | es_name   = Infinito Temporal
  | es_text   = Selecciona 1 monstruo boca arriba que controle tu adversario; niega sus efectos (hasta el final de este turno) y después, si esta carta fue Colocada antes de la activación y está en el Campo cuando se resuelva, por el resto de este turno todos los demás efectos de Mágicas/Trampas en esta columna son negados. Si no controlas cartas, puedes activar esta carta desde tu mano.
  | ja_text   = 自分フィールドにカードが存在しない場合、このカードの発動は手札からもできる。<br />①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。セットされていたこのカードを発動した場合、さらにこのターン中、このカードと同じ縦列の他の魔法・罠カードの効果は無効化される。
  | ko_name   = 무한포영
  | ko_text   = 자신 필드에 카드가 존재하지 않을 경우, 이 카드의 발동은 패에서도 할 수 있다.<br />①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 세트되어 있던 이 카드를 발동했을 경우, 추가로 이 턴 중에, 이 카드와 같은 세로열의 다른 마법 / 함정 카드의 효과는 무효화된다.
  | tc_name   = 無限泡影
  | tc_text   = 在我方場上不存在卡的狀況下，也可從手牌發動此卡。<br />①：可將對方場上的１隻正面表示怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。在發動被覆蓋的此卡的狀況下，此回合另使與此卡同一縱列的其他魔法・陷阱卡的效果無效化。
  | sc_name   = 无限泡影
  | sc_text   = 自己场上不存在卡的情况下，此卡也可从手牌发动。<br />①：以对手场上的1只表侧表示怪兽为对象可以发动。该怪兽的效果直至回合结束时为止无效。将被放置的此卡发动的情况下，进而在此回合中将和此卡同一纵列的其他魔法・陷阱卡的效果无效化。
