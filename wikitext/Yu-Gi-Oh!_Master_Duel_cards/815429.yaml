title: Void Seer (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 "Infernoid" monster you control; that target is unaffected by the opponent's card effects this turn. If an "Infernoid" monster(s) you control would be destroyed by a card effect, you can banish this card from your Graveyard instead of destroying 1 of those monsters.

  | fr_name   = Prophète du Vide
  | fr_text   = Ciblez 1 monstre "Infernoid" que vous contrôlez ; ce tour, la cible n'est pas affectée par des effets de carte de votre adversaire. Si un ou plusieurs monstres "Infernoid" que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière au lieu de détruire 1 de ces monstres.
  | de_name   = Seher der Leere
  | de_text   = Wähle 1 „Infernoid“-Monster, das du kontrollierst; das gewählte Ziel bleibt in diesem Spielzug von den Karteneffekten deines Gegners unberührt. Falls ein oder mehr „Infernoid“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du diese Karte von deinem Friedhof verbannen, statt 1 der Monster zu zerstören.
  | it_name   = Veggente del Vuoto
  | it_text   = Scegli come bersaglio 1 mostro "Infernoid" che controlli; quel bersaglio è immune agli effetti delle carte dell'avversario in questo turno. Se uno o più mostri "Infernoid" che controlli stanno per essere distrutti dall'effetto di una carta, puoi bandire questa carta dal tuo Cimitero invece di distruggere 1 di quei mostri.
  | pt_name   = Vidente do Vácuo
  | pt_text   = Escolha 1 monstro "Infernoide" que você controla; o alvo não é afetado pelos efeitos de card do oponente neste turno. Se um ou mais monstros "Infernoide" que você controla seriam destruídos por um efeito de card, você pode banir este card do seu Cemitério em vez de destruir 1 desses monstros.
  | es_name   = Vidente del Vacío
  | es_text   = Selecciona 1 monstruo "Infiernoid" que controles; este turno, ese objetivo no es afectado por los efectos de cartas de tu adversario. Si uno o más monstruos "Infiernoid" que controles fueran a ser destruidos por un efecto de carta, puedes desterrar esta carta en tu Cementerio en lugar de destruir 1 de esos monstruos.
  | ja_text   = ①：自分フィールドの「インフェルノイド」モンスター１体を対象として発動できる。このターン、その自分のモンスターは相手の効果を受けない。<br />②：自分フィールドの「インフェルノイド」モンスターが効果で破壊される場合、その「インフェルノイド」モンスターの内の１体の代わりに墓地のこのカードを除外できる。
  | ko_name   = 연옥의 사도
  | ko_text   = ①: 자신 필드의 "인페르노이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 자신 몬스터는 상대의 효과를 받지 않는다. ②: 자신 필드의 "인페르노이드" 몬스터가 효과로 파괴될 경우, 그 "인페르노이드" 몬스터 중의 1장 대신에 묘지의 이 카드를 제외할 수 있다.
  | tc_name   = 煉獄的死徒
  | tc_text   = ①：可將我方場上的１隻「獄炎機」怪獸做為對象發動。此回合，該我方怪獸不受對方的效果影響。②：在我方場上的「獄炎機」怪獸因效果被破壞的狀況下，可將墓地的此卡除外替代１隻被破壞的該怪獸。
  | sc_name   = 炼狱的死徒
  | sc_text   = ①：可以我方场上的１只“狱炎机”怪兽为对象发动。此回合，该我方怪兽不受对手效果的影响。②：我方场上的“狱炎机”怪兽因效果被破坏的场合，可将墓地的此卡除外代替该被破坏的１只怪兽。
  }}
