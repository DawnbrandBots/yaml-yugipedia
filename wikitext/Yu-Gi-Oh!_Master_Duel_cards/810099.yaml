  | releases  = Legacy Pack

  | fr_name   = Jeanne la Générale, Seigneur Lumière du Crépuscule
  | fr_text   = Une fois par tour : vous pouvez bannir 1 monstre "Seigneur Lumière" depuis votre main ou Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, il perd une ATK/DEF égales au Niveau du monstre banni x 300. Une fois par tour, si un autre effet de votre monstre "Seigneur Lumière" est activé : envoyez les 2 cartes du dessus de votre Deck au Cimetière.
  | de_name   = Jain, Zwielichtverpflichteter General
  | de_text   = Einmal pro Spielzug: Du kannst 1 „Lichtverpflichtet“-Monster von deiner Hand oder deinem Friedhof verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; es verliert bis zum Ende dieses Spielzugs ATK und DEF in Höhe der Stufe des verbannten Monsters x 300. Einmal pro Spielzug, falls der Effekt eines anderen deiner „Lichtverpflichtet“-Monster aktiviert wird: Lege die obersten 2 Karten deines Decks auf den Friedhof.
  | it_name   = Jain, Generale Fedele della Luce Crepuscolare
  | it_text   = Una volta per turno: puoi bandire 1 mostro "Fedele della Luce" dalla tua mano o Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso perde ATK e DEF pari al Livello del mostro bandito x 300, fino alla fine di questo turno. Una volta per turno, se viene attivato l'effetto di un altro tuo mostro "Fedele della Luce": manda le prime 2 carte del tuo Deck al Cimitero.
  | pt_name   = Jain, o General Crepúsculo Luminoso
  | pt_text   = Uma vez por turno: você pode banir 1 monstro "Luminoso(a)" da sua mão ou do Cemitério e, depois, escolher 1 monstro com a face para cima no campo; até o final deste turno, ele perde ATK e DEF igual ao Nível do monstro banido x 300. Uma vez por turno, se o efeito de outro monstro "Luminoso(a)" seu for ativado: envie os 2 cards do topo do seu Deck para o Cemitério.
  | es_name   = Jain, General Luminoso del Atardecer
  | es_text   = Una vez por turno: puedes desterrar 1 monstruo "Luminoso/a" en tu mano o Cementerio, y después seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, éste pierde ATK y DEF igual al Nivel del monstruo desterrado x 300. Una vez por turno, si es activado el efecto de otro monstruo "Luminoso/a" tuyo: manda al Cementerio las 2 cartas de la parte superior de tu Deck.
  | ja_text   = ①：１ターンに１度、自分の手札・墓地から「ライトロード」モンスター１体を除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで、除外したモンスターのレベル×３００ダウンする。<br />②：１ターンに１度、他の自分の「ライトロード」モンスターの効果が発動した場合に発動する。自分のデッキの上からカードを２枚墓地へ送る。
  | ko_name   = 트와일라이트로드 제너럴 제인
  | ko_text   = ①: 1턴에 1번, 자신의 패 / 묘지에서 "라이트로드" 몬스터 1장을 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지, 제외한 몬스터의 레벨 × 300 내린다. ②: 1턴에 1번, 이 카드 이외의 자신의 "라이트로드" 몬스터의 효과가 발동했을 경우에 발동한다. 자신의 덱 위에서 카드를 2장 묘지로 보낸다.
  | tc_name   = 暮光道將軍 傑恩
  | tc_text   = ①：１回合１次，可將我方手牌・墓地的１隻「光道」怪獸除外，將場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力・守備力在回合結束前，依據除外的怪獸的等級×３００進行降低。②：１回合１次，在我方的此卡以外的「光道」怪獸的效果發動的狀況下發動。從我方牌組上方將２張卡送至墓地。
  | sc_name   = 暮光道将军 杰恩
  | sc_text   = ①：１回合１次，可从我方手牌、墓地将１只“光道”怪兽除外，并以场上的１只表侧表示怪兽为对象发动。直至回合结束时，该怪兽的攻击力、守备力下降被除外怪兽的等级×３００。②：１回合１次，除此卡以外的我方“光道”怪兽效果发动的场合发动。从我方牌组上方将２张卡牌送入墓地。
  }}
