title: Gladiator Beast Augustus (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Winged Beast / Effect
  | level     = 8
  | atk       = 2600
  | def       = 1000
  | text      = When this card is Special Summoned by the effect of a "Gladiator Beast" monster: You can Special Summon 1 "Gladiator Beast" monster from your hand in Defense Position. Shuffle it into the Deck during the End Phase. At the end of the Battle Phase, if this card battled: You can shuffle it into the Deck; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Augustus".

  | fr_name   = Auguste, Bête Gladiateur
  | fr_text   = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" : vous pouvez Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre main en Position de Défense. Durant la End Phase, mélangez-le dans le Deck. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée : vous pouvez la mélanger dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Auguste, Bête Gladiateur" exclu) depuis votre Deck.
  | de_name   = Gladiatorungeheuer Augustus
  | de_text   = Wenn diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Mische es während der End Phase ins Deck. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Augustus“.
  | it_name   = Gladiatore Bestia Augustus
  | it_text   = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": puoi Evocare Specialmente 1 mostro "Gladiatore Bestia" dalla tua mano in Posizione di Difesa. Mischialo nel Deck durante la End Phase. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Augustus".
  | pt_name   = Besta Gladiadora Augustus
  | pt_text   = Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": você pode Invocar por Invocação-Especial 1 monstro "Besta Gladiadora" da sua mão em Posição de Defesa. Embaralhe-o no Deck durante a Fase Final. No final da Fase de Batalha, se este card atacou ou foi atacado: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Augustus".
  | es_name   = Bestia Gladiador Augustus
  | es_text   = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador": puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Bestia Gladiador", en Posición de Defensa. Barájalo al Deck durante la End Phase. Al final de la Battle Phase, si esta carta atacó o fue atacada: puedes barajarla al Deck; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Augustus".
  | ja_text   = ①：このカードが「剣闘獣」モンスターの効果で特殊召喚した時に発動できる。手札から「剣闘獣」モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズにデッキに戻る。<br />②：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣アウグストル」以外の「剣闘獣」モンスター１体を特殊召喚する。
  | ko_name   = 검투수 아우구스톨
  | ko_text   = ①: 이 카드가 "검투수" 몬스터의 효과로 특수 소환에 성공했을 때에 발동할 수 있다. 패에서 "검투수" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 덱으로 되돌아간다.<br />②: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 주인의 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수 아우구스톨" 이외의 "검투수" 몬스터 1장을 특수 소환한다.
  | tc_name   = 劍鬥獸 奧古斯都
  | tc_text   = ①：可在此卡透過「劍鬥獸」怪獸的效果特殊召喚成功時發動。以守備表示從手牌特殊召喚１隻「劍鬥獸」怪獸。透過此效果特殊召喚的怪獸，在結束階段將回到持有者的牌組。<br />②：此卡進行戰鬥後的戰鬥階段結束時，可將此卡送回持有者的牌組發動。從牌組特殊召喚１隻「劍鬥獸 奧古斯都」以外的「劍鬥獸」怪獸。
  | sc_name   = 剑斗兽奥古斯特尔
  | sc_text   = ①：此卡以“剑斗兽”怪兽的效果特殊召唤成功时可发动。从手牌以守备表示特殊召唤１只“剑斗兽”怪兽。以此效果特殊召唤的怪兽在结束阶段返回至持有者牌组。<br />②：此卡进行了战斗的战斗阶段结束时，可将此卡返回至持有者牌组并发动。从牌组特殊召唤１只除“剑斗兽奥古斯特尔”以外的冠有“剑斗兽”之名的怪兽。
  }}
