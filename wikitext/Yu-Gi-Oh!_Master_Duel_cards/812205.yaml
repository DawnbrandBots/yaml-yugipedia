  | fr_pendulum_effect = Une fois par tour : vous pouvez cibler 1 carte dans votre autre Zone Pendule ; l'Échelle Pendule de cette carte devient du Niveau de la Carte Monstre Pendule jusqu'à la fin de ce tour, et aussi, vous ne pouvez pas Invoquer Spécialement le reste de ce tour, sauf par Invocation Pendule.
  | fr_text            = Les Invocations Pendule de vos monstres ne peuvent pas être annulées.
  | de_name            = Pazuzule
  | de_pendulum_effect = Einmal pro Spielzug: Du kannst 1 Karte in deiner anderen Pendelzone wählen; der Pendelbereich dieser Karte wird bis zum Ende dieses Spielzugs gleich der Stufe jener Pendelmonsterkarte, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer als Pendelbeschwörung.
  | de_text            = Pendelbeschwörungen deiner Monster können nicht annulliert werden.
  | it_name            = Pazuzule
  | it_pendulum_effect = Una volta per turno: puoi scegliere come bersaglio 1 carta nella tua altra Zona Pendulum; il Valore Pendulum di questa carta diventa il Livello di quella Carta Mostro Pendulum fino alla fine di questo turno, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto tramite Evocazione Pendulum.
  | it_text            = Le Evocazioni Pendulum dei tuoi mostri non possono essere annullate.
  | pt_name            = Quebrazuzu
  | pt_pendulum_effect = Uma vez por turno: você pode escolher 1 card na sua outra Zona de Pêndulo; até o final deste turno, a Escala de Pêndulo deste card se torna o Nível desse Card de Monstro Pêndulo e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto por Invocação-Pêndulo.
  | pt_text            = A Invocação-Pêndulo dos seus monstros não pode ser negada.
  | es_name            = Pazuzule
  | es_pendulum_effect = Una vez por turno: puedes seleccionar 1 carta en tu otra Zona de Péndulo; la Escala de Péndulo de esta carta se convierte en el Nivel de esa Carta de Monstruo de Péndulo hasta el final de este turno, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto con Invocación por Péndulo.
  | es_text            = Las Invocaciones por Péndulo de tus monstruos no pueden ser negadas.
  | ja_pendulum_effect = ①：１ターンに１度、もう片方の自分のＰゾーンのカード１枚を対象として発動できる。このカードのＰスケールはターン終了時まで、対象のＰモンスターカードのレベルの数値と同じになる。この効果の発動後、ターン終了時まで自分はＰ召喚以外の特殊召喚ができない。
  | ja_text            = ①：このカードがモンスターゾーンに存在する限り、自分のモンスターのＰ召喚は無効化されない。
  | ko_name            = 퍼즈즐
  | ko_pendulum_effect = ①: 1턴에 1번, 다른 한쪽 자신의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드의 펜듈럼 스케일은 턴 종료시까지, 대상의 펜듈럼 몬스터 카드의 레벨의 수치와 같아진다. 이 효과의 발동 후, 턴 종료시까지 자신은 펜듈럼 소환 이외의 특수 소환을 할 수 없다.
  | ko_text            = ①: 이 카드가 몬스터 존에 존재하는 한, 자신 몬스터의 펜듈럼 소환은 무효화되지 않는다.
  | tc_name            = 帕祖祖勒
  | tc_pendulum_effect = ①：１回合１次，可將另一側我方的鐘擺區的１張卡做為對象發動。此卡的鐘擺刻度在回合結束前，變為與對象鐘擺怪獸卡的等級相同數值。此效果發動後，在回合結束前我方無法進行鐘擺召喚以外的特殊召喚。
  | tc_text            = ①：只要此卡存在於怪獸區，我方怪獸的鐘擺召喚就不會被無效化。
  | sc_name            = 帕祖拼图
  | sc_pendulum_effect = ①：１回合１次，以另一方自己的灵摆区域的１张卡为对象可以发动。此卡的灵摆刻度直至回合结束时为止，变为与对象灵摆怪兽卡的等级相同的数值。此效果发动后，直至回合结束时为止，自己不可进行灵摆召唤以外的特殊召唤。
  | sc_text            = ①：只要此卡存在于怪兽区域，自己怪兽的灵摆召唤不会被无效化。
  }}
