title: Tearlaments Kitkallos (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = DARK
  | types     = Aqua / Fusion / Effect
  | level     = 5
  | atk       = 2300
  | def       = 1200
  | text      = 1 "Tearlaments" monster + 1 Aqua monster<br />If this card is Special Summoned: You can take 1 "Tearlaments" card from your Deck, and either add it to your hand or send it to the GY. You can target 1 monster you control; Special Summon 1 "Tearlaments" monster from your hand or GY, and if you do, send the targeted monster to the GY. If this card is sent to the GY by card effect: You can send the top 5 cards of your Deck to the GY. You can only use each effect of "Tearlaments Kitkallos" once per turn.

  | fr_name   = Kitkallos des Tiarmentations
  | fr_text   = 1 monstre "Tiarmentations" + 1 monstre Aqua<br />Si cette carte est Invoquée Spécialement : vous pouvez prendre 1 carte "Tiarmentations" depuis votre Deck, et soit ajoutez-la à votre main soit envoyez-la au Cimetière. Vous pouvez cibler 1 monstre que vous contrôlez ; Invoquez Spécialement 1 monstre "Tiarmentations" depuis votre main ou Cimetière, et si vous le faites, envoyez le monstre ciblé au Cimetière. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez envoyer les 5 cartes du dessus de votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Kitkallos des Tiarmentations" qu'une fois par tour.
  | de_name   = Tränenklage Kitkallos
  | de_text   = 1 „Tränenklage“-Monster + 1 Aqua-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Tränenklage“-Karte von deinem Deck nehmen und entweder deiner Hand hinzufügen oder auf den Friedhof legen. Du kannst 1 Monster wählen, das du kontrollierst; beschwöre 1 „Tränenklage“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof und falls du dies tust, lege das als Ziel gewählte Monster auf den Friedhof. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst die obersten 5 Karten deines Decks auf den Friedhof legen. Du kannst jeden Effekt von „Tränenklage Kitkallos“ nur einmal pro Spielzug verwenden.
  | it_name   = Tiaracrimalamenti Kitkallos
  | it_text   = 1 mostro "Tiaracrimalamenti" + 1 mostro Acqua<br />Se questa carta viene Evocata Specialmente: puoi prendere 1 carta "Tiaracrimalamenti" dal tuo Deck e aggiungerla alla tua mano oppure mandarla al Cimitero. Puoi scegliere come bersaglio 1 mostro che controlli; Evoca Specialmente 1 mostro "Tiaracrimalamenti" dalla tua mano o Cimitero e, se lo fai, manda il mostro scelto come bersaglio al Cimitero. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi mandare le prime 5 carte del tuo Deck al Cimitero. Puoi utilizzare ogni effetto di "Tiaracrimalamenti Kitkallos" una sola volta per turno.
  | pt_name   = Lagrimentiara Kitkallos
  | pt_text   = 1 monstro "Lagrimentiara" + 1 monstro Aqua<br />Se este card for Invocado por Invocação-Especial: você pode pegar 1 card "Lagrimentiara" do seu Deck e adicioná-lo à sua mão ou enviá-lo para o Cemitério. Você pode escolher 1 monstro que você controla; Invoque por Invocação-Especial 1 monstro "Lagrimentiara" da sua mão ou do Cemitério e, se isso acontecer, envie o monstro alvo para o Cemitério. Se este card for enviado para o Cemitério por um efeito de card: você pode enviar os 5 cards do topo do seu Deck para o Cemitério. Você só pode usar cada efeito de "Lagrimentiara Kitkallos" uma vez por turno.
  | es_name   = Tiagrimentos Kitkallos
  | es_text   = 1 monstruo "Tiagrimentos" + 1 monstruo Aqua<br />Si esta carta es Invocada de Modo Especial: puedes tomar 1 carta "Tiagrimentos" en tu Deck, y añadirla a tu mano o mandarla al Cementerio. Puedes seleccionar 1 monstruo que controles; Invoca de Modo Especial 1 monstruo "Tiagrimentos" desde tu mano o Cementerio y, si lo haces, manda al Cementerio el monstruo seleccionado. Si esta carta es mandada al Cementerio por efecto de una carta: puedes mandar al Cementerio las 5 cartas de la parte superior de tu Deck. Sólo puedes usar cada efecto de "Tiagrimentos Kitkallos" una vez por turno.
  | ja_text   = 「ティアラメンツ」モンスター＋水族モンスター<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。デッキから「ティアラメンツ」カード１枚を選び、手札に加えるか墓地へ送る。<br />②：自分フィールドのモンスター１体を対象として発動できる。自分の手札・墓地から「ティアラメンツ」モンスター１体を特殊召喚し、対象のモンスターを墓地へ送る。<br />③：このカードが効果で墓地へ送られた場合に発動できる。自分のデッキの上からカードを５枚墓地へ送る。
  | ko_name   = 티아라멘츠 키토칼로스
  | ko_text   = "티아라멘츠" 몬스터 ＋ 물족 몬스터<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "티아라멘츠" 카드 1장을 고르고, 패에 넣거나 묘지로 보낸다. ②: 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 묘지에서 "티아라멘츠" 몬스터 1장을 골라 특수 소환하고, 대상 몬스터를 묘지로 보낸다. ③: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 위에서 카드를 5장 묘지로 보낸다.
  | tc_name   = 淚冠哀歌・琪多卡洛斯
  | tc_text   = 「淚冠哀歌」怪獸＋水族怪獸<br />此卡名的①②③效果，１回合各僅限使用１次。①：可在此卡特殊召喚成功的狀況下發動。從牌組選擇１張「淚冠哀歌」卡加入手牌或送至墓地。②：可將我方場上的１隻怪獸做為對象發動。從我方手牌・墓地選擇１隻「淚冠哀歌」怪獸特殊召喚，將對象怪獸送至墓地。③：可在此卡因效果被送至墓地的狀況下發動。從我方牌組上方將５張卡送至墓地。
  | sc_name   = 泪冠哀歌・琪多卡洛斯
  | sc_text   = “泪冠哀歌”怪兽＋水族怪兽<br />此卡名的①②③效果１回合仅可各使用１次。①：此卡特殊召唤成功的情况下可以发动。从牌组挑选１张“泪冠哀歌”卡，加入手牌或送至墓地。②：以自己场上的１只怪兽为对象可以发动。从自己的手牌・墓地挑选１只“泪冠哀歌”怪兽特殊召唤，将对象怪兽送至墓地。③：此卡因效果被送至墓地的情况下可以发动。从自己的牌组上面将５张卡送至墓地。
  }}
