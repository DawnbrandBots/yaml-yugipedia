title: Second Expedition into Danger! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = Discard 1 card, then target 1 "Danger!" monster you control; it gains 500 ATK/DEF until the end of this turn. If this card is in the GY: You can discard 1 "Danger!" monster; place this card on the bottom of the Deck, then draw 1 card. You can only use each effect of "Second Expedition into Danger!" once per turn.

  | fr_name            = Seconde Expédition de Danger !
  | fr_lore            = Défaussez 1 carte, puis ciblez 1 monstre "Danger !" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 500 ATK/DEF. Si cette carte est dans le Cimetière : vous pouvez défausser 1 monstre "Danger !" ; placez cette carte au-dessous du Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Seconde Expédition de Danger !" qu'une fois par tour.
  | de_name            = Zweite Expedition in die Gefahr!
  | de_lore            = Wirf 1 Karte ab und wähle dann 1 „Gefahr!“-Monster, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 500 ATK/DEF. Falls sich diese Karte im Friedhof befindet: Du kannst 1 „Gefahr!“-Monster abwerfen; lege diese Karte unters Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Zweite Expedition in die Gefahr!“ nur einmal pro Spielzug verwenden.
  | it_name            = Seconda Spedizione nel Pericolo!
  | it_lore            = Scarta 1 carta, poi scegli come bersaglio 1 mostro "Pericolo!" che controlli; esso guadagna 500 ATK/DEF fino alla fine di questo turno. Se questa carta è nel Cimitero: puoi scartare 1 mostro "Pericolo!"; metti questa carta in fondo al Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Seconda Spedizione nel Pericolo!" una sola volta per turno.
  | pt_name            = Segunda Expedição ao Perigo!
  | pt_lore            = Descarte 1 card e, depois, escolha 1 monstro "Perigo!" que você controla; ele ganha 500 de ATK/DEF até o final deste turno. Se este card estiver no Cemitério: você pode descartar 1 monstro "Perigo!"; coloque este card no fundo do Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Segunda Expedição ao Perigo!" uma vez por turno.
  | es_name            = Segunda Expedición hacia el ¡Peligro!
  | es_lore            = Descarta 1 carta, y después selecciona 1 monstruo "¡Peligro!" que controles; éste gana 500 ATK/DEF hasta el final de este turno. Si esta carta está en el Cementerio: puedes descartar 1 monstruo "¡Peligro!"; pon esta carta en la parte inferior del Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "Segunda Expedición hacia el ¡Peligro!" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札を１枚捨て、自分フィールドの「未界域」モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで５００アップする。<br />②：このカードが墓地に存在する場合、手札から「未界域」モンスター１体を捨てて発動できる。このカードをデッキの一番下に戻す。その後、自分は１枚ドローする。
  | ko_name            = 제2차미계역탐험대
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고, 자신 필드의 "미계역" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 500 올린다. ②: 이 카드가 묘지에 존재할 경우, 패에서 "미계역" 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 덱 맨 아래로 되돌린다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name            = 第貳次未界域探險隊
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可捨棄１張手牌，將我方場上的１隻「未界域」怪獸做為對象發動。該怪獸的攻擊力・守備力在回合結束前提升５００。②：在此卡存在於墓地的狀況下，可從手牌捨棄１隻「未界域」怪獸發動。將此卡送回牌組的最下方。其後，我方從牌組抽１張牌。
  | sc_name            = 第贰次未界域探险队
  | sc_lore            = 此卡名的①②效果1回合仅可各使用1次。①：舍弃1张手牌，以自己场上的1只“未界域”怪兽为对象可以发动。该怪兽的攻击力・守备力直至回合结束时为止上升500。②：此卡存在于墓地的情况下，从手牌将1只“未界域”怪兽舍弃可以发动。将此卡放回牌组最下面。然后自己从牌组抽1张。
  }}
