title: Hyper Galaxy (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Tribute 1 monster with 2000 or more ATK, except "Galaxy-Eyes Photon Dragon", then target 1 monster your opponent controls with 2000 or more ATK; Tribute it, and if you do, Special Summon 1 "Galaxy-Eyes Photon Dragon" from your hand, Deck, or GY. You can only activate 1 "Hyper Galaxy" per turn.

  | fr_name            = Hypergalactique
  | fr_lore            = Sacrifiez 1 monstre avec min. 2000 ATK ("Dragon Photon aux Yeux Galactiques" exclu), puis ciblez 1 monstre contrôlé par votre adversaire avec min. 2000 ATK ; Sacrifiez-le, et si vous le faites, Invoquez Spécialement 1 "Dragon Photon aux Yeux Galactiques" depuis votre main, Deck ou Cimetière. Vous ne pouvez activer qu'1 "Hypergalactique" par tour.
  | de_name            = Hypergalaxie
  | de_lore            = Biete 1 Monster mit 2000 oder mehr ATK, außer „Galaxieaugen-Photonendrache“, als Tribut an und wähle dann 1 Monster mit 2000 oder mehr ATK, das dein Gegner kontrolliert; biete es als Tribut an und falls du dies tust, beschwöre 1 „Galaxieaugen-Photonendrache“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof. Du kannst nur 1 „Hypergalaxie“ pro Spielzug aktivieren.
  | it_name            = Iper Galattico
  | it_lore            = Offri come Tributo 1 mostro con ATK 2000 o superiore, eccetto "Drago Fotonico Occhi Galattici", poi scegli come bersaglio 1 mostro controllato dal tuo avversario con ATK 2000 o superiore; offrilo come Tributo e, se lo fai, Evoca Specialmente 1 "Drago Fotonico Occhi Galattici" dalla tua mano, Deck o Cimitero. Puoi attivare solo 1 "Iper Galattico" per turno.
  | pt_name            = Hipergaláxia
  | pt_lore            = Ofereça como Tributo 1 monstro com 2000 ou mais de ATK, exceto "Dragão de Fóton de Olhos das Galáxias" e, depois, escolha 1 monstro que seu oponente controla com 2000 ou mais de ATK; ofereça-o como Tributo e, se isso acontecer, Invoque por Invocação-Especial 1 "Dragão de Fóton de Olhos das Galáxias" da sua mão, do Deck ou do Cemitério. Você só pode ativar 1 "Hipergaláxia" por turno.
  | es_name            = Híper Galaxia
  | es_lore            = Sacrifica 1 monstruo con 2000 ATK o más, excepto "Dragón Fotónico de Ojos Galácticos", y después selecciona 1 monstruo que controle tu adversario con 2000 ATK o más; Sacrifícalo y, si lo haces, Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Dragón Fotónico de Ojos Galácticos". Sólo puedes activar 1 "Híper Galaxia" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：「銀河眼の光子竜」以外の自分フィールドの攻撃力２０００以上のモンスター１体をリリースし、相手フィールドの攻撃力２０００以上のモンスター１体を対象として発動できる。そのモンスターをリリースし、自分の手札・デッキ・墓地から「銀河眼の光子竜」１体を特殊召喚する。
  | ko_name            = 하이퍼 갤럭시
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: "갤럭시아이즈 포톤 드래곤" 이외의 자신 필드의 공격력 2000 이상의 몬스터 1장을 릴리스하고, 상대 필드의 공격력 2000 이상의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 릴리스하고, 자신의 패 / 덱 / 묘지에서 "갤럭시아이즈 포톤 드래곤" 1장을 골라 특수 소환한다.
  | tc_name            = 超銀河
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：可解放我方場上的１隻「銀河眼光子龍」以外的攻擊力２０００以上的怪獸，將對方場上的１隻攻擊力２０００以上的怪獸做為對象發動。解放該怪獸，從我方手牌・牌組・墓地選擇１隻「銀河眼光子龍」怪獸特殊召喚。
  | sc_name            = 超级银河
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：解放自己场上“银河眼光子龙”以外的１只攻击力２０００以上的怪兽，以对手场上１只攻击力２０００以上的怪兽为对象可以发动。解放该怪兽，从自己的手牌・牌组・墓地挑选１只“银河眼光子龙”特殊召唤。
  }}
