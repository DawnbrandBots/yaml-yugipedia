  | pt_name   = ABC - Dragão Banimento
  | pt_text   = "Núcleo de Assalto A" + "Dragonete do Banimento B" + "Wivern de Compressão C"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla e/ou do seu Cemitério. (Você não usa "Polimerização".) Uma vez por turno (Efeito Rápido): você pode descartar 1 card e, depois, escolha 1 card no campo; bana-o. Durante o turno do seu oponente (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolha 3 dos seus monstros União Máquina de LUZ banidos com nomes diferentes; Invoque-os por Invocação-Especial.
  | es_name   = ABC-Dragón Beligerante
  | es_text   = "A-Núcleo de Asalto" + "B-Drake Beligerante" + "C-Güiverno Compresor"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles y/o en tu Cementerio. (No usas "Polimerización"). Una vez por turno (Efecto Rápido): puedes descartar 1 carta, y después seleccionar 1 carta en el Campo; destiérrala. Durante el turno de tu adversario (Efecto Rápido): puedes Sacrificar esta carta, y después seleccionar 3 de tus monstruos de Unión Máquina de LUZ con nombres diferentes desterrados; Invócalos de Modo Especial.
  | ja_text   = 「Ａ－アサルト・コア」＋「Ｂ－バスター・ドレイク」＋「Ｃ－クラッシュ・ワイバーン」<br />自分のフィールド・墓地の上記のカードを除外した場合のみＥＸデッキから特殊召喚できる。<br />①：自分・相手ターンに１度、手札を１枚捨て、フィールドのカード１枚を対象として発動できる。そのカードを除外する。<br />②：相手ターンに、このカードをリリースし、自分の除外状態の機械族・光属性ユニオンモンスター３体を対象として発動できる（同名カードは１枚まで）。そのモンスターを特殊召喚する。
