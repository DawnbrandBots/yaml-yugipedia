  | de_name   = ABC-Drachenbuster
  | de_text   = „A-Angriffskern“ + „B-Busterdrachling“ + „C-Crashwyvern“<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst und/oder die sich in deinem Friedhof befinden. („Polymerisation“ wird nicht verwendet.) Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Karte abwerfen und dann 1 Karte auf dem Spielfeld wählen; verbanne sie. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 3 deiner verbannten LICHT Maschine-Union-Monster mit unterschiedlichen Namen wählen; beschwöre sie als Spezialbeschwörung.
