title: Madolche Puddingcess (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = EARTH
  | types              = Fairy / Effect
  | level              = 5
  | atk                = 1000
  | def                = 1000
  | lore               = Gains 800 ATK/DEF while you have no monsters in your GY. If this card in your possession is destroyed by an opponent's card and sent to your GY: Shuffle this card into the Deck. After damage calculation, if this card battles an opponent's monster: You can target 1 card your opponent controls; destroy that target.

  | fr_name            = Puddingcesse Magidolce
  | fr_lore            = Gagne 800 ATK/DEF tant que vous n'avez aucun monstre dans votre Cimetière. Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : mélangez cette carte dans le Deck. Après le calcul des dommages, si cette carte combat un monstre de l'adversaire : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez la cible.
  | de_name            = Magidolce Puddzessin
  | de_lore            = Erhält 800 ATK/DEF, solange du keine Monster in deinem Friedhof hast. Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Mische diese Karte ins Deck. Nach der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  | it_name            = Magidolce Puddingcipessa
  | it_lore            = Guadagna 800 ATK/DEF mentre non hai nessun mostro nel tuo Cimitero. Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: mischia questa carta nel Deck. Dopo il calcolo dei danni, se questa carta combatte con un mostro dell'avversario: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio.
  | pt_name            = Pudincesa Magidoce
  | pt_lore            = Ganha 800 de ATK/DEF enquanto você não tiver monstros no seu Cemitério. Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: embaralhe este card no Deck. Depois do cálculo de dano, se este card batalhar um monstro do oponente: você pode escolher 1 card que seu oponente controla; destrua o alvo.
  | es_name            = Puddingcess Magidulce
  | es_lore            = Gana 800 ATK/DEF mientras no tengas monstruos en tu Cementerio. Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: baraja esta carta al Deck. Después del cálculo de daño, si esta carta batalla con un monstruo del adversario: puedes seleccionar 1 carta que controle tu adversario; destruye ese objetivo.
  | ja_lore            = ①：自分の墓地にモンスターが存在しない場合、このカードの攻撃力・守備力は８００アップする。②：このカードが相手モンスターと戦闘を行ったダメージ計算後に、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊する。③：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  | ko_name            = 마돌체 푸딩세스
  | ko_lore            = ①: 자신 묘지에 몬스터가 존재하지 않을 경우, 이 카드의 공격력 / 수비력은 800 올린다. ②: 이 카드가 상대 몬스터와 전투를 실행한 데미지 계산 후, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 상대의 카드를 파괴한다. ③: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 덱으로 되돌린다.
  | tc_name            = 魔法甜點 布丁公主
  | tc_lore            = ①：在我方墓地不存在怪獸的狀況下，此卡的攻擊力・守備力提升８００。②：在此卡與對方怪獸進行戰鬥的傷害計算後，可將對方場上的１張卡做為對象發動。破壞對方的該卡。③：在此卡被對方破壞送至墓地的狀況下發動。將此卡送回牌組。
  | sc_name            = 魔法甜点 布丁公主
  | sc_lore            = ①：我方墓地不存在怪兽的场合，此卡的攻击力、守备力上升８００点。②：在此卡与对手怪兽进行了战斗的伤害计算后，可以对手场上的１张卡牌为对象发动。将该张对手的卡破坏。③：此卡因对手被破坏并送入墓地的场合发动。将此卡返回至牌组。
  }}
