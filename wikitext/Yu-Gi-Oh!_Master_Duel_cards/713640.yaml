title: Beetrooper Assault Roller (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = EARTH
  | types     = Insect / Effect
  | level     = 4
  | atk       = 1600
  | def       = 1400
  | text      = You can Special Summon this card (from your hand) by banishing 1 Insect monster from your GY. You can only Special Summon "Beetrooper Assault Roller" once per turn this way. Gains 200 ATK for each Insect monster you control, except this card. When this card is destroyed by battle: You can add 1 "Beetrooper" monster from your Deck to your hand, except "Beetrooper Assault Roller". You can only use this effect of "Beetrooper Assault Roller" once per turn.
  | releases  = Legacy Pack; August 9, 2022
  | fr_name   = Roller d'Assaut de la Coléoptroupe
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 monstre Insecte depuis votre Cimetière. Vous ne pouvez Invoquer Spécialement "Roller d'Assaut de la Coléoptroupe" qu'une fois par tour de cette façon. Gagne 200 ATK pour chaque monstre Insecte que vous contrôlez (cette carte exclue). Lorsque cette carte est détruite au combat : vous pouvez ajouter 1 monstre "Coléoptroupe" ("Roller d'Assaut de la Coléoptroupe" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Roller d'Assaut de la Coléoptroupe" qu'une fois par tour.
  | de_name   = Käferkavallerie Angriffsroller
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Insekt-Monster von deinem Friedhof verbannst. Du kannst „Käferkavallerie Angriffsroller“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Erhält für jedes Insekt-Monster, das du kontrollierst, außer dieser Karte, 200 ATK. Wenn diese Karte durch Kampf zerstört wird: Du kannst deiner Hand 1 „Käferkavallerie“-Monster von deinem Deck hinzufügen, außer „Käferkavallerie Angriffsroller“. Du kannst diesen Effekt von „Käferkavallerie Angriffsroller“ nur einmal pro Spielzug verwenden.
  | it_name   = Scarasoldato Rotolatore d'Assalto
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro Insetto dal tuo Cimitero. Puoi Evocare Specialmente "Scarasoldato Rotolatore d'Assalto" una sola volta per turno in questo modo. Guadagna 200 ATK per ogni mostro Insetto che controlli, eccetto questa carta. Quando questa carta viene distrutta in battaglia: puoi aggiungere 1 mostro "Scarasoldato" dal tuo Deck alla tua mano, eccetto "Scarasoldato Rotolatore d'Assalto". Puoi utilizzare questo effetto di "Scarasoldato Rotolatore d'Assalto" una sola volta per turno.
  | pt_name   = Rolador de Assalto Bezoudado
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro Inseto do seu Cemitério. Você só pode Invocar "Rolador de Assalto Bezoudado" por Invocação-Especial uma vez por turno desta forma. Ganha 200 de ATK para cada monstro Inseto que você controla, exceto este card. Quando este card for destruído em batalha: você pode adicionar 1 monstro "Bezoudado" do seu Deck à sua mão, exceto "Rolador de Assalto Bezoudado". Você só pode usar este efeito de "Rolador de Assalto Bezoudado" uma vez por turno.
  | es_name   = Escaraballería Arrollador de Asalto
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 monstruo Insecto en tu Cementerio. Sólo puedes Invocar de Modo Especial "Escaraballería Arrollador de Asalto" una vez por turno de esta forma. Gana 200 ATK por cada monstruo Insecto que controles, excepto esta carta. Cuando esta carta es destruida en batalla: puedes añadir a tu mano 1 monstruo "Escaraballería" en tu Deck, excepto "Escaraballería Arrollador de Asalto". Sólo puedes usar este efecto de "Escaraballería Arrollador de Asalto" una vez por turno.
  | ja_text   = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、③の効果は１ターンに１度しか使用できない。<br />①：このカードは自分の墓地の昆虫族モンスター１体を除外し、手札から特殊召喚できる。<br />②：このカードの攻撃力は、自分フィールドの他の昆虫族モンスターの数×２００アップする。<br />③：このカードが戦闘で破壊された時に発動できる。デッキから「騎甲虫アサルト・ローラー」以外の「ビートルーパー」モンスター１体を手札に加える。
  | ko_name   = 비틀트루퍼 어썰트 롤러
  | ko_text   = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 자신 묘지의 곤충족 몬스터 1장을 제외하고, 패에서 특수 소환할 수 있다. ②: 이 카드의 공격력은, 자신 필드의 다른 곤충족 몬스터의 수 × 200 올린다. ③: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 덱에서 "비틀트루퍼 어썰트 롤러" 이외의 "비틀트루퍼" 몬스터 1장을 패에 넣는다.
  | tc_name   = 騎甲蟲 滾動突擊兵
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次，③效果１回合僅限使用１次。①：將我方墓地的１隻昆蟲族怪獸除外，可從手牌特殊召喚此卡。②：此卡的攻擊力依據我方場上其他昆蟲族怪獸數量×２００進行提升。③：可在此卡因戰鬥被破壞時發動。從牌組將１隻「騎甲蟲 滾動突擊兵」以外的「騎甲蟲」怪獸加入手牌。
  | sc_name   = 骑甲虫 滚动突击兵
  | sc_text   = 以此卡名以①方法的特殊召唤１回合仅可进行１次，且③效果１回合仅可使用１次。①：将自己墓地的１只昆虫族怪兽除外，可从手牌将此卡特殊召唤。②：此卡的攻击力上升相当于自己场上其他昆虫族怪兽数量×２００的数值。③：此卡因战斗被破坏时可以发动。从牌组将“骑甲虫 滚动突击兵”以外的１只“骑甲虫”怪兽加入手牌。
  }}
