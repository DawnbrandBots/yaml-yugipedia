  | pt_name            = Fusão Negra
  | pt_lore            = Invoque por Invocação-Fusão 1 Monstro de Fusão Demônio do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Seu oponente não pode escolhê-lo como alvo de efeitos de card neste turno.
  | es_name            = Fusión Oscura
