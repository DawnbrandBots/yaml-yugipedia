  | ja_lore            = ①：自分の手札・フィールドから、悪魔族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。この効果で特殊召喚したモンスターは、このターン相手の効果の対象にならない。
  | ko_name            = 다크 퓨전
  | ko_lore            = ①: 자신의 패 / 필드에서, 악마족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 상대 효과의 대상이 되지 않는다.
  | tc_name            = 黑暗結合
  | tc_lore            = ①：從我方手牌・場上，將根據惡魔族融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。透過此效果特殊召喚的怪獸，在此回合不會成為對方的效果對象。
  | sc_name            = 暗黑结合
  | sc_lore            = 将手牌・我方场上的恶魔族融合怪兽卡所指定的融合素材怪兽送入墓地，从额外牌组以融合召唤的形式特殊召唤１只该融合怪兽。以此效果特殊召唤的怪兽在该回合中不会成为对手卡牌效果的对象。
