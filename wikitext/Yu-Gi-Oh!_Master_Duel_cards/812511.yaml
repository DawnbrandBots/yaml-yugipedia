  | fr_name     = Pouvoircodeur Bavard
  | fr_text     = 3 monstres<br />Une fois par tour : vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, annulez les effets de la cible. Une fois par tour, si cette carte combat un monstre de l'adversaire, durant le calcul des dommages (Effet Rapide) : vous pouvez Sacrifier 1 monstre pointé par cette carte ; l'ATK de cette carte devient le double de son ATK d'origine durant ce calcul des dommages uniquement.
  | de_name     = Kraftkodier-Sprecher
  | de_text     = 3 Monster<br />Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; annulliere bis zum Ende dieses Spielzugs die Effekte des gewählten Ziels. Einmal pro Spielzug, falls diese Karte gegen ein Monster eines Gegners kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst 1 Monster, auf das diese Karte zeigt, als Tribut anbieten; die ATK dieser Karte werden nur während der Schadensberechnung gleich dem Doppelten ihrer Grund-ATK.
  | it_name     = Potencodificatore Trasmittente
  | it_text     = 3 mostri<br />Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; annulla gli effetti di quel bersaglio fino alla fine di questo turno. Una volta per turno, se questa carta combatte con un mostro dell'avversario, durante il calcolo dei danni (Effetto Rapido): puoi offrire come Tributo 1 mostro puntato da questa carta; l'ATK di questa carta diventa il doppio del suo ATK originale solamente durante quel calcolo dei danni.
  | pt_name     = Podercodificar Transmissor
  | pt_text     = 3 monstros<br />Uma vez por turno: você pode escolher 1 monstro com a face para cima no campo; até o final deste turno, negue os efeitos do alvo. Uma vez por turno, se este card batalhar um monstro do oponente, durante o cálculo de dano (Efeito Rápido): você pode oferecer como Tributo 1 monstro para o qual este card apontar; o ATK deste card se torna o dobro do seu ATK original apenas durante esse cálculo de dano.
  | es_name     = Podercodificador Hablador
  | es_text     = 3 monstruos<br />Una vez por turno: puedes seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, niega los efectos de ese objetivo. Una vez por turno, si esta carta batalla con un monstruo del adversario, durante el cálculo de daño (Efecto Rápido): puedes Sacrificar 1 monstruo al que apunte esta carta; el ATK de esta carta se convierte en el doble de su ATK original, sólo durante ese cálculo de daño.
  | ja_text     = モンスター３体<br />①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。<br />②：自分・相手ターンに１度、このカードが相手モンスターと戦闘を行うダメージ計算時に、このカードのリンク先の自分のモンスター１体をリリースして発動できる。このカードの攻撃力はそのダメージ計算時のみ、元々の攻撃力の倍になる。
  | ko_name     = 파워코드 토커
  | ko_text     = 몬스터 3장<br />①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에, 이 카드의 링크 앞의 자신 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 그 데미지 계산시에만, 원래 공격력의 배가 된다.
  | tc_name     = 力碼語者
  | tc_text     = 怪獸３隻<br />①：１回合１次，可將場上的１隻正面表示怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。②：１回合１次，此卡與對方怪獸進行戰鬥的傷害計算時，可解放１隻此卡連結指向的我方怪獸發動。此卡的攻擊力僅限在該傷害計算時，變為原本的攻擊力的兩倍。
  | sc_name     = 力码语者
