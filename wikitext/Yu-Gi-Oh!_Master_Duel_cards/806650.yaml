  | fr_text   = S'il n'y a aucun monstre sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main) comme un monstre de Niveau 3. Si votre adversaire contrôle un monstre et que vous ne contrôlez aucune carte, vous pouvez Invoquer Spécialement cette carte (depuis votre main) comme un monstre de Niveau 4. Si cette carte face recto va quitter le Terrain, bannissez-la à la place.
  | de_name   = Kikeriki-kikeriki
  | de_text   = Falls keine Monster auf dem Spielfeld liegen, kannst du diese Karte als Monster der Stufe 3 als Spezialbeschwörung (von deiner Hand) beschwören. Falls dein Gegner ein Monster kontrolliert und du keine Karten kontrollierst, kannst du diese Karte als Monster der Stufe 4 als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese offene Karte das Spielfeld verlassen würde, verbanne sie stattdessen.
  | it_name   = Cockadoodledoo
  | it_text   = Se non ci sono mostri sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano) come mostro di Livello 3. Se il tuo avversario controlla un mostro e tu non controlli nessuna carta, puoi Evocare Specialmente questa carta (dalla tua mano) come mostro di Livello 4. Se questa carta scoperta sta per lasciare il Terreno, invece bandiscila.
  | pt_name   = Corococó
  | pt_text   = Se não houver monstros no campo, você pode Invocar este card por Invocação-Especial (da sua mão) como um monstro de Nível 3. Se seu oponente controlar um monstro e você não controlar nenhum card, você pode Invocar este card por Invocação-Especial (da sua mão) como um monstro de Nível 4. Se este card com a face para cima deixaria o campo, em vez disso, bana-o.
  | es_name   = Cocorocó
  | es_text   = Si no hay monstruos en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano) como un monstruo de Nivel 3. Si tu adversario controla un monstruo y tú no controlas cartas, puedes Invocar esta carta de Modo Especial (desde tu mano) como un monstruo de Nivel 4. Si esta carta boca arriba fuera a dejar el Campo, en su lugar destiérrala.
  | ja_text   = ①：お互いのフィールドにモンスターが存在しない場合、このカードはレベル３モンスターとして手札から特殊召喚できる。<br />②：相手フィールドにモンスターが存在し、自分フィールドにカードが存在しない場合、このカードはレベル４モンスターとして手札から特殊召喚できる。<br />③：表側表示のこのカードはフィールドから離れた場合に除外される。
  | ko_name   = 꼬꼬댁꼬꼬
  | ko_text   = ①: 서로의 필드에 몬스터가 존재하지 않을 경우, 이 카드는 레벨 3 몬스터로서 패에서 특수 소환할 수 있다. ②: 상대 필드에 몬스터가 존재하고, 자신 필드에 카드가 존재하지 않을 경우, 이 카드는 레벨 4 몬스터로서 패에서 특수 소환할 수 있다. ③: 앞면 표시의 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 咯咯公雞
  | tc_text   = ①：在雙方場上不存在怪獸的狀況下，此卡可視為等級３怪獸從手牌特殊召喚。②：在對方場上存在怪獸，我方場上不存在卡的狀況下，此卡可視為等級４怪獸從手牌特殊召喚。③：正面表示的此卡在從場上離開的狀況下將被除外。
  | sc_name   = 喔喔公鸡
  | sc_text   = ①：在双方场上不存在怪兽的情况下，可将此卡作为等级3怪兽从手牌特殊召唤。②：在对手场上存在怪兽，且自己场上不存在卡的情况下，可将此卡作为等级4怪兽从手牌特殊召唤。③：在表侧表示的此卡离开场上的情况下，将其除外。
