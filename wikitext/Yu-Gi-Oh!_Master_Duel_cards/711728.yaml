title: Vylon Material (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a "Vylon" monster. It gains 600 ATK. If this face-up card is sent from the field to the Graveyard: You can add 1 "Vylon" Spell Card from your Deck to your hand.

  | fr_name   = Matériel Vylon
  | fr_text   = Équipable uniquement à un monstre "Vylon". Il gagne 600 ATK. Si cette carte face recto est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 Carte Magie "Vylon" depuis votre Deck à votre main.
  | de_name   = Vylon-Material
  | de_text   = Rüste nur ein „Vylon“-Monster mit dieser Karte aus. Es erhält 600 ATK. Falls diese offene Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Vylon“-Zauberkarte von deinem Deck hinzufügen.
  | it_name   = Materiale Vylon
  | it_text   = Equipaggia solo ad un mostro "Vylon". Esso guadagna 600 ATK. Se questa carta scoperta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 Carta Magia "Vylon" dal tuo Deck alla tua mano.
  | pt_name   = Material Vylon
  | pt_text   = Só pode ser equipado a um monstro "Vylon". Ele ganha 600 de ATK. Se este card com a face para cima for enviado do campo ao Cemitério: Você pode adicionar 1 Card de Magia "Vylon" do seu Deck para a sua mão.
  | es_name   = Material Vylon
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Vylon", que gana 600 ATK. Si esta carta boca arriba es mandada del Campo al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 Carta Mágica "Vylon".
  | ja_text   = 「ヴァイロン」モンスターにのみ装備可能。<br />①：装備モンスターの攻撃力は６００アップする。<br />②：フィールドの表側表示のこのカードが墓地へ送られた場合に発動できる。デッキから「ヴァイロン」魔法カード１枚を手札に加える。
  | ko_name   = 바이론 머티리얼
  | ko_text   = "바이론"이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 600 포인트 올린다. 필드 위에 앞면 표시로 존재하는 이 카드가 묘지로 보내졌을 경우, 덱에서 "바이론"이라는 이름이 붙은 마법 카드 1장을 패에 넣을 수 있다.
  | tc_name   = 大日神械素材
  | tc_text   = 僅可裝備於冠有「大日神械」之名的怪獸。裝備怪獸的攻擊力提升６００。可在場上的正面表示的此卡被送至墓地的狀況下發動。從牌組將１張冠有「大日神械」之名的魔法卡加入手牌。
  | sc_name   = 大日神械素材
  | sc_text   = 仅限装备冠有“大日神械”之名的怪兽。装备怪兽的攻击力上升６００点。场上表侧表示的此卡被送入墓地的场合可发动。从牌组将１张冠有“大日神械”之名的魔法卡加入手牌。
  }}
