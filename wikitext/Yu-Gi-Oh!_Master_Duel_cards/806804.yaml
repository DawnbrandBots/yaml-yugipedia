title: Crimson Resonator (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Fiend / Tuner / Effect
  | level     = 2
  | atk       = 800
  | def       = 300
  | text      = If you control no monsters: You can Special Summon this card from your hand. If the only other monster you control is exactly 1 DARK Dragon Synchro Monster: You can Special Summon up to 2 "Resonator" monsters from your hand or Deck, except "Crimson Resonator". You can only use each effect of "Crimson Resonator" once per turn. You cannot Special Summon monsters from the Extra Deck, except DARK Dragon Synchro Monsters, the turn you activate either of this card's effects.

  | fr_name   = Diapason Cramoisi
  | fr_text   = Si vous ne contrôlez aucun monstre : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si le seul autre monstre que vous contrôlez est exactement 1 Monstre Synchro TÉNÈBRES Dragon : vous pouvez Invoquer Spécialement max. 2 monstres "Diapason" ("Diapason Cramoisi" exclu) depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Diapason Cramoisi" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro TÉNÈBRES Dragon exclus) depuis l'Extra Deck, le tour où vous activez un effet de cette carte.
  | de_name   = Blutroter Resonator
  | de_text   = Falls du keine Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls das einzige andere Monster, das du kontrollierst, genau 1 FINSTERNIS Drache-Synchromonster ist: Du kannst bis zu 2 „Resonator“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Blutroter Resonator“. Du kannst jeden Effekt von „Blutroter Resonator“ nur einmal pro Spielzug verwenden. Du kannst in dem Spielzug, in dem du einen beliebigen Effekt dieser Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer FINSTERNIS Drache-Synchromonstern.
  | it_name   = Diapason Cremisi
  | it_text   = Se non controlli nessun mostro: puoi Evocare Specialmente questa carta dalla tua mano. Se l'unico altro mostro che controlli è esattamente 1 Mostro Synchro OSCURITÀ Drago: puoi Evocare Specialmente fino a 2 mostri "Diapason" dalla tua mano o Deck, eccetto "Diapason Cremisi". Puoi utilizzare ogni effetto di "Diapason Cremisi" una sola volta per turno. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro OSCURITÀ Drago, nel turno in cui attivi l'uno o l'altro degli effetti di questa carta.
  | pt_name   = Ressonador Carmesim
  | pt_text   = Se você não controlar nenhum monstro: você pode Invocar este card por Invocação-Especial da sua mão. Se o único outro monstro que você controla for exatamente 1 Monstro Sincro Dragão de TREVAS: você pode Invocar por Invocação-Especial até 2 monstros "Ressonador" da sua mão ou do Deck, exceto "Ressonador Carmesim". Você só pode usar cada efeito de "Ressonador Carmesim" uma vez por turno. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar qualquer um dos efeitos deste card, exceto Monstros Sincro Dragão de TREVAS.
  | es_name   = Resonador Carmesí
  | es_text   = Si no controlas monstruos: puedes Invocar esta carta de Modo Especial desde tu mano. Si el único otro monstruo que controlas es exactamente 1 Monstruo de Sincronía Dragón de OSCURIDAD: puedes Invocar de Modo Especial, desde tu mano o Deck, hasta 2 monstruos "Resonador", excepto "Resonador Carmesí". Sólo puedes usar cada efecto de "Resonador Carmesí" una vez por turno. No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía Dragón de OSCURIDAD, el turno en el que activas cualquiera de los efectos de esta carta.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分はドラゴン族・闇属性ＳモンスターしかＥＸデッキから特殊召喚できない。<br />①：自分フィールドにモンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカード以外の自分フィールドのモンスターがドラゴン族・闇属性Ｓモンスター１体のみの場合に発動できる。手札・デッキから「クリムゾン・リゾネーター」以外の「リゾネーター」モンスターを２体まで特殊召喚する。
  | ko_name   = 크림즌 레조네이터
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 드래곤족 / 어둠 속성 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드 이외의 자신 필드의 몬스터가 드래곤족 / 어둠 속성 싱크로 몬스터 1장뿐일 경우에 발동할 수 있다. 패 / 덱에서 "크림즌 레조네이터" 이외의 "레조네이터" 몬스터를 2장까지 특수 소환한다.
  | tc_name   = 深紅共鳴者
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次，發動此卡的效果的回合，我方可從額外牌組特殊召喚的怪獸僅限龍族・闇屬性同步怪獸。<br />①：可在我方場上不存在怪獸的狀況下發動。從手牌特殊召喚此卡。<br />②：可在我方場上除了此卡以外僅存在１隻龍族・闇屬性同步怪獸的狀況下發動。從手牌・牌組特殊召喚最多２隻「深紅共鳴者」以外的「共鳴者」怪獸。
  | sc_name   = 深红共鸣者
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次，发动此效果的回合中，自己从额外牌组仅可特殊召唤龙族・暗属性同步怪兽。<br />①：自己场上不存在怪兽的情况下可以发动。从手牌将此卡特殊召唤。<br />②：自己场上此卡以外的怪兽仅有１只、且为龙族・暗属性同步怪兽的情况下可以发动。从手牌・牌组将“深红共鸣者”以外的最多２只“共鸣者”怪兽特殊召唤。
  }}
