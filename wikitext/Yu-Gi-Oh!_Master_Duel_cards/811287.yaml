  | text      = If this card is Special Summoned by the effect of a "Metaphys" monster: You can banish all Set Spells and Traps on the field. If this card is banished, during the Standby Phase of the next turn: You can shuffle this banished card into the Deck; add 1 "Metaphys" card from your Deck to your hand, except "Metaphys Nephthys".

  | fr_name   = Nephtys Métaphysique
  | fr_text   = Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Métaphysique" : vous pouvez bannir toutes les Magies/Pièges Posés sur le Terrain. Si cette carte est bannie, durant la Standby Phase du prochain tour : vous pouvez mélanger cette carte bannie dans le Deck ; ajoutez 1 carte "Métaphysique" ("Nephtys Métaphysique" exclu) depuis votre Deck à votre main.
  | de_name   = Metaphysischer Nephthys
  | de_text   = Falls diese Karte durch den Effekt eines „Metaphys“-Monsters als Spezialbeschwörung beschworen wird: Du kannst alle gesetzten Zauber und Fallen auf dem Spielfeld verbannen. Falls diese Karte verbannt wird, während der Standby Phase des nächsten Spielzugs: Du kannst diese verbannte Karte ins Deck mischen; füge deiner Hand 1 „Metaphys“-Karte von deinem Deck hinzu, außer „Metaphysischer Nephthys“.
  | it_name   = Nephtys Metafisica
  | it_text   = Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Metafisico": puoi bandire tutte le Magie e Trappole Posizionate sul Terreno. Se questa carta viene bandita, durante la Standby Phase del prossimo turno: puoi mischiare nel Deck questa carta bandita; aggiungi 1 carta "Metafisico" dal tuo Deck alla tua mano, eccetto "Nephtys Metafisica".
  | pt_name   = Nephthys Metafis
  | pt_text   = Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Metafis": você pode banir todas as Magias e Armadilhas Baixadas no campo. Se este card for banido, durante a Fase de Apoio do próximo turno: você pode embaralhar este card banido no Deck; adicione 1 card "Metafis" do seu Deck à sua mão, exceto "Nephthys Metafis".
  | es_name   = Nephtys Metafis
  | es_text   = Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Metaf": puedes desterrar todas las Mágicas y Trampas Colocadas en el Campo. Si esta carta es desterrada, durante la Standby Phase del próximo turno: puedes barajar al Deck esta carta desterrada; añade a tu mano 1 carta "Metaf" en tu Deck, excepto "Nephtys Metafis".
  | ja_text   = ①：このカードが「メタファイズ」モンスターの効果で特殊召喚した場合に発動できる。フィールドの裏側表示の魔法・罠カードを全て除外する。<br />②：このカードが除外された場合、次のターンのスタンバイフェイズに、除外状態のこのカードをデッキに戻して発動できる。デッキから「メタファイズ・ネフティス」以外の「メタファイズ」カード１枚を手札に加える。
  | ko_name   = 메타파이즈 네프티스
  | ko_text   = ①: 이 카드가 "메타파이즈" 몬스터의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 필드에 세트된 마법 / 함정 카드를 전부 제외한다. ②: 이 카드가 제외되었을 경우, 다음 턴의 스탠바이 페이즈에 제외되어 있는 이 카드를 덱으로 되돌리고 발동할 수 있다. 덱에서 "메타파이즈 네프티스" 이외의 "메타파이즈" 카드 1장을 패에 넣는다.
  | tc_name   = 玄化 奈芙蒂斯
  | tc_text   = ①：可在此卡透過「玄化」怪獸的效果特殊召喚成功的狀況下發動。將被覆蓋在場上的所有魔法・陷阱卡全部除外。②：在此卡被除外的狀況下，在下一個回合的準備階段，可將被除外的此卡送回牌組發動。從牌組將１張「玄化 奈芙蒂斯」以外的「玄化」卡加入手牌。
  | sc_name   = 玄化奈芙蒂斯
  | sc_text   = ①：此卡以“玄化”怪兽的效果特殊召唤成功的场合可发动。将所有盖牌于场上的魔法、陷阱卡除外。②：此卡被除外的场合，可在下一个回合的准备阶段将被除外的此卡返回至牌组并发动。从牌组将１张除“玄化奈芙蒂斯”以外的“玄化”卡牌加入手牌。
  }}
