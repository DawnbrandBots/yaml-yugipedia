  | ja_text     = 天使族モンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。相手フィールドのカードの数×２００ダメージを相手に与える。<br />②：Ｌ召喚したこのカードが戦闘・効果で破壊された場合に発動できる。ＥＸデッキからリンク２以下の「トリックスター」モンスター１体を特殊召喚する。その後、相手フィールドのカードの数×２００ダメージを相手に与える。
  | ko_name     = 트릭스터 폭시위치
  | ko_text     = 천사족 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 카드의 수 × 200 데미지를 상대에게 준다.<br />②: 링크 소환한 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 엑스트라 덱에서 링크 2 이하의 "트릭스터" 몬스터 1장을 특수 소환한다. 그 후, 상대 필드의 카드의 수 × 200 데미지를 상대에게 준다.
  | tc_name     = 淘氣仙星 狐手套女巫
  | tc_text     = 天使族怪獸２隻以上<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡特殊召喚成功的狀況下發動。給予對方對方場上的卡的數量×２００的傷害。<br />②：可在連結召喚的此卡因戰鬥・效果被破壞的狀況下發動。從額外牌組特殊召喚１隻連結２以下的「淘氣仙星」怪獸。其後，給予對方對方場上的卡的數量×２００的傷害。
  | sc_name     = 淘气仙星・狐手套女巫
  | sc_text     = 天使族怪兽2只以上<br />此卡名的①②效果1回合仅可各使用1次。<br />①：此卡特殊召唤成功的情况下可以发动。给予对手相当于对手场上卡数量×200的伤害。<br />②：连接召唤的此卡因战斗・效果被破坏的情况下可以发动。从额外牌组将连接2以下的1只“淘气仙星”怪兽特殊召唤。然后给予对手相当于对手场上卡数量×200的伤害。
