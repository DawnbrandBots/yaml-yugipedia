  | de_name     = Trickstar Fingerhuthexe
  | de_text     = 2+ Fee-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deinem Gegner für jede Karte, die er kontrolliert, 200 Schaden zufügen. Falls diese als Linkbeschwörung beschworene Karte durch Kampf oder einen Effekt zerstört wird: Du kannst 1 „Trickstar“-Monster mit Link-2 oder niedriger als Spezialbeschwörung von deinem Extra Deck beschwören, dann füge deinem Gegner für jede Karte, die er kontrolliert, 200 Schaden zu. Du kannst jeden Effekt von „Trickstar Fingerhuthexe“ nur einmal pro Spielzug verwenden.
  | it_name     = Truccastella Strega Digitale
  | it_text     = 2+ mostri Fata<br />Se questa carta viene Evocata Specialmente: puoi infliggere 200 danni al tuo avversario per ogni carta che controlla. Se questa carta Evocata Link viene distrutta in battaglia o da un effetto: puoi Evocare Specialmente 1 mostro "Truccastella" Link-2 o inferiore dal tuo Extra Deck, poi infliggere 200 danni al tuo avversario per ogni carta che controlla. Puoi utilizzare ogni effetto di "Truccastella Strega Digitale" una sola volta per turno.
  | pt_name     = Trapestrela Bruxa Luvaraposa
  | pt_text     = 2+ monstros Fada<br />Se este card for Invocado por Invocação-Especial: você pode causar 200 de dano ao seu oponente para cada card que ele controla. Se este card Invocado por Invocação-Link for destruído em batalha ou por um efeito: você pode Invocar por Invocação-Especial 1 monstro "Trapestrela" de Link-2 ou menos do seu Deck Adicional e, depois, cause 200 de dano ao seu oponente para cada card que ele controla. Você só pode usar cada efeito de "Trapestrela Bruxa Luvaraposa" uma vez por turno.
  | es_name     = Bromiestrella Bruja Dedalera
