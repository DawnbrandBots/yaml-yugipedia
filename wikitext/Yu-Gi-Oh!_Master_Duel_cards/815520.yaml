  | de_name   = Uhrkatze
  | de_text   = Falls du keine Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Du kannst diese Karte verbannen; setze 1 Permanenten Zauber direkt von deinem Deck. Du kannst jeden Effekt von „Uhrkatze“ nur einmal pro Spielzug verwenden.
  | it_name   = Orologiogatto
  | it_text   = Se non controlli nessun mostro: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua End Phase, se questa carta è stata Evocata Specialmente in questo turno: puoi bandire questa carta; Posiziona 1 Magia Continua direttamente dal tuo Deck. Puoi utilizzare ogni effetto di "Orologiogatto" una sola volta per turno.
  | pt_name   = Gato de Guarda
  | pt_text   = Se você não controlar nenhum monstro: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Final, se este card foi Invocado por Invocação-Especial neste turno: você pode banir este card; Baixe 1 Magia Contínua diretamente do seu Deck. Você só pode usar cada efeito de "Gato de Guarda" uma vez por turno.
  | es_name   = Gato del Reloj
  | es_text   = Si no controlas monstruos: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu End Phase, si esta carta fue Invocada de Modo Especial este turno: puedes desterrar esta carta; Coloca 1 Mágica Continua directamente desde tu Deck. Sólo puedes usar cada efecto de "Gato del Reloj" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドにモンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが特殊召喚した自分ターンのエンドフェイズに、フィールドのこのカードを除外して発動できる。デッキから永続魔法カード１枚を自分の魔法＆罠ゾーンにセットする。
  | ko_name   = 번묘－워치캣
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 특수 소환에 성공한 자신 턴의 엔드 페이즈에 필드의 이 카드를 제외하고 발동할 수 있다. 덱에서 지속 마법 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다.
  | tc_name   = 看門貓－戴錶之貓
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方場上不存在怪獸的狀況下發動。從手牌特殊召喚此卡。<br />②：此卡特殊召喚成功的我方回合的結束階段，可將場上的此卡除外發動。從牌組選擇１張永續魔法卡覆蓋在我方魔法＆陷阱區。
  | sc_name   = 番猫－看门猫
  | sc_text   = 此卡牌名的①②效果１回合只可各使用１次。<br />①：我方场上不存在有怪兽的场合可发动。从手牌特殊召唤此卡。<br />②：在此卡特殊召唤成功的我方回合的结束阶段，可将场上的此卡除外并发动。从牌组挑选１张永续魔法卡并盖牌至我方的魔法与陷阱区域。
