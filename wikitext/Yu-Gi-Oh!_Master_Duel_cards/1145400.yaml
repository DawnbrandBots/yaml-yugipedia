  | ja_text            = 「ジェム」モンスター×３<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手のメインフェイズに、フィールドのこのカードを墓地へ送って発動できる。自分のＥＸデッキ・墓地から岩石族以外の「ジェム」モンスターを３体まで召喚条件を無視して特殊召喚する（同名カードは１枚まで）。このターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。<br />②：このカードが墓地に存在する状態で、自分の「ジェムナイト」融合モンスターが戦闘で破壊された時に発動できる。このカードを特殊召喚する。
  | ko_name            = 젬나이트마스터 다이아－디스퍼전
  | ko_text            = "젬" 몬스터 × 3<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 / 상대의 메인 페이즈에, 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 자신의 엑스트라 덱 / 묘지에서 암석족 이외의 "젬" 몬스터를 3장까지 소환 조건을 무시하고 특수 소환한다(같은 이름의 카드는 1장까지). 이 턴에, 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 이 카드가 묘지에 존재하는 상태에서, 자신의 "젬나이트" 융합 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name            = 寶石騎士統領・輝鑽－彩光
