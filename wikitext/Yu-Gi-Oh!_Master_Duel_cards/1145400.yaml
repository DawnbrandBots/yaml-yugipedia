  | de_name            = Edelstein-Ritter Meisterdiamant-Dispersion
  | de_text            = 3 „Edelstein“-Monster<br />Während der Main Phase (Schnelleffekt): Du kannst diese Karte vom Spielfeld auf den Friedhof legen; beschwöre bis zu 3 „Edelstein“-Nichtfels-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Extra Deck und/oder Friedhof, ungeachtet ihrer Beschwörungsbedingungen, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusionsmonstern. Wenn dein „Edelstein-Ritter“-Fusionsmonster durch Kampf zerstört wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Edelstein-Ritter Meisterdiamant-Dispersion“ nur einmal pro Spielzug verwenden.
  | it_name            = Cavaliere-Gemma Diamante Maestro Dispersione
  | it_text            = 3 mostri "-Gemma"<br />Durante la Main Phase (Effetto Rapido): puoi mandare questa carta dal Terreno al Cimitero; Evoca Specialmente fino a 3 mostri "-Gemma" non-Roccia con nomi diversi dal tuo Extra Deck e/o Cimitero, ignorando le loro condizioni di Evocazione, inoltre per il resto di questo turno, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Fusione. Quando un tuo Mostro Fusione "Cavaliere-Gemma" viene distrutto in battaglia, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Cavaliere-Gemma Diamante Maestro Dispersione" una sola volta per turno.
  | pt_name            = Cavaleiro-Gema Diamante Mestre Disperso
  | pt_text            = 3 monstros "-Gema"<br />Durante a Fase Principal (Efeito Rápido): você pode enviar este card do campo para o Cemitério; Invoque por Invocação-Especial até 3 monstros "-Gema" que não sejam Rocha com nomes diferentes do seu Deck Adicional e/ou Cemitério, ignorando suas condições de Invocação e, além disso, pelo resto deste turno, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros de Fusão. Quando um Monstro de Fusão "Cavaleiro-Gema" seu for destruído em batalha, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Cavaleiro-Gema Diamante Mestre Disperso" uma vez por turno.
