  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Normal
  | text      = Add 1 "Gishki" monster from your Deck to your hand. During the End Phase, if you control a WATER Ritual Monster: You can banish this card from your GY; Set 1 "Aquamirror" Spell/Trap directly from your Deck or GY, except "Focused Aquamirror". You can only use this effect of "Focused Aquamirror" once per turn.

  | fr_name   = Focalisation Aquamiroir
  | fr_text   = Ajoutez 1 monstre "Gishki" depuis votre Deck à votre main. Durant la End Phase, si vous contrôlez un Monstre Rituel EAU : vous pouvez bannir cette carte depuis votre Cimetière ; Posez 1 Magie/Piège "Aquamiroir" ("Focalisation Aquamiroir" exclu) directement depuis votre Deck ou Cimetière. Vous ne pouvez utiliser cet effet de "Focalisation Aquamiroir" qu'une fois par tour.
  | de_name   = Fokussierter Wasserspiegel
  | de_text   = Füge deiner Hand 1 „Gishki“-Monster von deinem Deck hinzu. Während der End Phase, falls du ein WASSER Ritualmonster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; setze 1 „Wasserspiegel“-Zauber/Falle direkt von deinem Deck oder Friedhof, außer „Fokussierter Wasserspiegel“. Du kannst diesen Effekt von „Fokussierter Wasserspiegel“ nur einmal pro Spielzug verwenden.
  | it_name   = Acquaspecchio Focalizzato
  | it_text   = Aggiungi 1 mostro "Gishki" dal tuo Deck alla tua mano. Durante la End Phase, se controlli un Mostro Rituale ACQUA: puoi bandire questa carta dal tuo Cimitero; Posiziona 1 Magia/Trappola "Acquaspecchio" direttamente dal tuo Deck o Cimitero, eccetto "Acquaspecchio Focalizzato". Puoi utilizzare questo effetto di "Acquaspecchio Focalizzato" una sola volta per turno.
  | pt_name   = Enfoque Aqua-espelhado
  | pt_text   = Adicione 1 monstro "Gishki" do seu Deck à sua mão. Durante a Fase Final, se você controlar um Monstro de Ritual de ÁGUA: você pode banir este card do seu Cemitério; Baixe 1 Magia/Armadilha "Aqua-espelhado(a)" diretamente do seu Deck ou Cemitério, exceto "Enfoque Aqua-espelhado". Você só pode usar este efeito de "Enfoque Aqua-espelhado" uma vez por turno.
  | es_name   = Aquaespejo Enfocado
  | es_text   = Añade a tu mano 1 monstruo "Gishki" en tu Deck. Durante la End Phase, si controlas un Monstruo de Ritual de AGUA: puedes desterrar esta carta en tu Cementerio; Coloca 1 Mágica/Trampa "Aquaespejo" directamente desde tu Deck o Cementerio, excepto "Aquaespejo Enfocado". Sólo puedes usar este efecto de "Aquaespejo Enfocado" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：デッキから「リチュア」モンスター１体を手札に加える。<br />②：自分フィールドに水属性の儀式モンスターが存在する場合、自分・相手のエンドフェイズに、墓地のこのカードを除外して発動できる。自分のデッキ・墓地から「儀水鏡の集光」以外の「儀水鏡」魔法・罠カード１枚を自分フィールドにセットする。
  | ko_name   = 의수경의 집광
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 덱에서 "리추어" 몬스터 1장을 패에 넣는다.<br />②: 자신 필드에 물 속성의 의식 몬스터가 존재할 경우, 자신 / 상대의 엔드 페이즈에, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 묘지에서 "의수경의 집광" 이외의 "의수경" 마법 / 함정 카드 1장을 고르고 자신 필드에 세트한다.
  | tc_name   = 儀水鏡的集光
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：從牌組將１隻「咒儀」怪獸加入手牌。<br />②：在我方場上存在水屬性儀式怪獸的狀況下，可在我方・對方的結束階段將墓地的此卡除外發動。從我方牌組・墓地選擇１張「儀水鏡的集光」以外的「儀水鏡」魔法・陷阱卡，覆蓋在我方場上。
  | sc_name   = 仪水镜之集光
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：从牌组将１只“咒仪”怪兽加入手牌。<br />②：自己场上存在水属性仪式怪兽的情况下，在自己・对手的结束阶段，将墓地的此卡除外可以发动。从自己的牌组・墓地挑选“仪水镜之集光”以外的１张“仪水镜”魔法・陷阱卡放置在自己场上。
