  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = (This card is always treated as a "Salamangreat" card.)<br />If you control no monsters: Activate this card by targeting 1 FIRE monster in your GY; Special Summon it and equip it with this card. The equipped monster gains 500 ATK. When this card leaves the field, destroy that monster. If this card in your possession is destroyed by an opponent's card effect: You can banish 1 monster on the field. You can only use each effect of "Rising Fire" once per turn.

  | fr_name   = Ascendant Feu
  | fr_text   = (Cette carte est toujours traitée comme une carte "Salamangrande".)<br />Si vous ne contrôlez aucun monstre : activez cette carte en ciblant 1 monstre FEU dans votre Cimetière ; Invoquez-le Spécialement et équipez-le avec cette carte. Le monstre équipé gagne 500 ATK. Lorsque cette carte quitte le Terrain, détruisez le monstre. Si cette carte en votre possession est détruite par un effet de carte de l'adversaire : vous pouvez bannir 1 monstre sur le Terrain. Vous ne pouvez utiliser chaque effet de "Ascendant Feu" qu'une fois par tour.
  | de_name   = Aufsteigendes Feuer
  | de_text   = (Diese Karte wird immer als „Grosalamander“-Karte behandelt.)<br />Falls du keine Monster kontrollierst: Aktiviere diese Karte, indem du 1 FEUER Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus. Das ausgerüstete Monster erhält 500 ATK. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 Monster auf dem Spielfeld verbannen. Du kannst jeden Effekt von „Aufsteigendes Feuer“ nur einmal pro Spielzug verwenden.
  | it_name   = Crescente Fuoco
  | it_text   = (Questa carta viene sempre considerata come una carta "Salamagna".)<br />Se non controlli nessun mostro: attiva questa carta scegliendo come bersaglio 1 mostro FUOCO nel tuo Cimitero; Evocalo Specialmente ed equipaggialo con questa carta. Il mostro equipaggiato guadagna 500 ATK. Quando questa carta lascia il Terreno, distruggi quel mostro. Se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario: puoi bandire 1 mostro sul Terreno. Puoi utilizzare ogni effetto di "Crescente Fuoco" una sola volta per turno.
  | pt_name   = Fogo Ascendente
  | pt_text   = (Este card deve ser sempre considerado como um card "Salamagrande".)<br />Se você não controlar nenhum monstro: ative este card ao escolher 1 monstro de FOGO no seu Cemitério; Invoque-o por Invocação-Especial e equipe-o com este card. O monstro equipado ganha 500 de ATK. Quando este card deixar o campo, destrua esse monstro. Se este card em sua posse for destruído por um efeito de card do oponente: você pode banir 1 monstro no campo. Você só pode usar cada efeito de "Fogo Ascendente" uma vez por turno.
  | es_name   = Ascensión de Fuego
  | es_text   = (Esta carta se trata siempre como una carta "Salamangrande").<br />Si no controlas monstruos: activa esta carta seleccionando 1 monstruo de FUEGO en tu Cementerio; Invócalo de Modo Especial y equípalo con esta carta. El monstruo equipado gana 500 ATK. Cuando esta carta deje el Campo, destruye ese monstruo. Si esta carta en tu posesión es destruida por el efecto de una carta del adversario: puedes desterrar 1 monstruo en el Campo. Sólo puedes usar cada efecto de "Ascensión de Fuego" una vez por turno.
  | ja_text   = このカード名はルール上「サラマングレイト」カードとしても扱う。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドにモンスターが存在しない場合、自分の墓地の炎属性モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。装備モンスターの攻撃力は５００アップする。このカードがフィールドから離れる時にそのモンスターは破壊される。<br />②：このカードが相手の効果で破壊された場合に発動できる。フィールドのモンスター１体を除外する。
  | ko_name   = 라이징 오브 파이어
  | ko_text   = 이 카드명은 룰상 "샐러맨그레이트" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. 장착 몬스터의 공격력은 500 올린다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. ②: 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 필드의 몬스터 1장을 골라 제외한다.
  | tc_name   = 火焰升騰
  | tc_text   = 此卡名在規則上也視為「轉生炎獸」卡。此卡名的①②效果，１回合各僅限使用１次。①：在我方場上不存在怪獸的狀況下，可將我方墓地的１隻炎屬性怪獸做為對象發動此卡。特殊召喚該怪獸，裝備此卡。裝備怪獸的攻擊力提升５００。此卡從場上離開時，該怪獸將被破壞。②：可在此卡因對方效果被破壞的狀況下發動。選擇將場上的１隻怪獸除外。
  | sc_name   = 火焰升腾
  | sc_text   = 此卡的卡名在规则上也视为“转生炎兽”卡。此卡名的①②效果1回合仅可各使用1次。①：自己场上不存在怪兽的情况下，以自己墓地的1只炎属性怪兽为对象可以发动此卡。将该怪兽特殊召唤，装备此卡。装备怪兽的攻击力上升500。此卡从场上离开时该怪兽将被破坏。②：此卡因对手的效果被破坏的情况下可以发动。挑选1只场上的怪兽除外。
