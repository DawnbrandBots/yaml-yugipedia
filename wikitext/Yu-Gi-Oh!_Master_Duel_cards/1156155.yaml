title: Shipping Error (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | text               = When a card or effect is activated that includes an effect that adds a card(s) from the Deck to the hand: The activated effect becomes "Your opponent takes 1 card from their Deck for you to add to your hand, and you must keep that card revealed. During the End Phase of this turn, shuffle it into the Deck, and if you do, draw 1 card".

  | fr_name            = Erreur de Livraison
  | fr_text            = Lorsqu'une carte ou un effet qui inclut un effet qui ajoute une ou plusieurs cartes depuis le Deck à la main est activé : l'effet activé devient "Votre adversaire prend 1 carte depuis son Deck pour vous à ajouter à votre main, et vous devez garder la carte révélée. Durant la End Phase de ce tour, mélangez-la dans le Deck, et si vous le faites, piochez 1 carte".
  | de_name            = Fehllieferung
  | de_text            = Wenn eine Karte oder ein Effekt aktiviert wird, die oder der einen Effekt enthält, der der Hand eine oder mehr Karten vom Deck hinzufügt: Der aktivierte Effekt wird zu „Dein Gegner nimmt 1 Karte von seinem Deck, die du deiner Hand hinzufügst, und du musst jene Karte vorgezeigt lassen. Während der End Phase dieses Spielzugs, mische sie ins Deck und falls du dies tust, ziehe 1 Karte.“
  | it_name            = Errore di Spedizione
  | it_text            = Quando viene attivata una carta o un effetto che include un effetto che aggiunge una o più carte dal Deck alla mano: l'effetto attivato diventa "Il tuo avversario prende 1 carta dal suo Deck da farti aggiungere alla tua mano, e tu devi tenere quella carta rivelata. Durante la End Phase di questo turno, mischiala nel Deck e, se lo fai, pesca 1 carta".
  | pt_name            = Erro de Envio
  | pt_text            = Quando um card ou efeito for ativado que inclua um efeito que adicione um ou mais cards do Deck à mão: o efeito ativado se torna "Seu oponente pega 1 card do Deck dele para que você adicione à sua mão, e você deve manter esse card revelado. Durante a Fase Final deste turno, embaralhe-o no Deck e, se isso acontecer, compre 1 card".
  | es_name            = Error de Carga
  | es_text            = Cuando es activada una carta o efecto que incluye un efecto que añade a la mano una o más cartas en el Deck: el efecto activado se convierte en "Tu adversario toma 1 carta en su Deck para que la añadas a tu mano, y debes mantener esa carta mostrada. Durante la End Phase de este turno, barájala al Deck y, si lo haces, roba 1 carta".
  | ja_text            = ①：デッキからカードを手札に加える効果を含む、魔法・罠・モンスターの効果が発動した時に発動できる。その効果は「相手は自身のデッキからカード１枚を選ぶ。自分はそのカードを手札に加える。自分はこの効果で手札に加えたカードを公開し続け、このターンのエンドフェイズに、公開しているそのカードを元々の持ち主のデッキに戻し、自分は１枚ドローする。」となる。
  | ko_name            = 시핑 에러
  | ko_text            = ①: 덱에서 카드를 패에 넣는 효과를 포함하는, 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과는 "상대는 자신의 덱에서 카드 1장을 고른다. 자신은 그 카드를 패에 넣는다. 자신은 이 효과로 패에 넣은 카드를 계속해서 공개하고, 이 턴의 엔드 페이즈에, 공개하고 있는 그 카드를 원래 주인의 덱으로 되돌리고, 자신은 1장 드로우한다."가 된다.
  | tc_name            = 誤出貨
  | tc_text            = ①：包含從牌組將卡加入手牌的效果在內的、魔法・陷阱・怪獸的效果發動時可以發動。該效果變為「對手從自身的牌組挑選1張卡。自己將該卡加入手牌。自己持續公開以此效果加入手牌的卡，在此回合的結束階段，將公開中的該卡放回原本持有者的牌組，自己抽1張。」。
  | sc_name            = 误出货
  | sc_text            = ①：包含从牌组将卡加入手牌的效果在内的、魔法・陷阱・怪兽的效果发动时可以发动。该效果变为“对手从自身的牌组挑选1张卡。自己将该卡加入手牌。自己持续公开以此效果加入手牌的卡，在此回合的结束阶段，将公开中的该卡放回原本持有者的牌组，自己抽1张。”。
  }}
