  | atk                = 1600
  | lore               = 2 Zombie monsters<br />If you would Tribute a monster(s) for a Tribute Summon, you can Tribute a Zombie monster(s) your opponent controls, even though you do not control them. You can only use each of the following effects of "Vampire Sucker" once per turn.<br />●You can target 1 monster in your opponent's GY; Special Summon it to your opponent's field in Defense Position, but it becomes a Zombie monster.<br />●If a Zombie monster(s) is Special Summoned from either GY: Draw 1 card.

  | fr_name            = Vampire Aspirante
  | fr_lore            = 2 monstres Zombie<br />Si vous allez Sacrifier un ou plusieurs monstres pour une Invocation Sacrifice, vous pouvez Sacrifier un ou plusieurs monstres Zombie contrôlés par votre adversaire, même si vous ne les contrôlez pas. Vous ne pouvez utiliser chacun des effets suivants de "Vampire Aspirante" qu'une fois par tour.<br />●Vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur le Terrain de votre adversaire en Position de Défense, mais il devient un monstre Zombie.<br />●Si un ou plusieurs monstres Zombie sont Invoqués Spécialement depuis l'un des Cimetières : piochez 1 carte.
  | de_name            = Vampirsaugerin
  | de_lore            = 2 Zombie-Monster<br />Falls du ein oder mehr Monster als Tribut für eine Tributbeschwörung anbieten würdest, kannst du ein oder mehr Zombie-Monster, die dein Gegner kontrolliert, als Tribut anbieten, obwohl du sie nicht kontrollierst. Du kannst jeden der folgenden Effekte von „Vampirsaugerin“ nur einmal pro Spielzug verwenden.<br />●Du kannst 1 Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition, aber es wird zu einem Zombie-Monster.<br />●Falls ein oder mehr Zombie-Monster als Spezialbeschwörung von einem beliebigen Friedhof beschworen werden: Ziehe 1 Karte.
  | it_name            = Vampira Succhiasangue
  | it_lore            = 2 mostri Zombie<br />Se stai per offrire come Tributo uno o più mostri per un'Evocazione tramite Tributo, puoi offrire come Tributo uno o più mostri Zombie controllati dal tuo avversario, anche se non li controlli tu. Puoi utilizzare ognuno dei seguenti effetti di "Vampira Succhiasangue" una sola volta per turno.<br />●Puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul Terreno del tuo avversario in Posizione di Difesa, ma esso diventa un mostro Zombie.<br />●Se uno o più mostri Zombie vengono Evocati Specialmente da qualsiasi Cimitero: pesca 1 carta.
  | pt_name            = Vampira Sugador
  | pt_lore            = 2 monstros Zumbi<br />Se você fosse oferecer como Tributo um ou mais monstros para uma Invocação-Tributo, você pode oferecer como Tributo um ou mais monstros Zumbi que seu oponente controla, mesmo que você não os controle. Você só pode usar cada um dos seguintes efeitos de "Vampira Sugador" uma vez por turno.<br />●Você pode escolher 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial em Posição de Defesa no campo do seu oponente, mas ele se torna um monstro Zumbi.<br />●Se um ou mais monstros Zumbi forem Invocados por Invocação-Especial de qualquer Cemitério: compre 1 card.
  | es_name            = Vampira Chupasangre
  | es_lore            = 2 monstruos Zombi<br />Si fueras a Sacrificar uno o más monstruos para una Invocación por Sacrificio, puedes Sacrificar uno o más monstruos Zombi que controle tu adversario aunque no los controles tú. Sólo puedes usar cada uno de los siguientes efectos de "Vampira Chupasangre" una vez por turno.<br />●Puedes seleccionar 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial al Campo de tu adversario, en Posición de Defensa, pero éste se convierte en un monstruo Zombi.<br />●Si uno o más monstruos Zombi son Invocados de Modo Especial desde cualquier Cementerio: roba 1 carta.
  | ja_lore            = アンデット族モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手の墓地のモンスター１体を対象として発動できる。そのモンスターを相手フィールドに守備表示で特殊召喚する。この効果で特殊召喚したモンスターはアンデット族になる。<br />②：自分・相手の墓地からアンデット族モンスターが特殊召喚された場合に発動する。自分は１枚ドローする。<br />③：自分がモンスターをアドバンス召喚する場合、自分フィールドのモンスターの代わりに相手フィールドのアンデット族モンスターをリリースできる。
  | ko_name            = 뱀파이어 서커
  | ko_lore            = 언데드족 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 상대 필드에 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 언데드족이 된다. ②: 자신 / 상대의 묘지에서 언데드족 몬스터가 특수 소환되었을 경우에 발동한다. 자신은 1장 드로우한다. ③: 자신이 몬스터를 어드밴스 소환할 경우, 자신 필드의 몬스터 대신에 상대 필드의 언데드족 몬스터를 릴리스할 수 있다.
  | tc_name            = 吸血鬼 吸食者
  | tc_lore            = 不死族怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。①：可將對方墓地的１隻怪獸做為對象發動。以守備表示特殊召喚該怪獸至對方場上。特殊召喚的該怪獸變為不死族。②：可在不死族怪獸從我方・對方墓地被特殊召喚的狀況下發動。我方從牌組抽１張牌。③：在我方升級召喚怪獸的狀況下，可解放對方場上的不死族怪獸替代我方場上的怪獸。
  | sc_name            = 吸血鬼吸食者
  | sc_lore            = 不死族怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。①：以对手墓地的1只怪兽为对象可以发动。将该怪兽以守备表示特殊召唤至对手场上。特殊召唤的该怪兽变为不死族。②：从自己・对手墓地有不死族怪兽被特殊召唤的情况下发动。自己从牌组抽1张。③：自己将怪兽上级召唤的情况下，可解放对手场上的不死族怪兽作为自己场上怪兽的代替。
