  | de_name   = Grosalamander Gürteltier
  | de_text   = Falls du eine „Grosalamander“-Karte kontrollierst: Du kannst diese Karte abwerfen und dann 1 offenes Monster auf dem Spielfeld wählen; es erhält bis zum Ende dieses Spielzugs 500 ATK. Falls du ein „Grosalamander“-Monster außer „Grosalamander Gürteltier“ kontrollierst und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Grosalamander Gürteltier“ nur einmal pro Spielzug verwenden.
  | it_name   = Salamagna Rotante
  | it_text   = Se controlli una carta "Salamagna": puoi scartare questa carta, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso guadagna 500 ATK fino alla fine di questo turno. Se controlli un mostro "Salamagna" diverso da "Salamagna Rotante" e questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Salamagna Rotante" una sola volta per turno.
  | pt_name   = Salamagrande Espiraloso
  | pt_text   = Se você controlar um card "Salamagrande": você pode descartar este card e, depois, escolher 1 monstro com a face para cima no campo; ele ganha 500 de ATK até o final deste turno. Se você controlar um monstro "Salamagrande" que não seja "Salamagrande Espiraloso" e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Salamagrande Espiraloso" uma vez por turno.
  | es_name   = Salamangrande Rotante
  | es_text   = Si controlas una carta "Salamangrande": puedes descartar esta carta, y después seleccionar 1 monstruo boca arriba en el Campo; éste gana 500 ATK hasta el final de este turno. Si controlas un monstruo "Salamangrande" que no sea "Salamangrande Rotante" y esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Salamangrande Rotante" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「サラマングレイト」カードが存在する場合、このカードを手札から捨て、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで５００アップする。<br />②：自分フィールドに「転生炎獣スピニー」以外の「サラマングレイト」モンスターが存在する場合に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 샐러맨그레이트 스피니
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "샐러맨그레이트" 카드가 존재할 경우, 이 카드를 패에서 버리고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 500 올린다.<br />②: 자신 필드에 "샐러맨그레이트 스피니" 이외의 "샐러맨그레이트" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 轉生炎獸 刺尾蜥
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在我方場上存在「轉生炎獸」卡的狀況下，可從手牌捨棄此卡，將場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前提升５００。<br />②：可在我方場上存在「轉生炎獸 刺尾蜥」以外的「轉生炎獸」怪獸的狀況下發動。從墓地特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  | sc_name   = 转生炎兽 刺尾蜥
