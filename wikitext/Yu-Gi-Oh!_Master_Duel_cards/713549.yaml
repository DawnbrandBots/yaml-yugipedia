  | def                = 1300
  | lore               = 2 Level 3 monsters<br />All monsters your opponent controls must attack, if able. While you control another "Battlin' Boxer" monster, your opponent's monsters cannot target this card for attacks. When an attack is declared involving another "Battlin' Boxer" monster you control: You can detach 2 materials from this card; look at your opponent's hand, then Set 1 Spell from their hand to your field.
  | fr_name            = Boxeur Indomptable Commissaire Triche
  | fr_lore            = 2 monstres de Niveau 3<br />Tous les monstres contrôlés par votre adversaire doivent attaquer, si possible. Tant que vous contrôlez un autre monstre "Boxeur Indomptable", les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Lorsqu'une attaque impliquant un autre monstre "Boxeur Indomptable" que vous contrôlez est déclarée : vous pouvez détacher 2 Matériels de cette carte ; regardez la main de votre adversaire, puis Posez 1 Magie depuis sa main sur votre Terrain.
  | de_name            = Unermüdlicher Boxer Betrugskommissar
  | de_lore            = 2 Monster der Stufe 3<br />Alle Monster, die dein Gegner kontrolliert, müssen angreifen, falls möglich. Solange du ein anderes „Unermüdlicher Boxer“-Monster kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Wenn ein Angriff deklariert wird, an dem ein anderes „Unermüdlicher Boxer“-Monster beteiligt ist, das du kontrollierst: Du kannst 2 Material von dieser Karte abhängen; sieh dir die Hand deines Gegners an, dann setze 1 Zauber von seiner Hand auf deine Spielfeldseite.
  | it_name            = Pugile Indomito Commissario Truffe
  | it_lore            = 2 mostri di Livello 3<br />Tutti i mostri controllati dal tuo avversario devono attaccare, se possibile. Mentre tu controlli un altro mostro "Pugile Indomito", i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Quando viene dichiarato un attacco che coinvolge un altro mostro "Pugile Indomito" che controlli: puoi staccare 2 materiali da questa carta; guarda la mano del tuo avversario, poi Posiziona 1 Magia dalla sua mano sul tuo Terreno.
  | pt_name            = Boxeador Obstinado Comissário Impostor
  | pt_lore            = 2 monstros de Nível 3<br />Todos os monstros que seu oponente controla devem atacar, se possível. Enquanto você controlar outro monstro "Boxeador Obstinado", os monstros do seu oponente não podem escolher este card como alvo de ataques. Quando um ataque for declarado envolvendo outro monstro "Boxeador Obstinado" que você controla: você pode desassociar 2 matérias deste card; olhe a mão do seu oponente e, depois, Baixe 1 Magia da mão dele no seu campo.
  | es_name            = Boxeador Indómito Comisionado Tramposo
  | es_lore            = 2 monstruos de Nivel 3<br />Todos los monstruos que controle tu adversario deben atacar si pueden hacerlo. Mientras controles otro monstruo "Boxeador Indómito", los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Cuando es declarado un ataque que involucre a otro monstruo "Boxeador Indómito" que controles: puedes desacoplar 2 materiales de esta carta; mira la mano de tu adversario, y después Coloca 1 Mágica en su mano en tu Campo.
  | ja_lore            = レベル３モンスター×２<br />このカードがフィールド上に表側表示で存在する限り、攻撃可能な相手モンスターは攻撃しなければならない。また、自分フィールド上にこのカード以外の「ＢＫ」と名のついたモンスターが存在する場合、相手はこのカードを攻撃対象にできない。このカード以外の自分の「ＢＫ」と名のついたモンスターが戦闘を行う攻撃宣言時、このカードのエクシーズ素材を２つ取り除いて発動できる。相手の手札を確認し、その中から魔法カード１枚を選んで自分フィールド上にセットする。
  | ko_name            = BK 치트 커미셔너
  | ko_lore            = 레벨 3 몬스터 × 2<br />이 카드가 필드 위에 앞면 표시로 존재하는 한, 공격 가능한 상대 몬스터는 공격을 해야 한다. 또한, 자신 필드 위에 이 카드 이외의 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터가 존재할 경우, 상대는 이 카드를 공격 대상으로 할 수 없다. 이 카드 이외의 자신의 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터가 전투를 실행하는 공격 선언시, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 상대의 패를 확인하고, 그 중에서 마법 카드를 1장 골라 자신 필드 위에 세트한다.
  | tc_name            = 燃燒拳鬥士 作弊拳擊委員
  | tc_lore            = 等級３怪獸×２<br />只要此卡以正面表示存在於場上，可攻擊的對方怪獸就必須攻擊。此外，在我方場上存在此卡以外的冠有「燃燒拳鬥士」之名的怪獸的狀況下，對方無法將此卡做為攻擊對象。我方此卡以外的冠有「燃燒拳鬥士」之名的怪獸進行戰鬥的攻擊宣言時，可去除此卡的２個超量素材發動。確認對方手牌，從其中選擇１張魔法卡覆蓋在我方場上。
  | sc_name            = 燃烧拳斗士 作弊拳击委员
  | sc_lore            = 等级３怪兽×２<br />只要此卡以表侧表示存在于场上，具有攻击可能的对手怪兽就必须进行攻击。此外，我方场上存在有除此卡以外冠有“燃烧拳斗士”之名的怪兽的场合，对手不可以此卡为攻击对象。我方除此卡以外冠有“燃烧拳斗士”之名的怪兽进行战斗的攻击宣言时，可移除此卡的２个超量素材并发动。确认对手手牌，并从中挑选１张魔法卡盖牌至我方场上。
  }}
