title: World Legacy's Mind Meld (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = When an opponent's monster activates its effect while you control a "Krawler" monster: The activated effect becomes "return 1 face-up monster your opponent controls to the hand". You can banish this card from your GY, then target 1 Link Monster on the field; Special Summon 1 "Krawler" monster from your hand, Deck, or GY to your zone the target points to, in face-down Defense Position. You can only use 1 "World Legacy's Mind Meld" effect per turn, and only once that turn.

  | fr_name   = Mélange d'Esprit de l'Héritage du Monde
  | fr_text   = Lorsqu'un monstre de l'adversaire active son effet tant que vous contrôlez un monstre "Krawler" : l'effet activé devient "renvoyez 1 monstre face recto contrôlé par votre adversaire à la main". Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Lien sur le Terrain ; Invoquez Spécialement 1 monstre "Krawler" depuis votre main, Deck ou Cimetière dans votre zone pointée par la cible, en Position de Défense face verso. Vous ne pouvez utiliser qu'1 effet de "Mélange d'Esprit de l'Héritage du Monde" par tour, et uniquement une fois le tour.
  | de_name   = Gedankenverschmelzung des Weltvermächtnisses
  | de_text   = Wenn der Effekt eines Monsters eines Gegners aktiviert wird, solange du ein „Krawler“-Monster kontrollierst: Der aktivierte Effekt wird zu „Gib 1 offenes Monster, das dein Gegner kontrolliert, auf die Hand zurück.“ Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Linkmonster auf dem Spielfeld wählen; beschwöre 1 „Krawler“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof in deine Zone, auf die das gewählte Ziel zeigt, in die verdeckte Verteidigungsposition. Du kannst nur 1 Effekt von „Gedankenverschmelzung des Weltvermächtnisses“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name   = Connessione Mentale dell'Eredità del Mondo
  | it_text   = Quando un mostro dell'avversario attiva il suo effetto mentre controlli un mostro "Krawler": l'effetto attivato diventa "fai ritornare nella mano 1 mostro scoperto controllato dal tuo avversario". Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Link sul Terreno; Evoca Specialmente 1 mostro "Krawler" dalla tua mano, Deck o Cimitero in una tua zona puntata dal bersaglio, coperto in Posizione di Difesa. Puoi utilizzare solo 1 effetto di "Connessione Mentale dell'Eredità del Mondo" per turno, e solo una volta in quel turno.
  | pt_name   = Vínculo Mental do Legado Mundial
  | pt_text   = Quando um monstro do oponente ativar seu efeito enquanto você controlar um monstro "Krawler": o efeito ativado se torna "devolva 1 monstro com a face para cima que seu oponente controla para a mão". Você pode banir este card do seu Cemitério e, depois, escolher 1 Monstro Link no campo; Invoque por Invocação-Especial 1 monstro "Krawler" da sua mão, do Deck ou do Cemitério em uma zona sua para a qual o alvo apontar, com a face para baixo em Posição de Defesa. Você só pode usar 1 efeito de "Vínculo Mental do Legado Mundial" por turno e apenas uma vez por turno.
  | es_name   = Unión Mental del Legado Mundial
  | es_text   = Cuando un monstruo del adversario active su efecto mientras controlas un monstruo "Krawler": el efecto activado se convierte en "devuelve a la mano 1 monstruo boca arriba que controle tu adversario". Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo de Enlace en el Campo; Invoca de Modo Especial 1 monstruo "Krawler" en tu mano, Deck o Cementerio a tu zona a la que el objetivo apunte, en Posición de Defensa boca abajo. Sólo puedes usar 1 efecto de "Unión Mental del Legado Mundial" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドに「クローラー」モンスターが存在し、相手モンスターの効果が発動した時に発動できる。その効果は「相手フィールドの表側表示モンスター１体を手札に戻す」となる。<br />②：墓地のこのカードを除外し、フィールドのＬモンスター１体を対象として発動できる。自分の手札・デッキ・墓地から「クローラー」モンスター１体を、対象のモンスターのリンク先となる自分フィールドに裏側守備表示で特殊召喚する。
  | ko_name   = 성유물의 교심
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 자신 필드에 "크롤러" 몬스터가 존재하고, 상대 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과는 "상대 필드의 앞면 표시 몬스터 1장을 고르고 주인의 패로 되돌린다"가 된다.<br />②: 묘지의 이 카드를 제외하고, 필드의 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "크롤러" 몬스터 1장을 고르고, 대상 몬스터의 링크 앞이 되는 자신 필드에 뒷면 수비 표시로 특수 소환한다.
  | tc_name   = 星遺物的交心
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：可在我方場上存在「機怪蟲」怪獸，對方怪獸的效果發動時發動。該效果變為「選擇對方場上的１隻正面表示怪獸，送回持有者的手牌」。<br />②：可將墓地的此卡除外，將場上的１隻連結怪獸做為對象發動。從我方手牌・牌組・墓地選擇１隻「機怪蟲」怪獸，以反面守備表示特殊召喚至對象怪獸連結指向的我方場上。
  | sc_name   = 星遗物之交心
  | sc_text   = 此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：自己场上有“机怪虫”怪兽存在，对手怪兽的效果发动时可以发动。该效果变为“挑选对手场上的1只表侧表示怪兽放回持有者手牌”。<br />②：将墓地的此卡除外，以场上的1只连接怪兽为对象可以发动。从自己的手牌・牌组・墓地挑选1只“机怪虫”怪兽，以里侧守备表示特殊召唤至对象怪兽连接端的自己场上。
  }}
