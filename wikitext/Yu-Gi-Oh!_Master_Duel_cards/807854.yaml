title: Dragonmaid Tidying (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 Dragon monster you control and 1 card your opponent controls or in their GY; return them to the hand. You can banish this card from your GY; Special Summon 1 "Dragonmaid" monster from your hand or GY in Defense Position, but return it to the hand during the End Phase. You can only use 1 "Dragonmaid Tidying" effect per turn, and only once that turn.

  | fr_name   = Dragonirène Rangement
  | fr_text   = Ciblez 1 monstre Dragon que vous contrôlez et 1 carte contrôlée par votre adversaire ou dans son Cimetière ; renvoyez-les à la main. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Dragonirène" depuis votre main ou Cimetière en Position de Défense, mais renvoyez-le à la main durant la End Phase. Vous ne pouvez utiliser qu'1 effet de "Dragonirène Rangement" par tour, et uniquement une fois le tour.
  | de_name   = Drachenmädchen-Putzaktion
  | de_text   = Wähle 1 Drache-Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert oder die sich in seinem Friedhof befindet; gib sie auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Drachenmädchen“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition, aber gib es während der End Phase auf die Hand zurück. Du kannst nur 1 Effekt von „Drachenmädchen-Putzaktion“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Riordino Dragonzella
  | it_text   = Scegli come bersaglio 1 mostro Drago che controlli e 1 carta controllata dal tuo avversario o nel suo Cimitero; falli ritornare nella mano. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Dragonzella" dalla tua mano o Cimitero in Posizione di Difesa, ma fallo ritornare nella mano durante la End Phase. Puoi utilizzare solo 1 effetto di "Riordino Dragonzella" per turno, e solo una volta in quel turno.
  | pt_name   = Arrumação Dragãozela
  | pt_text   = Escolha 1 monstro Dragão que você controla e 1 card que seu oponente controla ou no Cemitério dele; devolva-os para a mão. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Dragãozela" da sua mão ou do Cemitério em Posição de Defesa, mas devolva-o para a mão durante a Fase Final. Você só pode usar 1 efeito de "Arrumação Dragãozela" por turno e apenas uma vez por turno.
  | es_name   = Limpieza Dragoncella
  | es_text   = Selecciona 1 monstruo Dragón que controles y 1 carta que controle tu adversario o esté en su Cementerio; devuélvelos a la mano. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Dragoncella" en Posición de Defensa, pero devuélvelo a la mano durante la End Phase. Sólo puedes usar 1 efecto de "Limpieza Dragoncella" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドのドラゴン族モンスター１体と相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを手札に戻す。<br />②：墓地のこのカードを除外して発動できる。自分の手札・墓地から「ドラゴンメイド」モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに手札に戻る。
  | ko_name   = 드래곤메이드의 정리정돈
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 드래곤족 몬스터 1장과 상대의 필드 / 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "드래곤메이드" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 패로 되돌아간다.
  | tc_name   = 龍女僕的收拾整理
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可將我方場上的１隻龍族怪獸及對方場上・墓地的１張卡做為對象發動。將該卡送回持有者的手牌。②：可將墓地的此卡除外發動。從我方手牌・墓地選擇１隻「龍女僕」怪獸，以守備表示特殊召喚。透過此效果特殊召喚的怪獸，在結束階段將回到持有者的手牌。
  | sc_name   = 龙女仆的收拾整理
  | sc_text   = 此卡名的效果①②在1个回合中仅有1次机会使用其中任意1种。①：可以以自己场上的1只龙族怪兽与对手场上、墓地的1张卡为对象发动。将该卡还回持有者的手牌中。②：除外墓地的此卡后可以发动。从自己的手牌、墓地选择1只“龙女仆”怪兽，以守备表示特殊召唤。此效果特殊召唤的怪兽在结束阶段返回持有者的手牌中。
  }}
