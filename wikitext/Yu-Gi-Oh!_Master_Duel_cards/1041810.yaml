title: How Did Dai Get Here? (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = If a monster you control is destroyed by your opponent's attack or card effect: Place face-up in your Field Zone, 1 Field Spell from your Deck with a different name than the cards in the Field Zones, then reveal 5 monsters from your Deck that can be Special Summoned, with different names from each other, your opponent randomly picks 1 for you to Special Summon, also shuffle the rest into your Deck. You can only activate 1 "How Did Dai Get Here?" per turn.
  | releases  = 
  Solo Mode: [[Scheming Creatures]]; January 29, 2024
  Legacy Pack; January 29, 2024

  | fr_name   = Comment Dai Est Arrivé Ici ?
  | fr_text   = Si un monstre que vous contrôlez est détruit par une attaque ou effet de carte de votre adversaire : placez face recto dans votre Zone Terrain, 1 Magie de Terrain depuis votre Deck de nom différent des cartes dans les Zones Terrain, puis révélez 5 monstres depuis votre Deck qui peuvent être Invoqués Spécialement, de noms différents les uns des autres, votre adversaire en prend 1 au hasard pour vous à Invoquer Spécialement, et aussi, mélangez les cartes restantes dans votre Deck. Vous ne pouvez activer qu'1 "Comment Dai Est Arrivé Ici ?" par tour.
  | de_name   = Wie kommt Dai hierher?
  | de_text   = Falls ein Monster, das du kontrollierst, durch einen Angriff oder Karteneffekt deines Gegners zerstört wird: Lege 1 Spielfeldzauber mit einem unterschiedlichen Namen als die Karten in den Spielfeldzonen von deinem Deck offen in deine Spielfeldzone, dann zeige 5 Monster, die als Spezialbeschwörung beschworen werden können, mit unterschiedlichen Namen voneinander von deinem Deck vor, dein Gegner bestimmt zufällig 1, das du als Spezialbeschwörung beschwörst, zusätzlich mische den Rest in dein Deck. Du kannst nur 1 „Wie kommt Dai hierher?“ pro Spielzug aktivieren.
  | it_name   = Come Dai Fatto a Finire Lì?
  | it_text   = Se un mostro che controlli viene distrutto da un attacco o dall'effetto di una carta del tuo avversario: metti dal tuo Deck scoperta nella tua Zona Terreno, 1 Magia Terreno con un nome diverso dalle carte nelle Zone Terreno, poi rivela dal tuo Deck 5 mostri che possono essere Evocati Specialmente, con nomi diversi l'uno dall'altro, il tuo avversario ne prende 1 a caso da farti Evocare Specialmente, inoltre mischia il resto nel tuo Deck. Puoi attivare solo 1 "Come Dai Fatto a Finire Lì?" per turno.
  | pt_name   = Como Dai Chegou Aqui?
  | pt_text   = Se um monstro que você controla for destruído por um ataque ou efeito de card do seu oponente: coloque com a face para cima na sua Zona do Campo, 1 Magia de Campo do seu Deck com um nome diferente que o dos cards nas Zonas do Campo e, depois, revele 5 monstros do seu Deck que possam ser Invocados por Invocação-Especial, com nomes diferentes uns dos outros, seu oponente elege 1 deles aleatoriamente para que você Invoque por Invocação-Especial e, além disso, embaralhe o resto no seu Deck. Você só pode ativar 1 "Como Dai Chegou Aqui?" por turno.
  | es_name   = ¿Cómo Llegó Aquí Dai?
  | es_text   = Si un monstruo que controlas es destruido por el ataque o efecto de carta de tu adversario: pon en tu Zona del Campo boca arriba 1 Mágica de Campo en tu Deck, con un nombre diferente al de las cartas en las Zonas del Campo, y después muestra 5 monstruos en tu Deck que puedan ser Invocados de Modo Especial, con nombres diferentes entre sí, tu adversario elige 1 al azar para que lo Invoques de Modo Especial, y además barajas el resto a tu Deck. Sólo puedes activar 1 "¿Cómo Llegó Aquí Dai?" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドのモンスターが相手の攻撃・効果で破壊された場合に発動できる。同名カードがフィールドゾーンに存在しないフィールド魔法カード１枚をデッキから自分のフィールドゾーンに表側表示で置く。その後、デッキからカード名が異なるモンスター５体を相手に見せ、相手はその中からランダムに１体選ぶ。そのモンスター１体を自分フィールドに特殊召喚し、残りをデッキに戻す。
  | ko_name   = 기이계개
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터가 상대의 공격 / 효과로 파괴되었을 경우에 발동할 수 있다. 같은 이름의 카드가 필드 존에 존재하지 않는 필드 마법 카드 1장을 덱에서 자신의 필드 존에 앞면 표시로 놓는다. 그 후, 덱에서 카드명이 다른 몬스터 5장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 몬스터 1장을 자신 필드에 특수 소환하고, 나머지를 덱으로 되돌린다.
  | tc_name   = 奇異界開
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可在我方場上的怪獸因對方的攻擊・效果被破壞的狀況下發動。從牌組將１張場地區不存在同名卡的場地魔法卡以正面表示置於我方的場地區。其後，從牌組將５隻卡名不同的怪獸出示給對方，對方從其中隨機選擇１隻。特殊召喚１隻該怪獸至我方場上，剩餘的送回牌組。
  | sc_name   = 奇异界开
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：自己场上的怪兽因对手的攻击・效果被破坏的情况下可以发动。从牌组将场地区域不存在同名卡的１张场地魔法卡以表侧表示放在自己的场地区域。然后，从牌组将卡名不同的５只怪兽出示给对手，对手从其中随机挑选１只。将该１只怪兽特殊召唤至自己场上，剩余的放回牌组。
  }}
