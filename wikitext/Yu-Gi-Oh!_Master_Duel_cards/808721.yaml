  | text      = This card's ATK/DEF become its Level x 300. Once per turn, during your Standby Phase: Increase this card's Level by 1 (max. 12). When this card is Normal Summoned: You can destroy Spells/Traps your opponent controls equal to the number of "Fortune Lady" monsters you control.

  | fr_name   = Zéphyria, Demoiselle de Fortune
  | fr_text   = L'ATK et la DEF de cette carte sont égales à son Niveau x 300. Durant chacune de vos Standby Phases, augmentez le Niveau de cette carte de 1 (max 12). Lorsque cette carte est Invoquée Normalement, vous pouvez détruire un nombre de Cartes Magie ou Piège contrôlées par votre adversaire égal au nombre de monstres "Demoiselle de Fortune" face recto que vous contrôlez.
  | de_name   = Schicksalsdame Wind
  | de_text   = Die ATK und DEF dieser Karte entsprechen ihrer Stufe x 300. Während jeder deiner Standby Phasen, erhöhe die Stufe dieser Karte um 1 (maximal 12). Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du eine Anzahl von Zauber- und Fallenkarten zerstören, die dein Gegner kontrolliert, die der Anzahl offener „Schicksalsdame“-Monster entspricht, die du kontrollierst.
  | it_name   = Vento, Signora della Fortuna
  | it_text   = L'ATK e il DEF di questa carta sono pari al suo Livello x 300. Durante ogni tua Standby Phase, aumenta di 1 il Livello di questa carta (massimo 12). Quando questa carta viene Evocata Normalmente, puoi distruggere un numero di Carte Magia o Trappola controllate dal tuo avversario pari al numero di mostri "Signora della Fortuna" scoperti che controlli.
  | pt_name   = Senhora Fortuna do Vento
  | pt_text   = O ATK/DEF deste card se tornam seu Nível x 300. Uma vez por turno, durante sua Fase de Apoio: aumente em 1 o Nível deste card (máx. 12). Quando este card for Invocado por Invocação-Normal: você pode destruir Magias/Armadilhas que seu oponente controla igual ao número de monstros "Senhora Fortuna" que você controla.
  | es_name   = Adivinadora Viento
  | es_text   = El ATK y la DEF de esta carta son iguales a su Nivel x 300. Durante cada una de tus Standby Phases, incrementa en 1 el Nivel de esta carta (max. 12). Cuando Invocas esta carta de Modo Normal, puedes destruir una cantidad de Cartas Mágicas o de Trampa que controle tu adversario igual a la cantidad de monstruos "Adivinadora" boca arriba que controles.
  | ja_text   = ①：このカードの攻撃力・守備力は、このカードのレベル×３００になる。<br />②：自分スタンバイフェイズに発動する。このカードのレベルを１つ上げる（最大レベル１２まで）。<br />③：このカードが召喚した時に発動できる。自分フィールドの「フォーチュンレディ」モンスターの数だけ、相手フィールドの魔法・罠カードを破壊する。
  | ko_name   = 포츈 레이디 윈디
  | ko_text   = 이 카드의 공격력/수비력은 이 카드의 레벨 × 300 포인트가 된다. 자신의 스텐바이 페이즈시, 이 카드의 레벨을 1개 올린다(최대 레벨 12까지). 이 카드가 일반 소환에 성공했을 때, 자신 필드 위에 앞면 표시로 존재하는 "포츈 레이디"라는 이름이 붙은 몬스터의 수만큼, 상대 필드 위에 존재하는 마법/함정 카드를 파괴할 수 있다.
  | tc_name   = 命運女郎・溫蒂
  | tc_text   = 此卡的攻擊力・守備力變為此卡的等級×３００。此外，我方的準備階段時，此卡的等級提升１（最多提升至１２）。此卡召喚成功時，可選擇對方場上的魔法・陷阱卡破壞，數量最多為我方場上的冠有「命運女郎」之名的怪獸數量。
  | sc_name   = 命运女郎・温蒂
  | sc_text   = 此卡的攻击力、守备力变成此卡的等级×３００点。此外，我方准备阶段时，此卡的等级上升１级（最高至１２级）。此卡召唤成功时，可挑选对手场上的魔法、陷阱卡破坏，其数量相当于我方场上冠有“命运女郎”之名怪兽的数量。
