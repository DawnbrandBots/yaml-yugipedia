  | fr_lore            = Une fois par tour : vous pouvez déclarer 1 nom de carte ; regardez la main de votre adversaire, puis s'il a la carte déclarée dans sa main, appliquez 1 de ces effets.<br />●Prenez le contrôle d'1 monstre contrôlé par votre adversaire.<br />●Détruisez 1 Magie/Piège contrôlé par votre adversaire, puis vous pouvez Poser la Magie/Piège détruit sur votre Terrain.
  | de_name            = Der unterdrückte Pluto
  | de_lore            = Einmal pro Spielzug: Du kannst 1 Kartennamen deklarieren; sieh dir die Hand deines Gegners an, dann, falls er die deklarierte Karte in seiner Hand hat, führe 1 dieser Effekte aus.<br />●Übernimm die Kontrolle über 1 Monster, das dein Gegner kontrolliert.<br />●Zerstöre 1 Zauber/Falle, den oder die dein Gegner kontrolliert, dann kannst du den oder die zerstörte/n Zauber/Falle auf deine Spielfeldseite setzen.
  | it_name            = Il Sopprimente Plutone
  | it_lore            = Una volta per turno: puoi dichiarare il nome di 1 carta; guarda la mano del tuo avversario, poi, se ha la carta dichiarata nella sua mano, applica 1 di questi effetti.<br />●Prendi il controllo di 1 dei mostri controllato dal tuo avversario.<br />●Distruggi 1 Magia/Trappola controllata dal tuo avversario, poi puoi Posizionare la Magia/Trappola distrutta sul tuo Terreno.
  | pt_name            = O Repressor Plutão
  | pt_lore            = Uma vez por turno: você pode declarar o nome de 1 card; olhe a mão do seu oponente e, depois, se ele tiver o card declarado na mão, aplique 1 dos seguintes efeitos.<br />●Tome o controle de 1 monstro que seu oponente controla.<br />●Destrua 1 Magia/Armadilha que seu oponente controla e, depois, você pode Baixar a Magia/Armadilha destruída no seu campo.
  | es_name            = El Plutón Represor
  | es_lore            = Una vez por turno: puedes declarar 1 nombre de carta; mira la mano de tu adversario, y después, si tiene la carta declarada en su mano, aplica 1 de estos efectos.<br />●Toma el control de 1 monstruo que controle tu adversario.<br />●Destruye 1 Mágica/Trampa que controle tu adversario, y después puedes Colocar en tu Campo la Mágica/Trampa destruida.
  | ja_lore            = ①：１ターンに１度、カード名を１つ宣言して発動できる。相手の手札を確認し、その中に宣言したカードがあった場合、以下の効果から１つを選んで適用する。<br />●相手フィールドのモンスター１体のコントロールを得る。<br />●相手フィールドの魔法・罠カード１枚を破壊する。その後、破壊したその魔法・罠カードを自分フィールドにセットできる。
  | ko_name            = The suppression PLUTO
  | ko_lore            = ①: 1턴에 1번, 카드명을 1개 선언하고 발동할 수 있다. 상대의 패를 전부 확인하고, 그 중에 선언한 카드가 있을 경우, 이하의 효과에서 1개를 골라 적용한다.<br />●상대 필드의 몬스터 1장을 고르고 컨트롤을 얻는다.<br />●상대 필드의 마법 / 함정 카드 1장을 고르고 파괴한다. 그 후, 파괴한 그 마법 / 함정 카드를 자신 필드에 세트할 수 있다.
  | tc_name            = The suppression PLUTO
  | tc_lore            = ①：１回合１次，可宣言１個卡名發動。確認對方的所有手牌，在其中有宣言的卡的狀況下，從以下的效果選擇１個適用。<br />●選擇對方場上的１隻怪獸，獲得控制權。<br />●選擇對方場上的１張魔法・陷阱卡破壞。其後，可將破壞的該魔法・陷阱卡覆蓋於我方場上。
  | sc_name            = 镇压冥王星
  | sc_lore            = ①：１回合１次，宣言１个卡名可以发动。确认对手的所有手牌，其中有所宣言卡的情况下，从以下效果中挑选１个适用。<br />●挑选对手场上的１只怪兽，获得其控制权。<br />●挑选对手场上的１张魔法・陷阱卡破坏。然后，可将破坏的该魔法・陷阱卡放置在自己场上。
