title: Super Quantal Mech Ship Magnacarrier (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = Discard 1 card, then target 1 "Super Quantum" monster you control; Special Summon from your Extra Deck, 1 "Super Quantal Mech Beast" Xyz Monster with the same Attribute as that monster you control by using it as material. (This is treated as an Xyz Summon.) You can send this card from the Field Zone to the GY, then target 3 "Super Quantal Mech Beast" Xyz Monsters with different names you control and/or in your GY; Special Summon 1 "Super Quantal Mech King Great Magnus" from your Extra Deck, and if you do, attach the targeted monsters and their materials to it as material.

  | fr_name   = Magnaporteur Vaisseau Méca Super Quantique
  | fr_text   = Défaussez 1 carte, puis ciblez 1 monstre "Super Quantum" que vous contrôlez ; Invoquez Spécialement 1 Monstre Xyz "Bête Méca Super Quantique" avec le même Attribut que le monstre que vous contrôlez depuis votre Extra Deck, en l'utilisant comme Matériel. (Ceci est traité comme une Invocation Xyz.) Vous pouvez envoyer cette carte depuis la Zone Terrain au Cimetière, puis ciblez 3 Monstres Xyz "Bête Méca Super Quantique" de noms différents que vous contrôlez et/ou dans votre Cimetière ; Invoquez Spécialement 1 "Grand Magnus Roi Méca Super Quantique" depuis votre Extra Deck, et si vous le faites, attachez-lui les monstres ciblés et leurs Matériels comme Matériel.
  | de_name   = Superquantal Mechschiff Magnaträger
  | de_text   = Wirf 1 Karte ab und wähle dann 1 „Superquantum“-Monster, das du kontrollierst; beschwöre 1 „Superquantal Mechungeheuer“-Xyz-Monster mit derselben Eigenschaft wie das Monster, das du kontrollierst, als Spezialbeschwörung von deinem Extra Deck, indem du es als das Material verwendest. (Dies wird als Xyz-Beschwörung behandelt.) Du kannst diese Karte aus der Spielfeldzone auf den Friedhof legen und dann 3 „Superquantal Mechungeheuer“-Xyz-Monster mit unterschiedlichen Namen wählen, die du kontrollierst und/oder die in deinem Friedhof liegen; beschwöre 1 „Superquantal Mechkönig Großer Magnus“ als Spezialbeschwörung von deinem Extra Deck und falls du dies tust, hänge die gewählten Monster und ihr Material als Material daran an.
  | it_name   = Super Quantal Nave Mech Magnatrasportatore
  | it_text   = Scarta 1 carta, poi scegli come bersaglio 1 mostro "Super Quantum" che controlli; Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz "Super Quantal Bestia Mech" con lo stesso Attributo di quel mostro che controlli, utilizzandolo come materiale. (Questa viene considerata come un'Evocazione Xyz.) Puoi mandare questa carta dalla Zona Terreno al Cimitero, poi scegliere come bersaglio 3 Mostri Xyz "Super Quantal Bestia Mech" con nomi diversi che controlli e/o nel tuo Cimitero; Evoca Specialmente 1 "Super Quantal Re Mech Grande Magnus" dal tuo Extra Deck e, se lo fai, attacca i mostri scelti come bersaglio e i loro materiali ad esso come materiale.
  | pt_name   = Nave Mech Super Quantal Magnaportador
  | pt_text   = Descarte 1 card e, depois, escolha 1 monstro "Super Quantum" que você controla; Invoque por Invocação-Especial do Deck Adicional, 1 Monstro Xyz "Besta Mech Super Quantal" com o mesmo Atributo que esse monstro que você controla, usando-o como matéria. (Isso é considerado uma Invocação-Xyz.) Você pode enviar este card da Zona do Campo para o Cemitério e, depois, escolher 3 Monstros Xyz "Besta Mech Super Quantal" com nomes diferentes que você controla e/ou no seu Cemitério; Invoque por Invocação-Especial 1 "Rei Mech Super Quantal Grande Magnus" do seu Deck Adicional e, se isso acontecer, associe a ele como matéria os monstros alvo e suas matérias.
  | es_name   = Magnatransportador, Mecha Nave Súper Cuantal
  | es_text   = Descarta 1 carta, y después selecciona 1 monstruo "Súper Cuantio" que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Mecha Bestia Súper Cuantal" con el mismo Atributo que ese monstruo que controlas usándolo como material. (Esto se trata como una Invocación Xyz). Puedes mandar esta carta de la Zona del Campo al Cementerio, y después seleccionar 3 Monstruos Xyz "Mecha Bestia Súper Cuantal" con nombres diferentes que controlas y/o en tu Cementerio; Invoca de Modo Especial, desde tu Deck Extra, 1 "Gran Magnus, Mecha Rey Súper Cuantal" y, si lo haces, acóplale los monstruos seleccionados y sus materiales como material.
  | ja_text   = ①：手札を１枚捨て、自分フィールドの「超量士」モンスター１体を対象として発動できる。その自分のモンスターと同じ属性の「超量機獣」Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。<br />②：フィールドゾーンのこのカードを墓地へ送り、自分のフィールド・墓地のカード名が異なる「超量機獣」Ｘモンスター３体を対象として発動できる。ＥＸデッキから「超量機神王グレート・マグナス」１体を特殊召喚し、対象のモンスターとそのＸ素材を全てそのモンスターのＸ素材とする。
  | ko_name   = 초량기함 매그너캐리어
  | ko_text   = ①: 패를 1장 버리고, 자신 필드의 "초량사" 몬스터 1장을 대상으로 하여 이 효과를 발동할 수 있다. 그 자신의 몬스터와 같은 속성의 "초량기수" 엑시즈 몬스터 1장을, 대상 몬스터의 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.<br />②: 필드 존의 이 카드를 묘지로 보내고, 자신의 필드 / 묘지의 "초량기수" 엑시즈 몬스터 3종류를 1장씩 대상으로 하여 발동할 수 있다. 엑스트라 덱에서 "초량기신왕 그레이트 매그너스" 1장을 특수 소환하고, 그 아래에 대상의 몬스터와 그 엑시즈 소재를 전부 겹쳐 엑시즈 소재로 한다.
  | tc_name   = 超級量子機艦 宏偉母艦
  | tc_text   = ①：可捨棄１張手牌，將我方場上的１隻「超級量子士」怪獸做為對象發動。將１隻屬性與該我方怪獸相同的「超級量子機獸」超量怪獸重疊至對象怪獸上方，視為超量召喚從額外牌組特殊召喚。<br />②：可將場地區的此卡送至墓地，將我方場上・墓地的３種「超級量子機獸」超量怪獸各１隻做為對象發動。從額外牌組特殊召喚１隻「超級量子機神王 巨大麥格納」，將所有對象怪獸及其超量素材全部重疊至其下方做為超量素材。
  | sc_name   = 超级量子机舰宏伟母舰
  | sc_text   = ①：可舍弃１张手牌，并以我方场上的１只“超级量子士”怪兽为对象发动此效果。将１只与该我方怪兽相同属性之“超级量子机兽”超量怪兽叠放至对象怪兽的上方并视为超量召唤从额外牌组特殊召唤。<br />②：可将场地区的此卡送入墓地，并以我方场上、墓地之３种“超级量子机兽”超量怪兽各１只为对象发动。从额外牌组特殊召唤１只“超级量子机神王 巨大・麦格纳”，并将对象怪兽及该超量素材全部叠放至其下方作为超量素材。
  }}
