title: Kashtira Preparations (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = During either player's turn: You can Special Summon 1 of your "Kashtira" monsters that is banished or in your hand. If your opponent activates a Trap Card or effect, you control a "Kashtira" monster, and this card is already face-up in your Spell & Trap Zone: You can look at your opponent's hand, and if you do, banish 1 card from it face-down. You can only use each effect of "Kashtira Preparations" once per turn.

  | fr_name   = Préparations Kashtira
  | fr_text   = Durant le tour de chaque joueur : vous pouvez Invoquer Spécialement 1 de vos monstres "Kashtira" qui est banni ou dans votre main. Si votre adversaire active une Carte Piège ou effet de Piège, que vous contrôlez un monstre "Kashtira" et que cette carte est déjà face recto dans votre Zone Magie & Piège : vous pouvez regarder la main de votre adversaire, et si vous le faites, bannissez-en face verso 1 carte. Vous ne pouvez utiliser chaque effet de "Préparations Kashtira" qu'une fois par tour.
  | de_name   = Kashtira-Vorbereitungen
  | de_text   = Während des Spielzugs eines beliebigen Spielers: Du kannst 1 deiner „Kashtira“-Monster, das verbannt ist oder sich in deiner Hand befindet, als Spezialbeschwörung beschwören. Falls dein Gegner eine Fallenkarte oder einen Falleneffekt aktiviert, du ein „Kashtira“-Monster kontrollierst und diese Karte bereits offen in deiner Zauber- & Fallenzone liegt: Du kannst dir die Hand deines Gegners ansehen und falls du dies tust, verbanne 1 Karte daraus verdeckt. Du kannst jeden Effekt von „Kashtira-Vorbereitungen“ nur einmal pro Spielzug verwenden.
  | it_name   = Preparazioni Kashtira
  | it_text   = Durante il turno di qualsiasi giocatore: puoi Evocare Specialmente 1 dei tuoi mostri "Kashtira" che è bandito o nella tua mano. Se il tuo avversario attiva una Carta Trappola o un suo effetto, tu controlli un mostro "Kashtira", e questa carta già scoperta nella tua Zona Magie & Trappole: puoi guardare la mano del tuo avversario e, se lo fai, bandisci 1 carta da essa coperta. Puoi utilizzare ogni effetto di "Preparazioni Kashtira" una sola volta per turno.
  | pt_name   = Preparações Kashtira
  | pt_text   = Durante o turno de qualquer duelista: você pode Invocar por Invocação-Especial 1 dos seus monstros "Kashtira" que estiverem banidos ou na sua mão. Se seu oponente ativar um Card de Armadilha ou seus efeitos, você controlar um monstro "Kashtira" e este card já estiver com a face para cima na sua Zona de Magias & Armadilhas: você pode olhar a mão do seu oponente e, se isso acontecer, bana 1 card dali, com a face para baixo. Você só pode usar cada efeito de "Preparações Kashtira" uma vez por turno.
  | es_name   = Preparaciones Kashtira
  | es_text   = Durante el turno de cualquier jugador: puedes Invocar de Modo Especial 1 de tus monstruos "Kashtira" que esté desterrado o en tu mano. Si tu adversario activa una Carta de Trampa o su efecto, tú controlas un monstruo "Kashtira" y esta carta ya está boca arriba en tu Zona de Magia y Trampas: puedes mirar la mano de tu adversario y, si lo haces, destierra 1 carta en ella boca abajo. Sólo puedes usar cada efecto de "Preparaciones Kashtira" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに発動できる。自分の手札・除外状態の「クシャトリラ」モンスター１体を特殊召喚する。<br />②：このカードが魔法＆罠ゾーンに存在する状態で、相手が罠カードの効果を発動した場合、自分フィールドに「クシャトリラ」モンスターが存在していれば発動できる。相手の手札を確認し、その内の１枚を選んで裏側で除外する。
  | ko_name   = 크샤트리라 프리페어
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 발동할 수 있다. 패의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "크샤트리라" 몬스터 1장을 고르고 특수 소환한다. ②: 이 카드가 이미 마법 & 함정 존에 존재하는 상태에서, 상대가 함정 카드의 효과를 발동했을 경우에, 자신 필드에 "크샤트리라" 몬스터가 존재하고 있으면 발동할 수 있다. 상대의 패를 확인하고, 그 중의 1장을 골라 뒷면 표시로 제외한다.
  | tc_name   = 怒剎帝利・準備
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方・對方回合發動。從手牌的怪獸及我方被除外的怪獸中，選擇１隻「怒剎帝利」怪獸特殊召喚。②：此卡已存在魔法＆陷阱區的狀態，在對方發動陷阱卡效果的狀況下，如果我方場上存在「怒剎帝利」怪獸即可發動。確認對方的手牌，選擇將其中１張以反面表示除外。
  | sc_name   = 怒刹帝利・准备
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：在自己・对手回合可以发动。从手牌的怪兽及被除外的自己的怪兽中，挑选１只“怒刹帝利”怪兽特殊召唤。②：此卡已存在于魔法与陷阱区域的状态下，对手发动陷阱卡的效果的情况下，自己场上如果存在“怒刹帝利”怪兽则可以发动。确认对手的手牌，从其中挑选１张，以里侧表示除外。
