  | text      = Must be Special Summoned with "Mask Change". When this card destroys an opponent's monster by battle and sends it to the GY: You can Special Summon 1 Level 4 or lower "HERO" monster from your Deck.

  | fr_name   = Dian, HÉROS Masqué
  | fr_text   = Uniquement Invocable Spécialement avec "Changement de Masque". Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "HÉROS" de max. Niveau 4 depuis votre Deck.
