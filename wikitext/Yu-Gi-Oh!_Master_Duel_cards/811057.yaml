  | de_text   = Muss mit „Maskenwechsel“ als Spezialbeschwörung beschworen werden. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 „HELD“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören.
  | it_name   = Dian EROE Mascherato
  | it_text   = Deve essere Evocato Specialmente con "Cambio di Maschera". Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi Evocare Specialmente 1 mostro "EROE" di Livello 4 o inferiore dal tuo Deck.
  | pt_name   = Dian, o HERÓI Mascarado
  | pt_text   = Deve ser Invocado por Invocação-Especial com "Mudar a Máscara". Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "HERÓI" de Nível 4 ou menos do seu Deck.
  | es_name   = HÉROE Enmascarado Dian
  | es_text   = Debe ser Invocado de Modo Especial con "Cambio de Máscara". Cuando esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "HÉROE" de Nivel 4 o menor.
  | ja_text   = このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。<br />①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。デッキからレベル４以下の「ＨＥＲＯ」モンスター１体を特殊召喚する。
  | ko_name   = 마스크드 히어로 다이안
  | ko_text   = 이 카드는 "마스크 체인지"의 효과로만 특수 소환할 수 있다.<br />①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 덱에서 레벨 4 이하의 "히어로" 몬스터 1장을 특수 소환한다.
  | tc_name   = 假面－英雄 晶鑽
  | tc_text   = 此卡僅可透過「假面變換」的效果特殊召喚。<br />①：可在此卡因戰鬥破壞對方怪獸送至墓地時發動。從牌組特殊召喚１隻等級４以下的「－英雄」怪獸。
  | sc_name   = 假面－英雄 晶钻
  | sc_text   = 此卡仅可以“假面变换”的效果特殊召唤。<br />①：此卡战斗破坏对手怪兽并将其送至墓地时可以发动。从牌组将1只等级4以下的“－英雄”怪兽特殊召唤。
