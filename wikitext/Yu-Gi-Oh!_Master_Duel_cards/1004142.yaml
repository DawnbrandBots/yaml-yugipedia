  | text      = 1 Tuner + 1+ non-Tuner LIGHT or DARK monsters<br />For this card's Synchro Summon, you can treat 1 LIGHT or DARK monster you control as a Tuner. If this card is Special Summoned: You can target 1 card on the field; banish it. This card gains these effects based on the original Attributes of materials used for its Synchro Summon.<br />●LIGHT: Synchro Monsters you control are unaffected by monster effects activated by your opponent.<br />●DARK: Monsters you control cannot be destroyed by battle.

  | fr_name   = Ange du Chaos
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur LUMIÈRE ou TÉNÈBRES<br />Pour l'Invocation Synchro de cette carte, vous pouvez traiter 1 monstre LUMIÈRE ou TÉNÈBRES que vous contrôlez comme Syntoniseur. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte sur le Terrain ; bannissez-la. Cette carte gagne ces effets selon les Attributs d'origine des Matériels utilisés pour son Invocation Synchro.<br />●LUMIÈRE : Les Monstres Synchro que vous contrôlez ne sont pas affectés par des effets de monstre activés par votre adversaire.<br />●TÉNÈBRES : Les monstres que vous contrôlez ne peuvent pas être détruits au combat.
  | de_name   = Chaosengel
  | de_text   = 1 Empfänger + 1+ LICHT oder FINSTERNIS Nicht-Empfänger-Monster<br />Für die Synchrobeschwörung dieser Karte kannst du 1 LICHT oder FINSTERNIS Monster, das du kontrollierst, als Empfänger behandeln. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte auf dem Spielfeld wählen; verbanne sie. Diese Karte erhält diese Effekte, basierend auf den Grund-Eigenschaften des Materials, das für ihre Synchrobeschwörung verwendet wurde.<br />●LICHT: Synchromonster, die du kontrollierst, bleiben von Monstereffekten unberührt, die dein Gegner aktiviert.<br />●FINSTERNIS: Monster, die du kontrollierst, können nicht durch Kampf zerstört werden.
  | it_name   = Angelo del Chaos
  | it_text   = 1 Tuner + 1+ mostri LUCE o OSCURITÀ non-Tuner<br />Per la Synchro Evocazione di questa carta, puoi considerare 1 mostro LUCE o OSCURITÀ che controlli come un Tuner. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta sul Terreno; bandiscila. Questa carta guadagna questi effetti a seconda degli Attributi originali dei materiali utilizzati per la sua Synchro Evocazione.<br />●LUCE: I Mostri Synchro che controlli sono immuni agli effetti dei mostri attivati dal tuo avversario.<br />●OSCURITÀ: I mostri che controlli non possono essere distrutti in battaglia.
  | pt_name   = Anjo do Caos
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores de LUZ ou de TREVAS<br />Para a Invocação-Sincro deste card, você pode considerar 1 monstro de LUZ ou de TREVAS que você controla como um Regulador. Se este card for Invocado por Invocação-Especial: você pode escolher 1 card no campo; bana-o. Este card ganha esses efeitos de acordo com os Atributos originais das matérias usadas para sua Invocação-Sincro.<br />●LUZ: Monstros Sincro que você controla não são afetados por efeitos de monstro ativados pelo seu oponente.<br />●TREVAS: Monstros que você controla não podem ser destruídos em batalha.
  | es_name   = Ángel del Caos
  | es_text   = 1 Cantante + 1+ monstruos de LUZ u OSCURIDAD que no sean Cantantes<br />Para la Invocación por Sincronía de esta carta, puedes tratar 1 monstruo de LUZ u OSCURIDAD que controles como un Cantante. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta en el Campo; destiérrala. Esta carta gana estos efectos basados en los Atributos originales de los materiales usados para su Invocación por Sincronía.<br />●LUZ: Los Monstruos de Sincronía que controles no son afectados por los efectos de monstruos activados por tu adversario.<br />●OSCURIDAD: Los monstruos que controles no pueden ser destruidos en batalla.
  | ja_text   = チューナー＋チューナー以外の光・闇属性モンスター１体以上<br />このカードをＳ召喚する場合、自分フィールドの光・闇属性モンスター１体をチューナーとして扱う事ができる。<br />①：このカードが特殊召喚した場合、フィールドのカード１枚を対象として発動できる。そのカードを除外する。<br />②：このカードは、このカードのＳ素材としたモンスターの元々の属性によって以下の効果を得る。<br />●光：自分フィールドのＳモンスターは相手が発動したモンスターの効果を受けない。<br />●闇：自分のモンスターは戦闘では破壊されない。
  | ko_name   = 카오스 앙헬－혼돈의 쌍익－
  | ko_text   = 튜너 ＋ 튜너 이외의 빛 / 어둠 속성 몬스터 1장 이상<br />이 카드를 싱크로 소환할 경우, 자신 필드의 빛 / 어둠 속성 몬스터 1장을 튜너로서 취급할 수 있다. ①: 이 카드를 특수 소환했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. ②: 이 카드는, 이 카드의 싱크로 소재로 한 몬스터의 원래의 속성에 따라 이하의 효과를 얻는다. ●빛: 자신 필드의 싱크로 몬스터는 상대가 발동한 몬스터 효과를 받지 않는다. ●어둠: 자신 몬스터는 전투로는 파괴되지 않는다.
  | tc_name   = 混沌天使－混沌的雙翼－
  | tc_text   = 協調＋協調以外的光・闇屬性怪獸１隻以上<br />在同步召喚此卡的狀況下，可將我方場上的１隻光・闇屬性怪獸視為協調。①：在此卡特殊召喚成功的狀況下，可將場上的１張卡做為對象發動。將該卡除外。②：此卡根據做為此卡同步素材的怪獸原本的屬性獲得以下效果。<br />●光：我方場上的同步怪獸不受對方發動的怪獸的效果影響。<br />●闇：我方怪獸不會因戰鬥被破壞。
  | sc_name   = 混沌天使－混元的双翼－
  | sc_text   = 协调＋协调以外的光・暗属性怪兽１只以上<br />将此卡同步召唤的情况下，可将自己场上的１只光・暗属性怪兽视为协调。①：此卡特殊召唤成功的情况下，以场上的１张卡为对象可以发动。将该卡除外。②：根据作为此卡的同步素材的怪兽的原本属性，此卡获得以下效果。<br />●光：自己场上的同步怪兽不受对手发动的怪兽效果影响。<br />●暗：自己的怪兽不会因战斗被破坏。
