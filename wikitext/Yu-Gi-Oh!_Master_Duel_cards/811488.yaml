title: Morphtronic Staplen (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = EARTH
  | types     = Machine / Effect
  | level     = 4
  | atk       = 1400
  | def       = 1000
  | text      = ●While in Attack Position: Your opponent cannot select another monster as an attack target. If this card is destroyed by battle, the monster that destroyed this card loses 300 ATK.<br />●While in Defense Position: This card cannot be destroyed by battle. If this card is attacked, after damage calculation, select 1 face-up Attack Position monster your opponent controls. Change it to Defense Position and this card to Attack Position.

  | fr_name   = Agrafeuse Morphtronique
  | fr_text   = ● En Position d'Attaque : Tant que cette carte est face recto sur le Terrain, votre adversaire ne peut pas sélectionner un autre monstre comme cible d'une attaque. Si cette carte est détruite au combat, le monstre qui a détruit cette carte perd 300 d'ATK.<br />● En Position de Défense : Cette carte ne peut pas être détruite au combat. Si cette carte est attaquée, après le calcul des dommages, sélectionnez 1 monstre face recto en Position d'Attaque contrôlé par votre adversaire. Changez-le en Position de Défense et cette carte en Position d'Attaque.
  | de_name   = Morphtronischer Tacker
  | de_text   = ●Solange in Angriffsposition: Dein Gegner kann kein anderes Monster als Angriffsziel wählen. Falls diese Karte durch Kampf zerstört wird, verliert das Monster, das diese Karte zerstört hat, 300 ATK.<br />●Solange in Verteidigungsposition: Diese Karte kann nicht durch Kampf zerstört werden. Falls diese Karte angegriffen wird, wähle nach der Schadensberechnung 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert. Ändere es in die Verteidigungsposition und diese Karte in die Angriffsposition.
  | it_name   = Graffettatrice Morfotronica
  | it_text   = ●Fino a quando è in Posizione di Attacco: Il tuo avversario non può scegliere un altro mostro come bersaglio di un attacco. Se questa carta viene distrutta in battaglia, il mostro che ha distrutto questa carta perde 300 ATK.<br />●Fino a quando è in Posizione di Difesa: Questa carta non può essere distrutta in battaglia. Se questa carta viene attaccata, dopo il calcolo dei danni, scegli 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario. Metti quel mostro in Posizione di Difesa, e questa carta in Posizione di Attacco.
  | pt_name   = Grampeadoren Morfotrônico
  | pt_text   = ●Enquanto estiver em Posição de Ataque: Seu oponente não pode selecionar outro monstro que você controla como alvo de um ataque. Se este card for destruído em batalha, o monstro que destruiu este card perde 300 de ATK.<br />●Enquanto estiver em Posição de Defesa: Este card não pode ser destruído em batalha. Se este card for atacado, depois do cálculo de dano, selecione 1 monstro com a face para cima em Posição de Ataque que seu oponente controla. Mude-o para Posição de Defesa e este card para Posição de Ataque.
  | es_name   = Staplen Morfotrónico
  | es_text   = ●En Posición de Ataque: Mientras esta carta está boca arriba en el Campo, tu adversario no puede seleccionar a otro monstruo como objetivo de un ataque. Si esta carta es destruida en batalla, el monstruo que destruyó esta carta pierde 300 ATK.<br />●En Posición de Defensa: Esta carta no puede ser destruida en batalla. Si esta carta es atacada, después del cálculo de daño selecciona 1 monstruo en Posición de Ataque boca arriba que controle tu adversario. Cambia ese monstruo a Posición de Defensa y esta carta a Posición de Ataque.
  | ja_text   = ①：このカードはこのカードの表示形式によって以下の効果を得る。<br />●攻撃表示：相手モンスターは他のモンスターを攻撃対象に選択できない。このカードが戦闘で破壊された場合に発動する。このカードを破壊したモンスターの攻撃力は３００ダウンする。<br />●守備表示：このカードは戦闘では破壊されない。このカードが攻撃されたダメージ計算後、相手フィールドの攻撃表示モンスター１体を対象として発動する。その相手の攻撃表示モンスターを守備表示にし、このカードを攻撃表示にする。
  | ko_name   = D·스태플랜
  | ko_text   = 이 카드는 이 카드의 표시 형식에 따라서 이하의 효과를 얻는다.<br />●공격 표시 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. 이 카드가 전투에 의해서 파괴되었을 경우, 이 카드를 파괴한 몬스터의 공격력은 300 포인트 내린다.<br />●수비 표시 : 이 카드는 전투로는 파괴되지 않는다. 이 카드가 공격받았을 경우, 그 데미지 계산 후에 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하여 수비 표시로 하고, 이 카드의 표시 형식을 공격 표시로 한다.
  | tc_name   = 變形鬥士・釘書機
  | tc_text   = 此卡根據其表示形式，獲得以下效果。<br />●攻擊表示：對方無法將其他怪獸選為攻擊對象。此卡因戰鬥被破壞送至墓地的狀況下，破壞此卡的怪獸的攻擊力降低３００。<br />●：守備表示：此卡不會因戰鬥被破壞。此卡被攻擊的傷害計算後，選擇對方場上的１隻攻擊表示怪獸變為守備表示，將此卡變為攻擊表示。
  | sc_name   = 变形斗士・钉书机
  | sc_text   = 此卡依据此卡的表示形式获得以下效果。<br />●攻击表示：对手不可选择其他怪兽作为攻击对象。此卡因战斗被破坏的场合，破坏此卡的怪兽的攻击力下降３００点。<br />●守备表示：此卡不会被因战斗被破坏。此卡被攻击的伤害计算后，选择对手场上的１只攻击表示怪兽，将其变更为守备表示，并将此卡变更为攻击表示。
  }}
