  | text      = "Gaia Blaze, the Force of the Sun" + 1 face-up monster you control<br />When your opponent activates a monster effect in their hand or GY (Quick Effect): You can discard 1 monster; negate that effect, and if you do, destroy that card. When this attacking card destroys an opponent's monster by battle: You can target 1 FIRE monster in your GY; Special Summon it. You can only use each effect of "Gaia Prominence, the Fierce Force" once per turn.

  | fr_name   = Proéminence Gaïa, Force Implacable
  | fr_text   = "Flamme Gaïa, Force du Soleil" + 1 monstre face recto que vous contrôlez<br />Lorsque votre adversaire active un effet de monstre dans sa main ou Cimetière (Effet Rapide) : vous pouvez défausser 1 monstre ; annulez l'effet, et si vous le faites, détruisez la carte. Lorsque cette carte attaquante détruit un monstre de l'adversaire au combat : vous pouvez cibler 1 monstre FEU dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Proéminence Gaïa, Force Implacable" qu'une fois par tour.
  | de_name   = Gaia-Prominenz, die zornige Kraft
  | de_text   = „Gaia-Lohe, die Kraft der Sonne“ + 1 offenes Monster, das du kontrollierst<br />Wenn dein Gegner einen Monstereffekt in seiner Hand oder seinem Friedhof aktiviert (Schnelleffekt): Du kannst 1 Monster abwerfen; annulliere jenen Effekt und falls du dies tust, zerstöre jene Karte. Wenn diese angreifende Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 FEUER Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Gaia-Prominenz, die zornige Kraft“ nur einmal pro Spielzug verwenden.
  | it_name   = Prominenza Gaia, la Forza Feroce
  | it_text   = "Fiammata Gaia, la Forza del Sole" + 1 mostro scoperto che controlli<br />Quando il tuo avversario attiva l'effetto di un mostro nella sua mano o Cimitero (Effetto Rapido): puoi scartare 1 mostro; annulla quell'effetto e, se lo fai, distruggi quella carta. Quando questa carta attaccante distrugge un mostro dell'avversario in battaglia: puoi scegliere come bersaglio 1 mostro FUOCO nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Prominenza Gaia, la Forza Feroce" una sola volta per turno.
  | pt_name   = Proeminência de Gaia, a Força Impetuosa
  | pt_text   = "Chamas de Gaia, a Força do Sol" + 1 monstro com a face para cima que você controla<br />Quando seu oponente ativar um efeito de monstro na mão ou no Cemitério dele (Efeito Rápido): você pode descartar 1 monstro; negue esse efeito e, se isso acontecer, destrua esse card. Quando este card atacante destruir um monstro do oponente em batalha: você pode escolher 1 monstro de FOGO no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Proeminência de Gaia, a Força Impetuosa" uma vez por turno.
  | es_name   = Prominencia Gaia, la Fuerza Feroz
  | es_text   = "Llamas Gaia, la Fuerza del Sol" + 1 monstruo boca arriba que controles<br />Cuando tu adversario active un efecto de monstruo en su mano o Cementerio (Efecto Rápido): puedes descartar 1 monstruo; niega ese efecto y, si lo haces, destruye esa carta. Cuando esta carta atacante destruye un monstruo del adversario en batalla: puedes seleccionar 1 monstruo de FUEGO en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Prominencia Gaia, la Fuerza Feroz" una vez por turno.
  | ja_text   = 「烈日の騎士ガイアブレイズ」＋自分フィールドの表側表示モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手が手札・墓地のモンスターの効果を発動した時、手札からモンスター１体を捨てて発動できる。その効果を無効にし破壊する。<br />②：このカードの攻撃で相手モンスターを破壊した時、自分の墓地の炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 치천의 기사 가이아프로미넌스
  | ko_text   = "열일의 기사 가이아브레이즈" ＋ 자신 필드의 앞면 표시 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 패 / 묘지의 몬스터의 효과를 발동했을 때, 패에서 몬스터 1장을 버리고 발동할 수 있다. 그 효과를 무효로 하고 파괴한다. ②: 이 카드의 공격으로 상대 몬스터를 파괴했을 때, 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 熾天騎士 蓋亞日珥
  | tc_text   = 「烈日騎士 蓋亞烈焰」＋我方場上的正面表示怪獸<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：在對方發動手牌・墓地的怪獸的效果時，可從手牌捨棄１隻怪獸發動。將該效果變為無效進行破壞。<br />②：因此卡的攻擊破壞對方怪獸時，可將我方墓地的１隻炎屬性怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 炽天骑士盖亚日珥
  | sc_text   = “烈日骑士盖亚烈焰”＋自己场上的表侧表示怪兽<br />此卡名的①②效果１回合仅可各使用１次。<br />①：对手发动手牌・墓地的怪兽的效果时，从手牌舍弃１只怪兽可以发动。将该效果无效并破坏。<br />②：以此卡的攻击破坏对手怪兽时，以自己墓地的１只炎属性怪兽为对象可以发动。将该怪兽特殊召唤。
