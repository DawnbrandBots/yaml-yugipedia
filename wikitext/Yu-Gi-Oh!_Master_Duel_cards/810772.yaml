title: Madolche Fresh Sistart (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = R
  | attribute   = EARTH
  | types       = Fairy / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Right
  | atk         = 1500
  | text        = 2 "Madolche" monsters<br />While this card points to a "Madolche" monster, "Madolche" Spells/Traps you control cannot be destroyed by card effects, also neither player can target them with card effects. If this card on the field would be destroyed by battle or card effect, you can shuffle 1 "Madolche" monster from your GY into the Deck instead.

  | fr_name     = Sœurtelette Fraîche Magidolce
  | fr_text     = 2 monstres "Magidolce"<br />Tant que cette carte pointe un monstre "Magidolce", les Magies/Pièges "Magidolce" que vous contrôlez ne peuvent pas être détruits par des effets de carte, et aussi, aucun joueur ne peut les cibler avec des effets de carte. Si cette carte sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez mélanger 1 monstre "Magidolce" depuis votre Cimetière dans le Deck à la place.
  | de_name     = Magidolce Frische Schwestorte
  | de_text     = 2 „Magidolce“-Monster<br />Solange diese Karte auf ein „Magidolce“-Monster zeigt, können „Magidolce“-Zauber/Fallen, die du kontrollierst, nicht durch Karteneffekte zerstört werden, zusätzlich kann kein Spieler sie als Ziel für Karteneffekte wählen. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 „Magidolce“-Monster von deinem Friedhof ins Deck mischen.
  | it_name     = Magidolce Sorella Frescatartina
  | it_text     = 2 mostri "Magidolce"<br />Mentre questa carta punta a un mostro "Magidolce", le Magie/Trappole "Magidolce" che controlli non possono essere distrutte dagli effetti delle carte, inoltre nessun giocatore può sceglierle come bersaglio con gli effetti delle carte. Se questa carta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece mischiare 1 mostro "Magidolce" dal tuo Cimitero nel Deck.
  | pt_name     = Magidoce Recomeçarte Irmã
  | pt_text     = 2 monstros "Magidoce"<br />Enquanto este card apontar para um monstro "Magidoce", Magias/Armadilhas "Magidoce" que você controla não podem ser destruídas por efeitos de card e, além disso, nenhum duelista pode escolhê-las como alvo de efeitos de card. Se este card no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode embaralhar 1 monstro "Magidoce" do seu Cemitério no Deck.
  | es_name     = Magidulce Tortahermana Fresca
  | es_text     = 2 monstruos "Magidulce"<br />Mientras esta carta apunte a un monstruo "Magidulce", las Mágicas/Trampas "Magidulce" que tú controles no pueden ser destruidas por efectos de cartas, y además ningún jugador puede seleccionarlas con efectos de cartas. Si esta carta en el Campo fuera a ser destruida en batalla o por efecto de una carta, puedes barajar al Deck 1 monstruo "Magidulce" en tu Cementerio en su lugar.
  | ja_text     = 「マドルチェ」モンスター２体<br />①：このカードのリンク先に「マドルチェ」モンスターが存在する限り、自分フィールドの「マドルチェ」魔法・罠カードは効果では破壊されず、お互いはそれらのカードを効果の対象にできない。<br />②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりに自分の墓地の「マドルチェ」モンスター１体をデッキに戻す事ができる。
  | ko_name     = 프레시마돌체 시스타르트
  | ko_text     = "마돌체" 몬스터 2장<br />①: 이 카드의 링크 앞에 "마돌체" 몬스터가 존재하는 한, 자신 필드의 "마돌체" 마법 / 함정 카드는 효과로는 파괴되지 않으며, 양쪽 플레이어는 그 카드들을 효과의 대상으로 할 수 없다. ②: 필드의 이 카드가 전투 / 효과로 파괴될 경우, 대신에 자신 묘지의 "마돌체" 몬스터 1장을 덱으로 되돌릴 수 있다.
  | tc_name     = 魔法甜點新人・水果塔修女
  | tc_text     = 「魔法甜點」怪獸２隻<br />①：只要有「魔法甜點」怪獸存在於此卡連結指向的位置，我方場上的「魔法甜點」魔法・陷阱卡就不會成為效果對象，不會因效果被破壞。②：在場上的此卡因戰鬥・效果被破壞的狀況下，可將我方墓地的１隻「魔法甜點」怪獸送回牌組作為替代。
  | sc_name     = 魔幻甜点见习・鲜果挞修女
  | sc_text     = “魔幻甜点”怪兽２只<br />①：只要此卡的连接端存在“魔幻甜点”怪兽，自己场上的“魔幻甜点”魔法・陷阱卡不会成为效果的对象，不会因效果被破坏。②：场上的此卡将被战斗・效果破坏的情况下，可将自己墓地的１只“魔幻甜点”怪兽放回牌组作为代替。
  }}
