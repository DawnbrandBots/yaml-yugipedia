title: Abyss Actors Back Stage (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If you have 2 "Abyss Actor" cards in your Pendulum Zones: Add 2 "Abyss Actor" Pendulum Monsters with different names from your Deck to your Extra Deck face-up. You can only activate 1 "Abyss Actors Back Stage" per turn.
  | fr_name   = Acteur des Abysses en Coulisses
  | fr_text   = Si vous avez 2 cartes "Acteur des Abysses" dans vos Zones Pendule : ajoutez face recto 2 Monstres Pendule "Acteur des Abysses" de noms différents depuis votre Deck à votre Extra Deck. Vous ne pouvez activer qu'1 "Acteur des Abysses en Coulisses" par tour.
  | de_name   = Abgrundschauspieler-Garderobe
  | de_text   = Falls du 2 „Abgrundschauspieler“-Karten in deinen Pendelzonen hast: Füge deinem Extra Deck 2 „Abgrundschauspieler“-Pendelmonster mit unterschiedlichen Namen offen von deinem Deck hinzu. Du kannst nur 1 „Abgrundschauspieler-Garderobe“ pro Spielzug aktivieren.
  | it_name   = Dietro le Quinte degli Attori dell'Abisso
  | it_text   = Se hai 2 carte "Attore dell'Abisso" nelle tue Zone Pendulum: aggiungi 2 Mostri Pendulum "Attore dell'Abisso" con nomi diversi dal tuo Deck al tuo Extra Deck scoperti. Puoi attivare solo 1 "Dietro le Quinte degli Attori dell'Abisso" per turno.
  | pt_name   = Bastidores do Ator do Abismo
  | pt_text   = Se você tiver 2 cards "Ator do Abismo" nas suas Zonas de Pêndulo: adicione 2 Monstros Pêndulo "Ator do Abismo" com nomes diferentes do seu Deck ao seu Deck Adicional com a face para cima. Você só pode ativar 1 "Bastidores do Ator do Abismo" por turno.
  | es_name   = Actor del Abismo Backstage
  | es_text   = Si tienes 2 cartas "Actor del Abismo" en tus Zonas del Péndulo: añade boca arriba a tu Deck Extra, desde tu Deck, 2 Monstruos de Péndulo "Actor del Abismo" con nombres diferentes. Sólo puedes activar 1 "Actor del Abismo Backstage" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分のＰゾーンに「魔界劇団」カードが２枚存在する場合に発動できる。デッキから「魔界劇団」Ｐモンスター２体をＥＸデッキに表側で加える（同名カードは１枚まで）。
  | ko_name   = 마계극단 대기실 입장
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 펜듈럼 존에 "마계극단" 카드가 2장 존재할 경우에 발동할 수 있다. 덱에서 "마계극단" 펜듈럼 몬스터 2장을 고르고, 자신의 엑스트라 덱에 앞면 표시로 넣는다(같은 이름의 카드는 1장까지).
  | tc_name   = 魔界劇團進入休息室
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可在我方鐘擺區存在２張「魔界劇團」卡的狀況下發動。從牌組選擇２隻「魔界劇團」鐘擺怪獸，以正面表示加入我方額外牌組（同名卡最多１張）。
  | sc_name   = 魔界剧团之进入休息室
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：自己的灵摆区域有２张“魔界剧团”卡存在的情况下可以发动。从牌组挑选２只“魔界剧团”灵摆怪兽，以表侧表示加入自己的额外牌组（同名卡最多１张）。
  }}
