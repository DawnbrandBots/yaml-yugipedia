  | fr_name            = Aile Delta Photon
  | fr_lore            = Si cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 "Aile Delta Photon" depuis votre main ou Deck en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres LUMIÈRE exclus) le reste de ce tour. Votre adversaire ne peut pas déclarer d'attaque tant que vous contrôlez un autre "Aile Delta Photon".
  | de_name            = Photonen-Deltaflügler
  | de_lore            = Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Photonen-Deltaflügler“ als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von LICHT Monstern. Dein Gegner kann keinen Angriff deklarieren, solange du einen anderen „Photonen-Deltaflügler“ kontrollierst.
  | it_name            = Ala Delta Fotonica
  | it_lore            = Se questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 "Ala Delta Fotonica" dalla tua mano o Deck in Posizione di Difesa, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri LUCE. Il tuo avversario non può dichiarare un attacco mentre tu controlli un altro "Ala Delta Fotonica".
  | pt_name            = Caça Delta de Fóton
  | pt_lore            = Se este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 "Caça Delta de Fóton" da sua mão ou do Deck em Posição de Defesa e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros de LUZ. Seu oponente não pode declarar um ataque enquanto você controlar outro "Caça Delta de Fóton".
  | es_name            = Ala Delta Fotónica
  | es_lore            = Si esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Ala Delta Fotónica" en Posición de Defensa, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos de LUZ. Tu adversario no puede declarar un ataque mientras tú controles otro "Ala Delta Fotónica".
  | ja_lore            = ①：このカードが召喚した場合に発動できる。手札・デッキから「フォトン・デルタ・ウィング」１体を守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は光属性モンスターしか特殊召喚できない。<br />②：自分フィールドに他の「フォトン・デルタ・ウィング」が存在する場合、相手は攻撃宣言できない。
  | ko_name            = 포톤 델타 윙
  | ko_lore            = ①: 이 카드를 일반 소환했을 경우에 발동할 수 있다. 패 / 덱에서 "포톤 델타 윙" 1장을 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 빛 속성 몬스터밖에 특수 소환할 수 없다. ②: 자신 필드에 다른 "포톤 델타 윙"이 존재할 경우, 상대는 공격 선언할 수 없다.
  | tc_name            = 光子三角翼機
  | tc_lore            = ①：可在此卡召喚的狀況下發動。從手牌・牌組以守備表示特殊召喚１隻「光子三角翼機」。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限光屬性怪獸。 ②：在我方場上存在其他「光子三角翼機」的狀況下，對方無法進行攻擊宣言。
  | sc_name            = 光子三角翼
  | sc_lore            = ①：此卡召唤的情况下可以发动。从手牌・牌组将１只“光子三角翼”以守备表示特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤光属性怪兽。②：自己场上存在其他“光子三角翼”的情况下，对手不可攻击宣言。
