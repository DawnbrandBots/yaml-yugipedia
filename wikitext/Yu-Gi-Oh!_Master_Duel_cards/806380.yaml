title: Call of the Atlanteans (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Target 3 Level 3 or lower Sea Serpent monsters in your GY; Special Summon all 3 of them. You cannot Special Summon other monsters during the turn you activate this card.

  | fr_name            = Appel de l'Atlantide
