title: Crystron Inclusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Continuous
  | text               = When this card is activated: You can add 1 "Crystron" card from your Deck to your hand, except "Crystron Inclusion". The first time each "Crystron" monster you control would be destroyed by battle each turn, it is not destroyed. You can banish this card from your GY, then target 1 "Crystron" monster in your GY; Special Summon it. You can only use this effect of "Crystron Inclusion" once per turn. You can only activate 1 "Crystron Inclusion" per turn.
  | fr_name            = Inclusion Crystron
  | fr_text            = Lorsque cette carte est activée : vous pouvez ajouter 1 carte "Crystron" ("Inclusion Crystron" exclu) depuis votre Deck à votre main. La première fois que chaque monstre "Crystron" que vous contrôlez va être détruit au combat chaque tour, il n'est pas détruit. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Crystron" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Inclusion Crystron" qu'une fois par tour. Vous ne pouvez activer qu'1 "Inclusion Crystron" par tour.
  | de_name            = Kristron-Einschluss
  | de_text            = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Kristron“-Karte von deinem Deck hinzufügen, außer „Kristron-Einschluss“. Das erste Mal in jedem Spielzug, dass jedes „Kristron“-Monster, das du kontrollierst, durch Kampf zerstört würde, wird es nicht zerstört. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Kristron“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Kristron-Einschluss“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Kristron-Einschluss“ pro Spielzug aktivieren.
  | it_name            = Inclusione Crystron
  | it_text            = Quando questa carta viene attivata: puoi aggiungere 1 carta "Crystron" dal tuo Deck alla tua mano, eccetto "Inclusione Crystron". La prima volta che ogni mostro "Crystron" che controlli sta per essere distrutto in battaglia ogni turno, non viene distrutto. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Crystron" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Inclusione Crystron" una sola volta per turno. Puoi attivare solo 1 "Inclusione Crystron" per turno.
  | pt_name            = Inclusão Cristron
  | pt_text            = Quando este card for ativado: você pode adicionar 1 card "Cristron" do seu Deck à sua mão, exceto "Inclusão Cristron". Na primeira vez que cada monstro "Cristron" que você controla seria destruído em batalha a cada turno, ele não é destruído. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Cristron" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Inclusão Cristron" uma vez por turno. Você só pode ativar 1 "Inclusão Cristron" por turno.
  | es_name            = Inclusión Cristron
  | es_text            = Cuando esta carta es activada: puedes añadir a tu mano 1 carta "Cristron" en tu Deck, excepto "Inclusión Cristron". La primera vez que cada monstruo "Cristron" que controlas fuera a ser destruido en batalla cada turno, no es destruido. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Cristron" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Inclusión Cristron" una vez por turno. Sólo puedes activar 1 "Inclusión Cristron" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードの発動時の効果処理として、デッキから「クリストロン・インクルージョン」以外の「クリストロン」カード１枚を手札に加える事ができる。<br />②：自分の「クリストロン」モンスターはそれぞれ１ターンに１度だけ戦闘では破壊されない。<br />③：墓地のこのカードを除外し、自分の墓地の「クリストロン」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 크리스트론 인클루전
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 발동시의 효과 처리로서, 덱에서 "크리스트론 인클루전" 이외의 "크리스트론" 카드 1장을 패에 넣을 수 있다.<br />②: 자신의 "크리스트론" 몬스터는 각각 1턴에 1번만 전투로는 파괴되지 않는다.<br />③: 묘지의 이 카드를 제외하고, 자신 묘지의 "크리스트론" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name            = 水晶機巧・內蘊
  | tc_text            = 此卡名的卡1回合僅可發動1張，此卡名的③效果1回合僅可使用1次。<br />①：作為此卡發動時的效果處理，可從牌組將「水晶機巧・內蘊」以外的1張「水晶機巧」卡加入手牌。<br />②：自己的「水晶機巧」怪獸1回合僅各1次，不會因戰鬥被破壞。<br />③：將墓地的此卡除外，以自己墓地的1隻「水晶機巧」怪獸為對象可以發動。將該怪獸特殊召喚。
  | sc_name            = 水晶机巧・内蕴
  | sc_text            = 此卡名的卡1回合仅可发动1张，此卡名的③效果1回合仅可使用1次。<br />①：作为此卡发动时的效果处理，可从牌组将“水晶机巧・内蕴”以外的1张“水晶机巧”卡加入手牌。<br />②：自己的“水晶机巧”怪兽1回合仅各1次，不会因战斗被破坏。<br />③：将墓地的此卡除外，以自己墓地的1只“水晶机巧”怪兽为对象可以发动。将该怪兽特殊召唤。
  }}
