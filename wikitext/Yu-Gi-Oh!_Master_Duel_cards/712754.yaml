  | fr_name   = Ligre Familier Amazonesse
  | fr_text   = "Tigresse Amazonesse" + 1 monstre "Amazonesse"<br />Une fois par combat, si cette carte attaque, durant le calcul des dommages : durant ce calcul des dommages uniquement, vous pouvez faire gagner 500 ATK à cette carte. Si votre monstre "Amazonesse" a attaqué un monstre de l'adversaire, après le calcul des dommages : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; il perd 800 ATK. Les monstres contrôlés par votre adversaire ne peuvent pas attaquer de monstres "Amazonesse" que vous contrôlez (celui-ci exclu).
  | de_name   = Amazonischer Schoßtiger
  | de_text   = „Amazonische Tigerdame“ + 1 „Amazonisch“-Monster<br />Einmal pro Kampf, falls diese Karte angreift, während der Schadensberechnung: Du kannst diese Karte nur während der Schadensberechnung 500 ATK erhalten lassen. Falls dein „Amazonisch“-Monster ein Monster eines Gegners angegriffen hat, nach der Schadensberechnung: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert 800 ATK. Monster, die dein Gegner kontrolliert, können keine „Amazonisch“-Monster angreifen, die du kontrollierst, außer diesem.
  | it_name   = Ligre Domestico Amazoness
  | it_text   = "Tigre Amazoness" + 1 mostro "Amazoness"<br />Una volta per battaglia, se questa carta attacca, durante il calcolo dei danni: puoi far guadagnare a questa carta 500 ATK solamente durante quel calcolo dei danni. Se un tuo mostro "Amazoness" ha attaccato un mostro dell'avversario, dopo il calcolo dei danni: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 800 ATK. I mostri controllati dal tuo avversario non possono attaccare i mostri "Amazoness" che controlli, eccetto questo.
  | pt_name   = Ligre de Estimação Amazoness
  | pt_text   = "Tigre Amazoness" + 1 monstro "Amazoness"<br />Uma vez por batalha, se este card atacar, durante o cálculo de dano: você pode fazer com que esse card ganha 500 de ATK, apenas durante esse cálculo de dano. Se um monstro "Amazoness" seu atacou um monstro do oponente, depois do cálculo de dano: você pode escolher 1 monstro com a face para cima que seu oponente controla; ele perde 800 de ATK. Monstros que seu oponente controla não podem atacar monstros "Amazoness" que você controla, exceto este.
  | es_name   = Ligre Mascota Amazoness
