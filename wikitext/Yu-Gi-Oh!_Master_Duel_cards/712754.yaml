  | ja_text   = 「アマゾネスペット虎」＋「アマゾネス」モンスター<br />①：このカードが攻撃するダメージ計算時に発動できる。このカードの攻撃力はそのダメージ計算時のみ５００アップする。<br />②：自分の「アマゾネス」モンスターが相手モンスターに攻撃したダメージ計算後、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は８００ダウンする。<br />③：このカードがモンスターゾーンに存在する限り、相手モンスターは他の「アマゾネス」モンスターを攻撃できない。
