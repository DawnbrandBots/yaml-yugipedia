  | fr_name   = Ordre Royal de Taxation
  | fr_text   = Vous ne pouvez activer cette carte que durant la Standby Phase de votre adversaire. Sélectionnez 1 carte au hasard de la main de votre adversaire et regardez-la. Si la carte sélectionnée ou une carte avec le même nom n'est pas Invoquée par Invocation Normale ou activée d'ici la fin de votre prochain tour, infligez 1000 points de dommages aux Life Points de votre adversaire. Si la carte sélectionnée ou une carte avec le même nom est Invoquée par Invocation Normale ou activée d'ici la fin de votre prochain tour, vous recevez 1000 points de dommages.
  | de_name   = Königlicher Steuererlass
  | de_text   = Du kannst diese Karte nur während der Standby Phase deines Gegners aktivieren. Wähle 1 zufällige Karte von der Hand deines Gegners und sieh sie dir an. Falls die gewählte Karte oder eine Karte mit demselben Namen nicht bis zum Ende deines nächsten Spielzugs als Normalbeschwörung beschworen oder aktiviert wurde, füge den Life Points deines Gegners 1000 Punkte Schaden zu. Falls die gewählte Karte oder eine Karte mit demselben Namen bis zum Ende deines nächsten Spielzugs als Normalbeschwörung beschworen oder aktiviert wurde, erhältst du 1000 Punkte Schaden.
  | it_name   = Ordinanza Reale della Tassazione
  | it_text   = Puoi attivare questa carta solo durante la Standby Phase del tuo avversario. Seleziona 1 carta a caso dalla mano del tuo avversario e guardala. Se la carta selezionata o una carta con lo stesso nome non viene Evocata tramite Evocazione Normale o attivata entro la fine del tuo prossimo turno, infliggi 1000 punti di danno ai Life Points del tuo avversario. Se la carta selezionata o una carta con lo stesso nome viene Evocata tramite Evocazione Normale o attivata entro la fine del tuo prossimo turno, tu ricevi 1000 punti di danno.
  | pt_name   = Ordem Real de Impostos
  | pt_text   = Ative apenas durante a Fase de Apoio do oponente. Selecione 1 card aleatório na mão do oponente e o veja. A menos que o card selecionado ou um card com o mesmo nome seja Invocado por Invocação-Normal ou ativado até o fim do seu próximo turno, cause 1000 de dano ao seu oponente. Se o card selecionado ou um card com o mesmo nome for Invocado por Invocação-Normal ou ativado até o fim do seu próximo turno, você sofre 1000 de dano.
  | es_name   = Mandamiento Real de Impuestos
  | es_text   = Sólo puedes activar esta carta durante la Standby Phase de tu adversario. Selecciona 1 carta al azar de la mano de tu adversario y mírala. Si la carta seleccionada (o una carta con el mismo nombre) no es Invocada mediante una Invocación Normal o activada antes del final de tu próximo turno, inflígele 1000 puntos de daño a los Life Points de tu adversario. Si la carta seleccionada (o una carta con el mismo nombre) es Invocada mediante una Invocación Normal o activada antes del final de tu próximo turno, tú recibes 1000 puntos de daño.
  | ja_text   = ①：相手スタンバイフェイズに発動できる。相手の手札をランダムに１枚確認する。確認したカードかその同名カードが次の自分エンドフェイズまでに召喚・発動されなかった場合、相手に１０００ダメージを与える。召喚または発動された場合、自分は１０００ダメージを受ける。
  | ko_name   = 왕궁의 중과세
  | ko_text   = 상대의 스텐바이 페이즈시에 발동할 수 있다. 상대의 패를 무작위로 1장 확인한다. 확인한 카드 또는 같은 이름의 카드가 다음 자신의 엔드 페이즈 종료시까지 일반 소환 또는 발동되지 않았을 경우, 상대 라이프에 1000 포인트 데미지를 준다. 일반 소환 또는 발동되었을 경우, 자신은 1000 포인트 데미지를 받는다.
  | tc_name   = 王宮的重稅
  | tc_text   = 可在對方的準備階段發動。隨機選擇對方的１張手牌確認。在確認的卡或該同名卡在下一個我方結束階段前沒有被召喚或發動的狀況下，給予對方LP１０００傷害。在有召喚或發動的狀況下，我方受到１０００傷害。
  | sc_name   = 王宫的重税
  | sc_text   = 对手的准备阶段时可以发动。随机挑选１张对手的手牌并确认。确认的卡或该同名卡直至下一个自己结束阶段时不被召唤或发动的情况下，给予对手LP１０００点伤害。被召唤或发动的情况下，自己受到１０００点伤害。
