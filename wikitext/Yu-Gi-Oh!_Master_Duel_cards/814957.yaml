title: Transcode Talker (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = SR
  | attribute   = EARTH
  | types       = Cyberse / Link / Effect
  | link_arrows = Bottom-Center, Middle-Right, Top-Center
  | atk         = 2300
  | text        = 2+ Effect Monsters<br />While this card is co-linked, it and its co-linked monsters gain 500 ATK, also your opponent cannot target any of them with card effects. You can target 1 Link-3 or lower Cyberse Link Monster in your GY, except "Transcode Talker"; Special Summon it to your zone this card points to. You cannot Special Summon the turn you activate this effect, except Cyberse monsters. You can only use this effect of "Transcode Talker" once per turn.

  | fr_name     = Transcodeur Bavard
  | fr_text     = 2+ Monstres à Effet<br />Tant que cette carte est co-liée, elle et ses monstres co-liés gagnent 500 ATK, et aussi, votre adversaire ne peut pas les cibler avec des effets de carte. Vous pouvez cibler 1 Monstre Lien Cyberse de max. Link-3 ("Transcodeur Bavard" exclu) dans votre Cimetière ; Invoquez-le Spécialement dans votre zone pointée par cette carte. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Cyberse exclus) le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Transcodeur Bavard" qu'une fois par tour.
  | de_name     = Transkodier-Sprecher
  | de_text     = 2+ Effektmonster<br />Solange diese Karte kreuzgelinkt ist, erhalten sie und ihre kreuzgelinkten Monster 500 ATK, zusätzlich kann dein Gegner sie nicht als Ziel für Karteneffekte wählen. Du kannst 1 Cyberse-Linkmonster mit Link-3 oder niedriger in deinem Friedhof wählen, außer „Transkodier-Sprecher“; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer Cyberse-Monstern. Du kannst diesen Effekt von „Transkodier-Sprecher“ nur einmal pro Spielzug verwenden.
  | it_name     = Transcodificatore Trasmittente
  | it_text     = 2+ Mostri con Effetto<br />Mentre questa carta è co-linkata, essa e i suoi mostri co-linkati guadagnano 500 ATK, inoltre il tuo avversario non può scegliere come bersaglio nessuno di essi con gli effetti delle carte. Puoi scegliere come bersaglio 1 Mostro Link Cyberso Link-3 o inferiore nel tuo Cimitero, eccetto "Transcodificatore Trasmittente"; Evocalo Specialmente in una tua zona puntata da questa carta. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri Cyberso. Puoi utilizzare questo effetto di "Transcodificatore Trasmittente" una sola volta per turno.
  | pt_name     = Transcodificar Transmissor
  | pt_text     = 2+ Monstros de Efeito<br />Enquanto este card estiver co-linkado, ele e seus monstros co-linkados ganham 500 de ATK e, além disso, seu oponente não pode escolher nenhum deles como alvo de efeitos de card. Você pode escolher 1 Monstro Link Ciberso de Link-3 ou menos no seu Cemitério, exceto "Transcodificar Transmissor"; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros Ciberso. Você só pode usar este efeito de "Transcodificar Transmissor" uma vez por turno.
  | es_name     = Transcodificador Hablador
  | es_text     = 2+ Monstruos de Efecto<br />Mientras esta carta está co-enlazada, ella y sus monstruos co-enlazados ganan 500 ATK, y además tu adversario no puede seleccionar a ninguno de ellos para efectos de cartas. Puedes seleccionar 1 Monstruo de Enlace Ciberso Link-3 o menor en tu Cementerio, excepto "Transcodificador Hablador"; Invócalo de Modo Especial a tu zona a la que apunte esta carta. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos Ciberso. Sólo puedes usar este efecto de "Transcodificador Hablador" una vez por turno.
  | ja_text     = 効果モンスター２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが相互リンク状態の場合、このカード及びこのカードの相互リンク先のモンスターの攻撃力は５００アップし、相手はそれらを効果の対象にできない。<br />②：「トランスコード・トーカー」を除く、自分の墓地のリンク３以下のサイバース族Ｌモンスター１体を対象として発動できる（この効果を発動するターン、自分はサイバース族モンスターしか特殊召喚できない）。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。
  | ko_name     = 트랜스코드 토커
  | ko_text     = 효과 몬스터 2장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 상호 링크 상태일 경우, 이 카드 및 이 카드의 상호 링크 앞의 몬스터의 공격력은 500 올리고, 상대는 그 카드들을 효과의 대상으로 할 수 없다.<br />②: "트랜스코드 토커"가 아닌, 자신 묘지의 링크 3 이하의 사이버스족 링크 몬스터 1장을 대상으로 하고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다). 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다.
  | tc_name     = 轉碼語者
  | tc_text     = 效果怪獸２隻以上<br />此卡名的②效果，１回合僅限使用１次。<br />①：在此卡處於相互連結狀態的狀況下，此卡及此卡連結指向的怪獸的攻擊力提升５００，不會成為對方的效果對象。<br />②：可將我方墓地的１隻「轉碼語者」以外的連結３以下的電子界族連結怪獸做為對象發動。特殊召喚該怪獸至此卡連結指向的我方場上。發動此效果的回合，我方可特殊召喚的怪獸僅限電子界族怪獸。
  | sc_name     = 转码语者
  | sc_text     = 效果怪兽2只以上<br />此卡名的②效果1回合仅可使用1次。<br />①：此卡在相互连接状态的情况下，此卡及此卡相互连接端怪兽的攻击力上升500，不会成为对手效果的对象。<br />②：以“转码语者”以外的自己墓地的1只连接3以下的电子界族连接怪兽为对象可以发动。将该怪兽特殊召唤至此卡连接端的自己场上。发动此效果的回合中，自己仅可特殊召唤电子界族怪兽。
  }}
