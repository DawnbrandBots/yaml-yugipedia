title: Simul Archfiends (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = This turn, neither player can Special Summon monsters with the same card types (Ritual, Fusion, Synchro, Xyz, or Link) they already control. If you do not control 2 or more of the same card types (Ritual, Fusion, Synchro, Xyz, or Link), all Ritual, Fusion, Synchro, Xyz, and Link Monsters you currently control gain 500 ATK. You can only activate 1 "Simul Archfiends" per turn.

  | fr_name   = Archdémons Simul
  | fr_text   = Ce tour, aucun joueur ne peut Invoquer Spécialement de monstres des mêmes types de carte (Rituel, Fusion, Synchro, Xyz ou Lien) qu'il contrôle déjà. Si vous ne contrôlez pas min. 2 mêmes types de carte (Rituel, Fusion, Synchro, Xyz ou Lien), tous les Monstres Rituels, Fusion, Synchro, Xyz et Lien que vous contrôlez actuellement gagnent 500 ATK. Vous ne pouvez activer qu'1 "Archdémons Simul" par tour.
  | de_name   = Simul-Erzunterweltler
  | de_text   = In diesem Spielzug kann kein Spieler Monster mit denselben Kartentypen (Ritual, Fusion, Synchro, Xyz oder Link), die er bereits kontrolliert, als Spezialbeschwörung kontrollieren. Falls du nicht 2 oder mehr Monster desselben Kartentyps (Ritual, Fusion, Synchro, Xyz oder Link) kontrollierst, erhalten alle Ritual-, Fusions-, Synchro-, Xyz- und Linkmonster, die du derzeit kontrollierst, 500 ATK. Du kannst nur 1 „Simul-Erzunterweltler“ pro Spielzug aktivieren.
  | it_name   = Arcidemoni Simul
  | it_text   = In questo turno, nessun giocatore può Evocare Specialmente mostri con gli stessi tipi di carta (Rituale, Fusione, Synchro, Xyz o Link) che già controlla. Se non controlli 2 o più dello stesso tipo di carta (Rituale, Fusione, Synchro, Xyz o Link), tutti i Mostri Rituale, Fusione, Synchro, Xyz e Link che controlli attualmente guadagnano 500 ATK. Puoi attivare solo 1 "Arcidemoni Simul" per turno.
  | pt_name   = Arquidemônios Simul
  | pt_text   = Neste turno, nenhum duelista pode Invocar por Invocação-Especial monstros com o mesmo tipo de card (Ritual, Fusão, Sincro, Xyz ou Link) que ele já controla. Se você não controlar 2 ou mais do mesmo tipo de card (Ritual, Fusão, Sincro, Xyz ou Link), todos os Monstros de Ritual, de Fusão, Sincro, Xyz e Link que você controla atualmente ganham 500 de ATK. Você só pode ativar 1 "Arquidemônios Simul" por turno.
  | es_name   = Archidemonios Simul
  | es_text   = Este turno, ningún jugador puede Invocar monstruos de Modo Especial con los mismos tipos de carta (Ritual, Fusión, Sincronía, Xyz o Enlace) que ya controle. Si no controlas 2 o más tipos de carta iguales (Ritual, Fusión, Sincronía, Xyz o Enlace), todos los Monstruos de Ritual, Fusión, Sincronía, Xyz y Enlace que controles en este momento ganan 500 ATK. Sólo puedes activar 1 "Archidemonios Simul" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このターン、お互いに自身のフィールドのモンスターと同じ種類（儀式・融合・Ｓ・Ｘ・Ｌ）のモンスターを特殊召喚できない。自分フィールドに儀式・融合・Ｓ・Ｘ・Ｌモンスターのいずれも２体以上存在しない場合、自分フィールドの全ての儀式・融合・Ｓ・Ｘ・Ｌモンスターの攻撃力は５００アップする。
  | ko_name   = 사이멀 데몬즈
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 이 턴에, 서로 자신 필드의 몬스터와 같은 종류(의식 / 융합 / 싱크로 / 엑시즈 / 링크)의 몬스터를 특수 소환할 수 없다. 자신 필드에 의식 / 융합 / 싱크로 / 엑시즈 / 링크 몬스터 중 어느 것도 2장 이상 존재하지 않을 경우, 자신 필드의 모든 의식 / 융합 / 싱크로 / 엑시즈 / 링크 몬스터의 공격력은 500 올린다.
  | tc_name   = 同契魔術
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：此回合，雙方無法特殊召喚與自身場上的怪獸相同種類（儀式・融合・同步・超量・連結）的怪獸。在我方場上不存在儀式・融合・同步・超量・連結怪獸任２隻以上的狀況下，我方場上的所有儀式・融合・同步・超量・連結怪獸的攻擊力提升５００。
  | sc_name   = 同契魔术
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：此回合，双方不可特殊召唤和自身场上的怪兽种类（仪式・融合・同步・超量・连接）相同的怪兽。在仪式・融合・同步・超量・连接怪兽中的任一在自己场上都不存在２只以上的情况下，自己场上的所有仪式・融合・同步・超量・连接怪兽的攻击力上升５００。
