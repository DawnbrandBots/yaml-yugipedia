  | es_name   = Mezcla de Venganza Xyz
  | es_text   = Cuando un Monstruo Xyz boca arriba que controles es seleccionado para un ataque: selecciona 1 Monstruo Xyz en tu Cementerio; devuelve al Deck Extra al objetivo del ataque boca arriba, y después Invoca de Modo Especial, desde el Cementerio, al objetivo de esta carta y, si lo haces, acóplale esta carta como Material Xyz.
  | ja_text   = ①：自分のＸモンスターが攻撃対象に選択された時、自分の墓地のＸモンスター１体を対象として発動できる。攻撃対象のＸモンスターをＥＸデッキに戻す。その後、対象のモンスターを特殊召喚し、このカードをそのモンスターのＸ素材とする。
  | ko_name   = 엑시즈 리벤지 셔플
  | ko_text   = 자신 필드 위의 엑시즈 몬스터가 공격 대상으로 선택되었을 때, 자신 묘지의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 공격 대상이 된 엑시즈 몬스터를 주인의 엑스트라 덱으로 되돌린다. 그 후, 선택한 몬스터를 묘지에서 특수 소환하고, 이 카드를 아래에 겹쳐 엑시즈 소재로 한다.
  | tc_name   = 超量復仇洗牌
  | tc_text   = 我方場上的超量怪獸被選為攻擊對象時，可選擇我方墓地的１隻超量怪獸發動。將攻擊對象的超量怪獸送回持有者的額外牌組。其後，特殊召喚選擇的怪獸，將此卡重疊至下方做為超量素材。
  | sc_name   = 超量复仇洗牌
  | sc_text   = 于我方场上的超量怪兽被选为攻击目标时，可选择我方墓地中的１只超量怪兽发动。将成为攻击目标的超量怪兽洗回其拥有者的卡组。然后特殊召唤所选的怪兽，将这张卡叠放在其下作为超量素材。
