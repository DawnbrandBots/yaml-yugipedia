  | it_name   = Mischiata Vendetta Xyz
  | it_text   = Quando un Mostro Xyz scoperto che controlli viene scelto come bersaglio per un attacco: scegli come bersaglio 1 Mostro Xyz nel tuo Cimitero; fai ritornare quel bersaglio dell'attacco scoperto nell'Extra Deck, poi Evoca Specialmente il bersaglio di questa carta dal Cimitero e, se lo fai, attacca questa carta ad esso come Materiale Xyz.
  | pt_name   = Evasão Vingativa Xyz
