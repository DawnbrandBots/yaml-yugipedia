title: Balameuniere de Nouvelles (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = DARK
  | types     = Beast-Warrior / Ritual / Effect
  | level     = 5
  | atk       = 2000
  | def       = 1850
  | text      = You can Ritual Summon this card with a "Recipe" card. If this card is Special Summoned: You can add 1 "Nouvelles" or "Recipe" card from your Deck to your hand. You can target 1 Attack Position monster your opponent controls; Tribute it, and if you do, Special Summon 1 Level 6 "Nouvelles" Ritual Monster from your hand or Deck. This is a Quick Effect if this card was Special Summoned by the effect of a "Nouvelles" monster. You can only use each effect of "Balameuniere de Nouvelles" once per turn.

  | fr_name   = Balameunière de Nouvelles
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec une carte "Recette". Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 carte "Nouvelles" ou "Recette" depuis votre Deck à votre main. Vous pouvez cibler 1 monstre en Position d'Attaque contrôlé par votre adversaire ; Sacrifiez-le, et si vous le faites, Invoquez Spécialement 1 Monstre Rituel "Nouvelles" de Niveau 6 depuis votre main ou Deck. Ceci est un Effet Rapide si cette carte a été Invoquée Spécialement par l'effet d'un monstre "Nouvelles". Vous ne pouvez utiliser chaque effet de "Balameunière de Nouvelles" qu'une fois par tour.
  | de_name   = Balameuniere der Nouvelles
  | de_text   = Du kannst diese Karte mit einer „Rezept“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Nouvelles“- oder „Rezept“-Karte von deinem Deck hinzufügen. Du kannst 1 Monster in Angriffsposition wählen, das dein Gegner kontrolliert; biete es als Tribut an und falls du dies tust, beschwöre 1 „Nouvelles“-Ritualmonster der Stufe 6 als Spezialbeschwörung von deiner Hand oder deinem Deck. Dies ist ein Schnelleffekt, falls diese Karte durch den Effekt eines „Nouvelles“-Monsters als Spezialbeschwörung beschworen wurde. Du kannst jeden Effekt von „Balameuniere der Nouvelles“ nur einmal pro Spielzug verwenden.
  | it_name   = Balameuniere de Nouvelles
  | it_text   = Puoi Evocare tramite Rituale questa carta con una carta "Ricetta". Se questa carta viene Evocata Specialmente: puoi aggiungere 1 carta "Nouvelles" o "Ricetta" dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 mostro in Posizione di Attacco controllato dal tuo avversario; offrilo come Tributo e, se lo fai, Evoca Specialmente 1 Mostro Rituale "Nouvelles" di Livello 6 dalla tua mano o Deck. Questo è un Effetto Rapido se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Nouvelles". Puoi utilizzare ogni effetto di "Balameuniere de Nouvelles" una sola volta per turno.
  | pt_name   = Balameuniere de Nouvelles
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com um card "Receita". Se este card for Invocado por Invocação-Especial: você pode adicionar 1 card "Nouvelles" ou "Receita" do seu Deck à sua mão. Você pode escolher 1 monstro em Posição de Ataque que seu oponente controla; ofereça-o como Tributo e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro de Ritual "Nouvelles" de Nível 6 da sua mão ou do Deck. Este é um Efeito Rápido se este card foi Invocado por Invocação-Especial pelo efeito de um monstro "Nouvelles". Você só pode usar cada efeito de "Balameuniere de Nouvelles" uma vez por turno.
  | es_name   = Balameuniere de Nouvelles
  | es_text   = Puedes Invocar esta carta por Ritual con una carta "Receta". Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 carta "Nouvelles" o "Receta" en tu Deck. Puedes seleccionar 1 monstruo en Posición de Ataque que controle tu adversario; Sacrifícalo y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 Monstruo de Ritual "Nouvelles" de Nivel 6. Este es un Efecto Rápido si esta carta fue Invocada de Modo Especial por efecto de un monstruo "Nouvelles". Sólo puedes usar cada efecto de "Balameuniere de Nouvelles" una vez por turno.
  | ja_text   = 「レシピ」カードにより降臨<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。「ヌーベルズ」カードか「レシピ」カード１枚をデッキから手札に加える。<br />②：相手フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターをリリースし、手札・デッキからレベル６の「ヌーベルズ」儀式モンスター１体を特殊召喚する。このカードが「ヌーベルズ」モンスターの効果で特殊召喚されている場合、この効果は相手ターンでも発動できる。
  | ko_name   = 발라무니에르 드 누밸즈
  | ko_text   = "요리법" 카드에 의해 의식 소환.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. "누밸즈" 카드 또는 "요리법" 카드 1장을 덱에서 패에 넣는다.<br />②: 상대 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 릴리스하고, 패 / 덱에서 레벨 6 의 "누밸즈" 의식 몬스터 1장을 특수 소환한다. 이 카드가 "누밸즈" 몬스터의 효과로 특수 소환되어 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 奶油香煎巴拉尼爾・餓魔新饗
  | tc_text   = 以「食譜」卡降臨。<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡特殊召喚成功的狀況下發動。從牌組將１張「餓魔新饗」卡或１張「食譜」卡加入手牌。<br />②：可將對方場上的１隻攻擊表示怪獸做為對象發動。解放該怪獸，從手牌・牌組特殊召喚１隻等級６的「餓魔新饗」儀式怪獸。在此卡透過「餓魔新饗」怪獸的效果被特殊召喚的狀況下，此效果在對方回合也可發動。
  | sc_name   = 黄油香煎之巴拉尼尔・饿魔新飨
  | sc_text   = 以“食谱”卡降临<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡特殊召唤的情况下可以发动。从牌组将１张“饿魔新飨”卡或“食谱”卡加入手牌。<br />②：以对手场上１只攻击表示的怪兽为对象可以发动。解放该怪兽，从手牌・牌组将１只等级６的“饿魔新飨”仪式怪兽特殊召唤。此卡是以“饿魔新飨”怪兽的效果被特殊召唤的情况下，此效果在对手回合中也可以发动。
  }}
