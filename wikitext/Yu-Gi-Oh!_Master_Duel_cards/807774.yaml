title: Double Evolution Pill (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Banish 1 Dinosaur monster and 1 non-Dinosaur monster from your hand and/or GY; Special Summon 1 Level 7 or higher Dinosaur monster from your hand or Deck, ignoring its Summoning conditions. You can only activate 1 "Double Evolution Pill" per turn.

  | fr_name   = Pilule d'Évolution Double
  | fr_text   = Bannissez 1 monstre Dinosaure et 1 monstre non-Dinosaure depuis votre main et/ou Cimetière ; Invoquez Spécialement 1 monstre Dinosaure de min. Niveau 7 depuis votre main ou Deck, en ignorant ses conditions d'Invocation. Vous ne pouvez activer qu'1 "Pilule d'Évolution Double" par tour.
  | de_name   = Doppelte Evolutionspille
  | de_text   = Verbanne 1 Dinosaurier-Monster und 1 Nichtdinosaurier-Monster von deiner Hand und/oder deinem Friedhof; beschwöre 1 Dinosaurier-Monster der Stufe 7 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck, ungeachtet seiner Beschwörungsbedingungen. Du kannst nur 1 „Doppelte Evolutionspille“ pro Spielzug aktivieren.
  | it_name   = Pillola dell'Evoluzione Doppia
  | it_text   = Bandisci 1 mostro Dinosauro e 1 mostro non-Dinosauro dalla tua mano e/o Cimitero; Evoca Specialmente 1 mostro Dinosauro di Livello 7 o superiore dalla tua mano o Deck, ignorando le sue condizioni di Evocazione. Puoi attivare solo 1 "Pillola dell'Evoluzione Doppia" per turno.
  | pt_name   = Pílula de Dupla Evolução
  | pt_text   = Bana 1 monstro Dinossauro e 1 monstro não-Dinossauro da sua mão e/ou do Cemitério; Invoque por Invocação-Especial 1 monstro Dinossauro de Nível 7 ou mais da sua mão ou do Deck, ignorando suas condições de Invocação. Você só pode ativar 1 "Pílula de Dupla Evolução" por turno.
  | es_name   = Doble Píldora de Evolución
  | es_text   = Destierra 1 monstruo Dinosaurio y 1 monstruo que no sea Dinosaurio en tu mano y/o Cementerio; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Dinosaurio de Nivel 7 o mayor, ignorando sus condiciones de Invocación. Sólo puedes activar 1 "Doble Píldora de Evolución" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：恐竜族モンスターと恐竜族以外のモンスターを１体ずつ、自分の手札・墓地から除外して発動できる。手札・デッキからレベル７以上の恐竜族モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_name   = 궁극진화약
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 패 / 묘지에서, 공룡족 몬스터와 공룡족 이외의 몬스터를 1장씩 제외하고 발동할 수 있다. 패 / 덱에서 레벨 7 이상의 공룡족 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  | tc_name   = 究極進化藥
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可從我方手牌・墓地將恐龍族怪獸與恐龍族以外的怪獸各１隻除外發動。從手牌・牌組忽略召喚條件特殊召喚１隻等級７以上的恐龍族怪獸。
  | sc_name   = 究极进化药
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：从自己的手牌・墓地将恐龙族怪兽和恐龙族以外的怪兽各１只除外可以发动。从手牌・牌组将１只等级７以上的恐龙族怪兽无视召唤条件来特殊召唤。
  }}
