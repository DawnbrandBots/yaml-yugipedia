title: Nephe Shaddoll Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Activate this card by declaring 1 Attribute. Equip only to a "Shaddoll" monster, and it becomes that Attribute. During your Main Phase: You can Fusion Summon 1 "Shaddoll" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material, including the equipped monster. You can only use this effect of "Nephe Shaddoll Fusion" once per turn.

  | fr_name   = Nephe Fusion Marionnette de l'Ombre
  | fr_text   = Activez cette carte en déclarant 1 Attribut. Équipable uniquement à un monstre "Marionnette de l'Ombre", et il devient de cet Attribut. Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Marionnette de l'Ombre" depuis votre Extra Deck, en utilisant des monstres (le monstre équipé inclus) depuis votre main ou Terrain comme Matériel Fusion. Vous ne pouvez utiliser cet effet de "Nephe Fusion Marionnette de l'Ombre" qu'une fois par tour.
  | de_name   = Nephe-Schattenpuppen-Fusion
  | de_text   = Aktiviere diese Karte, indem du 1 Eigenschaft deklarierst. Rüste nur ein „Schattenpuppe“-Monster mit dieser Karte aus und es wird zu der Eigenschaft. Während deiner Main Phase: Du kannst 1 „Schattenpuppe“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören und dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial verwenden, darunter das ausgerüstete Monster. Du kannst diesen Effekt von „Nephe-Schattenpuppen-Fusion“ nur einmal pro Spielzug verwenden.
  | it_name   = Fusione Bambolaombra Nephe
  | it_text   = Attiva questa carta dichiarando 1 Attributo. Equipaggia solo a un mostro "Bambolaombra", ed esso diventa di quell'Attributo. Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione "Bambolaombra" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione, compreso il mostro equipaggiato. Puoi utilizzare questo effetto di "Fusione Bambolaombra Nephe" una sola volta per turno.
  | pt_name   = Fusão Sombraneco Nephe
  | pt_text   = Ative este card ao declarar 1 Atributo. Só pode ser equipado a um monstro "Sombraneco" e ele se torna desse Atributo. Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Sombraneco" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão, incluindo o monstro equipado. Você só pode usar este efeito de "Fusão Sombraneco Nephe" uma vez por turno.
  | es_name   = Fusión Sombrañeca Nephe
  | es_text   = Activa esta carta declarando 1 Atributo. Sólo puedes equiparla a un monstruo "Sombrañeca", y éste se convierte en un monstruo con ese Atributo. Durante tu Main Phase: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Sombrañeca" usando monstruos en tu mano o Campo como Material de Fusión, incluyendo al monstruo equipado. Sólo puedes usar este efecto de "Fusión Sombrañeca Nephe" una vez por turno.
  | ja_text   = 「シャドール」モンスターにのみ装備可能。<br />属性を１つ宣言してこのカードを発動できる。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：装備モンスターは宣言した属性になる。<br />②：自分メインフェイズに発動できる。このカードの装備モンスターを含む自分の手札・フィールドのモンスターを融合素材とし、「シャドール」融合モンスター１体を融合召喚する。
  | ko_name   = 네페섀도르 퓨전
  | ko_text   = "섀도르" 몬스터에만 장착 가능.<br />속성을 1개 선언하고 이 카드를 발동할 수 있다.<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 장착 몬스터는 선언한 속성이 된다.<br />②: 자신 메인 페이즈에 발동할 수 있다. "섀도르" 융합 몬스터 카드에 기재된, 이 카드의 장착 몬스터를 포함하는 융합 소재 몬스터를 자신의 패 / 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | tc_name   = 魂影依結合
  | tc_text   = 僅可裝備於「影依」怪獸。<br />可宣言１個屬性發動此卡。<br />此卡名的②效果，１回合僅限使用１次。<br />①：裝備怪獸變為宣言的屬性。<br />②：可在我方主要階段發動。將根據「影依」融合怪獸卡決定的包含此卡的裝備怪獸在內的融合素材怪獸從我方手牌・場上送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  | sc_name   = 魂影依结合
  | sc_text   = 仅可装备至“影依”怪兽。<br />宣言1个属性可以发动此卡。<br />此卡名的②效果1回合仅可使用1次。<br />①：装备怪兽变为宣言的属性。<br />②：在自己的主要阶段可以发动。从自己的手牌・场上将由“影依”融合怪兽卡决定的，包括此卡的装备怪兽在内的融合素材怪兽送至墓地，从额外牌组中将1只该融合怪兽融合召唤。
  }}
