  | fr_name   = Béhémoth, Roi des Cent Combats
  | fr_text   = Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre. Cette carte n'est pas affectée par les effets activés des monstres Invoqués Spécialement si elle a été Invoquée/Posée Normalement. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre Bête, Bête-Guerrier ou Bête Ailée dans votre Cimetière ; ajoutez-le à votre main, et si vous le faites, cette carte perd 700 ATK. Une fois par tour, durant votre End Phase : vous pouvez faire gagner 700 ATK à cette carte.
  | de_name   = Behemoth, der König der Hundert Schlachten
  | de_text   = Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 Monster als Tribut anbietest. Diese Karte bleibt von aktivierten Effekten von als Spezialbeschwörung beschworenen Monstern unberührt, falls sie als Normalbeschwörung beschworen/gesetzt wurde. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu und falls du dies tust, verliert diese Karte 700 ATK. Einmal pro Spielzug, während deiner End Phase: Du kannst diese Karte 700 ATK erhalten lassen.
  | it_name   = Behemoth il Re delle Cento Battaglie
  | it_text   = Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro. Questa carta è immune agli effetti attivati dei mostri Evocati Specialmente se è stata Evocata Normalmente/Posizionata. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro Bestia, Guerriero-Bestia o Bestia Alata nel tuo Cimitero; aggiungilo alla tua mano e, se lo fai, questa carta perde 700 ATK. Una volta per turno, durante la tua End Phase: puoi far guadagnare a questa carta 700 ATK.
  | pt_name   = Behemoth, o Rei de Cem Batalhas
  | pt_text   = Você pode Invocar este card por Invocação-Tributo ao oferecer 1 monstro como Tributo. Este card não é afetado pelos efeitos ativados de monstros Invocados por Invocação-Especial se ele foi Invocado por Invocação-Normal/Baixado. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Besta, Besta-Guerreira ou Besta Alada no seu Cemitério; adicione-o à sua mão e, se isso acontecer, este card perde 700 de ATK. Uma vez por turno, durante sua Fase Final: você pode fazer com que este card ganhe 700 de ATK.
  | es_name   = Behemoth el Rey de Cien Batallas
  | es_text   = Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo. Esta carta no es afectada por los efectos activados de monstruos Invocados de Modo Especial si fue Invocada de Modo Normal/Colocada. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada en tu Cementerio; añádelo a tu mano y, si lo haces, esta carta pierde 700 ATK. Una vez por turno, durante tu End Phase: puedes hacer que esta carta gane 700 ATK.
  | ja_text   = このカードはモンスター１体をリリースしてＡ召喚できる。<br />①：このカードが召喚・特殊召喚した場合、自分の墓地の獣族・獣戦士族・鳥獣族モンスター１体を対象として発動できる。そのモンスターを手札に加え、このカードの攻撃力は７００ダウンする。<br />②：通常召喚したこのカードは特殊召喚されたモンスターが発動した効果を受けない。<br />③：自分エンドフェイズに発動できる。このカードの攻撃力は７００アップする。
  | ko_name   = 백전왕 베히모스
