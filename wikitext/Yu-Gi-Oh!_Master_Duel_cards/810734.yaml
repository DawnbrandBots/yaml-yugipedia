  | text      = You can discard Machine monster(s) whose total Levels equal 8 or more, then Special Summon this card (from your hand or GY). If this card is destroyed by battle and sent to the GY: Target 1 card your opponent controls; destroy that target. Before resolving an opponent's monster effect that targets this face-up card, look at your opponent's hand and discard 1 card from their hand.

  | fr_name   = Forteresse Méchabot
  | fr_text   = Vous pouvez défausser un ou plusieurs monstres Machine dont le Niveau total est égal à min. 8, puis Invoquez Spécialement cette carte (depuis votre main ou Cimetière). Si cette carte est détruite au combat et envoyée au Cimetière : ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible. Avant la résolution d'un effet de monstre de l'adversaire qui cible cette carte face recto, regardez la main de votre adversaire et défaussez-lui 1 carte.
  | de_name   = Maschinenwesen Festung
  | de_text   = Du kannst ein oder mehr Maschine-Monster abwerfen, deren gemeinsame Stufe 8 oder mehr entspricht, dann beschwöre diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Friedhof). Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Wähle 1 Karte, die dein Gegner kontrolliert; zerstöre jenes gewählte Ziel. Bevor ein Monstereffekt eines Gegners aufgelöst wird, der diese offene Karte als Ziel wählt, sieh dir die Hand deines Gegners an und wirf 1 Karte von seiner Hand ab.
  | it_name   = Mek Fortezza
  | it_text   = Puoi scartare uno o più mostri Macchina la cui somma dei Livelli sia pari o superiore a 8, poi Evocare Specialmente questa carta (dalla tua mano o Cimitero). Se questa carta viene distrutta in battaglia e mandata al Cimitero: scegli come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio. Prima di risolvere l'effetto di un mostro dell'avversario che sceglie come bersaglio questa carta scoperta, guarda la mano del tuo avversario e scarta 1 carta dalla sua mano.
  | pt_name   = Fortaleza Autômata
  | pt_text   = Você pode descartar um ou mais monstros Máquina cuja soma dos Níveis seja igual a 8 ou mais e, depois, Invoque este card por Invocação-Especial (da sua mão ou do Cemitério). Se este card for destruído em batalha e enviado para o Cemitério: escolha 1 card que seu oponente controla; destrua o alvo. Antes de resolver um efeito de monstro do oponente que escolha como alvo este card com a face para cima, olhe a mão do seu oponente e descarte 1 card da mão dele.
  | es_name   = Maquinaria Fortaleza
  | es_text   = Puedes descartar uno o más monstruos Máquina cuyos Niveles totales sean iguales a 8 o más, y después Invoca esta carta de Modo Especial (desde tu mano o Cementerio). Si esta carta es destruida en batalla y mandada al Cementerio: selecciona 1 carta que controle tu adversario; destruye ese objetivo. Antes de resolver el efecto de un monstruo del adversario que seleccione esta carta boca arriba, mira la mano de tu adversario y descarta 1 carta de su mano.
  | ja_text   = ①：このカードはレベルの合計が８以上になるように手札の機械族モンスターを捨てて、手札・墓地から特殊召喚できる（自身を捨てた場合、墓地から特殊召喚する）。<br />②：このカードがモンスターゾーンに存在する限り、このカードを対象として発動した相手モンスターの効果が適用される際に、相手の手札を確認し、その内の１枚を選んで捨てる。<br />③：このカードが戦闘で破壊され墓地へ送られた場合、相手フィールドのカード１枚を対象として発動する。その相手のカードを破壊する。
  | ko_name   = 머시너즈 포트리스
  | ko_text   = ①: 이 카드는 레벨의 합계가 8 이상이 되도록 패의 기계족 몬스터를 버리고, 패 / 묘지에서 특수 소환할 수 있다(자신을 버렸을 경우, 묘지에서 특수 소환한다). ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드를 대상으로 하여 발동한 상대 몬스터의 효과가 적용될 시기에, 상대의 패를 확인하고, 그 중에서 카드 1장을 골라 버린다. ③: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동한다. 그 상대의 카드를 파괴한다.
  | tc_name   = 機甲部隊・要塞
  | tc_text   = ①：為使等級合計為８以上，可將手牌的機械族怪獸捨棄，從手牌・墓地特殊召喚此卡（在捨棄自身的狀況下，從墓地特殊召喚此卡）。②：只要此卡存在於怪獸區，以此卡做為對象發動的對方怪獸的效果被適用時，確認對方手牌，選擇其中１張卡捨棄。③：在此卡因戰鬥被破壞送至墓地的狀況下，可將對方場上的１張卡做為對象發動。破壞對方的該卡。
  | sc_name   = 机甲部队・要塞
  | sc_text   = ①：此卡可借由舍弃手牌的机械族怪兽以使其合计等级为８以上，来从手牌・墓地特殊召唤（舍弃自身的情况下，从墓地特殊召唤）。②：只要此卡存在于怪兽区域，以此卡为对象发动的对手怪兽的效果将被适用之际，确认对手的手牌，从其中挑选１张卡舍弃。③：此卡因战斗被破坏并被送至墓地的情况下，以对手场上的１张卡为对象发动。将该对手的卡破坏。
