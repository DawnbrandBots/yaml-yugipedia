  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚したターンのエンドフェイズに発動する。このカードを破壊する。<br />②：このカードが墓地へ送られた場合に発動する。デッキから「紋章獣レオ」以外の「紋章獣」モンスター１体を手札に加える。
  | ko_name   = 문장수 레오
  | ko_text   = 이 카드를 일반 소환한 턴의 엔드 페이즈시, 이 카드를 파괴한다. 또한, 이 카드가 묘지로 보내졌을 때, 덱에서 "문장수 레오" 이외의 "문장수"라는 이름이 붙은 몬스터 1장을 패에 넣는다. "문장수 레오"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 紋章獸 雄獅
  | tc_text   = 在召喚此卡的回合的結束階段時，破壞此卡。此外，此卡被送至墓地時，從牌組將１隻「紋章獸 雄獅」以外的冠有「紋章獸」之名的怪獸加入手牌。「紋章獸 雄獅」的此效果１回合僅限使用１次。
  | sc_name   = 纹章兽 雄狮
