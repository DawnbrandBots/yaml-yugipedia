  | es_name   = Velo de Oscuridad
  | es_text   = Durante tu Draw Phase, si robaste uno o más monstruos de OSCURIDAD: puedes mostrar cualquier número de éstos; mándalos al Cementerio, y después puedes robar 1 carta más.
