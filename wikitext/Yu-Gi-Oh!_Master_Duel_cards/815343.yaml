  | ko_name   = 칠흑의 장막
  | ko_text   = 드로우 페이즈에 드로우한 카드가 어둠 속성 몬스터였을 경우, 그 카드를 상대에게 보여주는 것으로 그 몬스터를 묘지로 보낸다. 그 경우, 자신은 카드를 1장 더 드로우할 수 있다.
  | tc_name   = 漆黑的帷幕
  | tc_text   = 我方抽牌階段抽卡時，在該卡為闇屬性怪獸的狀況下，可將該卡出示給對方發動。將該卡送至墓地。其後，可從我方牌組抽１張牌。
  | sc_name   = 漆黑的帷幕
  | sc_text   = 我方抽牌阶段时抽取的卡牌为暗属性怪兽的场合，通过将该卡展示给对手，将该卡送入墓地。之后，可从我方牌组抽取１张卡牌。
