  | def       = 2200
  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by controlling the highest ATK "Ancient Warriors" monster on the field (even if it's tied). You can only Special Summon "Ancient Warriors - Rebellious Lu Feng" once per turn this way. Once per turn, during the Main Phase (Quick Effect): You can destroy the 1 face-up monster your opponent controls with the highest ATK (your choice, if tied), also you cannot activate monster effects the turn you activate this effect, except "Ancient Warriors" monsters'. Once per turn, during the End Phase, if your opponent controls a monster with the highest ATK on the field (even if tied): Give control of this card to your opponent.
  | fr_name   = Guerriers Anciens - Rebelle Lu Feng
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en contrôlant le monstre "Guerriers Anciens" avec la plus haute ATK sur le Terrain (même en cas d'égalité). Vous ne pouvez Invoquer Spécialement "Guerriers Anciens - Rebelle Lu Feng" qu'une fois par tour de cette façon. Une fois par tour, durant la Main Phase (Effet Rapide) : vous pouvez détruire le monstre face recto contrôlé par votre adversaire avec la plus haute ATK (en cas d'égalité, vous choisissez), et aussi, vous ne pouvez pas activer d'effets de monstre (ceux des monstres "Guerriers Anciens" exclus) le tour où vous activez cet effet. Une fois par tour, durant la End Phase, si votre adversaire contrôle le monstre avec la plus haute ATK sur le Terrain (même en cas d'égalité) : donnez le contrôle de cette carte à votre adversaire.
  | de_name   = Alte Krieger - Rebellischer Lu Feng
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du das „Alte Krieger“-Monster mit den höchsten ATK auf dem Spielfeld kontrollierst (selbst bei Gleichstand). Du kannst „Alte Krieger - Rebellischer Lu Feng“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst das 1 offene Monster mit den höchsten ATK zerstören, das dein Gegner kontrolliert (bei Gleichstand bestimmst du), zusätzlich kannst du in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monstereffekte aktivieren, außer denen von „Alte Krieger“-Monstern. Einmal pro Spielzug, während der End Phase, falls dein Gegner ein Monster mit den höchsten ATK auf dem Spielfeld kontrolliert (selbst bei Gleichstand): Übergib die Kontrolle über diese Karte an deinen Gegner.
  | it_name   = Antichi Guerrieri - Lu Feng il Ribelle
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) controllando il mostro "Antichi Guerrieri" con l'ATK maggiore sul Terreno (anche a pari merito). Puoi Evocare Specialmente "Antichi Guerrieri - Lu Feng il Ribelle" una sola volta per turno in questo modo. Una volta per turno, durante la Main Phase (Effetto Rapido): puoi distruggere 1 mostro scoperto controllato dal tuo avversario con l'ATK maggiore (in caso di parità, scegli tu), inoltre non puoi attivare effetti di mostri nel turno in cui attivi questo effetto, eccetto di mostri "Antichi Guerrieri". Una volta per turno, durante la End Phase, se il tuo avversario controlla un mostro con l'ATK maggiore sul Terreno (anche a pari merito): dai il controllo di questa carta al tuo avversario.
  | pt_name   = Guerreiros Antigos - Rebelde Lu Feng
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao controlar o monstro "Guerreiros Antigos" de maior ATK no campo (mesmo se empatado). Você só pode Invocar "Guerreiros Antigos - Rebelde Lu Feng" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno, durante a Fase Principal (Efeito Rápido): você pode destruir o 1 monstro com a face para cima que seu oponente controla com o maior ATK (em caso de empate, você seleciona) e, além disso, você não pode ativar efeitos de monstro no turno em que ativar este efeito, exceto os de monstros "Guerreiros Antigos". Uma vez por turno, durante a Fase Final, se seu oponente controlar um monstro com o maior ATK no campo (mesmo que haja empate): conceda o controle deste card ao seu oponente.
  | es_name   = Antiguos Guerreros - Rebelde Lu Feng
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) controlando el monstruo "Antiguos Guerreros" con el ATK más alto en el Campo (aún si hay empate). Sólo puedes Invocar de Modo Especial "Antiguos Guerreros - Rebelde Lu Feng" una vez por turno de esta forma. Una vez por turno, durante la Main Phase (Efecto Rápido): puedes destruir el monstruo boca arriba que controle tu adversario con el ATK más alto (si hay empate, eliges tú), y además no puedes activar efectos de monstruos el turno en el que activas este efecto, excepto de monstruos "Antiguos Guerreros". Una vez por turno, durante la End Phase, si tu adversario controla el monstruo con el ATK más alto en el Campo (incluso si hay empate): da el control de esta carta a tu adversario.
  | ja_text   = このカードは通常召喚できない。<br />「戦華の叛－呂奉」は１ターンに１度、フィールドの「戦華」モンスターの内、攻撃力が一番高いモンスターが自分フィールドに存在する場合のみ特殊召喚できる。<br />①：自分・相手のメインフェイズに１度、発動できる（この効果を発動するターン、自分は「戦華」モンスター以外のモンスター効果を発動できない）。相手フィールドの攻撃力が一番高いモンスター１体を破壊する。<br />②：エンドフェイズに、フィールドの攻撃力が一番高いモンスターが相手フィールドに存在する場合に発動する。このコントロールを相手に移す。
  | ko_name   = 전황의 반－려봉
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />"전황의 반－려봉"은 1턴에 1번, 필드의 "전황" 몬스터 중, 공격력이 가장 높은 몬스터가 자신 필드에 존재할 경우에만 특수 소환할 수 있다.<br />①: 서로의 메인 페이즈에 1번, 발동할 수 있다. 상대 필드의 공격력이 가장 높은 몬스터 1장을 파괴한다. 이 효과를 발동하는 턴에 자신은 "전황" 몬스터 이외의 몬스터 효과를 발동할 수 없다.<br />②: 엔드 페이즈에 필드의 공격력이 가장 높은 몬스터가 상대 필드에 존재할 경우에 발동한다. 이 컨트롤을 상대에게 옮긴다.
  | tc_name   = 戰華之叛－呂奉
  | tc_text   = 此卡無法通常召喚。<br />１回合１次，僅可在場上的「戰華」怪獸中，攻擊力最高的怪獸存在於我方場上的狀況下特殊召喚「戰華之叛－呂奉」。<br />①：可在雙方主要階段發動１次。破壞對方場上的１隻攻擊力最高的怪獸。發動此效果的回合，無法發動我方的「戰華」怪獸以外的怪獸效果。<br />②：結束階段，在場上的攻擊力最高的怪獸存在於對方場上的狀況下發動。將此控制權轉移至對方。
  | sc_name   = 战华之叛－吕奉
  | sc_text   = 此卡不可通常召唤。<br />“战华之叛－吕奉”１回合１次，仅可在场上“战华”怪兽中攻击力最高的怪兽存在于自己场上的情况下特殊召唤。<br />①：在双方的主要阶段可以发动１次。将对手场上攻击力最高的１只怪兽破坏。发动此效果的回合中，自己不可发动“战华”怪兽以外的怪兽效果。<br />②：在结束阶段，场上攻击力最高的怪兽存在于对手场上的情况下发动。将此控制权转移至对手。
