title: Phalaenop Sisters (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = WIND
  | types              = Fairy / Effect
  | level              = 1
  | atk                = 300
  | def                = 300
  | text               = If the total Levels of monsters you control are less than or equal to the total Levels of monsters your opponent controls: You can Tribute this card; add 1 Level 7 or higher Insect or Plant monster from your Deck to your hand. During the End Phase of this turn, take 2700 damage if you did not Normal or Special Summon the added monster, or a card with the same original name, after activating this effect. You can only use this effect of "Phalaenop Sisters" once per turn.
  | fr_name            = Sœurs Phalaenop
  | fr_text            = Si la somme des Niveaux des monstres que vous contrôlez est inférieure ou égale à la somme des Niveaux des monstres contrôlés par votre adversaire : vous pouvez Sacrifier cette carte ; ajoutez 1 monstre Insecte ou Plante de min. Niveau 7 depuis votre Deck à votre main. Durant la End Phase de ce tour après avoir activé cet effet, recevez 2700 points de dommages si vous n'avez Invoqué ni Normalement ni Spécialement le monstre ajouté ou une carte du même nom d'origine. Vous ne pouvez utiliser cet effet de "Sœurs Phalaenop" qu'une fois par tour.
  | de_name            = Phalaenop-Schwestern
  | de_text            = Falls die gemeinsame Stufe der Monster, die du kontrollierst, kleiner oder gleich der gemeinsamen Stufe der Monster ist, die dein Gegner kontrolliert: Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 Insekt- oder Pflanze-Monster der Stufe 7 oder höher von deinem Deck hinzu. Während der End Phase dieses Spielzugs erhält du 2700 Schaden, falls du nicht das hinzugefügte Monster oder eine Karte mit demselben Grund-Namen als Normal- oder Spezialbeschwörung beschworen hast, nachdem du diesen Effekt aktiviert hast. Du kannst diesen Effekt von „Phalaenop-Schwestern“ nur einmal pro Spielzug verwenden.
  | it_name            = Sorelle Phalaenop
  | it_text            = Se la somma dei Livelli dei mostri che controlli è pari o inferiore alla somma dei Livelli dei mostri controllati dal tuo avversario: puoi offrire come Tributo questa carta; aggiungi 1 mostro Insetto o Pianta di Livello 7 o superiore dal tuo Deck alla tua mano. Durante la End Phase di questo turno, subisci 2700 danni se non hai Evocato Normalmente o Specialmente il mostro aggiunto, o una carta con lo stesso nome originale, dopo avere attivato questo effetto. Puoi utilizzare questo effetto di "Sorelle Phalaenop" una sola volta per turno.
  | pt_name            = Irmãs Phalaenop
  | pt_text            = Se a soma dos Níveis dos monstros que você controla for igual ou menor que a soma dos Níveis dos monstros que seu oponente controla: você pode oferecer este card como Tributo; adicione 1 monstro Inseto ou Planta de Nível 7 ou mais do seu Deck à sua mão. Durante a Fase Final deste turno, sofra 2700 de dano se você não Invocou o monstro adicionado, ou um card com o mesmo nome original, por Invocação-Normal ou Especial depois de ativar este efeito. Você só pode usar este efeito de "Irmãs Phalaenop" uma vez por turno.
  | es_name            = Hermanas Phalaenop
  | es_text            = Si los Niveles totales de los monstruos que controlas son iguales o menores a los Niveles totales de los monstruos que controla tu adversario: puedes Sacrificar esta carta; añade a tu mano 1 monstruo Planta o Insecto de Nivel 7 o mayor en tu Deck. Durante la End Phase de este turno, recibes 2700 puntos de daño si no Invocaste de Modo Normal o Especial el monstruo añadido, o una carta con el mismo nombre original, después de activar este efecto. Sólo puedes usar este efecto de "Hermanas Phalaenop" una vez por turno.
  | ja_text            = このカード名の効果は１ターンに１度しか使用できない。<br />①：自分フィールドのモンスターのレベルの合計が相手フィールドのモンスターのレベルの合計以下の場合、このカードをリリースして発動できる。デッキからレベル７以上の昆虫族・植物族モンスター１体を手札に加え、このターン中、以下の効果を適用する。<br />●自分がこの効果で手札に加えたモンスターまたはそのモンスターと元々のカード名が同じモンスターの召喚・特殊召喚に成功しない限り、エンドフェイズに自分は２７００ダメージを受ける。
  | ko_name            = 파레노프시스터즈
  | ko_text            = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터의 레벨의 합계가 상대 필드의 앞면 표시 몬스터의 레벨의 합계 이하일 경우, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 레벨 7 이상의 곤충족 / 식물족 몬스터 1장을 패에 넣는다. 이 턴 중에 자신이 이 효과로 패에 넣은 몬스터 또는 그 카드와 원래의 카드명이 같은 몬스터를 일반 소환 / 특수 소환하지 않았을 경우, 이 턴의 엔드 페이즈에 자신은 2700 데미지를 받는다.
  | tc_name            = 蝴蝶姐妹
  | tc_text            = 此卡名的效果1回合僅可使用1次。<br />①：自己場上的表側表示怪獸的合計等級為對手場上的表側表示怪獸的合計等級以下的情況下，解放此卡可以發動。從牌組將1隻等級7以上的昆蟲族・植物族怪獸加入手牌。此回合中自己未召喚・特殊召喚以此效果加入手牌的怪獸或原本卡名與該卡相同的怪獸的情況下，自己將在結束階段受到2700傷害。
  | sc_name            = 蝴蝶姐妹
  | sc_text            = 此卡名的效果1回合仅可使用1次。<br />①：自己场上的表侧表示怪兽的合计等级为对手场上的表侧表示怪兽的合计等级以下的情况下，解放此卡可以发动。从牌组将1只等级7以上的昆虫族・植物族怪兽加入手牌。此回合中自己未召唤・特殊召唤以此效果加入手牌的怪兽或原本卡名与该卡相同的怪兽的情况下，自己将在结束阶段受到2700伤害。
  }}
