  | fr_name   = Rciela, Âme Sinistre de la Forêt Blanche
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez envoyer 1 Magie/Piège depuis votre main ou Terrain au Cimetière ; ajoutez 1 carte "Forêt Blanche" ou 1 monstre LUMIÈRE Magicien depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Rciela, Âme Sinistre de la Forêt Blanche" qu'une fois par tour. Les Monstres Synchro Illusion et Magicien que vous contrôlez gagnent 500 ATK, et aussi, ils ne peuvent pas être détruits par des effets de carte de votre adversaire.
  | de_name   = Rciela, unheimliche Seele vom Weißen Wald
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Zauber/Falle von deiner Hand oder Spielfeldseite auf den Friedhof legen; füge deiner Hand 1 „Weißen Wald“-Karte oder 1 LICHT Hexer-Monster von deinem Deck hinzu. Du kannst diesen Effekt von „Rciela, unheimliche Seele vom Weißen Wald“ nur einmal pro Spielzug verwenden. Illusion- und Hexer-Synchromonster, die du kontrollierst, erhalten 500 ATK, zusätzlich können sie nicht durch Karteneffekte deines Gegners zerstört werden.
  | it_name   = Rciela, Anima Sinistra della Foresta Bianca
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi mandare 1 Magia/Trappola dalla tua mano o Terreno al Cimitero; aggiungi 1 carta "Foresta Bianca" o 1 mostro LUCE Incantatore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Rciela, Anima Sinistra della Foresta Bianca" una sola volta per turno. I Mostri Synchro Illusione e Incantatore che controlli guadagnano 500 ATK, inoltre non possono essere distrutti dagli effetti delle carte del tuo avversario.
  | pt_name   = Rciela, a Alma Sinistra da Floresta Branca
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode enviar 1 Magia/Armadilha da sua mão ou do campo para o Cemitério; adicione 1 card "Floresta Branca" ou 1 monstro Mago de LUZ do seu Deck à sua mão. Você só pode usar este efeito de "Rciela, a Alma Sinistra da Floresta Branca" uma vez por turno. Monstros Sincro Ilusão e Mago que você controla ganham 500 de ATK e, além disso, eles não podem ser destruídos pelos efeitos de card do seu oponente.
  | es_name   = Rciela, Alma Siniestra del Bosque Blanco
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes mandar al Cementerio 1 Mágica/Trampa en tu mano o Campo; añade a tu mano 1 carta "Bosque Blanco" o 1 monstruo Lanzador de Conjuros de LUZ, en tu Deck. Sólo puedes usar este efecto de "Rciela, Alma Siniestra del Bosque Blanco" una vez por turno. Los Monstruos de Sincronía Ilusión y Lanzador de Conjuros que controlas ganan 500 ATK, y además no pueden ser destruidos por efectos de cartas de tu adversario.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合、自分の手札・フィールドから魔法・罠カード１枚を墓地へ送って発動できる。デッキから「白き森」カード１枚か魔法使い族・光属性モンスター１体を手札に加える。<br />②：このカードがモンスターゾーンに存在する限り、自分フィールドの幻想魔族・魔法使い族のＳモンスターは、攻撃力が５００アップし、相手の効果では破壊されない。
  | ko_name   = 하얀 숲의 마성 루시엘라
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 특수 소환했을 경우, 자신의 패 / 필드에서 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "하얀 숲" 카드 1장이나 마법사족 / 빛 속성 몬스터 1장을 패에 넣는다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 환상마족 / 마법사족인 싱크로 몬스터는, 공격력을 500 올리고, 상대의 효과로는 파괴되지 않는다.
  | tc_name   = 白森的魔性 露西耶拉
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的①效果１回合僅可使用１次。<br />①：此卡特殊召喚的情況下，從自己的手牌・場上將１張魔法・陷阱卡送至墓地可以發動。從牌組將１張「白森」卡或１隻魔法使族・光屬性怪獸加入手牌。<br />②：只要此卡存在於怪獸區域，自己場上的幻想魔族・魔法使族同步怪獸的攻擊力上升５００，不會因對手的效果被破壞。
  | sc_name   = 白森的魔性 露西耶拉
  | sc_text   = 协调＋协调以外的怪兽１只以上<br />此卡名的①效果１回合仅可使用１次。<br />①：此卡特殊召唤的情况下，从自己的手牌・场上将１张魔法・陷阱卡送至墓地可以发动。从牌组将１张“白森”卡或１只魔法师族・光属性怪兽加入手牌。<br />②：只要此卡存在于怪兽区域，自己场上的幻想魔族・魔法师族同步怪兽的攻击力上升５００，不会因对手的效果被破坏。
