title: Red Supernova Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Dragon / Synchro / Effect
  | level     = 12
  | atk       = 4000
  | def       = 3000
  | text      = 3 Tuners + 1+ non-Tuner Synchro Monsters<br />Must first be Synchro Summoned. Gains 500 ATK for each Tuner in your GY. Cannot be destroyed by an opponent's card effects. Once per turn, when your opponent's monster effect is activated, or when an opponent's monster declares an attack (Quick Effect): You can activate this effect; banish this card, also banish all cards your opponent controls. Once per turn, during your next End Phase after this card was banished by its own effect: Special Summon this banished card.

  | fr_name   = Dragon Supernova Rouge
  | fr_text   = 3 Syntoniseurs + 1+ Monstre Synchro non-Syntoniseur<br />Doit d'abord être Invoquée par Synchronisation. Gagne 500 ATK pour chaque Syntoniseur dans votre Cimetière. Non destructible par des effets de carte de l'adversaire. Une fois par tour, lorsqu'un effet de monstre de votre adversaire est activé ou lorsqu'un monstre de l'adversaire déclare une attaque (Effet Rapide) : vous pouvez activer cet effet ; bannissez cette carte, et aussi, bannissez toutes les cartes contrôlées par votre adversaire. Une fois par tour, durant votre prochaine End Phase après que cette carte a été bannie par son propre effet : Invoquez Spécialement cette carte bannie.
  | de_name   = Roter Supernova-Drache
  | de_text   = 3 Empfänger + 1+ Nicht-Empfänger-Synchromonster<br />Muss erst als Synchrobeschwörung beschworen werden. Erhält für jeden Empfänger in deinem Friedhof 500 ATK. Kann nicht durch Karteneffekte eines Gegners zerstört werden. Einmal pro Spielzug, wenn ein Monstereffekt deines Gegners aktiviert wird oder wenn ein Monster eines Gegners einen Angriff deklariert (Schnelleffekt): Du kannst diesen Effekt aktivieren; verbanne diese Karte, zusätzlich verbanne alle Karten, die dein Gegner kontrolliert. Einmal pro Spielzug, während deiner nächsten End Phase, nachdem diese Karte durch ihren eigenen Effekt verbannt wurde: Beschwöre diese verbannte Karte als Spezialbeschwörung.
  | it_name   = Drago Supernova Rosso
  | it_text   = 3 Tuner + 1+ Mostri Synchro non-Tuner<br />Deve prima essere Synchro Evocato. Guadagna 500 ATK per ogni Tuner nel tuo Cimitero. Non può essere distrutto dagli effetti delle carte dell'avversario. Una volta per turno, quando viene attivato l'effetto di un mostro del tuo avversario, o quando un mostro dell'avversario dichiara un attacco (Effetto Rapido): puoi attivare questo effetto; bandisci questa carta, inoltre bandisci tutte le carte controllate dal tuo avversario. Una volta per turno, durante la tua prossima End Phase dopo che questa carta è stata bandita dal suo stesso effetto: Evoca Specialmente questa carta bandita.
  | pt_name   = Dragão Vermelho Super Nova
  | pt_text   = 3 Reguladores + 1+ Monstros Sincro não-Reguladores<br />Primeiro deve ser Invocado por Invocação-Sincro. Ganha 500 de ATK para cada Regulador no seu Cemitério. Não pode ser destruído por efeitos de card do oponente. Uma vez por turno, quando um efeito de monstro do seu oponente for ativado, ou quando um monstro do oponente declarar um ataque (Efeito Rápido): você pode ativar este efeito; bana este card e, além disso, bana todos os cards que seu oponente controla. Uma vez por turno, durante sua próxima Fase Final depois que este card for banido por seu próprio efeito: Invoque este card banido por Invocação-Especial.
  | es_name   = Dragón Supernova Rojo
  | es_text   = 3 Cantantes + 1+ Monstruos de Sincronía que no sean Cantantes<br />Debe ser primero Invocado por Sincronía. Gana 500 ATK por cada Cantante en tu Cementerio. No puede ser destruido por efectos de cartas del adversario. Una vez por turno, cuando el efecto de un monstruo de tu adversario es activado, o cuando un monstruo del adversario declara un ataque (Efecto Rápido): puedes activar este efecto; destierra esta carta, y además destierra todas las cartas que controle tu adversario. Una vez por turno, durante tu próxima End Phase después de que esta carta fuera desterrada por su propio efecto: Invoca esta carta desterrada de Modo Especial.
  | ja_text   = チューナー３体＋チューナー以外のＳモンスター１体以上<br />このカードはＳ召喚でのみＥＸデッキから特殊召喚できる。<br />①：このカードの攻撃力は自分の墓地のチューナーの数×５００アップする。<br />②：フィールドのこのカードは相手の効果では破壊されない。<br />③：１ターンに１度、相手モンスターの効果が発動した時、または相手モンスターの攻撃宣言時に発動できる。このカード及び相手フィールドのカードを全て除外する。<br />④：このカードの③の効果で除外された場合、次の自分エンドフェイズに発動する。除外状態のこのカードを特殊召喚する。
  | ko_name   = 스카레드 슈퍼노바 드래곤
  | ko_text   = 튜너 3장 ＋ 튜너 이외의 싱크로 몬스터 1장 이상<br />이 카드는 싱크로 소환으로만 엑스트라 덱에서 특수 소환할 수 있다.<br />①: 이 카드의 공격력은 자신 묘지의 튜너의 수 × 500 올린다.<br />②: 필드의 이 카드는 상대 효과로는 파괴되지 않는다.<br />③: 1턴에 1번, 상대 몬스터의 효과가 발동했을 때, 또는 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드 및 상대 필드의 카드를 전부 제외한다.<br />④: 이 카드의 ③의 효과로 제외되었을 경우, 다음 자신 엔드 페이즈에 발동한다. 제외 상태인 이 카드를 특수 소환한다.
  | tc_name   = 緋暗紅超新星龍
  | tc_text   = 協調３隻＋協調以外的同步怪獸１隻以上<br />此卡僅限透過同步召喚的方式從額外牌組特殊召喚。<br />①：此卡的攻擊力會依據我方墓地中的協調數量×５００進行提升。<br />②：場地上的此卡不會因對方效果被破壞。<br />③：１回合１次，可在對方怪獸發動效果時，或在對方怪獸的攻擊宣言時發動。將此卡及對方場地上的卡全部除外。<br />④：在此卡因③的效果被除外的狀況下，在下一個我方結束階段發動。特殊召喚被除外的此卡。
  | sc_name   = 绯暗红超新星龙
  | sc_text   = 协调３只＋协调以外的同步怪兽１只以上<br />此卡从额外牌组仅可通过同步召唤来特殊召唤。<br />①：此卡的攻击力上升相当于自己墓地的协调数量×５００的数值。<br />②：场上的此卡不会因对手的效果被破坏。<br />③：１回合１次，对手怪兽的效果发动时，或对手怪兽攻击宣言时可以发动。将此卡及对手场上的卡全部除外。<br />④：此卡因自身的③效果被除外的情况下，在下个自己的结束阶段发动。将除外状态的此卡特殊召唤。
  }}
