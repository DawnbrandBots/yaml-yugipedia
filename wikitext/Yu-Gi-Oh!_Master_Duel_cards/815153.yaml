title: U.A. Man of the Match (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = (This card is always treated as a "F.A." card.)<br />After damage calculation, if your "U.A." or "F.A." monster destroyed an opponent's monster by battle, OR when your "U.A." or "F.A." monster inflicts battle damage to your opponent: Special Summon any number of "U.A." and/or "F.A." monsters with different names from your hand and/or GY in Defense Position. You can only activate 1 "U.A. Man of the Match" per turn.

  | fr_name   = Homme du Match U.A.
  | fr_text   = (Cette carte est toujours traitée comme une carte "F.A.".)<br />Après le calcul des dommages, si votre monstre "U.A." ou "F.A." a détruit un monstre de l'adversaire au combat, OU lorsque votre monstre "U.A." ou "F.A." inflige des dommages de combat à votre adversaire : Invoquez Spécialement un nombre de votre choix de monstres "U.A." et/ou "F.A." de noms différents depuis votre main et/ou Cimetière en Position de Défense. Vous ne pouvez activer qu'1 "Homme du Match U.A." par tour.
  | de_name   = U.A. Wichtigster Spieler
  | de_text   = (Diese Karte wird immer als „F.A.“-Karte behandelt.)<br />Nach der Schadensberechnung, falls dein „U.A.“- oder „F.A.“-Monster ein Monster eines Gegners durch Kampf zerstört hat, ODER wenn dein „U.A.“- oder „F.A.“-Monster deinem Gegner Kampfschaden zufügt: Beschwöre eine beliebige Anzahl „U.A.“- und/oder „F.A.“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof in die Verteidigungsposition. Du kannst nur 1 „U.A. Wichtigster Spieler“ pro Spielzug aktivieren.
  | it_name   = U.A. Uomo della Partita
  | it_text   = (Questa carta viene sempre considerata come una carta "F.A.".)<br />Dopo il calcolo dei danni, se un tuo mostro "U.A." o "F.A." ha distrutto un mostro dell'avversario in battaglia, OPPURE quando un tuo mostro "U.A." o "F.A." infligge danno da combattimento al tuo avversario: Evoca Specialmente un qualsiasi numero di mostri "U.A." e/o "F.A." con nomi diversi dalla tua mano e/o Cimitero in Posizione di Difesa. Puoi attivare solo 1 "U.A. Uomo della Partita" per turno.
  | pt_name   = U.A. Craque da Partida
  | pt_text   = (Este card deve ser sempre considerado como um card "F.A.")<br />Depois do cálculo de dano, se um monstro "U.A." ou "F.A." seu destruir um monstro do oponente em batalha, OU quando um monstro "U.A." ou "F.A." seu causar dano de batalha ao seu oponente: Invoque por Invocação-Especial qualquer número de monstros "U.A." e/ou "F.A." com nomes diferentes da sua mão e/ou do Cemitério em Posição de Defesa. Você só pode ativar 1 "U.A. Craque da Partida" por turno.
  | es_name   = U.A. Hombre del Partido
  | es_text   = (Esta carta se trata siempre como una carta "F.A.").<br />Después del cálculo de daño, si tu monstruo "U.A." o "F.A." destruyó un monstruo del adversario en batalla, O cuando tu monstruo "U.A." o "F.A." inflige daño de batalla a tu adversario: Invoca de Modo Especial cualquier cantidad de monstruos "U.A." y/o "F.A." con nombres diferentes desde tu mano y/o Cementerio en Posición de Defensa. Sólo puedes activar 1 "U.A. Hombre del Partido" por turno.
  | ja_text   = このカード名はルール上「Ｆ．Ａ．」カードとしても扱う。<br />このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の「Ｕ．Ａ．」モンスターか「Ｆ．Ａ．」モンスターが、戦闘で相手モンスターを破壊したダメージ計算後、または相手に戦闘ダメージを与えた時に発動できる。自分の手札・墓地から「Ｕ．Ａ．」モンスター及び「Ｆ．Ａ．」モンスターを任意の数だけ守備表示で特殊召喚する（同名カードは１枚まで）。
  | ko_name   = U.A. 맨 오브 더 매치
  | ko_text   = 이 카드명은 룰상 "F.A.(포뮬러 애슬리트)" 카드로도 취급한다.<br />이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 "U.A.(울트라 애슬리트)" 몬스터 또는 "F.A.(포뮬러 애슬리트)" 몬스터가, 전투로 상대 몬스터를 파괴한 데미지 계산 후, 또는 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신의 패 / 묘지에서 "U.A.(울트라 애슬리트)" 몬스터 및 "F.A.(포뮬러 애슬리트)" 몬스터를 임의의 수만큼 고르고 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지).
  | tc_name   = 超級運動員 單場MVP
  | tc_text   = 此卡名在規則上也視為「方程式運動員」卡。<br />此卡名的卡１回合僅限發動１張。<br />①：可在我方的「超級運動員」怪獸或「方程式運動員」怪獸因戰鬥破壞對方怪獸的傷害計算後，或給予對方戰鬥傷害時發動。從我方手牌・墓地選擇任意數量的「超級運動員」怪獸及「方程式運動員」怪獸，以守備表示特殊召喚（同名卡最多１張）。
  | sc_name   = 超级运动员最佳球员
  | sc_text   = 此卡名在规则上也可作为“方程式运动员”卡使用。<br />此卡名的卡在１个回合中仅可发动１张。<br />①：自己的“超级运动员”怪兽或“方程式运动员”怪兽在战斗中破坏了对手怪兽，计算伤害值后或给对手战斗伤害后可以发动。从自己的手牌、墓地挑选任意数量的“超级运动员”怪兽与“方程式运动员”怪兽，以守备表示特殊召唤（同名卡最多１张）。
  }}
