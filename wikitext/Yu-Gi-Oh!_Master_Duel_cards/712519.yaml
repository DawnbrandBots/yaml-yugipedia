  | ja_text   = レベル８モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、相手ターンでも発動できる。<br />①：相手のＥＸデッキから裏側のモンスターをランダムに１体除外する。このカードの攻撃力は除外したモンスターの攻撃力と同じになる。<br />②：このカードのＸ素材を１つ取り除き、相手の除外状態の融合・Ｓ・Ｘモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻し、そのモンスターと同じ種類（融合・Ｓ・Ｘ）の相手フィールドのモンスター１体を破壊する。
