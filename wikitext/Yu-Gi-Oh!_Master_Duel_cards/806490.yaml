  | fr_name   = Portes du Destin
  | fr_text   = Lorsqu'un monstre de votre adversaire déclare une attaque : ciblez le monstre attaquant ; annulez l'attaque, et si vous le faites, changez-le en Position de Défense et il ne peut pas changer sa position de combat tant qu'il est face recto sur le Terrain. Puis, votre adversaire choisit 1 de ces effets.<br />●Vous (l'adversaire de l'activateur de cette carte) gagnez des LP égaux à la moitié de l'ATK de la cible.<br />●Votre adversaire (l'activateur de cette carte) reçoit des dommages égaux à la moitié de l'ATK de la cible.
  | de_name   = Das Schicksal verändern
  | de_text   = Wenn ein Monster deines Gegners einen Angriff deklariert: Wähle das angreifende Monster; annulliere den Angriff und falls du dies tust, ändere es in die Verteidigungsposition und es kann seine Kampfposition nicht ändern, solange es offen auf dem Spielfeld liegt. Dann bestimmt dein Gegner 1 dieser Effekte.<br />●Du (der Gegner des Spielers, der diese Karte aktiviert) erhältst LP in Höhe der Hälfte der ATK des gewählten Ziels.<br />●Dein Gegner (der Spieler, der diese Karte aktiviert) erhält Schaden in Höhe der Hälfte der ATK des gewählten Ziels.
  | it_name   = Cambiare il Destino
  | it_text   = Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; annulla l'attacco e, se lo fai, mettilo in Posizione di Difesa ed esso non può cambiare posizione mentre è scoperto sul Terreno. Poi, il tuo avversario seleziona 1 di questi effetti.<br />●Tu (l'avversario di chi ha attivato questa carta) guadagni LP pari alla metà dell'ATK del bersaglio.<br />●Il tuo avversario (quello che ha attivato questa carta) subisce danno pari alla metà dell'ATK del bersaglio.
  | pt_name   = Mudar o Destino
  | pt_text   = Quando um monstro do oponente declarar um ataque: escolha o monstro atacante; negue o ataque e, se isso acontecer, coloque-o em Posição de Defesa e ele não pode mudar sua posição de batalha enquanto estiver com a face para cima no campo. Depois, seu oponente escolhe 1 desses efeitos.<br />●Você (o oponente do ativador deste card) ganha PV igual à metade do ATK do alvo.<br />●Seu oponente (o ativador deste card) sofre dano igual à metade do ATK do alvo.
  | es_name   = Destino Cambiante
  | es_text   = Cuando un monstruo de tu adversario declara un ataque: selecciona al monstruo atacante; niega el ataque y, si lo haces, cámbialo a Posición de Defensa y éste no puede cambiar su posición de batalla mientras esté boca arriba en el Campo. Después, tu adversario elige 1 de estos efectos.<br />●Tú (el adversario del activador de esta carta) ganas LP iguales a la mitad del ATK del objetivo.<br />●Tu adversario (el activador de esta carta) recibe daño igual a la mitad del ATK del objetivo.
  | ja_text   = ①：相手モンスターの攻撃宣言時、そのモンスターを対象として発動できる。その攻撃を無効にし、そのモンスターを守備表示にする。そのモンスターは表側表示で存在する限り、表示形式を変更できない。その後、相手は以下の効果から１つを選んで適用する。<br />●そのモンスターの攻撃力の半分だけ自分のＬＰを回復する。<br />●そのモンスターの攻撃力の半分のダメージを相手に与える。
  | ko_name   = 체인지 데스티니
  | ko_text   = 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 몬스터 1장의 공격을 무효로 하고, 그 몬스터를 수비 표시로 한다. 그 몬스터는 필드 위에 앞면 표시로 존재하는 한, 표시 형식을 변경할 수 없게 된다. 그 후, 상대는 이하의 효과에서 1개를 선택하고 적용한다.<br />●이 카드의 효과로 공격이 무효로 된 몬스터의 공격력의 절반만큼 자신의 라이프 포인트를 회복한다.<br />●이 카드의 효과로 공격이 무효로 된 몬스터의 공격력의 절반만큼 데미지를 상대 라이프에 준다.
  | tc_name   = 改變命運
  | tc_text   = 對方怪獸的攻擊宣言時，可選擇該怪獸發動。將該攻擊變為無效，該怪獸變為守備表示。該怪獸只要以正面表示存在於場上，就無法變更表示形式。其後，對方從以下效果選擇１個適用。<br />●依據變為守備表示的怪獸攻擊力的一半回復我方LP。<br />●給予對方LP等同於變為守備表示的怪獸的攻擊力的一半的傷害。
  | sc_name   = 改变命运
  | sc_text   = 对手怪兽的攻击宣言时，可选择该怪兽并发动。使该攻击无效，并将该怪兽变成守备表示。只要该怪兽以表侧表示存在于场上，不可变更表示形式。之后，对手从以下效果挑选１个并适用。<br />●我方生命点数回复相当于该变成守备表示怪兽的攻击力一半数值。<br />●给予对手生命相当于变成守备表示怪兽攻击力一半的伤害。
