  | fr_name   = Avanceur Photon
  | fr_text   = Si un monstre "Photon" est sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Avanceur Photon" qu'une fois par tour de cette façon. Gagne 1000 ATK si un autre monstre "Photon" est sur le Terrain.
  | de_name   = Photonenvorstoßer
  | de_text   = Falls ein „Photon“-Monster auf dem Spielfeld liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Photonenvorstoßer“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Erhält 1000 ATK, falls ein anderes „Photon“-Monster auf dem Spielfeld liegt.
  | it_name   = Avanzante Fotonico
  | it_text   = Se sul Terreno c'è un mostro "Fotonico", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Avanzante Fotonico" una sola volta per turno in questo modo. Guadagna 1000 ATK se sul Terreno c'è un altro mostro "Fotonico".
  | pt_name   = Impulsionador de Fóton
  | pt_text   = Se um monstro "Fóton" estiver no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Impulsionador de Fóton" por Invocação-Especial uma vez por turno desta forma. Ganha 1000 de ATK se outro monstro "Fóton" estiver no campo.
  | es_name   = Avanzador Fotónico
  | es_text   = Si hay un monstruo "Fotónico/a" en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Avanzador Fotónico" una vez por turno de esta forma. Gana 1000 ATK si hay otro monstruo "Fotónico/a" en el Campo.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：フィールドに「フォトン」モンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：フィールドに他の「フォトン」モンスターが存在する限り、このカードの攻撃力は１０００アップする。
  | ko_name   = 포톤 어드밴서
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다.<br />①: 필드에 "포톤" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 필드에 이 카드 이외의 "포톤" 몬스터가 존재할 경우, 이 카드의 공격력은 1000 올린다.
  | tc_name   = 光子前進者
  | tc_text   = 透過此卡名的①方法的特殊召喚，１回合僅限１次。<br />①：在場上存在「光子」怪獸的狀況下，可從手牌特殊召喚此卡。<br />②：在場上存在此卡以外的「光子」怪獸的狀況下，此卡的攻擊力提升１０００。
  | sc_name   = 光子前行者
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次。<br />①：场上有“光子”怪兽存在的情况下，此卡可从手牌中特殊召唤。<br />②：场上有此卡以外的“光子”怪兽存在的情况下，此卡的攻击力上升１０００。
