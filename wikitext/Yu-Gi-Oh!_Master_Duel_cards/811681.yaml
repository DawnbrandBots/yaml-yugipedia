  | text      = You can target 1 of your banished monsters, except "Nemeses Corridor"; Special Summon this card from your hand, and if you do, shuffle that target into the Deck. You can target 1 of your banished "Nemeses" monsters, except "Nemeses Corridor"; add it to your hand. You can only use each effect of "Nemeses Corridor" once per turn.

  | fr_name   = Corridor Néméses
  | fr_text   = Vous pouvez cibler 1 de vos monstres bannis ("Corridor Néméses" exclu) ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, mélangez la cible dans le Deck. Vous pouvez cibler 1 de vos monstres "Néméses" bannis ("Corridor Néméses" exclu) ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Corridor Néméses" qu'une fois par tour.
  | de_name   = Todfeind Korridor
  | de_text   = Du kannst 1 deiner verbannten Monster wählen, außer „Todfeind Korridor“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, mische jenes gewählte Ziel ins Deck. Du kannst 1 deiner verbannten „Todfeind“-Monster wählen, außer „Todfeind Korridor“; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Todfeind Korridor“ nur einmal pro Spielzug verwenden.
  | it_name   = Nemeses Corridoio
  | it_text   = Puoi scegliere come bersaglio 1 dei tuoi mostri banditi, eccetto "Nemeses Corridoio"; Evoca Specialmente questa carta dalla tua mano e, se lo fai, mischia quel bersaglio nel Deck. Puoi scegliere come bersaglio 1 dei tuoi mostri "Nemeses" banditi, eccetto "Nemeses Corridoio"; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Nemeses Corridoio" una sola volta per turno.
  | pt_name   = Corredor Nêmeses
  | pt_text   = Você pode escolher 1 dos seus monstros banidos, exceto "Corredor Nêmeses"; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, embaralhe o alvo no Deck. Você pode escolher 1 dos seus monstros "Nêmeses" banidos, exceto "Corredor Nêmeses"; adicione-o à sua mão. Você só pode usar cada efeito de "Corredor Nêmeses" uma vez por turno.
  | es_name   = Némeses Corredor
  | es_text   = Puedes seleccionar 1 de tus monstruos desterrados, excepto "Némeses Corredor"; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, baraja ese objetivo al Deck. Puedes seleccionar 1 de tus monstruos "Némeses" desterrados, excepto "Némeses Corredor"; añádelo a tu mano. Sólo puedes usar cada efecto de "Némeses Corredor" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：「ネメシス・コリドー」以外の自分の除外状態のモンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターをデッキに戻す。<br />②：「ネメシス・コリドー」以外の自分の除外状態の「ネメシス」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 네메시스 코리도
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: "네메시스 코리도" 이외의 자신의 제외 상태인 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 덱으로 되돌린다.<br />②: "네메시스 코리도" 이외의 자신의 제외 상태인 "네메시스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 星義・綠廊
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將我方１隻「星義・綠廊」以外的被除外的怪獸做為對象發動。從手牌特殊召喚此卡，將對象怪獸送回牌組。<br />②：可將我方１隻「星義・綠廊」以外的被除外的「星義」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 星义・绿廊
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：以“星义・绿廊”以外的、自己1只被除外的怪兽为对象可以发动。将此卡从手牌特殊召唤，将对象怪兽放回牌组。<br />②：以“星义・绿廊”以外的、自己1只被除外的“星义”怪兽为对象可以发动。将该怪兽加入手牌。
