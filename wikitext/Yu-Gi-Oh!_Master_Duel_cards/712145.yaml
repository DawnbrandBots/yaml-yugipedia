  | pt_name   = Fântaso, o Inimigo do Espelho Onírico
  | pt_text   = Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Espelho Onírico": este card pode atacar diretamente neste turno. Durante a Fase Principal ou de Batalha, se "Espelho Onírico da Alegria" estiver em uma Zona do Campo (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Fântaso, o Amigo do Espelho Onírico" do seu Deck. Você só pode usar cada efeito de "Fântaso, o Inimigo do Espelho Onírico" uma vez por turno.
  | es_name   = Fantaso, el Enemigo del Espejo Ensueño
  | es_text   = Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Espejo Ensueño": esta carta puede atacar directamente este turno. Durante la Main o la Battle Phase, si "Espejo Ensueño de Alegría" está en una Zona del Campo (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 "Fantaso, el Amigo del Espejo Ensueño". Sólo puedes usar cada efecto de "Fantaso, el Enemigo del Espejo Ensueño" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが「夢魔鏡」モンスターの効果で特殊召喚した場合に発動できる。このターン、このカードは直接攻撃できる。<br />②：フィールドゾーンに「聖光の夢魔鏡」が存在する場合、自分・相手のメインフェイズ及びバトルフェイズに、このカードをリリースして発動できる。デッキから「夢魔鏡の聖獣－パンタス」１体を特殊召喚する。
  | ko_name   = 몽마경의 마수－판타스
