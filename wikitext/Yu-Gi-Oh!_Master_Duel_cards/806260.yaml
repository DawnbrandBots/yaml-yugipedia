  | pt_name   = Irmandade do Punho de Fogo - Gorila
  | pt_text   = Uma vez por turno, quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode Baixar 1 Magia "Formação de Fogo" diretamente do seu Deck. Uma vez por turno: você pode enviar 1 Magia/Armadilha "Formação de Fogo" com a face para cima que você controla para o Cemitério e, depois, escolha 1 Magia/Armadilha no campo; destrua o alvo.
  | es_name   = Hermandad del Puño de Fuego - Gorila
