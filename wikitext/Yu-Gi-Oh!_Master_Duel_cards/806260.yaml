  | ja_text   = ①：１ターンに１度、自分フィールドの表側表示の「炎舞」魔法・罠カード１枚を墓地へ送り、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。<br />②：１ターンに１度、このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。デッキから「炎舞」魔法カード１枚を自分フィールドにセットする。
  | ko_name   = 용염성－엔쇼우
  | ko_text   = 1턴에 1번, 이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 덱에서 "염무"라는 이름이 붙은 마법 카드 1장을 고르고 자신 필드 위에 세트할 수 있다. 또한, 1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 "염무"라는 이름이 붙은 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴한다.
  | tc_name   = 勇炎星－猿勝
  | tc_text   = １回合１次，此卡因戰鬥破壞對方怪獸送至墓地時，可從牌組選擇１張冠有「炎舞」之名的魔法卡，覆蓋於我方場上。此外，１回合１次，可將我方場上的１張正面表示的冠有「炎舞」之名的魔法・陷阱卡送至墓地發動。選擇場上的１張魔法・陷阱卡破壞。
  | sc_name   = 勇炎星－猿胜
  | sc_text   = １回合１次，此卡因战斗破坏对手怪兽并送入墓地时，可从牌组挑选１张冠有“炎舞”之名的魔法卡盖牌至我方场上。此外，１回合１次，可将我方场上表侧表示的１张冠有“炎舞”之名的魔法、陷阱卡送入墓地并发动。选择场上的１张魔法、陷阱卡并破坏。
