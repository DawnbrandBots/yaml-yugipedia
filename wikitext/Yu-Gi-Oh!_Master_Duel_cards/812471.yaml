  | text      = This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with these effects.<br />●The Normal Summon of a Gemini monster cannot be negated.<br />●Once per turn: You can banish 1 Gemini monster from your Graveyard, then target 1 card your opponent controls; destroy it.

  | fr_name   = Dioxogre Poly-Chimicréa
  | fr_text   = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec ces effets.<br />●L'Invocation Normale d'un monstre Gémeau ne peut pas être annulée.<br />●Une fois par tour : vous pouvez bannir 1 monstre Gémeau depuis votre Cimetière, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la.
  | de_name   = Poly-Chemiwesen Dioxogre
  | de_text   = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesen Effekten wird.<br />●Die Normalbeschwörung eines Zwillingsmonsters kann nicht annulliert werden.<br />●Einmal pro Spielzug: Du kannst 1 Zwillingsmonster von deinem Friedhof verbannen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie.
  | it_name   = Poli-Chimicreatura Dioxiorco
  | it_text   = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questi effetti.<br />●L'Evocazione Normale di un mostro Gemello non può essere annullata.<br />●Una volta per turno: puoi bandire 1 mostro Gemello dal tuo Cimitero, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila.
  | pt_name   = Poli-Criaquímica Dioxogro
  | pt_text   = Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com esses efeitos.<br />●A Invocação-Normal de um monstro Gêmeos não pode ser negada.<br />●Uma vez por turno: você pode banir 1 monstro Gêmeos do seu Cemitério e, depois, escolher 1 card que seu oponente controla; destrua-o.
  | es_name   = Poli-Quimicriatura Dioxogro
  | es_text   = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con estos efectos.<br />●La Invocación Normal de un monstruo Géminis no puede ser negada.<br />●Una vez por turno: puedes desterrar 1 monstruo Géminis en tu Cementerio, y después seleccionar 1 carta que controle tu adversario; destrúyela.
  | ja_text   = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。<br />②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードがモンスターゾーンに存在する限り、デュアルモンスターの召喚は無効化されない。<br />●１ターンに１度、自分の墓地からデュアルモンスター１体を除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 진화합야수 다이오키신
  | ko_text   = ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다.<br />②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되고, 이하의 효과를 얻는다.<br />●이 카드가 몬스터 존에 존재하는 한, 듀얼 몬스터의 일반 소환은 무효화되지 않는다.<br />●1턴에 1번, 자신 묘지의 듀얼 몬스터 1장을 제외하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 進化合獸二氧碳鬼神
  | tc_text   = ①：只要此卡存在於場上・墓地，就視為通常怪獸。<br />②：場上的視為通常怪獸的此卡可視為通常召喚再召喚１次。該狀況下，此卡將視為效果怪獸，獲得以下效果。<br />●只要此卡存在於怪獸區，二重怪獸的召喚就不會被無效化。<br />●１回合１次，可將我方墓地的１隻二重怪獸除外，將對方場上的１張卡做為對象發動。破壞該卡。
  | sc_name   = 进化合兽二氧碳鬼神
  | sc_text   = ①：只要此卡存在于场上、墓地，被视为通常怪兽。<br />②：被视为场上的通常怪兽的此卡，可作为通常召唤再１次召唤。此种场合此卡被视为效果怪兽获得以下效果。<br />●只要此卡存在于怪兽区，二重怪兽的召唤不被无效化。<br />●１回合１次，可将我方墓地的１只二重怪兽除外，并以对手场上的１张卡牌为对象发动。破坏该卡牌。
  }}
