title: Morphtronic Bind (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Continuous
  | lore               = While you control a face-up "Morphtronic" monster, all Level 4 or higher monsters your opponent controls cannot declare an attack or change their battle positions.

  | fr_name            = Prison Morphtronique
  | fr_lore            = Lorsque vous contrôlez un monstre "Morphtronique" face recto, tous les monstres de Niveau 4 ou plus contrôlés par votre adversaire ne peuvent pas déclarer d'attaque ou changer leur position de combat.
  | de_name            = Morphtronische Sperre
  | de_lore            = Solange du offene „Morphtronisch“-Monster kontrollierst, können alle Monster der Stufe 4 oder höher, die dein Gegner kontrolliert, weder einen Angriff deklarieren noch ihre Kampfpositionen ändern.
  | it_name            = Legame Morfotronico
  | it_lore            = Fino a quando controlli un mostro "Morfotronico" scoperto, tutti i mostri di Livello 4 o superiore controllati dal tuo avversario non possono dichiarare un attacco o cambiare Posizione.
  | pt_name            = Rede Morfotrônica
  | pt_lore            = Enquanto você controlar um monstro "Morfotrônico(a)" com a face para cima, todos os monstros de Nível 4 ou mais que seu oponente controla não podem declarar um ataque ou mudar suas posições de batalha.
  | es_name            = Unión Morfotrónica
  | es_lore            = Mientras controles un monstruo "Morfotrónico/a" boca arriba, todos los monstruos de Nivel 4 o mayor que controle tu adversario no pueden declarar ataques o cambiar su Posición de Batalla.
  | ja_lore            = ①：自分フィールドに「Ｄ」モンスターが存在する限り、相手フィールドのレベル４以上のモンスターは攻撃宣言できず、表示形式の変更もできない。
  | ko_name            = D·바인드
  | ko_lore            = 자신 필드 위에 "D(디포머)"라는 이름이 붙은 몬스터가 앞면 표시로 존재하는 한, 상대 필드 위에 존재하는 레벨 4 이상의 몬스터는 공격 선언을 할 수 없고, 표시 형식을 변경할 수도 없다.
  | tc_name            = 變形鬥士・束縛網
  | tc_lore            = 只要我方場上存在冠有「變形鬥士」之名的怪獸，對方場上的等級４以上的怪獸就無法進行攻擊宣言，也無法變更表示形式。
  | sc_name            = 变形斗士・束缚网
  | sc_lore            = 只要我方场上存在有冠有“变形斗士”之名的怪兽，对手场上等级４或以上的怪兽不可进行攻击宣言，也不可变更表示形式。
