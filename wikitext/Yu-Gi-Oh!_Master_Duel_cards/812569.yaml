title: Premature Burial (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Equip
  | text      = Activate this card by paying 800 LP, then target 1 monster in your GY; Special Summon it in Attack Position and equip it with this card. When this card is destroyed, destroy the equipped monster.

  | fr_name   = Enterrement Prématuré
  | fr_text   = Activez cette carte en payant 800 LP, puis ciblez 1 monstre dans votre Cimetière ; Invoquez-le Spécialement en Position d'Attaque et équipez-le avec cette carte. Lorsque cette carte est détruite, détruisez le monstre équipé.
  | de_name   = Voreiliges Begräbnis
  | de_text   = Aktiviere diese Karte, indem du 800 LP zahlst, und wähle dann 1 Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung in die Angriffsposition und rüste es mit dieser Karte aus. Wenn diese Karte zerstört wird, zerstöre das ausgerüstete Monster.
  | it_name   = Sepoltura Prematura
  | it_text   = Attiva questa carta pagando 800 LP, poi scegli come bersaglio 1 mostro nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Attacco ed equipaggialo con questa carta. Quando questa carta viene distrutta, distruggi il mostro equipaggiato.
  | pt_name   = Enterro Precoce
  | pt_text   = Ative este card ao pagar 800 PV e, depois, escolha 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Ataque e equipe-o com este card. Quando este card for destruído, destrua o monstro equipado.
  | es_name   = Entierro Prematuro
  | es_text   = Activa esta carta pagando 800 LP, y después selecciona 1 monstruo en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Ataque y equípalo con esta carta. Cuando esta carta es destruida, destruye el monstruo equipado.
  | ja_text   = ①：８００ＬＰを払い、自分の墓地のモンスター１体を対象としてこのカードを発動できる。そのモンスターを攻撃表示で特殊召喚し、このカードを装備する。このカードが破壊される時にそのモンスターは破壊される。
  | ko_name   = 성급한 매장
  | ko_text   = 800 라이프 포인트를 지불한다. 자신의 묘지에서 몬스터 카드를 1장 선택하고 공격 표시로 필드 위에 특수 소환하여, 이 카드를 장착한다. 이 카드가 파괴되었을 때, 장착 몬스터를 파괴한다.
  | tc_name   = 過早的埋葬
  | tc_text   = ①：支付８００LP，可將我方墓地的１隻怪獸做為對象發動此卡。以攻擊表示特殊召喚該怪獸，裝備此卡。此卡被破壞時，該怪獸將被破壞。
  | sc_name   = 过早的埋葬
  | sc_text   = 可支付８００LP，选择我方墓地的１只怪兽并发动。以攻击表示特殊召唤被选择怪兽，并装备此卡。此卡被破坏时，破坏装备怪兽。
  }}
