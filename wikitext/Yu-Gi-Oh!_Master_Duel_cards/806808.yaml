title: Crop Circles (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Send any number of monsters from your side of the field to the Graveyard to activate this card. Select from your Deck 1 "Alien" monster whose Level is equal to the total Levels of the sent monsters, and Special Summon it. If you fail to find a monster to Special Summon, you take 2000 damage.

  | fr_name   = Cercles Étranges
  | fr_text   = Envoyez le nombre de votre choix de monstres depuis votre Terrain au Cimetière pour activer cette carte. Sélectionnez depuis votre Deck 1 monstre qui inclut "Alien" dans son nom de carte dont le Niveau est égal au total des Niveaux des monstres envoyés et Invoquez-le par Invocation Spéciale. Si vous ne trouvez pas de monstre à Invoquer par Invocation Spéciale, vous recevez 2000 points de dommages.
  | de_name   = Kornkreise
  | de_text   = Lege eine beliebige Anzahl Monster von deiner Spielfeldseite auf den Friedhof, um diese Karte zu aktivieren. Wähle aus deinem Deck 1 Monster, dessen Kartenname „Außerirdische“ enthält, dessen Stufe gleich der Summe der Stufen der auf den Friedhof gelegten Monster ist, und beschwöre es als Spezialbeschwörung. Falls du kein Monster findest, um es als Spezialbeschwörung zu beschwören, erhältst du 2000 Punkte Schaden.
  | it_name   = Impronte Circolari nei Campi
  | it_text   = Manda un qualsiasi numero di mostri dal tuo Terreno al Cimitero per attivare questa carta. Seleziona dal tuo Deck 1 mostro che include "Alieno" nel suo nome il cui Livello sia uguale al totale dei Livelli dei mostri mandati al Cimitero, ed Evocalo tramite Evocazione Speciale. Se non riesci a trovare un mostro da Evocare tramite Evocazione Speciale, ricevi 2000 punti di danno.
  | pt_name   = Círculos nas Plantações
  | pt_text   = Envie qualquer número de monstros no seu lado do campo ao Cemitério para ativar este card. Selecione 1 monstro "Alienígena" do seu Deck com Nível igual à soma de Níveis dos monstros enviados ao Cemitério e Invoque-o por Invocação-Especial. Se você não encontrar um monstro para Invocar por Invocação-Especial, você sofre 2000 de dano.
  | es_name   = Círculos en las Cosechas
  | es_text   = Manda cualquier cantidad de monstruos de tu Campo al Cementerio para activar esta carta. Selecciona de tu Deck 1 monstruo que incluya "Alienígena" en su nombre y cuyo Nivel sea igual a los Niveles totales de los monstruos mandados al Cementerio e Invócalo mediante una Invocación Especial. Si no puedes encontrar un monstruo adecuado para Invocar, recibes 2000 puntos de daño.
  | ja_text   = ①：自分フィールドのモンスターを任意の数だけ墓地へ送って発動できる。墓地へ送ったモンスターの元々のレベルの合計と同じレベルを持つ「エーリアン」モンスター１体をデッキから特殊召喚する。特殊召喚できなかった場合、自分は２０００ダメージを受ける。
  | ko_name   = 미스터리 서클
  | ko_text   = 자신 필드 위의 몬스터를 임의의 수만큼 묘지로 보내고 발동할 수 있다. 묘지로 보낸 몬스터의 레벨 합계와 같은 레벨의 "에일리언"이라는 이름이 붙은 몬스터 1장을 덱에서 특수 소환한다. 특수 소환을 할 수 없었을 경우, 자신은 2000 포인트 데미지를 받는다.
  | tc_name   = 神秘麥田圈
  | tc_text   = 可將我方場上任意數量的怪獸送至墓地發動。從牌組特殊召喚１隻持有等級與送至墓地的怪獸的原本等級合計相同的冠有「外星人」之名的怪獸。在無法特殊召喚的狀況下，我方受到２０００傷害。
  | sc_name   = 神秘麦田圈
  | sc_text   = 可将我方场上任意数量的怪兽送入墓地并发动。从牌组特殊召唤１只冠有“外星人”之名的怪兽，其所持等级与被送入墓地的怪兽的原本等级合计相同。特殊召唤失败的场合，我方受到２０００点伤害。
  }}
