  | text      = During your Battle Phase, if your opponent controls a monster after this card's first attack, this card can make a second attack. Negate any Trap effects that target this card on the field, and if you do, destroy that Trap. This card cannot be Special Summoned from the GY, unless you Tribute 1 Dragon monster.
  | releases  = Legacy Pack

  | fr_name   = Dragon Tyran
  | fr_text   = Durant votre Battle Phase, si votre adversaire contrôle un monstre après la première attaque de cette carte, cette carte peut faire une seconde attaque. Annulez les effets de Piège qui ciblent cette carte sur le Terrain, et si vous le faites, détruisez le Piège. Cette carte ne peut pas être Invoquée Spécialement depuis le Cimetière, sauf si vous Sacrifiez 1 monstre Dragon.
  | de_name   = Drachentyrann
  | de_text   = Während deiner Battle Phase, falls dein Gegner nach dem ersten Angriff dieser Karte ein Monster kontrolliert, kann diese Karte einen zweiten Angriff durchführen. Annulliere jeden Falleneffekt, der diese Karte auf dem Spielfeld als Ziel wählt, und falls du dies tust, zerstöre jene Falle. Diese Karte kann nicht als Spezialbeschwörung vom Friedhof beschworen werden, es sei denn, du bietest 1 Drache-Monster als Tribut an.
  | it_name   = Drago Tiranno
  | it_text   = Durante la tua Battle Phase, se il tuo avversario controlla un mostro dopo il primo attacco di questa carta, questa carta può effettuare un secondo attacco. Annulla qualsiasi effetto di Trappola che sceglie come bersaglio questa carta sul Terreno e, se lo fai, distruggi quella Trappola. Questa carta non può essere Evocata Specialmente dal Cimitero, a meno che tu offra come Tributo 1 mostro Drago.
  | pt_name   = Dragão Tirano
  | pt_text   = Durante sua Fase de Batalha, se seu oponente controlar um monstro depois do primeiro ataque deste card, este card pode realizar um segundo ataque. Negue quaisquer efeitos de Armadilha que escolham como alvo este card no campo e, se isso acontecer, destrua essa Armadilha. Este card não pode ser Invocado por Invocação-Especial do Cemitério, a não ser que você ofereça 1 monstro Dragão como Tributo.
  | es_name   = Dragón Tirano
  | es_text   = Durante tu Battle Phase, si tu adversario controla un monstruo después del primer ataque de esta carta, esta carta puede hacer un segundo ataque. Niega cualquier efecto de Trampa que seleccione esta carta en el Campo y, si lo haces, destruye esa Trampa. Esta carta no puede ser Invocada de Modo Especial desde el Cementerio, a menos que Sacrifiques 1 monstruo Dragón.
  | ja_text   = このカードをカードの効果で墓地から特殊召喚する場合、そのプレイヤーは自分フィールドのドラゴン族モンスター１体をリリースしなければならない。<br />①：相手フィールドにモンスターが存在する限り、このカードは１度のバトルフェイズ中に２回攻撃できる。<br />②：このカードがモンスターゾーンに存在する限り、このカードを対象とする罠カードの効果は無効化され破壊される。
  | ko_name   = 타이란트 드래곤
  | ko_text   = 상대 필드 위에 몬스터가 존재하는 경우에만, 배틀 페이즈 중에 1번만 더 공격을 할 수 있다. 또한, 이 카드를 대상으로 하는 함정 카드의 효과를 무효로 하여 파괴한다. 다른 카드의 효과에 의해서 이 카드가 묘지에서 특수 소환될 경우, 자신 필드 위의 드래곤족 몬스터 1장을 제물로 바쳐야 한다.
  | tc_name   = 暴君龍
  | tc_text   = 在對方場上存在怪獸的狀況下，此卡在戰鬥階段中可再次攻擊，僅限１次。只要此卡以正面表示存在於場上，就將以此卡做為對象的陷阱卡效果變為無效進行破壞。在以其他卡的效果從墓地特殊召喚此卡的狀況下，該玩家必須解放我方場上的１隻龍族怪獸。
  | sc_name   = 暴君龙
  | sc_text   = 对手场上有怪兽存在的场合，此卡可在战斗阶段中额外进行１次攻击。只要此卡以表侧表示存在于场上，以此卡为对象的陷阱卡的效果将无效并破坏。以其他卡牌的效果从墓地特殊召唤此卡的场合，该玩家必须解放存在于我方场上的１只龙族怪兽。
  }}
