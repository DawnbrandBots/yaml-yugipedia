title: Ghostrick Vanish (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Reveal 1 "Ghostrick" monster in your hand; this turn, "Ghostrick" cards you control, and face-down Defense Position monsters you control, cannot be targeted by, or be destroyed by, card effects.

  | fr_name   = Disparition Fantôruse
  | fr_text   = Révélez 1 monstre "Fantôruse" dans votre main ; ce tour, les cartes "Fantôruse" que vous contrôlez et les monstres en Position de Défense face verso que vous contrôlez ne peuvent ni être ciblés ni être détruits par des effets de carte.
  | de_name   = Geistertrick Verschwinden
  | de_text   = Zeige 1 „Geistertrick“-Monster in deiner Hand vor; in diesem Spielzug können „Geistertrick“-Karten, die du kontrollierst, und Monster in verdeckter Verteidigungsposition, die du kontrollierst, weder als Ziel für Karteneffekte gewählt noch durch diese zerstört werden.
  | it_name   = Scomparsa Fantasmatrucco
  | it_text   = Rivela 1 mostro "Fantasmatrucco" nella tua mano; in questo turno, le carte "Fantasmatrucco" che controlli e i mostri coperti in Posizione di Difesa che controlli, non possono essere scelti come bersaglio o essere distrutti dagli effetti delle carte.
  | pt_name   = Desaparecimento Fantardil
  | pt_text   = Revele 1 monstro "Fantardil" na sua mão; neste turno, cards "Fantardil" que você controla e monstros com a face para baixo em Posição de Defesa que você controla não podem ser escolhidos como alvo nem destruídos por efeitos de card.
  | es_name   = Fantastruco de la Desaparición
  | es_text   = Muestra 1 monstruo "Fantastruco" en tu mano; este turno, las cartas "Fantastruco" que controles, y los monstruos en Posición de Defensa boca abajo que controles, no pueden ser seleccionados ni destruidos por efectos de cartas.
  | ja_text   = ①：手札の「ゴーストリック」モンスター１体を相手に見せて発動できる。このターン中、自分フィールドの「ゴーストリック」カード及び裏側守備表示モンスターは効果では破壊されず、お互いに効果の対象にできない。
  | ko_name   = 고스트릭 아웃
  | ko_text   = 패의 "고스트릭"이라는 이름이 붙은 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 이 턴에, 자신 필드 위의 "고스트릭"이라는 이름이 붙은 카드 및 뒷면 수비 표시로 존재하는 몬스터는 카드 효과의 대상이 되지 않고, 카드의 효과로는 파괴되지 않는다.
  | tc_name   = 鬼計 現形
  | tc_text   = 可將手牌的１隻冠有「鬼計」之名的怪獸出示給對方發動。此回合，我方場上的冠有「鬼計」之名的卡及反面守備表示怪獸不會成為卡的效果對象，不會被卡的效果破壞。
  | sc_name   = 鬼计现形
  | sc_text   = 可向对手展示１只手牌中冠有“鬼计”之名的怪兽并发动。此回合，我方场上冠有“鬼计”之名的卡牌以及里侧守备表示怪兽不会成为卡牌效果的对象，不会因卡牌效果被破坏。
  }}
