title: Dimension Explosion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Return 1 face-up Fusion Monster you control to the Extra Deck. Both players select up to 2 of their monsters that are removed from play, and Special Summon them.

  | fr_name   = Explosion Dimensionnelle
  | fr_text   = Renvoyez 1 Monstre de Fusion face recto que vous contrôlez dans le Extra Deck. Les deux joueurs sélectionnent jusqu'à 2 de leurs monstres retirés du jeu, puis les Invoquent Spécialement.
  | de_name   = Dimensionsexplosion
  | de_text   = Lege 1 offenes Fusionsmonster, das du kontrollierst, ins Extra Deck zurück. Beide Spieler wählen bis zu 2 ihrer Monster, die aus dem Spiel entfernt sind, und beschwören sie als Spezialbeschwörung.
  | it_name   = Esplosione Dimensionale
  | it_text   = Fai tornare 1 Mostro Fusione scoperto che controlli nel Extra Deck. Entrambi i giocatori scelgono fino a 2 dei loro mostri che sono stati rimossi dal gioco e li Evocano tramite Evocazione Speciale.
  | pt_name   = Explosão de Dimensões
  | pt_text   = Devolva 1 Monstro de Fusão com a face para cima que você controla para o Deck Adicional. Ambos os duelistas escolhem até 2 dos seus monstros que estiverem removidos de jogo e os Invocam por Invocação-Especial.
  | es_name   = Explosión Dimensional
  | es_text   = Devuelve 1 Monstruo de Fusión boca arriba que controles al Deck Extra. Ambos jugadores seleccionan hasta 2 de sus monstruos que estén retirados del juego y los Invocan de Modo Especial.
  | ja_text   = ①：自分フィールドの表側表示の融合モンスター１体をＥＸデッキに戻し、自分・相手の除外状態のモンスターをそれぞれ２体まで対象として発動できる（相手モンスターは相手が選択する）。お互いはそれぞれ対象の自身のモンスターを自身のフィールドに特殊召喚する。
  | ko_name   = 차원유폭
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 융합 몬스터 1장을 융합 덱으로 되돌리는 것으로 발동할 수 있다. 서로 게임에서 제외되어 있는 몬스터를 2장까지 선택하고, 각각의 필드 위에 특수 소환한다.
  | tc_name   = 次元誘爆
  | tc_text   = 可將我方場上１隻正面表示的融合怪獸送回額外牌組發動。雙方各自選擇最多２隻從遊戲被除外的怪獸，特殊召喚至各自場上。
  | sc_name   = 次元诱爆
  | sc_text   = 可将我方场上的１只表侧表示的融合怪兽返回至额外牌组并发动。双方最多可选择２只从游戏中被除外的怪兽，特殊召唤至各自的场上。
  }}
