  | ko_name            = 차원유폭
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 융합 몬스터 1장을 융합 덱으로 되돌리는 것으로 발동할 수 있다. 서로 게임에서 제외되어 있는 몬스터를 2장까지 선택하고, 각각의 필드 위에 특수 소환한다.
  | tc_name            = 次元誘爆
  | tc_lore            = 可將我方場上１隻正面表示的融合怪獸送回額外牌組發動。雙方各自選擇最多２隻從遊戲被除外的怪獸，特殊召喚至各自場上。
  | sc_name            = 次元诱爆
  | sc_lore            = 可将我方场上的１只表侧表示的融合怪兽返回至额外牌组并发动。双方最多可选择２只从游戏中被除外的怪兽，特殊召唤至各自的场上。
