  | pt_name            = Explosão de Dimensões
  | pt_lore            = Devolva 1 Monstro de Fusão com a face para cima que você controla para o Deck Adicional. Ambos os duelistas escolhem até 2 dos seus monstros que estiverem removidos de jogo e os Invocam por Invocação-Especial.
  | es_name            = Explosión Dimensional
  | es_lore            = Devuelve 1 Monstruo de Fusión boca arriba que controles al Deck Extra. Ambos jugadores seleccionan hasta 2 de sus monstruos que estén retirados del juego y los Invocan de Modo Especial.
