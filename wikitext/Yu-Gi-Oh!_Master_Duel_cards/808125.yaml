  | tc_name   = 元素－英雄 閃光鳳凰小子
  | tc_text   = 「元素－英雄 鳳凰小子」＋「元素－英雄 閃光人」<br />此怪獸僅限以融合召喚進行特殊召喚。此卡的攻擊力會依據我方墓地冠有「元素－英雄」之名的卡數量×３００進行提升。此卡不會因戰鬥被破壞。
  | sc_name   = 元素－英雄 闪光凤凰小子
  | sc_text   = “元素－英雄 凤凰小子”＋“元素－英雄 闪光人”<br />此卡仅可以融合召唤特殊召唤。此卡的攻击力上升相当于我方墓地冠有“元素－英雄”之名卡牌数量×３００点。此卡不会因战斗而被破坏。
