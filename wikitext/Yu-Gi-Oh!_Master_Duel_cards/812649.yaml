  | fr_text   = Si vous contrôlez un monstre de Niveau 3 ("Traqueur Psychique" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense. Vous ne pouvez Invoquer Spécialement "Traqueur Psychique" qu'une fois par tour de cette façon. Un Monstre Synchro qui a utilisé cette carte comme Matériel gagne 600 ATK.
  | de_name   = Psi-Fährtenleser
  | de_text   = Falls du ein anderes Monster der Stufe 3 als „Psi-Fährtenleser“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition beschwören. Du kannst „Psi-Fährtenleser“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Ein Synchromonster, das diese Karte als Material verwendet hat, erhält 600 ATK.
  | it_name   = Segugio Psichico
  | it_text   = Se controlli un mostro di Livello 3 diverso da "Segugio Psichico", puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa. Puoi Evocare Specialmente "Segugio Psichico" una sola volta per turno in questo modo. Un Mostro Synchro che ha utilizzato questa carta come materiale guadagna 600 ATK.
  | pt_name   = Rastreador Psíquico
  | pt_text   = Se você controlar um monstro de Nível 3 que não seja "Rastreador Psíquico", você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa. Você só pode Invocar "Rastreador Psíquico" por Invocação-Especial uma vez por turno desta forma. Um Monstro Sincro que usou este card como matéria ganha 600 de ATK.
  | es_name   = Rastreador Psíquico
  | es_text   = Si controlas un monstruo de Nivel 3 que no sea "Rastreador Psíquico", puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa. Sólo puedes Invocar de Modo Especial "Rastreador Psíquico" una vez por turno de esta forma. Un Monstruo de Sincronía que usó esta carta como material gana 600 ATK.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：自分フィールドに「サイコトラッカー」以外のレベル３モンスターが存在する場合、このカードは手札から守備表示で特殊召喚できる。<br />②：このカードをＳ素材としたＳモンスターの攻撃力は６００アップする。
  | ko_name   = 사이코트래커
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 "사이코트래커" 이외의 레벨 3 몬스터가 존재할 경우, 이 카드는 패에서 수비 표시로 특수 소환할 수 있다. ②: 이 카드를 싱크로 소재로 한 싱크로 몬스터는, 공격력을 600 올린다.
  | tc_name   = 念力追蹤者
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次。①：在我方場上存在「念力追蹤者」以外的等級３的怪獸的狀況下，可從手牌以守備表示特殊召喚此卡。②：以此卡做為同步素材的同步怪獸的攻擊力提升６００。
  | sc_name   = 念力追踪者
  | sc_text   = 此卡名以①方法的特殊召唤1回合仅可进行1次。①：自己场上有“念力追踪者”以外的等级3怪兽存在的情况下，可将此卡从手牌以守备表示特殊召唤。②：以此卡作为同步素材的同步怪兽的攻击力上升600。
