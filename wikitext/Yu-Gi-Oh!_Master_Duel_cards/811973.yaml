  | fr_name   = Seigneur Dragon Océan - Kairyu-Shin
  | fr_text   = Tant que "Umi" est sur le Terrain, chaque joueur ne peut contrôler qu'1 monstre non-EAU face recto. (Si un joueur en contrôle min. 2, il doit en envoyer au Cimetière jusqu'à n'en contrôler qu'1.) Durant votre Main Phase : vous pouvez ajouter 1 "Umi", 1 Magie/Piège "Kairyu-Shin" ou 1 Magie/Piège "Furtive de Mer" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Seigneur Dragon Océan - Kairyu-Shin" qu'une fois par tour.
  | de_name   = Ozeandrachenherrscher - Kairyu-Shin
  | de_text   = Solange „Umi“ auf dem Spielfeld liegt, kann jeder Spieler nur 1 offenes Nicht-WASSER Monster kontrollieren. (Falls ein Spieler 2 oder mehr kontrolliert, muss er Monster auf den Friedhof legen, sodass er nur 1 kontrolliert.) Während deiner Main Phase: Du kannst deiner Hand 1 „Umi“, 1 „Kairyu-Shin“-Zauber/Falle oder 1 „Heimlicher Angriff zu Wasser“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diesen Effekt von „Ozeandrachenherrscher - Kairyu-Shin“ nur einmal pro Spielzug verwenden.
  | it_name   = Signore dei Draghi dell'Oceano - Kairyu-Shin
  | it_text   = Mentre "Umi" è sul Terreno, ogni giocatore può controllare solo 1 mostro non-ACQUA scoperto. (Se un giocatore ne controlla 2 o più, deve mandarne alcuni al Cimitero, in modo da controllarne solo 1.) Durante la tua Main Phase: puoi aggiungere dal tuo Deck alla tua mano 1 "Umi", 1 Magia/Trappola "Kairyu-Shin" o 1 Magia/Trappola "Furtivo Marino". Puoi utilizzare questo effetto di "Signore dei Draghi dell'Oceano - Kairyu-Shin" una sola volta per turno.
  | pt_name   = Dragão Senhor do Oceano - Kairyu-Shin
  | pt_text   = Enquanto "Umi" estiver no campo, cada duelista só pode controlar 1 monstro que não seja de ÁGUA com a face para cima. (Se um duelista controlar 2 ou mais, ele deve enviar algum(ns) para o Cemitério até controlar apenas 1.) Durante sua Fase Principal: você pode adicionar do seu Deck à sua mão 1 "Umi", 1 Magia/Armadilha "Kairyu-Shin" ou 1 Magia/Armadilha "Furtivo do Mar". Você só pode usar este efeito de "Dragão Senhor do Oceano - Kairyu-Shin" uma vez por turno.
  | es_name   = Dragón Señor de Océano - Kairyu-Shin
  | es_text   = Mientras "Umi" esté en el Campo, cada jugador sólo puede controlar 1 monstruo boca arriba que no sea de AGUA. (Si un jugador controla 2 o más, debe mandar monstruos al Cementerio hasta controlar sólo 1). Durante tu Main Phase: puedes añadir a tu mano 1 "Umi", 1 Mágica/Trampa "Kairyu-Shin" o 1 Mágica/Trampa "Sigiloso desde el Mar" en tu Deck. Sólo puedes usar este efecto de "Dragón Señor de Océano - Kairyu-Shin" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：フィールドに「海」が存在する限り、水属性以外の表側表示モンスターはお互いのフィールドにそれぞれ１体しか存在できない（お互いのプレイヤーは自身のフィールドに水属性以外の表側表示モンスターが２体以上存在する場合には、１体になるように墓地へ送らなければならない）。<br />②：自分メインフェイズに発動できる。デッキから以下のカードの内いずれか１枚を手札に加える。<br />●「海」<br />●「リバイアサン」魔法・罠カード<br />●「シー・ステルス」魔法・罠カード
  | ko_name   = 해룡신－리바이어던
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 "바다"가 존재하는 한, 물 속성 이외의 앞면 표시 몬스터는 서로의 필드에 각각 1장밖에 존재할 수 없다(양쪽 플레이어는 자신 필드에 물 속성 이외의 앞면 표시 몬스터가 2장 이상 존재할 경우에는, 1장이 되도록 묘지로 보내야 한다). ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 이하의 카드 중 어느 1장을 패에 넣는다.<br />●"바다"<br />●"리바이어던" 마법 / 함정 카드<br />●"씨 스텔스" 마법 / 함정 카드
  | tc_name   = 海龍神－利維坦
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：只要「海」存在於場上，水屬性以外的正面表示怪獸在雙方場上就各僅限存在１隻（在有２隻以上水屬性以外正面表示怪獸存於自身場上的狀況下，為使數量變為１隻，雙方玩家必須將其餘的送至墓地）。②：可在我方主要階段發動。從牌組將以下的任意１張卡加入手牌。<br />●「海」<br />●「利維坦」魔法・陷阱卡<br />●「潛海奇襲」魔法・陷阱卡
  | sc_name   = 海龙神－利维坦
  | sc_text   = 此卡名的②效果１回合仅可使用１次。①：只要场上有“海”存在，双方场上各仅可存在１只水属性以外的表侧表示怪兽（双方玩家在自身场上有２只以上水属性以外的表侧表示怪兽存在的情况下，只能留下１只，其余的必须送至墓地）。②：在自己的主要阶段可以发动。从牌组将以下卡中的任意１张加入手牌。<br />●“海”<br />●“利维坦”魔法・陷阱卡<br />●“潜海奇袭”魔法・陷阱卡
