  | es_name   = Wattún
  | es_text   = Esta carta puede atacar directamente. Sólo puedes usar cada uno de los siguientes efectos de "Wattún" una vez por turno. Al final del Damage Step, si tu monstruo inflige daño de batalla a tu adversario: puedes Invocar esta carta de Modo Especial desde tu mano. Cuando esta carta inflige daño de batalla a tu adversario con un ataque directo: puedes Sacrificar esta carta en el Campo y 1 o más monstruos que no sean Cantantes en tu mano y/o Campo boca arriba, e Invoca de Modo Especial 1 Monstruo de Sincronía "Watt" desde tu Deck Extra cuyo Nivel sea igual a los Niveles totales de esos monstruos Sacrificados.
  | ja_text   = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分のモンスターが相手に戦闘ダメージを与えたダメージステップ終了時に発動できる。このカードを手札から特殊召喚する。<br />②：このカードは直接攻撃できる。<br />③：このカードが直接攻撃で相手に戦闘ダメージを与えた時に発動できる。このカードと、チューナー以外の自分の手札・フィールド（表側表示）のモンスター１体以上をリリースし、リリースしたモンスターのレベルの合計と同じレベルを持つ「エレキ」Ｓモンスター１体をＥＸデッキから特殊召喚する。
  | ko_name   = 일렉황다랑어
