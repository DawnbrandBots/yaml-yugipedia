  | releases           = Master Pack
  | fr_name            = Arc Montre
  | fr_pendulum_effect = Si vous ne contrôlez aucun monstre, ou contrôlez uniquement des Monstres Pendule, appliquez cet effet, selon la Zone Pendule de cette carte.<br />●Gauche : Réduisez son Échelle Pendule de 3.<br />●Droite : Augmentez son Échelle Pendule de 4.<br />Durant la Standby Phase de votre adversaire : vous pouvez Invoquer Spécialement cette carte.
  | fr_text            = Si cette carte est Invoquée Spécialement dans une zone qui n'est pas la Zone Monstre Main centrale, détruisez-la. Non destructible au combat. Une fois par tour, durant la End Phase de votre adversaire : vous pouvez cibler 1 carte dans votre Zone Pendule ; détruisez-la, et si vous le faites, placez cette carte dans votre Zone Pendule.
  | de_name            = Uhrbogen
  | de_pendulum_effect = Falls du keine Monster oder nur Pendelmonster kontrollierst, führe diesen Effekt aus, basierend auf der Pendelzone dieser Karte.<br />●Links: Verringere ihren Pendelbereich um 3.<br />●Rechts: Erhöhe ihren Pendelbereich um 4.<br />Während der Standby Phase deines Gegners: Du kannst diese Karte als Spezialbeschwörung beschwören.
  | de_text            = Falls diese Karte als Spezialbeschwörung in eine Zone beschworen wird, die nicht die mittlere Main-Monsterzone ist, zerstöre sie. Kann nicht durch Kampf zerstört werden. Einmal pro Spielzug, während der End Phase deines Gegners: Du kannst 1 Karte in deiner Pendelzone wählen; zerstöre sie und falls du dies tust, lege diese Karte in deine Pendelzone.
  | it_name            = Orologio Arco
  | it_pendulum_effect = Se non controlli nessun mostro, o solo Mostri Pendulum, applica questo effetto, a seconda della Zona Pendulum di questa carta.<br />●Sinistra: Riduci il suo Valore Pendulum di 3.<br />●Destra: Aumenta il suo Valore Pendulum di 4.<br />Durante la Standby Phase del tuo avversario: puoi Evocare Specialmente questa carta.
  | it_text            = Se questa carta viene Evocata Specialmente in una zona che non è la Zona Mostri Main centrale, distruggila. Non può essere distrutto in battaglia. Una volta per turno, durante la End Phase del tuo avversario: puoi scegliere come bersaglio 1 carta nella tua Zona Pendulum; distruggila e, se lo fai, metti questa carta nella tua Zona Pendulum.
  | pt_name            = Relógio Arc
  | pt_pendulum_effect = Se você não controlar nenhum monstro, ou apenas Monstros Pêndulo, aplique este efeito, de acordo com a Zona de Pêndulo deste card.<br />●Esquerda: Reduza sua Escala de Pêndulo em 3.<br />●Direita: Aumente sua Escala de Pêndulo em 4.<br />Durante a Fase de Apoio do seu oponente: você pode Invocar este card por Invocação-Especial.
  | pt_text            = Se este card for Invocado por Invocação-Especial em uma zona que não seja a Zona de Monstros Principal central, destrua-o. Não pode ser destruído em batalha. Uma vez por turno, durante a Fase Final do seu oponente: você pode escolher 1 card na sua Zona de Pêndulo; destrua-o e, se isso acontecer, coloque este card na sua Zona de Pêndulo.
  | es_name            = Arc Reloj
  | es_pendulum_effect = Si no controlas monstruos, o sólo controlas Monstruos de Péndulo, aplica este efecto, basado en la Zona de Péndulo de esta carta.<br />●Izquierda: Reduce su Escala de Péndulo en 3.<br />●Derecha: Aumenta su Escala de Péndulo en 4.<br />Durante la Standby Phase de tu adversario: puedes Invocar esta carta de Modo Especial.
  | es_text            = Si esta carta es Invocada de Modo Especial a una zona que no sea la Zona de Monstruos Principal central, destrúyela. No puede ser destruida en batalla. Una vez por turno, durante la End Phase de tu adversario: puedes seleccionar 1 carta en tu Zona de Péndulo; destrúyela y, si lo haces, pon esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect = ①：自分フィールドのモンスターが、存在しない場合またはＰモンスターのみの場合、このカードのＰゾーンの位置によって以下の効果を適用する。<br />●左側：このカードのＰスケールは３つ下がる。<br />●右側：このカードのＰスケールは４つ上がる。<br />②：相手スタンバイフェイズに発動できる。Ｐゾーンのこのカードを特殊召喚する。
  | ja_text            = ①：このカードは中央以外のメインモンスターゾーンに特殊召喚した場合、破壊される。<br />②：このカードは戦闘では破壊されない。<br />③：相手エンドフェイズに、自分のＰゾーンのカード１枚を対象として発動できる。そのカードを破壊し、このカードを自分のＰゾーンに置く。
  | ko_name            = 변도기구 클락아크
  | ko_pendulum_effect = ①: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 펜듈럼 몬스터뿐일 경우, 이 카드의 펜듈럼 존의 위치에 따라 이하의 효과를 적용한다.<br />●좌측: 이 카드의 펜듈럼 스케일은 3개 내려간다.<br />●우측: 이 카드의 펜듈럼 스케일은 4개 올라간다.<br />②: 상대 스탠바이 페이즈에 발동할 수 있다. 펜듈럼 존의 이 카드를 특수 소환한다.
  | ko_text            = ①: 이 카드는 중앙 이외의 메인 몬스터 존에 특수 소환했을 경우, 파괴된다. ②: 이 카드는 전투로는 파괴되지 않는다. ③: 상대 엔드 페이즈에, 자신의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 자신의 펜듈럼 존에 놓는다.
  | tc_name            = 變導機咎 弧線鐘擺機
  | tc_pendulum_effect = ①：在我方場上的怪獸不存在或僅限鐘擺怪獸的狀況下，根據此卡在鐘擺區的位置適用以下效果。<br />●左側：此卡的鐘擺刻度下降３。<br />●右側：此卡的鐘擺刻度上升４。<br />②：可在對方準備階段發動。特殊召喚鐘擺區的此卡。
  | tc_text            = ①：此卡在特殊召喚至中央以外的主要怪獸區的狀況下會被破壞。②：此卡不會因戰鬥被破壞。③：在對方結束階段，可將我方鐘擺區的１張卡片做為對象發動。將該卡破壞，並將此卡置於我方鐘擺區。
  | sc_name            = 变导机咎・弧线钟摆机
  | sc_pendulum_effect = ①：自己场上不存在怪兽或仅有灵摆怪兽的情况下，根据此卡在灵摆区域的位置，适用以下效果。<br />●左侧：此卡的灵摆刻度下降３。<br />●右侧：此卡的灵摆刻度上升４。<br />②：在对手的准备阶段可以发动。将灵摆区域的此卡特殊召唤。
  | sc_text            = ①：此卡特殊召唤至中央以外的主要怪兽区域的情况下，将被破坏。②：此卡不会因战斗被破坏。③：在对手的结束阶段，以自己灵摆区域的１张卡为对象可以发动。将该卡破坏，将此卡放在自己的灵摆区域。
