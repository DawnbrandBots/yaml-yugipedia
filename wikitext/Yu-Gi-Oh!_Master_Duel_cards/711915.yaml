  | pt_name   = Temperança da Profecia
  | pt_text   = Durante sua Fase Principal, se você ativou um Card de Magia "Livro de Magia" anteriormente neste turno: Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro de LUZ ou de TREVAS do Tipo Mago de Nível 5 ou mais do seu Deck. Você não pode Invocar por Invocação-Especial outro monstro de Nível 5 ou mais durante o turno em que você ativar este efeito.
  | es_name   = La Templanza de la Profecía
  | es_text   = Durante tu Main Phase, si has activado una Carta Mágica "Libro de Magia" previamente en este turno: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo de LUZ u OSCURIDAD de Tipo Lanzador de Conjuros de Nivel 5 o mayor. No puedes Invocar de Modo Especial otro monstruo de Nivel 5 o mayor durante el turno en el que activas este efecto.
  | ja_text   = ①：自分が「魔導書」魔法カードを発動したターンの自分メインフェイズに、このカードをリリースして発動できる（この効果を発動するターン、自分は他のレベル５以上のモンスターを特殊召喚できない）。デッキから光・闇属性の魔法使い族・レベル５以上のモンスター１体を特殊召喚する。
  | ko_name   = 마도소환사 템페르
  | ko_text   = 자신이 "마도서"라는 이름이 붙은 마법 카드를 발동한 자신 턴의 메인 페이즈시, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 빛 속성 또는 어둠 속성의 마법사족 / 레벨 5 이상의 몬스터 1장을 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 다른 레벨 5 이상의 몬스터를 특수 소환할 수 없다.
  | tc_name   = 魔導召喚士 坦普爾
  | tc_text   = 在我方發動冠有「魔導書」之名的魔法卡的我方回合的主要階段時，可解放此卡發動。從牌組特殊召喚１隻光屬性或闇屬性的魔法使族・等級５以上的怪獸。發動此效果的回合，我方無法特殊召喚其他等級５以上的怪獸。
  | sc_name   = 魔导召唤士 坦普尔
  | sc_text   = 我方发动了冠有“魔导书”之名魔法卡的我方回合主要阶段时，可解放此卡并发动。从牌组特殊召唤１只等级５以上的光属性或暗属性魔法师族怪兽。发动此效果的回合，我方不可特殊召唤其他等级５以上的怪兽。
