  | text      = This face-up card on the field cannot be used as a Synchro Material. If this card is in the GY: You can target 1 non-Tuner "Blackwing" monster in your GY; banish both this card and that target, and if you do, Special Summon 1 "Blackwing" Synchro Monster from your Extra Deck whose Level equals the total Levels of the banished monsters, but its effects are negated.
  | fr_name   = Aile Noire - Vâyu l'Étendard de la Justice
  | fr_text   = Cette carte face recto sur le Terrain ne peut pas être utilisée comme Matériel Synchro. Si cette carte est dans le Cimetière : vous pouvez cibler 1 monstre non-Syntoniseur "Aile Noire" dans votre Cimetière ; bannissez cette carte ainsi que la cible, et si vous le faites, Invoquez Spécialement 1 Monstre Synchro "Aile Noire" depuis votre Extra Deck dont le Niveau est égal à la somme des Niveaux des monstres bannis, mais ses effets sont annulés.
  | de_name   = Schwarzflügel - Vayu das Symbol der Ehre
  | de_text   = Diese offene Karte auf dem Spielfeld kann nicht als Synchromaterial verwendet werden. Falls sich diese Karte im Friedhof befindet: Du kannst 1 „Schwarzflügel“-Nicht-Empfänger-Monster in deinem Friedhof wählen; verbanne sowohl diese Karte als auch jenes gewählte Ziel und falls du dies tust, beschwöre 1 „Schwarzflügel“-Synchromonster, dessen Stufe der gemeinsamen Stufe der verbannten Monster entspricht, als Spezialbeschwörung von deinem Extra Deck, aber seine Effekte werden annulliert.
  | it_name   = Alanera - Vayu l'Emblema dell'Onore
  | it_text   = Questa carta scoperta sul Terreno non può essere utilizzata come Materiale Synchro. Se questa carta è nel Cimitero: puoi scegliere come bersaglio 1 mostro non-Tuner "Alanera" nel tuo Cimitero; bandisci sia questa carta che quel bersaglio e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro "Alanera" il cui Livello è pari alla somma dei Livelli dei mostri banditi, ma i suoi effetti sono annullati.
  | pt_name   = Asanegra - Vayu, o Emblema de Honra
  | pt_text   = Este card com a face para cima no campo não pode ser usado como uma Matéria Sincro. Se este card estiver no Cemitério: você pode escolher 1 monstro "Asanegra" não-Regulador no seu Cemitério; bana tanto este card quanto o alvo e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Sincro "Asanegra" do seu Deck Adicional cujo Nível seja igual à soma dos Níveis dos monstros banidos, mas seus efeitos são negados.
  | es_name   = Alanegra - Vayu, el Emblema del Honor
  | es_text   = Esta carta boca arriba en el Campo no puede ser usada como Material de Sincronía. Si esta carta está en el Cementerio: puedes seleccionar 1 monstruo "Alanegra" que no sea Cantante en tu Cementerio; destierra esta carta así como ese objetivo y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía "Alanegra" cuyo Nivel sea igual a los Niveles totales de los monstruos desterrados, pero sus efectos son negados.
  | ja_text   = ①：このカードはモンスターゾーンに存在する限り、Ｓ素材にできない。<br />②：このカードが墓地に存在する場合、チューナー以外の自分の墓地の「ＢＦ」モンスター１体を対象として発動できる。そのモンスターとこのカードを墓地から除外し、その２体のレベルの合計と同じレベルを持つ「ＢＦ」Ｓモンスター１体をＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name   = BF－대패의 바유
  | ko_text   = ①: 이 카드는 몬스터 존에 존재하는 한, 싱크로 소재로 할 수 없다.<br />②: 이 카드가 묘지에 존재할 경우, 튜너 이외의 자신 묘지의 "BF(블랙 페더)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 묘지에서 제외하고, 그 2장의 레벨의 합계와 같은 레벨을 가지는 "BF(블랙 페더)" 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | tc_name   = 黑羽－大旆的伐由
  | tc_text   = ①：只要此卡存在於怪獸區，就無法做為同步素材。<br />②：在此卡存在於墓地的狀況下，可將我方墓地的１隻協調以外的「黑羽」怪獸做為對象發動。將該怪獸與此卡從墓地除外，從額外牌組特殊召喚１隻等級與該２隻等級合計相同的「黑羽」同步怪獸。透過此效果特殊召喚的怪獸效果無效化。
  | sc_name   = 黑羽－大旆之伐由
  | sc_text   = ①：此卡只要存在于怪兽区域，不可作为同步素材。<br />②：此卡存在于墓地的情况下，以自己墓地的协调以外的１只“黑羽”怪兽为对象可以发动。将该怪兽和此卡从墓地除外，将１只等级等于该２只等级合计的“黑羽”同步怪兽从额外牌组特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
  }}
