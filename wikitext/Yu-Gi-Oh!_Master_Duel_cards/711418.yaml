  | atk         = 1200
  | text        = 2 Cyberse monsters<br />You can Tribute this card; return 1 Fusion Monster from your GY to the Extra Deck, then Fusion Summon that Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it from your GY. If this card is banished from your GY: You can make Special Summoned monsters your opponent currently controls lose 400 ATK for each Cyberse monster currently in your GY, until the end of this turn.
  | releases    = Master Pack
  | fr_name     = Lézard - Horloge
  | fr_text     = 2 monstres Cyberse<br />Vous pouvez Sacrifier cette carte ; renvoyez 1 Monstre Fusion depuis votre Cimetière à l'Extra Deck, puis Invoquez par Fusion le Monstre Fusion depuis votre Extra Deck, en bannissant des Matériels Fusion listés sur celui-ci depuis votre Cimetière. Si cette carte est bannie depuis votre Cimetière : jusqu'à la fin de ce tour, vous pouvez faire perdre 400 ATK aux monstres Invoqués Spécialement actuellement contrôlés par votre adversaire pour chaque monstre Cyberse actuellement dans votre Cimetière.
  | de_name     = Takteidechse
  | de_text     = 2 Cyberse-Monster<br />Du kannst diese Karte als Tribut anbieten; lege 1 Fusionsmonster von deinem Friedhof ins Extra Deck zurück, dann beschwöre das Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deinem Friedhof verbannst. Falls diese Karte von deinem Friedhof verbannt wird: Du kannst als Spezialbeschwörung beschworene Monster, die dein Gegner derzeit kontrolliert, bis zum Ende dieses Spielzugs für jedes Cyberse-Monster, das sich derzeit in deinem Friedhof befindet, 400 ATK verlieren lassen.
  | it_name     = Lucertola Clock
  | it_text     = 2 mostri Cyberso<br />Puoi offrire come Tributo questa carta; fai ritornare 1 Mostro Fusione dal tuo Cimitero nell'Extra Deck, poi Evoca tramite Fusione quel Mostro Fusione dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dal tuo Cimitero. Se questa carta viene bandita dal tuo Cimitero: puoi far perdere ai mostri Evocati Specialmente attualmente controllati dal tuo avversario 400 ATK per ogni mostro Cyberso attualmente nel tuo Cimitero, fino alla fine di questo turno.
  | pt_name     = Lagarto Clock
  | pt_text     = 2 monstros Ciberso<br />Você pode oferecer este card como Tributo; devolva 1 Monstro de Fusão do seu Cemitério para o Deck Adicional e, depois, Invoque esse Monstro de Fusão por Invocação-Fusão do seu Deck Adicional, banindo as Matérias de Fusão listadas nele do seu Cemitério. Se este card for banido do seu Cemitério: até o final deste turno, você pode fazer com que os monstros Invocados por Invocação-Especial que seu oponente controla atualmente percam 400 de ATK para cada monstro Ciberso atualmente no seu Cemitério.
  | es_name     = Lagarto de Reloj
  | es_text     = 2 monstruos Ciberso<br />Puedes Sacrificar esta carta; devuelve al Deck Extra 1 Monstruo de Fusión en tu Cementerio, y después, Invoca por Fusión a ese Monstruo de Fusión en tu Deck Extra, desterrando de tu Cementerio Materiales de Fusión listados en él. Si esta carta es desterrada de tu Cementerio: puedes hacer que los monstruos Invocados de Modo Especial controlados por tu adversario en este momento pierdan 400 ATK por cada monstruo Ciberso en tu Cementerio en este momento, hasta el final de este turno.
  | ja_text     = サイバース族モンスター２体<br />①：このカードをリリースして発動できる。自分の墓地から融合モンスター１体をＥＸデッキに戻す。その後、自分の墓地のモンスターを融合素材として除外し、その融合モンスター１体を融合召喚する。<br />②：墓地のこのカードが除外された場合に発動できる。相手フィールドの特殊召喚されたモンスターの攻撃力は、ターン終了時まで自分の墓地のサイバース族モンスターの数×４００ダウンする。
  | ko_name     = 클락 리저드
  | ko_text     = 사이버스족 몬스터 2장<br />①: 이 카드를 릴리스하고 발동할 수 있다. 자신 묘지에서 융합 몬스터 1장을 골라 엑스트라 덱으로 되돌린다. 그 후, 그 융합 몬스터 카드에 기재된 융합 소재 몬스터를 자신 묘지에서 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.<br />②: 묘지의 이 카드가 제외되었을 경우에 발동할 수 있다. 상대 필드의 특수 소환된 몬스터의 공격력은, 턴 종료시까지 자신 묘지의 사이버스족 몬스터의 수 × 400 내린다.
  | tc_name     = 時脈蜥蜴
  | tc_text     = 電子界族怪獸２隻<br />①：可解放此卡發動。從我方墓地選擇１隻融合怪獸送回額外牌組。其後，從我方墓地將根據該融合怪獸卡決定的融合素材怪獸除外，從額外牌組融合召喚１隻該融合怪獸。<br />②：可在墓地的此卡被除外的狀況下發動。對方場上的被特殊召喚的怪獸的攻擊力在回合結束前，依據我方墓地的電子界族怪獸的數量×４００進行降低。
  | sc_name     = 时脉蜥蜴
  | sc_text     = 电子界族怪兽2只<br />①：解放此卡可以发动。从自己的墓地挑选1只融合怪兽放回额外牌组。然后将由该融合怪兽卡决定的融合素材怪兽从自己的墓地除外，从额外牌组将1只该融合怪兽融合召唤。<br />②：墓地的此卡被除外的情况下可以发动。对手场上被特殊召唤的怪兽的攻击力直至回合结束时为止下降相当于自己墓地电子界族怪兽数量×400的数值。
