  | ja_text            = 「創星竜華－光巴」により降臨<br />このカードはこのカードの効果でのみ特殊召喚できる。<br />自分は「創星竜華－光巴」を１ターンに１度しか特殊召喚できない。<br />①：このカードがＥＸデッキに存在する状態で、フィールドのモンスターが戦闘・効果で破壊された場合に発動できる。自分フィールドのレベル１０の「竜華」モンスター１体をリリースし、このカードを儀式召喚扱いで特殊召喚する。その後、以下を適用できる。<br />●自分フィールドのカードを２枚まで破壊し、その数までデッキから「竜華」永続魔法カードを自分フィールドに表側表示で置く。
