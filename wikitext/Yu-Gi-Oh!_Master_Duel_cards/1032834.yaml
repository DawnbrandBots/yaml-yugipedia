  | text      = If you control a Synchro Monster: Target 1 card on the field or in either GY; banish it. If your opponent controls a Ritual, Fusion, Synchro, Xyz, or Link Monster: You can banish 1 Synchro Monster from your GY; add this card from the GY to your hand. You can only use each effect of "Swordsoul Punishment" once per turn.

  | fr_name   = Châtiment Âmépée
  | fr_text   = Si vous contrôlez un Monstre Synchro : ciblez 1 carte sur le Terrain ou dans l'un des Cimetières ; bannissez-la. Si votre adversaire contrôle un Monstre Rituel, Fusion, Synchro, Xyz ou Lien : vous pouvez bannir 1 Monstre Synchro depuis votre Cimetière ; ajoutez cette carte depuis le Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Châtiment Âmépée" qu'une fois par tour.
  | de_name   = Bestrafung der Schwertseele
  | de_text   = Falls du ein Synchromonster kontrollierst: Wähle 1 Karte auf dem Spielfeld oder in einem beliebigen Friedhof; verbanne sie. Falls dein Gegner ein Ritual-, Fusions-, Synchro-, Xyz- oder Linkmonster kontrolliert: Du kannst 1 Synchromonster von deinem Friedhof verbannen; füge diese Karte vom Friedhof deiner Hand hinzu. Du kannst jeden Effekt von „Bestrafung der Schwertseele“ nur einmal pro Spielzug verwenden.
  | it_name   = Punizione Spadanima
  | it_text   = Se controlli un Mostro Synchro: scegli come bersaglio 1 carta sul Terreno o in qualsiasi Cimitero; bandiscila. Se il tuo avversario controlla un Mostro Rituale, Fusione, Synchro, Xyz o Link: puoi bandire 1 Mostro Synchro dal tuo Cimitero; aggiungi questa carta dal Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Punizione Spadanima" una sola volta per turno.
  | pt_name   = Punição Espadalma
  | pt_text   = Se você controlar um Monstro Sincro: escolha 1 card no campo ou em qualquer Cemitério; bana-o. Se seu oponente controlar um Monstro de Ritual, Fusão, Sincro, Xyz ou Link: você pode banir 1 Monstro Sincro do seu Cemitério; adicione este card do Cemitério à sua mão. Você só pode usar cada efeito de "Punição Espadalma" uma vez por turno.
  | es_name   = Castigo Almaespada
  | es_text   = Si controlas un Monstruo de Sincronía: selecciona 1 carta en el Campo o en cualquier Cementerio; destiérrala. Si tu adversario controla un Monstruo de Ritual, Fusión, Sincronía, Xyz o Enlace: puedes desterrar 1 Monstruo de Sincronía en tu Cementerio; añade a tu mano esta carta en el Cementerio. Sólo puedes usar cada efecto de "Castigo Almaespada" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドにＳモンスターが存在する場合、自分か相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。<br />②：相手フィールドに儀式・融合・Ｓ・Ｘ・Ｌモンスターのいずれかが存在する場合、自分の墓地からＳモンスター１体を除外して発動できる。墓地のこのカードを手札に加える。
  | ko_name   = 혁성의 상검
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 싱크로 몬스터가 존재할 경우, 자신 또는 상대의, 필드 / 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.<br />②: 상대 필드에 의식 / 융합 / 싱크로 / 엑시즈 / 링크 몬스터 중 어느 것이 존재할 경우, 자신 묘지에서 싱크로 몬스터 1장을 제외하고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  | tc_name   = 赫聖之相劍
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在我方場上存在同步怪獸的狀況下，可將我方或對方場上・墓地的１張卡做為對象發動。將該卡除外。<br />②：在對方場上存在儀式・融合・同步・超量・連結怪獸的任一種的狀況下，可從我方墓地將１隻同步怪獸除外發動。將墓地的此卡加入手牌。
  | sc_name   = 赫圣之相剑
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己场上存在同步怪兽的情况下，以自己或对手的场上・墓地的１张卡为对象可以发动。将该卡除外。<br />②：对手场上存在仪式・融合・同步・超量・连接怪兽中的任一的情况下，从自己的墓地将１只同步怪兽除外可以发动。将墓地的此卡加入手牌。
