  | text      = 1 WATER Tuner + 1+ non-Tuner monsters<br />When this card is Synchro Summoned: You can target 1 Fish monster in your GY; Special Summon it, but it cannot attack this turn. You can only use this effect of "White Aura Monoceros" once per turn. If this card you control is destroyed by your opponent's card and sent to your GY: You can banish 1 other WATER monster from your GY; Special Summon this card, and if you do, it is treated as a Tuner.

  | fr_name   = Monocéros Aura Blanche
  | fr_text   = 1 Syntoniseur EAU + 1+ monstre non-Syntoniseur<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 monstre Poisson dans votre Cimetière ; Invoquez-le Spécialement, mais il ne peut pas attaquer ce tour. Vous ne pouvez utiliser cet effet de "Monocéros Aura Blanche" qu'une fois par tour. Si cette carte que vous contrôlez est détruite par une carte de votre adversaire et envoyée à votre Cimetière : vous pouvez bannir 1 autre monstre EAU depuis votre Cimetière ; Invoquez Spécialement cette carte, et si vous le faites, elle est traitée comme un Syntoniseur.
  | de_name   = Weißaura-Monozeros
  | de_text   = 1 WASSER Empfänger + 1+ Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Fisch-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber es kann in diesem Spielzug nicht angreifen. Du kannst diesen Effekt von „Weißaura-Monozeros“ nur einmal pro Spielzug verwenden. Falls diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 anderes WASSER Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, wird sie als Empfänger behandelt.
  | it_name   = Monoceros Aura Bianca
  | it_text   = 1 Tuner ACQUA + 1+ mostri non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 mostro Pesce nel tuo Cimitero; Evocalo Specialmente, ma esso non può attaccare in questo turno. Puoi utilizzare questo effetto di "Monoceros Aura Bianca" una sola volta per turno. Se questa carta che controlli viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: puoi bandire 1 altro mostro ACQUA dal tuo Cimitero; Evoca Specialmente questa carta e, se lo fai, essa viene considerata come un Tuner.
  | pt_name   = Monoceros Aura Branca
  | pt_text   = 1 Regulador de ÁGUA + 1+ monstros não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode escolher 1 monstro Peixe no seu Cemitério; Invoque-o por Invocação-Especial, mas ele não pode atacar neste turno. Você só pode usar este efeito de "Monoceros Aura Branca" uma vez por turno. Se este card que você controla for destruído por um card do seu oponente e enviado para o seu Cemitério: você pode banir 1 outro monstro de ÁGUA no seu Cemitério; Invoque este card por Invocação-Especial e, se isso acontecer, ele é considerado como um Regulador.
  | es_name   = Monoceros Aura Blanca
  | es_text   = 1 Cantante de AGUA + 1+ monstruos que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes seleccionar 1 monstruo Pez en tu Cementerio; Invócalo de Modo Especial, pero este turno éste no puede atacar. Sólo puedes usar este efecto de "Monoceros Aura Blanca" una vez por turno. Si esta carta que controlas es destruida por una carta de tu adversario y mandada a tu Cementerio: puedes desterrar otro monstruo de AGUA en tu Cementerio; Invoca esta carta de Modo Especial y, si lo haces, ésta se trata como un Cantante.
  | ja_text   = 水属性チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した時、自分の墓地の魚族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。<br />②：このカードが相手によって破壊され墓地へ送られた場合、自分の墓地から他の水属性モンスター１体を除外して発動できる。このカードをチューナー扱いで特殊召喚する。
  | ko_name   = 화이트 아우라 모노캐로스
  | ko_text   = 물 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 싱크로 소환에 성공했을 때, 자신 묘지의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.<br />②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 물 속성 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 튜너로 취급하여 특수 소환한다.
  | tc_name   = 白鬥氣一角
  | tc_text   = 水屬性協調＋協調以外的怪獸１隻以上<br />此卡名的①效果，１回合僅限使用１次。<br />①：此卡同步召喚成功時，可將我方墓地的１隻魚族怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸，此回合無法攻擊。<br />②：在此卡被對方破壞送至墓地的狀況下，可將我方墓地的１隻此卡以外的水屬性怪獸除外發動。將此卡視為協調特殊召喚。
  | sc_name   = 白斗气一角
  | sc_text   = 水属性协调＋１只以上协调以外的怪兽<br />此卡名的①效果１回合仅可使用１次。<br />①：此卡同步召唤成功时，以自己墓地的１只鱼族怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽在此回合不可攻击。<br />②：此卡因对手被破坏并送至墓地的情况下，将自己的墓地此卡以外的１只水属性怪兽除外可以发动。将此卡视为协调特殊召唤。
