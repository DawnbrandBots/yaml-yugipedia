  | es_name   = El Sol de la Supremacía
  | es_text   = No puede ser Invocado de Modo Especial, excepto por su propio efecto. Después de que esta carta boca arriba en el Campo es destruida y mandada al Cementerio, durante la Standby Phase del próximo turno: puedes descartar 1 carta; Invoca esta carta de Modo Especial desde el Cementerio.
  | ja_text   = このカードはこのカードの効果でしか特殊召喚できない。<br />①：フィールドの表側表示のこのカードが破壊され墓地へ送られた場合、次のターンのスタンバイフェイズに、手札を１枚捨てて発動できる。このカードを墓地から特殊召喚する。
  | ko_name   = The supremacy SUN
  | ko_text   = 이 카드는 이 카드의 효과로밖에 특수 소환할 수 없다. 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되어 묘지로 보내졌을 경우, 다음 턴의 스텐바이 페이즈시에 패를 1장 버리는 것으로, 이 카드를 묘지에서 특수 소환한다.
  | tc_name   = The supremacy SUN
  | tc_text   = 此卡僅限透過此卡的效果進行特殊召喚。在場上的正面表示的此卡被破壞送至墓地的狀況下，下一個回合的準備階段時，可捨棄１張手牌發動。從墓地特殊召喚此卡。
  | sc_name   = The supremacy SUN
  | sc_text   = 此卡只可以此卡的效果特殊召唤。场上表侧表示的此卡被破坏并送入墓地的场合，可在下一个回合的准备阶段时，舍弃１张手牌并发动。从墓地中特殊召唤此卡。
