  | it_name   = Il Sole della Supremazia
  | it_text   = Non può essere Evocato Specialmente, eccetto dal suo stesso effetto. Dopo che questa carta scoperta sul Terreno viene distrutta e mandata al Cimitero, durante la Standby Phase del prossimo turno: puoi scartare 1 carta; Evoca Specialmente questa carta dal Cimitero.
