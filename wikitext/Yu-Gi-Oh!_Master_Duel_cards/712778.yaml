title: Ambush Fangs (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Activate only when a face-up "Venom" monster you control is declared as an attack target. Negate the attack and end the Battle Phase. Then place 1 Venom Counter on the monster that attacked.
  | fr_name            = Riposte des Crocs Venimeux
  | fr_lore            = Activable uniquement lorsqu'un monstre "Venin" face recto que vous contrôlez est déclaré comme cible d'attaque. Annulez l'attaque à la fin de la Battle Phase. Puis placez 1 Compteur Venin sur le monstre attaquant.
  | de_name            = Reißzähne des Hinterhalts
  | de_lore            = Aktiviere diese Karte nur, wenn ein offenes „Gift“-Monster, das du kontrollierst, angegriffen wird. Annulliere den Angriff und die Battle Phase endet. Lege dann 1 Gift-Zählmarke auf das Monster, das angegriffen hat.
  | it_name            = Zanne in Agguato
  | it_lore            = Attiva solo quando un mostro "Veleno" scoperto che controlli è dichiarato come bersaglio di un attacco. Annulla l'attacco e termina la Battle Phase. Quindi, metti 1 Segnalino Veleno sul mostro che ha attaccato.
  | pt_name            = Presas da Emboscada
  | pt_lore            = Ative somente quando um monstro "Peçonha" com a face para cima que você controla for declarado como alvo de um ataque. Negue o ataque e encerre a Fase de Batalha. Depois, coloque 1 Marcador de Veneno sobre o monstro que atacou.
  | es_name            = Colmillos de Emboscada
  | es_lore            = Activa esta carta sólo cuando 1 monstruo "Venenoso/a" boca arriba que tú controles sea declarado como objetivo de un ataque. Niega el ataque y termina la Battle Phase. Luego pon 1 Contador de Veneno en el monstruo atacante.
  | ja_lore            = ①：自分の「ヴェノム」モンスターを攻撃対象にした相手モンスターの攻撃宣言時、その攻撃モンスターを対象として発動できる。その攻撃を無効にする。その後、バトルフェイズを終了する。さらに、その相手モンスターにヴェノムカウンターを１つ置く。
  | ko_name            = 반격의 독니
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 "베놈"이라는 이름이 붙은 몬스터가 공격 선언을 받았을 때 발동할 수 있다. 상대 몬스터 1장의 공격을 무효로 하고, 배틀 페이즈를 종료한다. 그 후, 공격 몬스터에 베놈 카운터를 1개 놓는다.
  | tc_name            = 反擊的毒牙
  | tc_lore            = 在對方怪獸以我方場上冠有「猛毒」之名的怪獸做為攻擊對象進行攻擊宣言時，可選擇該攻擊怪獸發動。使該攻擊怪獸的攻擊變為無效，結束戰鬥階段。其後，在該怪獸放置１個猛毒計數物。
  | sc_name            = 反击的毒牙
  | sc_lore            = 以我方场上冠有“猛毒”之名的怪兽为攻击对象的对手怪兽之攻击宣言时，可选择该攻击怪兽并发动。使该攻击怪兽的攻击无效，并结束战斗阶段。之后，放置１个猛毒计数物在该怪兽。
  }}
