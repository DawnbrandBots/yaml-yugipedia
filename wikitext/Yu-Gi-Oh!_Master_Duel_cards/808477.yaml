  | text      = Special Summon 1 "Metal Fiend Token" (Fiend/DARK/Level 1/ATK 0/DEF 0). It cannot attack, also the opponent takes any battle damage its controller would have taken from battles involving it. Once per turn, during its controller's Standby Phase, they pay 1000 LP or destroy this Token.

  | fr_name   = Sanctuaire du Démon
  | fr_text   = Invoquez Spécialement 1 "Jeton Démon Métallique" (Démon/TÉNÈBRES/Niveau 1/ATK 0/DEF 0). Il ne peut pas attaquer. Votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats l'impliquant. Une fois par tour, durant votre Standby Phase, payez 1000 LP ou détruisez ce Jeton.
  | de_name   = Zuflucht der Unterweltler
  | de_text   = Beschwöre 1 „Metall-Unterweltler-Spielmarke“ (Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung. Sie kann nicht angreifen. Dein Gegner erhält allen Kampfschaden, den du aus Kämpfen, an denen sie beteiligt ist, erhalten hättest. Einmal pro Spielzug, während deiner Standby Phase, zahle 1000 LP oder zerstöre diese Spielmarke.
  | it_name   = Santuario del Demone
  | it_text   = Evoca Specialmente 1 "Segna-Demone Metallico" (Demone/OSCURITÀ/Livello 1/ATK 0/DEF 0). Esso non può attaccare. Il tuo avversario subisce qualsiasi danno da combattimento che dovresti subire tu da battaglie che lo coinvolgono. Una volta per turno, durante la tua Standby Phase, paga 1000 LP o distruggi questo Segna-Mostro.
  | pt_name   = Santuário do Demônio
  | pt_text   = Invoque por Invocação-Especial 1 "Ficha de Demônio de Metal" (Demônio/TREVAS/Nível 1/ATK 0/DEF 0). Ela não pode atacar. Seu oponente sofre qualquer dano de batalha que você teria sofrido das batalhas que a envolvem. Uma vez por turno, durante sua Fase de Apoio, pague 1000 PV ou destrua essa Ficha.
  | es_name   = Santuario del Demonio
  | es_text   = Invoca de Modo Especial 1 "Ficha Demonio Metálico" (Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0). No puede atacar. Tu adversario recibe el daño de batalla que hubieras recibido tú en batallas que la involucren. Una vez por turno, durante tu Standby Phase, paga 1000 LP o destruye esta Ficha.
  | ja_text   = ①：自分フィールドに「メタルデビル・トークン」（悪魔族・闇・星１・攻／守０）１体を特殊召喚する。このトークンは攻撃できず、このトークンの戦闘で発生するコントローラーへの戦闘ダメージは代わりに相手が受ける。このトークンのコントローラーは自分スタンバイフェイズ毎に、１０００ＬＰを払うかこのトークンを破壊する。
  | ko_name   = 데블의 성역
  | ko_text   = ①: 자신 필드에 "메탈 데블 토큰"(악마족 / 어둠 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다. 이 토큰은 공격할 수 없으며, 이 토큰의 전투로 발생하는 컨트롤러에게로의 전투 데미지는 대신에 상대가 받는다. 이 토큰의 컨트롤러는 자신 스탠바이 페이즈마다 1000 LP를 지불한다. 또는, LP를 지불하지 않고 이 토큰을 파괴한다.
  | tc_name   = 魔鬼聖域
  | tc_text   = ①：特殊召喚１隻「金屬魔鬼衍生物」（惡魔族・闇・星１・攻／守０）至我方場上。此衍生物無法攻擊，此衍生物戰鬥對控制者造成的戰鬥傷害由對方承受作為替代。此衍生物的控制者在每次我方準備階段支付１０００LP。或是不支付LP，破壞此衍生物。
  | sc_name   = 魔鬼圣域
  | sc_text   = 特殊召唤１只“金属魔鬼衍生物”（恶魔族・暗・１星・攻／守０）至我方场上。该衍生物不可进行攻击。因“金属魔鬼衍生物”的战斗而对控制者所造成的差额伤害，由对手玩家来代替承受。每次在我方回合的准备阶段支付１０００LP。不支付则破坏“金属魔鬼衍生物”。
