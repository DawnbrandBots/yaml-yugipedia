  | text      = If a monster(s) is sent from the hand to the GY, while this card is in your GY (except during the Damage Step): You can Special Summon this card, but place it on the bottom of the Deck when it leaves the field. You can only use this effect of "Vanguard of the Underground Emperor" once per turn.

  | fr_name   = Avant-Garde de l'Empereur Souterrain
  | fr_text   = Si un ou plusieurs monstres sont envoyés depuis la main au Cimetière, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, mais placez-la au-dessous du Deck lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Avant-Garde de l'Empereur Souterrain" qu'une fois par tour.
  | de_name   = Vorhut des Untergrundkaisers
  | de_text   = Falls ein oder mehr Monster von der Hand auf den Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, aber lege sie unters Deck, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Vorhut des Untergrundkaisers“ nur einmal pro Spielzug verwenden.
  | it_name   = Avanguardia dell'Imperatore del Sottosuolo
  | it_text   = Se uno o più mostri vengono mandati dalla mano al Cimitero, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, ma mettila in fondo al Deck quando lascia il Terreno. Puoi utilizzare questo effetto di "Avanguardia dell'Imperatore del Sottosuolo" una sola volta per turno.
  | pt_name   = Vanguarda do Imperador Subterrâneo
  | pt_text   = Se um ou mais monstros forem enviados da mão para o Cemitério, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial, mas coloque-o no fundo do Deck quando ele deixar o campo. Você só pode usar este efeito de "Vanguarda do Imperador Subterrâneo" uma vez por turno.
  | es_name   = Vanguardia del Emperador del Subsuelo
  | es_text   = Si uno o más monstruos son mandados de la mano al Cementerio, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, pero ponla en la parte inferior del Deck cuando deje el Campo. Sólo puedes usar este efecto de "Vanguardia del Emperador del Subsuelo" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが墓地に存在する状態で、自分か相手の手札からモンスターが墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合にデッキの一番下に戻る。
  | ko_name   = 대저왕의 첨병
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하는 상태에서, 자신이나 상대의 패에서 몬스터가 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 덱 맨 아래로 되돌아간다.
  | tc_name   = 地底王之尖兵
  | tc_text   = 此卡名的效果１回合僅限使用１次。①：此卡存在於墓地的狀態，可在從我方或對方手牌將怪獸送至墓地的狀況下發動。特殊召喚此卡。在透過此效果特殊召喚的此卡從場上離開的狀況下，送回持有者牌組的最下方。
  | sc_name   = 地底王之尖兵
  | sc_text   = 此卡名的效果１回合仅可使用１次。①：此卡存在于墓地的状态下，怪兽被从自己或对手的手牌送至墓地的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，放回持有者的牌组最下面。
  }}
