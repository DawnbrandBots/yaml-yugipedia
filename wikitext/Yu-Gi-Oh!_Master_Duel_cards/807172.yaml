title: D/D/D Super Doom King Dark Armageddon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Fiend / Xyz / Pendulum / Effect
  | rank               = 8
  | pendulum_scale     = 1
  | atk                = 3500
  | def                = 3000
  | pendulum_effect    = Once per turn, if you have a "D/D" card in your other Pendulum Zone: You can Special Summon 1 "D/D/D" Xyz Monster from your Extra Deck, except "D/D/D Super Doom King Dark Armageddon".
  | text               = 2 Level 8 "D/D/D" monsters<br />Cannot be Pendulum Summoned. When this card is Xyz Summoned: You can attach 1 face-up "D/D" Pendulum Monster from your Extra Deck to this card as material. Pendulum Monsters you control cannot be destroyed by card effects. Once per turn: You can detach 1 material from this card, then target monsters your opponent controls, equal to the number of Pendulum Monsters you control; destroy them. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.

  | fr_name            = D/D/D Super Roi du Déclin Armageddon Sombre
  | fr_pendulum_effect = Une fois par tour, si vous avez une carte "D/D" dans votre autre Zone Pendule : vous pouvez Invoquer Spécialement 1 Monstre Xyz "D/D/D" ("D/D/D Super Roi du Déclin Armageddon Sombre" exclu) depuis votre Extra Deck.
  | fr_text            = 2 monstres "D/D/D" de Niveau 8<br />Non Invocable par Pendulation. Lorsque cette carte est Invoquée par Xyz : vous pouvez attacher 1 Monstre Pendule "D/D" face recto depuis votre Extra Deck à cette carte comme Matériel. Les Monstres Pendule que vous contrôlez ne peuvent pas être détruits par des effets de carte. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez un nombre de monstres contrôlés par votre adversaire, égal au nombre de Monstres Pendule que vous contrôlez ; détruisez-les. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_name            = D/D/D-Super-Untergangskönig Dunkler Armageddon
  | de_pendulum_effect = Einmal pro Spielzug, falls du eine „D/D“-Karte in deiner anderen Pendelzone hast: Du kannst 1 „D/D/D“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck beschwören, außer „D/D/D-Super-Untergangskönig Dunkler Armageddon“.
  | de_text            = 2 „D/D/D“-Monster der Stufe 8<br />Kann nicht als Pendelbeschwörung beschworen werden. Wenn diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 offenes „D/D“-Pendelmonster von deinem Extra Deck als Material an diese Karte anhängen. Pendelmonster, die du kontrollierst, können nicht durch Karteneffekte zerstört werden. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann Monster wählen, die dein Gegner kontrolliert, in Höhe der Anzahl der Pendelmonster, die du kontrollierst; zerstöre sie. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_name            = D/D/D Armageddon Oscuro Super Re del Giudizio
  | it_pendulum_effect = Una volta per turno, se hai una carta "D/D" nella tua altra Zona Pendulum: puoi Evocare Specialmente 1 Mostro Xyz "D/D/D" dal tuo Extra Deck, eccetto "D/D/D Armageddon Oscuro Super Re del Giudizio".
  | it_text            = 2 mostri "D/D/D" di Livello 8<br />Non può essere Evocato Pendulum. Quando questa carta viene Evocata Xyz: puoi attaccare 1 Mostro Pendulum "D/D" scoperto dal tuo Extra Deck a questa carta come materiale. I Mostri Pendulum che controlli non possono essere distrutti dagli effetti delle carte. Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio mostri controllati dal tuo avversario pari al numero di Mostri Pendulum che controlli; distruggili. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_name            = D/D/D Armagedom Negro, o Super Rei do Fim
  | pt_pendulum_effect = Uma vez por turno, se você tiver um card "D/D" na sua outra Zona de Pêndulo: você pode Invocar por Invocação-Especial 1 Monstro Xyz "D/D/D" do seu Deck Adicional, exceto "D/D/D Armagedom Negro, o Super Rei do Fim".
  | pt_text            = 2 monstros "D/D/D" de Nível 8<br />Não pode ser Invocado por Invocação-Pêndulo. Quando este card for Invocado por Invocação-Xyz: você pode associar 1 Monstro Pêndulo "D/D" com a face para cima do seu Deck Adicional a este card como matéria. Monstros Pêndulo que você controla não podem ser destruídos por efeitos de card. Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolher monstros que seu oponente controla, igual ao número de Monstros Pêndulo que você controla; destrua-os. Se este card na sua Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_name            = D/D/D Armagedón Oscuro, Rey Súper de las Fatalidades
  | es_pendulum_effect = Una vez por turno, si tienes una carta "D/D" en tu otra Zona de Péndulo: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "D/D/D", excepto "D/D/D Armagedón Oscuro, Rey Súper de las Fatalidades".
  | es_text            = 2 monstruos "D/D/D" de Nivel 8<br />No puede ser Invocada por Péndulo. Cuando esta carta es Invocada Xyz: puedes acoplar 1 Monstruo de Péndulo "D/D" boca arriba en tu Deck Extra a esta carta como material. Los Monstruos de Péndulo que controlas no pueden ser destruidos por efectos de cartas. Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar monstruos que controle tu adversario, igual al número de Monstruos de Péndulo que controlas; destrúyelos. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect = ①：１ターンに１度、もう片方の自分のＰゾーンに「ＤＤ」カードが存在する場合に発動できる。ＥＸデッキから「ＤＤＤ超死偉王ダークネス・ヘル・アーマゲドン」以外の「ＤＤＤ」Ｘモンスター１体を特殊召喚する。
  | ja_text            = レベル８「ＤＤＤ」モンスター×２<br />①：このカードがＸ召喚した時に発動できる。自分のＥＸデッキ（表側）から「ＤＤ」Ｐモンスター１体をこのカードのＸ素材とする。<br />②：自分フィールドのＰモンスターは効果では破壊されない。<br />③：１ターンに１度、このカードのＸ素材を１つ取り除き、自分フィールドのＰモンスターの数だけ相手フィールドのモンスターを対象として発動できる。そのモンスターを破壊する。<br />④：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_name            = DDD 초사위왕 다크니스 헬 아마게돈
  | ko_pendulum_effect = ①: 1턴에 1번, 다른 한쪽 자신의 펜듈럼 존에 "DD(디디)" 카드가 존재할 경우에 발동할 수 있다. 엑스트라 덱에서 "DDD(디디디) 초사위왕 다크니스 헬 아마게돈" 이외의 "DDD(디디디)" 엑시즈 몬스터 1장을 특수 소환한다.
  | ko_text            = 레벨 8 "DDD(디디디)" 몬스터 × 2<br />①: 이 카드가 엑시즈 소환에 성공했을 때에 발동할 수 있다. 자신의 엑스트라 덱 앞면 표시의 "DD(디디)" 펜듈럼 몬스터 1장을 고르고, 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.<br />②: 자신 필드의 펜듈럼 몬스터는 효과로는 파괴되지 않는다.<br />③: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 필드의 펜듈럼 몬스터의 수만큼 상대 필드의 몬스터를 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.<br />④: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | tc_name            = DDD超死偉王 暗黑地獄末日
  | tc_pendulum_effect = ①：１回合１次，可在我方另一側鐘擺區存在「DD」卡的狀況下發動。從額外牌組特殊召喚１隻「DDD超死偉王 暗黑地獄末日」以外的「DDD」超量怪獸。
  | tc_text            = 等級８「DDD」怪獸×２<br />①：可在此卡超量召喚成功時發動。選擇我方額外牌組的１隻正面表示的「DD」鐘擺怪獸，重疊至此卡下方做為超量素材。<br />②：我方場上的鐘擺怪獸不會因效果被破壞。<br />③：１回合１次，可去除此卡的１個超量素材，依我方場上的鐘擺怪獸的數量，將對方場上的怪獸做為對象發動。破壞該怪獸。<br />④：可在怪獸區的此卡被破壞的狀況下發動。將此卡置於我方鐘擺區。
  | sc_name            = DDD超死伟王暗黑地狱末日
  | sc_pendulum_effect = ①：１回合１次，另一边的我方灵摆区存在有“DD”卡牌的场合可发动。从额外牌组特殊召唤１只除“DDD超死伟王暗黑地狱末日”以外的“DDD”×怪兽。
  | sc_text            = 等级８“DDD”怪兽×２<br />①：此卡超量召唤成功时可发动。挑选我方额外牌组表侧表示的１只“DD”灵摆怪兽，并叠放至此卡的下方作为超量素材。<br />②：我方场上的灵摆怪兽不会因效果被破坏。<br />③：１回合１次，可移除此卡的１个超量素材，并以对手场上的怪兽为对象发动，其数量相当于我方场上的灵摆怪兽数量。破坏该怪兽。<br />④：怪兽区的此卡被破坏的场合可发动。将此卡放置于我方的灵摆区。
  }}
