  {{Master Duel card
  | rarity    = UR
  | card_type = Trap
  | property  = Normal
  | text      = Special Summon 1 "Artifact" monster from your Deck. If this card in its owner's possession is destroyed by an opponent's card: You can target 1 card on the field; destroy that target. You can only activate 1 "Artifact Sanctum" per turn. You cannot conduct your Battle Phase the turn you activate this card.
  | fr_name   = Sanctuaire Artéfact
  | fr_text   = Invoquez Spécialement 1 monstre "Artéfact" depuis votre Deck. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez cibler 1 carte sur le Terrain ; détruisez la cible. Vous ne pouvez activer qu'1 "Sanctuaire Artéfact" par tour. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cette carte.
  | de_name   = Artefakt-Heiligtum
  | de_text   = Beschwöre 1 „Artefakt“-Monster als Spezialbeschwörung von deinem Deck. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre jenes gewählte Ziel. Du kannst nur 1 „Artefakt-Heiligtum“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Battle Phase durchführen.
  | it_name   = Artefatto Rifugio
  | it_text   = Evoca Specialmente 1 mostro "Artefatto" dal tuo Deck. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio. Puoi attivare solo 1 "Artefatto Rifugio" per turno. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  | pt_name   = Santuário dos Artefatos
  | pt_text   = Invoque por Invocação-Especial 1 monstro "Artefato" do seu Deck. Se este card em posse do seu dono for destruído por um card do oponente: você pode escolher 1 card no campo; destrua o alvo. Você só pode ativar 1 "Santuário dos Artefatos" por turno. Você não pode conduzir sua Fase de Batalha no turno em que ativar este card.
  | es_name   = Santuario del Artefacto
  | es_text   = Invoca de Modo Especial, desde tu Deck, 1 monstruo "Artefacto". Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes seleccionar 1 carta en el Campo; destruye ese objetivo. Sólo puedes activar 1 "Santuario del Artefacto" por turno. En el turno en que activas esta carta no puedes realizar tu Battle Phase.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はバトルフェイズを行えない。<br />①：デッキから「アーティファクト」モンスター１体を特殊召喚する。<br />②：このカードが相手によって破壊された場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 아티팩트의 신지
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. ①: 덱에서 "아티팩트" 몬스터 1장을 특수 소환한다. ②: 이 카드가 상대에 의해 파괴되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 古遺物的神智
  | tc_text   = 此卡名的卡１回合僅限發動１張，發動此卡的回合，我方無法進行戰鬥階段。①：從牌組特殊召喚１隻「古遺物」怪獸。②：此卡被對方破壞時，可將場上的１張卡做為對象發動。破壞該卡。
  | sc_name   = 古遗物之神智
  | sc_text   = 此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己无法进行战斗阶段。①：从牌组将１只“古遗物”怪兽特殊召唤。②：此卡被对手破坏的情况下，以场上的１张卡为对象可以发动。将该卡破坏。
  }}
