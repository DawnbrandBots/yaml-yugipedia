title: Demise, Agent of Armageddon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = DARK
  | types     = Fiend / Ritual / Effect
  | level     = 4
  | atk       = 1800
  | def       = 1000
  | text      = You can Ritual Summon this card with "Cycle of the World". This card's name becomes "Demise, King of Armageddon" while in the hand or on the field. If this card is Ritual Summoned: Destroy 1 face-up monster on the field. If this card is sent to the GY: You can target 1 Ritual Monster you control; while it is face-up on your field, your opponent cannot activate cards or effects in response to the activation of your Ritual Monsters' effects.

  | fr_name   = Peine, Envoyé de l'Armageddon
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec "Cycle du Monde". Le nom de cette carte devient "Peine, Roi de l'Armageddon" tant qu'elle est dans la main ou sur le Terrain. Si cette carte est Invoquée Rituellement : détruisez 1 monstre face recto sur le Terrain. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Monstre Rituel que vous contrôlez ; tant qu'il est face recto sur votre Terrain, votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation d'effets de vos Monstres Rituels.
  | de_name   = Demise, Beauftragter des Jüngsten Tages
  | de_text   = Du kannst diese Karte mit „Zyklus der Welt“ als Ritualbeschwörung beschwören. Der Name dieser Karte wird zu „Demise, König des Jüngsten Tages“, solange sie sich in der Hand oder auf dem Spielfeld befindet. Falls diese Karte als Ritualbeschwörung beschworen wird: Zerstöre 1 offenes Monster auf dem Spielfeld. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Ritualmonster wählen, das du kontrollierst; solange es offen auf deiner Spielfeldseite liegt, kann dein Gegner weder Karten noch Effekte als Reaktion auf die Aktivierung der Effekte deiner Ritualmonster aktivieren.
  | it_name   = Demise, Agente dell'Armageddon
  | it_text   = Puoi Evocare tramite Rituale questa carta con "Ciclo del Mondo". Il nome di questa carta diventa "Demise, Re dell'Armageddon" mentre è nella mano o sul Terreno. Se questa carta viene Evocata tramite Rituale: distruggi 1 mostro scoperto sul Terreno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Mostro Rituale che controlli; mentre è scoperto sul tuo Terreno, il tuo avversario non può attivare carte o effetti in risposta all'attivazione degli effetti dei tuoi Mostri Rituali.
  | pt_name   = Demise, o Agente do Armagedom
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com "Ciclo do Mundo". O nome deste card se torna "Demise, o Rei do Armagedom" enquanto estiver na mão ou no campo. Se este card for Invocado por Invocação-Ritual: destrua 1 monstro com a face para cima no campo. Se este card for enviado para o Cemitério: você pode escolher 1 Monstro de Ritual que você controla; enquanto ele estiver com a face para cima no seu campo, seu oponente não pode ativar cards ou efeitos em resposta à ativação dos efeitos dos seus Monstros de Ritual.
  | es_name   = Demise, Agente del Armagedón
  | es_text   = Puedes Invocar esta carta por Ritual con "Ciclo del Mundo". El nombre de esta carta se convierte en "Demise, Rey del Armagedón" mientras esté en la mano o en el Campo. Si esta carta es Invocada por Ritual: destruye 1 monstruo boca arriba en el Campo. Si esta carta es mandada al Cementerio: puedes seleccionar 1 Monstruo de Ritual que controles; mientras esté boca arriba en tu Campo, tu adversario no puede activar cartas o efectos en respuesta a la activación de los efectos de tus Monstruos de Ritual.
  | ja_text   = 「エンドレス・オブ・ザ・ワールド」により降臨<br />①：このカードのカード名は、手札・フィールドに存在する限り「終焉の王デミス」として扱う。<br />②：このカードが儀式召喚した場合に発動する。フィールドの表側表示モンスター１体を破壊する。<br />③：このカードが墓地へ送られた場合、自分フィールドの儀式モンスター１体を対象として発動できる。そのモンスターが自分フィールドに表側表示で存在する限り、自分の儀式モンスターの効果の発動に対して相手はカードの効果を発動できない。
  | ko_name   = 종언의 악마 데미스
  | ko_text   = "엔드리스 오브 더 월드"에 의해 의식 소환.<br />①: 이 카드의 카드명은, 패 / 필드에 존재하는 한 "종언의 왕 데미스"로 취급한다.<br />②: 이 카드가 의식 소환에 성공했을 경우에 발동한다. 필드의 앞면 표시 몬스터 1장을 고르고 파괴한다.<br />③: 이 카드가 묘지로 보내졌을 경우, 자신 필드의 의식 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 자신의 의식 몬스터의 효과 발동에 대하여 상대는 카드의 효과를 발동할 수 없다.
  | tc_name   = 終焉魔鬼 迪米斯
  | tc_text   = 以「世界不滅」降臨。<br />①：只要此卡存在於手牌・場上，卡名就視為「終焉之王 迪米斯」。<br />②：在此卡儀式召喚成功的狀況下發動。選擇場上的１隻正面表示怪獸破壞。<br />③：在此卡被送至墓地的狀況下，可將我方場上的１隻儀式怪獸做為對象發動。只要該怪獸以正面表示存在我方場上，對方就無法針對我方的儀式怪獸的效果的發動，發動卡的效果。
  | sc_name   = 终焉魔鬼 迪米斯
  | sc_text   = 由“世界不灭”降临。<br />①：只要存在于手牌、场上，此卡的卡牌名被视为“终焉之王 迪米斯”。<br />②：此卡仪式召唤成功的场合发动。挑选场上的１只表侧表示怪兽并破坏。<br />③：此卡被送入墓地的场合，可以我方场上的１只仪式怪兽为对象发动。只要该怪兽以表侧表示存在于我方场上，针对我方仪式怪兽的效果发动，对手不可发动卡牌效果。
  }}
