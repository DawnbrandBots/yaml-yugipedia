  | ja_text   = ①：このカードは攻撃可能な場合には攻撃しなければならない。<br />②：攻撃表示のこのカードが攻撃対象に選択された場合に発動する。このカードを守備表示にする。<br />③：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキからレベル４以下の「カラクリ」モンスター１体を攻撃表示で特殊召喚する。
  | ko_name   = 자동기계병 236 "이삼육"
  | ko_text   = 이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 한다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 레벨 4 이하의 "자동기계"라는 이름이 붙은 몬스터 1장을 앞면 공격 표시로 특수 소환할 수 있다.
  | tc_name   = 機偶兵 貳三六
