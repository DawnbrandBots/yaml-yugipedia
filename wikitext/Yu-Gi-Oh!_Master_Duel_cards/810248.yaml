  | pt_name   = Soldado Karakuri mod. 236 "Nisamu"
  | pt_text   = Este card deve atacar, se possível. Quando este card com a face para cima em Posição de Ataque for selecionado como alvo de um ataque, mude-o para Posição de Defesa. Quando este card for destruído em batalha e enviado ao Cemitério, você pode Invocar por Invocação-Especial 1 monstro "Karakuri" de Nível 4 ou menos do seu Deck com a face para cima em Posição de Ataque.
  | es_name   = Soldado Karakuri mod 236 - "Nisamu"
