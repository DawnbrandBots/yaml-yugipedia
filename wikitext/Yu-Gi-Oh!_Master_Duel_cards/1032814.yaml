title: Gate Guardian of Wind and Water (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = WIND
  | types     = Spellcaster / Fusion / Effect
  | level     = 9
  | atk       = 2450
  | def       = 2300
  | text      = "Kazejin" + "Suijin"<br />Must be Special Summoned (from your Extra Deck) by banishing the above cards you control. Once per Chain, when your opponent activates a Spell/Trap Card or effect on the field (Quick Effect): You can negate that effect. You can only use this effect of "Gate Guardian of Wind and Water" twice per turn. If this face-up Special Summoned card in its owner's control leaves the field because of an opponent's card: You can Special Summon 1 of your banished "Kazejin" or "Suijin".

  | fr_name   = Gardien de la Porte du Vent et de l'Eau
  | fr_text   = "Kazejin" + "Suijin"<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. Une fois par Chaîne, lorsque votre adversaire active une Carte Magie/Piège ou effet de Magie/Piège sur le Terrain (Effet Rapide) : vous pouvez annuler l'effet. Vous ne pouvez utiliser cet effet de "Gardien de la Porte du Vent et de l'Eau" que deux fois par tour. Si cette carte face recto Invoquée Spécialement contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 de vos "Kazejin" ou "Suijin" bannis.
  | de_name   = Torwächter von Wind und Wasser
  | de_text   = „Kazejin“ + „Suijin“<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. Einmal pro Kette, wenn dein Gegner eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt auf dem Spielfeld aktiviert (Schnelleffekt): Du kannst jenen Effekt annullieren. Du kannst diesen Effekt von „Torwächter von Wind und Wasser“ nur zweimal pro Spielzug verwenden. Falls diese offene als Spezialbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 deiner verbannten „Kazejin“ oder „Suijin“ als Spezialbeschwörung beschwören.
  | it_name   = Guardiano del Cancello del Vento e dell'Acqua
  | it_text   = "Kazejin" + "Suijin"<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. Una volta per Catena, quando il tuo avversario attiva una Carta Magia/Trappola o un suo effetto sul Terreno (Effetto Rapido): puoi annullare quell'effetto. Puoi utilizzare questo effetto di "Guardiano del Cancello del Vento e dell'Acqua" solo due volte per turno. Se questa carta scoperta Evocata Specialmente sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 dei tuoi "Kazejin" o "Suijin" banditi.
  | pt_name   = Guardião do Portão do Vento e da Água
  | pt_text   = "Kazejin" + "Suijin"<br />Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. Uma vez por Corrente, quando seu oponente ativar um Card de Magia/Armadilha ou seus efeitos no campo (Efeito Rápido): você pode negar o efeito. Você só pode usar este efeito de "Guardião do Portão do Vento e da Água" duas vezes por turno. Se este card com a face para cima Invocado por Invocação-Especial sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 dos seus "Kazejin" ou "Suijin" banidos.
  | es_name   = Guardián de la Puerta del Viento y Agua
  | es_text   = "Kazejin" + "Suijin"<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que controlas. Una vez por Cadena, cuando tu adversario active una Carta Mágica/de Trampa o su efecto en el Campo (Efecto Rápido): puedes negar ese efecto. Sólo puedes usar este efecto de "Guardián de la Puerta del Viento y Agua" dos veces por turno. Si esta carta Invocada de Modo Especial boca arriba controlada por su dueño deja el Campo por una carta del adversario: puedes Invocar de Modo Especial 1 de tus "Kazejin" o "Suijin" desterrados.
  | ja_text   = 「風魔神－ヒューガ」＋「水魔神－スーガ」<br />自分フィールドの上記のカードを除外した場合のみ特殊召喚できる。<br />このカード名の①の効果は１ターンに２度まで使用できる。<br />①：相手がフィールドの魔法・罠カードの効果を発動した時に発動できる（同一チェーン上では１度まで）。その効果を無効にする。<br />②：特殊召喚した表側表示のこのカードが相手によってフィールドから離れた場合に発動できる。自分の除外状態の、「風魔神－ヒューガ」か「水魔神－スーガ」１体を特殊召喚する。
  | ko_name   = 풍수 마신－게이트 가디언
  | ko_text   = "풍 마신－휴가" ＋ "수 마신－스가"<br />자신 필드의 상기의 카드를 제외했을 경우에만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 2번까지 사용할 수 있다. ①: 상대가 필드의 마법 / 함정 카드의 효과를 발동했을 때에 발동할 수 있다(동일한 체인 위에서는 1번까지). 그 효과를 무효로 한다. ②: 특수 소환한 앞면 표시의 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 자신의 제외 상태의, "풍 마신－휴가"나 "수 마신－스가" 1장을 특수 소환한다.
  | tc_name   = 風水魔神－門之守護者
  | tc_text   = 「風魔神－胡卡」＋「水魔神－斯卡」<br />僅可在將我方場上的上述卡除外的狀況下特殊召喚。<br />此卡名的①效果，１回合最多可使用２次。<br />①：可在對方發動場上的魔法・陷阱卡的效果時發動（同一連鎖上最多１次）。將該效果變為無效。<br />②：可在特殊召喚的正面表示的此卡因對方從場上離開的狀況下發動。特殊召喚我方的１隻除外狀態的「風魔神－胡卡」或「水魔神－斯卡」。
  | sc_name   = 风水魔神－门之守护者
  | sc_text   = “风魔神－休迦”＋“水魔神－苏迦”<br />仅可在将自己场上的上述卡除外的情况下特殊召唤。<br />此卡名的①效果１回合最多可使用２次。<br />①：对手发动场上的魔法・陷阱卡的效果时可以发动（同一连锁上最多１次）。将该效果无效。<br />②：特殊召唤的、表侧表示的此卡因对手从场上离开的情况下可以发动。将自己除外状态的１只“风魔神－休迦”或“水魔神－苏迦”特殊召唤。
  }}
