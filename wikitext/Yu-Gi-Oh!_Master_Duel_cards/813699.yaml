  | fr_name   = Djinn Céleste Invicil
  | fr_text   = Cette carte ne peut pas être Invoquée par Invocation Spéciale. Si vous faites l'Invocation Sacrifice de cette carte en Sacrifiant 1 des monstres suivants, cette carte obtient l'effet approprié :<br />● Monstre LUMIÈRE de Type Elfe : Annulez les effets de toutes les Cartes Magie.<br />● Monstre TÉNÈBRES de Type Démon : Annulez les effets de toutes les Cartes Piège.
  | de_name   = Himmelsplage Invincil
  | de_text   = Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Falls du diese Karte als Tributbeschwörung beschwörst, indem du 1 der folgenden Monster als Tribut anbietest, erhält diese Karte den entsprechenden Effekt:<br />●LICHT Monster vom Typ Fee: Annulliere die Effekte aller Zauberkarten.<br />●FINSTERNIS Monster vom Typ Unterweltler: Annulliere die Effekte aller Fallenkarten.
  | it_name   = Invincil Flagello del Cielo
  | it_text   = Questa carta non può essere Evocata tramite Evocazione Speciale. Se Evochi tramite Tributo questa carta offrendo come Tributo 1 dei seguenti mostri, questa carta prende l'effetto appropriato:<br />● mostro LUCE di Tipo Fata: Annulla gli effetti di tutte la Carte Magia.<br />● mostro OSCURITÀ di Tipo Demone: Annulla gli effetti di tutte la Carte Trappola.
  | pt_name   = Flagelo dos Céus Invicil
  | pt_text   = Este card não pode ser Invocado por Invocação-Especial. Se você Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 dos seguintes monstros, este card ganha o efeito apropriado:<br />●Monstro de LUZ do Tipo Fada: Negue os efeitos de todos os Cards de Magia.<br />●Monstro de TREVAS do Tipo Demônio: Negue os efeitos de todos os Cards de Armadilha.
  | es_name   = Plaga del Cielo Invicil
  | es_text   = Esta carta no puede ser Invocada de Modo Especial. Si la Invocas por Sacrificio Sacrificando 1 de los siguientes monstruos, esta carta consigue el efecto apropiado:<br />●Monstruo de LUZ Tipo Hada: Niega los efectos de todas las Cartas Mágicas.<br />●Monstruo de OSCURIDAD Tipo Demonio: Niega los efectos de todas las Cartas de Trampa.
  | ja_text   = このカードは特殊召喚できない。<br />①：このカードを表側表示でＡ召喚した場合、リリースしたモンスターの種族と属性によって、このカードは以下の効果を得る。<br />●天使族・光属性：このカードがモンスターゾーンに存在する限り、フィールドの魔法カードの効果を無効にする。<br />●悪魔族・闇属性：このカードがモンスターゾーンに存在する限り、フィールドの罠カードの効果を無効にする。
  | ko_name   = 천마신 인비실
  | ko_text   = 이 카드는 특수 소환할 수 없다. 이 카드의 어드밴스 소환을 위해 릴리스한 몬스터의 종족과 속성에 따라, 이 카드는 이하의 효과를 얻는다.<br />●천사족 / 빛 속성 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드 위의 마법 카드의 효과를 무효로 한다.<br />●악마족 / 어둠 속성 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드 위의 함정 카드의 효과를 무효로 한다.
  | tc_name   = 天魔神 因維希爾
  | tc_text   = 此卡無法特殊召喚。依據為了升級召喚此卡所解放的怪獸的種族與屬性，此卡獲得以下效果。<br />●天使族・光屬性：只要此卡以正面表示存在於場上，場上的魔法卡效果就變為無效。<br />●惡魔族・闇屬性：只要此卡以正面表示存在於場上，場上的陷阱卡效果就變為無效。
  | sc_name   = 天魔神 因维希尔
  | sc_text   = 此卡不可特殊召唤。根据以此卡的上级召唤为目的而解放的怪兽的种族与属性，此卡获得以下效果。<br />●天使族、光属性：只要此卡以表侧表示存在于场上，使场上魔法卡的效果无效。<br />●恶魔族、暗属性：只要此卡以表侧表示存在于场上，使场上陷阱卡的效果无效。
  }}
