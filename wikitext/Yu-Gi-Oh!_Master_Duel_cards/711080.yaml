  | fr_name     = Dragon Épéborrelle
  | fr_text     = 3+ Monstres à Effet<br />Non destructible au combat. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre en Position d'Attaque ; changez-le en Position de Défense, et aussi, cette carte peut faire une seconde attaque durant chaque Battle Phase ce tour. Votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de cet effet. Une fois par tour, lorsque cette carte déclare une attaque sur un monstre face recto : vous pouvez activer cet effet ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à la moitié de l'ATK actuelle du monstre, et si elle le fait, l'ATK actuelle du monstre est divisée par deux.
  | de_name     = Kalliberschwert-Drache
  | de_text     = 3+ Effektmonster<br />Kann nicht durch Kampf zerstört werden. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Monster in Angriffsposition wählen; ändere es in die Verteidigungsposition, zusätzlich kann diese Karte in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Einmal pro Spielzug, wenn diese Karte einen Angriff gegen ein offenes Monster deklariert: Du kannst diesen Effekt aktivieren; bis zum Ende dieses Spielzugs erhält diese Karte ATK in Höhe der Hälfte der derzeitigen ATK jenes Monsters und falls sie dies tut, werden die derzeitigen ATK jenes Monsters halbiert.
  | it_name     = Drago Callibrospada
  | it_text     = 3+ Mostri con Effetto<br />Non può essere distrutto in battaglia. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro in Posizione di Attacco; mettilo in Posizione di Difesa, inoltre, questa carta può effettuare un secondo attacco durante ogni Battle Phase in questo turno. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. Una volta per turno, quando questa carta dichiara un attacco su un mostro scoperto: puoi attivare questo effetto; fino alla fine di questo turno, questa carta guadagna ATK pari alla metà dell'ATK attuale di quel mostro e, se lo fa, l'ATK attuale di quel mostro viene dimezzato.
  | pt_name     = Dragão Callibrespada
  | pt_text     = 3+ Monstros de Efeito<br />Não pode ser destruído em batalha. Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro em Posição de Ataque; coloque-o em Posição de Defesa e, além disso, este card pode realizar um segundo ataque durante cada Fase de Batalha neste turno. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. Uma vez por turno, quando este card declarar um ataque contra um monstro com a face para cima: você pode ativar este efeito; até o final deste turno, este card ganha ATK igual à metade do ATK atual desse monstro e, se isso acontecer, o ATK atual desse monstro é diminuído pela metade.
  | es_name     = Dragón Borrespada
  | es_text     = 3+ Monstruos de Efecto<br />No puede ser destruida en batalla. Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo en Posición de Ataque; cámbialo a Posición de Defensa, y además esta carta puede hacer un segundo ataque durante cada Battle Phase este turno. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Una vez por turno, cuando esta carta declare un ataque a un monstruo boca arriba: puedes activar este efecto; hasta el final de este turno, esta carta gana ATK igual a la mitad del ATK de ese monstruo en este momento y, si lo hace, el ATK en este momento de ese monstruo se divide a la mitad.
  | ja_text     = 効果モンスター３体以上<br />①：このカードは戦闘では破壊されない。<br />②：自分・相手ターンに１度、攻撃表示モンスター１体を対象として発動できる（この効果の発動に対して、相手はカードの効果を発動できない）。そのモンスターを守備表示にする。このターン、このカードは１度のバトルフェイズ中に２回攻撃できる。<br />③：１ターンに１度、このカードが表側表示モンスターに攻撃宣言した時に発動できる。ターン終了時まで、このカードの攻撃力はそのモンスターの攻撃力の半分アップし、そのモンスターの攻撃力は半分になる。
  | ko_name     = 바렐스워드 드래곤
  | ko_text     = 효과 몬스터 3장 이상<br />①: 이 카드는 전투로는 파괴되지 않는다. ②: 자신 / 상대 턴에 1번, 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다(이 효과의 발동에 대하여, 상대는 카드의 효과를 발동할 수 없다). 그 몬스터를 수비 표시로 한다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ③: 1턴에 1번, 이 카드가 앞면 표시 몬스터에 공격 선언했을 때에 발동할 수 있다. 턴 종료시까지, 이 카드의 공격력은 그 몬스터의 공격력의 절반 올리고, 그 몬스터의 공격력은 절반이 된다.
  | tc_name     = 槍管刺刀龍
  | tc_text     = 效果怪獸３隻以上<br />①：此卡不會因戰鬥被破壞。②：１回合１次，可將場上的１隻攻擊表示怪獸做為對象發動。將該怪獸變為守備表示。此回合，此卡在１次戰鬥階段中可攻擊２次。針對此效果的發動，對方無法發動效果。此效果在對方回合也可發動。③：１回合１次，可在此卡對正面表示怪獸進行攻擊宣言時發動。回合結束前，此卡的攻擊力依據該怪獸的攻擊力的一半進行提升，該怪獸的攻擊力減半。
  | sc_name     = 枪管刺刀龙
  | sc_text     = 效果怪兽3只以上<br />①：此卡不会因战斗被破坏。②：1回合1次，以1只攻击表示的怪兽为对象可以发动。将该怪兽改成守备表示。此回合，此卡在1次战斗阶段中可以攻击2次。应对此效果的发动，对手不可发动效果。此效果在对手回合中也可以发动。③：1回合1次，此卡对表侧表示怪兽攻击宣言时可以发动。直至回合结束时为止，此卡的攻击力上升相当于该怪兽攻击力一半的数值，该怪兽的攻击力变为一半。
