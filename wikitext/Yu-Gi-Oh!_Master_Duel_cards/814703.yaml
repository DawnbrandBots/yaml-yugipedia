title: The Return to the Normal (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = When exactly 1 monster is Normal or Special Summoned face-up (except during the Damage Step): Destroy all monsters on the field with less ATK than that monster. You can only activate 1 "The Return to the Normal" per turn.
  | releases  = Master Pack
  | fr_name   = Le Retour à la Normale
  | fr_text   = Lorsqu'exactement 1 monstre est Invoqué Normalement ou Spécialement face recto (sauf durant la Damage Step) : détruisez tous les monstres sur le Terrain avec une ATK inférieure au monstre. Vous ne pouvez activer qu'1 "Le Retour à la Normale" par tour.
  | de_name   = Die Rückkehr zu den Normalen
  | de_text   = Wenn genau 1 Monster offen als Normal- oder Spezialbeschwörung beschworen wird (außer während des Damage Steps): Zerstöre alle Monster auf dem Spielfeld, die weniger ATK als das Monster haben. Du kannst nur 1 „Die Rückkehr zu den Normalen“ pro Spielzug aktivieren.
  | it_name   = Il Ritorno della Normalità
  | it_text   = Quando esattamente 1 mostro viene Evocato Normalmente o Specialmente scoperto (eccetto durante il Damage Step): distruggi tutti i mostri sul Terreno con ATK inferiore a quel mostro. Puoi attivare solo 1 "Il Ritorno della Normalità" per turno.
  | pt_name   = O Retorno do Normal
  | pt_text   = Quando exatamente 1 monstro for Invocado por Invocação-Normal ou Especial com a face para cima (exceto durante a Etapa de Dano): destrua todos os monstros no campo com ATK menor que o desse monstro. Você só pode ativar 1 "O Retorno do Normal" por turno.
  | es_name   = El Regreso a lo Normal
  | es_text   = Cuando exactamente 1 monstruo es Invocado de Modo Normal o Especial boca arriba (excepto durante el Damage Step): destruye todos los monstruos en el Campo con menos ATK que ese monstruo. Sólo puedes activar 1 "El Regreso a lo Normal" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：モンスター１体のみが召喚・特殊召喚された時に発動できる。そのモンスターより低い攻撃力を持つフィールドのモンスターを全て破壊する。
  | ko_name   = 괴축일색
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 몬스터 1장만이 일반 소환 / 특수 소환되었을 때에 발동할 수 있다. 그 몬스터보다 낮은 공격력을 가지는 필드의 몬스터를 전부 파괴한다.
  | tc_name   = 怪蹴一色
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：在僅１隻怪獸被召喚・特殊召喚時發動。將場上的所有持有攻擊力低於該怪獸的怪獸全部破壞。
  | sc_name   = 怪蹴一色
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：仅１只怪兽被召唤・特殊召唤时可以发动。将场上拥有比该怪兽的攻击力低的攻击力的怪兽全部破坏。
  }}
