  | text      = You can Set this card from your hand to your Spell & Trap Zone as a Spell Card. During your opponent's turn, if this Set card in the Spell & Trap Zone is destroyed and sent to your Graveyard: Special Summon it. If this card is Special Summoned during your opponent's turn: You can target 1 "Artifact" monster in your Graveyard; Set that target in your Spell & Trap Zone as a Spell Card.
  | releases  = Legacy Pack
  | fr_name   = Qui-Ne-Faut - Artéfact
  | fr_text   = Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Carte Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Si cette carte est Invoquée Spécialement durant le tour de votre adversaire : vous pouvez cibler 1 monstre "Artéfact" dans votre Cimetière ; Posez la cible dans votre Zone Magie & Piège comme une Carte Magie.
  | de_name   = Artefakt Failnaught
  | de_text   = Du kannst diese Karte als Zauberkarte von deiner Hand in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Falls diese Karte während des Spielzugs deines Gegners als Spezialbeschwörung beschworen wird: Du kannst 1 „Artefakt“-Monster in deinem Friedhof wählen; setze das gewählte Ziel als Zauberkarte in deine Zauber- & Fallenzone.
  | it_name   = Artefatto Failnaught
  | it_text   = Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Carta Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Se questa carta viene Evocata Specialmente durante il turno del tuo avversario: puoi scegliere come bersaglio 1 mostro "Artefatto" nel tuo Cimitero; Posiziona quel bersaglio nella tua Zona Magie & Trappole come una Carta Magia.
  | pt_name   = Artefato Failnaught
  | pt_text   = Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como um Card de Magia. Durante o turno do seu oponente, se este card Baixado na Zona de Magias & Armadilhas for destruído e enviado para o seu Cemitério: Invoque-o por Invocação-Especial. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: você pode escolher 1 monstro "Artefato" no seu Cemitério; Baixe o alvo na sua Zona dos Cards de Magia e Armadilha como um Card de Magia.
  | es_name   = Artefacto Failnaught
  | es_text   = Puedes Colocar en tu Zona de Magia y Trampas esta carta en tu mano como una Carta Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Si esta carta es Invocada de Modo Especial durante el turno de tu adversario: puedes seleccionar 1 monstruo "Artefacto" en tu Cementerio; Coloca ese objetivo en tu Zona de Magia y Trampas como una Carta Mágica.
  | ja_text   = ①：このカードは魔法カード扱いで手札から魔法＆罠ゾーンにセットできる。<br />②：魔法＆罠ゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた場合に発動する。このカードを特殊召喚する。<br />③：相手ターンに、このカードが特殊召喚した場合、自分の墓地の「アーティファクト」モンスター１体を対象として発動できる。そのモンスターを魔法カード扱いとして自分の魔法＆罠ゾーンにセットする。
  | ko_name   = 아티팩트－페일노트
  | ko_text   = 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 카드 존에 세트할 수 있다. 마법 & 함정 카드 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 때, 이 카드를 특수 소환한다. 상대 턴 중에 이 카드가 특수 소환에 성공했을 경우, 자신의 묘지에서 "아티팩트"라는 이름이 붙은 몬스터 1장을 선택하고 자신의 마법 & 함정 카드 존에 세트할 수 있다.
  | tc_name   = 古遺物－必中之弓
  | tc_text   = 可將此卡視為魔法卡，從手牌覆蓋在魔法＆陷阱區。在被覆蓋於魔法＆陷阱區的此卡在對方回合被破壞送至墓地時，特殊召喚此卡。對方回合中，在此卡特殊召喚成功的狀況下，可從我方墓地選擇１隻冠有「古遺物」之名的怪獸，覆蓋在我方的魔法＆陷阱區。
  | sc_name   = 古遗物－菲尔诺特
  | sc_text   = ①：此卡可视为魔法卡从手牌放置在魔法与陷阱区域。<br />②：放置在魔法与陷阱区域的此卡在对手回合被破坏并送至墓地的情况下发动。将此卡特殊召唤。<br />③：在对手回合中，此卡特殊召唤成功的情况下，以自己墓地的１只“古遗物”怪兽为对象可以发动。将该怪兽放置在自己的魔法与陷阱区域。
  }}
