title: Safe Zone (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = Activate this card by targeting 1 face-up Attack Position monster on the field; that face-up monster cannot be destroyed by battle or your opponent's card effects, your opponent cannot target it with card effects, also it cannot attack your opponent directly. When this card leaves the field, destroy that monster. When that monster leaves the field, destroy this card.

  | fr_name   = Zone Sûre
  | fr_text   = Activez cette carte en ciblant 1 monstre en Position d'Attaque face recto sur le Terrain ; le monstre face recto ne peut être détruit ni au combat ni par les effets de carte de votre adversaire, votre adversaire ne peut pas le cibler avec des effets de carte, et aussi, il ne peut pas attaquer directement votre adversaire. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  | de_name   = Sichere Zone
  | de_text   = Aktiviere diese Karte, indem du 1 Monster in offener Angriffsposition auf dem Spielfeld wählst; das offene Monster kann weder durch Kampf noch durch Karteneffekte deines Gegners zerstört werden, dein Gegner kann es nicht als Ziel für Karteneffekte wählen, zusätzlich kann es deinen Gegner nicht direkt angreifen. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  | it_name   = Zona Sicura
  | it_text   = Attiva questa carta scegliendo come bersaglio 1 mostro scoperto in Posizione di Attacco sul Terreno; quel mostro scoperto non può essere distrutto in battaglia o dagli effetti delle carte del tuo avversario, il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte, inoltre esso non può attaccare il tuo avversario direttamente. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro lascia il Terreno, distruggi questa carta.
  | pt_name   = Zona Segura
  | pt_text   = Ative este card ao escolher 1 monstro com a face para cima em Posição de Ataque no campo; esse monstro com a face para cima não pode ser destruído em batalha ou por efeitos de card do seu oponente, seu oponente não pode escolhê-lo como alvo de efeitos de card e, além disso, ele não pode atacar seu oponente diretamente. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro deixar o campo, destrua este card.
  | es_name   = Zona Segura
  | es_text   = Activa esta carta seleccionando 1 monstruo en Posición de Ataque boca arriba en el Campo; ese monstruo boca arriba no puede ser destruido en batalla o por efectos de cartas de tu adversario, tu adversario no puede seleccionarlo con efectos de cartas, y además no puede atacar a tu adversario directamente. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo deja el Campo, destruye esta carta.
  | ja_text   = フィールドの表側攻撃表示モンスター１体を対象としてこのカードを発動できる。<br />①：このカードが魔法＆罠ゾーンに存在する限り、その表側表示モンスターは、戦闘及び相手の効果では破壊されず、相手に直接攻撃できず、相手はそれを効果の対象にできない。このカードがフィールドから離れる時にそのモンスターは破壊される。そのモンスターがフィールドから離れる時にこのカードは破壊される。
  | ko_name   = 안전지대
  | ko_text   = 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다.<br />①: 이 카드가 마법 & 함정 존에 존재하는 한, 그 앞면 표시 몬스터는, 상대 효과의 대상이 되지 않고, 전투 및 상대 효과로는 파괴되지 않으며, 상대에게 직접 공격할 수 없다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. 그 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다.
  | tc_name   = 安全地帶
  | tc_text   = 可將場上的１隻正面攻擊表示的怪獸做為對象發動此卡。<br />①：只要此卡存在於魔法＆陷阱區，該正面表示怪獸就不會成為對方的效果對象，不會因戰鬥及對方的效果被破壞，無法直接攻擊對方。此卡從場上離開時，該怪獸將被破壞。該怪獸從場上離開時，此卡將被破壞。
  | sc_name   = 安全地带
  | sc_text   = 以场上的１只表侧攻击表示的怪兽为对象可以发动此卡。<br />①：只要此卡存在于魔法与陷阱区域，该表侧表示怪兽不会成为对手效果的对象，不会因战斗及对手的效果被破坏，不可直接攻击对手。此卡离开场上时，该怪兽将被破坏。该怪兽离开场上时，此卡将被破坏。
  }}
