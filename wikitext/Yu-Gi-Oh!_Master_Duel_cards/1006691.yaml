title: Apophis the Swamp Deity (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = During the Main Phase: Special Summon this card as a Normal Monster (Reptile/EARTH/Level 6/ATK 2000/DEF 2200) (this card is also still a Trap), then, you can negate the effects of face-up cards your opponent controls, up to the number of other Continuous Traps you control, until the end of this turn.

  | fr_name   = Apophis le Dieu des Marais
  | fr_text   = Durant la Main Phase : Invoquez Spécialement cette carte comme Monstre Normal (Reptile/TERRE/Niveau 6/ATK 2000/DEF 2200) (cette carte est toujours aussi un Piège), puis, vous pouvez annuler un nombre d'effets de cartes face recto contrôlées par votre adversaire, inférieur ou égal au nombre d'autres Pièges Continus que vous contrôlez, jusqu'à la fin de ce tour.
  | de_name   = Apophis die Sumpfgottheit
  | de_text   = Während der Main Phase: Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Reptil/ERDE/Stufe 6/ATK 2000/DEF 2200) (diese Karte ist zusätzlich weiterhin eine Falle), dann kannst du bis zum Ende dieses Spielzugs die Effekte von offenen Karten, die dein Gegner kontrolliert, bis zur Anzahl der anderen Permanenten Fallen, die du kontrollierst, annullieren.
  | it_name   = Apophis la Divinità della Palude
  | it_text   = Durante la Main Phase: Evoca Specialmente questa carta come Mostro Normale (Rettile/TERRA/Livello 6/ATK 2000/DEF 2200) (questa carta è ancora anche una Trappola), poi, puoi annullare gli effetti di carte scoperte controllate dal tuo avversario, fino al numero di altre Trappole Continue che controlli, fino alla fine di questo turno.
  | pt_name   = Apophis, a Divindade do Pântano
  | pt_text   = Durante a Fase Principal: Invoque este card por Invocação-Especial como um Monstro Normal (Réptil/TERRA/Nível 6/ATK 2000/DEF 2200) (este card ainda é considerado uma Armadilha) e, depois, você pode negar os efeitos dos cards com a face para cima que seu oponente controla, até o número de outras Armadilhas Contínuas que você controla, até o final deste turno.
  | es_name   = Apophis la Deidad del Pantano
  | es_text   = Durante la Main Phase: Invoca esta carta de Modo Especial como un Monstruo Normal (Reptil/TIERRA/Nivel 6/ATK 2000/DEF 2200) (esta carta también sigue siendo una Trampa), y después puedes negar los efectos de tantas cartas boca arriba que controle tu adversario, hasta el número de otras Trampas Continuas que tú controles, hasta el final de este turno.
  | ja_text   = ①：自分・相手のメインフェイズに発動できる。このカードは発動後、通常モンスター（爬虫類族・地・星６・攻２０００／守２２００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。自分フィールドに他の永続罠カードが存在する場合、さらにその数まで相手フィールドの表側表示カードを選んでその効果をターン終了時まで無効にできる。
  | ko_name   = 전신 아포피스
  | ko_text   = ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드는 발동 후, 일반 몬스터(파충류족 / 땅 / 레벨 6 / 공 2000 / 수 2200)가 되어, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다. 자신 필드에 다른 지속 함정 카드가 존재할 경우, 추가로 그 수까지 상대 필드의 앞면 표시의 카드를 고르고 그 효과를 턴 종료시까지 무효로 할 수 있다.
  | tc_name   = 澱神阿佩普
  | tc_text   = ①：可在我方・對方的主要階段發動。此卡發動後，變為通常怪獸（爬蟲類族・地・星６・攻２０００／守２２００），特殊召喚至怪獸區。此卡也視為陷阱卡。在我方場上存在其他永續陷阱卡的狀況下，可根據該數量另選擇對方場上正面表示的卡，將該效果在回合結束前變為無效。
  | sc_name   = 淀神阿佩普
  | sc_text   = ①：在自己・对手的主要阶段可以发动。此卡发动后，变为通常怪兽（爬虫类族・地・星６・攻２０００／守２２００），特殊召唤至怪兽区域。此卡也视为陷阱卡。自己场上存在其他永续陷阱卡的情况下，进而可以其数量为上限挑选对手场上表侧表示的卡，将其效果直至回合结束时为止无效。
  }}
