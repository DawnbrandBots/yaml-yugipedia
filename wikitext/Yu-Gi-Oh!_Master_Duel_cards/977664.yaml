  | lore               = If this card is Normal or Special Summoned: You can add 1 Spell/Trap "Fur Hire" from your Deck to your hand. During the Main Phase, if you control a monster "Fur Hire" (Quick Effect): You can banish this card from your GY, then target 1 card "Fur Hire" in your GY; either add it to your hand, or Special Summon it if it was a monster. You can only use each effect of "Rex, Freight Fur Hire" once per turn.

  | fr_name            = Rex, Fret Mercefourrure
  | fr_lore            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Mercefourrure" depuis votre Deck à votre main. Durant la Main Phase, si vous contrôlez un monstre "Mercefourrure" (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte "Mercefourrure" dans votre Cimetière ; soit ajoutez-la à votre main, soit Invoquez-la Spécialement si c'était un monstre. Vous ne pouvez utiliser chaque effet de "Rex, Fret Mercefourrure" qu'une fois par tour.
  | de_name            = Rex, Fracht-Fellsöldner
  | de_lore            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Fellsöldner“-Zauber/Falle von deinem Deck hinzufügen. Während der Main Phase, falls du ein „Fellsöldner“-Monster kontrollierst (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Fellsöldner“-Karte in deinem Friedhof wählen; füge sie entweder deiner Hand hinzu oder beschwöre sie als Spezialbeschwörung, falls es ein Monster war. Du kannst jeden Effekt von „Rex, Fracht-Fellsöldner“ nur einmal pro Spielzug verwenden.
  | it_name            = Rex, Carico Pelliccia Mercenaria
  | it_lore            = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Pelliccia Mercenaria" dal tuo Deck alla tua mano. Durante la Main Phase, se controlli un mostro "Pelliccia Mercenaria" (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta "Pelliccia Mercenaria" nel tuo Cimitero; aggiungila alla tua mano, oppure Evocala Specialmente se era un mostro. Puoi utilizzare ogni effetto di "Rex, Carico Pelliccia Mercenaria" una sola volta per turno.
  | pt_name            = Rex, o Freteiro de Peluguel
  | pt_lore            = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "de Peluguel" do seu Deck à sua mão. Durante a Fase Principal, se você controlar um monstro "de Peluguel" (Efeito Rápido): você pode banir este card do seu Cemitério e, depois, escolha 1 card "de Peluguel" no seu Cemitério; adicione-o à sua mão, ou Invoque-o por Invocação-Especial se era um monstro. Você só pode usar cada efeito de "Rex, o Freteiro de Peluguel" uma vez por turno.
  | es_name            = Rex, Carga Mascota a Sueldo
  | es_lore            = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Mascota a Sueldo" en tu Deck. Durante la Main Phase, si controlas un monstruo "Mascota a Sueldo" (Efecto Rápido): puedes desterrar esta carta en tu Cementerio, y después selecciona 1 carta "Mascota a Sueldo" en tu Cementerio; añádela a tu mano, o Invócala de Modo Especial si era un monstruo. Sólo puedes usar cada efecto de "Rex, Carga Mascota a Sueldo" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「空牙団」魔法・罠カード１枚を手札に加える。②：自分フィールドに「空牙団」モンスターが存在する場合、自分・相手のメインフェイズに墓地のこのカードを除外し、自分の墓地の「空牙団」カード１枚を対象として発動できる。そのカードを手札に加える。対象のカードがモンスターの場合、手札に加えず特殊召喚する事もできる。
  | ko_name            = 공아단의 적하 렉스
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "공아단" 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신 필드에 "공아단" 몬스터가 존재할 경우, 자신 / 상대의 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 "공아단" 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. 대상의 카드가 몬스터일 경우, 패에 넣지 않고 특수 소환할 수도 있다.
  | tc_name            = 空牙團的載貨 雷克斯
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「空牙團」魔法・陷阱卡加入手牌。②：在我方場上存在「空牙團」怪獸的狀況下，可在我方・對方的主要階段將墓地的此卡除外，將我方墓地的１張「空牙團」卡做為對象發動。將該卡加入手牌。在對象卡為怪獸的狀況下，也可不加入手牌特殊召喚。
  | sc_name            = 空牙团的载货 雷克斯
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１张“空牙团”魔法・陷阱卡加入手牌。②：自己场上有“空牙团”怪兽存在的情况下，在自己・对手的主要阶段将墓地的此卡除外，以自己墓地的１张“空牙团”卡为对象可以发动。将该卡加入手牌。对象卡是怪兽的情况下，可不加入手牌而是特殊召唤。
