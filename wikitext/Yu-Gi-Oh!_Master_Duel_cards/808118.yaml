  | fr_text   = "Sparkman, HÉROS Élémentaire" + "Tranchant, HÉROS Élémentaire"<br />Uniquement Invocable par Fusion. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Vous pouvez défausser 1 carte, puis ciblez 1 monstre en Position d'Attaque contrôlé par votre adversaire ; détruisez la cible.
  | de_name   = Elementar-HELD Plasma Vice
  | de_text   = „Elementar-HELD Sparkman“ + „Elementar-HELD Bladedge“<br />Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Du kannst 1 Karte abwerfen und dann 1 Monster in Angriffsposition wählen, das dein Gegner kontrolliert; zerstöre jenes gewählte Ziel.
  | it_name   = Plasma Vice EROE Elementale
  | it_text   = "Sparkman EROE Elementale" + "Bladedge EROE Elementale"<br />Deve essere Evocato tramite Fusione. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro in Posizione di Attacco controllato dal tuo avversario; distruggi quel bersaglio.
  | pt_name   = Plasma Vice, o HERÓI do Elemento
  | pt_text   = "Sparkman, o HERÓI do Elemento" + "Lâmina Afiada, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Você pode descartar 1 card e, depois, escolha 1 monstro em Posição de Ataque que seu oponente controla; destrua o alvo.
  | es_name   = HÉROE Elemental Plasma Vice
  | es_text   = "HÉROE Elemental Sparkman" + "HÉROE Elemental Bladedge"<br />Debe ser Invocado por Fusión. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Puedes descartar 1 carta, y después selecciona 1 monstruo en Posición de Ataque que controle tu adversario; destruye ese objetivo.
  | ja_text   = 「Ｅ・ＨＥＲＯ　スパークマン」＋「Ｅ・ＨＥＲＯ　エッジマン」<br />このカードは融合召喚でしか特殊召喚できない。<br />①：手札を１枚捨て、相手フィールドの攻撃表示モンスター１体を対象として発動できる。その相手の攻撃表示モンスターを破壊する。<br />②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_name   = 엘리멘틀 히어로 플라즈마 바이스맨
  | ko_text   = "엘리멘틀 히어로 스파크맨" ＋ "엘리멘틀 히어로 에지맨"<br />이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 패를 1장 버리는 것으로 상대 필드 위의 공격 표시 몬스터 1장을 파괴한다.
  | tc_name   = 元素－英雄 離子電鉗俠
  | tc_text   = 「元素－英雄 閃光人」＋「元素－英雄 刀鋒人」<br />此卡僅限以融合召喚進行特殊召喚。我方主要階段時，可捨棄１張手牌發動。選擇對方場上１隻攻擊表示的怪獸破壞。此外，此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。
  | sc_name   = 元素－英雄 离子电钳侠
  | sc_text   = “元素－英雄 闪光人”＋“元素－英雄 刀锋人”<br />此卡仅可以融合召唤特殊召唤。我方主要阶段时，可舍弃１张手牌并发动。选择对手场上１只攻击表示的怪兽破坏。此外，此卡攻击守备怪兽时，如果其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。
