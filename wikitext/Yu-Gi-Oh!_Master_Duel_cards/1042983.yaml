  | it_name   = Occhi di Serpente Frassino
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro FUOCO di Livello 1 dal tuo Deck alla tua mano. Puoi mandare al Cimitero 2 carte scoperte che controlli, compresa questa carta; Evoca Specialmente 1 mostro "Occhi di Serpente" dalla tua mano o Deck, eccetto "Occhi di Serpente Frassino". Puoi utilizzare ogni effetto di "Occhi di Serpente Frassino" una sola volta per turno.
  | pt_name   = Freixo Olho de Cobra
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro de FOGO de Nível 1 do seu Deck à sua mão. Você pode enviar 2 cards com a face para cima que você controla para o Cemitério, incluindo este card; Invoque por Invocação-Especial 1 monstro "Olho de Cobra" da sua mão ou do Deck, exceto "Freixo Olho de Cobra". Você só pode usar cada efeito de "Freixo Olho de Cobra" uma vez por turno.
  | es_name   = Fresno Ojo de Serpiente
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo de FUEGO de Nivel 1 en tu Deck. Puedes mandar al Cementerio 2 cartas boca arriba que controles, incluyendo esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Ojo de Serpiente", excepto "Fresno Ojo de Serpiente". Sólo puedes usar cada efecto de "Fresno Ojo de Serpiente" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから炎属性・レベル１モンスター１体を手札に加える。<br />②：このカードを含む自分フィールドの表側表示カード２枚を墓地へ送って発動できる。手札・デッキから「スネークアイ・エクセル」以外の「スネークアイ」モンスター１体を特殊召喚する。
  | ko_name   = 스네이크아이 엑셀
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 화염 속성 / 레벨 1 몬스터 1장을 패에 넣는다.<br />②: 이 카드를 포함하는 자신 필드의 앞면 표시 카드 2장을 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "스네이크아이 엑셀" 이외의 "스네이크아이" 몬스터 1장을 특수 소환한다.
  | tc_name   = 蛇眼・梣木
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡召喚・特殊召喚的狀況下發動。從牌組將１隻炎屬性・等級１怪獸加入手牌。<br />②：可將我方場上的２張包含此卡在內的正面表示卡送至墓地發動。從手牌・牌組特殊召喚１隻「蛇眼・梣木」以外的「蛇眼」怪獸。
  | sc_name   = 蛇眼・艾柯赛尔
