  | ja_text   = このカード名の①②の効果は、それぞれ１ターンに１度しか使用できず、同一チェーン上では発動できない。<br />①：相手ターンに、自分のメインモンスターゾーンのモンスターが、存在しない場合または「ＶＳ」モンスターのみの場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分・相手ターンに、以下から１つ選択し、その属性の手札のモンスターを１体ずつ相手に見せて発動できる。<br />●炎：このカードの守備力はターン終了時まで３０００アップする。<br />●闇・地：このカードの攻撃力はターン終了時まで３０００アップする。
  | ko_name   = VS 플루톤HG
  | ko_text   = 이 카드명의 ①②의 효과는, 각각 1턴에 1번밖에 사용할 수 없으며, 동일한 체인 위에서는 발동할 수 없다. ①: 상대 턴에, 자신 메인 몬스터 존의 몬스터가, 존재하지 않을 경우 또는 "VS(뱅키시 소울)" 몬스터뿐일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 / 상대 턴에, 이하에서 1개 선택하여, 그 속성의 패의 몬스터를 1장씩 상대에게 보여주고 발동할 수 있다. ●화염: 이 카드의 수비력은 턴 종료시까지 3000 올린다. ●어둠 / 땅: 이 카드의 공격력은 턴 종료시까지 3000 올린다.
  | tc_name   = 對擊鬥魂 普路托HG
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次，無法在同一連鎖上發動。<br />①：在對方回合，可在我方主要怪獸區不存在怪獸的狀況下，或僅存在「對擊鬥魂」怪獸的狀況下發動。從手牌特殊召喚此卡。<br />②：在我方・對方回合，可從以下選擇１個，將手牌該屬性的怪獸各１隻出示給對方發動。<br />●炎：此卡的守備力在回合結束前提升３０００。<br />●闇・地：此卡的攻擊力在回合結束前提升３０００。
  | sc_name   = 对击斗魂 普路托HG
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次，不可在同一连锁上发动。<br />①：在对手回合中，自己的主要怪兽区域不存在怪兽的情况下，或仅有“对击斗魂”怪兽的情况下可以发动。从手牌将此卡特殊召唤。<br />②：在自己・对手回合中，从以下选择１个，将手牌相应属性的怪兽各１只出示给对手可以发动。<br />●炎：此卡的守备力直至回合结束时为止上升３０００。<br />●暗・地：此卡的攻击力直至回合结束时为止上升３０００。
