  | fr_name   = Mimir, Ascendant Nordique
  | fr_text   = Une fois par tour, au début de votre Standby Phase, si vous contrôlez un monstre "Nordique" et que cette carte est dans votre Cimetière : vous pouvez envoyer 1 Magie depuis votre main au Cimetière ; Invoquez Spécialement cette carte.
  | de_name   = Nordischer Aszendent Mimir
  | de_text   = Einmal pro Spielzug, am Beginn deiner Standby Phase, falls du ein „Nordisch“-Monster kontrollierst und sich diese Karte in deinem Friedhof befindet: Du kannst 1 Zauber von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung.
  | it_name   = Mimir degli Antenati Nordic
  | it_text   = Una volta per turno, all'inizio della tua Standby Phase, se controlli un mostro "Nordic" e questa carta è nel tuo Cimitero: puoi mandare 1 Magia dalla tua mano al Cimitero; Evoca Specialmente questa carta.
  | pt_name   = Mimir do Ascendente Nórdico
  | pt_text   = Uma vez por turno, no começo da sua Fase de Apoio, se você controlar um monstro "Nórdic" e este card estiver no seu Cemitério: você pode enviar 1 Magia da sua mão para o Cemitério; Invoque este card por Invocação-Especial.
  | es_name   = Mimir de los Ascendientes Nórdicos
  | es_text   = Una vez por turno, al comienzo de tu Standby Phase, si controlas un monstruo "Nórdico/a" y esta carta está en tu Cementerio: puedes mandar al Cementerio 1 Mágica en tu mano; Invoca esta carta de Modo Especial.
  | ja_text   = ①：このカードが墓地に存在し、自分フィールドに「極星」モンスターが存在する場合、自分スタンバイフェイズ開始時に、手札から魔法カード１枚を墓地へ送って発動できる。このカードを特殊召喚する。
  | ko_name   = 극성천 미미르
  | ko_text   = 자신 필드 위에 "극성"이라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 자신의 스텐바이 페이즈 개시시에 1번만, 패에서 마법 카드 1장을 묘지로 보내고 발동할 수 있다. 묘지에 존재하는 이 카드를 특수 소환한다.
  | tc_name   = 極星天 密米爾
  | tc_text   = 在此卡存在於墓地，我方場上存在冠有「極星」之名的怪獸的狀況下，可在我方準備階段開始時從手牌將１張魔法卡送至墓地發動，僅限１次。特殊召喚此卡。
  | sc_name   = 极星天 密米尔
  | sc_text   = 此卡存在于墓地，且我方场上存在有冠有“极星”之名怪兽的场合，可在我方阶段开始时仅１次，从手牌将１张魔法卡送入墓地并发动。特殊召唤此卡。
