  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選択して発動できる。<br />●このターン、自分の「パラディオン」モンスターの効果の発動に対して相手は魔法・罠・モンスターの効果を発動できない。<br />●自分の「パラディオン」Ｌモンスターが戦闘で相手モンスターを破壊したダメージ計算後に発動できる。その自分のモンスターのリンクマーカーの数だけ自分はドローする。
  | ko_name   = 테스터먼트 파라디온
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●이 턴에, 자신의 "파라디온" 몬스터의 효과 발동에 대하여 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.<br />●자신의 "파라디온" 링크 몬스터가 전투로 상대 몬스터를 파괴한 데미지 계산 후에 발동할 수 있다. 그 자신 몬스터의 링크 마커의 수만큼 자신은 덱에서 드로우한다.
