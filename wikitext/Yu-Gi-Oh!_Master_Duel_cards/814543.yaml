  | text      = If you control no Effect Monsters: You can Special Summon this card from your hand. If you control a face-up non-Effect Monster: You can banish this card from your hand or GY, then target 1 card your opponent controls; return it to the hand. You can only use each effect of "Tenyi Spirit - Vishuda" once per turn.

  | fr_name   = Esprit Tenyi - Vishuda
  | fr_text   = Si vous ne contrôlez aucun Monstre à Effet : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si vous contrôlez un monstre face recto (Monstres à Effet exclus) : vous pouvez bannir cette carte depuis votre main ou Cimetière, puis ciblez 1 carte contrôlée par votre adversaire ; renvoyez-la à la main. Vous ne pouvez utiliser chaque effet de "Esprit Tenyi - Vishuda" qu'une fois par tour.
  | de_name   = Tenyi-Geist - Vishuda
  | de_text   = Falls du keine Effektmonster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls du ein offenes Nichteffekt-Monster kontrollierst: Du kannst diese Karte von deiner Hand oder deinem Friedhof verbannen und dann 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Du kannst jeden Effekt von „Tenyi-Geist - Vishuda“ nur einmal pro Spielzug verwenden.
  | it_name   = Spirito Tenyi - Vishuda
  | it_text   = Se non controlli nessun Mostro con Effetto: puoi Evocare Specialmente questa carta dalla tua mano. Se controlli un Mostro non-con Effetto scoperto: puoi bandire questa carta dalla tua mano o Cimitero, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano. Puoi utilizzare ogni effetto di "Spirito Tenyi - Vishuda" una sola volta per turno.
  | pt_name   = Espírito Tenyi - Vishuda
  | pt_text   = Se você não controlar nenhum Monstro de Efeito: você pode Invocar este card por Invocação-Especial da sua mão. Se você controlar um Monstro que não seja de Efeito com a face para cima: você pode banir este card da sua mão ou do Cemitério e, depois, escolha 1 card que seu oponente controla; devolva-o para a mão. Você só pode usar cada efeito de "Espírito Tenyi - Vishuda" uma vez por turno.
  | es_name   = Espíritu Tenyi - Vishuda
  | es_text   = Si no controlas Monstruos de Efecto: puedes Invocar esta carta de Modo Especial desde tu mano. Si controlas un Monstruo boca arriba que no sea de Efecto: puedes desterrar esta carta en tu mano o Cementerio, y después seleccionar 1 carta que controle tu adversario; devuélvela a la mano. Sólo puedes usar cada efecto de "Espíritu Tenyi - Vishuda" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに効果モンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分フィールドに効果モンスター以外の表側表示モンスターが存在する場合、手札・墓地のこのカードを除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。
  | ko_name   = 천위룡－비슈다
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 효과 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 자신 필드에 효과 몬스터 이외의 앞면 표시 몬스터가 존재할 경우, 패 / 묘지의 이 카드를 제외하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  | tc_name   = 天威龍－暝虛墮
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方場上不存在效果怪獸的狀況下發動。從手牌特殊召喚此卡。<br />②：在我方場上存在效果怪獸以外的正面表示怪獸的狀況下，可將手牌・墓地的此卡除外，將對方場上的１張卡做為對象發動。將該卡送回持有者的手牌。
  | sc_name   = 天威龙－暝虚堕
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：自己场上没有效果怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。<br />②：自己场上有效果怪兽以外的表侧表示怪兽存在的情况下，将手牌・墓地的此卡除外，以对手场上的1张卡为对象可以发动。将该卡放回持有者的手牌。
  }}
