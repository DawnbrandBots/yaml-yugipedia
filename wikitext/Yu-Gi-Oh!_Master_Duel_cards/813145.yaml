  | fr_name   = Paladin de la Rose
  | fr_text   = Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre Plante depuis votre main ou Deck en Position de Défense. Vous pouvez envoyer cette carte depuis votre main au Cimetière ; ajoutez 1 monstre Plante de min. Niveau 7 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Paladin de la Rose" qu'une fois par tour.
  | de_name   = Rosenpaladin
  | de_text   = Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diese Karte als Tribut anbieten; beschwöre 1 Pflanze-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition. Du kannst diese Karte von deiner Hand auf den Friedhof legen; füge deiner Hand 1 Pflanze-Monster der Stufe 7 oder höher von deinem Deck hinzu. Du kannst diesen Effekt von „Rosenpaladin“ nur einmal pro Spielzug verwenden.
  | it_name   = Paladina Rosa
  | it_text   = Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro Pianta dalla tua mano o Deck in Posizione di Difesa. Puoi mandare questa carta dalla tua mano al Cimitero; aggiungi 1 mostro Pianta di Livello 7 o superiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Paladina Rosa" una sola volta per turno.
  | pt_name   = Paladino das Rosas
  | pt_text   = Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro Planta da sua mão ou do Deck em Posição de Defesa. Você pode enviar este card da sua mão para o Cemitério; adicione 1 monstro Planta de Nível 7 ou mais do seu Deck à sua mão. Você só pode usar este efeito de "Paladino das Rosas" uma vez por turno.
  | es_name   = Paladín de la Rosa
  | es_text   = Cuando esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Planta en Posición de Defensa. Puedes mandar al Cementerio esta carta en tu mano; añade a tu mano 1 monstruo Planta de Nivel 7 o mayor en tu Deck. Sólo puedes usar este efecto de "Paladín de la Rosa" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時、このカードをリリースして発動できる。手札・デッキから植物族モンスター１体を守備表示で特殊召喚する。<br />②：このカードを手札から墓地へ送って発動できる。デッキからレベル７以上の植物族モンスター１体を手札に加える。
  | ko_name   = 로즈 파라딘
  | ko_text   = "로즈 파라딘"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때, 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 식물족 몬스터 1장을 수비 표시로 특수 소환한다.<br />②: 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 덱에서 레벨 7 이상의 식물족 몬스터 1장을 패에 넣는다.
  | tc_name   = 薔薇的聖騎兵
  | tc_text   = 「薔薇的聖騎兵」的②效果，１回合僅限使用１次。<br />①：此卡因戰鬥破壞對方怪獸送至墓地時，可解放此卡發動。從手牌・牌組以守備表示特殊召喚１隻植物族怪獸。<br />②：可從手牌將此卡送至墓地發動。從牌組將１隻等級７以上的植物族怪獸加入手牌。
  | sc_name   = 蔷薇的圣骑士
  | sc_text   = “蔷薇的圣骑士”的②效果１回合只可使用１次。<br />①：此卡因战斗破坏对手怪兽并送入墓地时，可解放此卡并发动。从手牌・牌组以守备表示特殊召唤１只植物族怪兽。<br />②：可将此卡从手牌送入墓地并发动。从牌组将１只等级７以上的植物族怪兽加入手牌。
