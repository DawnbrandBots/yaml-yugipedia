  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Continuous
  | text      = Each time a "Six Samurai" monster(s) is Normal or Special Summoned, place 2 Bushido Counters on this card. You can remove Bushido Counters from your field to activate these effects.<br />●2 Counters: Target 1 "Six Samurai" or "Shien" Effect Monster; that target gains 500 ATK until the end of this turn.<br />●4 Counters: Add 1 "Six Samurai" monster from your Deck or GY to your hand.<br />●6 Counters: Target 1 "Shien" Effect Monster in your GY; Special Summon that target.

  | fr_name   = Portail des Six
  | fr_text   = Chaque fois qu'un ou plusieurs monstres "Six Samouraïs" sont Invoqués Normalement ou Spécialement, placez 2 Compteurs Bushido sur cette carte. Vous pouvez retirer des Compteurs Bushido depuis votre Terrain pour activer ces effets.<br />●2 Compteurs : Ciblez 1 Monstre à Effet "Six Samouraïs" ou "Shien" ; jusqu'à la fin de ce tour, la cible gagne 500 ATK.<br />●4 Compteurs : Ajoutez 1 monstre "Six Samouraïs" depuis votre Deck ou Cimetière à votre main.<br />●6 Compteurs : Ciblez 1 Monstre à Effet "Shien" dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_name   = Portal der Sechs
  | de_text   = Jedes Mal, wenn ein oder mehr „Sechs Samurai“-Monster als Normal- oder Spezialbeschwörung beschworen werden, lege 2 Bushido-Zählmarken auf diese Karte. Du kannst Bushido-Zählmarken von deiner Spielfeldseite entfernen, um diese Effekte zu aktivieren.<br />●2 Zählmarken: Wähle 1 „Sechs Samurai“- oder „Shien“-Effektmonster; jenes gewählte Ziel erhält bis zum Ende dieses Spielzugs 500 ATK.<br />●4 Zählmarken: Füge deiner Hand 1 „Sechs Samurai“-Monster von deinem Deck oder Friedhof hinzu.<br />●6 Zählmarken: Wähle 1 „Shien“-Effektmonster in deinem Friedhof; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  | it_name   = Portale dei Sei
  | it_text   = Ogni volta che uno o più mostri "Sei Samurai" vengono Evocati Normalmente o Specialmente, metti 2 Segnalini Bushido su questa carta. Puoi rimuovere Segnalini Bushido dal tuo Terreno per attivare questi effetti.<br />●2 Segnalini: Scegli come bersaglio 1 Mostro con Effetto "Sei Samurai" o "Shien"; quel bersaglio guadagna 500 ATK fino alla fine di questo turno.<br />●4 Segnalini: Aggiungi 1 mostro "Sei Samurai" dal tuo Deck o Cimitero alla tua mano.<br />●6 Segnalini: Scegli come bersaglio 1 Mostro con Effetto "Shien" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_name   = Portal dos Seis
  | pt_text   = Sempre que um ou mais monstros "Seis Samurai" forem Invocados por Invocação-Normal ou Especial, coloque 2 Marcadores de Bushido neste card. Você pode remover Marcadores de Bushido do seu campo para ativar esses efeitos.<br />●2 Marcadores: Escolha 1 Monstro de Efeito "Seis Samurai" ou "Shien"; o alvo ganha 500 de ATK até o final deste turno.<br />●4 Marcadores: Adicione 1 monstro "Seis Samurai" do seu Deck ou Cemitério à sua mão.<br />●6 Marcadores: Escolha 1 Monstro de Efeito "Shien" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_name   = Portal de los Seis
  | es_text   = Cada vez que uno o más monstruos "Seis Samuráis" son Invocados de Modo Normal o Especial, pon 2 Contadores de Bushido en esta carta. Puedes retirar Contadores de Bushido de tu Campo para activar estos efectos.<br />●2 Contadores: Selecciona 1 Monstruo de Efecto "Seis Samuráis" o "Shien"; hasta el final de este turno, ese objetivo gana 500 ATK.<br />●4 Contadores: Añade a tu mano, desde tu Deck o Cementerio, 1 monstruo "Seis Samuráis".<br />●6 Contadores: Selecciona 1 Monstruo de Efecto "Shien" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_text   = ①：「六武衆」モンスターが召喚・特殊召喚される度に、このカードに武士道カウンターを２つ置く。<br />②：自分フィールドの武士道カウンターを以下の数だけ取り除き、その効果を発動できる。<br />●２つ：フィールドの、「六武衆」効果モンスターか「紫炎」効果モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで５００アップする。<br />●４つ：自分のデッキ・墓地から「六武衆」モンスター１体を手札に加える。<br />●６つ：自分の墓地の「紫炎」効果モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 여섯 무의 문
  | ko_text   = ①: "여섯 무사" 몬스터가 일반 소환 / 특수 소환될 때마다 이 카드에 무사도 카운터를 2개 놓는다. ②: 자신 필드의 무사도 카운터를 이하의 수만큼 제거하고, 그 효과를 발동할 수 있다.<br />●2개: 필드의 "여섯 무사" 효과 몬스터 또는 "시엔" 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 500 올린다.<br />●4개: 자신의 덱 / 묘지에서 "여섯 무사" 몬스터 1장을 고르고 패에 넣는다.<br />●6개: 자신 묘지의 "시엔" 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 六武之門
  | tc_text   = ①：每當「六武眾」怪獸被召喚・特殊召喚時，在此卡放置２個武士道計數物。②：可依據以下數量去除我方場上的武士道計數物，發動該效果。<br />●２個：可將場上的「六武眾」效果怪獸或１隻「紫炎」效果怪獸做為對象發動。該怪獸的攻擊力在回合結束前提升５００。<br />●４個：從我方牌組・墓地選擇１隻「六武眾」怪獸加入手牌。<br />●６個：可將我方墓地的１隻「紫炎」效果怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 六武之门
  | sc_text   = ①：每次“六武众”怪兽被召唤・特殊召唤，在此卡上放２个武士道计数物。②：取除以下数量的自己场上的武士道计数物，可以发动该效果。<br />●２个：以场上的１只“六武众”效果怪兽或“紫炎”效果怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升５００。<br />●４个：从自己的牌组・墓地挑选１只“六武众”怪兽加入手牌。<br />●６个：以自己的墓地的１只“紫炎”效果怪兽为对象可以发动。将该怪兽特殊召唤。
