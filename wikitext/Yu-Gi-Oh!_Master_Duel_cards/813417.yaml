title: Second Coin Toss (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = When a coin toss is performed, you can choose to redo the coin toss. (If the toss involved multiple coin flips, redo all of them.) You can only use the effect of "Second Coin Toss" once per turn.
  | releases  = Legacy Pack

  | fr_name   = Deuxième Pile ou Face
  | fr_text   = Lorsqu'un lancer de pièce est effectué, vous pouvez choisir de le relancer. (Si plusieurs lancers étaient impliqués, refaites-les tous.) Vous ne pouvez utiliser l'effet de "Deuxième Pile ou Face" qu'une fois par tour.
  | de_name   = Erneuter Münzwurf
  | de_text   = Wenn ein Münzwurf durchgeführt wird, kannst du bestimmen, dass der Münzwurf wiederholt wird. (Falls der Wurf aus dem Werfen mehrerer Münzen besteht, werden alle Würfe wiederholt.) Du kannst den Effekt von „Erneuter Münzwurf“ nur einmal pro Spielzug verwenden.
  | it_name   = Secondo Lancio della Moneta
  | it_text   = Quando viene effettuato un lancio di moneta, puoi scegliere di rifare il lancio. (Se il lancio comprendeva diversi lanci di monete, rifalli tutti.) Puoi utilizzare l'effetto di "Secondo Lancio della Moneta" una sola volta per turno.
  | pt_name   = Segundo Atirar de Moeda
  | pt_text   = Quando um desafio de moedas for realizado, você pode decidir refazer o desafio. (Se esse desafio envolvia vários lances de moeda, refaça todos.) Você só pode usar o efeito de "Segundo Atirar de Moeda" uma vez por turno.
  | es_name   = Segundo Lanzamiento de Moneda
  | es_text   = Cuando se realiza un lanzamiento de monedas, puedes elegir hacerlo de nuevo. (Si el lanzamiento involucró múltiples lanzamientos, vuelves a hacer todos). Sólo puedes usar el efecto de "Segundo Lanzamiento de Moneda" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか適用できない。<br />①：自分がコイントスを行う効果を適用する際に、コイントスを最初からやり直す事ができる。
  | ko_name   = 세컨드 찬스
  | ko_text   = 이 카드가 필드 위에 존재하는 한, 자신이 코인 토스를 실행하는 효과를 1턴에 1번만 무효로 하여, 코인 토스를 다시 할 수 있다.
  | tc_name   = 第二次機會
  | tc_text   = 此卡名的①效果，１回合僅限適用１次。①：我方適用投擲硬幣效果時，可從頭開始重新投擲硬幣。
  | sc_name   = 第二次机会
  | sc_text   = 我方投掷硬币的场合，该处理时只１次可从头开始重新投掷硬币。“第二次机会”的效果１个回合只适用１次。
  }}
