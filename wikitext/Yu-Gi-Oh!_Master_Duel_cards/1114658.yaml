  | fr_text            = "Canon Croix-X" + "Tête Action-Y" + "Tank Zillion-Z"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus depuis votre Terrain et/ou Cimetière. Une fois par tour de l'adversaire (Effet Rapide) : vous pouvez défausser 1 carte, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Vous pouvez bannir cette carte depuis votre Terrain ou Cimetière, et révélez 1 Monstre Fusion LUMIÈRE Machine de Niveau 8 dans votre Extra Deck ; Invoquez Spécialement max. 3 des Matériels Fusion mentionnés sur celui-ci depuis votre Cimetière et/ou bannissement.
  | de_name            = XYZ-Hyper-Kanonendrache
  | de_text            = „X-Kreuzkanone“ + „Y-Bereitkopf“ + „Z-Zillionenpanzer“<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten von deiner Spielfeldseite und/oder deinem Friedhof verbannst. Einmal pro Spielzug des Gegners (Schnelleffekt): Du kannst 1 Karte abwerfen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen und 1 LICHT Maschine-Fusionsmonster der Stufe 8 in deinem Extra Deck vorzeigen; beschwöre bis zu 3 des Fusionsmaterials, das darauf erwähnt ist, als Spezialbeschwörung von deinem Friedhof und/oder deinen verbannten Karten.
  | it_name            = XYZ-Iper Cannone Drago
  | it_text            = "X-Incrocio Cannone" + "Y-Testa Preparata" + "Z-Carro Armato Zilione"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate dal tuo Terreno e/o Cimitero. Una volta per turno dell'avversario (Effetto Rapido): puoi scartare 1 carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi bandire questa carta dal tuo Terreno o Cimitero e rivelare 1 Mostro Fusione LUCE Macchina di Livello 8 nel tuo Extra Deck; Evoca Specialmente fino a 3 dei Materiali da Fusione menzionati su di esso dal tuo Cimitero e/o carte bandite.
  | pt_name            = XYZ - Hiper Dragão Canhão
  | pt_text            = "Canhão Cruz-X" + "Cabeça Yare-Y" + "Tanque Zilhão-Z"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima do seu campo e/ou Cemitério. Uma vez por turno do oponente (Efeito Rápido): você pode descartar 1 card e, depois, escolha 1 card que seu oponente controla; destrua-o. Você pode banir este card do seu campo ou Cemitério e revelar 1 Monstro de Fusão Máquina de LUZ de Nível 8 no seu Deck Adicional; Invoque por Invocação-Especial até 3 das Matérias de Fusão mencionadas nele do seu Cemitério e/ou do banimento.
  | es_name            = XYZ-Híper Dragón Cañón
  | es_text            = "X-Cruz Cañón" + "Y-Preparado Cabeza" + "Z-Tropecientos Tanque"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) desterrando de tu Campo y/o Cementerio las cartas mencionadas arriba. Una vez por turno del adversario (Efecto Rápido): puedes descartar 1 carta, y después selecciona 1 carta que controle tu adversario; destrúyela. Puedes desterrar esta carta en tu Campo o Cementerio y mostrar 1 Monstruo de Fusión Máquina de LUZ de Nivel 8 en tu Deck Extra; Invoca de Modo Especial, desde tu Cementerio y/o destierro, hasta 3 de los Materiales de Fusión mencionados en él.
  | ja_text            = 「Ｘ－クロス・キャノン」＋「Ｙ－ドラゴン・イアヘッド」＋「Ｚ－ジリオン・キャタピラー」<br />自分のフィールド・墓地の上記のカードを除外した場合のみＥＸデッキから特殊召喚できる。<br />①：相手ターンに１度、手札を１枚捨て、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />②：フィールド・墓地のこのカードを除外し、ＥＸデッキの機械族・光属性・レベル８融合モンスター１体を相手に見せて発動できる。そのモンスターにカード名が記された自分の墓地・除外状態の融合素材モンスターを３体まで特殊召喚する。
  | ko_name            = XYZ－하이퍼 드래곤 캐논
  | ko_text            = "X－크로스 캐논" ＋ "Y－드래곤 이어헤드" ＋ "Z－질리온 캐터필러"<br />자신의 필드 / 묘지의 상기 카드를 제외했을 경우에만 엑스트라 덱에서 특수 소환할 수 있다. ①: 상대 턴에 1번, 패를 1장 버리고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 필드 / 묘지의 이 카드를 제외하고, 엑스트라 덱의 기계족 / 빛 속성 / 레벨 8 융합 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 그 몬스터에 카드명이 쓰여진 자신의 묘지 / 제외 상태의 융합 소재 몬스터를 3장까지 특수 소환한다.
  | tc_name            = XYZ－超能龍型加農砲
  | tc_text            = 「X－交叉加農」＋「Y－敏捷龍首」＋「Z－無盡履帶」<br />此卡從額外牌組僅可在將自己場上・墓地的上述卡除外的情況下特殊召喚。<br />①：每個對手回合中１次，捨棄１張手牌，以對手場上的１張卡為對象可以發動。將該卡破壞。<br />②：將場上・墓地的此卡除外，將額外牌組的１隻機械族・光屬性・等級８融合怪獸出示給對手可以發動。將自己的墓地・除外狀態的最多３隻卡名記載於該怪獸的融合素材怪獸特殊召喚。
