  | fr_name   = Traceur Rokkette
  | fr_text   = (Effet Rapide) : vous pouvez cibler 1 carte face recto que vous contrôlez ; détruisez-la, et si vous le faites, Invoquez Spécialement 1 monstre "Rokkette" ("Traceur Rokkette" exclu) depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Traceur Rokkette" qu'une fois par tour.
  | de_name   = Rakketen-Sucher
  | de_text   = (Schnelleffekt): Du kannst 1 offene Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre 1 „Rakkete“-Monster als Spezialbeschwörung von deinem Deck, außer „Rakketen-Sucher“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer FINSTERNIS Monstern. Du kannst diesen Effekt von „Rakketen-Sucher“ nur einmal pro Spielzug verwenden.
  | it_name   = Localizzatore Mizzile
  | it_text   = (Effetto Rapido): puoi scegliere come bersaglio 1 carta scoperta che controlli; distruggila e, se lo fai, Evoca Specialmente 1 mostro "Mizzile" dal tuo Deck, eccetto "Localizzatore Mizzile", inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri OSCURITÀ. Puoi utilizzare questo effetto di "Localizzatore Mizzile" una sola volta per turno.
  | pt_name   = Rastreador Foguette
  | pt_text   = (Efeito Rápido): você pode escolher 1 card com a face para cima que você controla; destrua-o e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Foguette" do seu Deck, exceto "Rastreador Foguette" e, além disso, pelo resto deste turno, você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto monstros de TREVAS. Você só pode usar este efeito de "Rastreador Foguette" uma vez por turno.
  | es_name   = Trazador Cohette
  | es_text   = (Efecto Rápido): puedes seleccionar 1 carta boca arriba que controles; destrúyela y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Cohette", excepto "Trazador Cohette", y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos de OSCURIDAD. Sólo puedes usar este efecto de "Trazador Cohette" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：自分・相手ターンに、自分フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊し、デッキから「ヴァレット・トレーサー」以外の「ヴァレット」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は闇属性モンスターしかＥＸデッキから特殊召喚できない。
  | ko_name   = 바렛 트레이서
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 / 상대 턴에, 자신 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "바렛 트레이서" 이외의 "바렛" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name   = 槍彈曳光者
  | tc_text   = 此卡名的效果１回合僅限使用１次。<br />①：可將我方場上的１張正面表示的卡做為對象發動。破壞該卡，從牌組特殊召喚１隻「槍彈曳光者」以外的「槍彈」怪獸。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限闇屬性怪獸。此效果在對方回合也可發動。
  | sc_name   = 枪弹曳光者
  | sc_text   = 此卡名的效果1回合仅可使用1次。<br />①：以自己场上的1张表侧表示卡为对象可以发动。将该卡破坏，从牌组将1只“枪弹曳光者”以外的“枪弹”怪兽特殊召唤。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤暗属性怪兽。此效果在对手回合中也可以发动。
