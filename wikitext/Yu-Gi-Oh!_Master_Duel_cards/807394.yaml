  | fr_name     = Métal Ténébreux, le Dragon de l'Acier des Ténèbres
  | fr_text     = 2+ Monstres à Effet du même Type et Attribut<br />Vous pouvez cibler 1 de vos monstres qui est banni ou dans votre Cimetière ; Invoquez-le Spécialement dans votre zone pointée par cette carte, en Position de Défense, mais ses effets sont annulés, et aussi, vous ne pouvez pas Invoquer Spécialement de Monstres Lien le reste de ce tour, et le monstre Invoqué est placé au-dessous du Deck lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Métal Ténébreux, le Dragon de l'Acier des Ténèbres" qu'une fois par tour.
  | de_name     = Finsternismetall, Drache des Dunkelstahls
  | de_text     = 2+ Effektmonster mit demselben Typ und derselben Eigenschaft<br />Du kannst 1 deiner Monster wählen, das verbannt ist oder in deinem Friedhof liegt; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt, in die Verteidigungsposition, aber seine Effekte werden annulliert, zusätzlich kannst du für den Rest dieses Spielzugs keine Linkmonster als Spezialbeschwörung beschwören und das beschworene Monster wird unters Deck gelegt, wenn es das Spielfeld verlässt. Du kannst diesen Effekt von „Finsternismetall, Drache des Dunkelstahls“ nur einmal pro Spielzug verwenden.
  | it_name     = Metallo Oscurità, il Drago dell'Acciaio Oscuro
  | it_text     = 2+ Mostri con Effetto con lo stesso Tipo e Attributo<br />Puoi scegliere come bersaglio 1 dei tuoi mostri che è bandito o nel tuo Cimitero; Evocalo Specialmente in una tua zona puntata da questa carta, in Posizione di Difesa, ma i suoi effetti sono annullati, inoltre non puoi Evocare Specialmente Mostri Link per il resto di questo turno, e il mostro Evocato viene messo in fondo al Deck quando lascia il Terreno. Puoi utilizzare questo effetto di "Metallo Oscurità, il Drago dell'Acciaio Oscuro" una sola volta per turno.
  | pt_name     = Metal das Trevas, o Dragão do Aço Negro
  | pt_text     = 2+ Monstros de Efeito com o mesmo Tipo e Atributo<br />Você pode escolher 1 dos seus monstros que estiverem banidos ou no seu Cemitério; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar, em Posição de Defesa, mas seus efeitos são negados e, além disso, você não pode Invocar Monstros Link por Invocação-Especial pelo resto deste turno e o monstro Invocado é colocado no fundo do Deck quando ele deixar o campo. Você só pode usar este efeito de "Metal das Trevas, o Dragão do Aço Negro" uma vez por turno.
  | es_name     = Metal de la Oscuridad, el Dragón del Acero Oscuro
  | es_text     = 2+ Monstruos de Efecto con el mismo Tipo y Atributo<br />Puedes seleccionar 1 de tus monstruos que esté desterrado o en tu Cementerio; Invócalo de Modo Especial a tu zona a la que apunte esta carta, en Posición de Defensa, pero sus efectos son negados y además, por el resto de este turno, no puedes Invocar Monstruos de Enlace de Modo Especial, y el monstruo Invocado es puesto en la parte inferior del Deck cuando deja el Campo. Sólo puedes usar este efecto de "Metal de la Oscuridad, el Dragón del Acero Oscuro" una vez por turno.
  | ja_text     = 同じ種族・属性の効果モンスター２体以上<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：自分の墓地・除外状態のモンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、フィールドから離れた場合にデッキの一番下に戻る。この効果の発動後、ターン終了時まで自分はＬモンスターを特殊召喚できない。
  | ko_name     = 암강룡 암흑 메탈
  | ko_text     = 같은 종족 / 속성의 효과 몬스터 2장 이상<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 몬스터 또는 제외되어 있는 자신 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 필드에서 벗어났을 경우에 주인의 덱 맨 아래로 되돌아간다. 이 효과의 발동 후, 턴 종료시까지 자신은 링크 몬스터를 특수 소환할 수 없다.
  | tc_name     = 暗鋼龍 暗邪金屬
  | tc_text     = 種族・屬性相同的效果怪獸２隻以上<br />此卡名的效果１回合僅限使用１次。①：可將我方墓地或我方被除外的１隻怪獸做為對象發動。以守備表示特殊召喚該怪獸至此卡連結指向的我方場上。透過此效果特殊召喚的怪獸效果無效化，在從場上離開的狀況下，將回到持有者的牌組的最下方。此效果發動後，在回合結束前我方無法特殊召喚連結怪獸。
  | sc_name     = 暗钢龙 暗邪金属
  | sc_text     = 相同种类・属性的效果怪兽２只以上<br />此卡名的效果１回合仅可使用１次。①：以１只自己墓地的怪兽或自己被除外的怪兽为对象可以发动。将该怪兽以守备表示特殊召唤至此卡连接端的自己场上。以此效果特殊召唤的怪兽的效果无效化，离开场上的情况下放回持有者的牌组最下面。此效果发动后，直至回合结束时为止，自己不可特殊召唤连接怪兽。
