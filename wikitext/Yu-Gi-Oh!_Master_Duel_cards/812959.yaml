  | fr_name   = Le Renoncé
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec "Rituel de la Noire Illusion". Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; équipez la cible à cette carte (max. 1). L'ATK/DEF de cette carte deviennent égales à celles du monstre équipé. Si cette carte va être détruite au combat, détruisez le monstre équipé à la place. Tant qu'elle est équipée avec le monstre, les dommages de combat que vous recevez de combats impliquant cette carte infligent des dommages d'effet équivalents à votre adversaire.
  | de_name   = Aufgegeben
  | de_text   = Du kannst diese Karte mit „Schwarze-Illusion-Ritual“ als Ritualbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem gewählten Ziel aus (max. 1). Die ATK/DEF dieser Karte werden dieselben wie die des ausrüstenden Monsters. Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen das ausrüstende Monster. Solange diese Karte mit dem Monster ausgerüstet ist, fügt jeglicher Kampfschaden, den du aus Kämpfen erhältst, an denen diese Karte beteiligt ist, deinem Gegner genauso viel Effektschaden zu.
  | it_name   = Abbandono
  | it_text   = Puoi Evocare tramite Rituale questa carta con "Rito Illusione Nera". Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; equipaggia quel bersaglio a questa carta (massimo 1). L'ATK/DEF di questa carta diventano pari a quelli di quel mostro equipaggiato. Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato. Mentre è equipaggiato con quel mostro, qualsiasi danno da combattimento che subisci da battaglie che coinvolgono questa carta infligge pari danno da effetto al tuo avversario.
  | pt_name   = Renunciado
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com "Ritual de Ilusão Negra". Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; equipe o alvo a este card (máx. 1). O ATK/DEF deste card se tornam iguais aos do monstro equipado. Se este card seria destruído em batalha, em vez disso, destrua o monstro equipado. Enquanto estiver equipado com esse monstro, qualquer dano de batalha que você sofrer de batalhas envolvendo este card causa o mesmo dano de efeito ao seu oponente.
  | es_name   = Renunciado
  | es_text   = Puedes Invocar esta carta por Ritual con "Ritual de la Ilusión Negra". Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; equipa ese objetivo a esta carta (máx. 1). El ATK/DEF de esta carta se convierte en el ATK/DEF de ese monstruo equipado. Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar. Mientras esté equipada con ese monstruo, cualquier daño de batalla que recibas de batallas que involucren esta carta inflige igual daño de efecto a tu adversario.
  | ja_text   = 「イリュージョンの儀式」により降臨<br />①：１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを装備魔法カード扱いでこのカードに装備する（１体のみ装備可能）。<br />②：このカードの攻撃力・守備力は、このカードの効果で装備したモンスターのそれぞれの数値になり、このカードが戦闘で破壊される場合、代わりに装備したそのモンスターを破壊する。<br />③：このカードの効果でモンスターを装備したこのカードの戦闘で自分が戦闘ダメージを受けた時、相手も同じ数値分の効果ダメージを受ける。
  | ko_name   = 새크리파이스
  | ko_text   = "환술의 의식"에 의해 의식 소환. ①: 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터를 장착 카드로 취급하여 이 카드에 장착한다(1장만 장착 가능). ②: 이 카드의 공격력 / 수비력은, 이 카드의 효과로 장착한 몬스터 각각의 수치가 되고, 이 카드가 전투로 파괴될 경우, 대신에 장착한 그 몬스터를 파괴한다. ③: 이 카드의 효과로 몬스터를 장착한 이 카드의 전투로 자신이 전투 데미지를 받았을 때, 상대도 같은 수치만큼의 효과 데미지를 받는다.
  | tc_name   = 納祭魔
  | tc_text   = 以「幻象的儀式」降臨。①：１回合１次，可將對方場上的１隻怪獸做為對象發動。將該對方怪獸視為裝備卡，裝備於此卡（僅可裝備１隻）。②：在此卡的攻擊力・守備力變為透過此卡效果裝備的怪獸的各數值，此卡因戰鬥被破壞的狀況下，破壞裝備的該怪獸作為替代。③：我方因透過此卡效果裝備怪獸的此卡戰鬥受到戰鬥傷害時，對方也會承受相同數值的效果傷害。
  | sc_name   = 纳祭魔
  | sc_text   = 由“幻象的仪式”召唤而来。①：１回合１次，可以对手场上的１只怪兽为对象发动此卡。将该对手怪兽视为装备卡装备至此卡上（仅限装备１只）。②：此卡的攻击力和守备力将变为以此效果装备的怪兽的攻防数值。此卡因战斗而被破坏的场合，可破坏所装备的怪兽来代替。③：以此效果而装备有怪兽的此卡进行战斗时，对手将受到与我方所受战斗伤害相同数值的效果伤害。
