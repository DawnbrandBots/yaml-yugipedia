  | de_name   = Gedächtnisverlust
  | de_text   = Wenn der Effekt eines Monsters in Angriffsposition, das dein Gegner kontrolliert, aktiviert wird: Annulliere den Effekt und falls du dies tust, ändere das Monster in die offene Verteidigungsposition.
  | it_name   = Perdita di Memoria
  | it_text   = Quando viene attivato l'effetto di un mostro in Posizione di Attacco controllato dal tuo avversario: annulla quell'effetto e, se lo fai, metti quel mostro scoperto in Posizione di Difesa.
  | pt_name   = Perda de Memória
  | pt_text   = Quando um efeito de um monstro em Posição de Ataque que seu oponente controla for ativado: negue esse efeito e, se isso acontecer, coloque esse monstro com a face para cima em Posição de Defesa.
  | es_name   = Pérdida de Memoria
  | es_text   = Cuando un efecto de un monstruo en Posición de Ataque que controle tu adversario es activado: niega ese efecto y, si lo haces, cambia ese monstruo a Posición de Defensa boca arriba.
  | ja_text   = ①：相手フィールドの攻撃表示モンスターの効果が発動した時に発動できる。その効果を無効にし、そのモンスターを表側守備表示にする。
  | ko_name   = 건망증
  | ko_text   = 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동한 효과를 무효로 하고, 그 몬스터를 앞면 수비 표시로 한다.
  | tc_name   = 喪失記憶
  | tc_text   = 可在對方場上的攻擊表示怪獸的效果發動時發動。將該效果變為無效，將該怪獸變為正面守備表示。
  | sc_name   = 丧失记忆
  | sc_text   = 对手场上的攻击表示怪兽的效果发动时可发动。使该效果无效，将该怪兽变成表侧守备表示。
