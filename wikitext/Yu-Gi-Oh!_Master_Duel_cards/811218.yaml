title: Memory Loss (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = When an effect of an Attack Position monster your opponent controls is activated: Negate that effect, and if you do, change that monster to face-up Defense Position.
