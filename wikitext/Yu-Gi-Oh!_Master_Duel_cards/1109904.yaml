  | text               = (This card is always treated as an "Exodd" and "Obliterate!!!" card.)<br />If you control a Level 10 or higher "Exodia" monster: Destroy all cards your opponent controls. If this card is in your GY, except the turn it was sent there: You can banish it, then activate 1 of these effects;<br />●Add 1 "Forbidden One" monster from your Deck or GY to your hand.<br />●Shuffle up to 5 "Forbidden One" monsters from your GY and/or banishment into the Deck.<br />You can only use each effect of "Exxod Fires of Rage" once per turn.
  | fr_name            = Feux de la Rage Exxod
  | fr_text            = (Cette carte est toujours traitée comme carte "Exodd" et "Destruction !!!".)<br />Si vous contrôlez un monstre "Éxodia" de min. Niveau 10 : détruisez toutes les cartes contrôlées par votre adversaire. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez la bannir, puis activez 1 de ces effets ;<br />●Ajoutez 1 monstre "l'Interdit" depuis votre Deck ou Cimetière à votre main.<br />●Mélangez max. 5 monstres "l'Interdit" depuis votre Cimetière et/ou bannissement dans le Deck.<br />Vous ne pouvez utiliser chaque effet de "Feux de la Rage Exxod" qu'une fois par tour.
  | de_name            = Exxod-Feuer der Wut
  | de_text            = (Diese Karte wird immer als „Exodd“- und „Auslöschen!!!“-Karte behandelt.)<br />Falls du ein „Exodia“-Monster der Stufe 10 oder höher kontrollierst: Zerstöre alle Karten, die dein Gegner kontrolliert. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst sie verbannen, dann aktiviere 1 dieser Effekte;<br />●Füge deiner Hand 1 „Exodia, die Verbotene“ oder „Der Verbotenen“-Monster von deinem Deck oder Friedhof hinzu.<br />●Mische bis zu 5 „Exodia, die Verbotene“ und/oder „Der Verbotenen“-Monster von deinem Friedhof und/oder deinen verbannten Karten ins Deck.<br />Du kannst jeden Effekt von „Exxod-Feuer der Wut“ nur einmal pro Spielzug verwenden.
  | it_name            = Fuochi della Rabbia Exxod
  | it_text            = (Questa carta viene sempre considerata come una carta "Exodd" e una carta "Obliterazione!!!".)<br />Se tu controlli un mostro "Exodia" di Livello 10 o superiore: distruggi tutte le carte controllate dal tuo avversario. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandirla, poi attivare 1 di questi effetti;<br />●Aggiungi 1 mostro "il/del Proibito" dal tuo Deck o Cimitero alla tua mano.<br />●Mischia fino a 5 mostri "il/del Proibito" dal tuo Cimitero e/o carte bandite nel Deck.<br />Puoi utilizzare ogni effetto di "Fuochi della Rabbia Exxod" una sola volta per turno.
  | pt_name            = Fogo da Fúria de Exxod
  | pt_text            = (Este card deve ser sempre considerado como um card "Exodd" e "Obliterar!!!".)<br />Se você controlar um monstro "Exodia" de Nível 10 ou mais: destrua todos os cards que seu oponente controla. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode bani-lo e, depois, ative 1 desses efeitos;<br />●Adicione 1 monstro "O Proibido" do seu Deck ou Cemitério à sua mão.<br />●Embaralhe no Deck até 5 monstros "O Proibido" do seu Cemitério e/ou banimento.<br />Você só pode usar cada efeito de "Fogo da Fúria de Exxod" uma vez por turno.
  | es_name            = Llamas de Ira Exxod
  | es_text            = (Esta carta se trata siempre como una carta "Exodd" y "¡¡¡Obliterar!!!").<br />Si controlas un monstruo "Exodia" de Nivel 10 o mayor: destruye todas las cartas que controle tu adversario. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrarla, y después activa 1 de estos efectos;<br />●Añade a tu mano 1 monstruo "el Prohibido" en tu Deck o Cementerio.<br />●Baraja al Deck hasta 5 monstruos "el Prohibido" en tu Cementerio y/o destierro.<br />Sólo puedes usar cada efecto de "Llamas de Ira Exxod" una vez por turno.
  | ja_text            = このカード名はルール上「エグゾード」カードとしても扱う。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドにレベル１０以上の「エクゾディア」モンスターが存在する場合に発動できる。相手フィールドのカードを全て破壊する。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外し、以下の効果から１つを選択して発動できる。<br />●自分のデッキ・墓地から「封印されし」モンスター１体を手札に加える。<br />●自分の墓地・除外状態の「封印されし」モンスターを５体までデッキに戻す。
  | ko_name            = 분노의 업화 에크조드 프레임
  | ko_text            = 이 카드명은 룰상 "엑조드" 카드로도 취급한다.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 레벨 10 이상의 "엑조디아" 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다.<br />②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●자신의 덱 / 묘지에서 "봉인된" 몬스터 1장을 패에 넣는다.<br />●자신의 묘지 / 제외 상태인 "봉인된" 몬스터를 5장까지 덱으로 되돌린다.
  | tc_name            = 憤怒的業火 艾克佐德之炎
  | tc_text            = 此卡名在規則上也視為「艾格佐德」卡。<br />此卡名的①②效果１回合僅可各使用１次。<br />①：自己場上存在等級１０以上的「艾克佐迪亞」怪獸的情況下可以發動。將對手場上的卡全部破壞。<br />②：從墓地將不是在此回合被送至墓地的此卡除外，可從以下效果中選擇１個發動。<br />●從自己的牌組・墓地將１隻「被封印」怪獸加入手牌。<br />●將自己的墓地・除外狀態的最多５隻「被封印」怪獸放回牌組。
  | sc_name            = 愤怒的业火 艾克佐德之炎
  | sc_text            = 此卡名在规则上也视为“艾格佐德”卡。<br />此卡名的①②效果１回合仅可各使用１次。<br />①：自己场上存在等级１０以上的“艾克佐迪亚”怪兽的情况下可以发动。将对手场上的卡全部破坏。<br />②：从墓地将不是在此回合被送至墓地的此卡除外，可从以下效果中选择１个发动。<br />●从自己的牌组・墓地将１只“被封印”怪兽加入手牌。<br />●将自己的墓地・除外状态的最多５只“被封印”怪兽放回牌组。
