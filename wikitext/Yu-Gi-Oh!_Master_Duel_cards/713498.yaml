  | fr_name   = Dynamo Industriel Homme-Batterie
  | fr_text   = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté en retirant du jeu 2 monstres "Homme-Batterie" depuis votre Cimetière. Une fois par tour, vous pouvez retirer du jeu 1 monstre de Type Tonnerre depuis votre Cimetière pour détruire 1 monstre et 1 Carte Magie ou Piège sur le Terrain.
  | de_name   = Batteriemann Industrielle Kraft
  | de_text   = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 2 „Batteriemann“-Monster in deinem Friedhof aus dem Spiel entfernst. Einmal pro Spielzug kannst du 1 Monster vom Typ Donner in deinem Friedhof aus dem Spiel entfernen, um 1 Monster und 1 Zauber- oder Fallenkarte auf dem Spielfeld zu zerstören.
  | it_name   = Uomo Batteria Forza Industriale
  | it_text   = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non rimuovendo dal gioco 2 mostri "Uomo Batteria" dal tuo Cimitero. Una volta per turno puoi rimuovere dal gioco 1 mostro di Tipo Tuono dal tuo Cimitero per distruggere 1 mostro e 1 Carta Magia o Trappola sul Terreno.
  | pt_name   = Força Industrial do Homem-Bateria
  | pt_text   = Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card não pode ser Invocado por Invocação-Especial, exceto ao remover de jogo 2 monstros "Homem-Bateria" do seu Cemitério. Uma vez por turno, você pode remover de jogo 1 monstro do Tipo Trovão do seu Cemitério para destruir 1 monstro e 1 Card de Magia ou Armadilha no campo.
  | es_name   = Hombre Pila de Fuerza Industrial
  | es_text   = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto retirando del juego 2 monstruos "Hombre Pila" en tu Cementerio. Una vez por turno, puedes retirar del juego 1 monstruo de Tipo Trueno en tu Cementerio para destruir 1 monstruo y 1 Carta Mágica o de Trampa en el Campo.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地から「電池メン」モンスター２体を除外した場合のみ特殊召喚できる。<br />①：１ターンに１度、自分の墓地から雷族モンスター１体を除外し、フィールドのモンスター１体と魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 전지맨－업무용
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 이 카드는 자신의 묘지에 존재하는 "전지맨"이라는 이름이 붙은 몬스터 2장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 자신의 묘지에 존재하는 번개족 몬스터 1장을 게임에서 제외하는 것으로, 필드 위에 존재하는 몬스터 1장과 마법 또는 함정 카드 1장을 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 電池人－業務用
  | tc_text   = 此卡無法通常召喚。僅限在將我方墓地的２隻冠有「電池人」之名的怪獸從遊戲除外的狀況下特殊召喚。１回合１次，可將我方墓地１隻雷族怪獸從遊戲除外發動。選擇場上的１隻怪獸和１張魔法・陷阱卡破壞。
  | sc_name   = 电池人－业务用
  | sc_text   = 此卡不可通常召唤。仅限我方墓地冠有“电池人”之名的２只怪兽从游戏中除外的场合可特殊召唤。１回合１次，可将我方墓地的１只雷族怪兽从游戏中除外并发动。选择场上的１只怪兽和１张魔法、陷阱卡破坏。
  }}
