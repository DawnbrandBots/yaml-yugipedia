  | releases    = Master Pack
  | fr_name     = Magicien Akashique
  | fr_text     = 2 monstres de même Type (Jetons exclus)<br />Vous ne pouvez Invoquer par Lien un ou plusieurs "Magicien Akashique" qu'une fois par tour. Si cette carte est Invoquée par Lien : renvoyez tous les monstres pointés par cette carte à la main. Une fois par tour : vous pouvez déclarer 1 nom de carte ; dévoilez un nombre de cartes du dessus de votre Deck, égal à la somme des Classifications Lien des Monstres Lien co-liés à cette carte, puis vous pouvez dévoiler un nombre de votre choix d'exemplaires de la carte déclarée, ajoutez-les à votre main, et aussi, envoyez les cartes restantes au Cimetière.
  | de_name     = Akasha-Magier
  | de_text     = 2 Monster mit demselben Typ, außer Spielmarken<br />Du kannst nur einmal pro Spielzug ein oder mehr „Akasha-Magier“ als Linkbeschwörung beschwören. Falls diese Karte als Linkbeschwörung beschworen wird: Gib alle Monster, auf die diese Karte zeigt, auf die Hand zurück. Einmal pro Spielzug: Du kannst 1 Kartennamen deklarieren; grabe die obersten Karten deines Decks in Höhe der kombinierten Linkzahl der Linkmonster aus, die mit dieser Karte kreuzgelinkt sind, dann, falls du Kopien der deklarierten Karte ausgegraben hast, füge sie deiner Hand hinzu, zusätzlich lege die übrigen Karten auf den Friedhof.
  | it_name     = Maga Akashic
  | it_text     = 2 mostri con lo stesso Tipo, eccetto i Segna-Mostro<br />Puoi Evocare Link uno o più "Maga Akashic" una sola volta per turno. Se questa carta viene Evocata Link: fai ritornare nella mano tutti i mostri puntati da questa carta. Una volta per turno: puoi dichiarare il nome di 1 carta; dissotterra dalla cima del tuo Deck carte pari alla somma delle Classificazioni Link dei Mostri Link co-linkati a questa carta, poi se hai dissotterrato qualsiasi copia della carta dichiarata, aggiungila alla tua mano, inoltre manda le carte rimanenti al Cimitero.
  | pt_name     = Mago Akáshico
  | pt_text     = 2 monstros com o mesmo Tipo, exceto Fichas<br />Você só pode Invocar um ou mais "Mago Akáshico" por Invocação-Link uma vez por turno. Se este card for Invocado por Invocação-Link: devolva para a mão todos os monstros para os quais este card apontar. Uma vez por turno: você pode declarar o nome de 1 card; escave cards do topo do seu Deck igual à soma das Valores Link de todos os Monstros Link co-linkados a este card e, depois, se você escavou qualquer cópia do card declarado, adicione-os à sua mão e, além disso, envie os cards restantes para o Cemitério.
  | es_name     = Maga Akásica
  | es_text     = 2 monstruos del mismo Tipo, excepto Fichas<br />Sólo puedes Invocar por Enlace una o más "Maga Akásica" una vez por turno. Si esta carta es Invocada por Enlace: devuelve a la mano todos los monstruos a los que apunte esta carta. Una vez por turno: puedes declarar 1 nombre de carta; excava tantas cartas de la parte superior de tu Deck como el Rating de Enlace total de los Monstruos de Enlace co-enlazados a esta carta y después, si excavaste alguna copia de la carta declarada, añádela a tu mano, y además manda el resto de las cartas al Cementerio.
  | ja_text     = トークン以外の同じ種族のモンスター２体<br />自分は「アカシック・マジシャン」を１ターンに１度しかＬ召喚できない。<br />①：このカードがＬ召喚した場合に発動する。このカードのリンク先のモンスターを全て手札に戻す。<br />②：１ターンに１度、カード名を１つ宣言して発動できる。このカードの相互リンク先のモンスターのリンクマーカーの合計分だけ自分のデッキの上からカードをめくり、その中に宣言したカードがあった場合、そのカードを手札に加える。残りのめくったカードは全て墓地へ送る。
  | ko_name     = 아카식 매지션
  | ko_text     = 토큰 이외의 같은 종족의 몬스터 2장<br />자신은 "아카식 매지션"을 1턴에 1번밖에 링크 소환할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동한다. 이 카드의 링크 앞의 몬스터를 전부 주인의 패로 되돌린다. ②: 1턴에 1번, 카드명을 1개 선언하고 발동할 수 있다. 이 카드의 상호 링크 앞의 몬스터의 링크 마커의 합계만큼만 자신의 덱 위에서 카드를 넘기고, 그 중에 선언한 카드가 있었을 경우, 그 카드를 패에 넣는다. 그 이외의 넘긴 카드는 전부 묘지로 보낸다.
  | tc_name     = 阿卡西魔術師
  | tc_text     = 衍生物以外的同種族怪獸２隻<br />我方１回合只能連結召喚１次「阿卡西魔術師」。①：在此卡連結召喚成功的狀況下發動。將此卡連結指向的怪獸全部送回持有者的手牌。②：１回合１次，可宣言１個卡名發動。根據此卡相互連結指向的怪獸的連結符號合計數量從我方牌組上方翻看卡片，在其中含有宣言的卡片的狀況下，將該卡加入手牌。其他翻開的卡片全部送至墓地。
  | sc_name     = 阿卡西魔术师
  | sc_text     = 衍生物以外的同种族怪兽2只<br />自己1回合仅可连接召唤1次“阿卡西魔术师”。①：此卡连接召唤成功的情况下发动。将此卡连接端的怪兽全部放回持有者手牌。②：1回合1次，宣言1个卡名可以发动。从自己牌组上面翻牌，数量为此卡的相互连接端的怪兽的连接标记的合计数，其中有宣言的卡的情况下，将该卡加入手牌。其他翻开的卡全部送至墓地。
