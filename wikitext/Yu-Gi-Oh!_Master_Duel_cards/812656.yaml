  | de_name   = Pulsminen
  | de_text   = Falls du ein Maschine-Monster kontrollierst: Ändere die Monster deines Gegners in Angriffsposition (falls es welche gibt) in die Verteidigungsposition, zusätzlich, falls bis zum Ende dieses Spielzugs ein oder mehr Monster als Normal- oder Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden, ändere sie in die Verteidigungsposition.
  | it_name   = Mine a Impulso
  | it_text   = Se controlli un mostro Macchina: metti in Posizione di Difesa i mostri in Posizione di Attacco del tuo avversario (se ne ha), inoltre, fino alla fine di questo turno, se uno o più mostri vengono Evocati Normalmente o Specialmente sul Terreno del tuo avversario, mettili in Posizione di Difesa.
  | pt_name   = Minas de Pulso
  | pt_text   = Se você controlar um monstro Máquina: coloque os monstros em Posição de Ataque do seu oponente (se houver), em Posição de Defesa e, além disso, até o final deste turno, se um ou mais monstros forem Invocados por Invocação-Normal ou Especial no campo do seu oponente, coloque-os em Posição de Defesa.
  | es_name   = Minas de Pulso
  | es_text   = Si controlas un monstruo Máquina: cambia a Posición de Defensa los monstruos de tu adversario que estén en Posición de Ataque (si los hay) y además, hasta el final de este turno, si un monstruo es Invocado de Modo Normal o Especial al Campo de tu adversario, cámbialo a Posición de Defensa.
  | ja_text   = ①：自分フィールドに機械族モンスターが存在する場合に発動できる。相手フィールドに攻撃表示モンスターが存在する場合、そのモンスターを全て守備表示にする。ターン終了時まで、相手フィールドにモンスターが召喚・特殊召喚された場合、そのモンスターは守備表示になる。
  | ko_name   = 펄스 폭탄
  | ko_text   = ①: 자신 필드에 기계족 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드에 공격 표시 몬스터가 존재할 경우, 그 몬스터를 전부 수비 표시로 한다. 턴 종료시까지, 상대 필드에 몬스터가 일반 소환 / 특수 소환되었을 경우, 그 몬스터는 수비 표시가 된다.
  | tc_name   = 脈衝炸彈
  | tc_text   = ①：可在我方場上存在機械族怪獸的狀況下發動。在對方場上存在攻擊表示怪獸的狀況下，將該怪獸全部變為守備表示。回合結束前，在怪獸被召喚・特殊召喚至對方場上的狀況下，該怪獸變為守備表示。
  | sc_name   = 脉冲炸弹
  | sc_text   = ①：我方场上存在有机械族怪兽的场合可发动。对手场上存在有攻击表示怪兽的场合，该怪兽全部变成守备表示。直至回合结束时，怪兽被召唤、特殊召唤至对手场上的场合，该怪兽变成守备表示。
