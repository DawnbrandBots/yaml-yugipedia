  | text      = Gains 100 ATK for each face-down card in your Extra Deck. You can only use each of the following effects of "Dreaming Reality of Nemleria, Realized" once per turn. If this card is in your hand: You can target 1 monster you control; place it on the bottom of the Deck, and if you do, Special Summon this card. If this card is Special Summoned: You can activate 1 of these effects;<br />●Add 1 "Dreaming Nemleria" from your Deck to your face-up Extra Deck.<br />●Change 1 other face-up monster on the field to face-down Defense Position.

  | fr_name   = Réalité Rêvée de Nemleria, Réalisée
  | fr_text   = Gagne 100 ATK pour chaque carte face verso dans votre Extra Deck. Vous ne pouvez utiliser chacun des effets suivants de "Réalité Rêvée de Nemleria, Réalisée" qu'une fois par tour. Si cette carte est dans votre main : vous pouvez cibler 1 monstre que vous contrôlez ; placez-le au-dessous du Deck, et si vous le faites, Invoquez Spécialement cette carte. Si cette carte est Invoquée Spécialement : vous pouvez activer 1 de ces effets ;<br />●Ajoutez 1 "Nemleria Rêveuse" depuis votre Deck à votre Extra Deck face recto.<br />●Changez 1 autre monstre face recto sur le Terrain en Position de Défense face verso.
  | de_name   = Realisierte Traumrealität von Nemleria
  | de_text   = Erhält für jede verdeckte Karte in deinem Extra Deck 100 ATK. Du kannst jeden der folgenden Effekte von „Realisierte Traumrealität von Nemleria“ nur einmal pro Spielzug verwenden. Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Monster wählen, das du kontrollierst; lege es unters Deck und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren;<br />●Füge deinem Extra Deck 1 „Träumende Nemleria“ von deinem Deck offen hinzu.<br />●Ändere 1 anderes offenes Monster auf dem Spielfeld in die verdeckte Verteidigungsposition.
  | it_name   = Realtà Sognante di Nemleria, Realizzata
  | it_text   = Guadagna 100 ATK per ogni carta coperta nel tuo Extra Deck. Puoi utilizzare ognuno dei seguenti effetti di "Realtà Sognante di Nemleria, Realizzata" una sola volta per turno. Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 mostro che controlli; mettilo in fondo al Deck e, se lo fai, Evoca Specialmente questa carta. Se questa carta viene Evocata Specialmente: puoi attivare 1 di questi effetti;<br />●Aggiungi 1 "Nemleria Sognante" dal tuo Deck al tuo Extra Deck scoperto.<br />●Metti coperto in Posizione di Difesa 1 altro mostro scoperto sul Terreno.
  | pt_name   = Realidade dos Sonhos de Nemleria, Realizada
  | pt_text   = Ganha 100 de ATK para cada card com a face para baixo no seu Deck Adicional. Você só pode usar cada um dos seguintes efeitos de "Realidade dos Sonhos de Nemleria, Realizada" uma vez por turno. Se este card estiver na sua mão: você pode escolher 1 monstro que você controla; coloque-o no fundo do Deck e, se isso acontecer, Invoque este card por Invocação-Especial. Se este card for Invocado por Invocação-Especial: você pode ativar 1 desses efeitos;<br />●Adicione 1 "Nemleria Sonhadora" do seu Deck ao seu Deck Adicional com a face para cima.<br />●Coloque 1 outro monstro com a face para cima no campo, com a face para baixo em Posição de Defesa.
  | es_name   = Realidad en Sueños de Nemleria, Realizado
  | es_text   = Gana 100 ATK por cada carta boca abajo en tu Deck Extra. Sólo puedes usar cada uno de los siguientes efectos de "Realidad en Sueños de Nemleria, Realizado" una vez por turno. Si esta carta está en tu mano: puedes seleccionar 1 monstruo que controles; ponlo en la parte inferior del Deck y, si lo haces, Invoca esta carta de Modo Especial. Si esta carta es Invocada de Modo Especial: puedes activar 1 de estos efectos;<br />●Añade a tu Deck Extra boca arriba 1 "Nemleria Soñadora" en tu Deck.<br />●Cambia otro monstruo boca arriba en el Campo a Posición de Defensa boca abajo.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札に存在する場合、自分フィールドのモンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻し、このカードを特殊召喚する。<br />②：このカードが特殊召喚した場合、以下の効果から１つを選択して発動できる。<br />●デッキから「夢見るネムレリア」１体をＥＸデッキに表側で加える。<br />●フィールドの他の表側表示モンスター１体を裏側守備表示にする。<br />③：このカードの攻撃力は、自分のＥＸデッキの裏側のカードの数×１００アップする。
  | ko_name   = 몽현의 침희－네무렐리아 레아리제
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱 맨 아래로 되돌리고, 이 카드를 특수 소환한다. ②: 이 카드를 특수 소환했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●덱에서 "꿈꾸는 네무렐리아" 1장을 엑스트라 덱에 앞면으로 넣는다. ●필드의 다른 앞면 표시 몬스터 1장을 뒷면 수비 표시로 한다. ③: 이 카드의 공격력은, 자신의 엑스트라 덱의 뒷면 카드의 수 × 100 올린다.
  | tc_name   = 夢現的寢姬－妮夢蕾莉婭・蕾莉澤
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡存在於手牌的狀況下，可將我方場上的１隻怪獸做為對象發動。將該怪獸送回牌組的最下方，特殊召喚此卡。<br />②：在此卡特殊召喚的狀況下，可從以下效果選擇１個發動。<br />●從牌組將１隻「睡夢中的妮夢蕾莉婭」以正面加入額外牌組。<br />●將場上的１隻其他的正面表示怪獸變為反面守備表示。<br />③：此卡的攻擊力依據我方額外牌組的反面的卡的數量×１００進行提升。
  | sc_name   = 梦现的寝姬－妮梦雷莉娅・蕾莉泽
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡存在于手牌中的情况下，以自己场上的１只怪兽为对象可以发动。将该怪兽放回牌组最下面，将此卡特殊召唤。<br />②：此卡特殊召唤的情况下，可从以下效果中选择１个发动。<br />●从牌组将１只“眠梦中的妮梦雷莉娅”以表侧加入额外牌组。<br />●将场上的１只其他的表侧表示怪兽改成里侧守备表示。<br />③：此卡的攻击力上升相当于自己额外牌组的里侧卡的数量×１００的数值。
