title: Gotterdammerung (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 "Aesir" monster you control; give control of that monster to your opponent. During your opponent's next End Phase, destroy that monster, and if you do, banish all cards your opponent controls.

  | fr_name   = Le Crépuscule des Dieux
  | fr_text   = Ciblez 1 monstre "Ases" que vous contrôlez ; donnez le contrôle du monstre à votre adversaire. Durant la prochaine End Phase de votre adversaire, détruisez le monstre, et si vous le faites, bannissez toutes les cartes contrôlées par votre adversaire.
  | de_name   = Götterdämmerung
  | de_text   = Wähle 1 „Asen“-Monster, das du kontrollierst; übergib die Kontrolle über das Monster an deinen Gegner. Während der nächsten End Phase deines Gegners, zerstöre das Monster und falls du dies tust, verbanne alle Karten, die dein Gegner kontrolliert.
  | it_name   = Gotterdammerung
  | it_text   = Scegli come bersaglio 1 mostro "Aesir" che controlli; dai il controllo di quel mostro al tuo avversario. Durante la prossima End Phase del tuo avversario, distruggi quel mostro e, se lo fai, bandisci tutte le carte controllate dal tuo avversario.
  | pt_name   = O Crepúsculo dos Deuses
  | pt_text   = Escolha 1 monstro "Aesir" que você controla; dê o controle desse monstro ao seu oponente. Durante a próxima Fase Final do seu oponente, destrua esse monstro e, se isso acontecer, bana todos os monstros que seu oponente controla.
  | es_name   = El Ocaso de los Dioses
  | es_text   = Selecciona 1 monstruo "Aesir" que controles; dale el control de ese monstruo a tu adversario. Durante la próxima End Phase de tu adversario, destruye ese monstruo y, si lo haces, destierra todas las cartas que controle tu adversario.
  | ja_text   = ①：自分フィールドの「極神」モンスター１体を対象として発動できる。そのモンスターのコントロールを相手に移す。次の相手エンドフェイズに、そのモンスターを破壊し、相手フィールドのカードを全て除外する。
  | ko_name   = 신들의 황혼
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "극신"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 컨트롤을 상대에게 옮긴다. 다음 상대의 엔드 페이즈시, 선택한 몬스터를 파괴하고, 상대 필드 위에 존재하는 카드를 전부 게임에서 제외한다.
  | tc_name   = 諸神的黃昏
  | tc_text   = 可選擇我方場上的１隻冠有「極神」之名的怪獸發動。將選擇的怪獸的控制權轉移至對方。在下一次對方的結束階段時，將選擇的怪獸破壞，將對方場上的所有卡全部從遊戲除外。
  | sc_name   = 诸神的黄昏
  | sc_text   = 可选择我方场上１只冠有“极神”之名的怪兽并发动。将被选择怪兽的控制权转移给对手。下一个对手结束阶段时，破坏被选择怪兽，并将所有对手场上的卡牌从游戏中除外。
  }}
