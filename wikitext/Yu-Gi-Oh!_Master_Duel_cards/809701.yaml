title: Hi-Speed Re-Level (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Banish 1 "Speedroid" monster from your Graveyard, then target 1 Synchro Monster you control; until the end of this turn, change its Level to the banished monster's Level, and it gains ATK equal to that monster's Level x 500.

  | fr_name   = Remise à Niveau à Grande Vitesse
  | fr_text   = Bannissez 1 monstre "Vitesseroid" depuis votre Cimetière, puis ciblez 1 Monstre Synchro que vous contrôlez ; jusqu'à la fin de ce tour, changez son Niveau pour le Niveau du monstre banni, et il gagne une ATK égale au Niveau du monstre x 500.
  | de_name   = Hochgeschwindigkeits-Umstufung
  | de_text   = Verbanne 1 „Geschwindigkeitsroid“-Monster von deinem Friedhof und wähle dann 1 Synchromonster, das du kontrollierst; bis zum Ende dieses Spielzugs, ändere seine Stufe zur Stufe des verbannten Monsters und es erhält ATK in Höhe der Stufe des Monsters x 500.
  | it_name   = Ri-Livello Alta-Velocità
  | it_text   = Bandisci 1 mostro "Velociroid" dal tuo Cimitero, poi scegli come bersaglio 1 Mostro Synchro che controlli; fino alla fine di questo turno, cambia il suo Livello nel Livello del mostro bandito ed esso guadagna ATK pari al Livello di quel mostro x 500.
  | pt_name   = Renivelamento de Alta-Velocidade
  | pt_text   = Bana 1 monstro "Velocidaroide" do seu Cemitério e, depois, escolha 1 Monstro Sincro que você controla; até o final deste turno, mude o Nível dele para o Nível do monstro banido e ele ganha ATK igual ao Nível desse monstro x 500.
  | es_name   = Re-Nivel de Alta Velocidad
  | es_text   = Destierra 1 monstruo "Velociroid" en tu Cementerio, y después selecciona 1 Monstruo de Sincronía que controles; hasta el final de este turno, cambia su Nivel al Nivel del monstruo desterrado, y el monstruo gana ATK igual al Nivel de ese monstruo x 500.
  | ja_text   = ①：自分の墓地から「スピードロイド」モンスター１体を除外し、自分フィールドのＳモンスター１体を対象として発動できる。そのモンスターはターン終了時まで、除外したモンスターと同じレベルになり、攻撃力は除外したモンスターのレベル×５００アップする。
  | ko_name   = 하이 스피드 리레벨
  | ko_text   = ①: 자신 묘지의 "스피드로이드" 몬스터 1장을 제외하고, 자신 필드의 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터는 턴 종료시까지, 제외한 몬스터와 같은 레벨이 되고, 공격력은 제외한 몬스터의 레벨 × 500 올린다.
  | tc_name   = 高速等級重現
  | tc_text   = ①：可將我方墓地的１隻「疾行機人」怪獸除外，將我方場上的１隻同步怪獸做為對象發動。該怪獸在回合結束前，等級變為與除外的怪獸相同，攻擊力依據除外的怪獸的等級×５００進行提升。
  | sc_name   = 高速等级重现
  | sc_text   = ①：可将我方墓地的１只“疾行机人”怪兽除外，并以我方场上的１只同步怪兽为对象发动。直至回合结束时，该怪兽变成与被除外怪兽相同等级，攻击力上升被除外怪兽的等级×５００。
  }}
