title: Nemeses Adrastea (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 of your "Nemeses" monsters that is banished or in your GY; Special Summon it, but if its original Level is 11 or higher, it cannot activate its effects this turn. You can only activate 1 "Nemeses Adrastea" per turn.

  | fr_name   = Adrastea Néméses
  | fr_text   = Ciblez 1 de vos monstres "Néméses" qui sont bannis ou dans votre Cimetière ; Invoquez-le Spécialement, mais si son Niveau d'origine est min. 11, il ne peut pas activer ses effets ce tour. Vous ne pouvez activer qu'1 "Adrastea Néméses" par tour.
  | de_name   = Todfeind Adrastea
  | de_text   = Wähle 1 deiner „Todfeind“-Monster, das verbannt ist oder sich in deinem Friedhof befindet; beschwöre es als Spezialbeschwörung, aber falls seine Grund-Stufe 11 oder höher ist, können seine Effekte in diesem Spielzug nicht aktiviert werden. Du kannst nur 1 „Todfeind Adrastea“ pro Spielzug aktivieren.
  | it_name   = Nemeses Adrastea
  | it_text   = Scegli come bersaglio 1 dei tuoi mostri "Nemeses" che è bandito o nel tuo Cimitero; Evocalo Specialmente, ma, se il suo Livello originale è 11 o superiore, esso non può attivare i suoi effetti in questo turno. Puoi attivare solo 1 "Nemeses Adrastea" per turno.
  | pt_name   = Nêmeses Adrastea
  | pt_text   = Escolha 1 dos seus monstros "Nêmeses" que estiverem banidos ou no seu Cemitério; Invoque-o por Invocação-Especial, mas se seu Nível original for 11 ou mais, ele não pode ativar seus efeitos neste turno. Você só pode ativar 1 "Nêmeses Adrastea" por turno.
  | es_name   = Némeses Adrastea
  | es_text   = Selecciona 1 de tus monstruos "Némeses" que esté desterrado o en tu Cementerio; Invócalo de Modo Especial, pero si su Nivel original es 11 o mayor, no puede activar sus efectos este turno. Sólo puedes activar 1 "Némeses Adrastea" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地・除外状態の「ネメシス」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚した元々のレベルが１１以上のモンスターは、このターン効果を発動できない。
  | ko_name   = 네메시스 아드라스테아
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "네메시스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 원래의 레벨이 11 이상의 몬스터는, 이 턴에 효과를 발동할 수 없다.
  | tc_name   = 星義之執行者
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可從我方墓地的怪獸及我方被除外的怪獸中，將１隻「星義」怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的原本的等級為１１以上的怪獸，在此回合無法發動效果。
  | sc_name   = 星义之执行者
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：从自己墓地的怪兽及被除外的自己的怪兽中，以1只“星义”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的原本等级为11以上的怪兽此回合不可发动效果。
  }}
