  | text      = If a monster(s) is Special Summoned by your Trap effect (except during the Damage Step): You can Special Summon this card from your hand or GY, but if you Summon it from the GY, banish it when it leaves the field. During your opponent's Battle Phase (Quick Effect): You can activate 1 of these effects;<br />●Immediately after this effect resolves, Synchro Summon using this card you control.<br />●Immediately after this effect resolves, Xyz Summon using this card you control.<br />You can only use each effect of "Magicolloidal Sol" once per turn.
  | fr_name   = Sol Magicolloïdal
  | fr_text   = Si un ou plusieurs monstres sont Invoqués Spécialement par votre effet de Piège (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main ou Cimetière, mais si vous l'Invoquez depuis le Cimetière, bannissez-la lorsqu'elle quitte le Terrain. Durant la Battle Phase de votre adversaire (Effet Rapide) : vous pouvez activer 1 de ces effets ;<br />●Immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez.<br />●Immédiatement après la résolution de cet effet, Invoquez par Xyz en utilisant cette carte que vous contrôlez.<br />Vous ne pouvez utiliser chaque effet de "Sol Magicolloïdal" qu'une fois par tour.
  | de_name   = Magikolloides Sol
  | de_text   = Falls ein oder mehr Monster durch deinen Falleneffekt als Spezialbeschwörung beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber falls du sie vom Friedhof beschwörst, verbanne sie, wenn sie das Spielfeld verlässt. Während der Battle Phase deines Gegners (Schnelleffekt): Du kannst 1 dieser Effekte aktivieren;<br />●Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst.<br />●Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Xyz-Beschwörung durch und verwende dafür diese Karte, die du kontrollierst.<br />Du kannst jeden Effekt von „Magikolloides Sol“ nur einmal pro Spielzug verwenden.
  | it_name   = Sol Magicolloidale
  | it_text   = Se uno o più mostri vengono Evocati Specialmente dall'effetto di una tua Trappola (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano o Cimitero, ma se la Evochi dal Cimitero, bandiscila quando lascia il Terreno. Durante la Battle Phase del tuo avversario (Effetto Rapido): puoi attivare 1 di questi effetti;<br />●Immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli.<br />●Immediatamente dopo che questo effetto si è risolto, Evoca Xyz utilizzando questa carta che controlli.<br />Puoi utilizzare ogni effetto di "Sol Magicolloidale" una sola volta per turno.
  | pt_name   = Sol Magicoloidal
  | pt_text   = Se um ou mais monstros forem Invocados por Invocação-Especial por um efeito de Armadilha seu (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão ou do Cemitério, mas se você o Invocar do Cemitério, bana-o quando ele deixar o campo. Durante a Fase de Batalha do seu oponente (Efeito Rápido): você pode ativar 1 desses efeitos;<br />●Imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro usando este card que você controla.<br />●Imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz usando este card que você controla.<br />Você só pode usar cada efeito de "Sol Magicoloidal" uma vez por turno.
  | es_name   = Sol Magicoloidal
  | es_text   = Si uno o más monstruos son Invocados de Modo Especial por el efecto de tu Trampa (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano o Cementerio, pero si la Invocas desde el Cementerio, destiérrala cuando deje el Campo. Durante la Battle Phase de tu adversario (Efecto Rápido): puedes activar 1 de estos efectos;<br />●Inmediatamente después de que se resuelva este efecto, Invoca por Sincronía usando esta carta que controlas.<br />●Inmediatamente después de que se resuelva este efecto, Invoca Xyz usando esta carta que controlas.<br />Sólo puedes usar cada efecto de "Sol Magicoloidal" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の罠カードの効果でモンスターが特殊召喚された場合に発動できる。このカードを手札・墓地から特殊召喚する。この効果で墓地から特殊召喚したこのカードは、フィールドから離れた場合に除外される。<br />②：相手バトルフェイズに、以下の効果から１つを選択して発動できる。<br />●このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。<br />●このカードを含む自分フィールドのモンスターを素材としてＸ召喚を行う。
  | ko_name   = 마지코로이다르 조르
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 함정 카드의 효과로 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 이 효과로 묘지에서 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 상대 배틀 페이즈에, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다. ●이 카드를 포함하는 자신 필드의 몬스터를 소재로서 엑시즈 소환을 실행한다.
  | tc_name   = 魔溶凝膠士兵
  | tc_text   = 此卡名的①②效果1回合僅可各使用1次。<br />①：怪獸因自己的陷阱卡的效果被特殊召喚的情況下可以發動。從手牌・墓地將此卡特殊召喚。以此效果從墓地特殊召喚的此卡從場上離開的情況下，將其除外。<br />②：在對手的戰鬥階段，可從以下效果中選擇1個發動。<br />●以包含此卡在內的、自己場上的怪獸作為素材進行同步召喚。<br />●以包含此卡在內的、自己場上的怪獸作為素材進行超量召喚。
  | sc_name   = 魔溶凝胶士兵
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：怪兽因自己的陷阱卡的效果被特殊召唤的情况下可以发动。从手牌・墓地将此卡特殊召唤。以此效果从墓地特殊召唤的此卡从场上离开的情况下，将其除外。<br />②：在对手的战斗阶段，可从以下效果中选择1个发动。<br />●以包含此卡在内的、自己场上的怪兽作为素材进行同步召唤。<br />●以包含此卡在内的、自己场上的怪兽作为素材进行超量召唤。
