title: W Nebula Meteorite (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Trap
  | property  = Normal
  | text      = Change all face-down monsters on the field to face-up Defense Position. During the End Phase this turn, change all face-up LIGHT Reptile-Type monsters you control to face-down Defense Position, then draw 1 card for each. After that, you can Special Summon 1 Level 7 or higher LIGHT Reptile-Type monster from your Deck.

  | fr_name   = Météorite de la Nébuleuse W
  | fr_text   = Changez tous les monstres face verso sur le Terrain en Position de Défense face recto. Durant la End Phase de ce tour, changez tous les monstres LUMIÈRE de Type Reptile face recto que vous contrôlez en Position de Défense face verso et piochez 1 carte pour chacun. Ensuite, vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE de Type Reptile de Niveau 7 ou plus depuis votre Deck.
  | de_name   = W-Nebel-Meteorit
  | de_text   = Ändere alle verdeckten Monster auf dem Spielfeld in die offene Verteidigungsposition. Während der End Phase dieses Spielzugs, ändere alle offenen LICHT Monster vom Typ Reptil, die du kontrollierst, in die verdeckte Verteidigungsposition und ziehe für jedes 1 Karte. Dann kannst du 1 LICHT Monster vom Typ Reptil der Stufe 7 oder höher als Spezialbeschwörung von deinem Deck beschwören.
  | it_name   = W Meteorite Nebula
  | it_text   = Metti tutti i mostri coperti sul Terreno scoperti in Posizione di Difesa. Durante l'End Phase di questo turno, metti tutti i mostri LUCE di Tipo Rettile scoperti che controlli coperti in Posizione di Difesa, e pesca 1 carta per ognuno di essi. Poi, puoi Evocare Specialmente 1 mostro LUCE di Tipo Rettile di Livello 7 o superiore dal tuo Deck.
  | pt_name   = Meteorito da Nebula W
  | pt_text   = Coloque todos os monstros com a face para baixo no campo com a face para cima em Posição de Defesa. Durante a Fase Final deste turno, coloque todos os monstros de LUZ do Tipo Réptil com a face para cima que você controla com a face para baixo em Posição de Defesa e, depois, compre 1 card para cada um. Depois disso, você pode Invocar por Invocação-Especial 1 monstro de LUZ do Tipo Réptil de Nível 7 ou mais do seu Deck.
  | es_name   = Meteorito de la Nébula W
  | es_text   = Cambia todos los monstruos boca abajo en el Campo a Posición de Defensa boca arriba. Durante la End Phase de este turno, cambia todos los monstruos de LUZ de Tipo Reptil boca arriba que controles a Posición de Defensa boca abajo y roba 1 carta por cada uno. Después, puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de LUZ de Tipo Reptil y de Nivel 7 o mayor.
  | ja_text   = ①：フィールドの裏側表示モンスターを全て表側守備表示にする。このターンのエンドフェイズに、自分フィールドの爬虫類族・光属性モンスターを全て裏側守備表示にし、自分はその数分だけドローする。その後、デッキからレベル７以上の爬虫類族・光属性モンスター１体を特殊召喚できる。
  | ko_name   = W성운운석
  | ko_text   = 필드 위에 뒷면 표시로 존재하는 몬스터를 전부 앞면 수비 표시로 한다. 이 턴의 엔드 페이즈시에 자신 필드 위에 앞면 표시로 존재하는 파충류족 / 빛 속성 몬스터를 전부 뒷면 수비 표시로 하고, 그 매수만큼 자신은 덱에서 카드를 드로우한다. 그 후, 자신의 덱에서 레벨 7 이상의 파충류족 / 빛 속성 몬스터 1장을 특수 소환할 수 있다.
  | tc_name   = W星雲隕石
  | tc_text   = 將場上的所有反面表示怪獸全部變為正面守備表示。此回合的結束階段時，將我方場上的所有爬蟲類族・光屬性怪獸全部變為反面守備表示，我方從依據其數量從牌組抽牌。其後，可從牌組特殊召喚１隻等級７以上的爬蟲類族・光屬性怪獸。
  | sc_name   = W星云陨石
  | sc_text   = 将场上的里侧表示怪兽全部变成表侧守备表示。此回合的结束阶段时，将我方场上所有爬虫类族、光属性怪兽变成里侧守备表示，并且我方从牌组抽取与其相同数量的卡牌。之后，可从牌组特殊召唤１只等级７或以上的爬虫类族、光属性怪兽。
  }}
