title: Card of Sacrifice (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Draw 2 cards, if the combined ATK of all your face-up Attack Position monsters (minimum 2) is less than the ATK of your opponent's face-up monster with the lowest ATK. You cannot Summon or change battle position the turn you activate this card.
  | releases  = Legacy Pack

  | fr_name   = Carte du Sacrifice
  | fr_text   = Piochez 2 cartes, si la somme des ATK de tous vos monstres en Position d'Attaque face recto (min. 2) est inférieure à l'ATK du monstre face recto de votre adversaire avec la plus faible ATK. Vous ne pouvez pas Invoquer ou changer la position de combat le tour où vous activez cette carte.
  | de_name   = Karte der Opferung
  | de_text   = Ziehe 2 Karten, falls die Summe der ATK aller deiner Monster in offener Angriffsposition (mindestens 2) kleiner ist als die ATK des offenen Monsters deines Gegners mit den niedrigsten ATK. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster beschwören und Kampfpositionen nicht ändern.
  | it_name   = Carta del Sacrificio
  | it_text   = Pesca 2 carte, se la somma degli ATK di tutti i tuoi mostri scoperti in Posizione di Attacco (minimo 2) è inferiore all'ATK del mostro scoperto del tuo avversario con l'ATK minore. Non puoi Evocare o cambiare posizione ai tuoi mostri nel turno in cui attivi questa carta.
  | pt_name   = Card do Sacrifício
  | pt_text   = Compre 2 cards se o ATK combinado de todos os seus monstros com a face para cima em Posição de Ataque (mínimo 2) for menor do que o ATK do monstro com a face para cima do seu oponente com o menor ATK. Você não pode Invocar ou mudar a posição de batalha no turno em que você ativar este card.
  | es_name   = Carta del Sacrificio
  | es_text   = Roba 2 cartas si el ATK combinado de todos tus monstruos en Posición de Ataque boca arriba (mínimo 2) es menos que el ATK del monstruo boca arriba de tu adversario que tenga el ATK más bajo. No puedes Invocar ni cambiar la posición de batalla en el turno en el que activaste esta carta.
  | ja_text   = このカードを発動するターン、自分はモンスターを召喚・反転召喚・特殊召喚できず、表示形式の変更もできない。<br />①：自分フィールドの２体以上の攻撃表示モンスターの攻撃力の合計が、相手フィールドの攻撃力が一番低いモンスターより低い場合、自分は２枚ドローする。
  | ko_name   = 필사의 패
  | ko_text   = 자신 필드 위에 앞면 공격 표시로 존재하는 몬스터 2장 이상의 공격력 합계가, 상대 필드 위에 앞면 표시로 존재하는 공격력이 가장 낮은 몬스터보다도 낮을 경우, 자신의 덱에서 카드를 2장 드로우한다. 이 카드를 발동하는 턴에, 자신은 몬스터를 일반 소환/반전 소환/특수 소환할 수 없으며, 표시 형식을 변경할 수도 없다.
  | tc_name   = 捨身的寶牌
  | tc_text   = 在我方場上的２隻以上的攻擊表示怪獸的攻擊力合計低於對方場上的攻擊力最低的怪獸的狀況下，從我方牌組抽２張牌。發動此卡的回合，我方無法召喚・反轉召喚・特殊召喚怪獸，也無法變更表示形式。
  | sc_name   = 舍身的宝牌
  | sc_text   = 我方场上的２只或以上的攻击表示怪兽的攻击力合计低于对手场上攻击力最低怪兽的场合，从我方的牌组抽取２张卡牌。发动此卡的回合，我方不可召唤、反转召唤、特殊召唤怪兽，也不可变更表示形式。
  }}
