  | text      = Once per turn: You can target 1 Link Monster on the field; move it to a Main Monster Zone it points to on its controller's field. Once per turn: You can switch the locations of 2 Link Monsters in your Main Monster Zones or 2 Link Monsters in your opponent's Main Monster Zones.
  | releases  = Legacy Pack

  | fr_name   = Château du Lien
  | fr_text   = Une fois par tour : vous pouvez cibler 1 Monstre Lien sur le Terrain ; déplacez-le dans une Zone Monstre Main qu'il pointe sur le Terrain de son contrôleur. Une fois par tour : vous pouvez échanger l'emplacement de 2 Monstres Lien dans vos Zones Monstre Main ou de 2 Monstres Lien dans les Zones Monstre Main de votre adversaire.
  | de_name   = Schloss-Link
  | de_text   = Einmal pro Spielzug: Du kannst 1 Linkmonster auf dem Spielfeld wählen; bewege es in eine Main-Monsterzone, auf die es zeigt, auf der Spielfeldseite seines Beherrschers. Einmal pro Spielzug: Du kannst die Orte von 2 Linkmonstern in deinen Main-Monsterzonen oder 2 Linkmonstern in den Main-Monsterzonen deines Gegners vertauschen.
  | it_name   = Link Castello
  | it_text   = Una volta per turno: puoi scegliere come bersaglio 1 Mostro Link sul Terreno; spostalo in una Zona Mostri Main a cui punta sul Terreno del suo controllore. Una volta per turno: puoi scambiare di posto 2 Mostri Link nelle tue Zone Mostri Main o 2 Mostri Link nelle Zone Mostri Main del tuo avversario.
  | pt_name   = Castelo Link
  | pt_text   = Uma vez por turno: você pode escolher 1 Monstro Link no campo; mova-o para uma Zona de Monstros Principal para a qual ele apontar no campo do seu controlador. Uma vez por turno: você pode trocar as posições de 2 Monstros Link nas suas Zonas de Monstros Principais ou de 2 Monstros Link nas Zonas de Monstros Principais do seu oponente.
  | es_name   = Enlace del Castillo
  | es_text   = Una vez por turno: puedes seleccionar 1 Monstruo de Enlace en el Campo; muévelo a una Zona de Monstruos Principal a la que apunte, en el Campo de su Controlador. Una vez por turno: puedes intercambiar la ubicación de 2 Monstruos de Enlace en tus Zonas de Monstruos Principales o de 2 Monstruos de Enlace en las Zonas de Monstruos Principales de tu adversario.
  | ja_text   = ①：１ターンに１度、フィールドのＬモンスター１体を対象として発動できる。そのモンスターの位置を、そのモンスターのリンク先のメインモンスターゾーンに移動する（そのモンスターから見て相手のフィールドには移動できない）。<br />②：１ターンに１度、自分メインフェイズに発動できる。自分のメインモンスターゾーンのＬモンスター２体または相手のメインモンスターゾーンのＬモンスター２体を選び、その位置を入れ替える。
  | ko_name   = 캐슬 링크
  | ko_text   = ①: 1턴에 1번, 자신 메인 페이즈에 필드의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 위치를, 그 몬스터의 링크 앞의 메인 몬스터 존으로 이동한다(그 몬스터의 상대 필드로는 이동할 수 없다).<br />②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 메인 몬스터 존의 링크 몬스터 2장 또는 상대 메인 몬스터 존의 링크 몬스터 2장을 고르고, 그 위치를 맞바꾼다.
  | tc_name   = 王車連結
  | tc_text   = ①：１回合１次，可在我方主要階段將場上的１隻連結怪獸做為對象發動。將該怪獸的位置移動至該怪獸連結指向的主要怪獸區（無法移動至該怪獸的對方場上）。<br />②：１回合１次，可在我方主要階段發動。選擇我方主要怪獸區的２隻連結怪獸或對方主要怪獸區的２隻連結怪獸，交換彼此的位置。
  | sc_name   = 王车连接
  | sc_text   = ①：１回合１次，在自己的主要阶段，以场上的１只连接怪兽为对象可以发动。将该怪兽的位置移动至该怪兽连接端的主要怪兽区域（不可移动至对该怪兽来说的对手场上）。<br />②：１回合１次，在自己的主要阶段可以发动。挑选自己主要怪兽区域的２只连接怪兽，或对手主要怪兽区域的２只连接怪兽，交换其位置。
  }}
