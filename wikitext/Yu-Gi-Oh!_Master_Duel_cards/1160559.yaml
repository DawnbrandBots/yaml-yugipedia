  | text               = (This card is always treated as a "Sinful Spoils" card.)<br />You can banish 1 Spell and 1 Trap from your hand and/or GY; Special Summon this card from your hand or GY. (Quick Effect): You can pay half your LP, then target 1 card your opponent controls; destroy it, then if another "Diabell" Monster Card is on the field, you can Special Summon 1 Tuner Synchro Monster (Illusion or Spellcaster) from your Extra Deck. You can only use each effect of "Diabellstar Vengeance" once per turn.

  | fr_name            = Diabellstar la Vengeresse
  | fr_text            = (Cette carte est toujours traitée comme carte "Butin du Péché".)<br />Vous pouvez bannir 1 Magie et 1 Piège depuis votre main et/ou Cimetière ; Invoquez Spécialement cette carte depuis votre main ou Cimetière. (Effet Rapide) : vous pouvez payer la moitié de vos LP, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la, puis si une autre Carte Monstre "Diabell" est sur le Terrain, vous pouvez Invoquer Spécialement 1 Monstre Synchro Syntoniseur (Illusion ou Magicien) depuis votre Extra Deck. Vous ne pouvez utiliser chaque effet de "Diabellstar la Vengeresse" qu'une fois par tour.
  | de_name            = Diabellstar Rache
  | de_text            = (Diese Karte wird immer als „Sündhafte Beute“-Karte behandelt.)<br />Du kannst 1 Zauber und 1 Falle von deiner Hand und/oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof. (Schnelleffekt): Du kannst die Hälfte deiner LP zahlen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie, dann, falls sich eine andere „Diabell“-Monsterkarte auf dem Spielfeld befindet, kannst du 1 Empfänger-Synchromonster (Illusion oder Hexer) als Spezialbeschwörung von deinem Extra Deck beschwören. Du kannst jeden Effekt von „Diabellstar Rache“ nur einmal pro Spielzug verwenden.
  | it_name            = Vendicatrice Diabellstar
  | it_text            = (Questa carta viene sempre considerata come una carta "Spoglie del Peccato".)<br />Puoi bandire 1 Magia e 1 Trappola dalla tua mano e/o Cimitero; Evoca Specialmente questa carta dalla tua mano o Cimitero. (Effetto Rapido): puoi pagare la metà dei tuoi LP, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila, poi se un'altra Carta Mostro "Diabell" è sul Terreno, puoi Evocare Specialmente 1 Mostro Synchro Tuner (Illusione o Incantatore) dal tuo Extra Deck. Puoi utilizzare ogni effetto di "Vendicatrice Diabellstar" una sola volta per turno.
  | pt_name            = Diabellstar da Vingança
  | pt_text            = (Este card deve ser sempre considerado como um card "Despojos do Pecado".)<br />Você pode banir 1 Magia e 1 Armadilha da sua mão e/ou do Cemitério; Invoque este card por Invocação-Especial da sua mão ou do Cemitério. (Efeito Rápido): você pode pagar metade dos seus PV e, depois, escolha 1 card que seu oponente controla; destrua-o e, depois, se outro Card de Monstro "Diabell" estiver no campo, você pode Invocar por Invocação-Especial 1 Monstro Sincro Regulador (Ilusão ou Mago) do seu Deck Adicional. Você só pode usar cada efeito de "Diabellstar da Vingança" uma vez por turno.
  | es_name            = Diabellstar Venganza
  | es_text            = (Esta carta se trata siempre como una carta "Botín del Pecado").<br />Puedes desterrar 1 Mágica y 1 Trampa en tu mano y/o Cementerio; Invoca esta carta de Modo Especial desde tu mano o Cementerio. (Efecto Rápido): puedes pagar la mitad de tus LP, y después selecciona 1 carta que controle tu adversario; destrúyela y después, si otra Carta de Monstruo "Diabell" está en el Campo, puedes Invocar de Modo Especial 1 Monstruo de Sincronía Cantante (Ilusión o Lanzador de Conjuros) desde tu Deck Extra. Sólo puedes usar cada efecto de "Diabellstar Venganza" una vez por turno.
  | ja_text            = このカード名はルール上「罪宝」カードとしても扱う。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の手札・墓地から魔法カードと罠カードを１枚ずつ除外して発動できる。このカードを手札・墓地から特殊召喚する。<br />②：自分・相手ターンに、ＬＰを半分払い、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。その後、フィールドに他の「ディアベル」モンスターカードが存在する場合、ＥＸデッキから幻想魔族・魔法使い族Ｓモンスターのチューナー１体を特殊召喚できる。
  | ko_name            = 단죄의 디아벨스타
  | ko_text            = 이 카드명은 룰상 "죄보" 카드로도 취급한다.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 패 / 묘지에서 마법 카드와 함정 카드를 1장씩 제외하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다.<br />②: 자신 / 상대 턴에, LP를 절반 지불하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 그 후, 필드에 다른 "디아벨" 몬스터 카드가 존재할 경우, 엑스트라 덱에서 환상마족 / 마법사족 싱크로 몬스터의 튜너 1장을 특수 소환할 수 있다.
  | tc_name            = 斷罪之迪亞貝爾斯塔
  | tc_text            = 此卡名在規則上也視為「罪寶」卡。<br />此卡名的①②效果1回合僅可各使用1次。<br />①：從自己手牌・墓地將魔法卡和陷阱卡各1張除外可以發動。從手牌・墓地將此卡特殊召喚。<br />②：在自己・對手回合中，支付一半LP，以對手場上的1張卡為對象可以發動。將該卡破壞。然後，場上存在其他的「迪亞貝爾」怪獸卡的情況下，可從額外牌組將1隻幻想魔族・魔法使族同步怪獸的協調特殊召喚。
  | sc_name            = 断罪之迪亚贝尔斯塔
  | sc_text            = 此卡名在规则上也视为“罪宝”卡。<br />此卡名的①②效果1回合仅可各使用1次。<br />①：从自己手牌・墓地将魔法卡和陷阱卡各1张除外可以发动。从手牌・墓地将此卡特殊召唤。<br />②：在自己・对手回合中，支付一半LP，以对手场上的1张卡为对象可以发动。将该卡破坏。然后，场上存在其他的“迪亚贝尔”怪兽卡的情况下，可从额外牌组将1只幻想魔族・魔法师族同步怪兽的协调特殊召唤。
