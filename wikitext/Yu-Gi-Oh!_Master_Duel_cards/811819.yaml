  | pt_name            = Número 104: Mascarado
  | pt_lore            = 3 monstros de Nível 4<br />Durante a Fase de Batalha, quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode desassociar 1 matéria deste card; negue a ativação e, se isso acontecer, cause 800 de dano ao seu oponente. Uma vez por turno, durante sua Fase Principal: você pode enviar o card do topo do Deck do seu oponente para o Cemitério.
  | es_name            = Número 104: Mascarada
