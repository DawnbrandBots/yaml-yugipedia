  | tc_text   = 等級８怪獸×２<br />①：１回合１次，可在魔法卡的效果在場上發動時發動。將該效果變為無效，將場上的該卡重疊至此卡下方做為超量素材。<br />②：對方的攻擊宣言時，可去除此卡的１個超量素材發動。將攻擊對象轉移至此卡進行傷害計算。<br />③：在我方場上的其他超量怪獸因戰鬥・效果被破壞的狀況下，可將我方場上的１隻超量怪獸做為對象發動。該怪獸的攻擊力依據被破壞的１隻該怪獸的原本的攻擊力數值進行提升。
