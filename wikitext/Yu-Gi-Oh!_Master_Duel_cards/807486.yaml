  | ja_text   = このカードは通常召喚できない。<br />自分の墓地から風属性モンスター２体と地属性モンスター１体を除外した場合のみ特殊召喚できる。<br />①：１ターンに１度、手札を１枚捨て、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
