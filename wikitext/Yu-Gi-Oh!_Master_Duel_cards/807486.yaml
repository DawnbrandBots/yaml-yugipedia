  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 자신 묘지의 바람 속성 몬스터 2장과 땅 속성 몬스터 1장을 게임에서 제외하는 것으로만 특수 소환할 수 있다. 패를 1장 버리는 것으로 필드 위의 마법/함정 카드 1장을 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 荒漠龍卷怪
