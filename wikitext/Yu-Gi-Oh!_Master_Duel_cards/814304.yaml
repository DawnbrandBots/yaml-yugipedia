  | it_name   = Samurai Superpesante Grande Benkei
  | it_text   = Quando questa carta viene Evocata Normalmente o Specialmente: puoi cambiare la sua posizione. I mostri "Samurai Superpesante" che controlli possono attaccare mentre sono scoperti in Posizione di Difesa. Se lo fanno, applica il loro DEF per il calcolo dei danni.
  | pt_name   = Samurai Superpesado Grande Benkei
  | pt_text   = Quando este card for Invocado por Invocação-Normal ou Especial: você pode mudar a posição de batalha dele. Monstros "Samurai Superpesado" que você controla podem atacar enquanto estiverem com a face para cima em Posição de Defesa. Se o fizerem, use a DEF deles para o cálculo de dano.
  | es_name   = Samurai Superpesado Gran Benkei
  | es_text   = Cuando esta carta es Invocada de Modo Normal o Especial: puedes cambiar su posición de batalla. Los monstruos "Samurai Superpesado" que controles pueden atacar mientras estén en Posición de Defensa boca arriba. Si lo hacen, aplica su DEF para el cálculo de daño.
  | ja_text   = ①：このカードが召喚・特殊召喚した時に発動できる。このカードの表示形式を変更する。<br />②：このカードがモンスターゾーンに存在する限り、自分の「超重武者」モンスターは表側守備表示のままで攻撃できる。その場合、そのモンスターは守備力を攻撃力として扱いダメージ計算を行う。
  | ko_name   = 초중무사 빅벤－K
  | ko_text   = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드의 표시 형식을 변경한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "초중무사" 몬스터는, 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 그 몬스터는 수비력을 공격력으로 취급하고, 데미지 계산을 실행한다.
  | tc_name   = 超重武者 大弁慶－K
  | tc_text   = ①：可在此卡召喚・特殊召喚成功時發動。變更此卡的表示形式。②：只要此卡存在於怪獸區，我方場上的「超重武者」怪獸就可保持正面守備表示進行攻擊。在該狀況下，該怪獸將守備力視為攻擊力進行傷害計算。
  | sc_name   = 超重武者 大弁庆－K
  | sc_text   = ①：此卡召唤・特殊召唤成功时可以发动。变更此卡的表示形式。②：只要此卡存在于怪兽区域，自己的“超重武者”怪兽可在表侧守备表示的状态下攻击。该情况下，将该怪兽的守备力视为攻击力来进行伤害计算。
