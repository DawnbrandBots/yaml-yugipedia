  | releases  = Master Pack
  | fr_name   = Visage Nécro
  | fr_text   = Si cette carte est Invoquée Normalement : mélangez toutes les cartes bannies dans le Deck. Cette carte gagne 100 ATK pour chaque carte mélangée dans le Main Deck par cet effet. Si cette carte est bannie : chaque joueur bannit 5 cartes du dessus de son Deck (ou tout son Deck, s'il en a moins de 5).
  | de_name   = Gesicht des Todes
  | de_text   = Falls diese Karte als Normalbeschwörung beschworen wird: Mische alle verbannten Karten ins Deck. Diese Karte erhält für jede Karte, die durch diesen Effekt ins Main Deck gemischt wird, 100 ATK. Falls diese Karte verbannt wird: Jeder Spieler verbannt die obersten 5 Karten seines Decks (oder sein gesamtes Deck, falls weniger als 5).
  | it_name   = Necrovolto
  | it_text   = Se questa carta viene Evocata Normalmente: mischia nel Deck tutte le carte bandite. Questa carta guadagna 100 ATK per ogni carta mischiata nel Main Deck da questo effetto. Se questa carta viene bandita: ogni giocatore bandisce 5 carte dalla cima del suo Deck (o tutto il suo Deck, se meno di 5).
  | pt_name   = Necroface
  | pt_text   = Se este card for Invocado por Invocação-Normal: embaralhe todos os cards banidos no Deck. Este card ganha 100 de ATK para cada card embaralhado no Deck Principal por este efeito. Se este card for banido: cada duelista bane 5 cards do topo do seu Deck (ou todo o seu Deck, se tiver menos de 5).
  | es_name   = Necrocara
  | es_text   = Si esta carta es Invocada de Modo Normal: baraja todas las cartas desterradas al Deck. Esta carta gana 100 ATK por cada carta barajada al Deck Principal por este efecto. Si esta carta es desterrada: cada jugador destierra 5 cartas de la parte superior de su Deck (o todo su Deck, si son menos de 5).
  | ja_text   = ①：このカードが召喚した場合に発動する。お互いの除外状態のカードを全てデッキに戻す。このカードの攻撃力は、この効果でデッキに戻った数×１００アップする。<br />②：このカードが除外された場合に発動する。お互いはそれぞれ自身のデッキの上からカードを５枚除外する。
  | ko_name   = 네크로페이스
  | ko_text   = 이 카드가 소환에 성공했을 때, 게임에서 제외되어 있는 카드를 전부 덱으로 되돌리고 셔플한다. 이 카드의 공격력은 이 효과로 덱으로 되돌린 카드의 매수 × 100 포인트 올린다. 이 카드가 게임에서 제외되었을 때, 양쪽 플레이어는 덱 위에서 카드를 5장 게임에서 제외한다.
  | tc_name   = 死靈之顏
  | tc_text   = ①：在此卡召喚成功的狀況下發動。將雙方被除外的所有卡全部送回持有者的牌組。此卡的攻擊力依據透過此效果送回牌組的數量×１００進行提升。②：在此卡被除外的狀況下發動。雙方玩家各從自身牌組上方將５張卡除外。
  | sc_name   = 死灵脸
  | sc_text   = ①：此卡召唤成功的情况下发动。将双方被除外的卡全部放回持有者的牌组。此卡的攻击力上升相当于以此效果放回牌组的数量×１００的数值。②：此卡被除外的情况下发动。双方玩家分别从自身牌组上面将５张卡除外。
