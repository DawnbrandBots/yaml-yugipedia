  | text      = 1 Tuner + 1+ non-Tuner monsters<br />If this card was Synchro Summoned using a Synchro Monster as material, it can make a second attack during each Battle Phase. You can only use each of the following effects of "Battlewasp - Hama the Conquering Bow" once per turn. When this card inflicts battle damage to your opponent: You can make all monsters your opponent currently controls lose 1000 ATK/DEF. At the end of your Battle Phase, if your opponent has not taken any battle damage this Phase: You can inflict 300 damage to your opponent for each "Battlewasp" monster in your GY.
  | fr_name   = Guêpe de Bataille - Hama l'Arc Conquérant
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte a été Invoquée par Synchronisation en utilisant un Monstre Synchro comme Matériel, elle peut faire une seconde attaque durant chaque Battle Phase. Vous ne pouvez utiliser chacun des effets suivants de "Guêpe de Bataille - Hama l'Arc Conquérant" qu'une fois par tour.<br />●Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez faire perdre 1000 ATK/DEF à tous les monstres actuellement contrôlés par votre adversaire.<br />●À la fin de votre Battle Phase, si votre adversaire n'a pas reçu de dommages de combat cette Phase : vous pouvez infliger 300 points de dommages à votre adversaire pour chaque monstre "Guêpe de Bataille" dans votre Cimetière.
  | de_name   = Kampfwespe - Hama der Eroberungsbogen
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte mit einem Synchromonster als Material als Synchrobeschwörung beschworen wurde, kann sie während jeder Battle Phase einen zweiten Angriff durchführen. Du kannst jeden der folgenden Effekte von „Kampfwespe - Hama der Eroberungsbogen“ nur einmal pro Spielzug verwenden.<br />●Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst alle Monster, die dein Gegner derzeit kontrolliert, 1000 ATK/DEF verlieren lassen.<br />●Am Ende deiner Battle Phase, falls dein Gegner in dieser Phase keinen Kampfschaden erhalten hat: Du kannst deinem Gegner für jedes „Kampfwespe“-Monster in deinem Friedhof 300 Schaden zufügen.
  | it_name   = Vespabattaglia - Hama l'Arco Conquistatore
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta è stata Synchro Evocata utilizzando un Mostro Synchro come materiale, essa può effettuare un secondo attacco durante ogni Battle Phase. Puoi utilizzare ognuno dei seguenti effetti di "Vespabattaglia - Hama l'Arco Conquistatore" una sola volta per turno.<br />●Quando questa carta infligge danno da combattimento al tuo avversario: puoi far perdere 1000 ATK/DEF a tutti i mostri attualmente controllati dal tuo avversario.<br />●Alla fine della tua Battle Phase, se il tuo avversario non ha subito nessun danno da combattimento in questa fase: puoi infliggere al tuo avversario 300 danni per ogni mostro "Vespabattaglia" nel tuo Cimitero.
  | pt_name   = Vespabatalha - Hama, o Arco Conquistador
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card foi Invocado por Invocação-Sincro usando um Monstro Sincro como matéria, ele pode realizar um segundo ataque durante cada Fase de Batalha. Você só pode usar cada um dos seguintes efeitos de "Vespabatalha - Hama, o Arco Conquistador" uma vez por turno.<br />●Quando este card causar dano de batalha ao seu oponente: você pode fazer com que todos os monstros que seu oponente controla atualmente percam 1000 de ATK/DEF.<br />●No final da sua Fase de Batalha, se seu oponente não tiver sofrido nenhum dano de batalha nesta Fase: você pode causar 300 de dano ao seu oponente para cada monstro "Vespabatalha" no seu Cemitério.
  | es_name   = Avispabatalla - Hama el Arco Conquistador
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta fue Invocada por Sincronía usando un Monstruo de Sincronía como material, puede hacer un segundo ataque durante cada Battle Phase. Sólo puedes usar cada uno de los siguientes efectos de "Avispabatalla - Hama el Arco Conquistador" una vez por turno.<br />●Cuando esta carta inflige daño de batalla a tu adversario: puedes hacer que todos los monstruos que controla tu adversario en este momento pierdan 1000 ATK/DEF.<br />●Al final de tu Battle Phase, si esta Phase tu adversario no ha recibido ningún daño de batalla: puedes infligir 300 puntos de daño a tu adversario por cada monstruo "Avispabatalla" en tu Cementerio.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：Ｓモンスターを素材としてＳ召喚したこのカードは１度のバトルフェイズ中に２回攻撃できる。<br />②：このカードが相手に戦闘ダメージを与えた時に発動できる。相手フィールドの全てのモンスターの攻撃力・守備力は１０００ダウンする。<br />③：相手が戦闘ダメージを受けなかった自分バトルフェイズの終了時に発動できる。自分の墓地の「Ｂ・Ｆ」モンスターの数×３００ダメージを相手に与える。
  | ko_name   = B·F－항마궁의 하마
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 싱크로 몬스터를 소재로서 싱크로 소환한 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.<br />②: 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력 / 수비력은 1000 내린다.<br />③: 상대가 전투 데미지를 받지 않은 자신 배틀 페이즈의 종료시에 발동할 수 있다. 자신 묘지의 "B·F(비 포스)" 몬스터의 수 × 300 데미지를 상대에게 준다.
  | tc_name   = 蜂軍－降魔弓之破魔蜂
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的②③效果，１回合各僅限使用１次。<br />①：以同步怪獸做為素材同步召喚的此卡，在１次戰鬥階段中可攻擊２次。<br />②：可在此卡給予對方戰鬥傷害時發動。對方場上的所有怪獸的攻擊力・守備力降低１０００。<br />③：可在對方沒有受到戰鬥傷害的我方戰鬥階段結束時發動。給予對方我方墓地的「蜂軍」怪獸數量×３００的傷害。
  | sc_name   = 蜂军－降魔弓之破魔矢蜂
  | sc_text   = 协调＋协调以外的怪兽１只或以上<br />此卡牌名的②③效果１回合只可各使用１次。<br />①：以同步怪兽为素材同步召唤的此卡在１次的战斗阶段中可攻击２次。<br />②：此卡给予对手战斗伤害时可发动。所有对手场上怪兽的攻击力、守备力下降１０００。<br />③：对手在未受到战斗伤害的我方战斗阶段结束时可发动。给予对手我方墓地的“蜂军”怪兽数量×３００伤害。
