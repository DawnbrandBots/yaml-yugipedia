  | de_name            = Mecha-Phantomungeheuer O-Löwon
  | de_lore            = Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Mecha-Phantomungeheuer-Spielmarke“ (Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Mecha-Phantomungeheuer O-Löwon“ nur einmal pro Spielzug verwenden. Du kannst diese Karte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Mecha-Phantomungeheuer“-Monster als Normalbeschwörung von deiner Hand.
  | it_name            = Bestia Fantasma Meccanica O-Leone
  | it_lore            = Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente 1 "Segna-Bestia Fantasma Meccanica" (Macchina/VENTO/Livello 3/ATK 0/DEF 0). Puoi utilizzare questo effetto di "Bestia Fantasma Meccanica O-Leone" una sola volta per turno. Puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Bestia Fantasma Meccanica" dalla tua mano.
  | pt_name            = Besta Fantasma Mecha O-Leão
  | pt_lore            = Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 "Ficha de Besta Fantasma Mecha" (Máquina/VENTO/Nível 3/ATK 0/DEF 0). Você só pode usar este efeito de "Besta Fantasma Mecha O-Leão" uma vez por turno. Você pode banir este card do seu Cemitério; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro "Besta Fantasma Mecha" da sua mão.
  | es_name            = Mecha Bestia Fantasma O-León
  | es_lore            = Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas. Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial 1 "Ficha Mecha Bestia Fantasma" (Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). Sólo puedes usar este efecto de "Mecha Bestia Fantasma O-León" una vez por turno. Puedes desterrar esta carta en tu Cementerio; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal, desde tu mano, 1 monstruo "Mecha Bestia Fantasma".
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドにトークンが存在する限り、このカードは戦闘・効果では破壊されない。<br />②：このカードが墓地へ送られた場合に発動できる。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）１体を特殊召喚する。<br />③：墓地のこのカードを除外して発動できる。手札の「幻獣機」モンスター１体の召喚を行う。
  | ko_name            = 환상수기 오라이온
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 토큰이 존재하는 한, 이 카드는 전투 / 효과로는 파괴되지 않는다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드에 "환상수기 토큰"(기계족 / 바람 / 레벨 3 / 공 0 / 수 0) 1장을 특수 소환한다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "환상수기" 몬스터 1장을 일반 소환한다.
  | tc_name            = 幻獸機 獵戶座獅
