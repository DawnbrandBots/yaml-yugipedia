title: Convert Contact (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = If you control no monsters: Send 2 "Neo-Spacian" monsters (1 from your hand and 1 from your Deck) to the GY, then draw 2 cards.

  | fr_name   = Contact Conversion
  | fr_text   = Si vous ne contrôlez aucun monstre : envoyez 2 monstres "Néo-Spacien" (1 depuis votre main et 1 depuis votre Deck) au Cimetière, puis piochez 2 cartes.
  | de_name   = Kontakt wandeln
  | de_text   = Falls du keine Monster kontrollierst: Lege 2 „Neo-Weltraum“-Monster (1 von deiner Hand und 1 von deinem Deck) auf den Friedhof, dann ziehe 2 Karten.
  | it_name   = Converti Contatto
  | it_text   = Se non controlli nessun mostro: manda 2 mostri "Neo-Spaziale" (1 dalla tua mano e 1 dal tuo Deck) al Cimitero, poi pesca 2 carte.
  | pt_name   = Converter Contato
  | pt_text   = Se você não controlar nenhum monstro: envie 2 monstros "Neoespacial" (1 da sua mão e 1 do seu Deck) para o Cemitério e, depois, compre 2 cards.
  | es_name   = Convertir Contacto
  | es_text   = Si no controlas monstruos: manda al Cementerio 2 monstruos "Neo Espacial" (1 desde tu mano y 1 desde tu Deck), y después roba 2 cartas.
  | ja_text   = ①：自分フィールドにモンスターが存在しない場合に発動できる。手札及びデッキから１枚ずつ、「Ｎ」カードを墓地へ送る。その後、自分は２枚ドローする。
  | ko_name   = 컨버트 콘택트
  | ko_text   = 이 카드는 자신 필드 위에 몬스터가 존재하지 않을 경우에만 발동할 수 있다. 자신의 패 및 덱에서 1장씩 "네오 스페이시언"이라는 이름이 붙은 카드를 묘지로 보내고, 덱을 셔플한다. 그 후, 자신의 덱에서 카드를 2장 드로우한다.
  | tc_name   = 轉換接觸
  | tc_text   = ①：可在我方場上不存在怪獸的狀況下發動。從手牌及牌組各將１張冠有「新空間人」之名的卡送至墓地。其後，我方從牌組抽２張牌。
  | sc_name   = 转换接触
  | sc_text   = ①：自己场上不存在怪兽的情况下可以发动。从手牌及牌组各挑选１张“新空间人”卡送至墓地。然后自己从牌组抽２张。
  }}
