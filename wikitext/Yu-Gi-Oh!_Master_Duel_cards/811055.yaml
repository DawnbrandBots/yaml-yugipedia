  | lore               = Must be Special Summoned by "Mask Change". Any card sent to your opponent's GY is banished instead. Once per turn, if your opponent adds a card(s) from their Deck to their hand (except during the Draw Phase or the Damage Step): You can banish 1 random card from your opponent's hand.

  | fr_name            = Loi des Ténèbres, HÉROS Masqué
  | fr_lore            = Uniquement Invocable Spécialement avec "Changement de Masque". Les cartes envoyées au Cimetière de votre adversaire sont bannies à la place. Une fois par tour, si votre adversaire ajoute une ou plusieurs cartes depuis son Deck à sa main (sauf durant la Draw Phase ou la Damage Step) : vous pouvez bannir 1 carte au hasard depuis la main de votre adversaire.
  | de_name            = Maskierter HELD Dunkles Gesetz
  | de_lore            = Muss mit „Maskenwechsel“ als Spezialbeschwörung beschworen werden. Jede Karte, die auf den Friedhof deines Gegners gelegt wird, wird stattdessen verbannt. Einmal pro Spielzug, falls dein Gegner seiner Hand eine oder mehr Karten von seinem Deck hinzufügt (außer während der Draw Phase oder des Damage Steps): Du kannst 1 zufällige Karte von der Hand deines Gegners verbannen.
  | it_name            = Legge Oscura EROE Mascherato
  | it_lore            = Deve essere Evocato Specialmente con "Cambio di Maschera". Qualsiasi carta mandata al Cimitero del tuo avversario viene invece bandita. Una volta per turno, se il tuo avversario aggiunge una o più carte dal suo Deck alla sua mano (eccetto durante la Draw Phase o il Damage Step): puoi bandire 1 carta a caso dalla mano del tuo avversario.
  | pt_name            = Lei Obscura, o HERÓI Mascarado
  | pt_lore            = Deve ser Invocado por Invocação-Especial com "Mudar a Máscara". Qualquer card enviado para o Cemitério do seu oponente, em vez disso, é banido. Uma vez por turno, se seu oponente adicionar um ou mais cards do Deck dele para a mão dele (exceto durante a Fase de Compra ou Etapa de Dano): você pode banir 1 card aleatório da mão do seu oponente.
  | es_name            = HÉROE Enmascarado Dark Law
  | es_lore            = Debe ser Invocado de Modo Especial por "Cambio de Máscara". Cualquier carta mandada al Cementerio de tu adversario se destierra en su lugar. Una vez por turno, si tu adversario añade a su mano una o más cartas en su Deck (excepto durante la Draw Phase o el Damage Step): puedes desterrar 1 carta al azar en la mano de tu adversario.
  | ja_lore            = このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。<br />①：このカードがモンスターゾーンに存在する限り、相手の墓地へ送られるカードは墓地へは行かず除外される。<br />②：１ターンに１度、相手がドローフェイズ以外でデッキからカードを手札に加えた場合に発動できる。相手の手札をランダムに１枚除外する。
  | ko_name            = 마스크드 히어로 다크 로우
  | ko_lore            = 이 카드는 "마스크 체인지"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 상대 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다. ②: 1턴에 1번, 상대가 드로우 페이즈 이외로 덱에서 카드를 패에 넣었을 경우에 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 제외한다.
  | tc_name            = 假面－英雄 暗法
  | tc_lore            = 此卡僅限透過「假面變換」的效果特殊召喚。①：只要此卡存在於怪獸區，被送至對方墓地的卡就將不前往墓地，而是被除外。②：１回合１次，可在對方在抽牌階段以外時，從牌組將卡加入手牌的狀況下發動。隨機選擇對方的１張手牌除外。
  | sc_name            = 假面－英雄 暗法
  | sc_lore            = 此卡仅可以“假面变换”的效果特殊召唤。①：只要此卡存在于怪兽区域，被送往对手墓地的卡不去墓地而直接被除外。②：1回合1次，对手在抽牌阶段以外从牌组将卡加入手牌的情况下可以发动。随机挑选对手的1张手牌除外。
