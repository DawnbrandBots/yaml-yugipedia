  | de_text            = Du kannst 1 Monster wählen, dessen derzeitige ATK nicht seinen Grund-ATK entsprechen; führe den entsprechenden Effekt aus. Du kannst diesen Effekt von „Künstlerkumpel Cheermaulwurf“ nur einmal pro Spielzug verwenden.<br />●Falls die derzeitigen ATK des Monsters höher sind als seine Grund-ATK, erhält es 1000 ATK.<br />●Falls die derzeitigen ATK des Monsters niedriger sind als seine Grund-ATK, verliert es 1000 ATK.
