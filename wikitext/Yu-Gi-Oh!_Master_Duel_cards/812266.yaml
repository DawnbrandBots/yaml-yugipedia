  | pt_name            = Camarartista Toupeira de Torcida
  | pt_pendulum_effect = Todos os Monstros Pêndulo que você controla ganham 300 de ATK.
  | pt_text            = Você pode escolher 1 monstro cujo ATK atual seja diferente do seu ATK original; aplique o efeito apropriado. Você só pode usar este efeito de "Camarartista Toupeira de Torcida" uma vez por turno.<br />●Se o ATK atual desse monstro for maior que o ATK original dele, ele ganha 1000 de ATK.<br />●Se o ATK atual desse monstro for menor que o ATK original dele, ele perde 1000 de ATK.
  | es_name            = Artistamigo Topofeliz
  | es_pendulum_effect = Todos los Monstruos de Péndulo que controles ganan 300 ATK.
  | es_text            = Puedes seleccionar 1 monstruo cuyo ATK en este momento sea diferente a su ATK original; aplica el efecto apropiado. Sólo puedes usar este efecto de "Artistamigo Topofeliz" una vez por turno.<br />●Si el ATK en este momento de ese monstruo es mayor que su ATK original, éste gana 1000 ATK.<br />●Si el ATK en este momento de ese monstruo es menor que su ATK original, éste pierde 1000 ATK.
  | ja_pendulum_effect = ①：自分フィールドのＰモンスターの攻撃力は３００アップする。
  | ja_text            = このカード名のモンスター効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに、元々の攻撃力と異なる攻撃力を持つモンスター１体を対象として発動できる。そのモンスターの攻撃力の数値によって以下の効果を適用する。<br />●元々の攻撃力より高い場合、そのモンスターの攻撃力は１０００アップする。<br />●元々の攻撃力より低い場合、そのモンスターの攻撃力は１０００ダウンする。
  | ko_name            = EM 치어몰
  | ko_pendulum_effect = ①: 자신 필드의 펜듈럼 몬스터의 공격력은 300 올린다.
  | ko_text            = "EM(엔터메이트) 치어몰"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 원래 공격력과 다른 공격력을 가지는 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력의 수치에 따라서 이하의 효과를 적용한다.<br />●그 몬스터의 공격력이 원래 공격력보다 높을 경우, 그 몬스터의 공격력은 1000 올린다.<br />●그 몬스터의 공격력이 원래 공격력보다 낮을 경우, 그 몬스터의 공격력은 1000 내린다.
  | tc_name            = 娛樂夥伴 啦啦隊鼴鼠
  | tc_pendulum_effect = ①：我方場上的鐘擺怪獸的攻擊力提升３００。
  | tc_text            = 「娛樂夥伴 啦啦隊鼴鼠」的怪獸效果，１回合僅限使用１次。①：可在我方主要階段將１隻持有攻擊力與原本的攻擊力不同的怪獸做為對象發動。根據該怪獸的攻擊力的數值，適用以下效果。<br />●在該怪獸的攻擊力高於原本的攻擊力的狀況下，該怪獸的攻擊力提升１０００。<br />●在該怪獸的攻擊力低於原本的攻擊力的狀況下，該怪獸的攻擊力降低１０００。
  | sc_name            = 娱乐伙伴啦啦队鼹鼠
  | sc_pendulum_effect = ①：我方场上灵摆怪兽的攻击力提升３００。
  | sc_text            = “娱乐伙伴啦啦队鼹鼠”的怪兽效果１回合只可使用１次。①：在我方主要阶段，可以１只攻击力与原攻击力不同的怪兽为目标发动。根据该怪兽攻击力的数值，令以下效果生效。<br />●如果该怪兽的攻击力高于其原攻击力，则将其攻击力提升１０００。<br />●如果该怪兽的攻击力低于其原攻击力，则将其攻击力降低１０００。
