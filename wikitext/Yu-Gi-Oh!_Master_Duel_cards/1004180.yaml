title: Alpha Summon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 of your banished monsters and 1 of your opponent's banished monsters; Special Summon your monster to your opponent's field, and if you do, Special Summon that opponent's monster to your field. You can only activate 1 "Alpha Summon" per turn.

  | fr_name   = Invocation Alpha
  | fr_text   = Ciblez 1 de vos monstres bannis et 1 des monstres bannis de votre adversaire ; Invoquez Spécialement votre monstre sur le Terrain de votre adversaire, et si vous le faites, Invoquez Spécialement le monstre de l'adversaire sur votre Terrain. Vous ne pouvez activer qu'1 "Invocation Alpha" par tour.
  | de_name   = Alpha-Beschwörung
  | de_text   = Wähle 1 deiner verbannten Monster und 1 der verbannten Monster deines Gegners; beschwöre dein Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners und falls du dies tust, beschwöre jenes Monster des Gegners als Spezialbeschwörung auf deine Spielfeldseite. Du kannst nur 1 „Alpha-Beschwörung“ pro Spielzug aktivieren.
  | it_name   = Evocazione Alfa
  | it_text   = Scegli come bersaglio 1 dei tuoi mostri banditi e 1 dei mostri banditi del tuo avversario; Evoca Specialmente il tuo mostro sul Terreno del tuo avversario e, se lo fai, Evoca Specialmente quel mostro dell'avversario sul tuo Terreno. Puoi attivare solo 1 "Evocazione Alfa" per turno.
  | pt_name   = Invocação Alfa
  | pt_text   = Escolha 1 dos seus monstros banidos e 1 dos monstros banidos do seu oponente; Invoque por Invocação-Especial seu monstro no campo do seu oponente e, se isso acontecer, Invoque por Invocação-Especial esse monstro do oponente no seu campo. Você só pode ativar 1 "Invocação Alfa" por turno.
  | es_name   = Invocación Alfa
  | es_text   = Selecciona 1 de tus monstruos desterrados y 1 de los monstruos desterrados de tu adversario; Invoca tu monstruo de Modo Especial al Campo de tu adversario y, si lo haces, Invoca de Modo Especial ese monstruo del adversario a tu Campo. Sólo puedes activar 1 "Invocación Alfa" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分及び相手の除外状態のモンスターを１体ずつ対象として発動できる。対象の自分のモンスターを相手フィールドに特殊召喚し、対象の相手モンスターを自分フィールドに特殊召喚する。
  | ko_name   = 마법명－"바포메트"
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 제외되어 있는 서로의 몬스터를 1장씩 대상으로 하고 발동할 수 있다. 대상의 자신 몬스터를 상대 필드에 특수 소환하고, 대상의 상대 몬스터를 자신 필드에 특수 소환한다.
  | tc_name   = 魔法名－「解體後再統合吧」
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將雙方被除外的各１隻怪獸做為對象發動。特殊召喚對象的我方怪獸至對方場上，將對象的對方怪獸特殊召喚至我方場上。
  | sc_name   = 魔法名－“解体后再统合吧”
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：以双方被除外的怪兽各１只为对象可以发动。将对象的自己怪兽特殊召唤至对手场上，将对象的对手怪兽特殊召唤至自己场上。
  }}
