  | it_name   = Segreto Eredità del Mondo
  | it_text   = Quando questa carta viene attivata: puoi scegliere come bersaglio 1 mostro di Livello 5 o superiore nel tuo Cimitero; Evocalo Specialmente. Quando questa carta lascia il Terreno, distruggi quel mostro. Annulla qualsiasi effetto di mostro dell'avversario che si attiva nella stessa colonna di un mostro "Meck-Cavaliere" che controlli.
  | pt_name   = Segredo do Legado Mundial
  | pt_text   = Quando este card for ativado: você pode escolher 1 monstro de Nível 5 ou mais no seu Cemitério; Invoque-o por Invocação-Especial. Quando este card deixar o campo, destrua esse monstro. Negue qualquer efeito de monstro do oponente que ative na mesma coluna que um monstro "Mekk-Cavaleiro" que você controla.
  | es_name   = Secreto del Legado Mundial
  | es_text   = Cuando esta carta es activada: puedes seleccionar 1 monstruo de Nivel 5 o mayor en tu Cementerio; Invócalo de Modo Especial. Cuando esta carta deja el Campo, destruye ese monstruo. Niega cualquier efecto de monstruo del adversario que se active en la misma columna que un monstruo "Mekk-Caballero" que controles.
  | ja_text   = ①：このカードの発動時に、自分の墓地のレベル５以上のモンスター１体を対象にできる。その場合、そのモンスターを特殊召喚する。このカードがフィールドから離れる時にそのモンスターは破壊される。<br />②：自分フィールドに「ジャックナイツ」モンスターが存在する限り、そのモンスターと同じ縦列で発動した相手モンスターの効果は無効化される。
  | ko_name   = 성유물에 잠드는 심층
  | ko_text   = ①: 이 카드의 발동시에, 자신 묘지의 레벨 5 이상의 몬스터 1장을 대상으로 할 수 있다. 그 경우, 그 몬스터를 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다.<br />②: 자신 필드에 "잭나이츠" 몬스터가 존재하는 한, 그 몬스터와 같은 세로열에서 발동한 상대 몬스터의 효과는 무효화된다.
  | tc_name   = 安眠於星遺物的深層
  | tc_text   = ①：此卡發動時，可將我方墓地的１隻等級５以上的怪獸做為對象。在該狀況下，特殊召喚該怪獸。此卡從場上離開時，該怪獸將被破壞。<br />②：只要「機界騎士」怪獸存在於我方場上，在與該怪獸同一縱列發動的對方的怪獸的效果就無效化。
  | sc_name   = 安眠于星遗物的深层
  | sc_text   = ①：此卡发动时，可以自己墓地的1只等级5以上的怪兽为对象。该情况下，将该怪兽特殊召唤。此卡从场上离开时该怪兽将被破坏。<br />②：只要自己场上有“机界骑士”怪兽存在，与该怪兽同一纵列发动的对手怪兽的效果无效化。
