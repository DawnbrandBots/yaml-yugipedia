title: Blink Out (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Quick-Play
  | text               = Target 1 Link Monster on the field; return it to the Extra Deck, then you can Special Summon 1 of the monsters from your GY that was sent there as its Link Material.
  | fr_name            = En un Clin d'Œil
  | fr_text            = Ciblez 1 Monstre Lien sur le Terrain ; renvoyez-le à l'Extra Deck, puis vous pouvez Invoquer Spécialement 1 des monstres depuis votre Cimetière qui y a été envoyé comme son Matériel Lien.
  | de_name            = Ausradieren
  | de_text            = Wähle 1 Linkmonster auf dem Spielfeld; lege es ins Extra Deck zurück, dann kannst du 1 Monster in deinem Friedhof, das als sein Linkmaterial dorthin gelegt wurde, als Spezialbeschwörung beschwören.
  | it_name            = Batter d'Occhio
  | it_text            = Scegli come bersaglio 1 Mostro Link sul Terreno; fallo ritornare nell'Extra Deck, poi puoi Evocare Specialmente dal tuo Cimitero 1 dei mostri che sono stati mandati lì come suo Materiale Link.
  | pt_name            = Desmaterializar
  | pt_text            = Escolha 1 Monstro Link no campo; devolva-o para o Deck Adicional e, depois, você pode Invocar por Invocação-Especial 1 dos monstros do seu Cemitério que foram enviados para lá como Matéria Link dele.
  | es_name            = Aniquilar al Instante
  | es_text            = Selecciona 1 Monstruo de Enlace en el Campo; devuélvelo al Deck Extra, y después puedes Invocar de Modo Especial 1 de los monstruos en tu Cementerio que fue mandado ahí como su Material de Enlace.
  | ja_text            = ①：フィールドのＬモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻す。その後、そのモンスターのＬ素材として自分の墓地へ送られているモンスター１体を特殊召喚できる。
  | ko_name            = 블링크아웃
  | ko_text            = ①: 필드의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다. 그 후, 그 몬스터의 링크 소재로서 자신 묘지로 보내져 있는 몬스터 1장을 특수 소환할 수 있다.
  | tc_name            = 閃瞬連倒
  | tc_text            = ①：以場上的１隻連結怪獸為對象可以發動。將該怪獸放回額外牌組。然後，可將作為該怪獸的連結素材的、被送至自己墓地的１隻怪獸特殊召喚。
  | sc_name            = 闪瞬连倒
  | sc_text            = ①：以场上的１只连接怪兽为对象可以发动。将该怪兽放回额外牌组。然后，可将作为该怪兽的连接素材的、被送至自己墓地的１只怪兽特殊召唤。
  }}
