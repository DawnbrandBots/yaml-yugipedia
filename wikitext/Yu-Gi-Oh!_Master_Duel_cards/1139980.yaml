title: Ryzeal Plasma Hole (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | text               = Target face-up cards your opponent controls, up to the number of "Ryzeal" Xyz Monsters you control; destroy them, then you can attach 1 "Ryzeal" card from your GY to 1 Rank 4 Xyz Monster you control. You can banish this card from your GY; immediately after this effect resolves, Xyz Summon 1 Xyz Monster using monsters you control, including a "Ryzeal" monster. You can only use each effect of "Ryzeal Plasma Hole" once per turn.
  | fr_name            = Trappe de Plasma Ryzéal
  | fr_text            = Ciblez un nombre de cartes face recto contrôlées par votre adversaire, inférieur ou égal au nombre de Monstres Xyz "Ryzéal" que vous contrôlez ; détruisez-les, puis vous pouvez attacher 1 carte "Ryzéal" depuis votre Cimetière à 1 Monstre Xyz de Rang 4 que vous contrôlez. Vous pouvez bannir cette carte depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz en utilisant des monstres que vous contrôlez (un monstre "Ryzéal" inclus). Vous ne pouvez utiliser chaque effet de "Trappe de Plasma Ryzéal" qu'une fois par tour.
  | de_name            = Ryzeal-Plasma-Fallgrube
  | de_text            = Wähle offene Karten, die dein Gegner kontrolliert, bis zur Anzahl der „Ryzeal“-Xyz-Monster, die du kontrollierst; zerstöre sie, dann kannst du 1 „Ryzeal“-Karte von deinem Friedhof an 1 Xyz-Monster des Rangs 4 anhängen, das du kontrollierst. Du kannst diese Karte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Xyz-Monster als Xyz-Beschwörung, indem du Monster verwendest, die du kontrollierst, darunter ein „Ryzeal“-Monster. Du kannst jeden Effekt von „Ryzeal-Plasma-Fallgrube“ nur einmal pro Spielzug verwenden.
  | it_name            = Buco Plasma Ryzeal
  | it_text            = Scegli come bersaglio carte scoperte controllate dal tuo avversario, fino al numero di Mostri Xyz "Ryzeal" che controlli; distruggile, poi puoi attaccare 1 carta "Ryzeal" dal tuo Cimitero a 1 Mostro Xyz di Rango 4 che controlli. Puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz utilizzando mostri che controlli, compreso un mostro "Ryzeal". Puoi utilizzare ogni effetto di "Buco Plasma Ryzeal" una sola volta per turno.
  | pt_name            = Buraco de Plasma Ryzeal
  | pt_text            = Escolha cards com a face para cima que seu oponente controla, até o número de Monstros Xyz "Ryzeal" que você controla; destrua-os e, depois, você pode associar 1 card "Ryzeal" do seu Cemitério a 1 Monstro Xyz de Classe 4 que você controla. Você pode banir este card do seu Cemitério; imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz 1 Monstro Xyz usando monstros que você controla, incluindo um monstro "Ryzeal". Você só pode usar cada efeito de "Buraco de Plasma Ryzeal" uma vez por turno.
  | es_name            = Agujero de Plasma Ryzeal
  | es_text            = Selecciona cartas boca arriba que controle tu adversario, hasta el número de Monstruos Xyz "Ryzeal" que controles; destrúyelas, y después puedes acoplar 1 carta "Ryzeal" en tu Cementerio a 1 Monstruo Xyz de Rango 4 que controles. Puedes desterrar esta carta en tu Cementerio; inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz usando monstruos que controles, incluyendo un monstruo "Ryzeal". Sólo puedes usar cada efecto de "Agujero de Plasma Ryzeal" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの「ライゼオル」Ｘモンスターの数まで、相手フィールドの表側表示カードを対象として発動できる。そのカードを破壊する。その後、自分の墓地から「ライゼオル」カード１枚を自分フィールドのランク４のＸモンスター１体のＸ素材にできる。<br />②：墓地のこのカードを除外して発動できる。「ライゼオル」モンスターを含む自分フィールドのモンスターを素材としてＸ召喚を行う。
  | ko_name            = 라이제올 홀스러스터
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 "라이제올" 엑시즈 몬스터의 수까지, 상대 필드의 앞면 표시 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 자신 묘지에서 "라이제올" 카드 1장을 자신 필드의 랭크 4 인 엑시즈 몬스터 1장의 엑시즈 소재로 할 수 있다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. "라이제올" 몬스터를 포함하는 자신 필드의 몬스터를 소재로서 엑시즈 소환을 실행한다.
  | tc_name            = 雷熱渦爐・空洞電衝砲
  | tc_text            = 此卡名的①②效果１回合僅可各使用１次。<br />①：以對手場上的表側表示卡為對象可以發動，數量最多為自己場上的「雷熱渦爐」超量怪獸數量。將該卡破壞。然後，可從自己墓地將１張「雷熱渦爐」卡作為自己場上的１隻階級４超量怪獸的超量素材。<br />②：將墓地的此卡除外可以發動。以包含「雷熱渦爐」怪獸在內的、自己場上的怪獸作為素材進行超量召喚。
  | sc_name            = 雷热涡炉・空洞电冲炮
  | sc_text            = 此卡名的①②效果１回合仅可各使用１次。<br />①：以对手场上的表侧表示卡为对象可以发动，数量最多为自己场上的“雷热涡炉”超量怪兽数量。将该卡破坏。然后，可从自己墓地将１张“雷热涡炉”卡作为自己场上的１只阶级４超量怪兽的超量素材。<br />②：将墓地的此卡除外可以发动。以包含“雷热涡炉”怪兽在内的、自己场上的怪兽作为素材进行超量召唤。
  }}
