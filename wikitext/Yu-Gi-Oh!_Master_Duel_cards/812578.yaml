title: Prideful Roar (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = During damage calculation, if your monster battles an opponent's monster with a higher ATK: Pay LP equal to the difference in ATK; your monster gains ATK equal to that difference +300, during damage calculation only.
  | releases  = Legacy Pack

  | fr_name   = Rugissement d'Orgueil
  | fr_text   = Durant le calcul des dommages, si votre monstre combat un monstre de l'adversaire avec une ATK supérieure : payez des LP égaux à la différence en ATK ; durant le calcul des dommages uniquement, votre monstre gagne une ATK égale à la différence +300.
  | de_name   = Stolzes Gebrüll
  | de_text   = Während der Schadensberechnung, falls dein Monster gegen ein Monster deines Gegners mit höheren ATK kämpft: Zahle LP in Höhe der Differenz der ATK; dein Monster erhält nur während der Schadensberechnung ATK in Höhe der Differenz +300.
  | it_name   = Ruggito Orgoglioso
  | it_text   = Durante il calcolo dei danni, se un tuo mostro combatte con un mostro dell'avversario con un ATK superiore al suo: paga LP pari alla differenza in ATK; il tuo mostro guadagna ATK pari a quella differenza +300, solamente durante il calcolo dei danni.
  | pt_name   = Rugido Orgulhoso
  | pt_text   = Durante o cálculo de dano, se um monstro seu batalhar um monstro do oponente com um maior ATK: pague PV igual à diferença de ATK; seu monstro ganha ATK igual à diferença +300, apenas durante o cálculo de dano.
  | es_name   = Rugido Orgulloso
  | es_text   = Durante el cálculo de daño, si tu monstruo batalla con un monstruo del adversario cuyo ATK es mayor: paga tantos LP como la diferencia entre los ATK; tu monstruo gana ATK igual a esa diferencia +300, sólo durante el cálculo de daño.
  | ja_text   = ①：自分のモンスターが、そのモンスターより攻撃力が高い相手モンスターと戦闘を行うダメージ計算時、その攻撃力の差分のＬＰを払って発動できる。その相手モンスターより低いその自分のモンスターの攻撃力は、そのダメージ計算時のみ相手モンスターとの攻撃力の差の数値＋３００アップする。
  | ko_name   = 프라이드의 포효
  | ko_text   = 전투 데미지 계산시, 자신의 몬스터 공격력이 상대 몬스터보다 낮을 경우, 그 공격력의 차만큼 라이프 포인트를 지불하고 발동한다. 데미지 계산시에만 자신의 몬스터 공격력은, 상대 몬스터와의 공격력 차만큼의 수치 ＋ 300 포인트 올린다.
  | tc_name   = 尊嚴的咆哮
  | tc_text   = 在我方怪獸與攻擊力比該怪獸高的對方怪獸進行戰鬥的傷害計算時，可支付該攻擊力差額的LP發動。該我方怪獸的攻擊力，僅在該傷害計算時，依據與對方怪獸的攻擊力的數值差距＋３００進行提升。
  | sc_name   = 尊严的咆哮
  | sc_text   = 我方怪兽和攻击力高于该怪兽的对手怪兽进行战斗的伤害计算时，可支付该攻击力差额的生命点数并发动。该我方怪兽的攻击力，仅限于该伤害计算时，上升相当于与对手怪兽攻击力的差额＋３００点。
  }}
