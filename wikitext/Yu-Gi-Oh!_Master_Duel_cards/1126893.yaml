  | de_name            = Böser HELD Neos Lord
  | de_text            = „Elementar-HELD Neos“ (oder 1 Fusionsmonster, das ihn erwähnt) + 1 Effektmonster auf dem Spielfeld<br />Muss durch „Finstere Fusion“ als Spezialbeschwörung beschworen werden. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Falls diese Karte als Spezialbeschwörung beschworen wird, oder ein oder mehr Monster auf den Friedhof deines Gegners gelegt werden, solange sich diese Karte auf dem Spielfeld befindet: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; übernimm die Kontrolle darüber. Du kannst diesen Effekt von „Böser HELD Neos Lord“ nur einmal pro Spielzug verwenden.
  | it_name            = Neos Signore EROE Malvagio
  | it_text            = "Neos EROE Elementale" (o 1 Mostro Fusione che lo menziona) + 1 Mostro con Effetto sul Terreno<br />Deve essere Evocato Specialmente con "Fusione Oscura". Non può essere distrutto in battaglia o dagli effetti delle carte. Se questa carta viene Evocata Specialmente, o uno o più mostri vengono mandati al Cimitero del tuo avversario mentre questa carta è sul Terreno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendine il controllo. Puoi utilizzare questo effetto di "Neos Signore EROE Malvagio" una sola volta per turno.
  | pt_name            = HERÓI Maligno Senhor Neos
  | pt_text            = "Neos, o HERÓI do Elemento" (ou 1 Monstro de Fusão que o mencione) + 1 Monstro de Efeito no campo<br />Deve ser Invocado por Invocação-Especial com "Fusão Negra". Não pode ser destruído em batalha ou por efeitos de card. Se este card for Invocado por Invocação-Especial, ou se um ou mais monstros forem enviados para o Cemitério do seu oponente enquanto este card estiver no campo: você pode escolher 1 monstro com a face para cima que seu oponente controla; tome o controle dele. Você só pode usar este efeito de "HERÓI Maligno Senhor Neos" uma vez por turno.
  | es_name            = HÉROE Malvado Señor Neos
  | es_text            = "HÉROE Elemental Neos" (o 1 Monstruo de Fusión que lo mencione) + 1 Monstruo de Efecto en el Campo<br />Debe ser Invocado de Modo Especial con "Fusión Oscura". No puede ser destruido en batalla o por efectos de cartas. Si esta carta es Invocada de Modo Especial, o uno o más monstruos son mandados al Cementerio de tu adversario mientras esta carta está en el Campo: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; toma su control. Sólo puedes usar este efecto de "HÉROE Malvado Señor Neos" una vez por turno.
  | ja_text            = 「Ｅ・ＨＥＲＯ　ネオス」（またはそのカード名が記された融合モンスター）＋フィールドの効果モンスター<br />このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合、またはこのカードがモンスターゾーンに存在する状態でモンスターが相手の墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールを得る。<br />②：フィールドのこのカードは戦闘・効果では破壊されない。
  | ko_name            = 이블 히어로 네오스 로드
  | ko_text            = "엘리멘틀 히어로 네오스"(또는 그 카드명이 쓰여진 융합 몬스터) ＋ 필드의 효과 몬스터<br />이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다.<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 특수 소환했을 경우, 또는 이 카드가 몬스터 존에 존재하는 상태에서 몬스터가 상대 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다.<br />②: 필드의 이 카드는 전투 / 효과로는 파괴되지 않는다.
