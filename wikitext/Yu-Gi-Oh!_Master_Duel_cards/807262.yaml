title: Dark Contract with the Witch (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = You can send 1 "D/D" or "Dark Contract" card from your hand to the GY, then target 1 card on the field; destroy it. You can only use this effect of "Dark Contract with the Witch" once per turn. Fiend monsters you control gain 1000 ATK during your opponent's turn only. Once per turn, during your Standby Phase: Take 1000 damage.

  | fr_name   = Contrat des Ténèbres avec la Sorcière
  | fr_text   = Vous pouvez envoyer 1 carte "D/D" ou "Contrat des Ténèbres" depuis votre main au Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez-la. Vous ne pouvez utiliser cet effet de "Contrat des Ténèbres avec la Sorcière" qu'une fois par tour. Tous les monstres de Type Démon que vous contrôlez gagnent 1000 ATK durant le tour de votre adversaire uniquement. Une fois par tour, durant votre Standby Phase : recevez 1000 points de dommages.
  | de_name   = Dunkler Vertrag mit der Hexe
  | de_text   = Du kannst 1 „D/D“- oder „Dunkler Vertrag“-Karte von deiner Hand auf den Friedhof legen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst diesen Effekt von „Dunkler Vertrag mit der Hexe“ nur einmal pro Spielzug verwenden. Alle Monster vom Typ Unterweltler, die du kontrollierst, erhalten nur während des Spielzugs deines Gegners 1000 ATK. Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 1000 Schaden.
  | it_name   = Contratto Oscuro con la Strega
  | it_text   = Puoi mandare 1 carta "D/D" o "Contratto Oscuro" dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggila. Puoi utilizzare questo effetto di "Contratto Oscuro con la Strega" una sola volta per turno. Tutti i mostri di Tipo Demone che controlli guadagnano 1000 ATK solamente durante il turno del tuo avversario. Una volta per turno, durante la tua Standby Phase: subisci 1000 danni.
  | pt_name   = Pacto Obscuro com a Bruxa
  | pt_text   = Você pode enviar 1 card "D/D" ou "Pacto Obscuro" da sua mão para o Cemitério e, depois, escolher 1 card no campo; destrua-o. Você só pode usar este efeito de "Pacto Obscuro com a Bruxa" uma vez por turno. Todos os monstros do Tipo Demônio que você controla ganham 1000 de ATK, apenas durante o turno do seu oponente. Uma vez por turno, durante sua Fase de Apoio: sofra 1000 de dano.
  | es_name   = Contrato Oscuro con la Bruja
  | es_text   = Puedes mandar al Cementerio 1 carta "D/D" o "Contrato Oscuro" en tu mano, y después seleccionar 1 carta en el Campo; destrúyela. Sólo puedes usar este efecto de "Contrato Oscuro con la Bruja" una vez por turno. Todos los monstruos de Tipo Demonio que controles ganan 1000 ATK sólo durante el turno de tu adversario. Una vez por turno, durante tu Standby Phase: tú recibes 1000 puntos de daño.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：手札から「ＤＤ」カードか「契約書」カードを１枚墓地へ送り、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの悪魔族モンスターの攻撃力は、相手ターンの間１０００アップする。<br />③：自分スタンバイフェイズに発動する。自分は１０００ダメージを受ける。
  | ko_name   = 발키리의 계약서
  | ko_text   = "발키리의 계약서"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 패에서 "DD(디디)" 카드 또는 "계약서" 카드를 1장 묘지로 보내고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.<br />②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 악마족 몬스터의 공격력은 상대 턴 동안 1000 올린다.<br />③: 자신 스탠바이 페이즈에 발동한다. 자신은 1000 데미지를 받는다.
  | tc_name   = 女武神的契約書
  | tc_text   = 「女武神的契約書」的①效果，１回合僅限使用１次。<br />①：可從手牌將１張「DD」卡或１張「契約書」卡送至墓地，將場上的１張卡做為對象發動。破壞該卡。<br />②：只要此卡存在於魔法＆陷阱區，我方場上的惡魔族怪獸的攻擊力在對方回合的期間就提升１０００。<br />③：在我方準備階段發動。我方受到１０００傷害。
  | sc_name   = 女武神的契约书
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：从手牌将１张“DD”卡或“契约书”卡送至墓地，以场上的１张卡为对象可以发动。将该卡破坏。<br />②：只要此卡存在于魔法与陷阱区域，自己场上的恶魔族怪兽的攻击力在对手回合期间上升１０００。<br />③：在自己的准备阶段发动。自己受到１０００伤害。
  }}
