  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選択して発動できる。<br />●自分の墓地の「ＷＷ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。<br />●自分の「ＷＷ」モンスターの効果の発動にチェーンして相手が魔法・罠・モンスターの効果を発動した時に発動できる。その相手の効果を無効にする。
  | ko_name   = 빙풍의 리프레인
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 묘지의 "WW(윈드 위치)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.<br />●자신의 "WW(윈드 위치)" 몬스터의 효과 발동에 체인하여 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 상대의 효과를 무효로 한다.
  | tc_name   = 冰風的副歌
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可從以下效果選擇１個發動。<br />●可將我方墓地的１隻「風魔女」怪獸做為對象發動。以守備表示特殊召喚該怪獸。<br />●可在對方針對我方的「風魔女」怪獸的效果發動連鎖發動魔法・陷阱・怪獸效果時發動。將對方的該效果變為無效。
  | sc_name   = 冰风之叠歌
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：可从以下效果中选择１个发动。<br />●以自己墓地的１只“风魔女”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。<br />●对手连锁自己的“风魔女”怪兽效果的发动，发动魔法・陷阱・怪兽的效果时可以发动。将对手的该效果无效。
