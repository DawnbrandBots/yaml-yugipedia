  | text               = FLIP: If it is the Main Phase: Apply these effects in sequence.<br />●This turn, "Mimighoul" monsters cannot be destroyed by battle.<br />●Give control of this card to your opponent.<br />During your Main Phase: You can Special Summon this card from your hand to your opponent's field in face-down Defense Position, or if your opponent controls a monster, you can Special Summon this card face-up on your field. You can only use each effect of "Mimighoul Armor" once per turn.
  | fr_name            = Armure Mimigoule
  | fr_text            = FLIP : Si c'est la Main Phase : appliquez ces effets dans l'ordre.<br />●Ce tour, les monstres "Mimigoule" ne peuvent pas être détruits au combat.<br />●Donnez le contrôle de cette carte à votre adversaire.<br />Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main sur le Terrain de votre adversaire en Position de Défense face verso, ou si votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement face recto cette carte sur votre Terrain. Vous ne pouvez utiliser chaque effet de "Armure Mimigoule" qu'une fois par tour.
  | de_name            = Mimighul Rüstung
  | de_text            = FLIPP: Falls es die Main Phase ist: Führe nacheinander diese Effekte aus.<br />●In diesem Spielzug können „Mimighul“-Monster nicht durch Kampf zerstört werden.<br />●Übergib die Kontrolle über diese Karte an deinen Gegner.<br />Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners in die verdeckte Verteidigungsposition beschwören oder falls dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung offen auf deine Spielfeldseite beschwören. Du kannst jeden Effekt von „Mimighul Rüstung“ nur einmal pro Spielzug verwenden.
  | it_name            = Mimighoul Armatura
  | it_text            = SCOPRI: Se è la Main Phase: applica questi effetti in ordine.<br />●In questo turno, i mostri "Mimighoul" non possono essere distrutti in battaglia.<br />●Dai il controllo di questa carta al tuo avversario.<br />Durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua mano sul Terreno del tuo avversario coperta in Posizione di Difesa o, se il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta scoperta sul tuo Terreno. Puoi utilizzare ogni effetto di "Mimighoul Armatura" una sola volta per turno.
  | pt_name            = Armadura Mimicarniçal
  | pt_text            = VIRE: Se for a Fase Principal: aplique esses efeitos em sequência.<br />●Neste turno, monstros "Mimicarniçal" não podem ser destruídos em batalha.<br />●Conceda o controle deste card ao seu oponente.<br />Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua mão no campo do seu oponente com a face para baixo em Posição de Defesa ou, se seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial com a face para cima no seu campo. Você só pode usar cada efeito de "Armadura Mimicarniçal" uma vez por turno.
  | es_name            = Armadura Mimighoul
  | es_text            = VOLTEO: Si es la Main Phase: aplica estos efectos en secuencia.<br />●Este turno, los monstruos "Mimighoul" no pueden ser destruidos en batalla.<br />●Da el control de esta carta a tu adversario.<br />Durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu mano al Campo de tu adversario en Posición de Defensa boca abajo o, si tu adversario controla un monstruo, puedes Invocar esta carta de Modo Especial boca arriba a tu Campo. Sólo puedes usar cada efecto de "Armadura Mimighoul" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカードを手札から相手フィールドに裏側守備表示で特殊召喚する。相手フィールドにモンスターが存在する場合、代わりに自分フィールドに表側表示で特殊召喚する事もできる。<br />②：このカードがメインフェイズにリバースした場合に発動する。以下の効果をそれぞれ適用する。<br />●このターン中、「ミミグル」モンスターは戦闘では破壊されない。<br />●このカードのコントロールを相手に移す。
  | ko_name            = 미미구르 아머
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 상대 필드에 뒷면 수비 표시로 특수 소환한다. 상대 필드에 몬스터가 존재할 경우, 대신에 자신 필드에 앞면 표시로 특수 소환할 수도 있다. ②: 이 카드가 메인 페이즈에 리버스했을 경우에 발동한다. 이하의 효과를 각각 적용한다.<br />●이 턴 중에, "미미구르" 몬스터는 전투로는 파괴되지 않는다.<br />●이 카드의 컨트롤을 상대에게 옮긴다.
  | tc_name            = 寶箱詭屍・鎧甲
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：在自己的主要階段可以發動。從手牌將此卡以裡側守備表示特殊召喚至對手場上。對手場上存在怪獸的情況下，作為代替也可以表側表示特殊召喚至自己場上。<br />②：此卡在主要階段反轉的情況下發動。分別適用以下效果。<br />●此回合中，「寶箱詭屍」不會因戰鬥被破壞。<br />●將此卡的控制權轉移給對手。
  | sc_name            = 宝箱诡尸・铠甲
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：在自己的主要阶段可以发动。从手牌将此卡以里侧守备表示特殊召唤至对手场上。对手场上存在怪兽的情况下，作为代替也可以表侧表示特殊召唤至自己场上。<br />②：此卡在主要阶段反转的情况下发动。分别适用以下效果。<br />●此回合中，“宝箱诡尸”不会因战斗被破坏。<br />●将此卡的控制权转移给对手。
