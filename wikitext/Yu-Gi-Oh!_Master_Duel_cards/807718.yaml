  | text      = Cannot be destroyed by battle with a monster Special Summoned from the Extra Deck. You can only use each of the following effects of "Dogmatika Ecclesia, the Virtuous" once per turn. If a monster Special Summoned from the Extra Deck is on the field: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can activate this effect; add 1 "Dogmatika" card from your Deck to your hand, except "Dogmatika Ecclesia, the Virtuous", also you cannot Special Summon monsters from the Extra Deck for the rest of this turn.

  | fr_name   = Dogmatika Ecclésia, la Vertueuse
  | fr_text   = Non destructible au combat avec un monstre Invoqué Spécialement depuis l'Extra Deck. Vous ne pouvez utiliser chacun des effets suivants de "Dogmatika Ecclésia, la Vertueuse" qu'une fois par tour. Si un monstre Invoqué Spécialement depuis l'Extra Deck est sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer cet effet ; ajoutez 1 carte "Dogmatika" ("Dogmatika Ecclésia, la Vertueuse" exclu) depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck le reste de ce tour.
  | de_name   = Dogmatika Ecclesia, die Tugendhafte
  | de_text   = Kann nicht durch Kampf mit einem Monster zerstört werden, das als Spezialbeschwörung vom Extra Deck beschworen wurde. Du kannst jeden der folgenden Effekte von „Dogmatika Ecclesia, die Tugendhafte“ nur einmal pro Spielzug verwenden. Falls ein als Spezialbeschwörung vom Extra Deck beschworenes Monster auf dem Spielfeld liegt: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; füge deiner Hand 1 „Dogmatika“-Karte von deinem Deck hinzu, außer „Dogmatika Ecclesia, die Tugendhafte“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören.
  | it_name   = Dogmatika Ecclesia, la Virtuosa
  | it_text   = Non può essere distrutta in battaglia con un mostro Evocato Specialmente dall'Extra Deck. Puoi utilizzare ognuno dei seguenti effetti di "Dogmatika Ecclesia, la Virtuosa" una sola volta per turno. Se un mostro Evocato Specialmente dall'Extra Deck è sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare questo effetto; aggiungi 1 carta "Dogmatika" dal tuo Deck alla tua mano, eccetto "Dogmatika Ecclesia, la Virtuosa", inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno.
  | pt_name   = Dogmatika Ecclesia, a Virtuosa
  | pt_text   = Não pode ser destruído em batalha com um monstro Invocado por Invocação-Especial do Deck Adicional. Você só pode usar cada um dos seguintes efeitos de "Dogmatika Ecclesia, a Virtuosa" uma vez por turno. Se um monstro Invocado por Invocação-Especial do Deck Adicional estiver no campo: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar este efeito; adicione 1 card "Dogmatika" do seu Deck à sua mão, exceto "Dogmatika Ecclesia, a Virtuosa" e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno.
  | es_name   = Ecclesia Dogmátik, la Virtuosa
  | es_text   = No puede ser destruido en batalla con un monstruo Invocado de Modo Especial desde el Deck Extra. Sólo puedes usar cada uno de los siguientes efectos de "Ecclesia Dogmátik, la Virtuosa" una vez por turno. Si un monstruo Invocado de Modo Especial desde el Deck Extra está en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes activar este efecto; añade a tu mano 1 carta "Dogmátik" en tu Deck, excepto "Ecclesia Dogmátik, la Virtuosa", y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：ＥＸデッキから特殊召喚されたモンスターがフィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「教導の聖女エクレシア」以外の「ドラグマ」カード１枚を手札に加える。この効果の発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。<br />③：このカードはＥＸデッキから特殊召喚されたモンスターとの戦闘では破壊されない。
  | ko_name   = 드래그마의 성녀 에클레시아
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 엑스트라 덱에서 특수 소환된 몬스터가 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "드래그마의 성녀 에클레시아" 이외의 "드래그마" 카드 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.<br />③: 이 카드는 엑스트라 덱에서 특수 소환된 몬스터와의 전투로는 파괴되지 않는다.
  | tc_name   = 教導的聖女 艾克莉西亞
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在場上存在從額外牌組被特殊召喚的怪獸的狀況下發動。從手牌特殊召喚此卡。<br />②：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「教導的聖女 艾克莉西亞」以外的「教導」卡加入手牌。此效果發動後，在回合結束前我方無法從額外牌組特殊召喚怪獸。<br />③：此卡不會因與從額外牌組被特殊召喚的怪獸的戰鬥被破壞。
  | sc_name   = 教导之圣女 艾克利西亚
  | sc_text   = 此卡名的效果①②在1个回合中仅可各使用1次。<br />①：场上有从额外牌组中被特殊召唤的怪兽存在时可以发动。从手牌中特殊召唤此卡。<br />②：此卡召唤或特殊召唤成功时可以发动。从牌组中将1张“教导之圣女 艾克利西亚”以外的“教导”卡加入手牌。此效果发动后，直至回合结束时为止，自己不可从额外牌组特殊召唤怪兽。<br />③：此卡不会在与从额外牌组中被特殊召唤的怪兽的战斗中被破坏。
