  | fr_lore            = Cette carte doit attaquer lorsque c'est possible. Lorsque cette carte en Position d'Attaque face recto est sélectionnée comme cible d'une attaque, changez-la en Position de Défense. Lorsque cette carte est Invoquée Normalement, ajoutez 1 carte "Karakuri" depuis votre Deck à votre main.
  | de_name            = Karakuri-Händler Nr. 177 „Inashichi“
  | de_lore            = Diese Karte muss angreifen, falls möglich. Wenn diese Karte in offener Angriffsposition angegriffen wird, ändere sie in die Verteidigungsposition. Wenn diese Karte als Normalbeschwörung beschworen wird, füge deiner Hand 1 „Karakuri“-Karte von deinem Deck hinzu.
  | it_name            = Mercante Karakuri mod. 177 "Inashichi"
  | it_lore            = Questa carta deve attaccare se può farlo. Quando questa carta scoperta in Posizione di Attacco viene scelta come bersaglio di un attacco, mettila in Posizione di Difesa. Quando questa carta viene Evocata Normalmente, aggiungi 1 carta "Karakuri" dal tuo Deck alla tua mano.
  | pt_name            = Mercador Karakuri mod. 177 "Inashichi"
  | pt_lore            = Este card deve atacar, se possível. Quando este card com a face para cima em Posição de Ataque no campo for selecionado como alvo de um ataque, mude-o para Posição de Defesa. Quando este card for Invocado por Invocação-Normal, adicione 1 card "Karakuri" do seu Deck para a sua mão.
  | es_name            = Mercader Karakuri mod 177 - "Inashichi"
  | es_lore            = Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba en Posición de Ataque es seleccionada como objetivo de un ataque, cámbiala a Posición de Defensa. Cuando esta carta es Invocada de Modo Normal, añade a tu mano, desde tu Deck, 1 carta "Karakuri".
  | ja_lore            = ①：このカードが召喚した場合に発動する。デッキから「カラクリ」カード１枚を手札に加える。<br />②：このカードは攻撃可能な場合には攻撃しなければならない。<br />③：攻撃表示のこのカードが攻撃対象に選択された場合に発動する。このカードを守備表示にする。
  | ko_name            = 자동기계상인 177 "일칠칠"
  | ko_lore            = 이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 한다. 이 카드가 일반 소환에 성공했을 때, 자신의 덱에서 "자동기계"라는 이름이 붙은 카드 1장을 패에 넣는다.
  | tc_name            = 機偶商人 壹七七
  | tc_lore            = 此卡召喚成功時，可從牌組將１張冠有「機偶」之名的卡加入手牌。此卡在可以攻擊的狀況下必須進行攻擊。攻擊表示的此卡被選為攻擊對象時，將此卡的表示形式變為守備表示。
  | sc_name            = 机偶商人 壹七七
  | sc_lore            = ①：此卡召唤成功的情况下发动。从牌组将１张“机偶”卡加入手牌。②：此卡在可攻击的情况下必须攻击。③：攻击表示的此卡在被选择为攻击对象的情况下发动。将此卡改成守备表示。
