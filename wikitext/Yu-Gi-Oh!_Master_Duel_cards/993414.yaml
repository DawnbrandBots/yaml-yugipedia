title: Muckraker From the Underworld (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = SR
  | attribute   = DARK
  | types       = Fiend / Link / Effect
  | link_arrows = Middle-Left, Bottom-Center
  | atk         = 1000
  | text        = 2 Effect Monsters<br />Cannot be used as Link Material the turn it is Link Summoned. If a monster(s) you control would be destroyed by battle or card effect, you can Tribute 1 Fiend monster instead. You can target 1 Fiend monster in your GY, except "Muckraker From the Underworld"; discard 1 card, and if you do, Special Summon that monster, also you cannot Special Summon monsters for the rest of this turn, except Fiend monsters. You can only use this effect of "Muckraker From the Underworld" once per turn.

  | fr_name     = Fouineuse des Enfers
  | fr_text     = 2 Monstres à Effet<br />Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Si un ou plusieurs monstres que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez Sacrifier 1 monstre Démon à la place. Vous pouvez cibler 1 monstre Démon ("Fouineuse des Enfers" exclu) dans votre Cimetière ; défaussez 1 carte, et si vous le faites, Invoquez Spécialement le monstre, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Démon exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Fouineuse des Enfers" qu'une fois par tour.
  | de_name     = Schmierfink aus der Unterwelt
  | de_text     = 2 Effektmonster<br />Diese Karte kann in dem Spielzug, in dem sie als Linkbeschwörung beschworen wurde, nicht als Linkmaterial verwendet werden. Falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Unterweltler-Monster als Tribut anbieten. Du kannst 1 Unterweltler-Monster in deinem Friedhof wählen, außer „Schmierfink aus der Unterwelt“; wirf 1 Karte ab und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Unterweltler-Monstern. Du kannst diesen Effekt von „Schmierfink aus der Unterwelt“ nur einmal pro Spielzug verwenden.
  | it_name     = Scandalista del Mondo Sotterraneo
  | it_text     = 2 Mostri con Effetto<br />Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Se uno o più mostri che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece offrire come Tributo 1 mostro Demone. Puoi scegliere come bersaglio 1 mostro Demone nel tuo Cimitero, eccetto "Scandalista del Mondo Sotterraneo"; scarta 1 carta e, se lo fai, Evoca Specialmente quel mostro, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Demone. Puoi utilizzare questo effetto di "Scandalista del Mondo Sotterraneo" una sola volta per turno.
  | pt_name     = Sensacionalistas do Submundo
  | pt_text     = 2 Monstros de Efeito<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Se um ou mais monstros que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode oferecer como Tributo 1 monstro Demônio. Você pode escolher 1 monstro Demônio no seu Cemitério, exceto "Sensacionalistas do Submundo"; descarte 1 card e, se isso acontecer, Invoque esse monstro por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Demônio. Você só pode usar este efeito de "Sensacionalistas do Submundo" uma vez por turno.
  | es_name     = Caza Escándalos del Inframundo
  | es_text     = 2 Monstruos de Efecto<br />No puede ser usado como Material de Enlace en el turno en el que es Invocado por Enlace. Si uno o más monstruos que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes Sacrificar 1 monstruo Demonio en su lugar. Puedes seleccionar 1 monstruo Demonio en tu Cementerio, excepto "Caza Escándalos del Inframundo"; descarta 1 carta y, si lo haces, Invoca ese monstruo de Modo Especial, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Demonio. Sólo puedes usar este efecto de "Caza Escándalos del Inframundo" una vez por turno.
  | ja_text     = 効果モンスター２体<br />このカードはＬ召喚されたターンにはＬ素材にできない。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドのモンスターが戦闘・効果で破壊される場合、代わりに自分フィールドの悪魔族モンスター１体をリリースできる。<br />②：「魔界特派員デスキャスター」以外の自分の墓地の悪魔族モンスター１体を対象として発動できる。自分の手札を１枚選んで捨て、対象のモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は悪魔族モンスターしか特殊召喚できない。
  | ko_name     = 마계특파원 데스캐스터
  | ko_text     = 효과 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 링크 소환된 턴에는 링크 소재로 할 수 없다. ①: 자신 필드의 몬스터가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 악마족 몬스터 1장을 릴리스할 수 있다. ②: "마계특파원 데스캐스터" 이외의 자신 묘지의 악마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패를 1장 골라 버리고, 대상 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 악마족 몬스터밖에 특수 소환할 수 없다.
  | tc_name     = 魔界特派員死亡主播
  | tc_text     = 效果怪獸２隻<br />此卡名的②效果，１回合僅限使用１次。此卡在被連結召喚的回合無法做為連結素材。①：在我方場上的怪獸因戰鬥・效果被破壞的狀況下，可解放我方場上的１隻惡魔族怪獸作為替代。②：可將我方墓地的１隻「魔界特派員死亡主播」以外的惡魔族怪獸做為對象發動。選擇我方的１張手牌捨棄，特殊召喚對象怪獸。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限惡魔族怪獸。
  | sc_name     = 魔界特派员死亡主播
  | sc_text     = 效果怪兽２只<br />此卡名的②效果１回合仅可使用１次。此卡被连接召唤的回合不可作为连接素材。①：自己场上的怪兽将被战斗・效果破坏的情况下，作为代替可解放自己场上的１只恶魔族怪兽。②：以自己墓地“魔界特派员死亡主播”以外的１只恶魔族怪兽为对象可以发动。挑选１张自己的手牌舍弃，将对象怪兽特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤恶魔族怪兽。
  }}
