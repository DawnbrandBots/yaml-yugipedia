  | text      = 2 Level 2 monsters<br />Once per turn: You can detach 1 material from this card, then target 1 monster in your opponent's GY; Special Summon it to your opponent's field. If a monster(s) is Special Summoned to your opponent's field, while you control this monster (except during the Damage Step): You can target 1 face-up monster your opponent controls; Special Summon 1 monster with the same Type or Attribute from your hand, Deck, or GY. You can only use this effect of "Number 29: Mannequin Cat" once per turn.

  | fr_name   = Numéro 29 : Chat Mannequin
  | fr_text   = 2 monstres de Niveau 2<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur le Terrain de votre adversaire. Si un ou plusieurs monstres sont Invoqués Spécialement sur le Terrain de votre adversaire, tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; Invoquez Spécialement 1 monstre du même Type ou Attribut depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser cet effet de "Numéro 29 : Chat Mannequin" qu'une fois par tour.
  | de_name   = Nummer 29: Mannequin-Katze
  | de_text   = 2 Monster der Stufe 2<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung auf die Spielfeldseite deines Gegners. Falls ein oder mehr Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; beschwöre 1 Monster mit demselben Typ oder derselben Eigenschaft als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof. Du kannst diesen Effekt von „Nummer 29: Mannequin-Katze“ nur einmal pro Spielzug verwenden.
  | it_name   = Numero 29: Gatta Manichino
  | it_text   = 2 mostri di Livello 2<br />Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul Terreno del tuo avversario. Se uno o più mostri vengono Evocati Specialmente sul Terreno del tuo avversario mentre controlli questo mostro (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; Evoca Specialmente 1 mostro con lo stesso Tipo o Attributo dalla tua mano, Deck, o Cimitero. Puoi utilizzare questo effetto di "Numero 29: Gatta Manichino" una sola volta per turno.
  | pt_name   = Número 29: Gato Manequim
  | pt_text   = 2 monstros de Nível 2<br />Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no campo do seu oponente. Se um ou mais monstros forem Invocados por Invocação-Especial no campo do seu oponente, enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode escolher 1 monstro com a face para cima que seu oponente controla; Invoque por Invocação-Especial 1 monstro com o mesmo Tipo ou Atributo da sua mão, do Deck ou do Cemitério. Você só pode usar este efeito de "Número 29: Gato Manequim" uma vez por turno.
  | es_name   = Número 29: Maniquí Gato
  | es_text   = 2 monstruos de Nivel 2<br />Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial al Campo de tu adversario. Si uno o más monstruos son Invocados de Modo Especial al Campo de tu adversario mientras controlas este monstruo (excepto durante el Damage Step): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo con el mismo Tipo o Atributo. Sólo puedes usar este efecto de "Número 29: Maniquí Gato" una vez por turno.
  | ja_text   = レベル２モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを相手フィールドに特殊召喚する。<br />②：このカードがモンスターゾーンに存在する状態で、相手フィールドにモンスターが特殊召喚された場合、相手フィールドの表側表示モンスター１体を対象として発動できる。種族か属性がそのモンスターと同じモンスター１体を自分の手札・デッキ・墓地から特殊召喚する。
  | ko_name   = No.29 마네킹캣
  | ko_text   = 레벨 2 몬스터 × 2<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 상대 필드에 특수 소환한다.<br />②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 상대 필드에 몬스터가 특수 소환되었을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 종족 또는 속성이 같은 몬스터 1장을 자신의 패 / 덱 / 묘지에서 고르고 특수 소환한다.
  | tc_name   = No.29 招財貓人偶
  | tc_text   = 等級２怪獸×２<br />此卡名的②效果，１回合僅限使用１次。<br />①：１回合１次，可去除此卡的１個超量素材，將對方墓地的１隻怪獸做為對象發動。特殊召喚該怪獸至對方場上。<br />②：此卡已存在於怪獸區的狀態，在怪獸被特殊召喚至對方場上的狀況下，可將對方場上的１隻正面表示怪獸做為對象發動。從我方手牌・牌組・墓地選擇１隻種族或屬性與該怪獸相同的怪獸特殊召喚。
  | sc_name   = 编号29 招财偶猫
  | sc_text   = 等级２怪兽×２<br />此卡名的②效果１回合仅可使用１次。<br />①：１回合１次，去除此卡的１个超量素材，以对手墓地的１只怪兽为对象可以发动。将该怪兽特殊召唤至对手场上。<br />②：此卡已经存在于怪兽区域的状态下，怪兽被特殊召唤至对手场上的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。从自己的手牌・牌组・墓地挑选１只种族或属性与该怪兽相同的怪兽特殊召唤。
  }}
