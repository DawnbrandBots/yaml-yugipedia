  | text      = 2+ Level 3 monsters<br />Gains 500 ATK/DEF for each card in your hand. You can only use each of the following effects of "Materiactor Gigaboros" once per turn. You can detach 1 material from this card; attach 1 "Materiactor" monster from your Deck to this card as material. During your opponent's Main or Battle Phase (Quick Effect): You can add 1 card attached to this card to the hand.
  | releases  = Master Pack
  | fr_name   = Matériacteur Gigaboros
  | fr_text   = 2+ monstres de Niveau 3<br />Gagne 500 ATK/DEF pour chaque carte dans votre main. Vous ne pouvez utiliser chacun des effets suivants de "Matériacteur Gigaboros" qu'une fois par tour. Vous pouvez détacher 1 Matériel de cette carte ; attachez 1 monstre "Matériacteur" depuis votre Deck à cette carte comme Matériel. Durant la Main ou Battle Phase de votre adversaire (Effet Rapide) : vous pouvez ajouter 1 carte attachée à cette carte à la main.
  | de_name   = Materiaktor Gigaboros
  | de_text   = 2+ Monster der Stufe 3<br />Erhält für jede Karte in deiner Hand 500 ATK/DEF. Du kannst jeden der folgenden Effekte von „Materiaktor Gigaboros“ nur einmal pro Spielzug verwenden. Du kannst 1 Material von dieser Karte abhängen; hänge 1 „Materiaktor“-Monster von deinem Deck als Material an diese Karte an. Während der Main oder Battle Phase deines Gegners (Schnelleffekt): Du kannst der Hand 1 Karte hinzufügen, die an diese Karte angehängt ist.
  | it_name   = Materiattore Gigaboros
  | it_text   = 2+ mostri di Livello 3<br />Guadagna 500 ATK/DEF per ogni carta nella tua mano. Puoi utilizzare ognuno dei seguenti effetti di "Materiattore Gigaboros" una sola volta per turno. Puoi staccare 1 materiale da questa carta; attacca 1 mostro "Materiattore" dal tuo Deck a questa carta come materiale. Durante la Main o Battle Phase del tuo avversario (Effetto Rapido): puoi aggiungere 1 carta attaccata a questa carta alla mano.
  | pt_name   = Materriator Gigaboros
  | pt_text   = 2+ monstros de Nível 3<br />Ganha 500 de ATK/DEF para cada card na sua mão. Você só pode usar cada um dos seguintes efeitos de "Materriator Gigaboros" uma vez por turno. Você pode desassociar 1 matéria deste card; associe 1 monstro "Materriator" do seu Deck a este card como matéria. Durante a Fase Principal ou de Batalha do seu oponente (Efeito Rápido): você pode adicionar 1 card associado a este card à mão.
  | es_name   = Materiactor Gigaboros
  | es_text   = 2+ monstruos de Nivel 3<br />Gana 500 ATK/DEF por cada carta en tu mano. Sólo puedes usar cada uno de los siguientes efectos de "Materiactor Gigaboros" una vez por turno. Puedes desacoplar 1 material de esta carta; acopla a esta carta 1 monstruo "Materiactor" en tu Deck como material. Durante la Main o Battle Phase de tu adversario (Efecto Rápido): puedes añadir a la mano 1 carta acoplada a esta carta.
  | ja_text   = レベル３モンスター×２体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードの攻撃力・守備力は自分の手札の数×５００アップする。<br />②：このカードのＸ素材を１つ取り除いて発動できる。デッキから「マテリアクトル」モンスター１体をこのカードのＸ素材にする。<br />③：相手のメインフェイズ及びバトルフェイズに発動できる。このカードがＸ素材としているカード１枚を手札に加える。
  | ko_name   = 머티리어크톨 기가보로스
  | ko_text   = 레벨 3 몬스터 × 2장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 공격력 / 수비력은 자신 패의 수 × 500 올린다.<br />②: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "머티리어크톨" 몬스터 1장을 고르고, 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.<br />③: 상대의 메인 페이즈 및 배틀 페이즈에 발동할 수 있다. 이 카드가 엑시즈 소재로 하고 있는 카드 1장을 주인의 패에 넣는다.
  | tc_name   = 原物質・吉伽銜尾蛇
  | tc_text   = 等級３怪獸×２隻以上<br />此卡名的②③效果，１回合各僅限使用１次。<br />①：此卡的攻擊力・守備力依據我方的手牌數量×５００進行提升。<br />②：可去除此卡的１個超量素材發動。從牌組選擇１隻「原物質」怪獸，重疊至此卡下方做為超量素材。<br />③：可在對方的主要階段及戰鬥階段發動。將此卡做為超量素材的１張卡送回持有者的手牌。
  | sc_name   = 原物质・吉伽衔尾蛇
  | sc_text   = 等级３怪兽×２只以上<br />此卡名的②③效果１回合仅可各使用１次。<br />①：此卡的攻击力・守备力上升相当于自己手牌的数量×５００的数值。<br />②：去除此卡的１个超量素材可以发动。将牌组的１只“原物质”怪兽作为此卡的超量素材。<br />③：在对手的主要阶段及战斗阶段可以发动。将此卡作为超量素材所持有的１张卡加入手牌。
