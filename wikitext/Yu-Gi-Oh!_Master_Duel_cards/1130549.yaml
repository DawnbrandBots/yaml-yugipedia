  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカードを手札から相手フィールドに裏側守備表示で特殊召喚する。相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、代わりに自分フィールドに表側表示で特殊召喚する事もできる。<br />②：このカードがメインフェイズにリバースした場合に発動する。以下の効果をそれぞれ適用する。<br />●相手は自身のデッキから「ミミグル」モンスター１体を特殊召喚できる。<br />●このカードのコントロールを相手に移す。
