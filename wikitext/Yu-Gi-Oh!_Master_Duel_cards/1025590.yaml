  | text      = The equipped monster gains 0 ATK. When the equipped monster inflicts battle damage by a direct attack: You can destroy all monsters your opponent controls. You can send this equipped card to the GY; equip 1 "Bamboo Sword" Equip Spell from your Deck to 1 face-up monster on the field, except "Original Bamboo Sword".

  | fr_name   = Épée de Bambou Originale
  | fr_text   = Le monstre équipé gagne 0 ATK. Lorsque le monstre équipé inflige des dommages de combat par une attaque directe : vous pouvez détruire tous les monstres contrôlés par votre adversaire. Vous pouvez envoyer cette carte équipée au Cimetière ; équipez 1 Magie d'Équipement "Épée de Bambou" ("Épée de Bambou Originale" exclu) depuis votre Deck à 1 monstre face recto sur le Terrain.
  | de_name   = Originales Bambusschwert
  | de_text   = Das ausgerüstete Monster erhält 0 ATK. Wenn das ausgerüstete Monster Kampfschaden durch einen direkten Angriff zufügt: Du kannst alle Monster zerstören, die dein Gegner kontrolliert. Du kannst diese ausrüstende Karte auf den Friedhof legen; rüste 1 offenes Monster auf dem Spielfeld mit 1 „Bambusschwert“-Ausrüstungszauber von deinem Deck aus, außer „Originales Bambusschwert“.
  | it_name   = Originale Spada di Bambù
  | it_text   = Il mostro equipaggiato guadagna 0 ATK. Quando il mostro equipaggiato infligge danno da combattimento con un attacco diretto: puoi distruggere tutti i mostri controllati dal tuo avversario. Puoi mandare questa carta equipaggiata al Cimitero; equipaggia 1 Magia Equipaggiamento "Spada di Bambù" dal tuo Deck a 1 mostro scoperto sul Terreno, eccetto "Originale Spada di Bambù".
  | pt_name   = Espada Bambu Original
  | pt_text   = O monstro equipado ganha 0 de ATK. Quando o monstro equipado causar dano de batalha em um ataque direto: você pode destruir todos os monstros que seu oponente controla. Você pode enviar este card equipado para o Cemitério; equipe 1 Magia de Equipamento "Espada Bambu" do seu Deck a 1 monstro com a face para cima no campo, exceto "Espada Bambu Original".
  | es_name   = Espada de Bambú Original
  | es_text   = El monstruo equipado gana 0 ATK. Cuando el monstruo equipado inflige daño de batalla con un ataque directo: puedes destruir todos los monstruos que controle tu adversario. Puedes mandar al Cementerio esta carta equipada; equipa 1 Mágica de Equipo "Espada de Bambú" en tu Deck a 1 monstruo boca arriba en el Campo, excepto "Espada de Bambú Original".
  | ja_text   = ①：装備モンスターの攻撃力は０アップする。<br />②：装備モンスターが直接攻撃で戦闘ダメージを与えた時に発動できる。相手フィールドのモンスターを全て破壊する。<br />③：装備されているこのカードを墓地へ送って発動できる。デッキから「真刀竹光」以外の「竹光」装備魔法カード１枚を選び、フィールドの表側表示モンスター１体に装備する。
  | ko_name   = 진도 죽도
  | ko_text   = ①: 장착 몬스터의 공격력은 0 올린다.<br />②: 장착 몬스터가 직접 공격으로 전투 데미지를 주었을 때에 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴한다.<br />③: 장착되어 있는 이 카드를 묘지로 보내고 발동할 수 있다. 덱에서 "진도 죽도" 이외의 "죽도" 장착 마법 카드 1장을 고르고, 필드의 앞면 표시 몬스터 1장에 장착한다.
  | tc_name   = 真刀竹光
  | tc_text   = ①：裝備怪獸的攻擊力提升０。<br />②：可在裝備怪獸以直接攻擊給予戰鬥傷害時發動。將對方場上的所有怪獸全部破壞。<br />③：可將被裝備的此卡送至墓地發動。從牌組選擇１張「真刀竹光」以外的「竹光」裝備魔法卡，裝備於場上的１隻正面表示怪獸。
  | sc_name   = 真刀竹光
  | sc_text   = ①：装备怪兽的攻击力上升０。<br />②：装备怪兽以直接攻击给予战斗伤害时可以发动。将对手场上的怪兽全部破坏。<br />③：将装备中的此卡送至墓地可以发动。从牌组挑选“真刀竹光”以外的１张“竹光”装备魔法卡，装备于场上的１只表侧表示怪兽。
