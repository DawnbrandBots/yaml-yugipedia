  | text      = 1 "Dragunity" Tuner + 1+ non-Tuner monsters<br />When this card is Synchro Summoned: You can target 1 "Dragunity" Tuner in your GY; equip it to this card. (Quick Effect): You can send 1 Equip Card you control that is equipped to this card to the GY, then target up to 2 cards in your opponent's GY; banish them. You can only use each effect of "Dragunity Knight - Gormfaobhar" once per turn.

  | fr_name   = Chevalier Dragunité - Gormfaobhar
  | fr_text   = 1 Syntoniseur "Dragunité" + 1+ monstre non-Syntoniseur<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 Syntoniseur "Dragunité" dans votre Cimetière ; équipez-le à cette carte. (Effet Rapide) : vous pouvez envoyer 1 Carte d'Équipement que vous contrôlez qui est équipée à cette carte au Cimetière, puis ciblez max. 2 cartes dans le Cimetière de votre adversaire ; bannissez-les. Vous ne pouvez utiliser chaque effet de "Chevalier Dragunité - Gormfaobhar" qu'une fois par tour.
  | de_name   = Dracheneinheit-Ritter - Gormfaobhar
  | de_text   = 1 „Dracheneinheit“-Empfänger + 1+ Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Dracheneinheit“-Empfänger in deinem Friedhof wählen; rüste diese Karte damit aus. (Schnelleffekt): Du kannst 1 Ausrüstungskarte, die du kontrollierst und die diese Karte ausrüstet, auf den Friedhof legen und dann bis zu 2 Karten im Friedhof deines Gegners wählen; verbanne sie. Du kannst jeden Effekt von „Dracheneinheit-Ritter - Gormfaobhar“ nur einmal pro Spielzug verwenden.
  | it_name   = Cavaliere Dragunità - Gormfaobhar
  | it_text   = 1 Tuner "Dragunità" + 1+ mostri non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 Tuner "Dragunità" nel tuo Cimitero; equipaggialo a questa carta. (Effetto Rapido): puoi mandare 1 Carta Equipaggiamento che controlli che è equipaggiata a questa carta al Cimitero, poi scegliere come bersaglio fino a 2 carte nel Cimitero del tuo avversario; bandiscile. Puoi utilizzare ogni effetto di "Cavaliere Dragunità - Gormfaobhar" una sola volta per turno.
  | pt_name   = Cavaleiro Dragunidade - Gormfaobhar
  | pt_text   = 1 Regulador "Dragunidade" + 1+ monstros não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode escolher 1 Regulador "Dragunidade" no seu Cemitério; equipe-o neste card. (Efeito Rápido): você pode enviar para o Cemitério 1 Card de Equipamento que você controla que esteja equipado a este card e, depois, escolha até 2 cards no Cemitério do seu oponente; bana-os. Você só pode usar cada efeito de "Cavaleiro Dragunidade - Gormfaobhar" uma vez por turno.
  | es_name   = Caballero Dracounidad - Gormfaobhar
  | es_text   = 1 Cantante "Dracounidad" + 1+ monstruos que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes seleccionar 1 Cantante "Dracounidad" en tu Cementerio; equípalo a esta carta. (Efecto Rápido): puedes mandar al Cementerio 1 Carta de Equipo que controles que esté equipada a esta carta, y después seleccionar hasta 2 cartas en el Cementerio de tu adversario; destiérralas. Sólo puedes usar cada efecto de "Caballero Dracounidad - Gormfaobhar" una vez por turno.
  | ja_text   = 「ドラグニティ」チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した時、自分の墓地の「ドラグニティ」チューナー１体を対象として発動できる。そのモンスターを装備魔法カード扱いでこのカードに装備する。<br />②：自分・相手ターンに、このカードに装備されている自分フィールドの装備カード１枚を墓地へ送り、相手の墓地のカードを２枚まで対象として発動できる。そのカードを除外する。
  | ko_name   = 드래그니티 나이트－고름파바르
  | ko_text   = "드래그니티" 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 때, 자신 묘지의 "드래그니티" 튜너 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드에 장착되어 있는 자신 필드의 장착 카드 1장을 묘지로 보내고, 상대 묘지의 카드를 2장까지 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 龍騎兵團騎士－碧刃之槍
  | tc_text   = 「龍騎兵團」協調＋協調以外的怪獸１隻以上<br />此卡名的①②效果，１回合各僅限使用１次。①：在此卡同步召喚成功時，可將我方墓地的１隻「龍騎兵團」協調做為對象發動。將該怪獸視為裝備卡，裝備於此卡。②：可將我方場上的１張被裝備於此卡的裝備卡送至墓地，將對方墓地的最多２張卡做為對象發動。將該卡除外。此效果在對方回合也可發動。
  | sc_name   = 龙骑兵团骑士－碧刃之枪
  | sc_text   = “龙骑兵团”协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。①：此卡同步召唤成功时，以自己墓地的１只“龙骑兵团”协调为对象可以发动。将该怪兽视为装备卡装备于此卡。②：将自己场上１张装备于此卡的装备卡送至墓地，以对手墓地的最多２张卡为对象可以发动。将该卡除外。此效果在对手回合中也可以发动。
  }}
