  | text      = Once per turn, if you control no monsters: You can send 1 card from your hand to the Graveyard, then activate 1 of these effects.<br />●Target 1 Zombie-Type monster with 0 DEF in your Graveyard; Special Summon it.<br />●Target 1 of your banished Zombie-Type monsters with 0 DEF; return it to the Graveyard.<br />You can only activate 1 "Shiranui Style Synthesis" per turn.

  | fr_name   = Style de Synthèse Shiranui
  | fr_text   = Une fois par tour, si vous ne contrôlez aucun monstre : vous pouvez envoyer 1 carte depuis votre main au Cimetière, puis activez 1 de ces effets.<br />●Ciblez 1 monstre de Type Zombie avec 0 DEF dans votre Cimetière ; Invoquez-le Spécialement.<br />●Ciblez 1 de vos monstres de Type Zombie avec 0 DEF bannis ; renvoyez-le au Cimetière.<br />Vous ne pouvez activer qu'1 "Style de Synthèse Shiranui" par tour.
  | de_name   = Shiranui-Stil-Synthese
  | de_text   = Einmal pro Spielzug, falls du keine Monster kontrollierst: Du kannst 1 Karte von deiner Hand auf den Friedhof legen und dann 1 dieser Effekte aktivieren.<br />●Wähle 1 Monster vom Typ Zombie mit 0 DEF in deinem Friedhof; beschwöre es als Spezialbeschwörung.<br />●Wähle 1 deiner verbannten Monster vom Typ Zombie mit 0 DEF; lege es auf den Friedhof zurück.<br />Du kannst nur 1 „Shiranui-Stil-Synthese“ pro Spielzug aktivieren.
  | it_name   = Sintesi Stile Shiranui
  | it_text   = Una volta per turno, se non controlli nessun mostro: puoi mandare 1 carta dalla tua mano al Cimitero, poi attivare 1 di questi effetti.<br />●Scegli come bersaglio 1 mostro di Tipo Zombie con DEF 0 nel tuo Cimitero; Evocalo Specialmente.<br />●Scegli come bersaglio 1 dei tuoi mostri di Tipo Zombie con DEF 0 banditi; fallo ritornare nel Cimitero.<br />Puoi attivare solo 1 "Sintesi Stile Shiranui" per turno.
  | pt_name   = Síntese do Estilo Shiranui
  | pt_text   = Uma vez por turno, se você não controlar nenhum monstro: você pode enviar 1 card da sua mão para o Cemitério e, depois, ativar 1 desses efeitos.<br />●Escolha 1 monstro do Tipo Zumbi com 0 de DEF no seu Cemitério; Invoque-o por Invocação-Especial.<br />●Escolha 1 dos seus monstros banidos do Tipo Zumbi com 0 de DEF; devolva-o para o Cemitério.<br />Você só pode ativar 1 "Síntese do Estilo Shiranui" por turno.
  | es_name   = Síntesis Estilo Shiranui
  | es_text   = Una vez por turno, si no controlas monstruos: puedes mandar al Cementerio 1 carta en tu mano, y después activar 1 de estos efectos.<br />●Selecciona 1 monstruo de Tipo Zombi con 0 DEF en tu Cementerio; Invócalo de Modo Especial.<br />●Selecciona 1 de tus monstruos de Tipo Zombi con 0 DEF desterrados; devuélvelo al Cementerio.<br />Sólo puedes activar 1 "Síntesis Estilo Shiranui" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：１ターンに１度、自分フィールドにモンスターが存在しない場合、手札を１枚墓地へ送り、以下の効果から１つを選択して発動できる。<br />●自分の墓地の守備力０のアンデット族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />●自分の除外状態の守備力０のアンデット族モンスター１体を対象として発動できる。そのモンスターを墓地に戻す。
  | ko_name   = 시라누이류 전생의 진
  | ko_text   = "시라누이류 전생의 진"은 1턴에 1장밖에 발동할 수 없다.<br />①: 1턴에 1번, 자신 필드에 몬스터가 존재하지 않을 경우, 패를 1장 묘지로 보내고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●자신 묘지의 수비력 0 의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />●제외되어 있는 자신의 수비력 0 의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 되돌린다.
  | tc_name   = 不知火流 轉生之陣
  | tc_text   = 「不知火流 轉生之陣」１回合僅限發動１張。<br />①：１回合１次，在我方場上不存在怪獸的狀況下，可將１張手牌送至墓地，從以下效果選擇１個發動。<br />●可將我方墓地的１隻守備力０的不死族怪獸做為對象發動。特殊召喚該怪獸。<br />●可將我方被除外的１隻守備力０的不死族怪獸做為對象發動。將該怪獸送回墓地。
  | sc_name   = 不知火流 转生之阵
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：１回合１次，自己场上不存在怪兽的情况下，将１张手牌送至墓地，可从以下效果中选择１个发动。<br />●以自己墓地１只守备力０的不死族怪兽为对象可以发动。将该怪兽特殊召唤。<br />●以１只自己被除外的守备力０的不死族怪兽为对象可以发动。将该怪兽放回墓地。
