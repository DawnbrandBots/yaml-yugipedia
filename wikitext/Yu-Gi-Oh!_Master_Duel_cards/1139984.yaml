  | text               = 1 WIND Machine Tuner + 1+ non-Tuner monsters<br />If this card is Synchro Summoned: You can target 1 Level 7 or lower WIND non-Tuner Synchro Monster in your GY; Special Summon it. If your opponent Special Summons a monster(s), and you control a "Clear Wing" monster (except during the Damage Step): You can banish this card from your GY; increase the Levels of all monsters your opponent controls by 5. You can only use each effect of "Hi-Speedroid Glider #2" once per turn.

  | fr_name            = Planeur #2 Grande Vitesseroid
  | fr_text            = 1 Syntoniseur VENT Machine + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 Monstre Synchro non-Syntoniseur VENT de max. Niveau 7 dans votre Cimetière ; Invoquez-le Spécialement. Si votre adversaire Invoque Spécialement un ou plusieurs monstres, et que vous contrôlez un monstre "Aile Claire" (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière ; augmentez le Niveau de tous les monstres contrôlés par votre adversaire de 5. Vous ne pouvez utiliser chaque effet de "Planeur #2 Grande Vitesseroid" qu'une fois par tour.
  | de_name            = Hochgeschwindigkeitsroid Gleiter Nr. 2
  | de_text            = 1 WIND Maschine-Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 WIND Nicht-Empfänger-Synchromonster der Stufe 7 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört und du ein „Glasflügel“-Monster kontrollierst (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen; erhöhe die Stufen aller Monster, die dein Gegner kontrolliert, um 5. Du kannst jeden Effekt von „Hochgeschwindigkeitsroid Gleiter Nr. 2“ nur einmal pro Spielzug verwenden.
  | it_name            = Alta-Velociroid Aliante #2
  | it_text            = 1 Tuner Macchina VENTO + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 Mostro Synchro non-Tuner VENTO di Livello 7 o inferiore nel tuo Cimitero; Evocalo Specialmente. Se il tuo avversario Evoca Specialmente uno o più mostri, e tu controlli un mostro "Ala Chiara" (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero; aumenta i Livelli di tutti i mostri controllati dal tuo avversario di 5. Puoi utilizzare ogni effetto di "Alta-Velociroid Aliante #2" una sola volta per turno.
  | pt_name            = Alta-Velocidaroide Planador #2
  | pt_text            = 1 Regulador Máquina de VENTO + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode escolher 1 Monstro Sincro não-Regulador de VENTO de Nível 7 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Se seu oponente Invocar um ou mais monstros por Invocação-Especial, e você controlar um monstro "Asas Transparentes" (exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério; aumente o Nível de todos os monstros que seu oponente controla em 5. Você só pode usar cada efeito de "Alta-Velocidaroide Planador #2" uma vez por turno.
  | es_name            = Planeadardo de Alta-Velociroid #2
  | es_text            = 1 Cantante Máquina de VIENTO + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes seleccionar 1 Monstruo de Sincronía de VIENTO que no sea Cantante de Nivel 7 o menor en tu Cementerio; Invócalo de Modo Especial. Si tu adversario Invoca uno o más monstruos de Modo Especial, y tú controlas un monstruo "Ala Transparente" (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio; aumenta los Niveles de todos los monstruos que controla tu adversario en 5. Sólo puedes usar cada efecto de "Planeadardo de Alta-Velociroid #2" una vez por turno.
  | ja_text            = 機械族・風属性チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合、チューナーを除く、自分の墓地のレベル７以下の風属性Ｓモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：相手がモンスターを特殊召喚した場合、自分フィールドに「クリアウィング」モンスターが存在していれば、墓地のこのカードを除外して発動できる。相手フィールドの全てのモンスターのレベルは５つ上がる。
  | ko_name            = HSR 글라이더2
  | ko_text            = 기계족 / 바람 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 싱크로 소환했을 경우, 튜너가 아닌, 자신 묘지의 레벨 7 이하의 바람 속성 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />②: 상대가 몬스터를 특수 소환했을 경우, 자신 필드에 "클리어윙" 몬스터가 존재하고 있으면, 묘지의 이 카드를 제외하고 발동할 수 있다. 상대 필드의 모든 몬스터의 레벨은 5개 올라간다.
  | tc_name            = 高速疾行機人 滑翔飛鏢
  | tc_text            = 機械族・風屬性協調＋協調以外的怪獸1隻以上<br />此卡名的①②效果1回合僅可各使用1次。<br />①：此卡同步召喚的情況下，以除協調以外的、自己墓地的1隻等級7以下的風屬性同步怪獸為對象可以發動。將該怪獸特殊召喚。<br />②：對手特殊召喚怪獸的情況下，如果自己場上存在「清透翼」怪獸，將墓地的此卡除外則可以發動。對手場上的所有怪獸的等級上升5。
  | sc_name            = 高速疾行机人 滑翔飞镖
  | sc_text            = 机械族・风属性协调＋协调以外的怪兽1只以上<br />此卡名的①②效果1回合仅可各使用1次。<br />①：此卡同步召唤的情况下，以除协调以外的、自己墓地的1只等级7以下的风属性同步怪兽为对象可以发动。将该怪兽特殊召唤。<br />②：对手特殊召唤怪兽的情况下，如果自己场上存在“清透翼”怪兽，将墓地的此卡除外则可以发动。对手场上的所有怪兽的等级上升5。
