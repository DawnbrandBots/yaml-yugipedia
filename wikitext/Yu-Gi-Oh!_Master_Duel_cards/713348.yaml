  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = All "Nephthys" monsters you control gain 300 ATK. If this face-up card in the Spell & Trap Zone is destroyed by card effect and sent to the GY: You can Special Summon 1 "Nephthys" monster from your hand, Deck, or GY, but destroy it during the End Phase. You can only use this effect of "Awakening of Nephthys" once per turn.
  | fr_name   = Éveil de Nephtys
  | fr_text   = Tous les monstres "Nephtys" que vous contrôlez gagnent 300 ATK. Si cette carte face recto dans la Zone Magie & Piège est détruite par un effet de carte et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Nephtys" depuis votre main, Deck ou Cimetière, mais détruisez-le durant la End Phase. Vous ne pouvez utiliser cet effet de "Éveil de Nephtys" qu'une fois par tour.
  | de_name   = Erwachen von Nephthys
  | de_text   = Alle „Nephthys“-Monster, die du kontrollierst, erhalten 300 ATK. Falls diese offene Karte in der Zauber- & Fallenzone durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Nephthys“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören, aber zerstöre es während der End Phase. Du kannst diesen Effekt von „Erwachen von Nephthys“ nur einmal pro Spielzug verwenden.
  | it_name   = Risveglio di Nephtys
  | it_text   = Tutti i mostri "Nephtys" che controlli guadagnano 300 ATK. Se questa carta scoperta nella Zona Magie & Trappole viene distrutta dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Nephtys" dalla tua mano, Deck o Cimitero, ma distruggilo durante la End Phase. Puoi utilizzare questo effetto di "Risveglio di Nephtys" una sola volta per turno.
  | pt_name   = Despertar de Nephthys
  | pt_text   = Todos os monstros "Nephthys" que você controla ganham 300 de ATK. Se este card com a face para cima na Zona de Magias & Armadilhas for destruído por um efeito de card e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Nephthys" da sua mão, do Deck ou do Cemitério, mas destrua-o durante a Fase Final. Você só pode usar este efeito de "Despertar de Nephthys" uma vez por turno.
  | es_name   = Despertar de Nephtys
  | es_text   = Todos los monstruos "Nephtys" que controles ganan 300 ATK. Si esta carta boca arriba en la Zona de Magia y Trampas es destruida por efecto de una carta y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Nephtys", pero destrúyelo durante la End Phase. Sólo puedes usar este efecto de "Despertar de Nephtys" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「ネフティス」モンスターの攻撃力は３００アップする。<br />②：魔法＆罠ゾーンの表側表示のこのカードが効果で破壊され墓地へ送られた場合に発動できる。自分の手札・デッキ・墓地から「ネフティス」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_name   = 네프티스의 각성
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 "네프티스" 몬스터의 공격력은 300 올린다. ②: 마법 & 함정 존의 앞면 표시의 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "네프티스" 몬스터 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  | tc_name   = 奈芙蒂斯的覺醒
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於魔法＆陷阱區，我方場上的「奈芙蒂斯」怪獸的攻擊力就提升３００。②：可在魔法＆陷阱區的正面表示的此卡因效果被破壞送至墓地的狀況下發動。從我方手牌・牌組・墓地選擇１隻「奈芙蒂斯」怪獸特殊召喚。透過此效果特殊召喚的怪獸，在結束階段將被破壞。
  | sc_name   = 奈芙蒂斯的觉醒
  | sc_text   = 此卡牌名的②效果１回合只可使用１次。①：只要此卡存在于魔法与陷阱区域，我方场上的“奈芙蒂斯”怪兽的攻击力上升３００。②：魔法与陷阱区域表侧表示的此卡因效果被破坏并送入墓地的场合可发动。从我方的手牌、牌组、墓地挑选１只“奈芙蒂斯”怪兽并特殊召唤。以此效果特殊召唤的怪兽在结束阶段被破坏。
