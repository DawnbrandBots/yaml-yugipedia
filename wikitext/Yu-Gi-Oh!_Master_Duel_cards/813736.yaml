title: Slip of Fortune (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Activate only when your opponent's monster declares an attack targeting a monster. Negate the attack and remove from play the attack target monster until the next Standby Phase.

  | fr_name   = Faux Pas Heureux
  | fr_text   = Activable uniquement lorsque le monstre de votre adversaire déclare une attaque ciblant un monstre. Annulez l'attaque et retirez du jeu le monstre ciblé par l'attaque jusqu'à la prochaine Standby Phase.
  | de_name   = Wink des Schicksals
  | de_text   = Aktiviere diese Karte nur, wenn ein Monster deines Gegners ein Monster angreift. Annulliere den Angriff und entferne das angegriffene Monster bis zur nächsten Standby Phase aus dem Spiel.
  | it_name   = Cambio di Sorte
  | it_text   = Attiva solo quando un mostro dell'avversario dichiara un attacco scegliendo un mostro come bersaglio. Annulla l'attacco e rimuovi dal gioco il mostro bersaglio dell'attacco fino alla prossima Standby Phase.
  | pt_name   = Lapso de Fortuna
  | pt_text   = Só pode ser ativado quando um monstro do seu oponente declarar um ataque que escolha um monstro como alvo. Negue o ataque e remova de jogo o monstro alvo do ataque até a próxima Fase de Apoio.
  | es_name   = Desliz de la Fortuna
  | es_text   = Sólo puedes activar esta carta cuando un monstruo de tu adversario declara un ataque seleccionando un monstruo como objetivo. Niega el ataque y retira del juego al monstruo objetivo del ataque hasta la próxima Standby Phase.
  | ja_text   = ①：相手モンスターが自分のモンスターに攻撃宣言した時、その攻撃モンスター１体とその攻撃対象モンスター１体を対象として発動できる。その攻撃を無効にし、その攻撃対象モンスターを次のスタンバイフェイズまで除外する。
  | ko_name   = 포츈 슬립
  | ko_text   = ①: 상대 몬스터가 자신 몬스터에 공격하는 공격 선언시에, 그 공격 몬스터 1장과 그 공격 대상 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격을 무효로 하고, 그 공격 대상 몬스터를 다음 스탠바이 페이즈까지 제외한다.
  | tc_name   = 命運滑跌
  | tc_text   = 在對方怪獸的攻擊宣言時，可選擇１隻該怪獸與１隻攻擊對象怪獸發動。將該攻擊變為無效，將選擇的攻擊對象怪獸在下一個準備階段前從遊戲除外。
  | sc_name   = 命运滑跌
  | sc_text   = 对手怪兽的攻击宣言时，可选择１只该怪兽和１只攻击对象怪兽并发动。使该攻击无效，并直至下一个准备阶段时，将被选择的攻击对象怪兽从游戏中除外。
  }}
