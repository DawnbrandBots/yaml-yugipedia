  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードは自分フィールドの機械族モンスター１体をリリースして手札から特殊召喚できる。<br />②：１ターンに１度、自分メインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、機械族の融合モンスター１体を融合召喚する。<br />③：自分の融合モンスターが戦闘で破壊された時、墓地のこのカードを除外して発動できる。デッキから「パワー・ボンド」１枚を手札に加える。
