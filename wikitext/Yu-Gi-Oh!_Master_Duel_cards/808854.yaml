  | text      = Once per turn, during your Standby Phase, banish 1 Rock monster from your GY or send this card to the GY. You can Special Summon this card (from your hand) by banishing 2 Rock monsters from your GY. If this card battles an opponent's monster, that monster's ATK/DEF become halved during damage calculation only.

  | fr_name   = Gaia, Géant de Terre
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte en retirant du jeu 2 monstres de Type Rocher depuis votre Cimetière. Durant votre Standby Phase, retirez du jeu 1 monstre de Type Rocher dans votre Cimetière, ou envoyez cette carte au Cimetière. Divisez par deux l'ATK et la DEF de tous les monstres qui combattent cette carte.
  | de_name   = Gaia-Platte der Erdriese
  | de_text   = Du kannst diese Karte als Spezialbeschwörung beschwören, indem du 2 Monster vom Typ Fels in deinem Friedhof aus dem Spiel entfernst. Während deiner Standby Phase, entferne 1 Monster vom Typ Fels in deinem Friedhof aus dem Spiel oder lege diese Karte auf den Friedhof. Halbiere die ATK und DEF jedes Monsters, das mit dieser Karte kämpft.
  | it_name   = Corazza Gaia, il Gigante della Terra
  | it_text   = Puoi Evocare Specialmente questa carta rimuovendo dal gioco 2 mostri di Tipo Roccia dal tuo Cimitero. Durante la tua Standby Phase, rimuovi da gioco 1 mostro di Tipo Roccia dal tuo Cimitero o manda questa carta al Cimitero. Dimezza l'ATK e il DEF di qualsiasi mostro combatta con questa carta.
  | pt_name   = Placa Gaia, Gigante da Terra
  | pt_text   = Você pode Invocar este card por Invocação-Especial ao remover de jogo 2 monstros do Tipo Rocha do seu Cemitério. Durante sua Fase de Apoio, remova de jogo 1 monstro do Tipo Rocha do seu Cemitério ou envie este card para o Cemitério. Reduza pela metade o ATK e DEF de qualquer monstro que batalhar com este card.
  | es_name   = Placa Gaia, el Gigante de la Tierra
  | es_text   = Puedes Invocar esta carta de Modo Especial retirando del juego 2 monstruos de Tipo Roca en tu Cementerio. Durante tu Standby Phase, retira del juego un monstruo de Tipo Roca en tu Cementerio o manda esta carta al Cementerio. Reduce a la mitad el ATK y la DEF de cualquier monstruo que batalle con esta carta.
  | ja_text   = このカードのコントローラーは自分スタンバイフェイズ毎に、自分の墓地から岩石族モンスター１体を除外するか、このカードを墓地へ送る。<br />①：このカードは自分の墓地の岩石族モンスター２体を除外し、手札から特殊召喚できる。<br />②：このカードと戦闘を行う相手モンスターの攻撃力・守備力はダメージ計算時のみ半分になる。
  | ko_name   = 지구거인 가이아 플레이트
  | ko_text   = 이 카드는 자신 묘지의 암석족 몬스터 2장을 게임에서 제외하고, 패에서 특수 소환할 수 있다. 이 카드와 전투를 실행하는 상대 몬스터의 공격력 / 수비력은 데미지 계산시에만 절반이 된다. 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 자신 묘지의 암석족 몬스터 1장을 게임에서 제외한다. 또한, 제외하지 않고 이 카드를 묘지로 보낸다.
  | tc_name   = 地球巨人 蓋亞・普雷特
  | tc_text   = 此卡的控制者在每次自身的準備階段，從自身墓地除外１隻岩石族怪獸。<br />或不除外，將此卡送至墓地。<br />①：將我方墓地的２隻岩石族怪獸除外，可從手牌特殊召喚此卡。<br />②：與此卡進行戰鬥的對方怪獸的攻擊力・守備力在傷害計算時減半。
  | sc_name   = 地球巨人 盖亚・普雷特
  | sc_text   = 此卡可将我方墓地的２只岩石族怪兽从游戏中除外，并从手牌特殊召唤。与此卡进行战斗的对手怪兽的攻击力、守备力，仅限在伤害计算时减半。每次此卡控制者的我方准备阶段，从我方墓地将１只岩石族怪兽从游戏中除外。或者不除外而将此卡送入墓地。
  }}
