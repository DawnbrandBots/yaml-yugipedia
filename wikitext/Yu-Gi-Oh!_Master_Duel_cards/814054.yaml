title: Star Light, Star Bright (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 face-up monster you control; all face-up monsters you currently control with an ATK or DEF equal to that monster's become the same Level as that monster, until the End Phase.
  | releases  = Legacy Pack

  | fr_name   = Lumière Brille, Étoile Brille
  | fr_text   = Ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la End Phase, tous les monstres face recto que vous contrôlez actuellement avec une ATK ou DEF égale à celle du monstre deviennent du même Niveau que le monstre.
  | de_name   = Heller Stern, leuchtender Stern
  | de_text   = Wähle 1 offenes Monster, das du kontrollierst; alle offenen Monster, die du derzeit kontrollierst und die dieselben ATK oder DEF wie das Monster haben, haben bis zur End Phase dieselbe Stufe wie das Monster.
  | it_name   = Stella Lucente, Stella Brillante
  | it_text   = Scegli come bersaglio 1 mostro scoperto che controlli; tutti i mostri scoperti che controlli attualmente con un ATK o DEF pari a quelli di quel mostro diventano dello stesso Livello di quel mostro, fino alla End Phase.
  | pt_name   = Luz Estelar, Brilho Estelar
  | pt_text   = Escolha 1 monstro com a face para cima que você controla; até a Fase Final, todos os monstros com a face para cima que você controla atualmente com ATK ou DEF igual ao desse monstro se tornam do mesmo Nível que esse monstro.
  | es_name   = Luz de Estrella, Estrella Brillante
  | es_text   = Selecciona 1 monstruo boca arriba que controles; el Nivel de todos los monstruos boca arriba que controles en este momento con un ATK o DEF iguales al de ese monstruo se convierte en el mismo Nivel que el de ese monstruo, hasta la End Phase.
  | ja_text   = ①：自分フィールドの表側表示モンスター１体を対象として発動できる。攻撃力か守備力がそのモンスターと同じ、自分フィールドのモンスターのレベルは、ターン終了時まで対象のモンスターと同じになる。
  | ko_name   = 별에게 소원을
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터와 같은 공격력 또는 같은 수비력을 가진 자신 필드 위의 몬스터의 레벨은, 엔드 페이즈시까지 선택한 몬스터와 같아진다.
  | tc_name   = 向星辰許願
  | tc_text   = 可選擇我方場上的１隻正面表示怪獸發動。與選擇的怪獸持有相同攻擊力或相同守備力的我方場上怪獸等級，在回合結束前變為與選擇的怪獸相同。
  | sc_name   = 向星辰许愿
  | sc_text   = 可选择我方场上的１只表侧表示怪兽并发动。直至回合结束时，我方场上持有与被选择怪兽相同攻击力或相同守备力的怪兽等级变成与被选择怪兽相同。
  }}
