title: Marincess Bubble Ring (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = When a monster declares an attack: Negate the attack, and if you do, Special Summon 1 "Marincess Crystal Heart" from your Extra Deck or GY. You can banish this card from your GY, then target 1 Link-2 or higher "Marincess" monster you control; it can attack a number of times each Battle Phase this turn, up to its Link Rating, also your opponent takes no damage from attacks involving it this turn. You can only activate 1 "Marincess Bubble Ring" per turn.

  | fr_name            = Anneau de Bulles Marincesse
  | fr_lore            = Lorsqu'un monstre déclare une attaque : annulez l'attaque, et si vous le faites, Invoquez Spécialement 1 "Cœur de Cristal Marincesse" depuis votre Extra Deck ou Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Marincesse" de min. Link-2 que vous contrôlez ; il peut attaquer un nombre de fois chaque Battle Phase ce tour, inférieur ou égal à sa Classification Lien, et aussi, votre adversaire ne reçoit aucun dommage des attaques l'impliquant ce tour. Vous ne pouvez activer qu'1 "Anneau de Bulles Marincesse" par tour.
  | de_name            = Marinzessin-Blasenring
  | de_lore            = Wenn ein Monster einen Angriff deklariert: Annulliere den Angriff und falls du dies tust, beschwöre 1 „Marinzessin Kristallherz“ als Spezialbeschwörung von deinem Extra Deck oder Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Marinzessin“-Monster mit Link-2 oder höher wählen, das du kontrollierst; es kann in diesem Spielzug in jeder Battle Phase eine Anzahl Male bis zu seiner Linkzahl angreifen, zusätzlich erhält dein Gegner in diesem Spielzug keinen Schaden aus Angriffen, an denen es beteiligt ist. Du kannst nur 1 „Marinzessin-Blasenring“ pro Spielzug aktivieren.
  | it_name            = Anello di Bolle Marincipessa
  | it_lore            = Quando un mostro dichiara un attacco: annulla l'attacco e, se lo fai, Evoca Specialmente 1 "Marincipessa Cuore di Cristallo" dal tuo Extra Deck o Cimitero. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Marincipessa" Link-2 o superiore che controlli; esso può attaccare un numero di volte ogni Battle Phase in questo turno, fino alla sua Classificazione Link, inoltre il tuo avversario non subisce danni da attacchi che lo coinvolgono in questo turno. Puoi attivare solo 1 "Anello di Bolle Marincipessa" per turno.
  | pt_name            = Anel de Bolhas Marincesa
  | pt_lore            = Quando um monstro declarar um ataque: negue o ataque e, se isso acontecer, Invoque por Invocação-Especial 1 "Marincesa Coração de Cristal" do seu Deck Adicional ou Cemitério. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Marincesa" de Link-2 ou mais que você controla; neste turno, em cada Fase de Batalha, ele pode atacar um número de vezes até seu Valor Link e, além disso, neste turno, seu oponente não sofre dano dos ataques que o envolvam. Você só pode ativar 1 "Anel de Bolhas Marincesa" por turno.
  | es_name            = Anillo de Burbujas Marincesa
  | es_lore            = Cuando un monstruo declara un ataque: niega el ataque y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra o Cementerio, 1 "Corazón de Cristal Marincesa". Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Marincesa" de Link-2 o mayor que controles; éste puede atacar hasta un número de veces cada Battle Phase de este turno como su Rating de Enlace, y además este turno tu adversario no recibe daño de ataques que lo involucren. Sólo puedes activar 1 "Anillo de Burbujas Marincesa" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分か相手のモンスターの攻撃宣言時に発動できる。その攻撃を無効にし、自分のＥＸデッキ・墓地から「海晶乙女クリスタルハート」１体を特殊召喚する。<br />②：墓地のこのカードを除外し、自分フィールドのリンク２以上の「マリンセス」Ｌモンスター１体を対象として発動できる。このターン、そのモンスターは自身のリンクマーカーの数まで１度のバトルフェイズ中に攻撃でき、そのモンスターの戦闘で発生する相手への戦闘ダメージは０になる。
  | ko_name            = 마린세스 버블링
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 또는 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격을 무효로 하고, 자신의 엑스트라 덱 / 묘지에서 "마린세스 크리스탈하트" 1장을 골라 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 링크 2 이상의 "마린세스" 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터는 자신의 링크 마커의 수까지 1번의 배틀 페이즈 중에 공격할 수 있고, 그 몬스터의 전투로 발생하는 상대에게로의 전투 데미지는 0 이 된다.
  | tc_name            = 海晶少女渦輪
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：可在我方或對方怪獸的攻擊宣言時發動。將該攻擊變為無效，從我方額外牌組・墓地選擇１隻「海晶少女 水晶心」特殊召喚。②：可將墓地的此卡除外，將我方場上的１隻連結２以上的「海晶少女」連結怪獸做為對象發動。此回合，該怪獸可根據自身連結符號的數量在１次戰鬥階段中攻擊，該怪獸的戰鬥中對對方造成的戰鬥傷害為０。
  | sc_name            = 海晶少女涡轮
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：自己或对手的怪兽攻击宣言时可以发动。使该攻击无效，从自己的额外牌组・墓地挑选１只“海晶少女 水晶心”特殊召唤。②：将墓地的此卡除外，以自己场上１只连接２以上的“海晶少女”连接怪兽为对象可以发动。此回合，该怪兽在１次战斗阶段中最多可攻击相当于自身连接标记数量的次数，因该怪兽的战斗对对手造成的战斗伤害变为０。
  }}
