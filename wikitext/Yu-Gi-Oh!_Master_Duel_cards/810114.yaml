  | fr_name   = Bouffon Équilibriste
  | fr_text   = Vous ne pouvez contrôler qu'1 "Bouffon Équilibriste". Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque. Si elle est Invoquée de cette façon, durant la prochaine End Phase de votre adversaire : ciblez 1 monstre face recto contrôlé par votre adversaire ; renvoyez la cible ainsi que cette carte face recto à la main.
  | de_name   = Narrenconfit
  | de_text   = Du kannst nur 1 „Narrenconfit“ kontrollieren. Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition beschwören. Falls sie auf diese Art beschworen wird, während der nächsten End Phase deines Gegners: Wähle 1 offenes Monster, das dein Gegner kontrolliert; gib sowohl das gewählte Ziel als auch diese offene Karte auf die Hand zurück.
  | it_name   = Buffone Grasso
  | it_text   = Puoi controllare solo 1 "Buffone Grasso". Puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco. Se viene Evocata in questo modo, durante la prossima End Phase del tuo avversario: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; fai ritornare nella mano sia quel bersaglio che questa carta scoperta.
  | pt_name   = Bobo da Corte Confeitado
  | pt_text   = Você só pode controlar 1 "Bobo da Corte Confeitado". Você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque. Se Invocado desta forma, durante a próxima Fase Final do seu oponente: escolha 1 monstro com a face para cima que seu oponente controla; devolva tanto o alvo como este card com a face para cima para a mão.
  | es_name   = Bufón Acróbata
  | es_text   = Sólo puedes controlar 1 "Bufón Acróbata". Puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque. Si es Invocada de esta forma, durante la próxima End Phase de tu adversario: selecciona 1 monstruo boca arriba que controle tu adversario; devuelve a la mano tanto ese objetivo como esta carta boca arriba.
  | ja_text   = ①：「ジェスター・コンフィ」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードは手札から攻撃表示で特殊召喚できる。<br />③：このカードの②の方法で特殊召喚した場合、次の相手エンドフェイズに相手フィールドの表側表示モンスター１体を対象として発動する。その相手の表側表示モンスターと表側表示のこのカードを手札に戻す。
  | ko_name   = 제스터 콩피
  | ko_text   = ①: "제스터 콩피"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 이 카드는 패에서 공격 표시로 특수 소환할 수 있다.<br />③: 이 카드의 ②의 방법으로 특수 소환했을 경우, 다음 상대 엔드 페이즈에 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동한다. 그 상대의 앞면 표시 몬스터와 앞면 표시의 이 카드를 주인의 패로 되돌린다.
  | tc_name   = 滑稽藝人
  | tc_text   = ①：「滑稽藝人」在我方場上僅限以正面表示存在１隻。<br />②：可從手牌以攻擊表示特殊召喚此卡。<br />③：在以此卡的②方法特殊召喚成功的狀況下，可在下一個對方結束階段將對方場上的１隻正面表示怪獸做為對象發動。將對方的該正面表示怪獸及正面表示的此卡送回持有者的手牌。
  | sc_name   = 滑稽艺人
  | sc_text   = ①：“滑稽艺人”在自己场上仅可有１只以表侧表示存在。<br />②：此卡可以从手牌中以攻击表示特殊召唤。<br />③：用此卡的②方法特殊召唤的情况下，在下个对手的结束阶段以对手场上的１只表侧表示怪兽为对象发动。将该对手的表侧表示怪兽和表侧表示的此卡放回持有者的手牌。
  }}
