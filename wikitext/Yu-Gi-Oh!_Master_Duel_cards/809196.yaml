  | text      = When this card is Special Summoned by the effect of a "Gladiator Beast" monster: You can target 1 "Gladiator Beast" monster in your GY; Special Summon that target, but negate its effects, also it is shuffled into the Deck when this card leaves the field. At the end of the Battle Phase, if this card battled: You can shuffle it into the Deck; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Darius".

  | fr_name   = Darius, Bête Gladiateur
  | fr_text   = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", vous pouvez sélectionner 1 monstre "Bête Gladiateur" depuis votre Cimetière et l'Invoquer Spécialement. Les effets de ce monstre sont annulés et il retourne dans votre Deck lorsque cette carte est retirée du Terrain. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Deck pour Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck, sauf "Darius, Bête Gladiateur".
  | de_name   = Gladiatorungeheuer Darius
  | de_text   = Wenn diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 „Gladiatorungeheuer“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung, aber seine Effekte werden durch diese Karte annulliert und es wird ins Deck gemischt, wenn diese Karte das Spielfeld verlässt. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Darius“.
  | it_name   = Gladiatore Bestia Darius
  | it_text   = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": puoi scegliere come bersaglio 1 mostro "Gladiatore Bestia" nel tuo Cimitero; Evoca Specialmente quel bersaglio, ma i suoi effetti vengono annullati da questa carta, ed esso viene mischiato nel Deck quando questa carta lascia il Terreno. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Darius".
  | pt_name   = Besta Gladiadora Darius
  | pt_text   = Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": você pode escolher 1 monstro "Besta Gladiadora" no seu Cemitério; Invoque o alvo por Invocação-Especial, mas negue seus efeitos e, além disso, ele é embaralhado no Deck quando este card deixar o campo. No final da Fase de Batalha, se este card batalhou: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Darius".
  | es_name   = Bestia Gladiador Darius
  | es_text   = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", puedes seleccionar 1 monstruo "Bestia Gladiador" en tu Cementerio e Invocarlo de Modo Especial. Los efectos de ese monstruo son negados, y vuelve a tu Deck cuando esta carta es retirada del Campo. Al final de la Battle Phase, si esta carta atacó o fue atacada puedes devolverla al Deck para Invocar de Modo Especial 1 monstruo "Bestia Gladiador" de tu Deck (excepto "Bestia Gladiador Darius").
  | ja_text   = ①：このカードが「剣闘獣」モンスターの効果で特殊召喚した時、自分の墓地の「剣闘獣」モンスター１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚する。このカードがフィールドから離れる時にそのモンスターはデッキに戻る。<br />②：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣ダリウス」以外の「剣闘獣」モンスター１体を特殊召喚する。
  | ko_name   = 검투수 다리우스
  | ko_text   = ①: 이 카드가 "검투수" 몬스터의 효과로 특수 소환에 성공했을 때, 자신 묘지의 "검투수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 주인의 덱으로 되돌아간다.<br />②: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 주인의 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수 다리우스" 이외의 "검투수" 몬스터 1장을 특수 소환한다.
  | tc_name   = 劍鬥獸 達利烏斯
  | tc_text   = ①：此卡透過「劍鬥獸」怪獸的效果特殊召喚成功時，可將我方墓地的１隻「劍鬥獸」怪獸做為對象發動。將該怪獸效果變為無效並特殊召喚。此卡從場上離開時，該怪獸將回到持有者的牌組。<br />②：此卡進行戰鬥後的戰鬥階段結束時，可將此卡送回持有者的牌組發動。從牌組特殊召喚１隻「劍鬥獸 達利烏斯」以外的「劍鬥獸」怪獸。
  | sc_name   = 剑斗兽达利乌斯
  | sc_text   = 此卡因冠有“剑斗兽”之名怪兽的效果特殊召唤成功时，可选择我方墓地１只冠有“剑斗兽”之名的怪兽特殊召唤。以此效果特殊召唤的怪兽，其效果被无效化，此卡从场上离开时，返回至牌组。此卡进行了战斗的战斗阶段结束时，可将此卡返回至持有者手牌并发动。从牌组特殊召唤１只除“剑斗兽达利乌斯”以外的冠有“剑斗兽”之名的怪兽。
