title: El Shaddoll Wendigo (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WIND
  | types     = Psychic / Fusion / Effect
  | level     = 6
  | atk       = 200
  | def       = 2800
  | text      = 1 "Shaddoll" monster + 1 WIND monster<br />Must first be Fusion Summoned. (Quick Effect): You can target 1 monster you control; this turn, it cannot be destroyed by battle with an opponent's Special Summoned monster. You can only use this effect of "El Shaddoll Wendigo" once per turn. If this card is sent to the GY: You can target 1 "Shaddoll" Spell/Trap in your GY; add it to your hand.

  | fr_name   = Wendigo Marionnette de l'Ombre El
  | fr_text   = 1 monstre "Marionnette de l'Ombre" + 1 monstre VENT<br />Doit d'abord être Invoquée par Fusion. (Effet Rapide) : vous pouvez cibler 1 monstre que vous contrôlez ; ce tour, il ne peut pas être détruit au combat avec un monstre Invoqué Spécialement de l'adversaire. Vous ne pouvez utiliser cet effet de "Wendigo Marionnette de l'Ombre El" qu'une fois par tour. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Magie/Piège "Marionnette de l'Ombre" dans votre Cimetière ; ajoutez-le à votre main.
  | de_name   = El Schattenpuppe Wendigo
  | de_text   = 1 „Schattenpuppe“-Monster + 1 WIND Monster<br />Muss erst als Fusionsbeschwörung beschworen werden. (Schnelleffekt): Du kannst 1 Monster wählen, das du kontrollierst; in diesem Spielzug kann es nicht durch Kampf mit einem als Spezialbeschwörung beschworenen Monster eines Gegners zerstört werden. Du kannst diesen Effekt von „El Schattenpuppe Wendigo“ nur einmal pro Spielzug verwenden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Schattenpuppe“-Zauber/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu.
  | it_name   = El Bambolaombra Wendigo
  | it_text   = 1 mostro "Bambolaombra" + 1 mostro VENTO<br />Deve prima essere Evocato tramite Fusione. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro che controlli; in questo turno, esso non può essere distrutto in battaglia con un mostro Evocato Specialmente dell'avversario. Puoi utilizzare questo effetto di "El Bambolaombra Wendigo" una sola volta per turno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola "Bambolaombra" nel tuo Cimitero; aggiungila alla tua mano.
  | pt_name   = El Sombraneco Wendigo
  | pt_text   = 1 monstro "Sombraneco" + 1 monstro de VENTO<br />Primeiro deve ser Invocado por Invocação-Fusão. (Efeito Rápido): você pode escolher 1 monstro que você controla; neste turno, ele não pode ser destruído em batalha contra um monstro do oponente Invocado por Invocação-Especial. Você só pode usar este efeito de "El Sombraneco Wendigo" uma vez por turno. Se este card for enviado para o Cemitério: você pode escolher 1 Magia/Armadilha "Sombraneco" no seu Cemitério; adicione-a à sua mão.
  | es_name   = El Sombrañeca Wendigo
  | es_text   = 1 monstruo "Sombrañeca" + 1 monstruo de VIENTO<br />Debe ser primero Invocado por Fusión. (Efecto Rápido): puedes seleccionar 1 monstruo que controles; este turno, éste no puede ser destruido en batalla con un monstruo de tu adversario que haya sido Invocado de Modo Especial. Sólo puedes usar este efecto de "El Sombrañeca Wendigo" una vez por turno. Si esta carta es mandada al Cementerio: puedes seleccionar 1 Mágica/Trampa "Sombrañeca" en tu Cementerio; añádela a tu mano.
  | ja_text   = 「シャドール」モンスター＋風属性モンスター<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分・相手ターンに、自分フィールドのモンスター１体を対象として発動できる。このターン、そのモンスターは特殊召喚された相手モンスターとの戦闘では破壊されない。<br />②：このカードが墓地へ送られた場合、自分の墓地の「シャドール」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 엘섀도르 웬디고
  | ko_text   = "섀도르" 몬스터 ＋ 바람 속성 몬스터<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 특수 소환된 상대 몬스터와의 전투로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "섀도르" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name   = 神影依・溫蒂戈
  | tc_text   = 「影依」怪獸＋風屬性怪獸<br />此卡僅限透過融合召喚的方式從額外牌組特殊召喚。此卡名的①效果，１回合僅限使用１次。①：可將我方場上的１隻怪獸做為對象發動。此回合，該怪獸不會因與被特殊召喚的對方怪獸的戰鬥被破壞。此效果在對方回合也可發動。②：在此卡被送至墓地的狀況下，可將我方墓地的１張「影依」魔法・陷阱卡做為對象發動。將該卡加入手牌。
  | sc_name   = 神影依・温蒂戈
  | sc_text   = “影依”怪兽+风属性怪兽<br />此卡仅可通过融合召唤从额外牌组中特殊召唤。此卡名的①效果1回合仅可使用1次。①：可以自己场上的1只怪兽为对象发动。此回合中，该怪兽不会因和被特殊召唤的对手怪兽的战斗被破坏。此效果在对手回合也可以发动。②：在此卡被送至墓地的情况下，可以自己墓地的1张“影依”魔法・陷阱卡为对象发动。将该卡加入手牌。
  }}
