  | text      = While face-up on the field, this card cannot be banished. Each time a Dinosaur-Type monster(s) is sent to your Graveyard, place 2 counters on this card. You can Tribute this card; Special Summon 1 Dinosaur-Type monster from your Deck whose Level is less than or equal to the number of counters that were on this card.
  | releases  = Legacy Pack

  | fr_name   = Œuf Jurassique Miraculeux
  | fr_text   = Tant que cette carte est face recto sur le Terrain, elle ne peut pas être bannie. Chaque fois qu'un ou plusieurs monstres de Type Dinosaure sont envoyés à votre Cimetière, placez 2 Compteurs sur cette carte. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre de Type Dinosaure depuis votre Deck dont le Niveau est inférieur ou égal au nombre de Compteurs qui étaient sur cette carte.
  | de_name   = Jurawunderei
  | de_text   = Solange diese Karte offen auf dem Spielfeld liegt, kann sie nicht verbannt werden. Jedes Mal, wenn ein oder mehr Monster vom Typ Dinosaurier auf deinen Friedhof gelegt werden, lege 2 Zählmarken auf diese Karte. Du kannst diese Karte als Tribut anbieten; beschwöre 1 Monster vom Typ Dinosaurier, dessen Stufe kleiner oder gleich der Anzahl der Zählmarken ist, die auf dieser Karte lagen, als Spezialbeschwörung von deinem Deck.
  | it_name   = Uovo Giurassico Miracoloso
  | it_text   = Mentre è scoperta sul Terreno, questa carta non può essere bandita. Ogni volta che uno o più mostri di Tipo Dinosauro vengono mandati al tuo Cimitero, metti 2 Segnalini su questa carta. Puoi offrire come Tributo questa carta; Evoca Specialmente dal tuo Deck 1 mostro di Tipo Dinosauro con un Livello pari o inferiore al numero di Segnalini che c'erano su questa carta.
  | pt_name   = Ovo Jurássico Milagroso
  | pt_text   = Enquanto estiver com a face para cima no campo, este card não pode ser banido. Sempre que um ou mais monstros do Tipo Dinossauro forem enviados para o seu Cemitério, coloque 2 marcadores neste card. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro do Tipo Dinossauro do seu Deck cujo Nível seja menor ou igual ao número de marcadores que estavam neste card.
  | es_name   = Huevo Milagroso del Jurásico
  | es_text   = Mientras esta carta esté boca arriba en el Campo, no puede ser desterrada. Cada vez que uno o más monstruos de Tipo Dinosaurio son mandados a tu Cementerio, pon 2 contadores en esta carta. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo de Tipo Dinosaurio cuyo Nivel sea igual o menor que el número de contadores que había en esta carta.
  | ja_text   = ①：フィールドの表側表示のこのカードは除外できない。<br />②：このカードがモンスターゾーンに存在する限り、恐竜族モンスターが自分の墓地へ送られる度に、このカードにカウンターを２つ置く。<br />③：このカードをリリースして発動できる。このカードに置かれていたカウンターの数以下のレベルを持つ恐竜族モンスター１体をデッキから特殊召喚する。
  | ko_name   = 기적의 쥐라기 에그
  | ko_text   = ①: 필드의 앞면 표시의 이 카드는 제외할 수 없다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 공룡족 몬스터가 자신 묘지로 보내질 때마다, 이 카드에 카운터를 2개 놓는다.<br />③: 이 카드를 릴리스하고 발동할 수 있다. 이 카드에 놓여 있던 카운터의 수 이하의 레벨을 가지는 공룡족 몬스터 1장을 덱에서 특수 소환한다.
  | tc_name   = 奇跡的侏羅紀蛋
  | tc_text   = ①：場上正面表示的此卡無法除外。<br />②：只要此卡存在於怪獸區，每當恐龍族怪獸被送至我方墓地時，就在此卡放置２個計數物。<br />③：可解放此卡發動。從牌組特殊召喚１隻等級為此卡置有計數物數量以下的恐龍族怪獸。
  | sc_name   = 奇迹的侏罗纪蛋
  | sc_text   = ①：场上表侧表示的此卡不可除外。<br />②：只要此卡存在于怪兽区域，每次恐龙族怪兽被送至自己的墓地，在此卡上放２个计数物。<br />③：解放此卡可以发动。将１只等级在原先放于此卡上的计数物数量以下的恐龙族怪兽从牌组特殊召唤。
  }}
