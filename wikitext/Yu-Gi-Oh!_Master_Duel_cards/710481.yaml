  | pt_name   = Izanagi
  | pt_text   = Você pode Invocar este card por Invocação-Especial da sua mão ao remover de jogo 1 monstro Espírito da sua mão. Monstros Espírito que você controla não precisam ter seus efeitos que os devolvem à mão ativados.
  | es_name   = Izanagi
