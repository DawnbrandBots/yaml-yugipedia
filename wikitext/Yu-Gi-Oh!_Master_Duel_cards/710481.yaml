  | ja_text   = ①：このカードは手札のスピリットモンスター１体を除外して手札から特殊召喚できる。<br />②：このカードがモンスターゾーンに存在する限り、自分フィールドのスピリットモンスターのエンドフェイズに発動する自身を手札に戻す効果を発動しなくてもよい。
  | ko_name   = 이자나기
  | ko_text   = 이 카드는 패의 스피릿 몬스터 1장을 게임에서 제외하고, 패에서 특수 소환할 수 있다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 스피릿 몬스터는 엔드 페이즈시에 패로 되돌아가는 효과를 발동하지 않아도 된다.
  | tc_name   = 伊奘凪
  | tc_text   = 從遊戲將手牌的１隻靈魂怪獸除外，可從手牌特殊召喚此卡。只要此卡以正面表示存在於場上，我方場上靈魂怪獸可不發動「在結束階段時回到持有者手牌」的效果。
  | sc_name   = 伊奘止
  | sc_text   = 可将手牌中的１只灵魂怪兽从游戏中除外，从手牌特殊召唤此卡。只要此卡以表侧表示存在于我方场上，我方场上的灵魂怪兽可不发动于结束阶段时回到手牌中的效果。
