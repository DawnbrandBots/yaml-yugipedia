  | fr_name            = Ver - Prince
  | fr_lore            = Si cette carte détruit un monstre de l'adversaire au combat, vous pouvez ajouter 1 monstre "Ver" de Type Reptile depuis votre Deck à votre main. Détruisez cette carte durant la End Phase si vous ne contrôlez pas un autre monstre "Ver" de Type Reptile.
  | de_name            = Wurm Prince
  | de_lore            = Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, kannst du deiner Hand 1 „Wurm“-Monster vom Typ Reptil von deinem Deck hinzufügen. Zerstöre diese Karte während der End Phase, falls du kein anderes „Wurm“-Monster vom Typ Reptil kontrollierst.
  | it_name            = Verme Principe
  | it_lore            = Se questa carta distrugge un mostro dell'avversario in battaglia, puoi aggiungere 1 mostro "Verme" di Tipo Rettile dal tuo Deck alla tua mano. Distruggi questa carta durante la End Phase se non controlli un altro mostro "Verme" di Tipo Rettile.
  | pt_name            = Príncipe Lombriga
  | pt_lore            = Se este card destruir um monstro do oponente em batalha, você pode adicionar 1 monstro "Lombriga" do Tipo Réptil do seu Deck à sua mão. Destrua este card durante a Fase Final se você não controlar um monstro "Lombriga" do Tipo Réptil que não seja este card.
  | es_name            = Gusano Príncipe
  | es_lore            = Si esta carta destruye a un monstruo de tu adversario en batalla, puedes añadir a tu mano, desde tu Deck, 1 monstruo "Gusano" de Tipo Reptil. Destruye esta carta durante la End Phase si no controlas otro monstruo "Gusano" de Tipo Reptil.
  | ja_lore            = ①：このカードが戦闘で相手モンスターを破壊した時に発動できる。デッキから爬虫類族の「ワーム」モンスター１体を手札に加える。<br />②：自分・相手のエンドフェイズに発動する（この効果は自分フィールドに他の爬虫類族の「ワーム」モンスターが存在しない場合に発動と処理を行う）。このカードを破壊する。
  | ko_name            = 웜 프린스
  | ko_lore            = 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 덱에서 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 패에 넣을 수 있다. 자신 필드 위에 이 카드 이외의 "웜"이라는 이름이 붙은 파충류족 몬스터가 존재하지 않을 경우, 엔드 페이즈시에 이 카드를 파괴한다.
  | tc_name            = 異蟲王子
  | tc_lore            = 可在此卡因戰鬥成功破壞對方怪獸時發動。從牌組將１隻冠有「異蟲」之名的爬蟲類族怪獸加入手牌。結束階段時，在我方場上不存在此卡以外冠有「異蟲」之名的爬蟲類族怪獸的狀況下，破壞此卡。
  | sc_name            = 异虫王子
  | sc_lore            = 此卡因战斗破坏对手怪兽时可发动。从牌组中将１只冠有“异虫”之名的爬虫类族怪兽加入手牌。结束阶段时，我方场上不存在有除此卡以外的冠有“异虫”之名的爬虫类族怪兽的场合，破坏此卡。
