  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Continuous
  | text               = You can only control 1 "Ryu-Ge Realm - Sea Spires". Your "Ryu-Ge" monsters cannot be destroyed by battle. "Ryu-Ge" Pendulum Monsters, and Level 10 or higher monsters whose original Type is Sea Serpent, that you control, gain this effect.<br />●Once per opponent's turn (Quick Effect): You can place 1 "Ryu-Ge" Continuous Spell you control on the bottom of the Deck, then target 1 card on the field; return it to the hand.
  | fr_name            = Royaume Ryu-Ge - Flèches de Mer
  | fr_text            = Vous ne pouvez contrôler qu'1 "Royaume Ryu-Ge - Flèches de Mer". Vos monstres "Ryu-Ge" ne peuvent pas être détruits au combat. Les Monstres Pendule "Ryu-Ge" et les monstres de min. Niveau 10 dont le Type d'origine est Serpent de Mer, que vous contrôlez, gagnent cet effet.<br />●Une fois par tour de l'adversaire (Effet Rapide) : vous pouvez placer 1 Magie Continue "Ryu-Ge" que vous contrôlez au-dessous du Deck, puis ciblez 1 carte sur le Terrain ; renvoyez-la à la main.
  | de_name            = Ryuge-Reich - Meeresspitzen
  | de_text            = Du kannst nur 1 „Ryuge-Reich - Meeresspitzen“ kontrollieren. Deine „Ryuge“-Monster können nicht durch Kampf zerstört werden. „Ryuge“-Pendelmonster und Monster der Stufe 10 oder höher, die du kontrollierst und deren Grund-Typ Seeschlange ist, erhalten diesen Effekt.<br />●Einmal pro Spielzug des Gegners (Schnelleffekt): Du kannst 1 Permanenten „Ryuge“-Zauber, den du kontrollierst, unters Deck legen und dann 1 Karte auf dem Spielfeld wählen; gib sie auf die Hand zurück.
  | it_name            = Reame Ryu-Ge - Spire del Mare
  | it_text            = Puoi controllare solo 1 "Reame Ryu-Ge - Spire del Mare". I tuoi mostri "Ryu-Ge" non possono essere distrutti in battaglia. I Mostri Pendulum "Ryu-Ge", e i mostri di Livello 10 o superiore il cui Tipo originale è Serpente Marino, che controlli, guadagnano questo effetto.<br />●Una volta per turno dell'avversario (Effetto Rapido): puoi mettere 1 Magia Continua "Ryu-Ge" che controlli in fondo al Deck, poi scegliere come bersaglio 1 carta sul Terreno; falla ritornare nella mano.
  | pt_name            = Reino Ryu-Ge - Espirais Marítimos
  | pt_text            = Você só pode controlar 1 "Reino Ryu-Ge - Espirais Marítimos". Seus monstros "Ryu-Ge" não podem ser destruídos em batalha. Monstros Pêndulo "Ryu-Ge", e monstros de Nível 10 ou mais cujo Tipo original seja Serpente Marinha, que você controla, ganham este efeito.<br />●Uma vez por turno do oponente (Efeito Rápido): você pode colocar 1 Magia Contínua "Ryu-Ge" que você controla no fundo do Deck e, depois, escolha 1 card no campo; devolva-o para a mão.
  | es_name            = Reino Ryu-Ge - Chapiteles de Mar
  | es_text            = Sólo puedes controlar 1 "Reino Ryu-Ge - Chapiteles de Mar". Tus monstruos "Ryu-Ge" no pueden ser destruidos en batalla. Los Monstruos de Péndulo "Ryu-Ge" y los monstruos que controles de Nivel 10 o mayor cuyo Tipo original sea Serpiente Marina ganan este efecto.<br />●Una vez por turno del adversario (Efecto Rápido): puedes poner en la parte inferior del Deck 1 Mágica Continua "Ryu-Ge" que controles, y después seleccionar 1 carta en el Campo; devuélvela a la mano.
  | ja_text            = ①：「登竜華海瀧門」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードが魔法＆罠ゾーンに存在する限り、自分の「竜華」モンスターは戦闘では破壊されない。<br />③：自分フィールドの「竜華」Ｐモンスター及びレベル１０以上で元々の種族が海竜族のモンスターは以下の効果を得る。<br />●相手ターンに１度、自分フィールドの表側表示の「竜華」永続魔法カード１枚をデッキの一番下に戻し、フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。
  | ko_name            = 등룡화해롱문
  | ko_text            = ①: "등룡화해롱문"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 "룡화" 몬스터는 전투로는 파괴되지 않는다. ③: 자신 필드의 "룡화" 펜듈럼 몬스터 및 레벨 10 이상이고 원래의 종족이 해룡족인 몬스터는 이하의 효과를 얻는다. ●상대 턴에 1번, 자신 필드의 앞면 표시의 "룡화" 지속 마법 카드 1장을 덱 맨 아래로 되돌리고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패로 되돌린다.
  | tc_name            = 登龍華海瀧門
  | tc_text            = ①：「登龍華海瀧門」在自己場上僅可有１張以表側表示存在。<br />②：只要此卡存在於魔法與陷阱區域，自己的「龍華」怪獸不會因戰鬥被破壞。<br />③：自己場上的「龍華」鐘擺怪獸，及等級１０以上且原本種族為海龍族的怪獸獲得以下效果。<br />●每個對手回合中１次，將自己場上的１張表側表示的「龍華」永續魔法卡放回牌組最下面，以場上的１張卡為對象可以發動。將該卡放回手牌。
  | sc_name            = 登龙华海瀧门
  | sc_text            = ①：“登龙华海瀧门”在自己场上仅可有１张以表侧表示存在。<br />②：只要此卡存在于魔法与陷阱区域，自己的“龙华”怪兽不会因战斗被破坏。<br />③：自己场上的“龙华”灵摆怪兽，及等级１０以上且原本种族为海龙族的怪兽获得以下效果。<br />●每个对手回合中１次，将自己场上的１张表侧表示的“龙华”永续魔法卡放回牌组最下面，以场上的１张卡为对象可以发动。将该卡放回手牌。
