title: A.I. Challenge You (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Monsters your opponent controls lose 100 ATK for each card you control. If your "@Ignister" monster battles, your opponent cannot activate cards or effects until the end of the Damage Step. When your "@Ignister" monster is destroyed by battle: You can target 1 other Cyberse monster with 2300 ATK in your GY; Special Summon it. You can only use this effect of "A.I. Challenge You" once per turn.
  | fr_name   = A.I. Vous Défie
  | fr_text   = Les monstres contrôlés par votre adversaire perdent 100 ATK pour chaque carte que vous contrôlez. Si votre monstre "@Ignister" combat, votre adversaire ne peut activer ni de cartes ni d'effets jusqu'à la fin de la Damage Step. Lorsque votre monstre "@Ignister" est détruit au combat : vous pouvez cibler 1 autre monstre Cyberse avec 2300 ATK dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "A.I. Vous Défie" qu'une fois par tour.
  | de_name   = A.I. fordert dich heraus
  | de_text   = Monster, die dein Gegner kontrolliert, verlieren für jede Karte, die du kontrollierst, 100 ATK. Falls dein „@Ignister“-Monster kämpft, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren. Wenn dein „@Ignister“-Monster durch Kampf zerstört wird: Du kannst 1 anderes Cyberse-Monster mit 2300 ATK in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „A.I. fordert dich heraus“ nur einmal pro Spielzug verwenden.
  | it_name   = A.I. Ti Sfida
  | it_text   = I mostri controllati dal tuo avversario perdono 100 ATK per ogni carta che controlli. Se un tuo mostro "@Ignister" combatte, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step. Quando un tuo mostro "@Ignister" viene distrutto in battaglia: puoi scegliere come bersaglio 1 altro mostro Cyberso con 2300 ATK nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "A.I. Ti Sfida" una sola volta per turno.
  | pt_name   = Desafio I.A.
  | pt_text   = Os monstros que seu oponente controla perdem 100 de ATK para cada card que você controla. Se um monstro "@Ignister" seu batalhar, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano. Quando um monstro "@Ignister" seu for destruído em batalha: você pode escolher 1 outro monstro Ciberso com 2300 de ATK no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Desafio I.A." uma vez por turno.
  | es_name   = Te Reto A.I.
  | es_text   = Los monstruos que controle tu adversario pierden 100 ATK por cada carta que controles. Si tu monstruo "@Ignister" batalla, tu adversario no puede activar cartas o efectos hasta el final del Damage Step. Cuando tu monstruo "@Ignister" es destruido en batalla: puedes seleccionar otro monstruo Ciberso con 2300 ATK en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Te Reto A.I." una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：相手フィールドのモンスターの攻撃力は、自分フィールドのカードの数×１００ダウンする。<br />②：自分の「＠イグニスター」モンスターが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。<br />③：自分の「＠イグニスター」モンスターが戦闘で破壊された時、そのモンスター以外の自分の墓地の攻撃力２３００のサイバース族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 하타시－Ai－
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 상대 필드의 몬스터의 공격력은 자신 필드의 카드의 수 × 100 내린다.<br />②: 자신의 "＠(앳)이그니스터" 몬스터가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.<br />③: 자신의 "＠(앳)이그니스터" 몬스터가 전투로 파괴되었을 때, 그 몬스터 이외의 자신 묘지의 공격력 2300 인 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 決鬥－Ai－
  | tc_text   = 此卡名的③效果，１回合僅限使用１次。<br />①：對方場上的怪獸攻擊力，依據我方場上的卡片數量×１００進行降低。<br />②：在我方的「＠伊格尼斯者」怪獸進行戰鬥的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱・怪獸效果。<br />③：在我方的「＠伊格尼斯者」怪獸因戰鬥被破壞時，可將我方墓地中的１隻該怪獸以外，攻擊力２３００的電子界族怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 决战-艾-
  | sc_text   = 此卡名的③效果１回合仅可使用１次。<br />①：对手场上怪兽的攻击力下降相当于自己场上卡数量×１００的数值。<br />②：自己的“＠伊格尼斯者”怪兽进行战斗的情况下，对手直至伤害步骤结束时为止，不可发动魔法・陷阱・怪兽的效果。<br />③：自己的“＠伊格尼斯者”怪兽因战斗被破坏时，以自己墓地该怪兽以外的１只攻击力２３００的电子界族怪兽为对象可以发动。将该怪兽特殊召唤。
  }}
