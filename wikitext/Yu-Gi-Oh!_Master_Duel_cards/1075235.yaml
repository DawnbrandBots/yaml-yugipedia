  | fr_name   = Raidraptor - Pie-Grièche Noire
  | fr_text   = Durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez cibler 1 monstre "Raidraptor" que vous contrôlez ; ajoutez 1 monstre "Raidraptor" de Niveau différent du monstre depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; augmentez ou réduisez le Niveau de tous les monstres "Raidraptor" que vous contrôlez actuellement de 1. Vous ne pouvez utiliser chaque effet de "Raidraptor - Pie-Grièche Noire" qu'une fois par tour.
  | de_name   = Überfallraptor - Noir-Lanius
  | de_text   = Während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 „Überfallraptor“-Monster wählen, das du kontrollierst; füge deiner Hand 1 „Überfallraptor“-Monster mit einer unterschiedlichen Stufe als jenes Monster von deinem Deck hinzu. Du kannst diese Karte von deinem Friedhof verbannen; erhöhe oder verringere die Stufen aller „Überfallraptor“-Monster, die du derzeit kontrollierst, um 1. Du kannst jeden Effekt von „Überfallraptor - Noir-Lanius“ nur einmal pro Spielzug verwenden.
  | it_name   = Raidraptor - Lanius Noir
  | it_text   = Durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi scegliere come bersaglio 1 mostro "Raidraptor" che controlli; aggiungi 1 mostro "Raidraptor" con un Livello diverso da quel mostro dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero; aumenta o diminuisci i Livelli di tutti i mostri "Raidraptor" che controlli attualmente di 1. Puoi utilizzare ogni effetto di "Raidraptor - Lanius Noir" una sola volta per turno.
  | pt_name   = Ataqueraptor - Lanius Noir
  | pt_text   = Durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode escolher 1 monstro "Ataqueraptor" que você controla; adicione 1 monstro "Ataqueraptor" com um Nível diferente que o desse monstro do seu Deck à sua mão. Você pode banir este card do seu Cemitério; aumente ou diminua em 1 os Níveis de todos os monstros "Ataqueraptor" que você controla atualmente. Você só pode usar cada efeito de "Ataqueraptor - Lanius Noir" uma vez por turno.
  | es_name   = Asaltorrapaz - Lanius Noir
  | es_text   = Durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes seleccionar 1 monstruo "Asaltorrapaz" que controles; añade a tu mano 1 monstruo "Asaltorrapaz" en tu Deck con un Nivel diferente que el de ese monstruo. Puedes desterrar esta carta en tu Cementerio; aumenta o reduce en 1 los Niveles de todos los monstruos "Asaltorrapaz" que controles en este momento. Sólo puedes usar cada efecto de "Asaltorrapaz - Lanius Noir" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚したターンの自分メインフェイズに、自分フィールドの「ＲＲ」モンスター１体を対象として発動できる。そのモンスターとはレベルが異なる「ＲＲ」モンスター１体をデッキから手札に加える。<br />②：墓地のこのカードを除外して発動できる。自分フィールドの「ＲＲ」モンスターのレベルを全て１つ上げるか全て１つ下げる。
  | ko_name   = RR－누아르 레이니어스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환한 턴의 자신 메인 페이즈에, 자신 필드의 "RR(레이드 랩터즈)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 레벨이 다른 "RR(레이드 랩터즈)" 몬스터 1장을 덱에서 패에 넣는다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 "RR(레이드 랩터즈)" 몬스터의 레벨을 전부 1개 올리거나 전부 1개 내린다.
  | tc_name   = 急襲猛禽－漆黑伯勞
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。<br /> <br />①：在此卡召喚・特殊召喚的回合的自己的主要階段，以自己場上的１隻「急襲猛禽」怪獸為對象可以發動。從牌組將１隻等級與該怪獸不同的「急襲猛禽」怪獸加入手牌。 <br />②：將墓地的此卡除外可以發動。自己場上的「急襲猛禽」怪獸的等級全部上升１或下降１。
  | sc_name   = 急袭猛禽－漆黑伯劳
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br /> <br />①：在此卡召唤・特殊召唤的回合的自己的主要阶段，以自己场上的１只“急袭猛禽”怪兽为对象可以发动。从牌组将１只等级与该怪兽不同的“急袭猛禽”怪兽加入手牌。 <br />②：将墓地的此卡除外可以发动。自己场上的“急袭猛禽”怪兽的等级全部上升１或下降１。
