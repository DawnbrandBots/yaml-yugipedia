title: Libromancer Displaced (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 "Libromancer" monster you control and 1 monster your opponent controls; return your monster to the hand, and if you do, take control of that opponent's monster. If your "Libromancer" monster you targeted was not a Ritual Monster, the monster you took control of returns to the hand during the End Phase. You can only activate 1 "Libromancer Displaced" per turn.

  | fr_name   = Déplacement Libromancien
  | fr_text   = Ciblez 1 monstre "Libromancien" que vous contrôlez et 1 monstre contrôlé par votre adversaire ; renvoyez votre monstre à la main, et si vous le faites, prenez le contrôle du monstre de l'adversaire. Si votre monstre "Libromancien" que vous avez ciblé n'était pas un Monstre Rituel, le monstre dont vous avez pris le contrôle est renvoyé à la main durant la End Phase. Vous ne pouvez activer qu'1 "Déplacement Libromancien" par tour.
  | de_name   = Libromanten-Verschiebung
  | de_text   = Wähle 1 „Libromant“-Monster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert; gib dein Monster auf die Hand zurück und falls du dies tust, übernimm die Kontrolle über jenes Monster des Gegners. Falls dein „Libromant“-Monster, das du als Ziel gewählt hast, kein Ritualmonster war, wird das Monster, über das du die Kontrolle übernommen hast, während der End Phase auf die Hand zurückgegeben. Du kannst nur 1 „Libromanten-Verschiebung“ pro Spielzug aktivieren.
  | it_name   = Dislocazione Libromante
  | it_text   = Scegli come bersaglio 1 mostro "Libromante" che controlli e 1 mostro controllato dal tuo avversario; fai ritornare il tuo mostro nella mano e, se lo fai, prendi il controllo di quel mostro dell'avversario. Se il tuo mostro "Libromante" che hai scelto come bersaglio non era un Mostro Rituale, il mostro di cui hai preso il controllo ritorna nella mano durante la End Phase. Puoi attivare solo 1 "Dislocazione Libromante" per turno.
  | pt_name   = Deslocamento Livromante
  | pt_text   = Escolha 1 monstro "Livromante" que você controla e 1 monstro que seu oponente controla; devolva seu monstro para a mão e, se isso acontecer, tome o controle desse monstro do oponente. Se seu monstro "Livromante" que você escolheu como alvo não era um Monstro de Ritual, o monstro que você tomou o controle volta para a mão durante a Fase Final. Você só pode ativar 1 "Deslocamento Livromante" por turno.
  | es_name   = Desplazado Libromancia
  | es_text   = Selecciona 1 monstruo "Libromancia" que controles y 1 monstruo que controle tu adversario; devuelve tu monstruo a la mano y, si lo haces, toma el control de ese monstruo del adversario. Si tu monstruo "Libromancia" que seleccionaste no era un Monstruo de Ritual, el monstruo del que tomaste el control vuelve a la mano durante la End Phase. Sólo puedes activar 1 "Desplazado Libromancia" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「リブロマンサー」モンスター１体と相手フィールドのモンスター１体を対象として発動できる。その自分のモンスターを手札に戻し、その相手モンスターのコントロールを得る。儀式モンスター以外の自分のモンスターを対象としてこのカードを発動した場合、この効果でコントロールを得たモンスターはエンドフェイズに手札に戻る。
  | ko_name   = 리브로맨서 어펙티드
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 "리브로맨서" 몬스터 1장과 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터를 주인의 패로 되돌리고, 그 상대 몬스터의 컨트롤을 얻는다. 의식 몬스터 이외의 자신 몬스터를 대상으로 하고 이 카드를 발동했을 경우, 이 효과로 컨트롤을 얻은 몬스터는 엔드 페이즈에 주인의 패로 되돌아간다.
  | tc_name   = 書靈師・波及
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將我方場上的１隻「書靈師」怪獸和對方場上的１隻怪獸做為對象發動。將該我方怪獸送回持有者的手牌，獲得該對方怪獸的控制權。在將儀式怪獸以外的我方怪獸做為對象發動此卡的狀況下，透過此效果獲得控制權的怪獸將在結束階段送回持有者的手牌。
  | sc_name   = 书灵师・波及
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：以自己场上的１只“书灵师”怪兽和对手场上的１只怪兽为对象可以发动。将该自己的怪兽放回持有者的手牌，获得该对手怪兽的控制权。以仪式怪兽以外的自己的怪兽为对象发动此卡的情况下，以此效果获得控制权的怪兽将在结束阶段回到持有者的手牌。
  }}
