  | it_name   = Spada Fiamma Combattente
  | it_text   = Attiva 1 di questi effetti;<br />●Aggiungi dal tuo Deck alla tua mano 1 carta che menziona "Spadaccino di Fuoco", eccetto "Spada Fiamma Combattente".<br />●Quando viene dichiarato un attacco che coinvolge un mostro FUOCO Guerriero che controlli: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.<br />●Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio "Spadaccino di Fuoco", o uno o più mostri che lo menzionano, che controlli: annulla quell'effetto.<br />Puoi attivare solo 1 "Spada Fiamma Combattente" per turno.
