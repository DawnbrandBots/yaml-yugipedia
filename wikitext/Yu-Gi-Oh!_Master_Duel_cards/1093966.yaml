  | text      = Activate 1 of these effects;<br />●Add 1 card from your Deck to your hand that mentions "Flame Swordsman", except "Fighting Flame Sword".<br />●When an attack is declared involving a FIRE Warrior monster you control: You can target 1 card on the field; destroy it.<br />●When your opponent activates a card or effect that targets "Flame Swordsman", or a monster(s) that mentions it, that you control: Negate that effect.<br />You can only activate 1 "Fighting Flame Sword" per turn.
  | fr_name   = Épée des Flammes Combattante
  | fr_text   = Activez 1 de ces effets ;<br />●Ajoutez 1 carte depuis votre Deck à votre main qui mentionne "Spadassin des Flammes" ("Épée des Flammes Combattante" exclu).<br />●Lorsqu'une attaque impliquant un monstre FEU Guerrier que vous contrôlez est déclarée : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.<br />●Lorsque votre adversaire active une carte ou un effet qui cible "Spadassin des Flammes" ou un ou plusieurs monstres qui le mentionnent, que vous contrôlez : annulez l'effet.<br />Vous ne pouvez activer qu'1 "Épée des Flammes Combattante" par tour.
  | de_name   = Kampfflammen-Schwert
