  | es_name   = Espada de la Llama de Lucha
  | es_text   = Activa 1 de estos efectos;<br />●Añade a tu mano 1 carta en tu Deck que mencione "Espadachín de la Llama", excepto "Espada de la Llama de Lucha".<br />●Cuando es declarado un ataque que involucre un monstruo Guerrero de FUEGO que controlas: puedes seleccionar 1 carta en el Campo; destrúyela.<br />●Cuando tu adversario activa una carta o efecto que selecciona "Espadachín de la Llama", o uno o más monstruos que lo mencionen, que controles: niega ese efecto.<br />Sólo puedes activar 1 "Espada de la Llama de Lucha" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選択して発動できる。<br />●「闘気炎斬剣」を除く、「炎の剣士」のカード名が記されたカード１枚をデッキから手札に加える。<br />●自分の戦士族・炎属性モンスターが戦闘を行う攻撃宣言時に、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />●自分フィールドの、「炎の剣士」またはそのカード名が記されたモンスターを対象とする効果を相手が発動した時に発動できる。その効果を無効にする。
  | ko_name   = 투의염참검
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●"투의염참검"이 아닌, "화염의 검사"의 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다.<br />●자신의 전사족 / 화염 속성 몬스터가 전투를 실행하는 공격 선언시에, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.<br />●자신 필드의, "화염의 검사" 또는 그 카드명이 쓰여진 몬스터를 대상으로 하는 효과를 상대가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다.
  | tc_name   = 鬥氣炎斬劍
  | tc_text   = 此卡名的卡１回合僅可發動１張。<br />①：可從以下效果中選擇１個發動。<br />●從牌組將除「鬥氣炎斬劍」以外的、１張記載有「炎之劍士」卡名的卡加入手牌。<br />●自己的戰士族・炎屬性怪獸進行戰鬥的攻擊宣言時，以場上的１張卡為對象可以發動。將該卡破壞。<br />●對手發動以自己場上的、「炎之劍士」或記載有該卡名的怪獸為對象的效果時可以發動。將該效果無效。
  | sc_name   = 斗气炎斩剑
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：可从以下效果中选择１个发动。<br />●从牌组将除“斗气炎斩剑”以外的、１张记载有“炎之剑士”卡名的卡加入手牌。<br />●自己的战士族・炎属性怪兽进行战斗的攻击宣言时，以场上的１张卡为对象可以发动。将该卡破坏。<br />●对手发动以自己场上的、“炎之剑士”或记载有该卡名的怪兽为对象的效果时可以发动。将该效果无效。
