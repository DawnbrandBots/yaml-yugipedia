  | text      = Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) to your opponent's field by Tributing 1 monster they control. You cannot Normal Summon/Set the turn you Special Summon this card. Once per turn: You can send 1 other card you control to the GY; inflict 1000 damage to your opponent. Once per turn, during your End Phase: Tribute 1 other monster or take 1000 damage.

  | fr_name   = Reine Volcanique
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) sur le Terrain de votre adversaire en Sacrifiant 1 monstre qu'il contrôle. Vous ne pouvez pas Invoquer/Poser Normalement le tour où vous Invoquez Spécialement cette carte. Une fois par tour : vous pouvez envoyer 1 autre carte que vous contrôlez au Cimetière ; infligez 1000 points de dommages à votre adversaire. Une fois par tour, durant votre End Phase : Sacrifiez 1 autre monstre ou recevez 1000 points de dommages.
  | de_name   = Vulkanische Königin
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners beschworen werden, indem du 1 Monster als Tribut anbietest, das er kontrolliert. Du kannst in dem Spielzug, in dem du diese Karte als Spezialbeschwörung beschwörst, kein Monster als Normalbeschwörung beschwören/setzen. Einmal pro Spielzug: Du kannst 1 andere Karte, die du kontrollierst, auf den Friedhof legen; füge deinem Gegner 1000 Schaden zu. Einmal pro Spielzug, während deiner End Phase: Biete 1 anderes Monster als Tribut an oder du erhältst 1000 Schaden.
  | it_name   = Regina Vulcanica
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) sul Terreno del tuo avversario offrendo come Tributo 1 mostro che lui controlla. Non puoi Evocare Normalmente/Posizionare nel turno in cui Evochi Specialmente questa carta. Una volta per turno: puoi mandare 1 altra carta che controlli al Cimitero; infliggi 1000 danni al tuo avversario. Una volta per turno, durante la tua End Phase: offri come Tributo 1 altro mostro o subisci 1000 danni.
  | pt_name   = Rainha Vulcânica
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) no campo do seu oponente ao oferecer como Tributo 1 monstro que ele controla. Você não pode Invocar por Invocação-Normal/Baixar no turno em que Invocar este card por Invocação-Especial. Uma vez por turno: você pode enviar 1 outro card que você controla para o Cemitério; cause 1000 de dano ao seu oponente. Uma vez por turno, durante sua Fase Final: ofereça 1 outro monstro como Tributo ou sofra 1000 de dano.
  | es_name   = Reina Volcánica
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) al Campo de tu adversario Sacrificando 1 monstruo que él controle. No puedes Invocar de Modo Normal/Colocar en el turno que Invocas esta carta de Modo Especial. Una vez por turno: puedes mandar al Cementerio otra carta que controles; inflige 1000 puntos de daño a tu adversario. Una vez por turno, durante tu End Phase: Sacrifica otro monstruo o tú recibes 1000 puntos de daño.
  | ja_text   = このカードは通常召喚できない。<br />相手フィールドのモンスター１体をリリースした場合に相手フィールドに特殊召喚できる。<br />このカードを特殊召喚するターン、自分は通常召喚できない。<br />①：１ターンに１度、自分フィールドの他のカード１枚を墓地へ送って発動できる。相手に１０００ダメージを与える。<br />②：自分エンドフェイズに発動する。自分フィールドの他のモンスター１体をリリースするか、自分は１０００ダメージを受ける。
  | ko_name   = 볼캐닉 퀸
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />상대 필드의 몬스터 1장을 릴리스했을 경우에 상대 필드에 특수 소환할 수 있다.<br />이 카드를 특수 소환하는 턴에, 자신은 통상 소환할 수 없다.<br />①: 1턴에 1번, 자신 필드의 다른 카드 1장을 묘지로 보내고 발동할 수 있다. 상대에게 1000 데미지를 준다.<br />②: 자신 엔드 페이즈에 발동한다. 자신 필드의 다른 몬스터 1장을 릴리스하거나, 자신은 1000 데미지를 받는다.
  | tc_name   = 火山性皇后
  | tc_text   = 此卡無法通常召喚。<br />解放對方場上的１隻怪獸，此卡可從手牌特殊召喚至對方場上。<br />特殊召喚此卡的回合，我方無法通常召喚。<br />①：１回合１次，可將此卡以外的我方場上的１張卡送至墓地發動。給予對方LP１０００傷害。<br />②：此外，我方結束階段時，可選擇將我方場上１隻此卡以外的怪獸解放，或我方受到１０００傷害。
  | sc_name   = 火山性皇后
  | sc_text   = 此卡不可通常召唤。<br />可以解放对手场上的１只怪兽，并从手牌中特殊召唤至对手场上。<br />将此卡特殊召唤的回合，自己不可进行通常召唤。<br />①：１回合１次，将自己场上除此卡以外的１张卡片送至墓地可以发动。给予对手LP１０００点伤害。<br />②：此外，在自己的结束阶段时，解放自己场上除此卡以外的１只怪兽，或者自己受到１０００点伤害。
