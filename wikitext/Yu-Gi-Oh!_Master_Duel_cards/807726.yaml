title: Dogmatikacism (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = If the equipped monster is a "Dogmatika" monster, it gains ATK equal to its Level x 100. If not, it loses 200 ATK for each "Dogmatika" monster you control. If this card is sent to the GY because the equipped monster is destroyed: You can send 1 monster from your Extra Deck to the GY. You can only use this effect of "Dogmatikacism" once per turn.

  | fr_name   = Dogmatikacisme
  | fr_text   = Si le monstre équipé est un monstre "Dogmatika", il gagne une ATK égale à son Niveau x 100. Sinon, il perd 200 ATK pour chaque monstre "Dogmatika" que vous contrôlez. Si cette carte est envoyée au Cimetière parce que le monstre équipé est détruit : vous pouvez envoyer 1 monstre depuis votre Extra Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Dogmatikacisme" qu'une fois par tour.
  | de_name   = Dogmatikazismus
  | de_text   = Falls das ausgerüstete Monster ein „Dogmatika“-Monster ist, erhält es ATK in Höhe seiner Stufe x 100. Falls nicht, verliert es für jedes „Dogmatika“-Monster, das du kontrollierst, 200 ATK. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster zerstört wird: Du kannst 1 Monster von deinem Extra Deck auf den Friedhof legen. Du kannst diesen Effekt von „Dogmatikazismus“ nur einmal pro Spielzug verwenden.
  | it_name   = Dogmatikacismo
  | it_text   = Se il mostro equipaggiato è un mostro "Dogmatika", esso guadagna ATK pari al suo Livello x 100. Se non lo è, esso perde 200 ATK per ogni mostro "Dogmatika" che controlli. Se questa carta viene mandata al Cimitero perché il mostro equipaggiato viene distrutto: puoi mandare 1 mostro dal tuo Extra Deck al Cimitero. Puoi utilizzare questo effetto di "Dogmatikacismo" una sola volta per turno.
  | pt_name   = Dogmatikacismo
  | pt_text   = Se o monstro equipado for um monstro "Dogmatika", ele ganha ATK igual ao seu Nível x 100. Se não, ele perde 200 de ATK para cada monstro "Dogmatika" que você controla. Se este card for enviado para o Cemitério devido ao monstro equipado ser destruído: você pode enviar 1 monstro do seu Deck Adicional para o Cemitério. Você só pode usar este efeito de "Dogmatikacismo" uma vez por turno.
  | es_name   = Dogmátiksmo
  | es_text   = Si el monstruo equipado es un monstruo "Dogmátik", éste gana ATK igual a su Nivel x 100. Si no, éste pierde 200 ATK por cada monstruo "Dogmátik" que controles. Si esta carta es mandada al Cementerio porque el monstruo equipado es destruido: puedes mandar al Cementerio 1 monstruo en tu Deck Extra. Sólo puedes usar este efecto de "Dogmátiksmo" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：装備モンスターの攻撃力は、装備モンスターが「ドラグマ」モンスターの場合は自身のレベル×１００アップし、それ以外の場合は自分フィールドの「ドラグマ」モンスターの数×２００ダウンする。<br />②：装備モンスターが破壊された事でこのカードが墓地へ送られた場合に発動できる。ＥＸデッキからモンスター１体を墓地へ送る。
  | ko_name   = 드래그마티즘
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 장착 몬스터가 "드래그마" 몬스터일 경우, 장착 몬스터의 공격력은 자신의 레벨 × 100 올린다. "드래그마" 몬스터 이외일 경우, 장착 몬스터의 공격력은 자신 필드의 "드래그마" 몬스터의 수 × 200 내린다.<br />②: 장착 몬스터가 파괴된 것으로 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 엑스트라 덱에서 몬스터 1장을 묘지로 보낸다.
  | tc_name   = 教導神理
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：在裝備怪獸為「教導」怪獸的狀況下，裝備怪獸的攻擊力依據自身的等級×１００進行提升。在裝備怪獸為「教導」怪獸以外的狀況下，裝備怪獸的攻擊力依據我方場上的「教導」怪獸的數量×２００進行降低。<br />②：可在因裝備怪獸被破壞使此卡被送至墓地的狀況下發動。從額外牌組將１隻怪獸送至墓地。
  | sc_name   = 教导神理
  | sc_text   = 此卡名的效果②在1个回合中仅可使用1次。<br />①：在装备怪兽为“教导”怪兽的情况下，装备怪兽的攻击力上升自身的等级×100。在装备怪兽不是“教导”怪兽的情况下，装备怪兽的攻击力下降自己场上“教导”怪兽的数量×200。<br />②：在因装备怪兽被破坏而导致此卡被送至墓地的情况下，可以发动。从额外牌组中将1只怪兽送至墓地。
  }}
