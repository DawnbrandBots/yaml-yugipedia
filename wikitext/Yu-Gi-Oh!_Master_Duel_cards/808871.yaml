title: Galaxy Cyclone (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 Set Spell/Trap on the field; destroy it. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 face-up Spell/Trap on the field; destroy it. You can only use this effect of "Galaxy Cyclone" once per turn.
  | releases  = Master Pack
  | fr_name   = Cyclone Galactique
  | fr_text   = Ciblez 1 Magie/Piège Posé sur le Terrain ; détruisez-le. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie/Piège face recto sur le Terrain ; détruisez-le. Vous ne pouvez utiliser cet effet de "Cyclone Galactique" qu'une fois par tour.
  | de_name   = Galaxiezyklon
  | de_text   = Wähle 1 gesetzte/n Zauber/Falle auf dem Spielfeld; zerstöre ihn oder sie. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offene/n Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Du kannst diesen Effekt von „Galaxiezyklon“ nur einmal pro Spielzug verwenden.
  | it_name   = Cyclone Galattico
  | it_text   = Scegli come bersaglio 1 Magia/Trappola Posizionata sul Terreno; distruggila. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia/Trappola scoperta sul Terreno; distruggila. Puoi utilizzare questo effetto di "Cyclone Galattico" una sola volta per turno.
  | pt_name   = Ciclone das Galáxias
  | pt_text   = Escolha 1 Magia/Armadilha Baixada no campo; destrua-a. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 Magia/Armadilha com a face para cima no campo; destrua-a. Você só pode usar este efeito de "Ciclone das Galáxias" uma vez por turno.
  | es_name   = Ciclón de la Galaxia
  | es_text   = Selecciona 1 Mágica/Trampa Colocada en el Campo; destrúyela. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Mágica/Trampa boca arriba en el Campo; destrúyela. Sólo puedes usar este efecto de "Ciclón de la Galaxia" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：フィールドの裏側表示の魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外し、フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 갤럭시 싸이크론
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.<br />②: 묘지의 이 카드를 제외하고, 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 銀河旋風
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：可將被覆蓋在場上的１張魔法・陷阱卡做為對象發動。破壞該卡。<br />②：可將墓地中的此卡除外，將場上的１張正面表示的魔法・陷阱卡做為對象發動。破壞該卡。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 银河气旋
  | sc_text   = 此卡名的②效果1回合仅可使用1次。<br />①：可以场上被放置的1张魔法・陷阱卡为对象发动。破坏该卡。<br />②：将墓地的此卡除外，可以场上的1张表侧表示的魔法・陷阱卡为对象发动。破坏该卡。此效果在此卡被送至墓地的回合不可发动。
  }}
