  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "포톤" 몬스터나 "갤럭시" 몬스터가 존재할 경우, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터보다 랭크가 4개 높은, "포톤" 엑시즈 몬스터나 "갤럭시" 엑시즈 몬스터 1장을, 대상 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 永恆銀河
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：在我方場上存在「光子」怪獸或「銀河」怪獸的狀況下，可將我方場上的１隻超量怪獸做為對象發動。將１隻階級比該我方怪獸高４的「光子」超量怪獸或「銀河」超量怪獸重疊至對象怪獸上方，視為超量召喚從額外牌組特殊召喚。
