  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「フォトン」モンスターか「ギャラクシー」モンスターが存在する場合、自分フィールドのＸモンスター１体を対象として発動できる。その自分のモンスターよりランクが４つ高い、「フォトン」Ｘモンスターか「ギャラクシー」Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。
