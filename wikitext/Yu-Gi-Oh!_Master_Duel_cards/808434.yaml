  | fr_name            = Dharc - Familier Possédé
  | fr_lore            = Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Deck) en envoyant 1 "Dharc la Charmeuse des Ténèbres" face recto que vous contrôlez et 1 monstre TÉNÈBRES face recto que vous contrôlez au Cimetière. Lorsque vous le faites : vous pouvez ajouter 1 monstre LUMIÈRE de Type Magicien de Niveau 3 ou 4 depuis votre Deck à votre main. Si cette carte a été Invoquée Spécialement par cet effet et attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_name            = Dharc mit seinem Vertrauten
  | de_lore            = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschwören, indem du 1 offenen „Dharc, der finstere Zauberer“, den du kontrollierst, und 1 offenes FINSTERNIS Monster, das du kontrollierst, auf den Friedhof legst. Wenn du dies tust: Du kannst deiner Hand 1 LICHT Monster vom Typ Hexer der Stufe 3 oder 4 von deinem Deck hinzufügen. Falls diese Karte durch diesen Effekt als Spezialbeschwörung beschworen wurde und ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_name            = Dharc-Posseduto-dal-Famiglio
  | it_lore            = Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 "Dharc l'Ammaliatore Oscuro" scoperto che controlli e 1 mostro OSCURITÀ scoperto che controlli al Cimitero. Quando lo fai: puoi aggiungere 1 mostro LUCE di Tipo Incantatore di Livello 3 o 4 dal tuo Deck alla tua mano. Se questa carta è stata Evocata Specialmente da questo effetto ed attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_name            = Dharc - Espírito-Possuído
  | pt_lore            = Você pode Invocar este card por Invocação-Especial (da sua mão ou Deck) ao enviar 1 "Dharc, o Encantador das Trevas" com a face para cima que você controla e 1 monstro de TREVAS com a face para cima que você controla ao Cemitério. Quando fizer isso: Você pode adicionar 1 monstro de LUZ do Tipo Mago de Nível 3 ou 4 do seu Deck à sua mão. Se este card foi Invocado por Invocação-Especial por este efeito e atacar um monstro em Posição de Defesa, cause Dano de Batalha perfurante ao seu oponente.
  | es_name            = Familiar Poseído de Dharc
  | es_lore            = Puedes Invocar esta carta de Modo Especial, desde tu mano o Deck, mandando al Cementerio 1 "Dharc, el Encantador Oscuro" boca arriba que controles y 1 monstruo de OSCURIDAD boca arriba que controles. Cuando lo haces: puedes añadir a tu mano, desde tu Deck, 1 monstruo de LUZ de Tipo Lanzador de Conjuros de Nivel 3 ó 4. Si esta carta fue Invocada de Modo Especial por este efecto y ataca a un monstruo en Posición de Defensa, inflíge daño de batalla de penetración a tu adversario.
  | ja_lore            = このカードは自分のモンスターゾーン上から「闇霊使いダルク」１体と闇属性モンスター１体を墓地へ送り、手札またはデッキから特殊召喚できる。この方法で特殊召喚に成功した時に発動できる。デッキからレベル３・４の魔法使い族・光属性モンスター１体を手札に加える。また、この方法で特殊召喚したこのカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  | ko_name            = 빙의장착－달크
  | ko_lore            = 이 카드는 자신 필드 위의 "암령사 달크" 1장과 어둠 속성 몬스터 1장을 묘지로 보내고, 패 또는 덱에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 덱에서 레벨 3 또는 레벨 4의 마법사족 / 빛 속성 몬스터 1장을 패에 넣을 수 있다. 또한, 이 방법으로 특수 소환한 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  | tc_name            = 憑依裝備－達爾克
  | tc_lore            = 從我方怪獸區將１隻「暗靈使 塔露克」和１隻闇屬性怪獸送至墓地，可從手牌或牌組特殊召喚此卡。可在以此方法特殊召喚成功時發動。從牌組將１隻等級３・４的魔法使族・光屬性怪獸加入手牌。此外，透過此方法特殊召喚的此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。
  | sc_name            = 凭依装着－达尔克
  | sc_lore            = ①：此卡可将自己场上的１只表侧表示的“暗灵使 达尔克”和１只暗属性怪兽送至墓地，来从手牌・牌组特殊召唤。②：以此卡的①方法特殊召唤成功时可以发动。从牌组将１只等级３・４的魔法师族・光属性怪兽加入手牌。③：以此卡的①方法特殊召唤的此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
