  | text      = You can Tribute Summon this card by Tributing 1 Tribute Summoned monster. If this card is Tribute Summoned: You can send 2 "Monarch" Spells/Traps with different names from your hand and/or Deck to the GY, and if you do, shuffle 1 card from your opponent's hand (at random), GY, or their field into the Deck. Once per turn, during the Main Phase, if this card is in your GY (Quick Effect): You can discard 1 "Monarch" Spell/Trap, then target 1 monster in your GY with 2400 or more ATK and 1000 DEF; add it to your hand.

  | fr_name   = Érébus, le Monarque Souterrain
  | fr_text   = Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre Invoqué par Sacrifice. Si cette carte est Invoquée par Sacrifice : vous pouvez envoyer 2 Cartes Magie/Piège "Monarque" de noms différents depuis votre main et/ou Deck au Cimetière, et si vous le faites, mélangez 1 carte depuis la main (au hasard), Cimetière ou Terrain de votre adversaire dans le Deck. Une fois par tour, durant la Main Phase de chaque joueur, si cette carte est dans votre Cimetière : vous pouvez défausser 1 Carte Magie/Piège "Monarque", puis ciblez 1 monstre dans votre Cimetière avec min. 2400 ATK et 1000 DEF ; ajoutez-le à votre main.
  | de_name   = Erebus der Unterweltmonarch
  | de_text   = Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 als Tributbeschwörung beschworenes Monster als Tribut anbietest. Falls diese Karte als Tributbeschwörung beschworen wird: Du kannst 2 „Monarch“-Zauber-/Fallenkarten mit unterschiedlichen Namen von deiner Hand und/oder deinem Deck auf den Friedhof legen und falls du dies tust, mische 1 Karte von der Hand (zufällig), dem Friedhof oder der Spielfeldseite deines Gegners ins Deck. Einmal pro Spielzug, während der Main Phase eines beliebigen Spielers, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Monarch“-Zauber-/Fallenkarte abwerfen und dann 1 Monster mit 2400 oder mehr ATK und 1000 DEF in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_name   = Erebus il Monarca del Mondo Sotterraneo
  | it_text   = Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro Evocato tramite Tributo. Se questa carta viene Evocata tramite Tributo: puoi mandare 2 Carte Magia/Trappola "Monarca/Monarchi" con nomi diversi dalla tua mano e/o Deck al Cimitero e, se lo fai, mischia nel Deck 1 carta dalla mano (a caso), Cimitero o Terreno del tuo avversario. Una volta per turno, durante la Main Phase di qualsiasi giocatore, se questa carta è nel tuo Cimitero: puoi scartare 1 Carta Magia/Trappola "Monarca/Monarchi", poi scegliere come bersaglio 1 mostro nel tuo Cimitero con ATK 2400 o superiore e 1000 DEF; aggiungilo alla tua mano.
  | pt_name   = Erebus, o Monarca do Submundo
  | pt_text   = Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro Invocado por Invocação-Tributo. Se este card for Invocado por Invocação-Tributo: você pode enviar 2 Cards de Magia/Armadilha "Monarca" com nomes diferentes da sua mão e/ou Deck para o Cemitério e, se isso acontecer, embaralhe no Deck 1 card da mão (aleatório), Cemitério ou lado do campo do seu oponente. Uma vez por turno, durante a Fase Principal de qualquer duelista, se este card estiver no seu Cemitério: você pode descartar 1 Card de Magia/Armadilha "Monarca" e, depois, escolher 1 monstro no seu Cemitério com 2400 ou mais de ATK e 1000 de DEF; adicione-o à sua mão.
  | es_name   = Erebus el Monarca del Inframundo
  | es_text   = Puedes Invocar esta carta por Sacrificio al Sacrificar 1 monstruo Invocado por Sacrificio. Si esta carta es Invocada por Sacrificio: puedes mandar, desde tu mano y/o Deck, 2 Cartas Mágicas/de Trampa "Monarca" con diferentes nombres al Cementerio y, si lo haces, baraja al Deck 1 carta de la mano (al azar), Cementerio o lado del Campo de tu adversario. Una vez por turno, durante la Main Phase de cualquier jugador, si esta carta está en tu Cementerio: puedes descartar 1 Carta Mágica/de Trampa "Monarca", y después selecciona 1 monstruo en tu Cementerio con 2400 ATK o más y 1000 DEF; añádelo a tu mano.
  | ja_text   = このカードはＡ召喚したモンスター１体をリリースしてＡ召喚できる。<br />①：このカードがＡ召喚した場合に発動できる。手札・デッキから「帝王」魔法・罠カード２種類を墓地へ送り、相手の手札・フィールド・墓地の中からカード１枚をデッキに戻す。<br />②：このカードが墓地にある場合、１ターンに１度、自分・相手のメインフェイズに、手札から「帝王」魔法・罠カード１枚を捨て、自分の墓地の攻撃力２４００以上で守備力１０００のモンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 명 제왕 에레보스
  | ko_text   = 이 카드는 어드밴스 소환한 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다.<br />①: 이 카드를 어드밴스 소환했을 경우에 발동할 수 있다. 패 / 덱에서 "제왕" 마법 / 함정 카드 2종류를 1장씩 묘지로 보내고, 상대의 패 / 필드 / 묘지에서 카드 1장을 덱으로 되돌린다(패에서는 무작위로 고른다).<br />②: 이 카드가 묘지에 존재할 경우, 1턴에 1번, 자신 / 상대의 메인 페이즈에, 패에서 "제왕" 마법 / 함정 카드 1장을 버리고, 자신 묘지의 공격력 2400 이상이고 수비력 1000 인 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 冥帝 厄瑞彼斯
  | tc_text   = 可解放１隻升級召喚的怪獸升級召喚此卡。<br />①：可在此卡升級召喚成功的狀況下發動。從手牌・牌組將２種「帝王」魔法・陷阱卡送至墓地，從對方手牌・場上・墓地選擇１張卡送回牌組。<br />②：在此卡存在於墓地的狀況下，１回合１次，可在我方・對方的主要階段從手牌捨棄１張「帝王」魔法・陷阱卡，將我方墓地的１隻攻擊力２４００以上，守備力１０００的怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 冥帝 厄瑞玻斯
  | sc_text   = 此卡可解放１只上级召唤而来的怪兽并上级召唤。<br />①：此卡上级召唤成功的场合可发动。从手牌・牌组将２种“帝王”魔法・陷阱卡送入墓地，并从对手的手牌・场上・墓地挑选１张卡牌返回至牌组。<br />②：此卡存在于墓地的场合，１回合１次，可在我方・对手的主要阶段从手牌舍弃１张“帝王”魔法・陷阱卡，并以１只我方墓地攻击力２４００以上・守备力１０００的怪兽为对象发动。将该怪兽加入手牌。
