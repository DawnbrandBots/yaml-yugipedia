  | pendulum_effect    = Unless you have a "Symphonic Warrior" card in your other Pendulum Zone, this card's Pendulum Scale becomes 4. Once per turn, during your End Phase: You can target 1 of your banished "Symphonic Warrior" monsters; add it to your hand.
  | lore               = You can Special Summon this card (from your hand) by removing 3 Symphonic Counters from your field. After you Normal or Special Summon this card, you can Normal Summon 1 monster during your Main Phase this turn, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.)

  | fr_name            = Micro, Guerrier Symphonique
  | fr_pendulum_effect = L'Échelle Pendule de cette carte devient 4, sauf si vous avez une carte "Guerrier Symphonique" dans votre autre Zone Pendule. Une fois par tour, durant votre End Phase : vous pouvez cibler 1 de vos monstres "Guerrier Symphonique" bannis ; ajoutez-le à votre main.
  | fr_lore            = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en retirant 3 Compteurs Symphonique depuis votre Terrain. Après que vous avez Invoqué Normalement ou Spécialement cette carte, vous pouvez Invoquer Normalement 1 monstre durant votre Main Phase ce tour, en plus de votre Invocation Normale ou Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  | de_name            = Symphonischer Krieger Mik-k-ks
  | de_pendulum_effect = Der Pendelbereich dieser Karte wird zu 4, es sei denn, du hast eine „Symphonischer Krieger“-Karte in deiner anderen Pendelzone. Einmal pro Spielzug, während deiner End Phase: Du kannst 1 deiner verbannten „Symphonischer Krieger“-Monster wählen; füge es deiner Hand hinzu.
  | de_lore            = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 3 Symphonisch-Zählmarken von deiner Spielfeldseite entfernst. Nachdem du diese Karte als Normal- oder Spezialbeschwörung beschworen hast, kannst du während deiner Main Phase dieses Spielzugs zusätzlich zu deiner Normalbeschwörung/deinem Normalen Setzen 1 Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  | it_name            = Miccs Guerriero Sinfonico
  | it_pendulum_effect = A meno che tu abbia una carta "Guerriero Sinfonico" nella tua altra Zona Pendulum, il Valore Pendulum di questa carta diventa 4. Una volta per turno, durante la tua End Phase: puoi scegliere come bersaglio 1 dei tuoi mostri "Guerriero Sinfonico" banditi; aggiungilo alla tua mano.
  | it_lore            = Puoi Evocare Specialmente questa carta (dalla tua mano) rimuovendo 3 Segnalini Sinfonico dal tuo Terreno. Dopo che hai Evocato Normalmente o Specialmente questa carta, puoi Evocare Normalmente 1 mostro durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  | pt_name            = Guerreiro Sinfônico Miccro
  | pt_pendulum_effect = A não ser que você tenha um card "Guerreiro Sinfónico" na sua outra Zona de Pêndulo, a Escala de Pêndulo deste card se torna 4. Uma vez por turno, durante sua Fase Final: você pode escolher 1 dos seus monstros "Guerreiro Sinfónico" banidos; adicione-o à sua mão.
  | pt_lore            = Você pode Invocar este card por Invocação-Especial (da sua mão) ao remover 3 Marcadores Sinfônicos do seu campo. Depois que você Invocar este card por Invocação-Normal ou Especial, você pode Invocar por Invocação-Normal 1 monstro durante sua Fase Principal neste turno, em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.)
  | es_name            = Guerrero Sinfónico Microófono
  | es_pendulum_effect = A menos que tengas una carta "Guerrero Sinfónico" en tu otra Zona de Péndulo, la Escala de Péndulo de esta carta se convierte en 4. Una vez por turno, durante tu End Phase: puedes seleccionar 1 de tus monstruos "Guerrero Sinfónico" desterrados; añádelo a tu mano.
  | es_lore            = Puedes Invocar esta carta de Modo Especial (desde tu mano) retirando 3 Contadores Sinfónicos en tu Campo. Después de que Invoques esta carta de Modo Normal o Especial, puedes Invocar 1 monstruo de Modo Normal durante tu Main Phase este turno, además de tu Invocación Normal/Colocada. (Sólo puedes ganar este efecto una vez por turno).
  | ja_pendulum_effect = ①：もう片方の自分のＰゾーンに「音響戦士」カードが存在しない場合、このカードのＰスケールは４になる。<br />②：自分エンドフェイズに、自分の除外状態の「音響戦士」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ja_lore            = ①：このカードは自分フィールドの音響カウンターを３つ取り除き、手札から特殊召喚できる。<br />②：このカードが召喚・特殊召喚した時に適用する。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズにモンスター１体を召喚できる。
  | ko_name            = 음향전사 마이크스
  | ko_pendulum_effect = ①: 다른 한쪽 자신의 펜듈럼 존에 "음향전사" 카드가 존재하지 않을 경우, 이 카드의 펜듈럼 스케일은 4 가 된다. ②: 자신 엔드 페이즈에, 제외되어 있는 자신의 "음향전사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | ko_lore            = ①: 이 카드는 자신 필드의 음향 카운터를 3개 제거하고, 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공한 턴에, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 몬스터 1장을 일반 소환할 수 있다.
  | tc_name            = 音響戰士 麥克風
  | tc_pendulum_effect = ①：在我方另一側鐘擺區不存在「音響戰士」卡的狀況下，此卡的鐘擺刻度變為４。②：我方結束階段，可將我方被除外的１隻「音響戰士」怪獸做為對象發動。將該怪獸加入手牌。
  | tc_lore            = ①：可去除我方場上的３個音響計數物，從手牌特殊召喚此卡。②：此卡召喚・特殊召喚成功的回合，我方除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻怪獸。
  | sc_name            = 音响战士 麦克疯
  | sc_pendulum_effect = ①：另一方自己的灵摆区域没有“音响战士”卡存在的情况下，此卡的灵摆刻度变为４。②：在自己的结束阶段，以自己１只被除外的“音响战士”怪兽为对象可以发动。将该怪兽加入手牌。
  | sc_lore            = ①：去除自己场上的３个音响计数物，可从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤成功的回合，自己在通常召唤外仅可追加１次，在自己的主要阶段召唤１只怪兽。
  }}
