  | lore               = You can send 1 other "Bujin" card from your hand to the GY; Special Summon this card from your hand. You can activate 1 of these effects;<br />●Send 1 "Bujin" monster from your hand to the GY; add 1 "Bujin" monster with a different name from your GY to your hand.<br />●Banish 1 "Bujin" monster from your GY; send 1 "Bujin" monster with a different name from your Deck to the GY.<br />You can only use the Summoning effect, and the other effect, of "Bujin Mahitotsu" each once per turn.

  | fr_name            = Bujin Mahitotsu
  | fr_lore            = Vous pouvez envoyer 1 autre carte "Bujin" depuis votre main au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez activer 1 de ces effets ;<br />●Envoyez 1 monstre "Bujin" depuis votre main au Cimetière ; ajoutez 1 monstre "Bujin" de nom différent depuis votre Cimetière à votre main.<br />●Bannissez 1 monstre "Bujin" depuis votre Cimetière ; envoyez 1 monstre "Bujin" de nom différent depuis votre Deck au Cimetière.<br />Vous ne pouvez utiliser chacun des deux effets suivants, l'effet d'Invocation et l'autre effet de "Bujin Mahitotsu", qu'une fois par tour.
  | de_name            = Bujin Mahitotsu
  | de_lore            = Du kannst 1 andere „Bujin“-Karte von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 dieser Effekte aktivieren;<br />●Lege 1 „Bujin“-Monster von deiner Hand auf den Friedhof; füge deiner Hand 1 „Bujin“-Monster mit einem unterschiedlichen Namen von deinem Friedhof hinzu.<br />●Verbanne 1 „Bujin“-Monster von deinem Friedhof; lege 1 „Bujin“-Monster mit einem unterschiedlichen Namen von deinem Deck auf den Friedhof.<br />Du kannst den Beschwörungseffekt und den anderen Effekt von „Bujin Mahitotsu“ jeweils nur einmal pro Spielzug verwenden.
  | it_name            = Bujin Mahitotsu
  | it_lore            = Puoi mandare 1 altra carta "Bujin" dalla tua mano al Cimitero; Evoca Specialmente questa carta dalla tua mano. Puoi attivare 1 di questi effetti;<br />●Manda 1 mostro "Bujin" dalla tua mano al Cimitero; aggiungi 1 mostro "Bujin" con un nome diverso dal tuo Cimitero alla tua mano.<br />●Bandisci 1 mostro "Bujin" dal tuo Cimitero; manda 1 mostro "Bujin" con un nome diverso dal tuo Deck al Cimitero.<br />Puoi utilizzare l'effetto di Evocazione, e l'altro effetto, di "Bujin Mahitotsu" una sola volta ciascuno per turno.
  | pt_name            = Bujin Mahitotsu
  | pt_lore            = Você pode enviar 1 outro card "Bujin" da sua mão para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Você pode ativar 1 desses efeitos;<br />●Envie 1 monstro "Bujin" da sua mão para o Cemitério; adicione 1 monstro "Bujin" com um nome diferente do seu Cemitério à sua mão.<br />●Bana 1 monstro "Bujin" do seu Cemitério; envie 1 monstro "Bujin" com um nome diferente do seu Deck para o Cemitério.<br />Você só pode usar o efeito de Invocação e o outro efeito de "Bujin Mahitotsu" uma vez por turno cada.
  | es_name            = Bujin Mahitotsu
  | es_lore            = Puedes mandar al Cementerio otra carta "Bujin" en tu mano; Invoca esta carta de Modo Especial desde tu mano. Puedes activar 1 de estos efectos;<br />●Manda al Cementerio 1 monstruo "Bujin" en tu mano; añade a tu mano 1 monstruo "Bujin" con un nombre diferente en tu Cementerio.<br />●Destierra 1 monstruo "Bujin" en tu Cementerio; manda al Cementerio 1 monstruo "Bujin" con un nombre diferente en tu Deck.<br />Sólo puedes usar el efecto de Invocación y el otro efecto de "Bujin Mahitotsu" una vez por turno cada uno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から他の「武神」カード１枚を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：以下の効果から１つを選択して発動できる。<br />●手札から「武神」モンスター１体を墓地へ送って発動できる。そのモンスターとはカード名が異なる「武神」モンスター１体を自分の墓地から選んで手札に加える。<br />●自分の墓地から「武神」モンスター１体を除外して発動できる。そのモンスターとはカード名が異なる「武神」モンスター１体をデッキから墓地へ送る。
  | ko_name            = 무사신－마히토츠
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 다른 "무사신" 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●패에서 "무사신" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 몬스터와는 카드명이 다른 "무사신" 몬스터 1장을 자신 묘지에서 골라 패에 넣는다.<br />●자신 묘지에서 "무사신" 몬스터 1장을 제외하고 발동할 수 있다. 그 몬스터와는 카드명이 다른 "무사신" 몬스터 1장을 덱에서 묘지로 보낸다.
  | tc_name            = 武鬥神－目一
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可從手牌將１張其他「武鬥神」卡送至墓地發動。從手牌特殊召喚此卡。②：可從以下效果選擇１個發動。<br />●可從手牌將１隻「武鬥神」怪獸送至墓地發動。從我方墓地中選擇１隻卡名與該怪獸不同的「武鬥神」怪獸加入手牌。<br />●可將我方墓地中的１隻「武鬥神」怪獸除外發動。從我方牌組將１隻卡名與該怪獸不同的「武鬥神」怪獸送至墓地。
  | sc_name            = 武斗神－目一个
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。①：从手牌将１张其他的“武斗神”卡送至墓地可以发动。从手牌将此卡特殊召唤。②：可从以下效果中选择１个发动。<br />●从手牌将１只“武斗神”怪兽送至墓地可以发动。从自己的墓地挑选１只卡名与该怪兽不同的“武斗神”怪兽加入手牌。<br />●从自己的墓地将１只“武斗神”怪兽除外可以发动。将１只卡名与该怪兽不同的“武斗神”怪兽从牌组送至墓地。
