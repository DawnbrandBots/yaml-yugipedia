  | ja_text   = このカード名はルール上「エルフの剣士」カードとしても扱う。<br />①：自分の手札がある場合、このカードは攻撃できない。<br />②：１ターンに１度、自分メインフェイズに発動できる。手札から「エルフの剣士」モンスター１体を特殊召喚する。<br />③：このカードの攻撃で相手に戦闘ダメージを与えた時に発動できる。自分フィールドの「エルフの剣士」モンスターの数だけ自分はドローする。
  | ko_name   = 엘프의 성검사
  | ko_text   = 이 카드는 룰상 "엘프 검사" 카드로도 취급한다.<br />①: 자신의 패가 있을 경우, 이 카드는 공격할 수 없다.<br />②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 "엘프 검사" 몬스터 1장을 특수 소환한다.<br />③: 이 카드의 공격으로 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신 필드의 "엘프 검사" 몬스터의 수만큼 자신은 드로우한다.
  | tc_name   = 精靈聖劍士
  | tc_text   = 此卡在規則上也視為「精靈劍士」卡。<br />①：在我方有手牌的狀況下，此卡無法攻擊。<br />②：１回合１次，可在我方主要階段發動。從手牌特殊召喚１隻「精靈劍士」怪獸。<br />③：可在因此卡的攻擊給予對方戰鬥傷害時發動。依我方場上的「精靈劍士」怪獸的數量，我方從牌組抽牌。
  | sc_name   = 精灵的圣剑士
  | sc_text   = 此卡在游戏规则上也被视为“精灵剑士”卡牌。<br />①：我方有手牌的场合，此卡不可攻击。<br />②：１回合１次，在我方主要阶段可发动。从手牌特殊召唤１只“精灵剑士”怪兽。<br />③：因此卡的攻击给予对手战斗伤害时可发动。我方从牌组抽取卡牌，其数量相当于我方场上的“精灵剑士”怪兽数量。
