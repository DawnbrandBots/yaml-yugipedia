  | ja_text   = このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は「ジェムナイト」モンスターしか特殊召喚できない。<br />①：デッキから「ジェムナイト」カード１枚を手札に加える。その後、以下の効果を適用できる。<br />●自分の手札・フィールドのモンスターを融合素材として除外し、「ジェムナイト」融合モンスター１体を融合召喚する。
  | ko_name   = 앱소프 퓨전
