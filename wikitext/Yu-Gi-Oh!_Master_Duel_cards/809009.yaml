  | lore               = Each time a monster(s) you control is sent to the Graveyard, place 1 Genex Counter on this card. Each time a card(s) in your opponent's Graveyard is banished, place 2 Genex Counters on this card. This card gains 100 ATK for each Genex Counter on the field. If this card is destroyed by battle and sent to the Graveyard: Inflict 300 damage to your opponent for each Genex Counter that was on this card.

  | fr_name            = Cloche-Flamme, Allié Genex
  | fr_lore            = Chaque fois qu'un ou plusieurs monstres que vous contrôlez sont envoyés au Cimetière, placez 1 Compteur Genex sur cette carte. Chaque fois qu'une ou plusieurs cartes dans le Cimetière de votre adversaire sont bannies, placez 2 Compteurs Genex sur cette carte. Cette carte gagne 100 ATK pour chaque Compteur Genex sur le Terrain. Si cette carte est détruite au combat et envoyée au Cimetière : infligez 300 points de dommage à votre adversaire pour chaque Compteur Genex qui était sur cette carte.
  | de_name            = Genex-Verbündeter Flammenglocke
  | de_lore            = Jedes Mal, wenn ein oder mehr Monster, die du kontrollierst, auf den Friedhof gelegt werden, lege 1 Genex-Zählmarke auf diese Karte. Jedes Mal, wenn eine oder mehr Karten vom Friedhof deines Gegners verbannt werden, lege 2 Genex-Zählmarken auf diese Karte. Diese Karte erhält 100 ATK für jede Genex-Zählmarke auf dem Spielfeld. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Füge deinem Gegner 300 Schaden für jede Genex-Zählmarke zu, die auf dieser Karte lag.
  | it_name            = Genex Alleato Infiammatore
  | it_lore            = Ogni volta che uno o più mostri che controlli vengono mandati al Cimitero, metti 1 Segnalino Genex su questa carta. Ogni volta che una o più carte nel Cimitero del tuo avversario vengono bandite, metti 2 Segnalini Genex su questa carta. Questa carta guadagna 100 ATK per ogni Segnalino Genex sul Terreno. Se questa carta viene distrutta in battaglia e mandata la Cimitero: infliggi 300 danni al tuo avversario per ogni Segnalino Genex che c'era su questa carta.
  | pt_name            = Aliado Genex Chamalarme
  | pt_lore            = Sempre que um ou mais monstros que você controla forem enviados para o Cemitério, coloque 1 Marcador Genex neste card. Sempre que um ou mais cards no Cemitério do seu oponente forem banidos, coloque 2 Marcadores Genex neste card. Este card ganha 100 de ATK para cada Marcador Genex no campo. Se este card for destruído em batalha e enviado para o Cemitério: cause 300 de dano ao seu oponente para cada Marcador Genex que estava neste card.
  | es_name            = Aliado Genex Sirellama
  | es_lore            = Cada vez que uno o más monstruos que controlas es mandado al Cementerio, pon 1 Contador Genex en esta carta. Cada vez que una o más cartas en el Cementerio de tu adversario son desterradas, pon 2 Contadores Genex en esta carta. Esta carta gana 100 ATK por cada Contador Genex en el Campo. Si esta carta es destruida en batalla y mandada al Cementerio: inflige 300 puntos de daño a tu adversario por cada Contador Genex que había en esta carta.
  | ja_lore            = 自分フィールド上のモンスターが墓地へ送られる度に、このカードにジェネクスカウンターを１つ置く。また、相手の墓地のカードがゲームから除外される度に、このカードにジェネクスカウンターを２つ置く。このカードの攻撃力はフィールド上のジェネクスカウンターの数×１００ポイントアップする。このカードが戦闘によって破壊され墓地へ送られた時、このカードに置かれていたジェネクスカウンターの数×３００ポイントダメージを相手ライフに与える。
  | ko_name            = A·제넥스 벨플레임
  | ko_lore            = 자신 필드 위에 존재하는 몬스터가 묘지로 보내질 때마다, 이 카드에 제넥스 카운터를 1개 놓는다. 또한, 상대의 묘지에 존재하는 카드가 게임에서 제외될 때마다, 이 카드에 제넥스 카운터를 2개 놓는다. 이 카드의 공격력은 필드 위에 존재하는 제넥스 카운터의 수 × 100 포인트 올린다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드에 얹혀 있는 제넥스 카운터의 수 × 300 포인트 데미지를 상대 라이프에 준다.
  | tc_name            = A・次代機焊火者
  | tc_lore            = 每當我方場上的怪獸被送至墓地時，在此卡放置１個次代機計數物。此外，每當對方墓地的卡被從遊戲除外時，在此卡放置２個次代機計數物。此卡的攻擊力會依據場上次代機計數物的數量×１００進行提升。此卡因戰鬥被破壞送至墓地時，給予對方LP被放置在此卡的次代機計數物數量×３００傷害。
  | sc_name            = A・次代机焊火者
  | sc_lore            = 每次我方场上的怪兽被送入墓地，在此卡放置１个次代机计数物。此外，每次对手墓地的卡牌从游戏中被除外，在此卡放置２个次代机计数物。此卡的攻击力上升相当于场上次代机计数物数量×１００点。此卡因战斗被破坏并送入墓地时，给予对手生命相当于放置在此卡的次代机计数物数量×３００点的伤害。
