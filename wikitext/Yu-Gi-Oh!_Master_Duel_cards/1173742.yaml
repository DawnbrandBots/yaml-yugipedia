  | de_name            = Aspischwarm
  | de_text            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Fisch-Monster der Stufe 6 oder niedriger als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören, aber verbanne es, wenn es das Spielfeld verlässt. Falls diese Karte verbannt wird: Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören. Du kannst diesen Effekt von „Aspischwarm“ nur einmal pro Spielzug verwenden.
  | it_name            = Aspibanco
  | it_text            = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro Pesce di Livello 6 o inferiore dalla tua mano in Posizione di Difesa, ma bandiscilo quando lascia il Terreno. Se questa carta viene bandita: puoi Evocare Specialmente questa carta in Posizione di Difesa. Puoi utilizzare questo effetto di "Aspibanco" una sola volta per turno.
  | pt_name            = Aspiscardume
  | pt_text            = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro Peixe de Nível 6 ou menos da sua mão em Posição de Defesa, mas bana-o quando ele deixar o campo. Se este card for banido: você pode Invocar este card por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Aspiscardume" uma vez por turno.
  | es_name            = Aspisbanco
  | es_text            = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Pez de Nivel 6 o menor en Posición de Defensa, pero destiérralo cuando deje el Campo. Si esta carta es desterrada: puedes Invocar esta carta de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Aspisbanco" una vez por turno.
  | ja_text            = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚した時に発動できる。手札からレベル６以下の魚族モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。<br />②：このカードが除外された場合に発動できる。このカードを守備表示で特殊召喚する。
  | ko_name            = 아스피스쿨
  | ko_text            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 패에서 레벨 6 이하의 어류족 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.<br />②: 이 카드가 제외되었을 경우에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다.
  | tc_name            = 阿斯比庫爾
  | tc_text            = 此卡名的②效果1回合僅可使用1次。<br />①：此卡召喚時可以發動。從手牌將1隻等級6以下的魚族怪獸以守備表示特殊召喚。以此效果特殊召喚的怪獸從場上離開的情況下，將其除外。<br />②：此卡被除外的情況下可以發動。將此卡以守備表示特殊召喚。
  | sc_name            = 	阿斯比库尔
  | sc_text            = 此卡名的②效果1回合仅可使用1次。<br />①：此卡召唤时可以发动。从手牌将1只等级6以下的鱼族怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽从场上离开的情况下，将其除外。<br />②：此卡被除外的情况下可以发动。将此卡以守备表示特殊召唤。
