  | sc_name   = 炎王兽 迦楼多尼克斯
  | sc_text   = 我方场上以表侧表示存在的冠有“炎王”之名的怪兽因卡牌效果被破坏的场合，可从手牌特殊召唤此卡。此外，此卡因对手被破坏并送入墓地的场合，可从牌组特殊召唤１只冠有“炎王兽”之名的怪兽。
