  | de_name   = Eisenketten-Schlange
  | de_text   = Während deiner Main Phase kannst du 1 offenes Monster, das dein Gegner kontrolliert, mit dieser Karte ausrüsten. Das Monster verliert 800 ATK und DEF. Wenn es durch Kampf zerstört und auf den Friedhof gelegt wird, legt sein Beherrscher die obersten Karten in Höhe seiner Stufe von seinem Deck auf den Friedhof.
  | it_name   = Serpente Catena di Ferro
  | it_text   = Durante la tua Main Phase, puoi equipaggiare questa carta ad un mostro scoperto controllato dal tuo avversario. Quel mostro perde 800 ATK e DEF. Quando esso viene distrutto in battaglia e mandato al Cimitero, il suo controllore manda un numero di carte pari al suo Livello dalla cima del suo Deck al Cimitero.
  | pt_name   = Serpente de Corrente de Ferro
  | pt_text   = Durante sua Fase Principal, você pode equipar este card a 1 monstro com a face para cima que seu oponente controla. Esse monstro perde 800 de ATK e DEF. Quando ele for destruído em batalha e enviado ao Cemitério, seu controlador envia cards igual ao seu Nível do topo do Deck dele para o Cemitério.
  | es_name   = Serpiente de Cadena de Hierro
  | es_text   = Durante tu Main Phase, puedes equipar esta carta a 1 monstruo boca arriba que controle tu adversario. Ese monstruo pierde 800 ATK y DEF. Cuando es destruido en batalla y mandado al Cementerio, su controlador manda al Cementerio desde la parte superior de su Deck tantas cartas como su Nivel.
  | ja_text   = ①：相手フィールドの表側表示モンスター１体を対象として発動できる。このカードを装備魔法カード扱いでその相手モンスターに装備する。<br />②：装備モンスターの攻撃力・守備力は８００ダウンする。<br />③：装備モンスターが戦闘で破壊され墓地へ送られた事でこのカードが破壊された場合に発動する。装備モンスターをコントロールしていたプレイヤーのデッキの上からそのモンスターのレベルの数だけカードを墓地へ送る。
  | ko_name   = C·스네이크
  | ko_text   = 자신의 메인 페이즈시에 장착 카드로 취급하여 상대 필드 위에 존재하는 앞면 표시 몬스터 1장에 장착할 수 있다. 이 카드를 장착한 몬스터의 공격력/수비력은 800 포인트 내린다. 장착 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 장착 몬스터의 컨트롤러 덱 위에서 그 몬스터의 레벨과 같은 매수의 카드를 묘지로 보낸다.
  | tc_name   = 鏈條・蛇
  | tc_text   = 可選擇對方場上的１隻正面表示怪獸發動。將此卡視為裝備卡裝備於選擇的對方怪獸。裝備怪獸的攻擊力・守備力降低８００。在裝備怪獸因戰鬥被破壞送至墓地時，從裝備怪獸的控制者的牌組上方將卡送至墓地，張數與該怪獸等級相同。
  | sc_name   = 链条・蛇
  | sc_text   = 可选择对手场上１只表侧表示怪兽并发动。此卡被视为装备卡装备被选择的对手怪兽。装备怪兽的攻击力、守备力下降８００点。装备怪兽因战斗被破坏并送入墓地时，从装备怪兽的控制者牌组上方将相当于该怪兽等级数量的卡牌送入墓地。
