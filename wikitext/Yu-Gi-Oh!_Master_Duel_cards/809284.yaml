  | fr_lore            = Si cette carte est défaussée au Cimetière par un effet de carte : si elle a été défaussée depuis votre main à votre Cimetière par un effet de carte de l'adversaire, vous pouvez cibler max. 2 cartes contrôlées par votre adversaire ; Invoquez Spécialement cette carte, puis détruisez les cibles (s'il y en a).
  | de_name            = Goldd, Wu-Fürst der Finsteren Welt
  | de_lore            = Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Falls sie durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, kannst du bis zu 2 Karten wählen, die dein Gegner kontrolliert; beschwöre diese Karte als Spezialbeschwörung, dann zerstöre jene gewählten Ziele (falls es welche gibt).
  | it_name            = Goldd, Signore-Wu del Mondo Oscuro
  | it_lore            = Se questa carta viene scartata al Cimitero dall'effetto di una carta: se è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, puoi scegliere come bersaglio fino a 2 carte controllate dal tuo avversario; Evoca Specialmente questa carta, poi distruggi quei bersagli (se ci sono).
  | pt_name            = Douraddo, Wu-Lorde do Mundo Negro
  | pt_lore            = Se este card for descartado para o Cemitério por um efeito de card: se ele foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, você pode escolher até 2 cards que seu oponente controla; Invoque este card por Invocação-Especial e, depois, destrua esses alvos (se houver).
  | es_name            = Goldd, Dios de la Pelea del Mundo Oscuro
  | es_lore            = Si esta carta es descartada al Cementerio por efecto de una carta: si fue descartada de tu mano a tu Cementerio por efecto de una carta del adversario, puedes seleccionar hasta 2 cartas que controle tu adversario; Invoca esta carta de Modo Especial, y después destruye esos objetivos (si los hay).
  | ja_lore            = ①：このカードが効果で手札から墓地へ捨てられた場合に発動する。このカードを特殊召喚する。相手の効果で捨てられた場合、発動時に相手フィールドのカードを２枚まで対象にできる。その場合、さらに以下の効果を適用する。<br />●対象の相手のカードを破壊する。
  | ko_name            = 암흑계의 무신 골드
  | ko_lore            = ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우에 발동한다. 이 카드를 특수 소환한다. 상대 효과로 버려졌을 경우, 발동시에 상대 필드의 카드를 2장까지 대상으로 할 수 있다. 그 경우, 추가로 이하의 효과를 적용한다.<br />●대상의 상대 카드를 파괴한다.
  | tc_name            = 暗黑界之武神 金爾多
  | tc_lore            = ①：在此卡因效果從手牌被捨棄至墓地的狀況下發動。特殊召喚此卡。在因對方的效果被捨棄的狀況下，可在發動時最多將對方場上的２張卡做為對象。在該狀況下，另適用以下效果。<br />●破壞對象的對方卡。
  | sc_name            = 暗黑界之武神 金尔多
  | sc_lore            = 此卡因卡牌效果从手牌被舍弃至墓地的场合，从墓地特殊召唤此卡。因对手卡牌效果被舍弃的场合，可进一步选择对手场上最多２张卡牌并破坏。
