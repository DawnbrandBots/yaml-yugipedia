  | text      = You can Tribute this card; Special Summon 1 Level 5 or higher "Ice Barrier" monster from your hand. If this card is in your GY, except the turn it was sent there: You can target 1 Level 3 or higher WATER monster you control; reduce its Level by exactly 2, and if you do, Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Zuijin of the Ice Barrier" once per turn.

  | fr_name   = Zuijin de la Barrière de Glace
  | fr_text   = Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Barrière de Glace" de min. Niveau 5 depuis votre main. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez cibler 1 monstre EAU de min. Niveau 3 que vous contrôlez ; réduisez son Niveau d'exactement 2, et si vous le faites, Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Zuijin de la Barrière de Glace" qu'une fois par tour.
  | de_name   = Zuijin der Eisbarriere
  | de_text   = Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Eisbarriere“-Monster der Stufe 5 oder höher als Spezialbeschwörung von deiner Hand. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst 1 WASSER Monster der Stufe 3 oder höher wählen, das du kontrollierst; verringere seine Stufe um genau 2 und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Zuijin der Eisbarriere“ nur einmal pro Spielzug verwenden.
  | it_name   = Zuijin della Barriera di Ghiaccio
  | it_text   = Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Barriera di Ghiaccio" di Livello 5 o superiore dalla tua mano. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi scegliere come bersaglio 1 mostro ACQUA di Livello 3 o superiore che controlli; riduci il suo Livello di esattamente 2 e, se lo fai, Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Zuijin della Barriera di Ghiaccio" una sola volta per turno.
  | pt_name   = Zuijin da Barreira de Gelo
  | pt_text   = Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Barreira de Gelo" de Nível 5 ou mais da sua mão. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode escolher 1 monstro de ÁGUA de Nível 3 ou mais que você controla; reduza o Nível dele em exatamente 2 e, se isso acontecer, Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Zuijin da Barreira de Gelo" uma vez por turno.
  | es_name   = Zuijin de la Barrera de Hielo
  | es_text   = Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo "Barrera de Hielo" de Nivel 5 o mayor. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes seleccionar 1 monstruo de AGUA de Nivel 3 o mayor que controles; reduce su Nivel exactamente en 2 y, si lo haces, Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Zuijin de la Barrera de Hielo" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードをリリースして発動できる。手札からレベル５以上の「氷結界」モンスター１体を特殊召喚する。<br />②：このターンに墓地へ送られていないこのカードが墓地に存在する場合、自分フィールドのレベル３以上の水属性モンスター１体を対象として発動できる。そのモンスターのレベルを２つ下げ、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 빙결계의 수신
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 릴리스하고 발동할 수 있다. 패에서 레벨 5 이상의 "빙결계" 몬스터 1장을 특수 소환한다.<br />②: 이 턴에 묘지로 보내져 있지 않은 이 카드가 묘지에 존재할 경우, 자신 필드의 레벨 3 이상의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 2개 내리고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 冰結界的隨身
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可解放此卡發動。從手牌特殊召喚１隻等級５以上的「冰結界」怪獸。<br />②：在此卡存在於墓地的狀況下，可將我方場上的１隻等級３以上的水屬性怪獸做為對象發動。該怪獸等級降低２，特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。此效果無法於此卡被送入墓地的回合發動。
  | sc_name   = 冰结界的随身
  | sc_text   = 此卡牌名的①②效果１回合只可各使用１次。<br />①：可解放此卡并发动。从手牌特殊召唤１只等级５以上的“冰结界”怪兽。<br />②：此卡存在于墓地的场合，可以我方场上的１只等级３以上的水属性怪兽为对象发动。该怪兽等级下降２级，并特殊召唤此卡。以此效果特殊召唤而来的此卡从场上离开的场合被除外。此效果不可在此卡被送入墓地的回合发动。
