  | text      = Once per turn, during your Standby Phase, you must pay 500 LP (this is not optional), or this card is destroyed. When resolving an opponent's card effect that targets an "Archfiend" monster you control, roll a six-sided die and negate that effect if you roll a 1, 3, or 6, and if you do, destroy that card.

  | fr_name   = Fou des Ténèbres - Archdémon
  | fr_text   = Une fois par tour, durant votre Standby Phase, vous devez payer 500 LP (ceci est obligatoire), ou cette carte est détruite. Lors de la résolution d'un effet de carte de l'adversaire qui cible un monstre "Archdémon" que vous contrôlez, lancez un dé à six faces et annulez l'effet si le résultat est 1, 3 ou 6, et si vous le faites, détruisez la carte.
  | de_name   = Läufer der Finsternis, Erzunterweltler
  | de_text   = Einmal pro Spielzug, während deiner Standby Phase, musst du 500 LP zahlen (dies ist nicht optional) oder diese Karte wird zerstört. Wenn ein Karteneffekt eines Gegners aufgelöst wird, der ein „Erzunterweltler“-Monster, das du kontrollierst, als Ziel wählt, wirf einen sechsseitigen Würfel und annulliere jenen Effekt, falls du eine 1, 3 oder 6 würfelst, und falls du dies tust, zerstöre jene Karte.
  | it_name   = Arcidemone Alfiere Oscuro
  | it_text   = Una volta per turno, durante la tua Standby Phase, devi pagare 500 LP (questo non è opzionale), o questa carta viene distrutta. Quando si sta risolvendo l'effetto di una carta dell'avversario che sceglie come bersaglio un mostro "Arcidemone" che controlli, tira un dado a sei facce e annulla quell'effetto se tiri un 1, 3 o 6 e, se lo fai, distruggi quella carta.
  | pt_name   = Arquidemônio Bispo das Trevas
  | pt_text   = Uma vez por turno, durante sua Fase de Apoio, você deve pagar 500 PV (isso não é opcional), ou este card é destruído. Quando estiver resolvendo um efeito de card do oponente que escolha como alvo um monstro "Arquidemônio" que você controla, lance um dado de seis faces e negue esse efeito se o resultado for um 1, 3 ou 6 e, se isso acontecer, destrua esse card.
  | es_name   = Archidemonio Alfil Oscuro
  | es_text   = Una vez por turno, durante tu Standby Phase, debes pagar 500 LP (esto no es opcional), o esta carta es destruida. Al resolver el efecto de una carta del adversario que seleccione un monstruo "Archidemonio" que controlas, lanza un dado de seis caras y niega ese efecto si sale 1, 3 o 6 y, si lo haces, destruye esa carta.
  | ja_text   = このカードのコントローラーは自分スタンバイフェイズ毎に５００ＬＰを払う（払えない場合、このカードを破壊する）。<br />①：自分フィールドの「デーモン」モンスターを対象とする相手の効果が発動した場合、その処理時にサイコロを１回振る。１・３・６が出た場合、その効果を無効にし破壊する。
  | ko_name   = 다크 비숍 데몬
  | ko_text   = 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 자신 필드 위에 존재하는 "데몬"이라는 이름이 붙은 몬스터 카드가 상대가 컨트롤하는 카드의 효과의 대상이 되어, 그 처리를 실행할 때, 주사위를 1회 던진다. 1, 3, 6이 나온 경우, 그 효과를 무효로 하여 파괴한다.
  | tc_name   = 黑暗主教惡魔
  | tc_text   = 此卡的控制者在每次我方的準備階段支付５００LP。在無法支付的狀況下破壞此卡。在對方以我方場上冠有「惡魔」之名的怪獸做為對象發動效果的狀況下，在該處理時擲１次骰子。在出現１・３・６的狀況下，將該效果變為無效進行破壞。
  | sc_name   = 黑暗主教恶魔
  | sc_text   = 此卡的控制者每次在自己的准备阶段支付５００点生命点数。当我方场上冠有“恶魔”之名的怪兽卡成为对手所控制的卡牌的效果对象，在处理效果时投掷１次骰子。掷出１、３、６的场合，令该效果无效并将其破坏。
  }}
