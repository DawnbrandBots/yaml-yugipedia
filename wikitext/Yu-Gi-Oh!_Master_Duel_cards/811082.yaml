title: Master with Eyes of Blue (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = LIGHT
  | types     = Spellcaster / Tuner / Effect
  | level     = 1
  | atk       = 300
  | def       = 1200
  | text      = When this card is Normal Summoned: You can target 1 Level 1 LIGHT Tuner in your GY; add it to your hand. You can shuffle this card from your GY into the Deck, then target 1 Effect Monster you control; send it to the GY, and if you do, Special Summon 1 "Blue-Eyes" monster from your GY, other than the sent monster. You can only use this effect of "Master with Eyes of Blue" once per turn.

  | fr_name   = Maître avec des Yeux de Bleu
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 Syntoniseur LUMIÈRE de Niveau 1 dans votre Cimetière ; ajoutez-le à votre main. Vous pouvez mélanger cette carte depuis votre Cimetière dans le Deck, puis ciblez 1 Monstre à Effet que vous contrôlez ; envoyez-le au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre "Yeux Bleus" (monstre envoyé exclu) depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Maître avec des Yeux de Bleu" qu'une fois par tour.
  | de_name   = Meister mit den blauen Augen
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 LICHT Empfänger der Stufe 1 in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Du kannst diese Karte von deinem Friedhof ins Deck mischen und dann 1 Effektmonster wählen, das du kontrollierst; lege es auf den Friedhof und falls du dies tust, beschwöre 1 „Blauäugig“-Monster als Spezialbeschwörung von deinem Friedhof, außer dem gelegten Monster. Du kannst diesen Effekt von „Meister mit den blauen Augen“ nur einmal pro Spielzug verwenden.
  | it_name   = Maestro con gli Occhi di Blu
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 Tuner LUCE di Livello 1 nel tuo Cimitero; aggiungilo alla tua mano. Puoi mischiare questa carta dal tuo Cimitero nel Deck, poi scegliere come bersaglio 1 Mostro con Effetto che controlli; mandalo al Cimitero e, se lo fai, Evoca Specialmente 1 mostro "Occhi Blu" dal tuo Cimitero, a parte il mostro mandato. Puoi utilizzare questo effetto di "Maestro con gli Occhi di Blu" una sola volta per turno.
  | pt_name   = Mestre com Azul nos Olhos
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 Regulador de LUZ de Nível 1 no seu Cemitério; adicione-o à sua mão. Você pode embaralhar este card do seu Cemitério no Deck e, depois, escolha 1 Monstro de Efeito que você controla; envie-o para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Olhos Azuis" do seu Cemitério, que não seja o monstro enviado. Você só pode usar este efeito de "Mestre com Azul nos Olhos" uma vez por turno.
  | es_name   = Maestro de Azules Ojos
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 Cantante de LUZ de Nivel 1 en tu Cementerio; añádelo a tu mano. Puedes barajar al Deck esta carta en tu Cementerio, y después seleccionar 1 Monstruo de Efecto que controles; mándalo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Ojos Azules" que no sea el monstruo mandado. Sólo puedes usar este efecto de "Maestro de Azules Ojos" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚した時、自分の墓地の光属性・レベル１チューナー１体を対象として発動できる。そのモンスターを手札に加える。<br />②：墓地のこのカードをデッキに戻し、自分フィールドの効果モンスター１体を対象として発動できる。そのモンスターを墓地へ送り、そのモンスター以外の「ブルーアイズ」モンスター１体を自分の墓地から特殊召喚する。
  | ko_name   = 파란 눈의 제사
  | ko_text   = "파란 눈의 제사"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 빛 속성 / 레벨 1 튜너 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.<br />②: 묘지의 이 카드를 덱으로 되돌리고, 자신 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 묘지로 보내고, 그 몬스터 이외의 "푸른 눈" 몬스터 1장을 자신 묘지에서 골라 특수 소환한다.
  | tc_name   = 青色眼眸的祭司
  | tc_text   = 「青色眼眸的祭司」的②效果，１回合僅限使用１次。<br />①：此卡召喚成功時，可將我方墓地的１隻光屬性・等級１協調做為對象發動。將該怪獸加入手牌。<br />②：可將墓地的此卡送回牌組，將我方場上的１隻效果怪獸做為對象發動。將該怪獸送至墓地，從我方墓地選擇１隻該怪獸以外的「青眼」怪獸特殊召喚。
  | sc_name   = 青之眼祭司
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：此卡召唤成功时，以自己墓地的１只光属性・等级１协调为对象可以发动。将该怪兽加入手牌。<br />②：将墓地的此卡放回牌组，以自己场上的１只效果怪兽为对象可以发动。将该怪兽送至墓地，从自己的墓地挑选该怪兽以外的１只“青眼”怪兽特殊召唤。
  }}
