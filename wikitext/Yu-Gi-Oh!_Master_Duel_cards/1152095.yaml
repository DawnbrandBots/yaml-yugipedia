title: Abduction (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Trap
  | property           = Normal
  | text               = Target 1 face-up monster your opponent controls; banish 1 monster from your Deck or Extra Deck with the same original Type, Attribute, and Level/Rank/Link Rating, and if you do, take control of that targeted monster, and if you banished a monster with the same original name, that monster's effects are negated. You can only activate 1 "Abduction" per turn.
  | releases           = Legacy Pack; October 8, 2025

  | fr_name            = Enlèvement
  | fr_text            = Ciblez 1 monstre face recto contrôlé par votre adversaire ; bannissez 1 monstre depuis votre Deck ou Extra Deck du même Type, Attribut et Niveau/Rang/Classification Lien d'origine, et si vous le faites, prenez le contrôle du monstre ciblé, et si vous avez banni un monstre du même nom d'origine, les effets du monstre sont annulés. Vous ne pouvez activer qu'1 "Enlèvement" par tour.
  | de_name            = Entführung
  | de_text            = Wähle 1 offenes Monster, das dein Gegner kontrolliert; verbanne 1 Monster mit demselben Grund-Typ, derselben Grund-Eigenschaft und derselben/demselben Grund-Stufe/-Rang/-Linkzahl von deinem Deck oder Extra Deck und falls du dies tust, übernimm die Kontrolle über jenes als Ziel gewählte Monster und falls du ein Monster mit demselben Grund-Namen verbannt hast, werden die Effekte jenes Monsters annulliert. Du kannst nur 1 „Entführung“ pro Spielzug aktivieren.
  | it_name            = Rapimento
  | it_text            = Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; bandisci dal tuo Deck o Extra Deck 1 mostro con lo stesso Tipo, Attributo e Livello/Rango/Classificazione Link originali e, se lo fai, prendi il controllo di quel mostro scelto come bersaglio, e se hai bandito un mostro con lo stesso nome originale, gli effetti di quel mostro sono annullati. Puoi attivare solo 1 "Rapimento" per turno.
  | pt_name            = Abdução
  | pt_text            = Escolha 1 monstro com a face para cima que seu oponente controla; bana 1 monstro do seu Deck ou Deck Adicional com o mesmo Tipo, Atributo e Nível/Classe/Valor Link originais e, se isso acontecer, tome o controle do monstro alvo e, se você baniu um monstro com o mesmo nome original, os efeitos desse monstro são negados. Você só pode ativar 1 "Abdução" por turno.
  | es_name            = Abducción
  | es_text            = Selecciona 1 monstruo boca arriba que controle tu adversario; destierra 1 monstruo en tu Deck o Deck Extra con el mismo Tipo, Atributo y Nivel/Rango/Rating de Enlace originales y, si lo haces, toma el control de ese monstruo seleccionado, y si desterraste un monstruo con el mismo nombre original, los efectos de ese monstruo son negados. Sólo puedes activar 1 "Abducción" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手フィールドの表側表示モンスター１体を対象として発動できる。元々の種族と元々の属性と元々のレベル・ランク・リンクが対象のモンスターと同じモンスター１体をデッキ・ＥＸデッキから除外し、対象のモンスターのコントロールを得る。元々のカード名が対象のモンスターと同じモンスターをこの効果で除外した場合、この効果でコントロールを得たモンスターの効果は無効化される。
  | ko_name            = 어브덕션
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 원래의 종족과 원래의 속성과 원래의 레벨 / 랭크 / 링크가 대상 몬스터와 같은 몬스터 1장을 덱 / 엑스트라 덱에서 제외하고, 대상 몬스터의 컨트롤을 얻는다. 원래의 카드명이 대상 몬스터와 같은 몬스터를 이 효과로 제외했을 경우, 이 효과로 컨트롤을 얻은 몬스터의 효과는 무효화된다.
  | tc_name            = 綁架
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：以對手場上的1隻表側表示怪獸為對象可以發動。從牌組・額外牌組將1隻原本種族、原本屬性、原本等級・階級・連接均與對象怪獸相同的怪獸除外，獲得對象怪獸的控制權。以此效果將原本卡名和對象怪獸相同的怪獸除外的情況下，以此效果獲得控制權的怪獸的效果無效化。
  | sc_name            = 绑架
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：以对手场上的1只表侧表示怪兽为对象可以发动。从牌组・额外牌组将1只原本种族、原本属性、原本等级・阶级・连接均与对象怪兽相同的怪兽除外，获得对象怪兽的控制权。以此效果将原本卡名和对象怪兽相同的怪兽除外的情况下，以此效果获得控制权的怪兽的效果无效化。
  }}
