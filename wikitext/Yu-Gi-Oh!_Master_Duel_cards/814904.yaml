  | text      = Cannot attack the turn it is Summoned. If "Toon World" on the field is destroyed, destroy this card. While you control "Toon World" and your opponent controls no Toon monsters, this card can attack your opponent directly. If this card inflicts battle damage to your opponent: Discard 1 random card from your opponent's hand.

  | fr_name   = Elfe Gemini Toon
  | fr_text   = Ne peut pas attaquer le tour où elle est Invoquée. Si "Monde des Toons" sur le Terrain est détruit, détruisez cette carte. Tant que vous contrôlez "Monde des Toons" et que votre adversaire ne contrôle aucun monstre Toon, cette carte peut attaquer directement votre adversaire. Si cette carte inflige des dommages de combat à votre adversaire : défaussez 1 carte au hasard à votre adversaire.
  | de_name   = Toon-Elfenzwillinge
  | de_text   = Diese Karte kann nicht in dem Spielzug angreifen, in dem sie beschworen wurde. Falls „Toon-Welt“ auf dem Spielfeld zerstört wird, zerstöre diese Karte. Solange du „Toon-Welt“ kontrollierst und dein Gegner keine Toon-Monster kontrolliert, kann diese Karte deinen Gegner direkt angreifen. Falls diese Karte deinem Gegner Kampfschaden zufügt: Wirf 1 zufällige Karte von der Hand deines Gegners ab.
  | it_name   = Elfi Gemelli Toon
  | it_text   = Non può attaccare nel turno in cui viene Evocata. Se "Mondo Toon" sul Terreno viene distrutto, distruggi questa carta. Mentre tu controlli "Mondo Toon" e il tuo avversario non controlla nessun mostro Toon, questa carta può attaccare il tuo avversario direttamente. Se questa carta infligge danno da combattimento al tuo avversario: scarta 1 carta a caso dalla mano del tuo avversario.
  | pt_name   = Elfos Gêmeos Toon
  | pt_text   = Não pode atacar no turno em que for Invocado. Se "Mundo Toon", no campo, for destruído, destrua este card. Enquanto você controlar "Mundo Toon" e seu oponente não controlar nenhum monstro Toon, este card pode atacar diretamente seu oponente. Se este card causar dano de batalha ao seu oponente: descarte 1 card aleatório da mão do seu oponente.
  | es_name   = Elfo Géminis Toon
  | es_text   = No puede atacar en el turno en el que es Invocado. Si "Mundo Toon" en el Campo es destruido, destruye esta carta. Mientras controles "Mundo Toon" y tu adversario no controle monstruos Toon, esta carta puede atacar a tu adversario directamente. Si esta carta inflige daño de batalla a tu adversario: descarta 1 carta al azar de la mano de tu adversario.
  | ja_text   = ①：このカードは召喚・反転召喚・特殊召喚したターンには攻撃できない。<br />②：自分フィールドに「トゥーン・ワールド」が存在し、相手フィールドにトゥーンモンスターが存在しない場合、このカードは直接攻撃できる。<br />③：このカードが相手に戦闘ダメージを与えた時に発動できる。相手の手札をランダムに１枚捨てる。<br />④：フィールドの「トゥーン・ワールド」が破壊される時にこのカードは破壊される。
  | ko_name   = 툰 쌍둥이 자매 엘프
  | ko_text   = ①: 이 카드는 일반 소환 / 반전 소환 / 특수 소환한 턴에는 공격할 수 없다.<br />②: 자신 필드에 "툰 월드"가 존재하고, 상대 필드에 툰 몬스터가 존재하지 않을 경우, 이 카드는 직접 공격할 수 있다.<br />③: 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 버린다.<br />④: 필드의 "툰 월드"가 파괴되었을 때에 이 카드는 파괴된다.
  | tc_name   = 卡通雙子精靈
  | tc_text   = ①：此卡在召喚・反轉召喚・特殊召喚的回合無法攻擊。<br />②：在我方場上存在「卡通世界」，對方場上不存在卡通怪獸的狀況下，此卡可直接攻擊。<br />③：可在此卡給予對方戰鬥傷害時發動。隨機選擇對方１張手牌捨棄。<br />④：在場上的「卡通世界」被破壞時，此卡將被破壞。
  | sc_name   = 卡通双子精灵
  | sc_text   = ①：召唤・反转召唤・特殊召唤此卡的回合中此卡不可进行攻击。<br />②：我方场上有“卡通世界”存在且对手场上没有卡通怪兽存在的场合，此卡可直接攻击对手玩家。<br />③：可在此卡对对手造成战斗伤害时发动此卡。随机弃置对手１张手牌。<br />④：当场上的“卡通世界”被破坏时，破坏此卡。
  }}
