  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキの上からカードを３枚墓地へ送る。<br />②：このカードが効果で墓地へ送られた場合に発動できる。墓地のこのカードを含む自分の手札・フィールド・墓地のモンスターを融合素材として好きな順番でデッキの下に戻し、融合モンスター１体を融合召喚する。
