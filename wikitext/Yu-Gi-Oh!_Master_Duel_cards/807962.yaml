  | de_name            = Zukleine Schimäre
  | de_lore            = 2 FEUER Monster<br />Alle FEUER Monster auf dem Spielfeld erhalten 500 ATK/DEF, zusätzlich verlieren alle WASSER Monster auf dem Spielfeld 400 ATK/DEF. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 FEUER Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Zukleine Schimäre“ nur einmal pro Spielzug verwenden.
  | it_name            = Piccola Chimera Pigra
  | it_lore            = 2 mostri FUOCO<br />Tutti i mostri FUOCO sul Terreno guadagnano 500 ATK/DEF, inoltre tutti i mostri ACQUA sul Terreno perdono 400 ATK/DEF. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro FUOCO nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Piccola Chimera Pigra" una sola volta per turno.
  | pt_name            = Quimera Pequena Preguiçosa
  | pt_lore            = 2 monstros de FOGO<br />Todos os monstros de FOGO no campo ganham 500 de ATK/DEF e, além disso, todos os monstros de ÁGUA no campo perdem 400 de ATK/DEF. Se este card for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro de FOGO no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Quimera Pequena Preguiçosa" uma vez por turno.
  | es_name            = Pequeña Quimera Perezosa
  | es_lore            = 2 monstruos de FUEGO<br />Todos los monstruos de FUEGO en el Campo ganan 500 ATK/DEF, y además todos los monstruos de AGUA en el Campo pierden 400 ATK/DEF. Si esta carta es destruida en batalla o por efecto de una carta: puedes seleccionar 1 monstruo de FUEGO en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Pequeña Quimera Perezosa" una vez por turno.
  | ja_lore            = 炎属性モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドの炎属性モンスターの攻撃力・守備力は５００アップし、水属性モンスターの攻撃力・守備力は４００ダウンする。②：このカードが戦闘・効果で破壊された場合、自分の墓地の炎属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name            = 두리틀 키메라
  | ko_lore            = 화염 속성 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 화염 속성 몬스터의 공격력 / 수비력은 500 올리고, 물 속성 몬스터의 공격력 / 수비력은 400 내린다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name            = 怠惰小奇美拉
  | tc_lore            = 炎屬性怪獸２隻<br />此卡名的②效果，１回合僅限使用１次。①：場上的炎屬性怪獸的攻擊力・守備力提升５００，水屬性怪獸的攻擊力・守備力降低４００。②：在此卡因戰鬥・效果被破壞的狀況下，可將我方墓地的１隻炎屬性怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name            = 怠惰小奇美拉
