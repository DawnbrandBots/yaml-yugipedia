  | text      = Cannot be Special Summoned except by the effect of "Gladiator Beast Dimacari". This Special Summoned card is unaffected by Spell effects. At the end of the Battle Phase, if this card battled: You can shuffle it into the Deck; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Alexander".

  | fr_name   = Alexandre, Bête Gladiateur
  | fr_text   = Cette carte ne peut pas être Invoquée Spécialement excepté par l'effet de "Dimachère, Bête Gladiateur". Si cette carte a été Invoquée Spécialement, elle n'est pas affectée par les effets de Carte Magie. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Deck pour Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck, sauf "Alexandre, Bête Gladiateur".
  | de_name   = Gladiatorungeheuer Alexander
  | de_text   = Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt von „Gladiatorungeheuer Dimakari“. Falls diese Karte als Spezialbeschwörung beschworen wurde, bleibt sie von den Effekten von Zauberkarten unberührt. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde, kannst du sie ins Deck zurücklegen, um 1 „Gladiatorungeheuer“-Monster von deinem Deck als Spezialbeschwörung zu beschwören, außer „Gladiatorungeheuer Alexander“.
  | it_name   = Gladiatore Bestia Alexander
  | it_text   = Questa carta non può essere Evocata tramite Evocazione Speciale se non dall'effetto di "Gladiatore Bestia Dimacari". Se questa carta è stata Evocata tramite Evocazione Speciale, è immune agli effetti delle Carta Magia. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata, puoi farla tornare nel tuo Deck per Evocare tramite Evocazione Speciale 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Alexander".
  | pt_name   = Besta Gladiadora Alexander
  | pt_text   = Não pode ser Invocado por Invocação-Especial, exceto pelo efeito de "Besta Gladiadora Dimacari". Este card Invocado por Invocação-Especial não é afetado por efeitos de Magia. No final da Fase de Batalha, se este card batalhou: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Alexander".
  | es_name   = Bestia Gladiador Alexander
  | es_text   = Esta carta no puede ser Invocada de Modo Especial excepto mediante el efecto de "Bestia Gladiador Dimacari". Si esta carta fue Invocada de Modo Especial, no es afectada por los efectos de Cartas Mágicas. Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck para Invocar de Modo Especial 1 monstruo "Bestia Gladiador" de tu Deck, excepto "Bestia Gladiador Alexander".
  | ja_text   = このカードは「剣闘獣ディカエリィ」以外の効果では特殊召喚できない。<br />①：特殊召喚されたこのカードは魔法カードの効果を受けない。<br />②：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣アレクサンデル」以外の「剣闘獣」モンスター１体を特殊召喚する。
  | ko_name   = 검투수 알렉산데르
  | ko_text   = "검투수 디카에리" 이외의 효과에 의해서, 이 카드를 특수 소환할 수 없다. 특수 소환된 이 카드는 자신 필드 위에 앞면 표시로 존재하는 한, 마법의 효과를 받지 않는다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 알렉산데르" 이외의 "검투수"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
  | tc_name   = 劍鬥獸 亞歷山大
  | tc_text   = 此卡無法透過「劍鬥獸 迪卡埃利」以外的效果特殊召喚。被特殊召喚的此卡不受魔法卡的效果影響。此卡進行戰鬥後的戰鬥階段結束時，可將此卡送回持有者的牌組發動。從牌組特殊召喚１隻「劍鬥獸 亞歷山大」以外的冠有「劍鬥獸」之名的怪獸。
  | sc_name   = 剑斗兽亚历山大
  | sc_text   = 此卡不可以“剑斗兽迪卡埃利”以外的效果特殊召唤。特殊召唤的此卡不受魔法卡的效果影响。此卡进行了战斗的战斗阶段结束时，可将此卡返回至持有者牌组并发动。从牌组特殊召唤１只除“剑斗兽亚历山大”以外的冠有“剑斗兽”之名的怪兽。
  }}
