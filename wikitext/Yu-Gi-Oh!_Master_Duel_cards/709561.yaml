  | fr_name   = Valkyrie-Brunhilde
  | fr_text   = Non affectée par les effets de Magie de votre adversaire. Gagne 500 ATK pour chaque monstre contrôlé par votre adversaire. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez faire perdre exactement 1000 DEF à cette carte, et si vous le faites, vos monstres "Valkyrie-" ne peuvent pas être détruits au combat ce tour.
  | de_name   = Walküre Brunhilde
  | de_text   = Bleibt von den Zaubereffekten deines Gegners unberührt. Erhält 500 ATK für jedes Monster, das dein Gegner kontrolliert. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte genau 1000 DEF verlieren lassen und falls du dies tust, können deine „Walküre“-Monster in diesem Spielzug nicht durch Kampf zerstört werden.
  | it_name   = Valkyria-Brunilde
  | it_text   = Immune agli effetti delle Magie del tuo avversario. Guadagna 500 ATK per ogni mostro controllato dal tuo avversario. Quando un mostro dell'avversario dichiara un attacco: puoi far perdere a questa carta esattamente 1000 DEF e, se lo fai, i tuoi mostri "Valkyria-" non possono essere distrutti in battaglia in questo turno.
  | pt_name   = Valquíria-Brunhilde
  | pt_text   = Não é afetado pelos efeitos de Magia do seu oponente. Ganha 500 de ATK para cada monstro que seu oponente controla. Quando um monstro do oponente declarar um ataque: você pode fazer com que este card perca exatamente 1000 de DEF e, se isso acontecer, seus monstros "Valquíria-" não podem ser destruídos em batalha neste turno.
  | es_name   = Valquiria-Brunilda
  | es_text   = No es afectada por los efectos Mágicos de tu adversario. Gana 500 ATK por cada monstruo que controle tu adversario. Cuando un monstruo del adversario declara un ataque: puedes hacer que esta carta pierda exactamente 1000 DEF y, si lo haces, este turno tus monstruos "Valquiria-" no pueden ser destruidos en batalla.
  | ja_text   = ①：このカードの攻撃力は、相手フィールドのモンスターの数×５００アップする。<br />②：このカードは相手の魔法カードの効果を受けない。<br />③：相手モンスターの攻撃宣言時に発動できる。このカードの守備力を１０００ダウンし、このターン、自分の「ワルキューレ」モンスターは戦闘では破壊されない。
  | ko_name   = 왈큐레 브륜힐데
  | ko_text   = ①: 이 카드의 공격력은, 상대 필드의 몬스터의 수 × 500 올린다. ②: 이 카드는 상대의 마법 카드의 효과를 받지 않는다. ③: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드의 수비력을 1000 내리고, 이 턴에, 자신의 "왈큐레" 몬스터는 전투로는 파괴되지 않는다.
  | tc_name   = 女戰神 布倫希爾德
  | tc_text   = ①：此卡的攻擊力依據對方場上的怪獸的數量×５００進行提升。②：此卡不受對方的魔法卡的效果影響。③：可在對方怪獸的攻擊宣言時發動。此卡的守備力降低１０００，此回合，我方的「女戰神」怪獸不會因戰鬥被破壞。
  | sc_name   = 女战神・布伦希尔德
  | sc_text   = ①：此卡的攻击力上升对手场上的怪兽数量×５００。②：此卡不受对手魔法卡的效果影响。③：在对手怪兽的攻击宣言时可发动。此卡的守备力下降１０００，此回合，我方的“女战神”怪兽不会因战斗被破坏。
