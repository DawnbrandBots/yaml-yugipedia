  | fr_name            = Machine Buster, Épée Destructrice
  | fr_lore            = Vous pouvez cibler 1 "Buster Blader" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Tant que cette carte est équipée à un monstre, les Cartes Magie/Piège qui sont déjà face recto sur le Terrain de votre adversaire ne peuvent pas activer leurs effets. Vous pouvez envoyer cette Carte d'Équipement au Cimetière ; jusqu'à la fin de ce tour, le monstre qui était équipé avec cette carte gagne 1000 ATK.
  | de_name            = Zerstörungsschwert des Roboterbusters
  | de_lore            = Du kannst 1 „Buster-Klingenkämpfer“ wählen, den du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Solange diese Karte ein Monster ausrüstet, können die Effekte von Zauber-/Fallenkarten, die bereits offen auf der Spielfeldseite deines Gegners liegen, nicht aktiviert werden. Du kannst diese Ausrüstungskarte auf den Friedhof legen; das Monster, das mit dieser Karte ausgerüstet war, erhält bis zum Ende dieses Spielzugs 1000 ATK.
  | it_name            = Combattente Robot Spada della Distruzione
  | it_lore            = Puoi scegliere come bersaglio 1 "Combattente delle Lame" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Mentre questa carta è equipaggiata a un mostro, le Carte Magia/Trappola che sono già scoperte sul Terreno del tuo avversario non possono attivare i loro effetti. Puoi mandare questa Carta Equipaggiamento al Cimitero; il mostro che era equipaggiato con questa carta guadagna 1000 ATK fino alla fine di questo turno.
  | pt_name            = Notável Espada da Destruição do Robô
  | pt_lore            = Você pode escolher 1 "Blader Notável" que você controla; equipe este monstro da sua mão ou do seu lado do campo no alvo. Enquanto este card estiver equipado a um monstro, os Cards de Magia/Armadilha que já estiverem com a face para cima no lado do campo do seu oponente não podem ativar seus efeitos. Você pode enviar este Card de Equipamento para o Cemitério; o monstro que estava equipado com este card ganha 1000 de ATK até o final deste turno.
  | es_name            = Robot Buster de la Espada de la Destrucción
  | es_lore            = Puedes seleccionar 1 "Buster Blader" que controles; equipa este monstruo en tu mano o lado del Campo a ese objetivo. Mientras esta carta está equipada a un monstruo, las Cartas Mágicas/de Trampa que ya estén boca arriba en el lado del Campo de tu adversario no pueden activar sus efectos. Puedes mandar al Cementerio esta Carta de Equipo; hasta el final de este turno, el monstruo que estaba equipado con esta carta gana 1000 ATK.
  | ja_lore            = ①：自分フィールドの「バスター・ブレイダー」１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備魔法カード扱いでその自分のモンスターに装備する。<br />②：このカードが装備されている場合、相手フィールドの既に表側表示で存在している魔法・罠カードは効果を発動できない。<br />③：装備されているこのカードを墓地へ送って発動できる。このカードを装備していたモンスターの攻撃力はターン終了時まで１０００アップする。
  | ko_name            = 파괴검－암즈버스터블레이드
  | ko_lore            = ①: 자신 메인 페이즈에 자신 필드의 "버스터 블레이더" 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드 취급하여 그 자신의 몬스터에 장착한다. ②: 이 카드가 장착되어 있을 경우, 상대 필드의 이미 앞면 표시로 존재하고 있는 마법 / 함정 카드는 효과를 발동할 수 없다. ③: 장착되어 있는 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드를 장착하고 있던 몬스터의 공격력은 턴 종료시까지 1000 올린다.
  | tc_name            = 破壞劍－武器破壞之刃
  | tc_lore            = ①：可在我方主要階段將我方場上的１隻「毀滅劍士」做為對象發動。從我方手牌・場上將此怪獸視為裝備卡裝備於該我方怪獸。②：在此卡被裝備的狀況下，對方場上的已以正面表示存在的魔法・陷阱卡無法發動效果。③：可將被裝備的此卡送至墓地發動。裝備過此卡的怪獸的攻擊力在回合結束前提升１０００。
  | sc_name            = 破坏剑－武器破坏之刃
  | sc_lore            = ①：在我方主要阶段，可以我方场上的１只“毁灭剑士”作为对象并发动。我方手牌、场上的此怪兽被视为装备卡装备在我方怪兽。②：此卡被装备的场合，对手场上已经以表侧表示存在的魔法、陷阱卡不可发动效果。③：可将被装备的此卡送入墓地并发动。直至回合结束时，装备此卡的怪兽攻击力上升１０００。
