  | releases  = Master Pack
  | fr_name   = Maître des Blizzards
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte depuis votre main en Sacrifiant 2 monstres EAU. Une fois par tour, vous pouvez placer 1 Compteur Glace sur 1 monstre face recto. Vous pouvez Sacrifier cette carte pour détruire tous les monstres avec des Compteurs Glace.
  | de_name   = Eismeisterin
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 2 WASSER Monster als Tribut anbietest. Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; lege eine Eis-Zählmarke auf das gewählte Ziel. Du kannst diese Karte als Tribut anbieten; zerstöre alle Monster mit Eis-Zählmarken.
  | it_name   = Maestra del Ghiaccio
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 2 mostri ACQUA. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; metti un Segnalino Ghiaccio su quel bersaglio. Puoi offrire come Tributo questa carta; distruggi tutti i mostri con uno o più Segnalini Ghiaccio.
  | pt_name   = Mestre do Gelo
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 2 monstros de ÁGUA. Uma vez por turno: Você pode escolher 1 monstro com a face para cima no campo; coloque um Marcador de Gelo no alvo. Você pode oferecer este card como Tributo; destrua todos os monstros com um ou mais Marcadores de Gelo.
  | es_name   = Amo del Hielo
  | es_text   = Puedes Invocar de Modo Especial desde tu mano esta carta Sacrificando 2 monstruos de AGUA. Una vez por turno puedes poner 1 Contador de Hielo en 1 monstruo boca arriba. Puedes Sacrificar esta carta para destruir todos los monstruos que tengan Contadores de Hielo.
  | ja_text   = ①：このカードは自分フィールドの水属性モンスター２体をリリースし、手札から特殊召喚できる。<br />②：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターにアイスカウンターを１つ置く。<br />③：このカードをリリースして発動できる。アイスカウンターが置かれているモンスターを全て破壊する。
  | ko_name   = 아이스 블리자드 마스터
  | ko_text   = 이 카드는 자신 필드의 물 속성 몬스터 2장을 릴리스하고, 패에서 특수 소환할 수 있다. 1턴에 1번, 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 아이스 카운터를 1개 놓을 수 있다. 또한, 이 카드를 릴리스하는 것으로, 아이스 카운터가 얹힌 몬스터를 전부 파괴한다.
  | tc_name   = 寒冰暴風雪大師
  | tc_text   = 此卡可藉由解放我方場上的２隻水屬性怪獸，從手牌特殊召喚。１回合１次，可選擇場上的１隻正面表示怪獸，放置１個冰計數物。此外，可解放此卡發動。將所有置有冰計數物的怪獸全部破壞。
  | sc_name   = 寒冰暴风雪大师
  | sc_text   = 此卡可解放我方场上的２只水属性怪兽，并从手牌特殊召唤。１回合１次，可选择场上１只表侧表示怪兽，并放置１个冰计数物。此外，可解放此卡并发动。破坏所有放置有冰计数物的怪兽。
  }}
