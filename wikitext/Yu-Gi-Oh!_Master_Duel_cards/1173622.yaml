  | text               = "Dark Magician" or "Dark Magician Girl" + 1 Dragon or Spellcaster monster<br />After this card is Special Summoned, it is unaffected by other cards' effects until the end of your next turn. You can only use each of the following effects of "Timaeus the United Magical Dragon" once per turn. If this card battles, during damage calculation: You can make this card gain 100 ATK for each Spell in the GYs and banishment. During your opponent's turn (Quick Effect): You can target 1 Spell/Trap on the field; destroy it.

  | fr_name            = Timée le Dragon Magique Uni
  | fr_text            = "Magicien Sombre" ou "Magicienne des Ténèbres" + 1 monstre Dragon ou Magicien<br />Après que cette carte est Invoquée Spécialement, elle n'est pas affectée par les effets d'autres cartes jusqu'à la fin de votre prochain tour. Vous ne pouvez utiliser chacun des effets suivants de "Timée le Dragon Magique Uni" qu'une fois par tour. Si cette carte combat, durant le calcul des dommages : vous pouvez faire gagner 100 ATK à cette carte pour chaque Magie dans les Cimetières et le bannissement. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez cibler 1 Magie/Piège sur le Terrain ; détruisez-le.
  | de_name            = Timaeus der vereinte magische Drache
  | de_text            = „Dunkler Magier“ oder „Dunkles Magier-Mädchen“ + 1 Drache- oder Hexer-Monster<br />Nachdem diese Karte als Spezialbeschwörung beschworen wurde, bleibt sie bis zum Ende deines nächsten Spielzugs von den Effekten anderer Karten unberührt. Du kannst jeden der folgenden Effekte von „Timaeus der vereinte magische Drache“ nur einmal pro Spielzug verwenden. Falls diese Karte kämpft, während der Schadensberechnung: Du kannst diese Karte für jeden Zauber in den Friedhöfen und unter den verbannten Karten 100 ATK erhalten lassen. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie.
  | it_name            = Timaeus il Drago Magico Unito
  | it_text            = "Mago Nero" o "Ragazza Maga Nera" + 1 mostro Drago o Incantatore<br />Dopo che questa carta è stata Evocata Specialmente, essa è immune agli effetti delle altre carte fino alla fine del tuo prossimo turno. Puoi utilizzare ognuno dei seguenti effetti di "Timaeus il Drago Magico Unito" una sola volta per turno. Se questa carta combatte, durante il calcolo dei danni: puoi far guadagnare a questa carta 100 ATK per ogni Magia nei Cimiteri e carte bandite. Durante il turno del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila.
  | pt_name            = Timaeus, o Dragão Mágico Unido
  | pt_text            = "Mago Negro" ou "Pequena Maga Negra" + 1 monstro Dragão ou Mago<br />Depois que este card for Invocado por Invocação-Especial, ele não é afetado por outros efeitos de cards até o final do seu próximo turno. Você só pode usar cada um dos seguintes efeitos de "Timaeus, o Dragão Mágico Unido" uma vez por turno. Se este card batalhar, durante o cálculo de dano: você pode fazer com que este card ganhe 100 de ATK para cada Magia nos Cemitérios e banimento. Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 Magia/Armadilha no campo; destrua-a.
  | es_name            = Timaeus el Dragón Mágico Unido
  | es_text            = "Mago Oscuro" o "Chica Maga Oscura" + 1 monstruo Dragón o Lanzador de Conjuros<br />Después de que esta carta sea Invocada de Modo Especial, no es afectada por efectos de otras cartas hasta el final de tu próximo turno. Sólo puedes usar cada uno de los siguientes efectos de "Timaeus el Dragón Mágico Unido" una vez por turno. Si esta carta batalla, durante el cálculo de daño: puedes hacer que esta carta gane 100 ATK por cada Mágica en los Cementerios y destierro. Durante el turno de tu adversario (Efecto Rápido): puedes seleccionar 1 Mágica/Trampa en el Campo; destrúyela.
  | ja_text            = 「ブラック・マジシャン」か「ブラック・マジシャン・ガール」＋ドラゴン族・魔法使い族モンスター<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した時に適用する。次の自分ターンの終了時まで、このカードは他のカードの効果を受けない。<br />②：このカードが戦闘を行うダメージ計算時に発動できる。このカードの攻撃力は、お互いの墓地・除外状態の魔法カードの数×１００アップする。<br />③：相手ターンに、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name            = 합체마룡 티마이오스
  | ko_text            = "블랙 매지션"이나 "블랙 매지션 걸" ＋ 드래곤족 / 마법사족 몬스터<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 특수 소환했을 때에 적용한다. 다음 자신 턴의 종료시까지, 이 카드는 다른 카드의 효과를 받지 않는다.<br />②: 이 카드가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 이 카드의 공격력은, 서로의 묘지 / 제외 상태인 마법 카드의 수 × 100 올린다.<br />③: 상대 턴에, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name            = 合體魔龍 提瑪歐斯
  | tc_text            = 「黑魔導」或「黑魔導女孩」＋龍族・魔法使族怪獸<br />此卡名的②③效果1回合僅可各使用1次。<br />①：此卡特殊召喚時適用。直至下個自己回合結束時為止，此卡不受其他卡的效果影響。<br />②：此卡進行戰鬥的傷害計算時可以發動。此卡的攻擊力上升雙方墓地・除外狀態的魔法卡數量×100的數值。<br />③：在對手回合中，以場上的1張魔法・陷阱卡為對象可以發動。將該卡破壞。
  | sc_name            = 合体魔龙 提玛欧斯
  | sc_text            = “黑魔导”或“黑魔导女孩”＋龙族・魔法师族怪兽<br />此卡名的②③效果1回合仅可各使用1次。<br />①：此卡特殊召唤时适用。直至下个自己回合结束时为止，此卡不受其他卡的效果影响。<br />②：此卡进行战斗的伤害计算时可以发动。此卡的攻击力上升双方墓地・除外状态的魔法卡数量×100的数值。<br />③：在对手回合中，以场上的1张魔法・陷阱卡为对象可以发动。将该卡破坏。
