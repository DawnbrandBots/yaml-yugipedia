  | text      = Your opponent's monsters cannot target "Nordic" monsters for attacks, except "Tyr of the Nordic Champions". If there is no other "Nordic" monster on the field, destroy this card.

  | fr_name   = Týr, Champion Nordique
  | fr_text   = Votre adversaire ne peut pas cibler les monstres "Nordique" ("Týr, Champion Nordique" exclu) avec une attaque. S'il n'y a aucun autre monstre "Nordique" sur le Terrain, détruisez cette carte.
  | de_name   = Nordischer Champion Tyr
  | de_text   = Monster deines Gegners können keine „Nordisch“-Monster als Angriffsziel wählen, außer „Nordischer Champion Tyr“. Falls kein anderes „Nordisch“-Monster auf dem Spielfeld liegt, zerstöre diese Karte.
  | it_name   = Tyr dei Campioni Nordic
  | it_text   = I mostri del tuo avversario non possono scegliere i mostri "Nordic" come bersaglio per gli attacchi, eccetto "Tyr dei Campioni Nordic". Se non c'è nessun altro mostro "Nordic" sul Terreno, distruggi questa carta.
  | pt_name   = Tyr dos Campeões Nórdicos
  | pt_text   = Os monstros do seu oponente não podem escolher monstros "Nórdic" como alvo de ataques, exceto "Tyr dos Campeões Nórdicos". Se não houver nenhum outro monstro "Nórdic" no campo, destrua este card.
  | es_name   = Tyr de los Campeones Nórdicos
  | es_text   = Los monstruos de tu adversario no pueden seleccionar monstruos "Nórdico/a" para ataques, excepto a "Tyr de los Campeones Nórdicos". Si no hay otro monstruo "Nórdico/a" en el Campo, destruye esta carta.
  | ja_text   = ①：フィールドに他の「極星」モンスターが存在しない場合にこのカードは破壊される。<br />②：このカードがモンスターゾーンに存在する限り、相手モンスターは「極星將テュール」以外の「極星」モンスターを攻撃対象に選択できない。
  | ko_name   = 극성장 튜르
  | ko_text   = 필드 위에 이 카드 이외의 "극성"이라는 이름이 붙은 몬스터가 앞면 표시로 존재하지 않을 경우, 이 카드를 파괴한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 "극성장 튜르" 이외의 "극성"이라는 이름이 붙은 몬스터를 공격 대상으로 선택할 수 없다.
  | tc_name   = 極星將 提爾
  | tc_text   = 在場上不存在此卡以外的冠有「極星」之名的怪獸的狀況下，此卡將被破壞。只要此卡以正面表示存在於場上，對方就無法將「極星將 提爾」以外的冠有「極星」之名的怪獸選為攻擊對象。
  | sc_name   = 极星将 提尔
  | sc_text   = 场上不存在除此卡以外冠有“极星”之名怪兽的场合，此卡被破坏。只要此卡以表侧表示存在于场上，对手不可选择除“极星将 提尔”以外冠有“极星”之名的怪兽为攻击对象。
