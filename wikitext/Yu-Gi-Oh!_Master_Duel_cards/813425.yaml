  | text      = When a monster(s) (except a Spellcaster-Type monster) is Normal or Special Summoned to your opponent's side of the field while you control another face-up Spell Card and your opponent does not control any face-up Spell Cards: That monster cannot attack or activate its effects this turn. (This applies even if this card leaves the field.) If you do not control any Spellcaster-Type monsters, destroy this card.
  | releases  = Master Pack
  | fr_name   = Sanctuaire Secret des Sorciers
  | fr_text   = Lorsqu'un ou plusieurs monstres (monstres de Type Magicien exclus) sont Invoqués Normalement ou Spécialement sur le Terrain de votre adversaire tant que vous contrôlez une autre Carte Magie face recto et que votre adversaire ne contrôle aucune Carte Magie face recto : ce tour, le monstre ne peut ni attaquer ni activer ses effets. (Ceci est valide même si cette carte quitte le Terrain.) Si vous ne contrôlez aucun monstre de Type Magicien, détruisez cette carte.
  | de_name   = Geheimes Heiligtum der Hexer
  | de_text   = Wenn Monster (außer Monstern vom Typ Hexer) als Normal- oder Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden, solange du eine andere offene Zauberkarte kontrollierst und dein Gegner keine offenen Zauberkarten kontrolliert: In diesem Spielzug können die Monster nicht angreifen und ihre Effekte können nicht aktiviert werden. (Dies gilt sogar, falls diese Karte das Spielfeld verlässt.) Falls du kein Monster vom Typ Hexer kontrollierst, zerstöre diese Karte.
  | it_name   = Il Santuario Segreto degli Incantatori
  | it_text   = Quando uno o più mostri (eccetto mostri di Tipo Incantatore) vengono Evocati Normalmente o Specialmente sul Terreno del tuo avversario mentre controlli un'altra Carta Magia scoperta e il tuo avversario non controlla nessuna Carta Magia scoperta: quei mostri non possono attaccare o attivare i loro effetti in questo turno. (Questo si applica anche se questa carta lascia il Terreno.) Se non controlli nessun mostro di Tipo Incantatore, distruggi questa carta.
  | pt_name   = Santuário Secreto dos Conjuradores
  | pt_text   = Quando um ou mais monstros (exceto monstros do Tipo Mago) forem Invocador por Invocação-Normal ou Especial no lado do campo do seu oponente enquanto você controlar outro Card de Magia com a face para cima e seu oponente não controlar nenhum Card de Magia com a face para cima: esse monstro não pode atacar ou ativar seus efeitos neste turno. (Isso se aplica mesmo que este card deixe o campo.) Se você não controlar monstros do Tipo Mago, destrua este card.
  | es_name   = Santuario Secreto de los Lanzadores de Conjuros
  | es_text   = Cuando uno más monstruos (excepto monstruos de Tipo Lanzador de Conjuros) son Invocados de Modo Normal o Especial al lado del Campo de tu adversario mientras tú controlas otra Carta Mágica boca arriba y tu adversario no controla Cartas Mágicas boca arriba: este turno esos monstruos no pueden atacar o activar sus efectos. (Esto se aplica aún si esta carta deja el Campo). Si no controlas monstruos de Tipo Lanzador de Conjuros, destruye esta carta.
  | ja_text   = ①：このカード以外の表側表示の魔法カードが自分フィールドにのみ存在する状態で、魔法使い族以外のモンスターが相手フィールドに召喚・特殊召喚される度に発動する。このターン、そのモンスターの効果を発動できず、そのモンスターは攻撃できない。<br />②：自分フィールドに魔法使い族モンスターが存在しない場合にこのカードは破壊される。
  | ko_name   = 마법족의 성역
  | ko_text   = 이 카드 이외의 마법 카드가 자신 필드 위에만 앞면 표시로 존재하고, 마법사족 이외의 몬스터가 상대 필드 위에 일반 소환 / 특수 소환되었을 때, 그 턴에 그 몬스터는 공격할 수 없으며, 효과의 발동도 할 수 없다. 또한, 자신 필드 위에 마법사족 몬스터가 존재하지 않을 경우, 이 카드를 파괴한다.
  | tc_name   = 魔法族的聖域
  | tc_text   = 此卡以外的正面表示的魔法卡僅存在於我方場上，魔法使族以外的怪獸被召喚・特殊召喚至對方場上時，該回合該怪獸無法攻擊，也無法發動效果。此外，在我方場上不存在魔法使族怪獸的狀況下，此卡將被破壞。
  | sc_name   = 魔法族的圣域
  | sc_text   = 此卡以外的表侧表示魔法卡仅存在于自己场上，魔法师族以外的怪兽被召唤・特殊召唤至对手场上时，该回合，该怪兽不可攻击，也不可发动效果。此外，自己场上没有魔法师族怪兽存在的情况下，该卡将被破坏。
