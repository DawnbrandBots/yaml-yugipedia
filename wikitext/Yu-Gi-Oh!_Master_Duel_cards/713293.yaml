  | lore               = Activate while the only monster you control is 1 face-up "X-Saber" monster. Equip this card to that monster. It gains 800 ATK. If it destroys your opponent's monster by battle, draw 1 card.
  | fr_name            = Union avec l'Épée
  | fr_lore            = Activable uniquement lorsque le seul monstre que vous contrôlez est 1 monstre "Sabre X" face recto. Équipez cette carte à ce monstre. Il gagne 800 points d'ATK. Si celui-ci détruit un monstre de l'adversaire au combat, piochez 1 carte.
  | de_name            = Eins mit dem Schwert sein
  | de_lore            = Aktiviere diese Karte nur, solange das einzige Monster, das du kontrollierst, 1 offenes „X-Säbel“-Monster ist. Rüste das Monster mit dieser Karte aus. Es erhält 800 ATK. Falls es ein Monster deines Gegners durch Kampf zerstört, ziehe 1 Karte.
  | it_name            = Tutt'Uno con la Spada
  | it_lore            = Attiva fino a quando l'unico mostro che controlli è un mostro "Sciabola-X" scoperto. Equipaggia questa carta a quel mostro. Esso guadagna 800 ATK. Se esso distrugge un mostro del tuo avversario in battaglia, pesca 1 carta.
  | pt_name            = Um com a Espada
  | pt_lore            = Ative enquanto o único monstro que você controlar for 1 monstro "Sabre-X" com a face para cima. Equipe este card a esse monstro. Ele ganha 800 de ATK. Se ele destruir um monstro do oponente em batalha, compre 1 card.
  | es_name            = Uno con la Espada
  | es_lore            = Sólo puedes activar esta carta si el único monstruo que controlas es un monstruo "Sable-X" boca arriba. Equipa esta carta a ese monstruo, que gana 800 ATK. Si ese monstruo destruye a un monstruo de tu adversario en batalla, roba 1 carta.
  | ja_lore            = ①：自分フィールドのモンスターが「Ｘ－セイバー」モンスター１体のみの場合、フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを攻撃力８００アップの装備カード扱いでそのモンスターに装備する。<br />②：装備モンスターが戦闘で相手モンスターを破壊した場合に発動する。自分は１枚ドローする。
  | ko_name            = 신검일체
  | ko_lore            = 자신 필드 위에 존재하는 몬스터가 앞면 표시의 "X－세이버"라는 이름이 붙은 몬스터 1장뿐일 경우에 발동할 수 있다. 발동 후, 이 카드는 공격력 800 포인트를 올리는 장착 카드가 되어, 그 몬스터 1장에 장착한다. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 덱에서 카드를 1장 드로우한다.
  | tc_name            = 身劍一體
  | tc_lore            = 在我方場上的怪獸僅存在１隻冠有「X－軍刀」之名的怪獸的狀況下，可選擇場上的１隻正面表示怪獸發動此卡。將此卡視為攻擊力提升８００的裝備卡，裝備於選擇的怪獸。在裝備怪獸因戰鬥破壞對方怪獸的狀況下，從牌組抽１張牌。
  | sc_name            = 身剑一体
  | sc_lore            = 我方场上的怪兽仅是１只冠有“拾－军刀”之名怪兽的场合，可选择场上的１只表侧表示怪兽并发动此卡。此卡被视为攻击力上升８００点的装备卡，装备被选择怪兽。装备怪兽因战斗破坏对手怪兽时，从牌组抽取１张卡牌。
