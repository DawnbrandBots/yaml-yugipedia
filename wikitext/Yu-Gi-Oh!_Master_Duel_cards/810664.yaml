  | ja_text   = このカードは通常召喚できない。<br />自分の墓地から炎・風属性モンスターを１体ずつ除外した場合に特殊召喚できる。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地から炎属性モンスター１体を除外し、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、このカードの攻撃力は破壊したモンスターの元々の攻撃力分アップする。<br />②：自分の墓地から風属性モンスター１体を除外し、相手の魔法＆罠ゾーンのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 요란소사 라우드크라우드
  | ko_text   = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 화염 속성과 바람 속성 몬스터를 1장씩 제외했을 경우에 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 화염 속성 몬스터 1장을 제외하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. 이 카드의 공격력은 파괴한 몬스터의 원래 공격력만큼 올린다. ②: 자신 묘지에서 바람 속성 몬스터 1장을 제외하고, 상대의 마법 & 함정 존의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 擾亂騷蛇巨響雷雲
  | tc_text   = 此卡無法通常召喚。可在從我方墓地將炎屬性和風屬性怪獸各除外１隻的狀況下特殊召喚。此卡名的①②效果，１回合各僅限使用１次。①：可將我方墓地的１隻炎屬性怪獸除外，將對方場上的１隻怪獸做為對象發動。破壞該怪獸。此卡的攻擊力依據破壞的怪獸原本的攻擊力數值進行提升。②：可將我方墓地的１隻風屬性怪獸除外，將對方魔法＆陷阱區的１張卡做為對象發動。破壞該卡。
  | sc_name   = 扰乱骚蛇巨响雷云
  | sc_text   = 此卡不可通常召唤。从我方墓地将炎属性怪兽和风属性怪兽各１只除外的场合，可特殊召唤。此卡牌名的①②效果１回合只可各使用１次。①：可从我方墓地将１只炎属性怪兽除外，并以对手场上的１只怪兽为对象发动。破坏该怪兽。此卡的攻击力上升被破坏怪兽的原本攻击力数值。②：从我方墓地１将只风属性怪兽除外，并可以对手魔法与陷阱区域的１张卡牌为对象发动。破坏该卡。
