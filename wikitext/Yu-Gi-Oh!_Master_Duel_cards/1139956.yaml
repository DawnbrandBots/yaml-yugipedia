title: Gordian Slicer (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Normal
  | text               = This card's activation and effect cannot be negated. At the start of your Main Phase 1 or 2: Target any number of face-up cards on the field; for each targeted card, banish 1 card from your hand, or 6 cards from your Extra Deck, face-down, then return those targeted cards to the hand.
  | fr_name            = Trancheur Gordien
  | fr_text            = L'activation et l'effet de cette carte ne peuvent pas être annulés. Au début de votre Main Phase 1 ou 2 : ciblez un nombre de votre choix de cartes face recto sur le Terrain ; pour chaque carte ciblée, bannissez face verso 1 carte depuis votre main ou 6 cartes depuis votre Extra Deck, puis renvoyez ces cartes ciblées à la main.
  | de_name            = Gordischer Schläger
  | de_text            = Aktivierung und Effekt dieser Karte können nicht annulliert werden. Am Beginn deiner Main Phase 1 oder 2: Wähle eine beliebige Anzahl offener Karten auf dem Spielfeld; verbanne für jede als Ziel gewählte Karte 1 Karte von deiner Hand oder 6 Karten von deinem Extra Deck verdeckt, dann gib jene als Ziel gewählten Karten auf die Hand zurück.
  | it_name            = Tagliatore Gordiano
  | it_text            = L'attivazione e l'effetto di questa carta non possono essere annullati. All'inizio della tua Main Phase 1 o 2: scegli come bersaglio un qualsiasi numero di carte scoperte sul Terreno; per ogni carta scelta come bersaglio, bandisci 1 carta dalla tua mano, o 6 carte dal tuo Extra Deck, coperte, poi fai ritornare quelle carte scelte come bersaglio nella mano.
  | pt_name            = Cortador de Górdio
  | pt_text            = A ativação e o efeito deste card não podem ser negados. No começo da sua Fase Principal 1 ou 2: escolha qualquer número de cards com a face para cima no campo; para cada card alvo, bana 1 card da sua mão, ou 6 cards do seu Deck Adicional, com a face para baixo e, depois, devolva os cards alvo para a mão.
  | es_name            = Rebanador Gordiano
  | es_text            = La activación y el efecto de esta carta no pueden ser negados. Al comienzo de tu Main Phase 1 o 2: selecciona cualquier número de cartas boca arriba en el Campo; por cada carta seleccionada, destierra 1 carta en tu mano o 6 cartas en tu Deck Extra, boca abajo, y después devuelve a la mano esas cartas seleccionadas.
  | ja_text            = このカードの発動と効果は無効化されない。<br />①：自分のメインフェイズ１・メインフェイズ２の開始時に、フィールドの表側表示カードを任意の数だけ対象として発動できる。対象のカード１枚につき、自分の手札１枚か自分のＥＸデッキのカード６枚を裏側で除外する。その後、対象のカードを手札に戻す。
  | ko_name            = 골디온 슈나이더
  | ko_text            = 이 카드의 발동과 효과는 무효화되지 않는다.<br />①: 자신의 메인 페이즈 1 / 메인 페이즈 2 의 개시시에, 필드의 앞면 표시 카드를 임의의 수만큼 대상으로 하고 발동할 수 있다. 대상의 카드 1장당, 자신의 패 1장이나 자신의 엑스트라 덱의 카드 6장을 뒷면으로 제외한다. 그 후, 대상의 카드를 패로 되돌린다.
  | tc_name            = 械刀婪魔皇斷
  | tc_text            = 此卡的發動和效果不會被無效化。<br />①：在自己的主要階段1・主要階段2開始時，以場上任意數量的表側表示卡為對象可以發動。每有1張對象卡，將自己手牌的1張卡或自己額外牌組的6張卡以裡側除外。然後，將對象卡放回手牌。
  | sc_name            = 械刀婪魔皇断
  | sc_text            = 此卡的发动和效果不会被无效化。<br />①：在自己的主要阶段1・主要阶段2开始时，以场上任意数量的表侧表示卡为对象可以发动。每有1张对象卡，将自己手牌的1张卡或自己额外牌组的6张卡以里侧除外。然后，将对象卡放回手牌。
  }}
