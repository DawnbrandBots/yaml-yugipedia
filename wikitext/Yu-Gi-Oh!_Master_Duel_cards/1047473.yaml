  | fr_name   = Offrande Ultime
  | fr_text   = Durant votre Main Phase : vous pouvez payer 1000 LP ; ce tour, vous pouvez mener max. 3 Invocations/Poses Normales, pas uniquement 1. Durant la Battle Phase de votre adversaire : vous pouvez payer 500 LP ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre. Vous ne pouvez utiliser chaque effet de "Offrande Ultime" qu'une fois par tour.
  | de_name   = Allerletztes Angebot
  | de_text   = Während deiner Main Phase: Du kannst 1000 LP zahlen; du kannst in diesem Spielzug bis zu 3 Normalbeschwörungen/Setzen durchführen, nicht nur 1. Während der Battle Phase deines Gegners: Du kannst 500 LP zahlen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster als Normalbeschwörung. Du kannst jeden Effekt von „Allerletztes Angebot“ nur einmal pro Spielzug verwenden.
  | it_name   = Ulticarne Offerta
  | it_text   = Durante la tua Main Phase: puoi pagare 1000 LP; puoi effettuare fino a 3 Evocazioni Normali/Posizionamenti in questo turno, non solo 1. Durante la Battle Phase del tuo avversario: puoi pagare 500 LP; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro. Puoi utilizzare ogni effetto di "Ulticarne Offerta" una sola volta per turno.
  | pt_name   = Oferenda Fomedeira
  | pt_text   = Durante sua Fase Principal: você pode pagar 1000 PV; você pode conduzir até 3 Invocações-Normal/Baixar neste turno, não apenas 1. Durante a Fase de Batalha do seu oponente: você pode pagar 500 PV; imediatamente depois que este efeito resolver, Invoque 1 monstro por Invocação-Normal. Você só pode usar cada efeito de "Oferenda Fomedeira" uma vez por turno.
  | es_name   = Ofrenda Carfinitiva
  | es_text   = Durante tu Main Phase: puedes pagar 1000 LP; puedes realizar hasta 3 Invocaciones Normales/Colocaciones este turno, no sólo 1. Durante la Battle Phase de tu adversario: puedes pagar 500 LP; inmediatamente después de que se resuelva este efecto, Invoca 1 monstruo de Modo Normal. Sólo puedes usar cada efecto de "Ofrenda Carfinitiva" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに１０００ＬＰを払って発動できる。このターン、自分は通常召喚を３回まで行う事ができる。<br />②：相手バトルフェイズに５００ＬＰを払って発動できる。モンスター１体の召喚を行う。
  | ko_name   = 혈육의 제물
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 1000 LP를 지불하고 발동할 수 있다. 이 턴에, 자신은 통상 소환을 3회까지 실행할 수 있다. ②: 상대 배틀 페이즈에 500 LP를 지불하고 발동할 수 있다. 몬스터 1장의 일반 소환을 실행한다.
  | tc_name   = 血肉的代價
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。 ①：可在我方主要階段支付１０００LP發動。此回合，我方最多可通常召喚３次。 ②：可在對方戰鬥階段支付５００LP發動。召喚１隻怪獸。
  | sc_name   = 血肉的代价
