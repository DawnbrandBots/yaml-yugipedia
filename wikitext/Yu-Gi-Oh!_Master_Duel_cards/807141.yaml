  | it_text   = Se il tuo avversario controlla più mostri di te: scegli come bersaglio un qualsiasi numero di mostri "D/D" e/o carte "Contratto Oscuro" nel tuo Cimitero fino alla differenza; aggiungi quelle carte alla tua mano. Puoi attivare solo 1 "D/D Reclutamento" per turno.
  | pt_name   = D/D Recrutas
  | pt_text   = Se seu oponente controlar mais monstros que você: escolha qualquer número de monstros "D/D" e/ou cards "Pacto Obscuro" no seu Cemitério até essa diferença; adicione esses cards à sua mão. Você só pode ativar 1 "D/D Recrutas" por turno.
  | es_name   = D/D Reclutas
  | es_text   = Si tu adversario controla más monstruos que tú: selecciona cualquier cantidad de monstruos "D/D" y/o cartas "Contrato Oscuro" en tu Cementerio hasta igualar la diferencia; añade esas cartas a tu mano. Sólo puedes activar 1 "D/D Reclutas" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、その差の数まで、自分の墓地の「ＤＤ」モンスターか「契約書」カードを対象として発動できる。そのカードを手札に加える。
  | ko_name   = DD 리크루트
  | ko_text   = "DD(디디) 리크루트"는 1턴에 1장밖에 발동할 수 없다.<br />①: 상대 필드의 몬스터 수가 자신 필드의 몬스터보다 많을 경우, 그 차의 수까지, 자신 묘지의 "DD(디디)" 몬스터 또는 "계약서" 카드를 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name   = DD招募
  | tc_text   = 「DD招募」１回合僅限發動１張。<br />①：在對方場上的怪獸的數量多於我方場上的怪獸的狀況下，可將我方墓地的「DD」怪獸或「契約書」卡做為對象發動，數量最多為其數量的差額。將該卡加入手牌。
  | sc_name   = DD征募
  | sc_text   = “DD征募”１回合只可发动１张。<br />①：对手场上的怪兽数量多于我方场上怪兽数量的场合，可以最多该数值差的我方墓地“DD”怪兽或“契约书”卡牌为对象发动。将该卡牌加入手牌。
