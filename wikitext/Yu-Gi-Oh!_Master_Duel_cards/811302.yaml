  | de_name   = Michion, Herr der Zeit
  | de_text   = Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Halbiere die LP deines Gegners. Einmal pro Spielzug, während deiner Standby Phase: Mische diese Karte ins Deck.
  | it_name   = Michion, il Signore del Tempo
  | it_text   = Non può essere Evocato Specialmente dal Deck. Se non controlli nessun mostro, puoi Evocare Normalmente questa carta senza offrire Tributi. Non può essere distrutto in battaglia o dagli effetti delle carte. Non subisci danno da combattimento da attacchi che coinvolgono questa carta. Alla fine della Battle Phase, se questa carta ha combattuto: dimezza i LP del tuo avversario. Una volta per turno, durante la tua Standby Phase: mischia questa carta nel Deck.
  | pt_name   = Michion, o Senhor do Tempo
  | pt_text   = Não pode ser Invocado por Invocação-Especial do Deck. Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Não pode ser destruído em batalha ou por efeitos de card. Você não sofre dano de batalha dos ataques envolvendo este card. No final da Fase de Batalha, se este card batalhou: diminua pela metade os PV do seu oponente. Uma vez por turno, durante sua Fase de Apoio: embaralhe este card no Deck.
  | es_name   = Michion, el Señor del Tiempo
  | es_text   = No puede ser Invocada de Modo Especial desde el Deck. Si no controlas monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificios. No puede ser destruida en batalla o por efectos de cartas. No recibes daño de batalla de ataques que involucren a esta carta. Al final de la Battle Phase, si esta carta batalló: divide a la mitad los LP de tu adversario. Una vez por turno, durante tu Standby Phase: baraja esta carta al Deck.
  | ja_text   = このカードはデッキから特殊召喚できない。<br />①：自分フィールドにモンスターが存在しない場合、このカードはリリースなしで召喚できる。<br />②：このカードは戦闘・効果では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。<br />③：このカードが戦闘を行ったバトルフェイズ終了時に発動する。相手のＬＰを半分にする。<br />④：自分スタンバイフェイズに発動する。このカードをデッキに戻す。
  | ko_name   = 시계신 미치온
  | ko_text   = 이 카드는 덱에서 특수 소환할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드는 전투 / 효과로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 발동한다. 상대의 LP를 절반으로 한다. ④: 자신 스탠바이 페이즈에 발동한다. 이 카드를 주인의 덱으로 되돌린다.
  | tc_name   = 時械神 米奇恩
  | tc_text   = 此卡無法從牌組特殊召喚。①：在我方場上不存在怪獸的狀況下，不需解放即可召喚此卡。②：此卡不會因戰鬥・效果被破壞，此卡的戰鬥對我方造成的戰鬥傷害變為０。③：在此卡進行戰鬥的戰鬥階段結束時發動。將對方的LP減半。④：在我方準備階段發動。將此卡送回持有者的牌組。
  | sc_name   = 时械神 米奇恩
  | sc_text   = 此卡不可从牌组特殊召唤。①：自己场上不存在怪兽的情况下，此卡无需解放即可召唤。②：此卡不会因战斗・效果被破坏，因此卡的战斗对自己造成的战斗伤害变为０。③：此卡进行战斗的战斗阶段结束时发动。将对手的LP改成一半。④：在自己的准备阶段发动。将此卡放回持有者的牌组。
