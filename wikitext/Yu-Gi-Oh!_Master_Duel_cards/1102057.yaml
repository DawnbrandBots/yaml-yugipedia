  | fr_name   = Murmures du Butin du Péché
  | fr_text   = Ciblez 1 monstre Illusion ou Magicien que vous contrôlez ; renvoyez le monstre face recto à la main ou Extra Deck, puis Invoquez Spécialement 1 monstre Illusion ou Magicien depuis votre Cimetière ou bannissement. Si cette carte est envoyée au Cimetière pour activer un effet de monstre : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Murmures du Butin du Péché" qu'une fois par tour.
  | de_name   = Susurrus und die sündhafte Beute
  | de_text   = Wähle 1 Illusion- oder Hexer-Monster, das du kontrollierst; gib jenes offene Monster auf die Hand oder ins Extra Deck zurück, dann beschwöre 1 Illusion- oder Hexer-Monster als Spezialbeschwörung von deinem Friedhof oder deinen verbannten Karten. Falls diese Karte auf den Friedhof gelegt wird, um einen Monstereffekt zu aktivieren: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Susurrus und die sündhafte Beute“ nur einmal pro Spielzug verwenden.
  | it_name   = Susurrus delle Spoglie del Peccato
  | it_text   = Scegli come bersaglio 1 mostro Illusione o Incantatore che controlli; fai ritornare quel mostro scoperto nella mano o Extra Deck, poi Evoca Specialmente 1 mostro Illusione o Incantatore dal tuo Cimitero o carte bandite. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Susurrus delle Spoglie del Peccato" una sola volta per turno.
  | pt_name   = Susurrus dos Despojos do Pecado
  | pt_text   = Escolha 1 monstro Ilusão ou Mago que você controla; devolva esse monstro com a face para cima para a mão ou para o Deck Adicional e, depois, Invoque por Invocação-Especial 1 monstro Ilusão ou Mago do seu Cemitério ou banimento. Se este card for enviado para o Cemitério para ativar um efeito de monstro: você pode Baixar este card. Você só pode usar cada efeito de "Susurrus dos Despojos do Pecado" uma vez por turno.
  | es_name   = Susurrus del Botín del Pecado
  | es_text   = Selecciona 1 monstruo Ilusión o Lanzador de Conjuros que controles; devuelve ese monstruo boca arriba a la mano o Deck Extra, y después Invoca de Modo Especial 1 monstruo Ilusión o Lanzador de Conjuros desde tu Cementerio o destierro. Si esta carta es mandada al Cementerio para activar un efecto de monstruo: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Susurrus del Botín del Pecado" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの幻想魔族・魔法使い族モンスター１体を対象として発動できる。その表側表示モンスターを手札・ＥＸデッキに戻す。その後、自分の墓地・除外状態の幻想魔族・魔法使い族モンスター１体を特殊召喚する。<br />②：このカードがモンスターの効果を発動するために墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。
  | ko_name   = 죄보의 속삭임
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 환상마족 / 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 패 / 엑스트라 덱으로 되돌린다. 그 후, 자신의 묘지 / 제외 상태인 환상마족 / 마법사족 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name   = 罪寶的私語
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。<br />①：以自己場上的１隻幻想魔族・魔法使族怪獸為對象可以發動。將該表側表示怪獸放回手牌・額外牌組。然後，將自己的墓地・除外狀態的１隻幻想魔族・魔法使族怪獸特殊召喚。<br />②：此卡為發動怪獸的效果被送至墓地的情況下可以發動。將此卡放置在自己場上。
  | sc_name   = 罪宝的私语
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：以自己场上的１只幻想魔族・魔法师族怪兽为对象可以发动。将该表侧表示怪兽放回手牌・额外牌组。然后，将自己的墓地・除外状态的１只幻想魔族・魔法师族怪兽特殊召唤。<br />②：此卡为发动怪兽的效果被送至墓地的情况下可以发动。将此卡放置在自己场上。
