title: Lunalight Silver Hound (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Beast-Warrior / Effect
  | level              = 3
  | atk                = 1400
  | def                = 400
  | text               = If this card is sent to the GY by card effect: You can Special Summon 1 "Lunalight" monster from your Deck, except "Lunalight Silver Hound", but you cannot Special Summon from the Extra Deck, except "Lunalight" monsters, while you control that face-up monster. When a Spell/Trap Card or effect is activated on the field (Quick Effect): You can banish this card and 1 "Lunalight" Fusion Monster from your GY; negate the activation. You can only use each effect of "Lunalight Silver Hound" once per turn.

  | fr_name            = Chienne de Meute Argentée de Clair de Lune
  | fr_text            = Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Clair de Lune" ("Chienne de Meute Argentée de Clair de Lune" exclu) depuis votre Deck, mais vous ne pouvez pas Invoquer Spécialement (monstres "Clair de Lune" exclus) depuis l'Extra Deck tant que vous contrôlez le monstre face recto. Lorsqu'une Carte Magie/Piège ou effet de Magie/Piège sur le Terrain est activé (Effet Rapide) : vous pouvez bannir cette carte et 1 Monstre Fusion "Clair de Lune" depuis votre Cimetière ; annulez l'activation. Vous ne pouvez utiliser chaque effet de "Chienne de Meute Argentée de Clair de Lune" qu'une fois par tour.
  | de_name            = Lunalicht Silberner Jagdhund
  | de_text            = Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 „Lunalicht“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Lunalicht Silberner Jagdhund“, aber du kannst keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „Lunalicht“-Monstern, solange du jenes offene Monster kontrollierst. Wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt auf dem Spielfeld aktiviert wird (Schnelleffekt): Du kannst diese Karte und 1 „Lunalicht“-Fusionsmonster von deinem Friedhof verbannen; annulliere die Aktivierung. Du kannst jeden Effekt von „Lunalicht Silberner Jagdhund“ nur einmal pro Spielzug verwenden.
  | it_name            = Segugio Argento della Lucelunare
  | it_text            = Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Lucelunare" dal tuo Deck, eccetto "Segugio Argento della Lucelunare", ma non puoi Evocare Specialmente dall'Extra Deck, eccetto mostri "Lucelunare", mentre controlli quel mostro scoperto. Quando viene attivata una Carta Magia/Trappola o un suo effetto sul Terreno (Effetto Rapido): puoi bandire questa carta e 1 Mostro Fusione "Lucelunare" dal tuo Cimitero; annulla l'attivazione. Puoi utilizzare ogni effetto di "Segugio Argento della Lucelunare" una sola volta per turno.
  | pt_name            = Sabuja Prateada Luzlunar
  | pt_text            = Se este card for enviado para o Cemitério por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Luzlunar" do seu Deck, exceto "Sabuja Prateada Luzlunar", mas você não pode Invocar por Invocação-Especial do Deck Adicional, exceto monstros "Luzlunar", enquanto você controlar esse monstro com a face para cima. Quando um Card de Magia/Armadilha ou seus efeitos forem ativados no campo (Efeito Rápido): você pode banir este card e 1 Monstro de Fusão "Luzlunar" do seu Cemitério; negue a ativação. Você só pode usar cada efeito de "Sabuja Prateada Luzlunar" uma vez por turno.
  | es_name            = Sabuesa Plateada de la Lunaluz
  | es_text            = Si esta carta es mandada al Cementerio por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Lunaluz" desde tu Deck, excepto "Sabuesa Plateada de la Lunaluz", pero no puedes Invocar de Modo Especial desde el Deck Extra, excepto monstruos "Lunaluz", mientras controlas ese monstruo boca arriba. Cuando una Carta Mágica/de Trampa o su efecto es activado en el Campo (Efecto Rápido): puedes desterrar esta carta y 1 Monstruo de Fusión "Lunaluz" en tu Cementerio; niega la activación. Sólo puedes usar cada efecto de "Sabuesa Plateada de la Lunaluz" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが効果で墓地へ送られた場合に発動できる。デッキから「月光銀狗」以外の「ムーンライト」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、自分は「ムーンライト」モンスターしかＥＸデッキから特殊召喚できない。<br />②：魔法・罠カードの効果がフィールドで発動した時、自分の墓地からこのカードと「ムーンライト」融合モンスター１体を除外して発動できる。その発動を無効にする。
  | ko_name            = 문라이트 실버 하운드
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "문라이트 실버 하운드" 이외의 "문라이트" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 자신은 "문라이트" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 마법 / 함정 카드의 효과가 필드에서 발동했을 때, 자신 묘지에서 이 카드와 "문라이트" 융합 몬스터 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 한다.
  | tc_name            = 月光銀狗
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：此卡因效果被送至墓地的情況下可以發動。從牌組將「月光銀狗」以外的1隻「月光」怪獸特殊召喚。只要以此效果特殊召喚的怪獸以表側表示存在於自己場上，自己從額外牌組僅可特殊召喚「月光」怪獸。<br />②：魔法・陷阱卡的效果在場上發動時，從自己墓地將此卡和1隻「月光」融合怪獸除外可以發動。將該發動無效。
  | sc_name            = 月光银狗
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡因效果被送至墓地的情况下可以发动。从牌组将“月光银狗”以外的1只“月光”怪兽特殊召唤。只要以此效果特殊召唤的怪兽以表侧表示存在于自己场上，自己从额外牌组仅可特殊召唤“月光”怪兽。<br />②：魔法・陷阱卡的效果在场上发动时，从自己墓地将此卡和1只“月光”融合怪兽除外可以发动。将该发动无效。
  }}
