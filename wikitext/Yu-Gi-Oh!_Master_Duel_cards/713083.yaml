  | text      = You can send 1 Normal Trap from your hand or that's Set on your field to the GY; Special Summon 1 Level 4 or lower Fiend monster from your Deck in Defense Position, except "Ariane the Labrynth Servant". If another monster(s) leaves the field by your Normal Trap effect (except during the Damage Step): You can draw 1 card, then you can apply this effect.<br />●From your hand, either Special Summon 1 Fiend monster, or Set 1 Spell/Trap.<br />You can only use each effect of "Ariane the Labrynth Servant" once per turn.
  | fr_name   = Ariane la Domestique Labrynth
  | fr_text   = Vous pouvez envoyer 1 Piège Normal depuis votre main ou qui est Posé sur votre Terrain au Cimetière ; Invoquez Spécialement 1 monstre Démon de max. Niveau 4 ("Ariane la Domestique Labrynth" exclu) depuis votre Deck en Position de Défense. Si un ou plusieurs autres monstres quittent le Terrain par votre effet de Piège Normal (sauf durant la Damage Step) : vous pouvez piocher 1 carte, puis vous pouvez appliquer cet effet.<br />●Depuis votre main, soit Invoquez Spécialement 1 monstre Démon, soit Posez 1 Magie/Piège.<br />Vous ne pouvez utiliser chaque effet de "Ariane la Domestique Labrynth" qu'une fois par tour.
  | de_name   = Ariane die Labrynth-Dienerin
  | de_text   = Du kannst 1 Normale Falle von deiner Hand oder die auf deiner Spielfeldseite gesetzt ist, auf den Friedhof legen; beschwöre 1 Unterweltler-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, außer „Ariane die Labrynth-Dienerin“. Falls ein oder mehr andere Monster das Spielfeld durch deinen Normalen Falleneffekt verlassen (außer während des Damage Steps): Du kannst 1 Karte ziehen, dann kannst du diesen Effekt ausführen.<br />●Beschwöre 1 Unterweltler-Monster als Spezialbeschwörung von deiner Hand oder setze 1 Zauber/Falle von deiner Hand.<br />Du kannst jeden Effekt von „Ariane die Labrynth-Dienerin“ nur einmal pro Spielzug verwenden.
  | it_name   = Ariane la Servitrice del Labrinto
  | it_text   = Puoi mandare 1 Trappola Normale dalla tua mano o che è Posizionata sul tuo Terreno al Cimitero; Evoca Specialmente 1 mostro Demone di Livello 4 o inferiore dal tuo Deck in Posizione di Difesa, eccetto "Ariane la Servitrice del Labrinto". Se uno o più altri mostri lasciano il Terreno per l'effetto di una tua Trappola Normale (eccetto durante il Damage Step): puoi pescare 1 carta, poi puoi applicare questo effetto.<br />●Dalla tua mano, Evoca Specialmente 1 mostro Demone, oppure Posiziona 1 Magia/Trappola.<br />Puoi utilizzare ogni effetto di "Ariane la Servitrice del Labrinto" una sola volta per turno.
  | pt_name   = Ariane, a Serva de Labrinto
  | pt_text   = Você pode enviar para o Cemitério 1 Armadilha Normal da sua mão ou que estiver Baixada no seu campo; Invoque por Invocação-Especial 1 monstro Demônio de Nível 4 ou menos do seu Deck em Posição de Defesa, exceto "Ariane, a Serva de Labrinto". Se um ou mais outros monstros deixarem o campo pelo efeito de uma Armadilha Normal sua (exceto durante a Etapa de Dano): você pode comprar 1 card e, depois, você pode aplicar este efeito.<br />●Da sua mão, Invoque 1 monstro Demônio por Invocação-Especial ou Baixe 1 Magia/Armadilha.<br />Você só pode usar cada efeito de "Ariane, a Serva de Labrinto" uma vez por turno.
  | es_name   = Ariane la Sirviente del Labrislinto
  | es_text   = Puedes mandar al Cementerio 1 Trampa Normal en tu mano o Colocada en tu Campo; Invoca de Modo Especial, desde tu Deck, 1 monstruo Demonio de Nivel 4 o menor en Posición de Defensa, excepto "Ariane la Sirviente del Labrislinto". Si otro u otros monstruos dejan el Campo por efecto de tu Trampa Normal (excepto durante el Damage Step): puedes robar 1 carta, y después puedes aplicar este efecto.<br />●Desde tu mano, ya sea Invoca de Modo Especial 1 monstruo Demonio, o Coloca 1 Mágica/Trampa.<br />Sólo puedes usar cada efecto de "Ariane la Sirviente del Labrislinto" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の手札・フィールド（裏側表示）から通常罠カード１枚を墓地へ送って発動できる。デッキから「白銀の城の召使い　アリアーヌ」以外のレベル４以下の悪魔族モンスター１体を守備表示で特殊召喚する。<br />②：自分の通常罠カードの効果でモンスターがフィールドから離れた場合に発動できる。自分は１枚ドローする。その後、以下の効果を適用できる。<br />●手札から、悪魔族モンスター１体を特殊召喚するか、魔法・罠カード１枚をセットする。
  | ko_name   = 라뷰린스 서번츠 아리안느
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 및 자신 필드에 세트된 카드 중에서, 일반 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "라뷰린스 서번츠 아리안느" 이외의 레벨 4 이하의 악마족 몬스터 1장을 수비 표시로 특수 소환한다. ②: 자신의 일반 함정 카드의 효과로 몬스터가 필드에서 벗어났을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 그 후, 이하의 효과를 적용할 수 있다.<br />●패에서, 악마족 몬스터 1장을 특수 소환하거나, 마법 / 함정 카드 1장을 세트한다.
  | tc_name   = 拉比麗斯的僕役阿莉安奴
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可從手牌及我方場上覆蓋的卡中，將１張通常陷阱卡送至墓地發動。從牌組以守備表示特殊召喚１隻「拉比麗斯的僕役阿莉安奴」以外的等級４以下惡魔族怪獸。②：可在怪獸因我方場上通常陷阱卡效果從場上離開的狀況下發動。我方從牌組抽１張牌。其後，可適用以下效果。<br />●從手牌特殊召喚１隻惡魔族怪獸或覆蓋１張魔法・陷阱卡。
  | sc_name   = 拉比丽斯的仆从 亚莉安努
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：从手牌及被放置在自己场上的卡中，将１张通常陷阱卡送至墓地可以发动。从牌组将１只“拉比丽斯的仆从 亚莉安努”以外的等级４以下的恶魔族怪兽以守备表示特殊召唤。②：怪兽因自己通常陷阱卡的效果从场上离开的情况下可以发动。自己从牌组抽１张。然后，可以适用以下效果。<br />●从手牌、特殊召唤１只恶魔族怪兽，或放置１张魔法・陷阱卡。
  }}
