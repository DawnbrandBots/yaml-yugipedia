  | text      = 1 "Genex" Tuner + 1 or more non-Tuner monsters<br />This card's effects depend on the Attribute(s) of its non-Tuner Synchro Material Monsters.<br />●EARTH: If this card attacks, your opponent cannot activate Spell/Trap Cards until the end of the Damage Step.<br />●FIRE: If this card destroys a monster by battle, inflict damage to your opponent equal to the ATK of the destroyed monster.<br />●LIGHT: Once per turn, you can select 1 LIGHT monster in your Graveyard and Special Summon it in face-down Defense Position.

  | fr_name   = Triforce, Allié Genex
  | fr_text   = 1 Syntoniseur "Genex" + 1 monstre non Syntoniseur ou plus<br />L'effet de cette carte dépend des Attributs de ses Monstres-Matériels de Synchro non Syntoniseur.<br />● TERRE : Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie ou Piège jusqu'à la fin de la Damage Step.<br />● FEU : Si cette carte détruit un monstre au combat, infligez des dommages à votre adversaire égaux à l'ATK du monstre détruit.<br />● LUMIÈRE : Une fois par tour, vous pouvez sélectionner 1 monstre LUMIÈRE dans votre Cimetière et l'Invoquer Spécialement en Position de Défense face verso.
  | de_name   = Genex-Verbündeter Dreikraft
  | de_text   = 1 „Genex“-Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Die Effekte dieser Karte hängen von den Eigenschaften ihrer Nicht-Empfänger-Synchromaterialmonster ab.<br />●ERDE: Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren.<br />●FEUER: Falls diese Karte ein Monster durch Kampf zerstört, füge deinem Gegner Schaden in Höhe der ATK des zerstörten Monsters zu.<br />●LICHT: Einmal pro Spielzug kannst du 1 LICHT Monster in deinem Friedhof wählen und es als Spezialbeschwörung in die verdeckte Verteidigungsposition beschwören.
  | it_name   = Genex Alleato Triforza
  | it_text   = 1 Tuner "Genex" + 1 o più mostri non-Tuner<br />Gli effetti di questa carta dipendono dagli Attributi dei suoi Mostri Materiali Synchro non-Tuner.<br />●TERRA: Se questa carta attacca, il tuo avversario non può attivare Carte Magia/Trappola fino alla fine del Damage Step.<br />●FUOCO: Se questa carta distrugge un mostro in battaglia, infliggi al tuo avversario danno pari all'ATK del mostro distrutto.<br />●LUCE: Una volta per turno, puoi scegliere 1 mostro LUCE nel tuo Cimitero ed Evocarlo Specialmente coperto in Posizione di Difesa.
  | pt_name   = Triforça Aliado Genex
  | pt_text   = 1 Regulador "Genex" + 1 ou mais monstros não-Reguladores<br />O efeito deste card depende dos Atributos dos seus Monstros-Matéria Sincro não-Reguladores.<br />●TERRA: Se este card atacar, seu oponente não pode ativar quaisquer Cards de Magia/Armadilha até o final da Etapa de Dano.<br />●FOGO: Se este card destruir um monstro em batalha, cause dano ao seu oponente igual ao ATK do monstro destruído.<br />●LUZ: Uma vez por turno, você pode escolher 1 monstro de LUZ no seu Cemitério e Invocá-lo por Invocação-Especial com a face para baixo em Posição de Defesa.
  | es_name   = Aliado Genex Trifuerza
  | es_text   = 1 Cantante "Genex" + 1 o más monstruos que no sean Cantantes<br />Los efectos de esta carta dependen de los Atributos de sus Monstruos Material de Sincronía que no sean Cantantes.<br />●TIERRA: Si esta carta ataca, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step.<br />●FUEGO: Si esta carta destruye en batalla a un monstruo, inflige daño a tu adversario igual al ATK del monstruo destruido.<br />●LUZ: Una vez por turno, puedes seleccionar 1 monstruo de LUZ en tu Cementerio e Invocarlo de Modo Especial en Posición de Defensa boca abajo.
  | ja_text   = 「ジェネクス」チューナー＋チューナー以外のモンスター１体以上<br />①：このカードは、このカードのＳ素材としたチューナー以外のモンスターの属性によって以下の効果を得る。<br />●地：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。<br />●炎：このカードが戦闘でモンスターを破壊した場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。<br />●光：１ターンに１度、自分の墓地の光属性モンスター１体を対象として発動できる。その光属性モンスターを裏側守備表示で特殊召喚する。
  | ko_name   = A·제넥스 트라이포스
  | ko_text   = "제넥스" 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드는, 이 카드의 싱크로 소재로 한 튜너 이외의 몬스터 속성에 따라 이하의 효과를 얻는다.<br />●땅: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다.<br />●화염: 이 카드가 전투로 몬스터를 파괴했을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.<br />●빛: 1턴에 1번, 자신 묘지의 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 빛 속성 몬스터를 뒷면 수비 표시로 특수 소환한다.
  | tc_name   = A・次代機三力人
  | tc_text   = 冠有「次代機」之名的協調＋協調以外的怪獸１隻以上<br />依據做為此卡的同步素材的協調以外的怪獸的屬性，此卡獲得以下效果。<br />●地屬性：在此卡攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱卡。<br />●炎屬性：在此卡因戰鬥破壞怪獸的狀況下，給予對方LP等同於該怪獸原本的攻擊力數值的傷害。<br />●光屬性：１回合１次，可選擇我方墓地的１隻光屬性怪獸，以反面守備表示特殊召喚。
  | sc_name   = A・次代机三力人
  | sc_text   = 冠有“次代机”之名的协调＋协调以外的怪兽１只或以上<br />依据作为此卡的同步素材的协调以外之怪兽属性，此卡获得以下效果。<br />●地属性：此卡攻击的场合，直至伤害步骤结束时，对手不可发动魔法、陷阱卡。<br />●炎属性：此卡因战斗破坏怪兽的场合，给予对手生命相当于该怪兽原本攻击力数值的伤害。<br />●光属性：１回合１次，可挑选我方墓地的１只光属性怪兽，并以里侧守备表示特殊召唤。
