  | fr_name   = Infernoid Devyaty
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en bannissant 3 monstres "Infernoid" depuis votre main ou Cimetière tant que les Niveaux et Rangs totaux de tous les Monstres à Effet que vous contrôlez sont max. 8. Lorsque cette carte est Invoquée Spécialement : vous pouvez détruire toutes les Magies et tous les Pièges sur le Terrain (cartes "du Vide" exclues). Une fois par tour, lorsque l'effet d'un autre monstre est activé (Effet Rapide) : vous pouvez Sacrifier 1 monstre ; annulez l'activation, et si vous le faites, bannissez-le.
  | de_name   = Infernoid Devyaty
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 3 „Infernoid“-Monster von deiner Hand oder deinem Friedhof verbannst, solange die Summe der Stufen und Ränge aller Effektmonster, die du kontrollierst, 8 oder kleiner ist. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst alle Zauber und Fallen auf dem Spielfeld zerstören, außer „Leere“-Karten. Einmal pro Spielzug, wenn der Effekt eines anderen Monsters aktiviert wird (Schnelleffekt): Du kannst 1 Monster als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, verbanne es.
  | it_name   = Infernoid Devyaty
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) bandendo 3 mostri "Infernoid" dalla tua mano o Cimitero mentre la somma dei Livelli e dei Ranghi di tutti i Mostri con Effetto che controlli è pari o inferiore a 8. Quando questa carta viene Evocata Specialmente: puoi distruggere tutte le Magie e Trappole sul Terreno, eccetto le carte "Vuoto". Una volta per turno, quando viene attivato l'effetto di un altro mostro (Effetto Rapido): puoi offrire come Tributo 1 mostro; annulla l'attivazione e, se lo fai, bandiscilo.
  | pt_name   = Infernoide Devyaty
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao banir 3 monstros "Infernoide" da sua mão ou do Cemitério enquanto a soma dos Níveis e das Classes de todos os Monstros de Efeito que você controla for 8 ou menos. Quando este card for Invocado por Invocação-Especial: você pode destruir todas as Magias e Armadilhas no campo, exceto cards "Vácuo". Uma vez por turno, quando o efeito de outro monstro for ativado (Efeito Rápido): você pode oferecer 1 monstro como Tributo; negue a ativação e, se isso acontecer, bana-o.
  | es_name   = Infiernoid Devyaty
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) desterrando 3 monstruos "Infiernoid" en tu mano o Cementerio mientras los Niveles y Rangos totales de todos los Monstruos de Efecto que controles sean 8 o menos. Cuando esta carta es Invocada de Modo Especial: puedes destruir todas las Mágicas y Trampas en el Campo, excepto cartas "Vacío". Una vez por turno, cuando es activado el efecto de otro monstruo (Efecto Rápido): puedes Sacrificar 1 monstruo; niega la activación y, si lo haces, destierra la carta.
  | ja_text   = このカードは通常召喚できない。<br />自分フィールドの効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地の「インフェルノイド」モンスター３体を除外した場合のみ手札・墓地から特殊召喚できる。<br />①：このカードが特殊召喚した時に発動できる。「煉獄」カード以外のフィールドの魔法・罠カードを全て破壊する。<br />②：１ターンに１度、このカード以外のモンスターの効果が発動した時、自分フィールドのモンスター１体をリリースして発動できる。その発動を無効にし除外する。
  | ko_name   = 인페르노이드 릴리스
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />자신 필드의 효과 몬스터의 레벨 / 랭크의 합계가 8 이하일 때, 자신의 패 / 묘지의 "인페르노이드" 몬스터 3장을 제외했을 경우에만 패 / 묘지에서 특수 소환할 수 있다.<br />①: 이 카드를 특수 소환했을 때에 발동할 수 있다. "연옥" 카드 이외의 필드의 마법 / 함정 카드를 전부 파괴한다.<br />②: 1턴에 1번, 이 카드 이외의 몬스터의 효과가 발동했을 때, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 제외한다.
  | tc_name   = 獄炎機 莉莉絲
  | tc_text   = 此卡無法通常召喚。<br />僅可在我方場上的所有效果怪獸的等級・階級的合計為８以下時，在從我方手牌・墓地將３隻「獄炎機」怪獸除外的狀況下，從手牌・墓地特殊召喚。<br />①：可在此卡特殊召喚成功時發動。將場上的「煉獄」卡以外的所有魔法・陷阱卡全部破壞。<br />②：１回合１次，此卡以外的怪獸發動效果時，可解放我方場上的１隻怪獸發動。將該發動變為無效，將其除外。
  | sc_name   = 狱炎机・莉莉丝
  | sc_text   = 此卡不可通常召唤。<br />我方场上所有效果怪兽的等级、阶级合计为８或以下时，仅限从我方手牌、墓地将３只“狱炎机”怪兽除外的场合，可从手牌、墓地特殊召唤。<br />①：此卡特殊召唤成功时可发动。破坏场上除“炼狱”卡牌以外的所有魔法、陷阱卡。<br />②：１回合１次，除此卡以外的怪兽效果发动时，可释放我方场上的１只怪兽并发动。使该发动无效并除外。
