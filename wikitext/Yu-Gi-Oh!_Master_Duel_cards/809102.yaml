  | link_arrows = Bottom-Left, Bottom-Center, Bottom-Right, Top-Center
  | atk         = 3000
  | text        = 2+ Insect monsters<br />While this Link Summoned card has 3000 or less ATK, your opponent cannot target this card with card effects, also it cannot be destroyed by your opponent's card effects. You cannot Special Summon monsters, except Insect monsters. You can Tribute 1 Insect monster, then activate 1 of these effects;<br />●Special Summon 1 "Beetrooper" monster from your Deck.<br />●This card gains 2000 ATK until the end of this turn.<br />You can only use this effect of "Giant Beetrooper Invincible Atlas" once per turn.

  | fr_name     = Atlas Invincible de la Coléoptroupe Géante
  | fr_text     = 2+ monstres Insecte<br />Tant que cette carte Invoquée par Lien a max. 3000 ATK, votre adversaire ne peut pas cibler cette carte avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Insecte exclus). Vous pouvez Sacrifier 1 monstre Insecte, puis activez 1 de ces effets ;<br />●Invoquez Spécialement 1 monstre "Coléoptroupe" depuis votre Deck.<br />●Jusqu'à la fin de ce tour, cette carte gagne 2000 ATK.<br />Vous ne pouvez utiliser cet effet de "Atlas Invincible de la Coléoptroupe Géante" qu'une fois par tour.
  | de_name     = Riesige Käferkavallerie Unbesiegbarer Atlas
  | de_text     = 2+ Insekt-Monster<br />Solange diese als Linkbeschwörung beschworene Karte 3000 oder weniger ATK hat, kann dein Gegner diese Karte nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Du kannst keine Monster als Spezialbeschwörung beschwören, außer Insekt-Monstern. Du kannst 1 Insekt-Monster als Tribut anbieten und dann 1 dieser Effekte aktivieren;<br />●Beschwöre 1 „Käferkavallerie“-Monster als Spezialbeschwörung von deinem Deck.<br />●Diese Karte erhält bis zum Ende dieses Spielzugs 2000 ATK.<br />Du kannst diesen Effekt von „Riesige Käferkavallerie Unbesiegbarer Atlas“ nur einmal pro Spielzug verwenden.
  | it_name     = Scarasoldato Gigante Invincibile Atlas
  | it_text     = 2+ mostri Insetto<br />Mentre questa carta Evocata Link ha ATK 3000 o inferiore, il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario. Non puoi Evocare Specialmente mostri, eccetto mostri Insetto. Puoi offrire come Tributo 1 mostro Insetto, poi attivare 1 di questi effetti;<br />●Evoca Specialmente 1 mostro "Scarasoldato" dal tuo Deck.<br />●Questa carta guadagna 2000 ATK fino alla fine di questo turno.<br />Puoi utilizzare questo effetto di "Scarasoldato Gigante Invincibile Atlas" una sola volta per turno.
  | pt_name     = Atlas Invencível Bezoudado Gigante
  | pt_text     = 2+ monstros Inseto<br />Enquanto este card Invocado por Invocação-Link tiver 3000 ou menos de ATK, seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Você não pode Invocar monstros por Invocação-Especial, exceto monstros Inseto. Você pode oferecer como Tributo 1 monstro Inseto e, depois, ative 1 desses efeitos;<br />●Invoque por Invocação-Especial 1 monstro "Bezoudado" do seu Deck.<br />●Este card ganha 2000 de ATK até o final deste turno.<br />Você só pode usar este efeito de "Atlas Invencível Bezoudado Gigante" uma vez por turno.
  | es_name     = Escaraballería Gigante Atlas Invencible
  | es_text     = 2+ monstruos Insecto<br />Mientras esta carta Invocada por Enlace tiene 3000 ATK o menos, tu adversario no puede seleccionar esta carta con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario. No puedes Invocar monstruos de Modo Especial, excepto monstruos Insecto. Puedes Sacrificar 1 monstruo Insecto, y después activar 1 de estos efectos;<br />●Invoca de Modo Especial 1 monstruo "Escaraballería" desde tu Deck.<br />●Esta carta gana 2000 ATK hasta el final de este turno.<br />Sólo puedes usar este efecto de "Escaraballería Gigante Atlas Invencible" una vez por turno.
  | ja_text     = 昆虫族モンスター２体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：Ｌ召喚したこのカードは攻撃力が３０００以下の場合、相手の効果では破壊されず、相手はそれを効果の対象にできない。<br />②：このカードがモンスターゾーンに存在する限り、自分は昆虫族モンスターしか特殊召喚できない。<br />③：自分フィールドの昆虫族モンスター１体をリリースし、以下の効果から１つを選択して発動できる。<br />●デッキから「ビートルーパー」モンスター１体を特殊召喚する。<br />●このカードの攻撃力はターン終了時まで２０００アップする。
  | ko_name     = 비틀트루퍼 인빈시블 아트라스
  | ko_text     = 곤충족 몬스터 2장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 링크 소환한 이 카드는 공격력이 3000 이하일 경우, 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 곤충족 몬스터밖에 특수 소환할 수 없다. ③: 자신 필드의 곤충족 몬스터 1장을 릴리스하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●덱에서 "비틀트루퍼" 몬스터 1장을 특수 소환한다.<br />●이 카드의 공격력은 턴 종료시까지 2000 올린다.
  | tc_name     = 大騎甲蟲 無敵阿特拉斯
  | tc_text     = 昆蟲族怪獸２隻以上<br />此卡名的③效果，１回合僅限使用１次。①：連結召喚的此卡攻擊力在３０００以下的狀況下，不會成為對方的效果目標，不會因對方的效果被破壞。②：只要此卡存在於怪獸區，我方就僅限特殊召喚昆蟲族怪獸。③：可解放我方場上的１隻昆蟲族怪獸，從以下效果中選擇１個發動。●從牌組特殊召喚１隻「騎甲蟲」怪獸。●此卡的攻擊力在回合結束前提升２０００。
  | sc_name     = 大骑甲虫 无敌阿特拉斯
  | sc_text     = 昆虫族怪兽２只以上<br />此卡名的③效果１回合仅可使用１次。①：连接召唤的此卡的攻击力为３０００以下的情况下，不会成为对手效果的对象，不会因对手的效果被破坏。②：只要此卡存在于怪兽区域，自己仅可特殊召唤昆虫族怪兽。③：解放自己场上的１只昆虫族怪兽，可从以下效果中选择１个发动。●从牌组将１只“骑甲虫”怪兽特殊召唤。●此卡的攻击力直至回合结束时为止上升２０００。
