  | text      = Cannot be Normal Summoned, unless you control a "Ghostrick" monster. Once per turn: You can change this card to face-down Defense Position. When a Level 4 or higher monster(s) is Normal or Special Summoned: Change that monster(s) to face-down Defense Position. There must be another "Ghostrick" monster on the field to activate and to resolve this effect.

  | fr_name   = Nekomusume Fantôruse
  | fr_text   = Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsqu'un ou plusieurs monstres de min. Niveau 4 sont Invoqués Normalement ou Spécialement : changez ces monstres en Position de Défense face verso. Il doit y avoir un autre monstre "Fantôruse" sur le Terrain pour activer et résoudre cet effet.
  | de_name   = Geistertrick-Nekomusume
  | de_text   = Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn Monster der Stufe 4 oder höher als Normal- oder Spezialbeschwörung beschworen werden: Ändere die Monster in die verdeckte Verteidigungsposition. Es muss ein anderes „Geistertrick“-Monster auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_name   = Nekomusune Fantasmatrucco
  | it_text   = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando vengono Evocati Normalmente o Specialmente uno o più mostri di Livello 4 o superiore: metti quei mostri coperti in Posizione di Difesa. Ci deve essere un altro mostro "Fantasmatrucco" sul Terreno per attivare e risolvere questo effetto.
  | pt_name   = Nekomusume Fantardil
  | pt_text   = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando um ou mais monstros de Nível 4 ou mais forem Invocados por Invocação-Normal ou Especial: coloque esses monstros com a face para baixo em Posição de Defesa. Deve haver outro monstro "Fantardil" no campo para que você possa ativar e resolver este efeito.
  | es_name   = Nekomusume Fantastruco
  | es_text   = No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando uno o más monstruos de Nivel 4 o mayor son Invocados de Modo Normal o Especial: cambia a ese o esos monstruos a Posición de Defensa boca abajo. Debe haber otro monstruo "Fantastruco" en el Campo para activar y resolver este efecto.
  | ja_text   = 自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは召喚できる。<br />①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。<br />②：レベル４以上のモンスターが召喚・特殊召喚する度に発動する（この効果はフィールドに他の「ゴーストリック」モンスターが存在する場合に発動と処理を行う）。そのモンスターを裏側守備表示にする。
  | ko_name   = 고스트릭의 고양이 아가씨
  | ko_text   = 자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 필드 위에 이 카드 이외의 "고스트릭"이라는 이름이 붙은 몬스터가 존재하는 한, 레벨 4 이상의 몬스터가 일반 소환 / 특수 소환에 성공했을 때, 그 몬스터를 뒷면 수비 표시로 한다.
  | tc_name   = 鬼計的貓少女
  | tc_text   = 僅限在我方場上存在冠有「鬼計」之名怪獸的狀況下，可以正面表示召喚此卡。１回合僅限１次，可將此卡變為反面守備表示。此外，只要場上存在此卡以外的冠有「鬼計」之名的怪獸，等級４以上的怪獸召喚・特殊召喚成功時，就將該怪獸變為反面守備表示。
  | sc_name   = 鬼计的猫娘
  | sc_text   = 仅在自己场上有“鬼计”怪兽存在的情况下，此卡才可以表侧表示召唤。<br />①：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。<br />②：等级４以上的怪兽召唤・特殊召唤成功的情况下发动。将该怪兽改成里侧守备表示。此效果在场上有此卡以外的“鬼计”怪兽存在的情况下才能发动和处理。
