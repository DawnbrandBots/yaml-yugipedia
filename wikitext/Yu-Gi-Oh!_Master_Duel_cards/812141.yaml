  | text      = During Main Phase 2: Special Summon any number of Level 2 or lower monsters with different names from your hand, Deck, and/or GY to your zone(s) a Link Monster(s) points to. You can only activate 1 "Packet Link" per turn.
  | releases  = Legacy Pack

  | fr_name   = Paquet du Lien
  | fr_text   = Durant la Main Phase 2 : Invoquez Spécialement un nombre de votre choix de monstres de max. Niveau 2 de noms différents depuis votre main, Deck et/ou Cimetière dans vos zones pointées par un ou plusieurs Monstres Lien. Vous ne pouvez activer qu'1 "Paquet du Lien" par tour.
  | de_name   = Paket-Link
  | de_text   = Während Main Phase 2: Beschwöre eine beliebige Anzahl Monster der Stufe 2 oder niedriger mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand, deinem Deck und/oder deinem Friedhof in deine Zonen, auf die ein oder mehr Linkmonster zeigen. Du kannst nur 1 „Paket-Link“ pro Spielzug aktivieren.
  | it_name   = Link Pacchetto
  | it_text   = Durante la Main Phase 2: Evoca Specialmente qualsiasi numero di mostri di Livello 2 o inferiore con nomi diversi dalla tua mano, Deck e/o Cimitero in una o più tue zone puntate da uno o più Mostri Link. Puoi attivare solo 1 "Link Pacchetto" per turno.
  | pt_name   = Pacote Link
  | pt_text   = Durante a Fase Principal 2: Invoque por Invocação-Especial qualquer número de monstros de Nível 2 ou menos com nomes diferentes da sua mão, do Deck e/ou do Cemitério em uma ou mais zonas suas para as quais um ou mais Monstros Link apontarem. Você só pode ativar 1 "Pacote Link" por turno.
  | es_name   = Enlace de Paquetes
  | es_text   = Durante la Main Phase 2: Invoca de Modo Especial, desde tu mano, Deck y/o Cementerio, cualquier cantidad de monstruos de Nivel 2 o menor con nombres diferentes, a tu o tus Zonas a las que apunten uno o más Monstruos de Enlace. Sólo puedes activar 1 "Enlace de Paquetes" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分・相手のメインフェイズ２に発動できる。自分の手札・デッキ・墓地のレベル２以下のモンスターを任意の数だけ、フィールドのＬモンスターのリンク先となる自分フィールドに特殊召喚する（同名カードは１枚まで）。
  | ko_name   = 패킷링크
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈 2 에 발동할 수 있다. 자신의 패 / 덱 / 묘지의 레벨 2 이하의 몬스터를 임의의 수만큼 고르고, 필드의 링크 몬스터의 링크 앞이 되는 자신 필드에 특수 소환한다(같은 이름의 카드는 1장까지).
  | tc_name   = 分組連結
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可在我方・對方的主要階段２發動。選擇我方手牌・牌組・墓地的任意數量的等級２以下的怪獸，特殊召喚至場上的連結怪獸連結指向的我方場上（同名卡最多１張）。
  | sc_name   = 分组连接
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：在自己・对手的主要阶段２可以发动。从自己的手牌・牌组・墓地挑选任意数量的等级２以下怪兽，特殊召唤至场上连接怪兽的连接端的自己场上（同名卡最多１张）。
