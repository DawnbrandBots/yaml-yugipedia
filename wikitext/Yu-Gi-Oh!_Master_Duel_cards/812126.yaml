title: P.U.N.K. JAM Extreme Session (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Field
  | text      = Once per turn: You can banish 1 "P.U.N.K." card from your GY; Special Summon 1 "P.U.N.K." monster from your hand. If a Psychic monster you control paid LP to activate its effect: You can draw 1 card. You can use this effect of "P.U.N.K. JAM Extreme Session" twice per turn.

  | fr_name   = P.U.N.K. JAM Session Extrême
  | fr_text   = Une fois par tour : vous pouvez bannir 1 carte "P.U.N.K." depuis votre Cimetière ; Invoquez Spécialement 1 monstre "P.U.N.K." depuis votre main. Si un monstre Psychique que vous contrôlez a payé des LP pour activer son effet : vous pouvez piocher 1 carte. Vous pouvez utiliser cet effet de "P.U.N.K. JAM Session Extrême" deux fois par tour.
  | de_name   = P.U.N.K. JAM Extreme Session
  | de_text   = Einmal pro Spielzug: Du kannst 1 „P.U.N.K.“-Karte von deinem Friedhof verbannen; beschwöre 1 „P.U.N.K.“-Monster als Spezialbeschwörung von deiner Hand. Falls LP gezahlt werden, um den Effekt eines Psi-Monsters, das du kontrollierst, zu aktivieren: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „P.U.N.K. JAM Extreme Session“ zweimal pro Spielzug verwenden.
  | it_name   = P.U.N.K. JAM Sessione Estrema
  | it_text   = Una volta per turno: puoi bandire 1 carta "P.U.N.K." dal tuo Cimitero; Evoca Specialmente 1 mostro "P.U.N.K." dalla tua mano. Se un mostro Psichico che controlli ha pagato LP per attivare il suo effetto: puoi pescare 1 carta. Puoi utilizzare questo effetto di "P.U.N.K. JAM Sessione Estrema" due volte per turno.
  | pt_name   = Sessão Extrema P.U.N.K. JAM
  | pt_text   = Uma vez por turno: você pode banir 1 card "P.U.N.K." do seu Cemitério; Invoque por Invocação-Especial 1 monstro "P.U.N.K." da sua mão. Se um monstro Psíquico que você controla pagou PV para ativar seu efeito: você pode comprar 1 card. Você pode usar este efeito de "Sessão Extrema P.U.N.K. JAM" duas vezes por turno.
  | es_name   = P.U.N.K. JAM Sesión Extrema
  | es_text   = Una vez por turno: puedes desterrar 1 carta "P.U.N.K." en tu Cementerio; Invoca de Modo Especial 1 monstruo "P.U.N.K." desde tu mano. Si un monstruo Psíquico que controlas pagó LP para activar su efecto: puedes robar 1 carta. Puedes usar este efecto de "P.U.N.K. JAM Sesión Extrema" dos veces por turno.
  | ja_text   = このカード名の②の効果は１ターンに２度まで使用できる。<br />①：１ターンに１度、自分の墓地から「Ｐ．Ｕ．Ｎ．Ｋ．」カード１枚を除外して発動できる。手札から「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を特殊召喚する。<br />②：自分フィールドのサイキック族モンスターが効果を発動するためにＬＰを払った場合に発動できる。自分は１枚ドローする。
  | ko_name   = P.U.N.K.JAM 익스트림 세션
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 2번까지 사용할 수 있다. ①: 1턴에 1번, 자신 묘지에서 "P.U.N.K.(펑크)" 카드 1장을 제외하고 발동할 수 있다. 패에서 "P.U.N.K.(펑크)" 몬스터 1장을 특수 소환한다. ②: 자신 필드의 사이킥족 몬스터가 효과를 발동하기 위해 LP를 지불했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | tc_name   = 龐.克.合奏極限演奏會
  | tc_text   = 此卡名的②效果，１回合最多可使用２次。①：１回合１次，可從我方墓地將１張「龐.克.」卡除外發動。從手牌特殊召喚１隻「龐.克.」怪獸。②：可在為發動我方場上的超能族怪獸效果支付LP的狀況下發動。我方從牌組抽１張牌。
  | sc_name   = 朋.克.即兴极限演奏会
  | sc_text   = 此卡名的②效果１回合最多可使用２次。①：１回合１次，从自己的墓地将１张“朋.克.”卡除外可以发动。从手牌将１只“朋.克.”怪兽特殊召唤。②：自己场上的念动力族怪兽为发动效果而支付LP的情况下可以发动。自己从牌组抽１张。
  }}
