title: Ultra Polymerization (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Pay 2000 LP; Fusion Summon 1 Fusion Monster from your Extra Deck, using 2 monsters you control as Fusion Materials. Neither player can activate cards or effects in response to this card's activation. You can banish this card from your GY, then target 1 Fusion Monster that was Fusion Summoned with this card's effect; Special Summon all the Fusion Materials used for its Fusion Summon from your GY, but change their ATK/DEF to 0, also they have their effects negated.
  | releases  = Legacy Pack

  | fr_name   = Ultra Polymérisation
  | fr_text   = Payez 2000 LP ; Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant 2 monstres que vous contrôlez comme Matériels Fusion. Aucun joueur ne peut activer ni de cartes ni d'effets en réponse à l'activation de cette carte. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Fusion qui a été Invoqué par Fusion avec l'effet de cette carte ; Invoquez Spécialement tous les Matériels Fusion utilisés pour son Invocation Fusion depuis votre Cimetière, mais changez leur ATK/DEF à 0, et aussi, ils ont leurs effets annulés.
  | de_name   = Ultra-Polymerisation
  | de_text   = Zahle 2000 LP; beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür 2 Monster, die du kontrollierst, als Fusionsmaterial. Kein Spieler kann Karten oder Effekte als Reaktion auf die Aktivierung dieser Karte aktivieren. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Fusionsmonster wählen, das durch den Effekt dieser Karte als Fusionsbeschwörung beschworen wurde; beschwöre alles Fusionsmaterial, das für seine Fusionsbeschwörung verwendet wurde, als Spezialbeschwörung von deinem Friedhof, aber ändere seine ATK/DEF zu 0, zusätzlich bleiben seine Effekte annulliert.
  | it_name   = Ultra Polimerizzazione
  | it_text   = Paga 2000 LP; Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando 2 mostri che controlli come Materiali da Fusione. Nessun giocatore può attivare carte o effetti in risposta all'attivazione di questa carta. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Fusione che è stato Evocato tramite Fusione con l'effetto di questa carta; Evoca Specialmente dal tuo Cimitero tutti i Materiali da Fusione utilizzati per la sua Evocazione tramite Fusione, ma cambia i loro ATK/DEF a 0, inoltre i loro effetti si annullano.
  | pt_name   = Ultra Polimerização
  | pt_text   = Pague 2000 PV; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando 2 monstros que você controla como Matérias de Fusão. Nenhum duelista pode ativar cards ou efeitos em resposta à ativação deste card. Você pode banir este card do seu Cemitério e, depois, escolher 1 Monstro de Fusão que foi Invocado por Invocação-Fusão pelo efeito deste card; Invoque por Invocação-Especial do seu Cemitério todas as Matérias de Fusão usadas para sua Invocação-Fusão, mas mude o ATK/DEF delas para 0 e, além disso, elas tem seus efeitos negados.
  | es_name   = Ultra Polimerización
  | es_text   = Paga 2000 LP; Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión, usando 2 monstruos que controles como Materiales de Fusión. Ningún jugador puede activar cartas o efectos en respuesta a la activación de esta carta. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Monstruo de Fusión que fue Invocado por Fusión por efecto de esta carta; Invoca de Modo Especial, desde tu Cementerio, todos los Materiales de Fusión usados en su Invocación por Fusión, pero cambia a 0 su ATK/DEF, y además éstos ven sus efectos negados.
  | ja_text   = このカードの発動に対してカードの効果は発動できない。<br />①：２０００ＬＰを払って発動できる。自分フィールドのモンスター２体を融合素材とし、融合モンスター１体を融合召喚する。<br />②：墓地のこのカードを除外し、このカードの効果で融合召喚したモンスター１体を対象として発動できる。そのモンスターの融合召喚に使用した融合素材モンスター一組を自分の墓地から特殊召喚する。この効果で特殊召喚したモンスターの攻撃力・守備力は０になり、効果は無効化される。
  | ko_name   = 초월융합
  | ko_text   = 이 카드의 발동에 대하여 카드의 효과는 발동할 수 없다. ①: 2000 LP를 지불하고 발동할 수 있다. 융합 몬스터 카드에 기재된 융합 소재 몬스터 2장을 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 묘지의 이 카드를 제외하고, 이 카드의 효과로 융합 소환한 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 융합 소환에 사용한 융합 소재 몬스터 1세트를 자신 묘지에서 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력 / 수비력은 0 이 되고, 효과는 무효화된다.
  | tc_name   = 超越融合
  | tc_text   = 針對此卡的發動，無法發動卡的效果。①：可支付２０００LP發動。將２隻根據融合怪獸卡決定的融合素材怪獸從我方場上送至墓地，從額外牌組融合召喚１隻該融合怪獸。②：可將墓地的此卡除外，將１隻透過此卡的效果融合召喚的怪獸做為對象發動。從我方墓地特殊召喚一組融合召喚該怪獸所使用的融合素材怪獸。透過此效果特殊召喚的怪獸的攻擊力・守備力變為０，效果無效化。
  | sc_name   = 超越融合
  | sc_text   = 应对此卡的发动，不可发动卡的效果。①：支付２０００LP可以发动。将由融合怪兽卡决定的２只融合素材怪兽从自己场上送至墓地，将该１只融合怪兽从额外牌组融合召唤。②：将墓地的此卡除外，以用此卡效果融合召唤的１只怪兽为对象可以发动。将用于该怪兽融合召唤的一组融合素材怪兽从自己的墓地特殊召唤。以此效果特殊召唤的怪兽的攻击力・守备力变为０，效果无效化。
  }}
