  | fr_name   = Durandal - Artéfact
  | fr_text   = 2 monstres de Niveau 5<br />Une fois par tour (Effet Rapide) : vous pouvez activer 1 de ces effets.<br />●Lorsqu'un effet de monstre est activé sur le Terrain OU lorsqu'une Carte Magie Normale/Piège Normal est activée : vous pouvez détacher 1 Matériel de cette carte ; l'effet activé devient "Détruisez 1 Carte Magie/Piège contrôlée par votre adversaire".<br />●Vous pouvez détacher 1 Matériel de cette carte ; chaque joueur avec une main mélange toute sa main dans le Deck, puis pioche le même nombre de cartes que mélangées dans le Deck.
  | de_name   = Artefakt Durendal
  | de_text   = 2 Monster der Stufe 5<br />Einmal pro Spielzug (Schnelleffekt): Du kannst 1 dieser Effekte aktivieren.<br />●Wenn ein Monstereffekt auf dem Spielfeld aktiviert wird ODER wenn eine Normale Zauber-/Fallenkarte aktiviert wird: Du kannst 1 Material von dieser Karte abhängen; der aktivierte Effekt wird zu „Zerstöre 1 Zauber-/Fallenkarte, die dein Gegner kontrolliert.“<br />●Du kannst 1 Material von dieser Karte abhängen; jeder Spieler mit einer Hand mischt seine gesamte Hand ins Deck, dann zieht er dieselbe Anzahl Karten, die er ins Deck gemischt hat.
  | it_name   = Artefatto Durendal
  | it_text   = 2 mostri di Livello 5<br />Una volta per turno (Effetto Rapido): puoi attivare 1 di questi effetti.<br />●Quando viene attivato l'effetto di un mostro sul Terreno OPPURE quando viene attivata una Carta Magia/Trappola Normale: puoi staccare 1 materiale da questa carta; l'effetto attivato diventa "Distruggi 1 Carta Magia/Trappola controllata dal tuo avversario".<br />●Puoi staccare 1 materiale da questa carta; ogni giocatore con carte in mano mischia tutta la sua mano nel Deck, poi pesca lo stesso numero di carte che ha mischiato nel Deck.
  | pt_name   = Artefato Durindana
  | pt_text   = 2 monstros de Nível 5<br />Uma vez por turno (Efeito Rápido): você pode ativar 1 desses efeitos.<br />●Quando um efeito de monstro for ativado no campo OU quando um Card de Magia/Armadilha Normal for ativado: você pode desassociar 1 matéria deste card; o efeito ativado se torna "Destrua 1 Card de Magia/Armadilha que seu oponente controla".<br />●Você pode desassociar 1 matéria deste card; cada duelista com uma mão embaralha toda sua mão no Deck e, depois, compra o mesmo número de cards embaralhados no Deck.
  | es_name   = Artefacto Durandarete
  | es_text   = 2 monstruos de Nivel 5<br />Una vez por turno (Efecto Rápido): puedes activar 1 de estos efectos.<br />●Cuando es activado un efecto de monstruo en el Campo O cuando es activada una Carta Mágica/de Trampa Normal: puedes desacoplar 1 material de esta carta; el efecto activado se convierte en "Destruye 1 Carta Mágica/de Trampa que controle tu adversario".<br />●Puedes desacoplar 1 material de esta carta; cada jugador que tenga cartas en la mano baraja su mano completa al Deck, y después roba el mismo número de cartas que barajó al Deck.
  | ja_text   = レベル５モンスター×２<br />①：自分・相手ターンに１度、以下の効果から１つを選択して発動できる。<br />●フィールドのモンスターの効果が発動した時、または通常魔法・通常罠カードが発動した時、このカードのＸ素材を１つ取り除いて発動できる。その効果は「相手フィールドの魔法・罠カード１枚を破壊する」となる。<br />●このカードのＸ素材を１つ取り除いて発動できる。お互いは手札を全てデッキに戻す。その後、お互いはそれぞれ自身がデッキに戻した数だけドローする。
  | ko_name   = 아티팩트－듀란달
  | ko_text   = 레벨 5 몬스터 × 2<br />①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다.<br />●필드의 몬스터의 효과가 발동했을 때, 또는 일반 마법 / 일반 함정 카드가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 효과는 "상대 필드의 마법 / 함정 카드 1장을 고르고 파괴한다"가 된다.<br />●이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 양쪽 플레이어는 패를 전부 덱으로 되돌리고 셔플한다. 그 후, 양쪽 플레이어는 각각 자신이 덱으로 되돌린 수만큼 덱에서 드로우한다.
  | tc_name   = 古遺物－不滅之刃
  | tc_text   = 等級５怪獸×２<br />①：１回合１次，可從以下效果選擇１個發動。此效果在對方回合也可發動。<br />●場上怪獸的效果發動時，或通常魔法・通常陷阱卡發動時，可去除此卡的１個超量素材發動。該效果變為「選擇對方場上的１張魔法・陷阱卡破壞」。<br />●可去除此卡的１個超量素材發動。雙方將手牌全部送回牌組後洗牌。其後，雙方各自依據自身送回牌組的數量從牌組抽牌。
  | sc_name   = 古遗物－杜兰德尔
  | sc_text   = 等级５怪兽×２<br />①：１回合１次，可从以下效果中选择１个发动。此效果在对手回合中也可以发动。<br />●场上的怪兽的效果发动时，或通常魔法・通常陷阱卡发动时，去除此卡的１个超量素材可以发动。该效果变为“挑选对手场上的１张魔法・陷阱卡破坏”。<br />●去除此卡的１个超量素材可以发动。双方将手牌全部放回牌组洗牌。然后，双方分别依自身放回牌组的数量从牌组抽牌。
