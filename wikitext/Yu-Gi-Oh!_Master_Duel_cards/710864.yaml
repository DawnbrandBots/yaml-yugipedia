title: Wild Tornado (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 face-up card in the Spell & Trap Zone; destroy that face-up card, then, its controller can Set 1 Spell/Trap from their hand. If this Set card is destroyed and sent to the GY: Target 1 face-up card on the field; destroy that target.

  | fr_name   = Tornade Violente
  | fr_text   = Ciblez 1 carte face recto dans la Zone Magie & Piège ; détruisez la carte face recto, puis, son contrôleur peut Poser 1 Magie/Piège depuis sa main. Si cette carte Posée est détruite et envoyée au Cimetière : ciblez 1 carte face recto sur le Terrain ; détruisez la cible.
  | de_name   = Wilder Tornado
  | de_text   = Wähle 1 offene Karte in der Zauber- & Fallenzone; zerstöre jene offene Karte, dann kann ihr Beherrscher 1 Zauber/Falle von seiner Hand setzen. Falls diese gesetzte Karte zerstört und auf den Friedhof gelegt wird: Wähle 1 offene Karte auf dem Spielfeld; zerstöre jenes gewählte Ziel.
  | it_name   = Tornado Selvaggio
  | it_text   = Scegli come bersaglio 1 carta scoperta nella Zona Magie & Trappole; distruggi quella carta scoperta, poi il suo controllore può Posizionare 1 Magia/Trappola dalla sua mano. Se questa carta Posizionata viene distrutta e mandata al Cimitero: scegli come bersaglio 1 carta scoperta sul Terreno; distruggi quel bersaglio.
  | pt_name   = Tornado Selvagem
  | pt_text   = Escolha 1 card com a face para cima na Zona de Magias & Armadilhas; destrua esse card com a face para cima e, depois, seu controlador pode Baixar 1 Magia/Armadilha da mão dele. Se este card Baixado for destruído e enviado para o Cemitério: escolha 1 card com a face para cima no campo; destrua o alvo.
  | es_name   = Tornado Salvaje
  | es_text   = Selecciona 1 carta boca arriba en la Zona de Magia y Trampas; destruye esa carta boca arriba, y después su controlador puede Colocar 1 Mágica/Trampa desde su mano. Si esta carta Colocada es destruida y mandada al Cementerio: selecciona 1 carta boca arriba en el Campo; destruye ese objetivo.
  | ja_text   = ①：魔法＆罠ゾーンの表側表示カード１枚を対象として発動できる。その表側表示カードを破壊する。その後、破壊されたカードのコントローラーは手札から魔法・罠カード１枚をセットできる。<br />②：セットされたこのカードが破壊され墓地へ送られた場合、フィールドの表側表示カード１枚を対象として発動する。その表側表示カードを破壊する。
  | ko_name   = 황야의 토네이도
  | ko_text   = ①: 마법 & 함정 존의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시의 카드를 파괴한다. 그 후, 파괴된 카드의 컨트롤러는 패에서 마법 / 함정 카드 1장을 세트할 수 있다. ②: 세트된 이 카드가 파괴되어 묘지로 보내졌을 경우, 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동한다. 그 앞면 표시의 카드를 파괴한다.
  | tc_name   = 荒野的大龍卷
  | tc_text   = ①：可將魔法＆陷阱區正面表示的１張卡做為對象發動。破壞正面表示的該卡。其後，被破壞的卡的控制者可從手牌覆蓋１張魔法・陷阱卡。②：在被覆蓋的此卡被破壞送至墓地的狀況下，可將場上的１張正面表示的卡做為對象發動。破壞正面表示的該卡。
  | sc_name   = 荒野的大龙卷
  | sc_text   = 选择以表侧表示存在于魔法＆陷阱卡区的１张卡牌并破坏。被破坏卡牌的控制者可从手牌将１张魔法或陷阱卡盖牌。此外，被盖牌的此卡被破坏并送入墓地时，选择场上以表侧表示存在的１张卡牌破坏。
  }}
