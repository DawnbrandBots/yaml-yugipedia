  | text      = When this card is Normal Summoned: You can target 1 "Battlin' Boxer" monster in your GY; Special Summon it. You cannot Special Summon any monsters during the turn you activate this effect, except "Battlin' Boxer" monsters.
  | fr_name   = Boxeur Indomptable Ambidextre
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Boxeur Indomptable" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Boxeur Indomptable" exclus) durant le tour où vous activez cet effet.
  | de_name   = Unermüdlicher Boxer Switchhitter
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Unermüdlicher Boxer“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Unermüdlicher Boxer“-Monstern.
  | it_name   = Pugile Indomito Ambidestro
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Pugile Indomito" nel tuo Cimitero; Evocalo Specialmente. Non puoi Evocare Specialmente nessun mostro durante il turno in cui attivi questo effetto, eccetto mostri "Pugile Indomito".
  | pt_name   = Boxeador Obstinado Ambidestro
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Boxeador Obstinado" no seu Cemitério; Invoque-o por Invocação-Especial. Você não pode Invocar quaisquer monstros por Invocação-Especial durante o turno em que ativar este efeito, exceto monstros "Boxeador Obstinado".
  | es_name   = Boxeador Indómito Ambidiestro
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Boxeador Indómito" en tu Cementerio; Invócalo de Modo Especial. No puedes Invocar monstruos de Modo Especial durante el turno en el que activas este efecto, excepto monstruos "Boxeador Indómito".
  | ja_text   = このカードの効果を発動するターン、自分は「ＢＫ」モンスターしか特殊召喚できない。①：このカードが召喚した時、自分の墓地の「ＢＫ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = BK 스위치히터
  | ko_text   = 이 카드의 효과를 발동하는 턴에, 자신은 "BK(버닝나쿠라)" 몬스터밖에 특수 소환할 수 없다. ①: 이 카드를 일반 소환했을 때, 자신 묘지의 "BK(버닝나쿠라)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 燃燒拳鬥士 左右開弓拳手
  | tc_text   = 此卡召喚成功時，可選擇我方墓地的１隻冠有「燃燒拳鬥士」之名的怪獸特殊召喚。發動此效果的回合，我方可特殊召喚的怪獸僅限冠有「燃燒拳鬥士」之名的怪獸。
  | sc_name   = 燃烧拳斗士 左右开弓拳手
  | sc_text   = 此卡召唤成功时，可从我方墓地选择１只冠有“燃烧拳斗士”之名的怪兽并特殊召唤。发动此效果的回合，我方只可特殊召唤冠有“燃烧拳斗士”之名的怪兽。
  }}
