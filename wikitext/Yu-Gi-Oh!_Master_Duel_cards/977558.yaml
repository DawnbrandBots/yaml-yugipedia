title: Advanced Crystal Beast Cobalt Eagle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = WIND
  | types     = Winged Beast / Effect
  | level     = 4
  | atk       = 1400
  | def       = 800
  | text      = If "Advanced Dark" is not in a Field Zone, send this monster to the GY. You can send this card from your hand or field to the GY; add 1 "Advanced Dark" from your Deck to your hand. Once per turn: You can target 1 "Advanced Crystal Beast" card you control; return it to the hand or place it on top of the Deck. If this face-up card is destroyed in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of sending it to the GY.

  | fr_name   = Bête Cristalline Ultime : Aigle de Cobalt
  | fr_text   = Si "Ténèbres Ultimes" n'est pas dans une Zone Terrain, envoyez ce monstre au Cimetière. Vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; ajoutez 1 "Ténèbres Ultimes" depuis votre Deck à votre main. Une fois par tour : vous pouvez cibler 1 carte "Bête Cristalline Ultime" que vous contrôlez ; renvoyez-la à la main ou placez-la au-dessus du Deck. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  | de_name   = Entwickeltes Kristallungeheuer Kobaltadler
  | de_text   = Falls „Fortgeschrittene Finsternis“ in keiner Spielfeldzone liegt, lege dieses Monster auf den Friedhof. Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; füge deiner Hand 1 „Fortgeschrittene Finsternis“ von deinem Deck hinzu. Einmal pro Spielzug: Du kannst 1 „Entwickeltes Kristallungeheuer“-Karte, die du kontrollierst, wählen; gib sie auf die Hand zurück oder lege sie aufs Deck. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  | it_name   = Bestia Cristallo Avanzata Aquila Cobalto
  | it_text   = Se "Oscurità Avanzata" non è in una Zona Terreno, manda questo mostro al Cimitero. Puoi mandare questa carta dalla tua mano o Terreno al Cimitero; aggiungi 1 "Oscurità Avanzata" dal tuo Deck alla tua mano. Una volta per turno: puoi scegliere come bersaglio 1 carta "Bestia Cristallo Avanzata" che controlli; falla ritornare nella mano o mettila in cima al Deck. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  | pt_name   = Fera Cristalina Avançada Águia Cobalto
  | pt_text   = Se "Trevas Avançadas" não estiver em uma Zona do Campo, envie este monstro para o Cemitério. Você pode enviar este card da sua mão ou do campo para o Cemitério; adicione 1 "Trevas Avançadas" do seu Deck à sua mão. Uma vez por turno: você pode escolher 1 card "Fera Cristalina Avançada" que você controla; devolva-o para a mão ou coloque-o no topo do Deck. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  | es_name   = Bestia de Cristal Avanzada Águila Cobalto
  | es_text   = Si "Oscuridad Avanzada" no está en una Zona del Campo, manda este monstruo al Cementerio. Puedes mandar al Cementerio esta carta en tu mano o Campo; añade a tu mano 1 "Oscuridad Avanzada" en tu Deck. Una vez por turno: puedes seleccionar 1 carta "Bestia de Cristal Avanzada" que controles; devuélvela a la mano o ponla en la parte superior del Deck. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  | ja_text   = ①：フィールドゾーンに「アドバンスド・ダーク」が存在しない場合にこのモンスターは墓地へ送られる。<br />②：手札・フィールドのこのカードを墓地へ送って発動できる。デッキから「アドバンスド・ダーク」１枚を手札に加える。<br />③：１ターンに１度、自分フィールドの「Ａ宝玉獣」カード１枚を対象として発動できる。そのカードを手札に戻すかデッキの一番上に戻す。<br />④：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  | ko_name   = A 보옥수 코발트 이글
  | ko_text   = ①: 필드 존에 "어드밴스드 다크"가 존재하지 않을 경우에 이 몬스터는 묘지로 보내진다.<br />②: 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 덱에서 "어드밴스드 다크" 1장을 패에 넣는다.<br />③: 1턴에 1번, 자신 필드의 "A(어드밴스드) 보옥수" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌리거나 덱 맨 위로 되돌린다.<br />④: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
  | tc_name   = 高等寶玉獸 藍鈷鷹
  | tc_text   = ①：在場地區不存在「高等暗黑」的狀況下，此怪獸將送至墓地。<br />②：可將手牌・場上的此卡送至墓地發動。從牌組將１張「高等暗黑」加入手牌。<br />③：１回合１次，可將我方場上的１張「高等寶玉獸」卡做為對象發動。將該卡送回持有者的手牌或送回牌組的最上方。<br />④：在正面表示的此卡於怪獸區被破壞的狀況下，可不送至墓地，視為永續魔法卡以正面表示置於我方的魔法＆陷阱區。
  | sc_name   = 高等宝玉兽 蓝钴鹰
  | sc_text   = ①：场地区域不存在“高等暗黑”的情况下，此怪兽将被送至墓地。<br />②：将手牌・场上的此卡送至墓地可以发动。从牌组将１张“高等暗黑”加入手牌。<br />③：１回合１次，以自己场上的１张“高等宝玉兽”卡为对象可以发动。将该卡放回持有者的手牌，或放回牌组最上面。<br />④：表侧表示的此卡在怪兽区域被破坏的情况下，可不送至墓地，而是视为永续魔法卡以表侧表示放在自己的魔法与陷阱区域。
  }}
