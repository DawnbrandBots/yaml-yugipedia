title: XYZ Combine (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = If your LIGHT Machine Union Monster Card is banished (except during the Damage Step): You can Special Summon 1 "X-Head Cannon", "Y-Dragon Head", or "Z-Metal Tank" from your Deck. You can return 1 Fusion Monster you control to the Extra Deck; Special Summon up to 2 of your banished monsters with different names, from among "X-Head Cannon", "Y-Dragon Head", and "Z-Metal Tank". You can only use each effect of "XYZ Combine" once per turn.
  | releases  = Legacy Pack; August 9, 2022
  | fr_name   = Combinaison XYZ
  | fr_text   = Si votre Carte Monstre Union LUMIÈRE Machine est bannie (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 "Tête de Canon X", "Tête de Dragon Y" ou "Tank de Métal Z" depuis votre Deck. Vous pouvez renvoyer 1 Monstre Fusion que vous contrôlez à l'Extra Deck ; Invoquez Spécialement max. 2 de vos monstres bannis de noms différents, parmi "Tête de Canon X", "Tête de Dragon Y" et "Tank de Métal Z". Vous ne pouvez utiliser chaque effet de "Combinaison XYZ" qu'une fois par tour.
  | de_name   = XYZ-Kombinieren
  | de_text   = Falls deine LICHT Maschine-Union-Monsterkarte verbannt wird (außer während des Damage Steps): Du kannst 1 „X-Kopfkanone“, „Y-Drachenkopf“ oder „Z-Metallpanzer“ als Spezialbeschwörung von deinem Deck beschwören. Du kannst 1 Fusionsmonster, das du kontrollierst, ins Extra Deck zurücklegen; beschwöre bis zu 2 deiner verbannten Monster mit unterschiedlichen Namen von „X-Kopfkanone“, „Y-Drachenkopf“ und „Z-Metallpanzer“ als Spezialbeschwörung. Du kannst jeden Effekt von „XYZ-Kombinieren“ nur einmal pro Spielzug verwenden.
  | it_name   = Combinazione XYZ
  | it_text   = Se una tua Carta Mostro Unione LUCE Macchina viene bandita (eccetto durante il Damage Step): puoi Evocare Specialmente 1 "X-Testa Cannone", "Y-Testa Drago" o "Z-Carro Armato Metallico" dal tuo Deck. Puoi far ritornare 1 Mostro Fusione che controlli nell'Extra Deck; Evoca Specialmente fino a 2 dei tuoi mostri banditi con nomi diversi, tra "X-Testa Cannone", "Y-Testa Drago" e "Z-Carro Armato Metallico". Puoi utilizzare ogni effetto di "Combinazione XYZ" una sola volta per turno.
  | pt_name   = Combinação XYZ
  | pt_text   = Se um Card de Monstro União Máquina de LUZ seu for banido (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 "Cabeça de Canhão X", "Cabeça de Dragão Y" ou "Tanque Metálico Z" do seu Deck. Você pode devolver 1 Monstro de Fusão que você controla para o Deck Adicional; Invoque por Invocação-Especial até 2 dos seus monstros banidos com nomes diferentes, dentre "Cabeça de Canhão X", "Cabeça de Dragão Y" e "Tanque Metálico Z". Você só pode usar cada efeito de "Combinação XYZ" uma vez por turno.
  | es_name   = XYZ Combinación
  | es_text   = Si tu Carta de Monstruo de Unión Máquina de LUZ es desterrada (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 "X-Cabeza Cañón", "Y-Dragón Cabeza" o "Z-Metal Tanque". Puedes devolver al Deck Extra 1 Monstruo de Fusión que controles; Invoca de Modo Especial hasta 2 de tus monstruos desterrados con nombres diferentes de entre "X-Cabeza Cañón", "Y-Dragón Cabeza" y "Z-Metal Tanque". Sólo puedes usar cada efecto de "XYZ Combinación" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の機械族・光属性ユニオンモンスターカードが除外された場合に発動できる。デッキから「Ｘ－ヘッド・キャノン」「Ｙ－ドラゴン・ヘッド」「Ｚ－メタル・キャタピラー」のいずれか１体を特殊召喚する。<br />②：自分フィールドの表側表示の融合モンスター１体をＥＸデッキに戻して発動できる。自分の除外状態の「Ｘ－ヘッド・キャノン」「Ｙ－ドラゴン・ヘッド」「Ｚ－メタル・キャタピラー」を２体まで特殊召喚する（同名カードは１枚まで）。
  | ko_name   = X・Y・Z 컴바인
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 기계족 / 빛 속성인 유니온 몬스터 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 "X－헤드 캐논" "Y－드래곤 헤드" "Z－메탈 캐터필러" 중 1장을 특수 소환한다.<br />②: 자신 필드의 융합 몬스터 1장을 엑스트라 덱으로 되돌리고 발동할 수 있다. 제외되어 있는 자신 몬스터 중에서, "X－헤드 캐논" "Y－드래곤 헤드" "Z－메탈 캐터필러"를 2장까지 고르고 특수 소환한다(같은 이름의 카드는 1장까지).
  | tc_name   = X・Y・Z合體
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在將我方機械族・光屬性聯合怪獸卡被除外的狀況下發動。從牌組將「X－首領加農」、「Y－龍首領」、「Z－金屬履帶」其中的１隻特殊召喚。<br />②：可將我方場上的１隻融合怪獸送回額外牌組發動。從我方被除外的怪獸中，最多選擇２隻「X－首領加農」、「Y－龍首領」、「Z－金屬履帶」特殊召喚（同名卡最多１張）。
  | sc_name   = Ｘ・Ｙ・Ｚ合体
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己的机械族・光属性联合怪兽卡被除外的情况下可以发动。从牌组将“X－首领加农炮”、“Y－龙首领”、“Z－金属履带”中的１只特殊召唤。<br />②：将自己场上的１只融合怪兽放回额外牌组可以发动。从自己被除外的怪兽中，挑选最多２只“X－首领加农炮”、“Y－龙首领”、“Z－金属履带”特殊召唤（同名卡最多１张）。
  }}
