  | ja_text   = レベル５モンスター×２体以上<br />①：このカードの攻撃力は、このカードのＸ素材の数×１０００アップする。<br />②：Ｘ素材を持っているこのカードは相手モンスター全てに１回ずつ攻撃できる。<br />③：このカードが戦闘を行ったバトルフェイズ終了時に、以下の効果から１つを選択して発動できる。<br />●自分の墓地のモンスター１体を対象として発動できる。そのモンスターをこのカードのＸ素材とする。<br />●相手の墓地のカード１枚を対象として発動できる。そのカードを相手のデッキの一番上に戻す。
