  | fr_name   = Guêpe de Bataille - ArcDouble l'Attaquant
  | fr_text   = Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Insecte exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Guêpe de Bataille - ArcDouble l'Attaquant" qu'une fois par tour. Durant chaque Battle Phase, cette carte peut faire une seconde attaque.
  | de_name   = Kampfwespe - Twinbow der Angreifer
  | de_text   = Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Insekt-Monstern. Du kannst diesen Effekt von „Kampfwespe - Twinbow der Angreifer“ nur einmal pro Spielzug verwenden. Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen.
  | it_name   = Vespabattaglia - Arcodoppio l'Attaccante
  | it_text   = Durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Insetto. Puoi utilizzare questo effetto di "Vespabattaglia - Arcodoppio l'Attaccante" una sola volta per turno. Questa carta può effettuare un secondo attacco durante ogni Battle Phase.
  | pt_name   = Vespabatalha - Arcoduplo, o Atacante
  | pt_text   = Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial monstros do Deck Adicional pelo resto deste turno, exceto monstros Inseto. Você só pode usar este efeito de "Vespabatalha - Arcoduplo, o Atacante" uma vez por turno. Este card pode realizar um segundo ataque durante cada Fase de Batalha.
  | es_name   = Avispabatalla - Arcogemelo el Atacante
  | es_text   = Durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu mano, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Insecto. Sólo puedes usar este efecto de "Avispabatalla - Arcogemelo el Atacante" una vez por turno. Esta carta puede hacer un segundo ataque durante cada Battle Phase.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は昆虫族モンスターしかＥＸデッキから特殊召喚できない。<br />②：このカードは１度のバトルフェイズ中に２回攻撃できる。
  | ko_name   = B·F－연격의 트윈보우
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 곤충족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  | tc_name   = 蜂軍－連擊雙弩蜂
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可在我方主要階段發動。從手牌特殊召喚此卡。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限昆蟲族怪獸。②：此卡在１次戰鬥階段中可攻擊２次。
  | sc_name   = 蜂军－连击的双弩蜂
  | sc_text   = 此卡牌名的①效果１回合只可使用１次。①：在我方主要阶段可发动。从手牌特殊召唤此卡。此效果发动后，直至回合结束时，我方只可从额外牌组特殊召唤昆虫族怪兽。②：此卡在１次战斗阶段中可攻击２次。
