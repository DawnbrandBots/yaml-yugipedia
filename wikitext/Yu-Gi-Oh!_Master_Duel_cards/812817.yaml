title: Rank-Up-Magic Numeron Force (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 face-up Xyz Monster you control; Special Summon from your Extra Deck, 1 "Number C" monster with the same Type as that monster you control, but 1 Rank higher, by using it as the Xyz Material. (This Special Summon is treated as an Xyz Summon. Xyz Materials attached to it also become Xyz Materials on the Summoned monster.) Then, if any face-up cards are on the field other than this card and the monster Summoned by it, negate the effects of those other cards.

  | fr_name   = Force de Numeron Magie-Rang-Plus
  | fr_text   = Ciblez 1 Monstre Xyz face recto que vous contrôlez ; Invoquez Spécialement 1 monstre "Numéro C" du même Type que le monstre que vous contrôlez mais avec 1 Rang de plus depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz. Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz du monstre Invoqué.) Puis, s'il y a des cartes face recto sur le Terrain (cette carte et le monstre Invoqué par celle-ci exclus), annulez les effets de ces autres cartes.
  | de_name   = Rangsteigerungszauber Numeron-Kraft
  | de_text   = Wähle 1 offenes Xyz-Monster, das du kontrollierst; beschwöre 1 „Nummer C“-Monster mit demselben Typ wie das Monster, das du kontrollierst, aber einem um 1 höheren Rang als Spezialbeschwörung von deinem Extra Deck, indem du es als Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt. Daran angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.) Dann, falls auf dem Spielfeld offene Karten außer dieser Karte und dem durch sie beschworenen Monster liegen, annulliere die Effekte der anderen Karten.
  | it_name   = Alza-Rango-Magico Forza Numeron
  | it_text   = Scegli come bersaglio 1 Mostro Xyz scoperto che controlli; Evoca Specialmente dal tuo Extra Deck 1 mostro "Numero C" con lo stesso Tipo di quel mostro che controlli, ma di 1 Rango superiore, utilizzandolo come Materiale Xyz. (Questa Evocazione Speciale viene considerata un'Evocazione Xyz. I Materiali Xyz attaccati ad esso diventano Materiali Xyz anche sul mostro Evocato.) Poi, se ci sono altre carte scoperte sul Terreno oltre a questa carta e al mostro Evocato da essa, annulla gli effetti di quelle altre carte.
  | pt_name   = Magia de Aumento de Classe Força Numeron
  | pt_text   = Escolha 1 Monstro Xyz com a face para cima que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Número C" com o mesmo Tipo que esse monstro que você controla, mas 1 Classe maior, usando-o como Matéria Xyz. (Esta Invocação-Especial é considerada uma Invocação-Xyz. Matérias Xyz associadas a ele também se tornam Matérias Xyz no monstro Invocado.) Depois, se houver qualquer outro card com a face para cima no campo, diferente deste card e do monstro Invocado por ele, negue os efeitos desses outros cards.
  | es_name   = Magia de Subida de Rango Fuerza Númeron
  | es_text   = Selecciona 1 Monstruo Xyz boca arriba que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" con el mismo Tipo que ese monstruo que controlas pero 1 Rango mayor, usando al monstruo como el Material Xyz (esta Invocación Especial se trata como una Invocación Xyz. Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz del monstruo Invocado) y después, si hay otras cartas boca arriba en el Campo además de esta carta y el monstruo al que Invocó, niega los efectos de esas otras cartas.
  | ja_text   = ①：自分フィールドのＸモンスター１体を対象として発動できる。その自分のモンスターと同じ種族でランクが１つ高い「ＣＮｏ．」モンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。その後、この効果で特殊召喚したモンスター以外のフィールドの全ての表側表示カードの効果は無効化される。
  | ko_name   = RUM－누메론 포스
  | ko_text   = 자신 필드 위의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터와 같은 종족으로 랭크가 1개 높은 "CNo.(카오스 넘버즈)"라는 이름이 붙은 몬스터 1장을, 선택한 자신 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. 그 후, 이 효과로 특수 소환한 몬스터 이외의 필드 위에 앞면 표시로 존재하는 카드의 효과를 전부 무효로 한다.
  | tc_name   = 升階魔法－源數之力
  | tc_text   = ①：可將我方場上的１隻超量怪獸做為對象發動。從額外牌組將１隻種族與我方該怪獸相同，階級高１的「CNo.」怪獸重疊至對象怪獸的上方，視為超量召喚進行特殊召喚。其後，場上的透過此效果特殊召喚的怪獸以外的所有正面表示的卡的效果無效化。
  | sc_name   = 升阶魔法－源数之力
  | sc_text   = ①：以自己场上的１只超量怪兽为对象可以发动。将１只和该自己的怪兽相同种族、阶级高１的“混沌编号”怪兽重叠在对象怪兽上面，视为超量召唤从额外牌组特殊召唤。然后，以此效果特殊召唤的怪兽以外的场上所有表侧表示的卡的效果无效化。
  }}
