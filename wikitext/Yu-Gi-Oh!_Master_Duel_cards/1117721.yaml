  | text               = You can Tribute Summon this card by Tributing 1 monster that mentions "Clear World". Gains ATK equal to the highest original ATK among monsters your opponent controls (your choice, if tied). You are unaffected by the effects of "Clear World". While this Tribute Summoned card is in the Monster Zone, your opponent cannot activate the effects of Special Summoned monsters on the field with less ATK than this card.
  | fr_name            = Chevalier Brutal Transparent
  | fr_text            = Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre qui mentionne "Monde Transparent". Gagne une ATK égale à la plus haute ATK d'origine parmi les monstres contrôlés par votre adversaire (en cas d'égalité, vous choisissez). Vous n'êtes pas affecté par les effets de "Monde Transparent". Tant que cette carte Invoquée par Sacrifice est dans la Zone Monstre, votre adversaire ne peut pas activer les effets des monstres Invoqués Spécialement sur le Terrain avec une ATK inférieure à cette carte.
  | de_name            = Freier Teufelsritter
  | de_text            = Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 Monster, das „Freie Welt“ erwähnt, als Tribut anbietest. Erhält ATK in Höhe der höchsten Grund-ATK unter den Monstern, die dein Gegner kontrolliert (bei Gleichstand bestimmst du). Du bleibst von den Effekten von „Freie Welt“ unberührt. Solange sich diese als Tributbeschwörung beschworene Karte in der Monsterzone befindet, kann dein Gegner die Effekte von als Spezialbeschwörung beschworenen Monstern auf dem Spielfeld, die weniger ATK als diese Karte haben, nicht aktivieren.
  | it_name            = Cavaliere Malefico Chiaro
  | it_text            = Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro che menziona "Mondo Chiaro". Guadagna ATK pari al più alto ATK originale tra i mostri controllati dal tuo avversario (in caso di parità, scegli tu). Sei immune agli effetti di "Mondo Chiaro". Mentre questa carta Evocata tramite Tributo è nella Zona Mostri, il tuo avversario non può attivare gli effetti dei mostri Evocati Specialmente sul Terreno con ATK inferiore a quello di questa carta.
  | pt_name            = Cavaleiro Cruel Translúcido
  | pt_text            = Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro que mencione "Mundo Translúcido". Ganha ATK igual ao maior ATK original dentre os monstros que seu oponente controla (em caso de empate, você seleciona). Você não é afetado pelos efeitos de "Mundo Translúcido". Enquanto este card Invocado por Invocação-Tributo estiver na Zona de Monstros, seu oponente não pode ativar os efeitos de monstros Invocados por Invocação-Especial no campo com menos ATK que este card.
  | es_name            = Caballero Feroz Transparente
  | es_text            = Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo que mencione "Mundo Transparente". Gana ATK igual al ATK original más alto entre los monstruos que controla tu adversario (si hay empate, eliges tú). No te afectan los efectos de "Mundo Transparente". Mientras esta carta Invocada por Sacrificio está en la Zona de Monstruos, tu adversario no puede activar los efectos de los monstruos Invocados de Modo Especial en el Campo con menos ATK que esta carta.
  | ja_text            = このカードは「クリアー・ワールド」のカード名が記されたモンスター１体をリリースしてＡ召喚できる。<br />①：このカードの攻撃力は、相手フィールドのモンスターの一番高い元々の攻撃力分アップする。<br />②：このカードがモンスターゾーンに存在する限り、自分に「クリアー・ワールド」の効果は適用されない。<br />③：Ａ召喚したこのカードがモンスターゾーンに存在する限り、相手はこのカードより低い攻撃力を持つフィールドの特殊召喚されたモンスターの効果を発動できない。
  | ko_name            = 클리어 비셔스 나이트
  | ko_text            = 이 카드는 "클리어 월드"의 카드명이 쓰여진 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드의 공격력은, 상대 필드의 몬스터의 가장 높은 원래 공격력만큼 올린다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신에게 "클리어 월드"의 효과는 적용되지 않는다. ③: 어드밴스 소환한 이 카드가 몬스터 존에 존재하는 한, 상대는 이 카드보다 낮은 공격력을 가지는 필드의 특수 소환된 몬스터의 효과를 발동할 수 없다.
  | tc_name            = 清淨惡毒騎士
  | tc_text            = 此卡可藉由解放1隻記載有「清淨世界」卡名的怪獸來上級召喚。<br />①：此卡的攻擊力上升相當於對手場上攻擊力最高的怪獸的原本攻擊力的數值。<br />②：只要此卡存在於怪獸區域，自己不適用「清淨世界」的效果。<br />③：只要上級召喚的此卡存在於怪獸區域，對手不可發動場上攻擊力低於此卡的、被特殊召喚的怪獸的效果。
  | sc_name            = 清净恶毒骑士
  | sc_text            = 此卡可借由解放1只记载有“清净世界”卡名的怪兽来上级召唤。<br />①：此卡的攻击力上升相当于对手场上攻击力最高的怪兽的原本攻击力的数值。<br />②：只要此卡存在于怪兽区域，自己不适用“清净世界”的效果。<br />③：只要上级召唤的此卡存在于怪兽区域，对手不可发动场上攻击力低于此卡的、被特殊召唤的怪兽的效果。
