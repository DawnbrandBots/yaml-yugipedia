title: Stand In (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Tribute 1 monster, then target 1 monster in your opponent's GY with the same original Type and Attribute; Special Summon it to your field. You can only activate 1 "Stand In" per turn.

  | fr_name   = Doublure
  | fr_text   = Sacrifiez 1 monstre, puis ciblez 1 monstre dans le Cimetière de votre adversaire du même Type et Attribut d'origine ; Invoquez-le Spécialement sur votre Terrain. Vous ne pouvez activer qu'1 "Doublure" par tour.
  | de_name   = Vertretung
  | de_text   = Biete 1 Monster als Tribut an und wähle dann 1 Monster mit demselben Grund-Typ und derselben Grund-Eigenschaft im Friedhof deines Gegners; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite. Du kannst nur 1 „Vertretung“ pro Spielzug aktivieren.
  | it_name   = Rimpiazzo
  | it_text   = Offri come Tributo 1 mostro, poi scegli come bersaglio 1 mostro nel Cimitero del tuo avversario con lo stesso Tipo e Attributo originale; Evocalo Specialmente sul tuo Terreno. Puoi attivare solo 1 "Rimpiazzo" per turno.
  | pt_name   = Substituir
  | pt_text   = Ofereça 1 monstro como Tributo e, depois, escolha 1 monstro no Cemitério do seu oponente com o mesmo Tipo e Atributo originais; Invoque-o por Invocação-Especial no seu campo. Você só pode ativar 1 "Substituir" por turno.
  | es_name   = Sustitución
  | es_text   = Sacrifica 1 monstruo, y después selecciona 1 monstruo en el Cementerio de tu adversario con los mismos Tipo y Atributo originales; Invócalo de Modo Especial a tu Campo. Sólo puedes activar 1 "Sustitución" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドのモンスター１体をリリースし、元々の種族・属性がそのモンスターと同じとなる相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  | ko_name   = 스탠드 인
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터 1장을 릴리스하고, 그 몬스터와 원래의 종족 / 속성이 같아지는 상대 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  | tc_name   = 彩排替身
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可解放我方場上的１隻怪獸，將對方墓地的１隻與該怪獸原本的種族・屬性相同的怪獸做為對象發動。特殊召喚該怪獸至我方場上。
  | sc_name   = 彩排替身
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。①：可解放我方场上１只怪兽，并以对手墓地１只与该怪兽原本种族・属性相同的怪兽为对象发动。特殊召唤该怪兽至我方场上。
  }}
