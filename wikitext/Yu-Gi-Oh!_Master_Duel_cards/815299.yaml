  | level     = 5
  | atk       = 2000
  | def       = 0
  | text      = Cannot be used as material for an Xyz Summon, except for the Xyz Summon of a DARK monster. When this card is Normal Summoned: You can target 1 DARK "Vampire" monster in your GY; Special Summon that target in Defense Position. When this card is Special Summoned: You can declare 1 card type (Monster, Spell, or Trap); your opponent sends 1 card of that type from their Deck to the GY. You can only use this effect of "Vampire Duke" once per turn.

  | fr_name   = Duc Vampire
  | fr_text   = Non utilisable comme Matériel pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre TÉNÈBRES. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Vampire" TÉNÈBRES dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense. Lorsque cette carte est Invoquée Spécialement : vous pouvez déclarer 1 type de carte (Monstre, Magie ou Piège) ; votre adversaire envoie 1 carte de ce type depuis son Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Duc Vampire" qu'une fois par tour.
  | de_name   = Vampirgraf
  | de_text   = Kann nicht als Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines FINSTERNIS Monsters. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 FINSTERNIS „Vampir“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Kartentyp (Monster, Zauber oder Falle) deklarieren; dein Gegner legt 1 Karte des deklarierten Typs von seinem Deck auf den Friedhof. Du kannst diesen Effekt von „Vampirgraf“ nur einmal pro Spielzug verwenden.
  | it_name   = Duca Vampiro
  | it_text   = Non può essere utilizzato come materiale per un'Evocazione Xyz, eccetto per l'Evocazione Xyz di un mostro OSCURITÀ. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro OSCURITÀ "Vampiro" nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa. Quando questa carta viene Evocata Specialmente: puoi dichiarare 1 tipo di carta (Mostro, Magia o Trappola); il tuo avversario manda 1 carta di quel tipo dal suo Deck al Cimitero. Puoi utilizzare questo effetto di "Duca Vampiro" una sola volta per turno.
  | pt_name   = Duque Vampiro
  | pt_text   = Não pode ser usado como matéria para uma Invocação-Xyz, exceto para a Invocação-Xyz de um monstro de TREVAS. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Vampiro(a)" de TREVAS no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa. Quando este card for Invocado por Invocação-Especial: você pode declarar 1 tipo de card (Monstro, Magia ou Armadilha); seu oponente envia 1 card desse tipo do Deck dele para o Cemitério. Você só pode usar este efeito de "Duque Vampiro" uma vez por turno.
  | es_name   = Duque Vampiro
  | es_text   = No puede ser usado como material para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo de OSCURIDAD. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Vampiro/a" de OSCURIDAD en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa. Cuando esta carta es Invocada de Modo Especial: puedes declarar 1 tipo de carta (Monstruo, Mágica o Trampa); tu adversario manda al Cementerio 1 carta de ese tipo en su Deck. Sólo puedes usar este efecto de "Duque Vampiro" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できず、このカードをＸ召喚の素材とする場合、闇属性モンスターのＸ召喚にしか使用できない。<br />①：このカードが召喚した時、自分の墓地の闇属性の「ヴァンパイア」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。<br />②：このカードが特殊召喚した時、カードの種類（モンスター・魔法・罠）を宣言して発動できる。相手は宣言された種類のカード１枚をデッキから墓地へ送る。
  | ko_name   = 뱀파이어 듀크
  | ko_text   = "뱀파이어 듀크"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />이 카드를 엑시즈 소환의 소재로 할 경우, 어둠 속성 몬스터의 엑시즈 소환으로밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 어둠 속성의 "뱀파이어" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.<br />②: 이 카드가 특수 소환에 성공했을 때, 카드의 종류(몬스터 / 마법 / 함정)을 선언하고 발동할 수 있다. 상대는 선언된 종류의 카드 1장을 덱에서 묘지로 보낸다.
  | tc_name   = 吸血鬼 公爵
  | tc_text   = 「吸血鬼 公爵」的②效果，１回合僅限使用１次。<br />在以此卡做為超量召喚素材的狀況下，僅限使用於闇屬性怪獸的超量召喚。<br />①：此卡召喚成功時，可將我方墓地的１隻闇屬性「吸血鬼」怪獸做為對象發動。以守備表示特殊召喚該怪獸。<br />②：此卡特殊召喚成功時，可宣言卡的種類（怪獸・魔法・陷阱）發動。對方將１張被宣言的種類的卡從牌組送至墓地。
  | sc_name   = 吸血鬼公爵
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />以此卡作为超量召唤素材的情况下，仅可使用于暗属性怪兽的超量召唤。<br />①：此卡召唤成功时，以自己墓地的１只暗属性“吸血鬼”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。<br />②：此卡特殊召唤成功时，宣言卡的种类（怪兽・魔法・陷阱）可以发动。对手从牌组将１张种类被宣言的卡送至墓地。
  }}
