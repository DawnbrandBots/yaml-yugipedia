  | es_name            = Dharc el Encantador Oscuro, Sombrío
  | es_lore            = 2 monstruos, incluyendo un monstruo de OSCURIDAD<br />(Esta carta se trata siempre como una carta "Familiar Poseído").<br />Puedes seleccionar 1 monstruo de OSCURIDAD en el Cementerio de tu adversario; Invócalo de Modo Especial a tu zona a la que apunte esta carta. Si esta carta Invocada por Enlace es destruida en batalla, o es destruida por el efecto de una carta del adversario mientras está en la Zona de Monstruos de su dueño: puedes añadir a tu mano 1 monstruo de OSCURIDAD con 1500 DEF o menos en tu Deck. Sólo puedes usar cada efecto de "Dharc el Encantador Oscuro, Sombrío" una vez por turno.
  | ja_lore            = 闇属性モンスターを含むモンスター２体<br />このカード名はルール上「憑依装着」カードとしても扱う。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手の墓地の闇属性モンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。<br />②：Ｌ召喚したこのカードが戦闘または相手の効果で破壊された場合に発動できる。デッキから守備力１５００以下の闇属性モンスター１体を手札に加える。
