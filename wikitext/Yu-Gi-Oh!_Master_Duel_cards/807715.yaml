  | text      = If your opponent controls a monster and all face-up monsters you control (min. 1) are Level 4, you can Special Summon this card (from your hand). You can only Special Summon "Doggy Diver" once per turn this way. This card cannot be used as an Xyz Material for an Xyz Summon, except for the Xyz Summon of a Warrior-Type monster.
  | releases  = Legacy Pack

  | fr_name   = Chien Plongeur
  | fr_text   = Si votre adversaire contrôle un monstre et que tous les monstres face recto que vous contrôlez (min. 1) sont Niveau 4, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Chien Plongeur" qu'une fois par tour de cette façon. Cette carte ne peut pas être utilisée comme Matériel Xyz pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre de Type Guerrier.
  | de_name   = Taucherhund
  | de_text   = Falls dein Gegner ein Monster kontrolliert und alle offenen Monster, die du kontrollierst (min. 1), Stufe 4 sind, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Taucherhund“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Diese Karte kann nicht als Xyz-Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines Monsters vom Typ Krieger.
  | it_name   = Cane Sub
  | it_text   = Se il tuo avversario controlla un mostro e tutti i mostri scoperti che controlli (minimo 1) sono di Livello 4, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Cane Sub" una sola volta per turno in questo modo. Questa carta non può essere utilizzata come Materiale Xyz per un'Evocazione Xyz, eccetto per l'Evocazione Xyz di un mostro di Tipo Guerriero.
  | pt_name   = Cachorrinho Mergulhador
  | pt_text   = Se seu oponente controlar um monstro e todos os monstros com a face para cima que você controla (mín. 1) forem de Nível 4, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Cachorrinho Mergulhador" por Invocação-Especial uma vez por turno desta forma. Este card não pode ser usado como uma Matéria Xyz para uma Invocação-Xyz, exceto para a Invocação-Xyz de um monstro do Tipo Guerreiro.
  | es_name   = Buzo Perritigre
  | es_text   = Si tu adversario controla un monstruo y todos los monstruos boca arriba que tú controlas (mín. 1) son de Nivel 4, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Buzo Perritigre" una vez por turno de esta forma. Esta carta no puede ser usada como Material Xyz para una Invocación Xyz, excepto en la Invocación Xyz de un monstruo de Tipo Guerrero.
  | ja_text   = このカードをＸ召喚の素材とする場合、戦士族モンスターのＸ召喚にしか使用できない。<br />このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：相手フィールドにモンスターが存在し、自分フィールドの表側表示モンスターがレベル４モンスターのみの場合、このカードは手札から特殊召喚できる。
  | ko_name   = 트러블 다이버
  | ko_text   = 상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 앞면 표시로 존재하는 몬스터가 레벨 4 몬스터뿐일 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법에 의한 "트러블 다이버"의 특수 소환은 1턴에 1번밖에 할 수 없다. 이 카드를 엑시즈 소환의 소재로 할 경우, 전사족 몬스터의 엑시즈 소환으로밖에 사용할 수 없다.
  | tc_name   = 老虎鬥牛犬潛水員
  | tc_text   = 在對方場上存在怪獸，我方場上的正面表示怪獸僅限等級４怪獸的狀況下，可從手牌特殊召喚此卡。「老虎鬥牛犬潛水員」透過此方法的特殊召喚，１回合僅限１次。在以此卡做為超量召喚素材的狀況下，僅限使用於戰士族怪獸的超量召喚。
  | sc_name   = 老虎斗牛犬潜水员
  | sc_text   = 对手场上存在有怪兽，且我方场上的表侧表示怪兽仅是等级４怪兽的场合，此卡可从手牌特殊召唤。以此方法进行的“老虎斗牛犬潜水员”之特殊召唤１回合仅可１次。以此卡作为超量召唤素材的场合，只可超量召唤战士族怪兽。
  }}
