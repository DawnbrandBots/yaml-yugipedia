title: Link Turret (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = When this card is activated: Place 4 counters on this card. Each time you take battle damage, place 1 counter on this card. During your Main Phase 2: You can remove 1 counter from this card, then target 1 "Rokket" monster in your GY; Special Summon it, but its effects are negated, also it is banished when it leaves the field. You cannot Special Summon monsters from your Extra Deck, except DARK Link Monsters, the turn you activate this effect (even if this card leaves the field).

  | fr_name   = Tourelle du Lien
  | fr_text   = Lorsque cette carte est activée : placez 4 Compteurs sur cette carte. Chaque fois que vous recevez des dommages de combat, placez 1 Compteur sur cette carte. Durant votre Main Phase 2 : vous pouvez retirer 1 Compteur de cette carte, puis ciblez 1 monstre "Rokkette" dans votre Cimetière ; Invoquez-le Spécialement, mais ses effets sont annulés, et aussi, il est banni lorsqu'il quitte le Terrain. Le tour où vous activez cet effet (même si cette carte quitte le Terrain), vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Lien TÉNÈBRES exclus) depuis votre Extra Deck.
  | de_name   = Link-Geschütz
  | de_text   = Wenn diese Karte aktiviert wird: Lege 4 Zählmarken auf diese Karte. Jedes Mal, wenn du Kampfschaden erhältst, lege 1 Zählmarke auf diese Karte. Während deiner Main Phase 2: Du kannst 1 Zählmarke von dieser Karte entfernen und dann 1 „Rakkete“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber seine Effekte werden annulliert, zusätzlich wird es verbannt, wenn es das Spielfeld verlässt. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung von deinem Extra Deck beschwören, außer FINSTERNIS Linkmonstern (selbst falls diese Karte das Spielfeld verlässt).
  | it_name   = Torretta Link
  | it_text   = Quando questa carta viene attivata: metti 4 Segnalini su questa carta. Ogni volta che subisci danno da combattimento, metti 1 Segnalino su questa carta. Durante la tua Main Phase 2: puoi rimuovere 1 Segnalino da questa carta, poi scegliere come bersaglio 1 mostro "Mizzile" nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti sono annullati, inoltre viene bandito quando lascia il Terreno. Non puoi Evocare Specialmente mostri dal tuo Extra Deck, eccetto Mostri Link OSCURITÀ, nel turno in cui attivi questo effetto (anche se questa carta lascia il Terreno).
  | pt_name   = Torre Link
  | pt_text   = Quando este card for ativado: coloque 4 marcadores neste card. Sempre que você sofrer dano de batalha, coloque 1 marcador neste card. Durante sua Fase Principal 2: você pode remover 1 marcador deste card e, depois, escolha 1 monstro "Foguette" no seu Cemitério; Invoque-o por Invocação-Especial, mas seus efeitos são negados e, além disso, ele é banido quando deixar o campo. Você não pode Invocar monstros por Invocação-Especial do seu Deck Adicional no turno em que ativar este efeito, exceto Monstros Link de TREVAS (mesmo que este card deixe o campo).
  | es_name   = Torreta del Enlace
  | es_text   = Cuando esta carta es activada: pon 4 contadores en esta carta. Cada vez que recibas daño de batalla, pon 1 contador en esta carta. Durante tu Main Phase 2: puedes retirar 1 contador de esta carta, y después selecciona 1 monstruo "Cohette" en tu Cementerio; Invócalo de Modo Especial, pero sus efectos son negados, y además es desterrado cuando deja el Campo. El turno que activas este efecto no puedes Invocar monstruos de Modo Especial desde tu Deck Extra, excepto Monstruos de Enlace de OSCURIDAD (aun si esta carta deja el Campo).
  | ja_text   = ①：このカードの発動時の効果処理として、このカードにカウンターを４つ置く。<br />②：自分が戦闘ダメージを受ける度にこのカードにカウンターを１つ置く。<br />③：自分メインフェイズ２に、このカードのカウンターを１つ取り除き、自分の墓地の「ヴァレット」モンスター１体を対象として発動できる（この効果を発動するターン、自分は闇属性のＬモンスターしかＥＸデッキから特殊召喚できない）。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、フィールドから離れた場合に除外される。
  | ko_name   = 링크 데스 터릿
  | ko_text   = ①: 이 카드의 발동시의 효과 처리로서, 이 카드에 카운터를 4개 놓는다.<br />②: 자신이 전투 데미지를 받을 때마다 이 카드에 카운터를 1개 놓는다.<br />③: 자신 메인 페이즈 2 에, 이 카드의 카운터를 1개 제거하고, 자신 묘지의 "바렛" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 필드에서 벗어났을 경우에 제외된다. 이 효과를 발동하는 턴에, 자신은 어둠 속성의 링크 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name   = 連結死亡砲塔
  | tc_text   = ①：做為此卡發動時的效果處理，在此卡放置４個計數物。<br />②：每當我方受到戰鬥傷害時，在此卡放置１個計數物。<br />③：我方主要階段２，可去除此卡的１個計數物，將我方墓地的１隻「槍彈」怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化，在從場上離開的狀況下將被除外。發動此效果的回合，我方可從額外牌組特殊召喚的怪獸僅限闇屬性的連結怪獸。
  | sc_name   = 连接死亡炮塔
  | sc_text   = ①：作为此卡发动时的效果处理，在此卡上放４个计数物。<br />②：每次自己受到战斗伤害，在此卡上放１个计数物。<br />③：在自己的主要阶段２，去除此卡的１个计数物，以自己墓地的１只“枪弹”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化，离开场上的情况下，将其除外。发动此效果的回合中，自己从额外牌组仅可特殊召唤暗属性的连接怪兽。
  }}
