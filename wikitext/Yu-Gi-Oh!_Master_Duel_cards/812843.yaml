  | fr_name   = Raviel, Empereur des Phantasmes - Frappe Chatoyante
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 3 monstres. Vous ne pouvez utiliser chacun des effets suivants de "Raviel, Empereur des Phantasmes - Frappe Chatoyante" qu'une fois par tour.<br />●(Effet Rapide) : vous pouvez défausser cette carte et cibler 1 "Raviel, Empereur des Phantasmes" que vous contrôlez ; le reste de ce tour, son ATK devient le double de son ATK actuelle, et aussi, il peut attaquer une fois tous les monstres contrôlés par votre adversaire.<br />●Si cette carte est dans votre Cimetière : vous pouvez Sacrifier 1 monstre ; ajoutez cette carte à votre main.
  | de_name   = Raviel, Herr der Phantome - Schimmernder Kratzer
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Monster als Tribut anbietest. Du kannst jeden der folgenden Effekte von „Raviel, Herr der Phantome - Schimmernder Kratzer“ nur einmal pro Spielzug verwenden.<br />●(Schnelleffekt): Du kannst diese Karte abwerfen und 1 „Raviel, Herr der Phantome“ wählen, den du kontrollierst; für den Rest dieses Spielzugs werden seine ATK gleich dem Doppelten seiner derzeitigen ATK, zusätzlich kann er alle Monster, die dein Gegner kontrolliert, je einmal angreifen.<br />●Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster als Tribut anbieten; füge diese Karte deiner Hand hinzu.
  | it_name   = Raviel, il Signore dei Fantasmi - Colpo Lucente
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 3 mostri. Puoi utilizzare ognuno dei seguenti effetti di "Raviel, il Signore dei Fantasmi - Colpo Lucente" una sola volta per turno.<br />●(Effetto Rapido): puoi scartare questa carta e scegliere come bersaglio 1 "Raviel, il Signore dei Fantasmi" che controlli; per il resto di questo turno, il suo ATK diventa il doppio del suo ATK attuale, inoltre esso può attaccare tutti i mostri controllati dal tuo avversario una volta ciascuno.<br />●Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 1 mostro; aggiungi questa carta alla tua mano.
  | pt_name   = Raviel, o Senhor dos Fantasmas - Destruidor Cintilante
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer 3 monstros como Tributo. Você só pode usar cada um dos seguintes efeitos de "Raviel, o Senhor dos Fantasmas - Destruidor Cintilante" uma vez por turno.<br />●(Efeito Rápido): você pode descartar este card e escolher 1 "Raviel, o Senhor dos Fantasmas" que você controla; pelo resto deste turno, seu ATK se torna o dobro do seu ATK atual e, além disso, ele pode atacar todos os monstros que seu oponente controla uma vez cada.<br />●Se este card estiver no seu Cemitério: você pode oferecer 1 monstro como Tributo; adicione este card à sua mão.
  | es_name   = Raviel, Señor de Fantasmas - Rascador Reluciente
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 3 monstruos. Sólo puedes usar cada uno de los siguientes efectos de "Raviel, Señor de Fantasmas - Rascador Reluciente" una vez por turno.<br />●(Efecto Rápido): puedes descartar esta carta y seleccionar 1 "Raviel, Señor de Fantasmas" que controles; por el resto de este turno, su ATK se convierte en el doble de su ATK en este momento, y además éste puede atacar a todos los monstruos que controle tu adversario una vez cada uno.<br />●Si esta carta está en tu Cementerio: puedes Sacrificar 1 monstruo; añade esta carta a tu mano.
  | ja_text   = このカードは通常召喚できない。<br />自分フィールドのモンスター３体をリリースした場合のみ特殊召喚できる。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに、このカードを手札から捨て、自分フィールドの「幻魔皇ラビエル」１体を対象として発動できる。このターン、そのモンスターの攻撃力は倍になり、相手モンスター全てに１回ずつ攻撃できる。<br />②：このカードが墓地に存在する場合、自分フィールドのモンスター１体をリリースして発動できる。このカードを手札に加える。
  | ko_name   = 환마황제 라비엘－천계유린권
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />자신 필드의 몬스터 3장을 릴리스했을 경우에만 특수 소환할 수 있다.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 패에서 버리고, 자신 필드의 "환마황제 라비엘" 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터의 공격력은 배가 되고, 상대 몬스터 전부에 1회씩 공격할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다.<br />②: 이 카드가 묘지에 존재할 경우, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에 넣는다.
  | tc_name   = 幻魔皇拉比艾爾－天界蹂躪拳
  | tc_text   = 此卡無法通常召喚。<br />僅可在解放我方場上的３隻怪獸的狀況下特殊召喚。<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可從手牌捨棄此卡，將我方場上的１隻「幻魔皇拉比艾爾」做為對象發動。此回合，該怪獸的攻擊力加倍，可攻擊對方的所有怪獸各１次。此效果在對方回合也可發動。<br />②：在此卡存在於墓地的狀況下，可解放我方場上的１隻怪獸發動。將此卡加入手牌。
  | sc_name   = 幻魔皇拉比艾尔－天界蹂躏拳
  | sc_text   = 此卡不可通常召唤。<br />仅可在解放自己场上3只怪兽的情况下特殊召唤。<br />此卡名的①②效果1回合仅可各使用1次。<br />①：可从手牌将此卡扔掉，以自己场上的1只“幻魔皇拉比艾尔”为对象发动。此回合中，该怪兽的攻击力变为两倍，可攻击所有对手怪兽各1次。此效果在对手回合中也可以发动。<br />②：此卡存在于墓地的情况下，解放自己场上的1只怪兽可以发动。将此卡加入手牌。
