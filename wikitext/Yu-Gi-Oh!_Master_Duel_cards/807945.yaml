  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned with the effect of a "Drytron" card. You can Tribute 1 other "Drytron" monster, or 1 Ritual Monster, from your hand or field; Special Summon this card from your hand or GY in Defense Position, then you can add 1 Ritual Spell from your Deck to your hand. You cannot Special Summon monsters, except monsters that cannot be Normal Summoned/Set, the turn you activate this effect. You can only use this effect of "Drytron Zeta Aldhibah" once per turn.

  | fr_name   = Drytron Zêta Aldhibah
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec l'effet d'une carte "Drytron". Vous pouvez Sacrifier 1 autre monstre "Drytron", ou 1 Monstre Rituel, depuis votre main ou Terrain ; Invoquez Spécialement cette carte depuis votre main ou Cimetière en Position de Défense, puis vous pouvez ajouter 1 Magie Rituelle depuis votre Deck à votre main. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres qui ne peuvent pas être Invoqués/Posés Normalement exclus) le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Drytron Zêta Aldhibah" qu'une fois par tour.
  | de_name   = Drytron Zeta Aldhibah
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch den Effekt einer „Drytron“-Karte als Spezialbeschwörung beschworen werden. Du kannst 1 anderes „Drytron“-Monster oder 1 Ritualmonster von deiner Hand oder Spielfeldseite als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition, dann kannst du deiner Hand 1 Ritualzauber von deinem Deck hinzufügen. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer Monstern, die nicht als Normalbeschwörung beschworen/gesetzt werden können. Du kannst diesen Effekt von „Drytron Zeta Aldhibah“ nur einmal pro Spielzug verwenden.
  | it_name   = Drytron Zeta Aldhibah
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con l'effetto di una carta "Drytron". Puoi offrire come Tributo 1 altro mostro "Drytron", o 1 Mostro Rituale, dalla tua mano o Terreno; Evoca Specialmente questa carta dalla tua mano o Cimitero in Posizione di Difesa, poi puoi aggiungere 1 Magia Rituale dal tuo Deck alla tua mano. Non puoi Evocare Specialmente mostri, eccetto mostri che non possono essere Evocati Normalmente/Posizionati, nel turno in cui attivi questo effetto. Puoi utilizzare questo effetto di "Drytron Zeta Aldhibah" una sola volta per turno.
  | pt_name   = Drytron Zeta Aldhibah
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com o efeito de um card "Drytron". Você pode oferecer como Tributo 1 outro monstro "Drytron" ou 1 Monstro de Ritual, da sua mão ou do campo; Invoque este card por Invocação-Especial da sua mão ou do Cemitério em Posição de Defesa e, depois, você pode adicionar 1 Magia de Ritual do seu Deck à sua mão. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros que não podem ser Invocados por Invocação-Normal/Baixados. Você só pode usar este efeito de "Drytron Zeta Aldhibah" uma vez por turno.
  | es_name   = Drytron Zeta Aldhibah
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con el efecto de una carta "Drytron". Puedes Sacrificar otro monstruo "Drytron", o 1 Monstruo de Ritual, en tu mano o Campo; Invoca esta carta de Modo Especial desde tu mano o Cementerio en Posición de Defensa, y después puedes añadir a tu mano 1 Mágica de Ritual en tu Deck. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos que no puedan ser Invocados de Modo Normal/Colocados. Sólo puedes usar este efecto de "Drytron Zeta Aldhibah" una vez por turno.
  | ja_text   = このカードは通常召喚できず、「ドライトロン」カードの効果でのみ特殊召喚できる。<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：このカード以外の自分の手札・フィールドの、「ドライトロン」モンスターか儀式モンスター１体をリリースして発動できる（この効果を発動するターン、自分は通常召喚できないモンスターしか特殊召喚できない）。このカードを手札・墓地から守備表示で特殊召喚する。その後、デッキから儀式魔法カード１枚を手札に加える事ができる。
  | ko_name   = 드라이트론－알ζ
  | ko_text   = 이 카드는 통상 소환할 수 없으며, "드라이트론" 카드의 효과로만 특수 소환할 수 있다.<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드 이외의 자신의 패 / 필드의, "드라이트론" 몬스터나 의식 몬스터 1장을 릴리스하고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 통상 소환할 수 없는 몬스터밖에 특수 소환할 수 없다). 이 카드를 패 / 묘지에서 수비 표시로 특수 소환한다. 그 후, 덱에서 의식 마법 카드 1장을 패에 넣을 수 있다.
  | tc_name   = 輝龍機巧－上弼ζ
  | tc_text   = 此卡無法通常召喚，僅可透過「龍機巧」卡的效果特殊召喚。<br />此卡名的效果１回合僅限使用１次。<br />①：可從我方手牌・場上解放１隻此卡以外的「龍機巧」怪獸或儀式怪獸發動。從手牌・墓地以守備表示特殊召喚此卡。其後，可從牌組將１張儀式魔法卡加入手牌。發動此效果的回合，我方可特殊召喚的怪獸僅限無法通常召喚的怪獸。
  | sc_name   = 辉龙机巧－左垣四截塔
  | sc_text   = 此卡不可通常召唤，仅可用“龙机巧”卡的效果特殊召唤。<br />此卡名的效果1回合仅可使用1次。<br />①：从自己的手牌・场上，解放此卡以外的1只“龙机巧”怪兽或仪式怪兽可以发动。将此卡从手牌・墓地以守备表示特殊召唤。然后，可从牌组将1张仪式魔法卡加入手牌。发动此效果的回合中，自己仅可特殊召唤不可通常召唤的怪兽。
  }}
