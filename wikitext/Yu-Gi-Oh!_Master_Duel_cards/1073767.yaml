  | fr_name   = As★Pique Spéculation
  | fr_text   = 1 monstre avec min. 2500 ATK + 1 monstre en Position de Défense face verso avec max. 2500 DEF<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "As★Pique Spéculation" qu'une fois par tour. Vous pouvez Sacrifier 1 monstre en Position d'Attaque et 1 monstre en Position de Défense face verso ; Invoquez Spécialement cette carte depuis votre Cimetière. Cette carte gagne l'effet suivant selon sa position de combat.<br />●Position d'Attaque : Gagne une ATK égale à la plus haute ATK d'origine parmi les monstres contrôlés par votre adversaire (en cas d'égalité, vous choisissez).<br />●Position de Défense : Non destructible ni au combat ni par des effets de carte.
  | de_name   = Ass★Pik-Spekulation
  | de_text   = 1 Monster mit 2500 oder mehr ATK + 1 Monster in verdeckter Verteidigungsposition mit 2500 oder weniger DEF<br />Du kannst nur einmal pro Spielzug ein oder mehr „Ass★Pik-Spekulation“ als Spezialbeschwörung beschwören. Du kannst 1 Monster in Angriffsposition und 1 Monster in verdeckter Verteidigungsposition als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof. Diese Karte erhält den folgenden Effekt, basierend auf ihrer Kampfposition.<br />●Angriffsposition: Erhält ATK in Höhe der höchsten Grund-ATK unter den Monstern, die dein Gegner kontrolliert (bei Gleichstand bestimmst du).<br />●Verteidigungsposition: Kann weder durch Kampf noch durch Karteneffekte zerstört werden.
  | it_name   = Asso★Picche Speculazione
  | it_text   = 1 mostro con ATK 2500 o superiore + 1 mostro coperto in Posizione di Difesa con DEF 2500 o inferiore<br />Puoi Evocare Specialmente uno o più "Asso★Picche Speculazione" una sola volta per turno. Puoi offrire come Tributo 1 mostro in Posizione di Attacco e 1 mostro coperto in Posizione di Difesa; Evoca Specialmente questa carta dal tuo Cimitero. Questa carta guadagna il seguente effetto a seconda della sua posizione.<br />●Posizione di Attacco: Guadagna ATK pari all'ATK originale più alto tra i mostri controllati dal tuo avversario (in caso di parità, scegli tu).<br />●Posizione di Difesa: Non può essere distrutto in battaglia o dagli effetti delle carte.
  | pt_name   = Ás★Espadas Especulação
  | pt_text   = 1 monstro com 2500 ou mais de ATK + 1 monstro com a face para baixo em Posição de Defesa com 2500 ou menos de DEF<br />Você só pode Invocar um ou mais "Ás★Espadas Especulação" por Invocação-Especial uma vez por turno. Você pode oferecer como Tributo 1 monstro em Posição de Ataque e 1 monstro com a face para baixo em Posição de Defesa; Invoque este card por Invocação-Especial do seu Cemitério. Este card ganha o seguinte efeito de acordo com sua posição de batalha.<br />●Posição de Ataque: Ganha ATK igual ao maior ATK original dentre os monstros que seu oponente controla (em caso de empate, você seleciona).<br />●Posição de Defesa: Não pode ser destruído em batalha ou por efeitos de card.
  | es_name   = Ases★Picas - Especulación
  | es_text   = 1 monstruo con 2500 ATK o más + 1 monstruo en Posición de Defensa boca abajo con 2500 DEF o menos<br />Sólo puedes Invocar de Modo Especial uno o más "Ases★Picas - Especulación" una vez por turno. Puedes Sacrificar 1 monstruo en Posición de Ataque y 1 monstruo en Posición de Defensa boca abajo; Invoca esta carta de Modo Especial desde tu Cementerio. Esta carta gana el siguiente efecto basado en su posición de batalla.<br />●Posición de Ataque: Gana ATK igual al ATK original más alto entre los monstruos que controle tu adversario (si hay empate, eliges tú).<br />●Posición de Defensa: No puede ser destruida en batalla o por efectos de cartas.
