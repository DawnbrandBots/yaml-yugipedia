  | ko_text   = 공격력 2500 이상의 몬스터 ＋ 수비력 2500 이하의 뒷면 수비 표시 몬스터<br />자신은 "A★(에이스타)스페큘레이션"을 1턴에 1번밖에 특수 소환할 수 없다.<br />①: 이 카드는 표시 형식에 따라 이하의 효과를 얻는다.<br />●공격 표시: 이 카드의 공격력은, 상대 필드의 몬스터의 가장 높은 원래 공격력만큼 올린다.<br />●수비 표시: 이 카드는 전투 / 효과로는 파괴되지 않는다.<br />②: 공격 표시 몬스터 1장과 뒷면 수비 표시 몬스터 1장을 자신 필드에서 릴리스하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
