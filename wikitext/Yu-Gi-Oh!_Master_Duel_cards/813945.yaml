  | it_name   = Tela del Ragno
  | it_text   = Se un mostro dichiara un attacco, esso viene messo in Posizione di Difesa alla fine del Damage Step. Esso non può cambiare Posizione fino alla prossima End Phase del suo controllore, fino a quando questa carta rimane sul Terreno.
  | pt_name   = Teia de Aranha
  | pt_text   = Se um monstro declarar um ataque, ele é colocado em Posição de Defesa no final da Etapa de Dano. Ele não pode mudar sua posição de batalha até a Fase Final do próximo turno de seu controlador, enquanto este card permanecer no campo.
  | es_name   = Telaraña
  | es_text   = Si un monstruo declara un ataque, se cambia a Posición de Defensa al final de Damage Step. No puede cambiar su posición de batalla hasta la End Phase del próximo turno de su controlador mientras esta carta permanezca en el Campo.
  | ja_text   = ①：このカードがフィールドゾーンに存在する限り、攻撃したモンスターはダメージステップ終了時に守備表示になり、そのモンスターのコントローラーから見て次の自分ターンの終了時まで表示形式を変更できない。
  | ko_name   = 스파이더 웹
  | ko_text   = 몬스터가 공격 선언을 했을 경우, 그 몬스터는 데미지 스텝 종료시에 수비 표시가 되어, 그 몬스터의 컨트롤러로부터 봐서 다음 자신 턴의 엔드 페이즈시까지 표시 형식을 변경할 수 없다.
  | tc_name   = 蜘蛛網
  | tc_text   = 在怪獸進行了攻擊宣言的狀況下，該怪獸在傷害步驟結束時變為守備表示，直到該怪獸的控制者的下次我方回合結束前都無法變更表示形式。
  | sc_name   = 蜘蛛网
  | sc_text   = 怪兽攻击宣言过的情况下，将该怪兽在伤害步骤结束时改为守备表示，直到从该怪兽的控制者来看的下次的自己回合的结束时不可变更表现形式。
