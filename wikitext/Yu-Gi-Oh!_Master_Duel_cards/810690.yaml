  | text      = Fusion Summon 1 "Lunalight" Fusion Monster from your Extra Deck, using monsters from your hand or field as material. If your opponent controls a monster that was Special Summoned from the Extra Deck, you can also use 1 "Lunalight" monster in your Deck or Extra Deck as material. You can only activate 1 "Lunalight Fusion" per turn.

  | fr_name   = Fusion Clair de Lune
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion "Clair de Lune" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel. Si votre adversaire contrôle un monstre qui a été Invoqué Spécialement depuis l'Extra Deck, vous pouvez aussi utiliser 1 monstre "Clair de Lune" dans votre Deck ou Extra Deck comme Matériel. Vous ne pouvez activer qu'1 "Fusion Clair de Lune" par tour.
  | de_name   = Lunalicht-Fusion
  | de_text   = Beschwöre 1 „Lunalicht“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Falls dein Gegner ein Monster kontrolliert, das als Spezialbeschwörung vom Extra Deck beschworen wurde, kannst du auch 1 „Lunalicht“-Monster in deinem Deck oder Extra Deck als Material verwenden. Du kannst nur 1 „Lunalicht-Fusion“ pro Spielzug aktivieren.
  | it_name   = Fusione Lucelunare
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione "Lucelunare" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Se il tuo avversario controlla un mostro che è stato Evocato Specialmente dall'Extra Deck, puoi anche utilizzare 1 mostro "Lucelunare" nel tuo Deck o Extra Deck come materiale. Puoi attivare solo 1 "Fusione Lucelunare" per turno.
  | pt_name   = Fusão Luzlunar
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão "Luzlunar" do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Se seu oponente controlar um monstro que foi Invocado por Invocação-Especial do Deck Adicional, você também pode usar 1 monstro "Luzlunar" no seu Deck ou Deck Adicional como matéria. Você só pode ativar 1 "Fusão Luzlunar" por turno.
  | es_name   = Fusión Lunaluz
  | es_text   = Invoca por Fusión 1 Monstruo de Fusión "Lunaluz" desde tu Deck Extra, usando monstruos en tu mano o Campo como material. Si tu adversario controla un monstruo que fue Invocado de Modo Especial desde el Deck Extra, también puedes usar 1 monstruo "Lunaluz" en tu Deck o Deck Extra como material. Sólo puedes activar 1 "Fusión Lunaluz" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・フィールドのモンスターを融合素材とし、「ムーンライト」融合モンスター１体を融合召喚する。ＥＸデッキから特殊召喚されたモンスターが相手フィールドに存在する場合、自分のデッキ・ＥＸデッキの「ムーンライト」モンスターも１体まで融合素材とする事ができる。
  | ko_name   = 문라이트 퓨전
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 패 / 필드에서, "문라이트" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 상대 필드에, 엑스트라 덱에서 특수 소환된 몬스터가 존재할 경우에는 자신의 덱 / 엑스트라 덱의 "문라이트" 몬스터도 1장까지 융합 소재로 할 수 있다.
  | tc_name   = 月光結合
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從我方手牌・場上，將根據「月光」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。在對方場上存在從額外牌組被特殊召喚的怪獸的狀況下，也可將我方牌組・額外牌組的最多１隻「月光」怪獸做為融合素材。
  | sc_name   = 月光结合
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：从自己的手牌・场上，将由“月光”融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。对手场上有被从额外牌组特殊召唤的怪兽存在的情况下，也可将自己牌组・额外牌组的最多１只“月光”怪兽作为融合素材。
