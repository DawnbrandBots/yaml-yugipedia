  | ja_text            = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：ＥＸデッキの「ウォリアー」、「スターダスト」Ｓモンスター１体を相手に見せて発動できる。このカードを手札から特殊召喚する。このターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。<br />②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ジャンク・マイスター」以外の「ジャンク」カード１枚を手札に加える。<br />③：自分フィールドの「ジャンク」モンスター１体を対象として発動できる。そのモンスターのレベルを２つまで下げる。
  | ko_name            = 정크 마이스터
  | ko_text            = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 엑스트라 덱의 "워리어", "스타더스트" 싱크로 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "정크 마이스터" 이외의 "정크" 카드 1장을 패에 넣는다.<br />③: 자신 필드의 "정크" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 2개까지 내린다.
