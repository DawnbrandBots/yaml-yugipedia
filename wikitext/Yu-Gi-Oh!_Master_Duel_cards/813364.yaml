  | ja_text   = ①：自分フィールドの「ジャンク・ウォリアー」１体を対象として発動できる。このターン、その自分のモンスターが相手モンスターと戦闘を行う場合、以下の効果を適用する。<br />●相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。<br />●対象のモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />●相手が受ける戦闘ダメージは倍になる。<br />●対象のモンスターは戦闘では破壊されない。<br />●戦闘を行った相手モンスターはダメージステップ終了時に破壊される。
  | ko_name   = 스크랩 피스트
  | ko_text   = ①: 자신 필드의 "정크 워리어" 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 자신 몬스터가 상대 몬스터와 전투를 실행할 경우, 이하의 효과를 적용한다.<br />●상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.<br />●대상 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.<br />●상대가 받는 전투 데미지는 배가 된다.<br />●대상 몬스터는 전투로는 파괴되지 않는다.<br />●전투를 실행한 상대 몬스터는 데미지 스텝 종료시에 파괴된다.
  | tc_name   = 廢鐵拳
  | tc_text   = ①：可將我方場上的１隻「廢品戰士」做為對象發動。此回合，在該我方怪獸與對方怪獸進行戰鬥的狀況下，適用以下效果。<br />●對方在傷害步驟結束前無法發動魔法・陷阱・怪獸的效果。<br />●在對象怪獸攻擊守備表示怪獸的狀況下，給予對方攻擊力超過該守備力數值的戰鬥傷害。<br />●對方受到的戰鬥傷害加倍。<br />●對象怪獸不會因戰鬥被破壞。<br />●進行戰鬥的對方怪獸在傷害步驟結束時將被破壞。
  | sc_name   = 废铁拳
  | sc_text   = ①：以自己场上的1只“废品战士”为对象可以发动。此回合，自己的该怪兽与对手怪兽进行战斗的情况下，适用以下效果。<br />●对手直至伤害步骤结束时为止不可发动魔法・陷阱・怪兽的效果。<br />●对象怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。<br />●对手受到的战斗伤害变为两倍。<br />●对象怪兽不会因战斗被破坏。<br />●进行战斗的对手怪兽将在伤害步骤结束时被破坏。
