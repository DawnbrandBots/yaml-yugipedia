  | de_name   = Schrottfaust
  | de_text   = Wähle 1 „Gerümpelkrieger“, den du kontrollierst; falls er in diesem Spielzug gegen ein Monster deines Gegners kämpft, solange du ihn kontrollierst, führe diese Effekte aus.<br />●Dein Gegner kann bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren.<br />●Falls er ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.<br />●Verdopple allen Kampfschaden, den dein Gegner erhält.<br />●Er kann nicht durch Kampf zerstört werden.<br />●Zerstöre am Ende des Damage Steps das Monster deines Gegners, gegen das er gekämpft hat.
  | it_name   = Pugno Frammento
  | it_text   = Scegli come bersaglio 1 "Guerriero Rottame" che controlli; se esso combatte con un mostro dell'avversario in questo turno mentre tu lo controlli, applica questi effetti.<br />●Il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step.<br />●Se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.<br />●Raddoppia qualsiasi danno da combattimento subito dal tuo avversario.<br />●Non può essere distrutto in battaglia.<br />●Distruggi il mostro dell'avversario che ha combattuto con lui alla fine del Damage Step.
  | pt_name   = Punho de Restolhos
  | pt_text   = Escolha 1 "Guerreiro Sucata" que você controla; se ele batalhar um monstro do oponente neste turno enquanto você o controlar, aplique esses efeitos.<br />●Seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano.<br />●Se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.<br />●Dobre qualquer dano de batalha que seu oponente sofrer.<br />●Ele não pode ser destruído em batalha.<br />●No final da Etapa de Dano, destrua o monstro do oponente que o batalhou.
  | es_name   = Puño de Chatarra
