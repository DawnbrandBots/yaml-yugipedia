title: Vylon Component (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a "Vylon" monster. If it attacks a Defense Position monster, inflict piercing Battle Damage to your opponent. If this face-up card on the field is sent to the Graveyard: You can add 1 "Vylon" Spell Card from your Deck to your hand.

  | fr_name   = Composant Vylon
  | fr_text   = Équipable uniquement à un monstre "Vylon". S'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si cette carte face recto sur le Terrain est envoyée au Cimetière : vous pouvez ajouter 1 Carte Magie "Vylon" depuis votre Deck à votre main.
  | de_name   = Vylon-Komponente
  | de_text   = Rüste nur ein „Vylon“-Monster mit dieser Karte aus. Falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls diese offene Karte auf dem Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Vylon“-Zauberkarte von deinem Deck hinzufügen.
  | it_name   = Componente Vylon
  | it_text   = Equipaggia solo a un mostro "Vylon". Se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se questa carta scoperta sul Terreno viene mandata al Cimitero: puoi aggiungere 1 Carta Magia "Vylon" dal tuo Deck alla tua mano.
  | pt_name   = Componente Vylon
  | pt_text   = Só pode ser equipado a um monstro "Vylon". Se ele atacar um monstro em Posição de Defesa, cause Dano de Batalha perfurante ao seu oponente. Se este card com a face para cima no campo for enviado para o Cemitério: Você pode adicionar 1 Card de Magia "Vylon" do seu Deck à sua mão.
  | es_name   = Componente Vylon
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Vylon". Si éste ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si esta carta boca arriba en el Campo es mandada al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 Carta Mágica "Vylon".
  | ja_text   = 「ヴァイロン」モンスターにのみ装備可能。<br />①：装備モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />②：フィールドの表側表示のこのカードが墓地へ送られた場合に発動できる。デッキから「ヴァイロン」魔法カード１枚を手札に加える。
  | ko_name   = 바이론 컴포넌트
  | ko_text   = "바이론"이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 필드 위에 앞면 표시로 존재하는 이 카드가 묘지로 보내졌을 경우, 자신의 덱에서 "바이론"이라는 이름이 붙은 마법 카드 1장을 패에 넣을 수 있다.
  | tc_name   = 大日神械元件
  | tc_text   = 僅可裝備於冠有「大日神械」之名的怪獸。裝備怪獸攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。可在場上的正面表示的此卡被送至墓地的狀況下發動。從牌組將１張冠有「大日神械」之名的魔法卡加入手牌。
  | sc_name   = 大日神械元件
  | sc_text   = 仅限装备冠有“大日神械”之名的怪兽。装备怪兽攻击了守备表示怪兽时，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。场上表侧表示的此卡被送入墓地的场合可发动。从牌组将１张冠有“大日神械”之名的魔法卡加入手牌。
  }}
