  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 Machine Fusion Monster from your Extra Deck, using monsters from your hand or field as material, and it gains ATK equal to its original ATK. During the End Phase of the turn this card is activated, you take damage equal to the amount of ATK gained from this effect at the time of the Summon.

  | fr_name   = Lien de Puissance
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion Machine depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion, et il gagne une ATK égale à son ATK d'origine. Durant la End Phase du tour où cette carte est activée, vous recevez des dommages égaux au montant d'ATK gagné par cet effet au moment de l'Invocation.
  | de_name   = Kraftbündnis
  | de_text   = Beschwöre 1 Maschine-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial, und es erhält ATK in Höhe seiner Grund-ATK. Während der End Phase des Spielzugs, in dem diese Karte aktiviert wird, erhältst du Schaden in Höhe der ATK, die das Monster bei seiner Beschwörung durch diesen Effekt erhalten hat.
  | it_name   = Vincolo di Potere
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione Macchina dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione, ed esso guadagna ATK pari al suo ATK originale. Durante la End Phase del turno in cui questa carta è stata attivata, subisci danni pari all'ammontare di ATK guadagnato tramite questo effetto nel momento dell'Evocazione.
  | pt_name   = Vínculo de Poder
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão Máquina do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão, e ele ganha ATK igual ao seu próprio ATK original. Durante a Fase Final do turno em que este card for ativado, você sofre dano igual ao valor de ATK ganho por este efeito no momento da Invocação.
  | es_name   = Vínculo de Poder
  | es_text   = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Máquina, usando monstruos en tu mano o Campo como Material de Fusión, y éste gana ATK igual a su ATK original. Durante la End Phase del turno en el que esta carta es activada, recibes daño igual a la cantidad de ATK ganado por este efecto en el momento de la Invocación.
  | ja_text   = ①：自分の手札・フィールドのモンスターを融合素材とし、機械族の融合モンスター１体を融合召喚する。この効果で特殊召喚したモンスターの攻撃力は、その元々の攻撃力分アップする。このカードを発動したターンのエンドフェイズに自分はこの効果でアップした数値分のダメージを受ける。
  | ko_name   = 파워 본드
  | ko_text   = ①: 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 기계족 융합 몬스터 1장을 융합 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은, 그 원래 공격력만큼 올린다. 이 카드를 발동한 턴의 엔드 페이즈에 자신은 이 효과로 올린 수치만큼의 데미지를 받는다.
  | tc_name   = 力量焊接
  | tc_text   = ①：：從我方手牌・場上，將根據機械族融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。透過此效果特殊召喚的怪獸攻擊力依據原本的攻擊力數值進行提升。發動了此卡的回合的結束階段，我方受到因此效果提升的數值的傷害。
  | sc_name   = 力量焊接
  | sc_text   = ①：从自己的手牌・场上，将由机械族的融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。以此效果特殊召唤的怪兽的攻击力上升其原本攻击力的数值。发动了此卡的回合的结束阶段，自己将受到等同于以此效果上升的数值的伤害。
