title: Necrovalley (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Field
  | text      = All "Gravekeeper's" monsters on the field gain 500 ATK/DEF. Cards in the GY cannot be banished. Negate any card effect that would move a card in the GY to a different place. Negate any card effect that changes Types or Attributes in the GY.

  | fr_name   = Vallée Mortuaire
  | fr_text   = Tous les monstres "Protecteurs du Tombeau" sur le Terrain gagnent 500 ATK/DEF. Les cartes dans le Cimetière ne peuvent pas être bannies. Annulez les effets de carte qui vont déplacer une carte dans le Cimetière à un autre endroit. Annulez les effets de carte qui changent les Types ou Attributs dans le Cimetière.
  | de_name   = Tal der Toten
  | de_text   = Alle „Grabwächter“-Monster erhalten 500 ATK/DEF. Karten im Friedhof können nicht verbannt werden. Annulliere alle Karteneffekte, die eine Karte im Friedhof an einen anderen Platz bewegen würden. Annulliere alle Karteneffekte, die Typen oder Eigenschaften im Friedhof ändern.
  | it_name   = Necrovalle
  | it_text   = Tutti i mostri "Custode di Tombe" guadagnano 500 ATK/DEF. Le carte nel Cimitero non possono essere bandite. Annulla qualsiasi effetto di carta che sta per spostare una carta nel Cimitero in un posto diverso. Annulla qualsiasi effetto di carta che cambia Tipi o Attributi nel Cimitero.
  | pt_name   = Necro-Vale
  | pt_text   = Todos os monstros "do Coveiro" ganham 500 de ATK/DEF. Os cards no Cemitério não podem ser banidos. Negue qualquer efeito de card que moveria um card do Cemitério para um lugar diferente. Negue qualquer efeito de card que mude Tipos ou Atributos no Cemitério.
  | es_name   = Necrovalle
  | es_text   = Todos los monstruos "Cuidador de Tumbas" ganan 500 ATK/DEF. Las cartas en el Cementerio no pueden ser desterradas. Niega cualquier efecto de carta que fuera a mover una carta en el Cementerio a un lugar diferente. Niega cualquier efecto de carta que cambie Tipos o Atributos en el Cementerio.
  | ja_text   = ①：フィールドの「墓守」モンスターの攻撃力・守備力は５００アップする。<br />②：このカードがフィールドゾーンに存在する限り、お互いに墓地のカードを除外できず、墓地のカードへ及ぶ効果は無効化され、適用されない。
  | ko_name   = 왕가의 골짜기－네크로밸리
  | ko_text   = ①: 필드의 "묘지기" 몬스터의 공격력 / 수비력은 500 올린다.<br />②: 이 카드가 필드 존에 존재하는 한, 서로 묘지의 카드를 제외할 수 없으며, 묘지의 카드에 미치는 효과는 무효화되고, 적용되지 않는다.
  | tc_name   = 王家長眠之谷－死靈谷
  | tc_text   = ①：場上的「守墓」怪獸的攻擊力・守備力提升５００。<br />②：只要此卡存在於場地區，雙方就無法將墓地的卡除外，涉及墓地的卡的效果無效化，不會適用。
  | sc_name   = 王家长眠之谷－死灵谷
  | sc_text   = 令场上冠有“守墓的”之名的怪兽的攻击力和守备力上升５００点。并令效果涉及墓地的魔法・陷阱・效果怪兽的效果无效，双方不可将墓地中的卡牌从游戏中除外。
  }}
