  | pt_name   = Prisioneiro Terrestre Varredor de Pedra
  | pt_text   = Se houver um card em uma Zona do Campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Prisioneiro Terrestre Varredor de Pedra" por Invocação-Especial uma vez por turno desta forma. Você pode descartar este card; adicione 1 Regulador Demônio de Nível 3 ou menos do seu Deck à sua mão e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão ou Sincro. Você só pode usar este efeito de "Prisioneiro Terrestre Varredor de Pedra" uma vez por turno.
  | es_name   = Prisionero Terrestre Barredor de Piedra
  | es_text   = Si hay una carta en una Zona del Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Prisionero Terrestre Barredor de Piedra" una vez por turno de esta forma. Puedes descartar esta carta; añade a tu mano 1 Cantante Demonio de Nivel 3 o menor en tu Deck, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Fusión o Sincronía. Sólo puedes usar este efecto de "Prisionero Terrestre Barredor de Piedra" una vez por turno.
  | ja_text   = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：フィールドゾーンにカードが存在する場合、このカードは手札から特殊召喚できる。<br />②：このカードを手札から捨てて発動できる。デッキからレベル３以下の悪魔族チューナー１体を手札に加える。この効果の発動後、ターン終了時まで自分は融合・ＳモンスターしかＥＸデッキから特殊召喚できない。
