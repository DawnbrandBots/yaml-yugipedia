title: Abyss Script - Abysstainment (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = You can Tribute 1 "Abyss Actor" monster, then target 1 "Abyss Script" Spell in your GY; Set it to your field. You can use this effect of "Abyss Script - Abysstainment" up to twice per turn. If this Set card in its owner's control is destroyed by an opponent's card effect, and you have a face-up "Abyss Actor" Pendulum Monster in your Extra Deck: You can Special Summon any number of "Abyss Actor" Pendulum Monsters from your Deck.
  | fr_name   = Script des Abysses - Abysspectacle
  | fr_text   = Vous pouvez Sacrifier 1 monstre "Acteur des Abysses", puis ciblez 1 Magie "Script des Abysses" dans votre Cimetière ; Posez-la sur votre Terrain. Vous pouvez utiliser cet effet de "Script des Abysses - Abysspectacle" max. deux fois par tour. Si cette carte Posée contrôlée par son propriétaire est détruite par un effet de carte de votre adversaire, et que vous avez un Monstre Pendule "Acteur des Abysses" face recto dans votre Extra Deck : vous pouvez Invoquer Spécialement un nombre de votre choix de Monstres Pendule "Acteur des Abysses" depuis votre Deck.
  | de_name   = Abgrundskript - Abgrunderhaltung
  | de_text   = Du kannst 1 „Abgrundschauspieler“-Monster als Tribut anbieten und dann 1 „Abgrundskript“-Zauber in deinem Friedhof wählen; setze ihn auf deine Spielfeldseite. Du kannst diesen Effekt von „Abgrundskript - Abgrunderhaltung“ bis zu zweimal pro Spielzug verwenden. Falls diese gesetzte Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt deines Gegners zerstört wird und du ein offenes „Abgrundschauspieler“-Pendelmonster in deinem Extra Deck hast: Du kannst eine beliebige Anzahl „Abgrundschauspieler“-Pendelmonster als Spezialbeschwörung von deinem Deck beschwören.
  | it_name   = Sceneggiatura dell'Abisso - Abissivertimento
  | it_text   = Puoi offrire come Tributo 1 mostro "Attore dell'Abisso", poi scegliere come bersaglio 1 Magia "Sceneggiatura dell'Abisso" nel tuo Cimitero; Posizionala sul tuo Terreno. Puoi utilizzare questo effetto di "Sceneggiatura dell'Abisso - Abissivertimento" fino a due volte per turno. Se questa carta Posizionata sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario, e tu hai un Mostro Pendulum "Attore dell'Abisso" scoperto nel tuo Extra Deck: Puoi Evocare Specialmente un qualsiasi numero di Mostri Pendulum "Attore dell'Abisso" dal tuo Deck.
  | pt_name   = Script do Abismo - Abismotrenimento
  | pt_text   = Você pode oferecer como Tributo 1 monstro "Ator do Abismo" e, depois, escolher 1 Magia "Script do Abismo" no seu Cemitério; Baixe-a no seu campo. Você pode usar este efeito de "Script do Abismo - Abismotrenimento" até duas vezes por turno. Se este card Baixado sob o controle do seu dono for destruído por um efeito de card do oponente e você tiver um Monstro Pêndulo "Ator do Abismo" com a face para cima no seu Deck Adicional: você pode Invocar por Invocação-Especial qualquer número de Monstros Pêndulo "Ator do Abismo" do seu Deck.
  | es_name   = Guión de Abismo - Abismiento
  | es_text   = Puedes Sacrificar 1 monstruo "Actor del Abismo", y después seleccionar 1 Mágica "Guión de Abismo" en tu Cementerio; Colócala en tu Campo. Puedes usar este efecto de "Guión de Abismo - Abismiento" hasta dos veces por turno. Si esta carta Colocada controlada por su dueño es destruida por el efecto de una carta de tu adversario, y tienes un Monstruo de Péndulo "Actor del Abismo" boca arriba en tu Deck Extra: puedes Invocar de Modo Especial, desde tu Deck, cualquier cantidad de Monstruos de Péndulo "Actor del Abismo".
  | ja_text   = このカード名の①の効果は１ターンに２度まで使用できる。<br />①：自分フィールドの「魔界劇団」モンスター１体をリリースし、自分の墓地の「魔界台本」魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。<br />②：セットされたこのカードが相手の効果で破壊された場合、自分のＥＸデッキに表側の「魔界劇団」Ｐモンスターが存在していれば発動できる。デッキから「魔界劇団」Ｐモンスターを任意の数だけ特殊召喚する。
  | ko_name   = 마계대본 "마계의 엔터메"
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 2번까지 사용할 수 있다.<br />①: 자신 필드의 "마계극단" 몬스터 1장을 릴리스하고, 자신 묘지의 "마계대본" 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다.<br />②: 자신의 엑스트라 덱에 앞면 표시의 "마계극단" 펜듈럼 몬스터가 존재하고, 세트된 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "마계극단" 펜듈럼 몬스터를 임의의 수만큼 특수 소환한다.
  | tc_name   = 魔界劇本 《魔界的宴娛》
  | tc_text   = 此卡名的①效果，１回合最多可使用２次。<br />①：可解放我方場上的１隻「魔界劇團」怪獸，將我方墓地的１張「魔界劇本」魔法卡做為對象發動。將該卡覆蓋在我方場上。<br />②：可在我方額外牌組存在正面表示的「魔界劇團」鐘擺怪獸，被覆蓋的此卡因對方的效果被破壞的狀況下發動。從牌組特殊召喚任意數量的「魔界劇團」鐘擺怪獸。
  | sc_name   = 魔界剧本“魔界的宴娱”
  | sc_text   = 此卡名的①效果１回合最多可使用２次。<br />①：解放自己场上的１只“魔界剧团”怪兽，以自己墓地的１张“魔界剧本”魔法卡为对象可以发动。将该卡放置在自己场上。<br />②：自己的额外牌组存在表侧表示的“魔界剧团”灵摆怪兽，被放置的此卡因对手的效果被破坏的情况下可以发动。从牌组将任意数量的“魔界剧团”灵摆怪兽特殊召唤。
  }}
