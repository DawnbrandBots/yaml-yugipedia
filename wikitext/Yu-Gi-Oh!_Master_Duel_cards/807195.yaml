  | text      = You can only control 1 "Dakki, the Graceful Mayakashi". When a "Mayakashi" monster(s) is Special Summoned to your field from the Extra Deck, while this card is in the GY (except during the Damage Step): You can Special Summon this card. You cannot Special Summon monsters from the Extra Deck the turn you activate this effect, except "Mayakashi" monsters.

  | fr_name   = Dakki, Mayakashi de la Grâce
  | fr_text   = Vous ne pouvez contrôler qu'1 "Dakki, Mayakashi de la Grâce". Lorsqu'un ou plusieurs monstres "Mayakashi" sont Invoqués Spécialement sur votre Terrain depuis l'Extra Deck, tant que cette carte est dans le Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Mayakashi" exclus) depuis l'Extra Deck le tour où vous activez cet effet.
  | de_name   = Dakki, die anmutige Mayakashi
  | de_text   = Du kannst nur 1 „Dakki, die anmutige Mayakashi“ kontrollieren. Wenn ein oder mehr „Mayakashi“-Monster als Spezialbeschwörung vom Extra Deck auf deine Spielfeldseite beschworen werden, solange sich diese Karte im Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Mayakashi“-Monstern.
  | it_name   = Dakki, la Mayakashi Graziosa
  | it_text   = Puoi controllare solo 1 "Dakki, la Mayakashi Graziosa". Quando uno o più mostri "Mayakashi" vengono Evocati Specialmente sul tuo Terreno dall'Extra Deck, mentre questa carta è nel Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto mostri "Mayakashi".
  | pt_name   = Dakki, a Mayakashi Elegante
  | pt_text   = Você só pode controlar 1 "Dakki, a Mayakashi Elegante". Quando um ou mais monstros "Mayakashi" forem Invocados por Invocação-Especial do Deck Adicional no seu campo, enquanto este card estiver no Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto monstros "Mayakashi".
  | es_name   = Dakki, el Mayakashi Agraciado
  | es_text   = Sólo puedes controlar 1 "Dakki, el Mayakashi Agraciado". Cuando uno o más monstruos "Mayakashi" en el Deck Extra son Invocados de Modo Especial a tu Campo, mientras esta carta está en el Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Mayakashi".
  | ja_text   = ①：「麗の魔妖－妲姫」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードが墓地に存在し、「魔妖」モンスターがＥＸデッキから自分フィールドに特殊召喚された時に発動できる（この効果を発動するターン、自分は「魔妖」モンスターしかＥＸデッキから特殊召喚できない）。このカードを特殊召喚する。
  | ko_name   = 우아함의 마요괴－달희
  | ko_text   = ①: "우아함의 마요괴－달희"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 이 카드가 묘지에 존재하고, "마요괴" 몬스터가 엑스트라 덱에서 자신 필드에 특수 소환되었을 때에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 "마요괴" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name   = 麗之魔妖－妲姬
  | tc_text   = ①：「麗之魔妖－妲姬」在我方場上僅限以正面表示存在１隻。<br />②：可在此卡存在於墓地，「魔妖」怪獸從額外牌組被特殊召喚至我方場上時發動。特殊召喚此卡。此效果發動的回合，我方可從額外牌組特殊召喚的怪獸僅限「魔妖」怪獸。
  | sc_name   = 丽之魔妖－妲姬
  | sc_text   = ①：只可有１只“丽之魔妖－妲姬”以表侧表示存在于我方场上。<br />②：此卡存在于墓地，且“魔妖”怪兽从额外牌组被特殊召唤至我方场上时可发动。特殊召唤此卡。发动此效果的回合，我方只可从额外牌组特殊召唤“魔妖”怪兽。
  }}
