title: Rekindling the Ashened (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Quick-Play
  | text               = Place 1 of your "Ashened" cards that is banished or in your GY on the bottom of your Main Deck, except "Rekindling the Ashened", then target 1 Effect Monster your opponent controls; negate its effects until the end of this turn. You can only activate 1 "Rekindling the Ashened" per turn.
  | fr_name            = Ravivement du Cendré
  | fr_text            = Placez 1 de vos cartes "Cendré" qui est bannie ou dans votre Cimetière au-dessous de votre Main Deck ("Ravivement du Cendré" exclu), puis ciblez 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez activer qu'1 "Ravivement du Cendré" par tour.
  | de_name            = Wiederaufflammen der in Asche Gelegten
  | de_text            = Lege 1 deiner „In Asche gelegt“-Karten, die verbannt ist oder sich in deinem Friedhof befindet, außer „Wiederaufflammen der in Asche Gelegten“, unter dein Main Deck und wähle dann 1 Effektmonster, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte. Du kannst nur 1 „Wiederaufflammen der in Asche Gelegten“ pro Spielzug aktivieren.
  | it_name            = Riaccendere l'Incenerita
  | it_text            = Metti 1 delle tue carte "Incenerita" che è bandita o nel tuo Cimitero in fondo al tuo Main Deck, eccetto "Riaccendere l'Incenerita", poi scegli come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi attivare solo 1 "Riaccendere l'Incenerita" per turno.
  | pt_name            = Reacender o Cinzento
  | pt_text            = Coloque 1 dos seus cards "Cinzento(a)" que estiverem banidos ou no seu Cemitério no fundo do seu Deck Principal, exceto "Reacender o Cinzento" e, depois, escolha 1 Monstro de Efeito que seu oponente controla; negue seus efeitos até o final deste turno. Você só pode ativar 1 "Reacender o Cinzento" por turno.
  | es_name            = Reencender los Calcinados
  | es_text            = Pon 1 de tus cartas "Calcinado/a" que esté desterrada o en tu Cementerio en la parte inferior de tu Deck Principal, excepto "Reencender los Calcinados", y después selecciona 1 Monstruo de Efecto que controle tu adversario; niega sus efectos hasta el final de este turno. Sólo puedes activar 1 "Reencender los Calcinados" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：「灰滅の復燃」以外の自分の墓地・除外状態の「灰滅」カード１枚をデッキの一番下に戻し、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  | ko_name            = 회멸의 부연
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: "회멸의 부연" 이외의 자신의 묘지 / 제외 상태인 "회멸" 카드 1장을 덱 맨 아래로 되돌리고, 상대 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다.
  | tc_name            = 灰滅的復燃
  | tc_text            = 此卡名的卡１回合僅可發動１張。<br />①：將「灰滅的復燃」以外的、自己墓地・除外狀態的１張「灰滅」卡放回牌組最下面，以對手場上的１隻效果怪獸為對象可以發動。將該怪獸的效果直至回合結束時為止無效。
  | sc_name            = 灰灭的复燃
  | sc_text            = 此卡名的卡１回合仅可发动１张。<br />①：将“灰灭的复燃”以外的、自己墓地・除外状态的１张“灰灭”卡放回牌组最下面，以对手场上的１只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。
  }}
