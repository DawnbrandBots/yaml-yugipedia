title: Amplifier (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to "Jinzo". This card's activation and effect cannot be negated. The equipped monster's effect, "Trap Cards, and their effects on the field, cannot be activated. Negate all Trap effects on the field." becomes "Your opponent cannot activate Trap Cards, or their effects on the field. Negate all Trap effects your opponent controls." When this card leaves the field, destroy the equipped monster.
  | releases  = Legacy Pack
  | fr_name   = Amplificateur
  | fr_text   = Équipable uniquement à "Jinzo". L'activation et l'effet de cette carte ne peuvent pas être annulés. L'effet du monstre équipé "Les Cartes Piège, et leurs effets sur le Terrain, ne peuvent pas être activés. Annulez tous les effets de Piège sur le Terrain." devient "Votre adversaire ne peut activer ni de Cartes Piège ni leurs effets sur le Terrain. Annulez tous les effets de Piège contrôlé par votre adversaire." Lorsque cette carte quitte le Terrain, détruisez le monstre équipé.
  | de_name   = Verstärker
  | de_text   = Rüste nur „Jinzo“ mit dieser Karte aus. Aktivierung und Effekt dieser Karte können nicht annulliert werden. Der Effekt des ausgerüsteten Monsters „Fallenkarten und ihre Effekte auf dem Spielfeld können nicht aktiviert werden. Annulliere alle Falleneffekte auf dem Spielfeld.“ wird zu „Dein Gegner kann weder Fallenkarten noch ihre Effekte auf dem Spielfeld aktivieren. Annulliere alle Falleneffekte, die dein Gegner kontrolliert.“ Wenn diese Karte das Spielfeld verlässt, zerstöre das ausgerüstete Monster.
  | it_name   = Amplificatore
  | it_text   = Equipaggia solo a "Jinzo". L'attivazione e l'effetto di questa carta non possono essere annullati. L'effetto del mostro equipaggiato "Le Carte Trappola, e i loro effetti sul Terreno, non possono essere attivati. Annulla gli effetti di tutte le Trappole sul Terreno." diventa "Il tuo avversario non può attivare Carte Trappola, o i loro effetti sul Terreno. Annulla tutti gli effetti delle Trappole controllate dal tuo avversario." Quando questa carta lascia il Terreno, distruggi il mostro equipaggiato.
  | pt_name   = Amplificador
  | pt_text   = Só pode ser equipado a "Jinzo". A ativação e o efeito deste card não podem ser negados. O efeito do monstro equipado "Os Cards de Armadilha, bem como seus efeitos no campo, não podem ser ativados. Negue todos os efeitos de Armadilha no campo." se torna "Seu oponente não pode ativar Cards de Armadilha, bem como seus efeitos no campo. Negue todos os efeitos de Armadilha que seu oponente controla." Quando este card deixar o campo, destrua o monstro equipado.
  | es_name   = Amplificador
  | es_text   = Sólo puedes equipar esta carta a "Jinzo". La activación y efecto de esta carta no pueden ser negados. El efecto del monstruo equipado, "No se pueden activar Cartas de Trampa, ni sus efectos en el Campo. Niega todos los efectos de Trampas en el Campo.", se convierte en "Tu adversario no puede activar Cartas de Trampa, ni sus efectos en el Campo. Niega todos los efectos de Trampas que controle tu adversario." Cuando esta carta deja el Campo, destruye el monstruo equipado.
  | ja_text   = 「人造人間－サイコ・ショッカー」にのみ装備可能。<br />このカードの発動と効果は無効化されない。<br />①：装備モンスターの持つ、「お互いに罠カードの効果をフィールドで発動できず、フィールドの罠カードの効果は無効化される」効果は、「相手は罠カードの効果をフィールドで発動できず、相手フィールドの罠カードの効果は無効化される」として適用される。<br />②：このカードがフィールドから離れる時に装備モンスターは破壊される。
  | ko_name   = 전뇌증폭기
  | ko_text   = "인조인간 －사이코 쇼커－"에만 장착 가능.<br />이 카드의 발동과 효과는 무효화되지 않는다.<br />①: 장착 몬스터가 가지는, "서로 필드의 함정 카드의 효과를 발동할 수 없으며, 필드의 함정 카드의 효과는 무효화된다" 효과는, "상대는 필드의 함정 카드의 효과를 발동할 수 없으며, 상대 필드의 함정 카드의 효과는 무효화된다"로서 적용된다.<br />②: 이 카드가 필드에서 벗어났을 때에 장착 몬스터는 파괴된다.
  | tc_name   = 電腦增幅器
  | tc_text   = 僅可裝備於「人造人－念力震懾者」。<br />此卡的發動和效果不會被無效化。<br />①：裝備怪獸持有「雙方無法發動場上陷阱卡的效果，場上陷阱卡的效果被無效化」效果將被適用為「對方無法發動場上陷阱卡的效果，對方場上陷阱卡的效果被無效化」。<br />②：此卡從場上離開時，裝備怪獸將被破壞。
  | sc_name   = 电脑增幅器
  | sc_text   = 仅可装备“人造人－念力震慑者”。<br />此卡的发动与效果不会失效。<br />①：装备怪兽拥有的“使双方场上陷阱卡的效果不可发动、场上陷阱卡的效果失效”的效果将适用为“对手不可发动场上陷阱卡的效果，对手场上陷阱卡的效果失效”。<br />②：此卡离开场上后，装备怪兽将被破坏。
  }}
