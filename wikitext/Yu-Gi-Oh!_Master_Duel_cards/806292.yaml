  | text      = If a "Bujin" monster in your Graveyard or face-up on your side of the field is banished (except during the Damage Step): You can Special Summon this card from your hand in face-up Defense Position. Once per turn, during the End Phase, if a "Bujin" card was added from your Deck to your hand this turn, except by drawing it, while you controlled this face-up card: You can draw 1 card, then discard 1 card. You can only control 1 "Bujin Arasuda".

  | fr_name   = Bujin Arasuda
  | fr_text   = Si un monstre "Bujin" dans votre Cimetière ou face recto sur votre Terrain est banni (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense face recto. Une fois par tour, durant la End Phase, si une carte "Bujin" a été ajoutée depuis votre Deck à votre main ce tour, sauf en la piochant, tant que vous contrôliez cette carte face recto : vous pouvez piocher 1 carte, puis défaussez 1 carte. Vous ne pouvez contrôler qu'1 "Bujin Arasuda".
  | de_name   = Bujin Arasuda
  | de_text   = Falls ein „Bujin“-Monster von deinem Friedhof oder offen von deiner Spielfeldseite verbannt wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die offene Verteidigungsposition beschwören. Einmal pro Spielzug, während der End Phase, falls deiner Hand in diesem Spielzug eine „Bujin“-Karte von deinem Deck hinzugefügt wurde, außer indem du sie gezogen hast, solange du diese offene Karte kontrolliert hast: Du kannst 1 Karte ziehen, dann 1 Karte abwerfen. Du kannst nur 1 „Bujin Arasuda“ kontrollieren.
  | it_name   = Bujin Arasuda
  | it_text   = Se un mostro "Bujin" nel tuo Cimitero o scoperto sul tuo Terreno viene bandito (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, scoperta in Posizione di Difesa. Una volta per turno, durante la End Phase, se una carta "Bujin" è stata aggiunta dal tuo Deck alla tua mano in questo turno, eccetto pescandola, mentre controllavi questa carta scoperta: puoi pescare 1 carta, poi scartare 1 carta. Puoi controllare solo 1 "Bujin Arasuda".
  | pt_name   = Bujin Arasuda
  | pt_text   = Se um monstro "Bujin" no seu Cemitério ou com a face para cima no seu lado do campo for banido (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão com a face para cima em Posição de Defesa. Uma vez por turno, durante a Fase Final, se um card "Bujin" foi adicionado do seu Deck à sua mão neste turno, exceto ao ser comprado, enquanto você controlava este card com a face para cima: você pode comprar 1 card e, depois, descartar 1 card. Você só pode controlar 1 "Bujin Arasuda".
  | es_name   = Bujin Arasuda
  | es_text   = Si un monstruo "Bujin" en tu Cementerio o boca arriba en tu lado del Campo es desterrado (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa boca arriba. Una vez por turno, durante la End Phase, si este turno, mientras controlabas esta carta boca arriba, añadiste a tu mano una carta "Bujin" en tu Deck, excepto si la robaste: puedes robar 1 carta, y después descartar 1 carta. Sólo puedes controlar 1 "Bujin Arasuda".
  | ja_text   = ①：「武神－アラスダ」は自分フィールドに１枚しか表側表示で存在できない。<br />②：自分のフィールド（表側表示）・墓地の「武神」モンスターが除外された場合に発動できる。このカードを手札から守備表示で特殊召喚する。<br />③：このカードがモンスターゾーンに存在する状態で、「武神」カードがドロー以外の方法で自分のデッキから手札に加わった場合、そのターンのエンドフェイズに１度だけ発動できる。自分は１枚ドローする。その後、自分の手札を１枚選んで捨てる。
  | ko_name   = 무사신－아라스다
  | ko_text   = 자신 필드 위 / 묘지의 "무사신"이라는 이름이 붙은 몬스터가 게임에서 제외되었을 경우, 이 카드를 패에서 앞면 수비 표시로 특수 소환할 수 있다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하고, "무사신"이라는 이름이 붙은 카드가 드로우 이외의 방법으로 자신의 덱에서 패에 넣어졌을 경우, 그 턴의 엔드 페이즈시에 1번만 발동할 수 있다. 덱에서 카드를 1장 드로우하고, 그 후 패를 1장 골라 버린다. "무사신－아라스다"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_name   = 武鬥神－荒巢田
  | tc_text   = 在我方場上・墓地的冠有「武鬥神」之名的怪獸從遊戲被除外的狀況下，可從手牌以守備表示特殊召喚此卡。此外，在此卡以正面表示存在場上，冠有「武鬥神」之名的卡以抽牌以外的方法從我方牌組加入手牌的狀況下，可在該回合的結束階段時發動，僅限１次。從牌組抽１張牌，其後選擇１張手牌捨棄。「武鬥神－荒巢田」在我方場上僅限以正面表示存在１隻。
  | sc_name   = 武斗神－荒巢田
  | sc_text   = 我方场上、墓地的冠有“武斗神”之名的怪兽从游戏中被除外的场合，可从手牌以守备表示特殊召唤此卡。此外，此卡以表侧表示存在于场上，且冠有“武斗神”之名的卡牌以抽牌以外的方式从我方牌组加入手牌的场合，可在该回合结束阶段时仅限发动１次。从牌组抽取１张卡牌，之后挑选１张手牌舍弃。我方场上只可有１只“武斗神－荒巢田”以表侧表示存在。
