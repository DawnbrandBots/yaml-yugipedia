  | fr_name   = Maugis, Chevalier Noble Inferno
  | fr_text   = Tant que cette carte est une Carte d'Équipement, le monstre équipé ne peut pas être détruit au combat. Vous ne pouvez utiliser chacun des effets suivants de "Maugis, Chevalier Noble Inferno" qu'une fois par tour. Si cette carte est envoyée au Cimetière : vous pouvez mélanger dans le Deck, 3 de vos autres monstres FEU Guerrier et/ou cartes "Armes Nobles" qui sont bannis ou dans votre Cimetière ; piochez 1 carte. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre Guerrier que vous contrôlez ; équipez cette carte au monstre que vous contrôlez.
  | de_name   = Flammedler Ritter Maugis
  | de_text   = Solange diese Karte eine Ausrüstungskarte ist, kann das ausgerüstete Monster nicht durch Kampf zerstört werden. Du kannst jeden der folgenden Effekte von „Flammedler Ritter Maugis“ nur einmal pro Spielzug verwenden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 3 deiner anderen FEUER Krieger-Monster und/oder „Edle Waffen“-Karten, die verbannt sind oder sich in deinem Friedhof befinden, ins Deck mischen; ziehe 1 Karte. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Krieger-Monster wählen, das du kontrollierst; rüste das Monster, das du kontrollierst, mit dieser Karte aus.
  | it_name   = Infernobile Cavaliere Maugis
  | it_text   = Mentre questa carta è una Carta Equipaggiamento, il mostro equipaggiato non può essere distrutto in battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Infernobile Cavaliere Maugis" una sola volta per turno. Se questa carta viene mandata al Cimitero: puoi mischiare nel Deck 3 dei tuoi altri mostri FUOCO Guerriero e/o carte "Nobili Armi" che sono banditi o nel tuo Cimitero; pesca 1 carta. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro Guerriero che controlli; equipaggia questa carta a quel mostro che controlli.
  | pt_name   = Infernobre Cavaleiro Maugis
  | pt_text   = Enquanto este card for um Card de Equipamento, o monstro equipado não pode ser destruído em batalha. Você só pode usar cada um dos seguintes efeitos de "Infernobre Cavaleiro Maugis" uma vez por turno. Se este card for enviado para o Cemitério: você pode embaralhar no Deck, 3 dos seus outros monstros Guerreiro de FOGO e/ou cards "Armas Nobres" que estiverem banidos ou no seu Cemitério; compre 1 card. Se este card estiver no seu Cemitério: você pode escolher 1 monstro Guerreiro que você controla; equipe este card a esse monstro que você controla.
  | es_name   = Infernoble Caballero Maugis
  | es_text   = Mientras esta carta sea una Carta de Equipo, el monstruo equipado no puede ser destruido en batalla. Sólo puedes usar cada uno de los siguientes efectos de "Infernoble Caballero Maugis" una vez por turno. Si esta carta es mandada al Cementerio: puedes barajar al Deck 3 de tus otros monstruos Guerrero de FUEGO y/o cartas "Armas Nobles" que estén desterrados o en tu Cementerio; roba 1 carta. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo Guerrero que controles; equipa esta carta a ese monstruo que controlas.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが墓地へ送られた場合、自分の墓地・除外状態から、このカード以外の戦士族・炎属性モンスターか「聖剣」カードを合計３枚デッキに戻して発動できる。自分は１枚ドローする。<br />②：このカードが墓地に存在する場合、自分フィールドの戦士族モンスター１体を対象として発動できる。このカードを装備魔法カード扱いでその自分のモンスターに装備する。<br />③：このカードの装備モンスターは戦闘では破壊されない。
  | ko_name   = 불꽃성기사－모디
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, 이 카드 이외의 전사족 / 화염 속성 몬스터 또는 "성검" 카드를 합계 3장 덱으로 되돌리고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.<br />②: 이 카드가 묘지에 존재할 경우, 자신 필드의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 자신 몬스터에 장착한다.<br />③: 이 카드의 장착 몬스터는 전투로는 파괴되지 않는다.
  | tc_name   = 焰聖騎士－魔吉
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡被送至墓地的狀況下，可從我方墓地的卡及我方被除外的卡中，將共３張此卡以外的戰士族・炎屬性怪獸或「聖劍」卡送回牌組發動。我方從牌組抽１張牌。<br />②：在此卡存在於墓地的狀況下，可將我方場上的１隻戰士族怪獸做為對象發動。將此卡視為裝備卡裝備於我方的該怪獸。<br />③：此卡的裝備怪獸不會因戰鬥被破壞。
  | sc_name   = 焰圣骑士－马格里斯
  | sc_text   = 此卡名的效果①②在1个回合中仅可各使用1次。<br />①：此卡被送至墓地时，从自己墓地的卡及被除外的自己的卡中，选择共3张此卡以外的战士族・炎属性怪兽或“圣剑”卡放回牌组后可以发动。自己从牌组中抽1张卡。<br />②：此卡存在于墓地时，可以以自己场上的1只战士族怪兽为对象发动。将此卡作为装备卡装备自己的该怪兽。<br />③：装备此卡的怪兽在战斗中不会被破坏。
