  | de_name   = Gefrorener Fitzgerald
  | de_text   = 1 FINSTERNIS Empfänger- + 1 Nicht-Empfänger-Monster vom Typ Ungeheuer<br />Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber- oder Fallenkarten aktivieren. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, solange du keine Monster kontrollierst, kannst du 1 Karte abwerfen, um diese Karte als Spezialbeschwörung vom Friedhof in die offene Verteidigungsposition zu beschwören.
  | it_name   = Fitzgerald Congelato
  | it_text   = 1 Tuner OSCURITÀ + 1 mostro non-Tuner di Tipo Bestia<br />Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia o Trappola fino alla fine del Damage Step. Quando questa carta viene distrutta in battaglia e mandata al Cimitero, fino a quando non controlli nessun mostro, puoi scartare 1 carta per Evocare Specialmente questa carta dal Cimitero, scoperta in Posizione di Difesa.
  | pt_name   = Fitzgerald Congelado
  | pt_text   = 1 Regulador de TREVAS + 1 monstro do Tipo Besta não-Regulador<br />Se este card atacar, seu oponente não pode ativar quaisquer Cards de Magia ou Armadilha até o final da Etapa de Dano. Quando este card for destruído em batalha e enviado para o Cemitério, enquanto você não controlar nenhum monstro, você pode descartar 1 card para Invocar por Invocação-Especial este card do Cemitério com a face para cima em Posição de Defesa.
  | es_name   = Fitzgerald Congelado
  | es_text   = 1 Cantante de OSCURIDAD + 1 monstruo de Tipo Bestia que no sean Cantantes<br />Si esta carta ataca, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Cuando esta carta es destruida en batalla y mandada al Cementerio mientras no controles monstruos, puedes descartar 1 carta para Invocarla de Modo Especial, desde el Cementerio, en Posición de Defensa boca arriba.
  | ja_text   = 闇属性チューナー＋チューナー以外の獣族モンスター１体<br />①：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。<br />②：このカードが戦闘で破壊され墓地へ送られた時、手札を１枚捨てて発動できる（この効果は自分フィールドにモンスターが存在しない場合に発動と処理ができる）。このカードを守備表示で特殊召喚する。
  | ko_name   = 빙결의 피츠제럴드
  | ko_text   = 어둠 속성 튜너 ＋ 튜너 이외의 야수족 몬스터 1장<br />이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법/함정 카드를 발동할 수 없다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신 필드 위에 몬스터가 존재하지 않을 경우, 패를 1장 버리는 것으로 이 카드를 묘지에서 앞면 수비 표시로 특수 소환한다.
  | tc_name   = 冰結的費茲吉羅德
  | tc_text   = 闇屬性協調＋協調以外的獸族怪獸１隻<br />在此卡攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱卡。此卡因戰鬥被破壞送至墓地時，可捨棄１張手牌發動。以守備表示特殊召喚此卡。此效果可在我方場上不存在怪獸的狀況下發動及處理。
  | sc_name   = 冰结的费兹杰拉尔德
