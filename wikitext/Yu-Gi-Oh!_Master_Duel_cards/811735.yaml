  | ja_text   = ①：自分フィールドのモンスター１体をリリースして発動できる。相手フィールドに「ナイトメア・デーモン・トークン」（悪魔族・闇・星６・攻／守２０００）３体を攻撃表示で特殊召喚する。このトークンが破壊された時にそのコントローラーは１体につき８００ダメージを受ける。
  | ko_name   = 나이트메어 데몬즈
  | ko_text   = ①: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 상대 필드에 "나이트메어 데몬 토큰"(악마족 / 어둠 / 레벨 6 / 공 2000 / 수 2000) 3장을 공격 표시로 특수 소환한다. "나이트메어 데몬 토큰"이 파괴되었을 때에 그 컨트롤러는 1장당 800 데미지를 받는다.
  | tc_name   = 夢魘惡魔群
  | tc_text   = ①：可解放我方場上的１隻怪獸發動。以攻擊表示特殊召喚３隻「夢魘惡魔衍生物」（惡魔族・闇・星６・攻／守２０００）至對方場上。在「夢魘惡魔衍生物」被破壞時，每破壞１隻該控制者受到８００傷害。
  | sc_name   = 梦魇恶魔群
  | sc_text   = ①：可解放自己场上的１只怪兽发动。以攻击表示将３只“梦魇恶魔衍生物”（恶魔族・暗・星６・攻／守２０００）特殊召唤至对手场上。每１只“梦魇恶魔衍生物”被破坏时，该控制者受到８００伤害。
