  | text      = When this card is destroyed by battle and sent to the Graveyard, inflict 500 damage to your opponent. You can also Special Summon up to 2 "Nimble Musasabi" from your Deck to your opponent's side of the field in face-up Attack Position. This card cannot be Tributed for a Tribute Summon.
  | releases  = Legacy Pack

  | fr_name   = Musasabi Agile
  | fr_text   = Lorsque cette carte est détruite au combat et envoyée au Cimetière, infligez 500 points de dommage à votre adversaire. Vous pouvez également Invoquer Spécialement jusqu'à 2 "Musasabi Agile" depuis votre Deck sur le Terrain de votre adversaire en Position d'Attaque face recto. Cette carte ne peut pas être Sacrifiée pour une Invocation Sacrifice.
  | de_name   = Flinker Musasabi
  | de_text   = Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, füge deinem Gegner 500 Schaden zu. Du kannst außerdem bis zu 2 „Flinker Musasabi“ als Spezialbeschwörung von deinem Deck in offener Angriffsposition auf die Spielfeldseite deines Gegners beschwören. Diese Karte kann nicht als Tribut für eine Tributbeschwörung angeboten werden.
  | it_name   = L'Agile Musasabi
  | it_text   = Quando questa carta viene distrutta in battaglia e mandata al Cimitero, infliggi 500 danni al tuo avversario. Puoi anche Evocare tramite Evocazione Speciale fino a 2 "L'Agile Musasabi" dal tuo Deck sul Terreno del tuo avversario scoperti in Posizione di Attacco. Questa carta non può essere offerta come Tributo per una Evocazione tramite Tributo.
  | pt_name   = Musasabi Ágil
  | pt_text   = Quando este card for destruído em batalha e enviado para o Cemitério, cause 500 de dano ao seu oponente. Você também pode Invocar por Invocação-Especial até 2 "Musasabi Ágil" do seu Deck no lado do campo do seu oponente com a face para cima em Posição de Ataque. Este card não pode ser oferecido como Tributo para uma Invocação-Tributo.
  | es_name   = Musasabi Ágil
  | es_text   = Cuando esta carta es destruida en batalla y mandada al Cementerio, inflige 500 puntos de daño a tu adversario. También puedes Invocar de Modo Especial hasta 2 "Musasabi Ágil" desde tu Deck al Campo de tu adversario en Posición de Ataque boca arriba. Esta carta no puede ser Sacrificada en una Invocación por Sacrificio.
  | ja_text   = ①：このカードはモンスターゾーンに存在する限り、アドバンス召喚のためにはリリースできない。<br />②：このカードが戦闘で破壊され墓地へ送られた場合に発動する。相手に５００ダメージを与える。その後、自分のデッキから「素早いムササビ」を任意の数だけ相手フィールドに攻撃表示で特殊召喚できる。
  | ko_name   = 재빠른 하늘다람쥐
  | ko_text   = 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 상대 라이프에 500 포인트 데미지를 준다. 또한 자신의 덱에서 "재빠른 하늘다람쥐"를 임의의 수만큼 상대 필드 위에 앞면 공격 표시로 특수 소환할 수 있다. 이 카드는 어드밴스 소환을 위해서는 릴리스할 수 없다.
  | tc_name   = 迅捷鼯鼠
  | tc_text   = 此卡無法為升級召喚解放。此卡因戰鬥被破壞送至墓地時，給予對方LP５００傷害。其後，可從我方牌組以攻擊表示特殊召喚任意數量的「迅捷鼯鼠」到對方場上。
  | sc_name   = 迅捷鼯鼠
  | sc_text   = 此卡不可进行以上级召唤为目的的解放。此卡因战斗被破坏并送入墓地时，给予对手生命５００点伤害。之后，可从我方牌组以攻击表示特殊召唤任意数量的“迅捷鼯鼠”至对手场上。
  }}
