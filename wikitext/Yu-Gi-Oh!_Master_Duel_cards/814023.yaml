  | text      = If this card is sent from the hand or Deck to the GY: You can target 1 "Springans" monster in your GY, except "Springans Brothers"; Special Summon it in Defense Position. If this card is in your hand, field, or GY: You can target 1 "Springans" Xyz Monster you control; attach this card to it as material. You can only use each effect of "Springans Brothers" once per turn.

  | fr_name   = Frères Springans
  | fr_text   = Si cette carte est envoyée depuis la main ou Deck au Cimetière : vous pouvez cibler 1 monstre "Springans" ("Frères Springans" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Si cette carte est dans votre main, Terrain ou Cimetière : vous pouvez cibler 1 Monstre Xyz "Springans" que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Frères Springans" qu'une fois par tour.
  | de_name   = Springans Brüder
  | de_text   = Falls diese Karte von der Hand oder dem Deck auf den Friedhof gelegt wird: Du kannst 1 „Springans“-Monster in deinem Friedhof wählen, außer „Springans Brüder“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Falls sich diese Karte in deiner Hand, auf deiner Spielfeldseite oder in deinem Friedhof befindet: Du kannst 1 „Springans“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst jeden Effekt von „Springans Brüder“ nur einmal pro Spielzug verwenden.
  | it_name   = Springans Fratelli
  | it_text   = Se questa carta viene mandata dalla mano o Deck al Cimitero: puoi scegliere come bersaglio 1 mostro "Springans" nel tuo Cimitero, eccetto "Springans Fratelli"; Evocalo Specialmente in Posizione di Difesa. Se questa carta è nella tua mano, Terreno o Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Springans" che controlli; attacca questa carta a esso come materiale. Puoi utilizzare ogni effetto di "Springans Fratelli" una sola volta per turno.
  | pt_name   = Springans Irmãos
  | pt_text   = Se este card for enviado da mão ou do Deck para o Cemitério: você pode escolher 1 monstro "Springans" no seu Cemitério, exceto "Springans Irmãos"; Invoque-o por Invocação-Especial em Posição de Defesa. Se este card estiver na sua mão, no campo ou no Cemitério: você pode escolher 1 Monstro Xyz "Springans" que você controla; associe este card a ele como matéria. Você só pode usar cada efeito de "Springans Irmãos" uma vez por turno.
  | es_name   = Springans Hermanos
  | es_text   = Si esta carta es mandada de la mano o Deck al Cementerio: puedes seleccionar 1 monstruo "Springans" en tu Cementerio, excepto "Springans Hermanos"; Invócalo de Modo Especial en Posición de Defensa. Si esta carta está en tu mano, Campo o Cementerio: puedes seleccionar 1 Monstruo Xyz "Springans" que controles; acóplale esta carta como material. Sólo puedes usar cada efecto de "Springans Hermanos" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札・デッキから墓地へ送られた場合、「スプリガンズ・ブラザーズ」以外の自分の墓地の「スプリガンズ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。<br />②：このカードが手札・フィールド・墓地に存在する場合、自分フィールドの「スプリガンズ」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。
  | ko_name   = 스프리건즈 브라더즈
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 패 / 덱에서 묘지로 보내졌을 경우, "스프리건즈 브라더즈" 이외의 자신 묘지의 "스프리건즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.<br />②: 이 카드가 패 / 필드 / 묘지에 존재할 경우, 자신 필드의 "스프리건즈" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  | tc_name   = 守寶團 兄弟
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡從手牌・牌組被送至墓地的狀況下，可將我方墓地中的１隻「守寶團 兄弟」以外的「守寶團」怪獸做為對象發動。以守備表示特殊召喚該怪獸。<br />②：在此卡存在於手牌・場上・墓地的狀況下，可將我方場上的１隻「守寶團」超量怪獸做為對象發動。將此卡重疊至該怪獸下方做為超量素材。
  | sc_name   = 守宝团・兄弟
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡从手牌・牌组被送至墓地的情况下，以自己墓地的１只“守宝团・兄弟”以外的“守宝团”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。<br />②：此卡存在于手牌・场上・墓地的情况下，以自己场上的１只“守宝团”超量怪兽为对象可以发动。将此卡重叠在该怪兽下方作为超量素材。
  }}
