  | fr_text   = Durant la Main ou Battle Phase, si vous avez reçu des dommages au combat ou par un effet de carte de l'adversaire ce tour (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; Invoquez Spécialement 1 "Magicien Sombre" ou 1 "Magicienne des Ténèbres" depuis votre Deck ou Cimetière. Si un ou plusieurs monstres Magicien face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez ajouter cette carte depuis le Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Magikuriboh" qu'une fois par tour.
  | de_name   = Magikuriboh
  | de_text   = Während der Main oder Battle Phase, falls du in diesem Spielzug Schaden durch Kampf oder einen Karteneffekt eines Gegners erhalten hast (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; beschwöre 1 „Dunkler Magier“ oder 1 „Dunkles Magier-Mädchen“ als Spezialbeschwörung von deinem Deck oder Friedhof. Falls ein oder mehr offene Hexer-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst diese Karte vom Friedhof deiner Hand hinzufügen. Du kannst jeden Effekt von „Magikuriboh“ nur einmal pro Spielzug verwenden.
  | it_name   = Magikuriboh
  | it_text   = Durante la Main o Battle Phase, se hai subito danno da una battaglia o dall'effetto di una carta dell'avversario in questo turno (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; Evoca Specialmente 1 "Mago Nero" o 1 "Ragazza Maga Nera" dal tuo Deck o Cimitero. Se uno o più mostri Incantatore scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi aggiungere questa carta dal Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Magikuriboh" una sola volta per turno.
  | pt_name   = Magikuriboh
  | pt_text   = Durante a Fase Principal ou de Batalha, se você sofreu dano em batalha ou por um efeito de card do oponente neste turno (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; Invoque por Invocação-Especial 1 "Mago Negro" ou 1 "Pequena Maga Negra" do seu Deck ou Cemitério. Se um ou mais monstros Mago com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode adicionar este card do Cemitério à sua mão. Você só pode usar cada efeito de "Magikuriboh" uma vez por turno.
  | es_name   = Magikuriboh
  | es_text   = Durante la Main o Battle Phase, si este turno recibiste daño en batalla o por el efecto de una carta del adversario (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; Invoca de Modo Especial, desde tu Deck o Cementerio, 1 "Mago Oscuro" o 1 "Chica Maga Oscura". Si uno o más monstruos Lanzador de Conjuros boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario: puedes añadir a tu mano esta carta en el Cementerio. Sólo puedes usar cada efecto de "Magikuriboh" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：戦闘または相手の効果で自分がダメージを受けた自分・相手ターンのメインフェイズ及びバトルフェイズに、このカードを手札から墓地へ送って発動できる。自分のデッキ・墓地から「ブラック・マジシャン」か「ブラック・マジシャン・ガール」１体を特殊召喚する。<br />②：自分フィールドの表側表示の魔法使い族モンスターが戦闘または相手の効果で破壊された場合に発動できる。墓地のこのカードを手札に加える。
  | ko_name   = 매지크리보
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 전투 또는 상대 효과로 자신이 데미지를 받은 턴의 메인 페이즈 및 배틀 페이즈에, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 자신의 덱 / 묘지에서 "블랙 매지션" 또는 "블랙 매지션 걸" 1장을 고르고 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신 필드의 앞면 표시의 마법사족 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  | tc_name   = 魔術庫里波
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：在我方因戰鬥或對方效果受到傷害的回合的主要階段及戰鬥階段，可將此卡從手牌送至墓地發動。從我方牌組・墓地選擇１隻「黑魔導」或１隻「黑魔導女孩」特殊召喚。此效果在對方回合也可發動。②：可在我方場上正面表示的魔法使族怪獸因戰鬥或對方效果被破壞的狀況下發動。將墓地的此卡加入手牌。
  | sc_name   = 魔术库里波
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：因战斗或对手的效果使自己受到伤害的回合的主要阶段及战斗阶段，从手牌将此卡送至墓地可以发动。从自己的牌组・墓地挑选１只“黑魔导”或“黑魔导女孩”特殊召唤。此效果在对手回合中也可以发动。②：自己场上的表侧表示魔法师族怪兽因战斗或对手的效果被破坏的情况下可以发动。将墓地的此卡加入手牌。
