title: That's 10! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Continuous
  | text               = Each time a card or effect is activated, except "That's 10!": You can place 1 Access Counter on this card (max. 10). Monsters you control gain 100 ATK for each Access Counter on this card. If the 10th Access Counter is placed on this card: You can return this card to the hand, and if you do, Set from your Deck, 1 Continuous Trap with an effect that Special Summons itself as a monster. It can be activated this turn.
  | releases           = Legacy Pack; February 6, 2025

  | fr_name            = Ça fait 10 !
  | fr_text            = Chaque fois qu'une carte ou qu'un effet ("Ça fait 10 !" exclu) est activé : vous pouvez placer 1 Compteur Accès sur cette carte (max. 10). Les monstres que vous contrôlez gagnent 100 ATK pour chaque Compteur Accès sur cette carte. Si le 10e Compteur Accès est placé sur cette carte : vous pouvez renvoyer cette carte à la main, et si vous le faites, Posez depuis votre Deck, 1 Piège Continu avec un effet qui s'Invoque Spécialement comme monstre. Il peut être activé ce tour.
  | de_name            = Schon 10!
  | de_text            = Jedes Mal, wenn eine Karte oder ein Effekt aktiviert wird, außer „Schon 10!“: Du kannst 1 Zugang-Zählmarke auf diese Karte legen (max. 10). Monster, die du kontrollierst, erhalten für jede Zugang-Zählmarke auf dieser Karte 100 ATK. Falls die 10. Zugang-Zählmarke auf diese Karte gelegt wird: Du kannst diese Karte auf die Hand zurückgeben und falls du dies tust, setze 1 Permanente Falle mit einem Effekt, der sie selbst als Spezialbeschwörung als Monster beschwören kann, von deinem Deck. Sie kann in diesem Spielzug aktiviert werden.
  | it_name            = Quello è un 10!
  | it_text            = Ogni volta che viene attivata una carta o un effetto, eccetto "Quello è un 10!": puoi mettere 1 Segnalino Accesso su questa carta (massimo 10). I mostri che controlli guadagnano 100 ATK per ogni Segnalino Accesso su questa carta. Se il 10º Segnalino Accesso viene messo su questa carta: puoi far ritornare questa carta nella mano e, se lo fai, Posiziona dal tuo Deck 1 Trappola Continua con un effetto che Evoca Specialmente se stessa come un mostro. Essa può essere attivata in questo turno.
  | pt_name            = Isso é 10!
  | pt_text            = Sempre que um card ou efeito for ativado, exceto "Isso é 10!": você pode colocar 1 Marcador de Acesso neste card (máx. 10). Monstros que você controla ganham 100 de ATK para cada Marcador de Acesso neste card. Se o 10º Marcador de Acesso for colocado neste card: você pode devolver este card para a mão e, se isso acontecer, Baixe do seu Deck, 1 Armadilha Contínua com um efeito que Invoque a si mesma por Invocação-Especial como um monstro. Ela pode ser ativada neste turno.
  | es_name            = ¡Son 10!
  | es_text            = Cada vez que es activada una carta o efecto, excepto "¡Son 10!": puedes poner 1 Contador Acceso en esta carta (máx. 10). Los monstruos que controlas ganan 100 ATK por cada Contador Acceso en esta carta. Si el 10.º Contador Acceso es puesto en esta carta: puedes devolver esta carta a la mano y, si lo haces, Coloca, desde tu Deck, 1 Trampa Continua con un efecto que la Invoca a sí misma de Modo Especial como un monstruo. Puede ser activada este turno.
  | ja_text            = ①：「ＢＢＳ」以外のカードの効果が発動する度に発動できる。このカードにアクセスカウンターを１つ置く（最大１０個まで）。<br />②：自分フィールドのモンスターの攻撃力は、このカードのアクセスカウンターの数×１００アップする。<br />③：このカードにアクセスカウンターが置かれ、そのアクセスカウンターの数が１０になった場合に発動できる。このカードを手札に戻し、自身をモンスターとして特殊召喚する効果を持つ永続罠カード１枚をデッキから自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
  | ko_name            = BBS
  | ko_text            = ①: "BBS(비 백 사이트)" 이외의 카드의 효과가 발동할 때마다 발동할 수 있다. 이 카드에 액세스 카운터를 1개 놓는다(최대 10개까지). ②: 자신 필드의 몬스터의 공격력은, 이 카드의 액세스 카운터의 수 × 100 올린다. ③: 이 카드에 액세스 카운터가 놓여지고, 그 액세스 카운터의 수가 10 이 되었을 경우에 발동할 수 있다. 이 카드를 패로 되돌리고, 자신을 몬스터로서 특수 소환하는 효과를 가지는 지속 함정 카드 1장을 덱에서 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
  | tc_name            = BBS
  | tc_text            = ①：每次「BBS」以外的卡的效果發動則可以發動。在此卡上放１個訪問計數物（最多１０個）。<br />②：自己場上的怪獸的攻擊力上升相當於此卡的訪問計數物的數量×１００的數值。<br />③：訪問計數物被放在此卡上，使得該訪問計數物的數量變為１０的情況下可以發動。將此卡放回手牌，從牌組將１張擁有以自身作為怪獸特殊召喚的效果的永續陷阱卡放置在自己場上。以此效果放置的卡在放置的回合也可以發動。
  | sc_name            = BBS
  | sc_text            = ①：每次“BBS”以外的卡的效果发动则可以发动。在此卡上放１个访问计数物（最多１０个）。<br />②：自己场上的怪兽的攻击力上升相当于此卡的访问计数物的数量×１００的数值。<br />③：访问计数物被放在此卡上，使得该访问计数物的数量变为１０的情况下可以发动。将此卡放回手牌，从牌组将１张拥有以自身作为怪兽特殊召唤的效果的永续陷阱卡放置在自己场上。以此效果放置的卡在放置的回合也可以发动。
  }}
