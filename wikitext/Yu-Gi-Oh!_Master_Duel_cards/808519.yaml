  | fr_name   = Avatar Roi du Feu Kirin
  | fr_text   = Si un ou plusieurs monstres "Roi du Feu" ou "Rois du Feu" face recto que vous contrôlez sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est détruite et envoyée au Cimetière : vous pouvez envoyer 1 monstre FEU depuis votre Deck au Cimetière.
  | de_name   = Feuerkönig Avatar Kirin
  | de_text   = Falls ein oder mehr offene „Feuerkönig“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 FEUER Monster von deinem Deck auf den Friedhof legen.
  | it_name   = Re del Fuoco Avatar Kirin
  | it_text   = Se uno o più mostri "Re del Fuoco" scoperti che controlli vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene distrutta e mandata al Cimitero: puoi mandare 1 mostro FUOCO dal tuo Deck al Cimitero.
  | pt_name   = Avatar do Rei de Fogo Kirin
  | pt_text   = Se um ou mais monstros "Rei(s) de Fogo" com a face para cima que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for destruído e enviado para o Cemitério: você pode enviar 1 monstro de FOGO do seu Deck para o Cemitério.
  | es_name   = Avatar del Rey de Fuego Kirin
  | es_text   = Si uno o más monstruos "Rey(es) de Fuego" boca arriba que controles son destruidos por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es destruida y mandada al Cementerio: puedes mandar al Cementerio 1 monstruo de FUEGO en tu Deck.
  | ja_text   = ①：自分フィールドの表側表示の「炎王」モンスターが効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが破壊され墓地へ送られた場合に発動できる。デッキから炎属性モンスター１体を墓地へ送る。
  | ko_name   = 염왕수 기린
  | ko_text   = ①: 자신 필드의 앞면 표시의 "염왕" 몬스터가 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 화염 속성 몬스터 1장을 묘지로 보낸다.
  | tc_name   = 炎王獸 麒麟
  | tc_text   = 在我方場上的正面表示的冠有「炎王」之名的怪獸因卡的效果被破壞的狀況下，可從手牌特殊召喚此卡。此外，可在此卡被破壞送至墓地的狀況下發動。從牌組將１隻炎屬性怪獸送至墓地。
  | sc_name   = 炎王兽 麒麟
  | sc_text   = 我方场上表侧表示的冠有“炎王”之名的怪兽因卡牌效果被破坏的场合，可从手牌特殊召唤此卡。此外，此卡被破坏并送入墓地的场合可发动。从牌组将１只炎属性怪兽送入墓地。
