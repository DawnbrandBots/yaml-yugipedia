  | de_name   = Magisches Exemplar
  | de_text   = Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 2 Zauberzählmarken auf diese Karte, wenn der Zauber aufgelöst wird. Einmal pro Spielzug: Du kannst eine beliebige Anzahl Zauberzählmarken von dieser Karte entfernen; beschwöre 1 Hexer-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, dessen Stufe der Anzahl der Zauberzählmarken entspricht, die du entfernt hast.
  | it_name   = Esemplare Magico
  | it_text   = Ogni volta che viene attivata una Carta Magia, metti 2 Segnalini Magia su questa carta quando quella Magia si risolve. Una volta per turno: puoi rimuovere un qualsiasi numero di Segnalini Magia da questa carta; Evoca Specialmente dalla tua mano o Cimitero 1 mostro Incantatore con Livello pari al numero di Segnalini Magia che hai rimosso.
  | pt_name   = Modelo Exemplar de Mago
  | pt_text   = Sempre que um Card de Magia for ativado, coloque 2 Marcadores de Magia neste card quando essa Magia resolver. Uma vez por turno: você pode remover qualquer número de Marcadores de Magia deste card; Invoque por Invocação-Especial 1 monstro Mago da sua mão ou do Cemitério cujo Nível seja igual ao número de Marcadores de Magia que você removeu.
  | es_name   = Modelo Ejemplar de Mago
  | es_text   = Cada vez que es activada una Carta Mágica, pon 2 Contadores Mágicos en esta carta cuando se resuelva esa Mágica. Una vez por turno: puedes retirar cualquier cantidad de Contadores Mágicos de esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Lanzador de Conjuros cuyo Nivel sea igual a la cantidad de Contadores Mágicos que retiraste.
  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、自分か相手が魔法カードを発動する度に、このカードに魔力カウンターを２つ置く。<br />②：１ターンに１度、このカードの魔力カウンターを任意の数だけ取り除いて発動できる。取り除いた数と同じレベルを持つ魔法使い族モンスター１体を自分の手札・墓地から特殊召喚する。
  | ko_name   = 매지컬 컨덕터
  | ko_text   = ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 2개 놓는다. ②: 1턴에 1번, 이 카드의 마력 카운터를 임의의 수만큼 제거하고 발동할 수 있다. 제거한 수와 같은 레벨을 가지는 마법사족 몬스터 1장을, 자신의 패 / 묘지에서 골라 특수 소환한다.
  | tc_name   = 魔法典範者
  | tc_text   = ①：只要此卡存在於怪獸區，每當我方或對方發動魔法卡時，就在此卡放置２個魔力計數物。②：１回合１次，可去除此卡的任意數量魔力計數物發動。從我方手牌・墓地選擇１隻持有等級與去除數量相同的魔法使族怪獸特殊召喚。
  | sc_name   = 魔法典范者
  | sc_text   = ①：只要此卡存在于怪兽区域，每次自己或对手发动魔法卡，就在此卡上放２个魔力计数物。②：１回合１次，去除此卡的任意数量的魔力计数物可以发动。从自己的手牌・墓地挑选等级与去除数量相同的１只魔法师族怪兽特殊召唤。
