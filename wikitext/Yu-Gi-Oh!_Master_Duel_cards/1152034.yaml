  | rarity             = UR
  | card_type          = Spell
  | property           = Quick-Play
  | text               = When you activate this card, you can also Tribute 1 Reptile monster in your hand or field; apply 1 of these effects, or if you Tributed a monster at activation, you can apply both effects in sequence.<br />●Add 1 "Mitsurugi" monster from your Deck to your hand.<br />●Take 800 damage, then you can Special Summon 1 "Mitsurugi" monster from your hand or GY, but it cannot attack directly.<br />You can only activate 1 "Mitsurugi Prayers" per turn.

  | fr_name            = Prières Mitsurugi
  | fr_text            = Lorsque vous activez cette carte, vous pouvez aussi Sacrifier 1 monstre Reptile dans votre main ou Terrain ; appliquez 1 de ces effets, ou si vous avez Sacrifié un monstre à l'activation, vous pouvez appliquer les deux effets dans l'ordre.<br />●Ajoutez 1 monstre "Mitsurugi" depuis votre Deck à votre main.<br />●Recevez 800 points de dommages, puis vous pouvez Invoquer Spécialement 1 monstre "Mitsurugi" depuis votre main ou Cimetière, mais il ne peut pas attaquer directement.<br />Vous ne pouvez activer qu'1 "Prières Mitsurugi" par tour.
  | de_name            = Mitsurugi-Gebete
  | de_text            = Wenn du diese Karte aktivierst, kannst du zusätzlich 1 Reptil-Monster in deiner Hand oder auf deiner Spielfeldseite als Tribut anbieten; führe 1 dieser Effekte aus oder falls du bei der Aktivierung ein Monster als Tribut angeboten hast, kannst du beide Effekte nacheinander ausführen.<br />●Füge deiner Hand 1 „Mitsurugi“-Monster von deinem Deck hinzu.<br />●Du erhältst 800 Schaden, dann kannst du 1 „Mitsurugi“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber es kann nicht direkt angreifen.<br />Du kannst nur 1 „Mitsurugi-Gebete“ pro Spielzug aktivieren.
  | it_name            = Preghiere Mitsurugi
  | it_text            = Quando attivi questa carta, puoi anche offrire come Tributo 1 mostro Rettile nella tua mano o Terreno; applica 1 di questi effetti o, se hai offerto come Tributo un mostro all'attivazione, puoi applicare entrambi gli effetti in ordine.<br />●Aggiungi 1 mostro "Mitsurugi" dal tuo Deck alla tua mano.<br />●Subisci 800 danni, poi puoi Evocare Specialmente 1 mostro "Mitsurugi" dalla tua mano o Cimitero, ma esso non può attaccare direttamente.<br />Puoi attivare solo 1 "Preghiere Mitsurugi" per turno.
  | pt_name            = Orações de Mitsurugi
  | pt_text            = Quando você ativar este card, você também pode oferecer como Tributo 1 monstro Réptil na sua mão ou no campo; aplique 1 desses efeitos ou, se você ofereceu como Tributo um monstro na ativação, você pode aplicar os dois efeitos em sequência.<br />●Adicione 1 monstro "Mitsurugi" do seu Deck à sua mão.<br />●Sofra 800 de dano e, depois, você pode Invocar por Invocação-Especial 1 monstro "Mitsurugi" da sua mão ou do Cemitério, mas ele não pode atacar diretamente.<br />Você só pode ativar 1 "Orações de Mitsurugi" por turno.
  | es_name            = Oraciones Mitsurugi
  | es_text            = Cuando activas esta carta, también puedes Sacrificar 1 monstruo Reptil en tu mano o Campo; aplica 1 de estos efectos o, si Sacrificaste un monstruo en la activación, puedes aplicar ambos efectos en secuencia.<br />●Añade a tu mano 1 monstruo "Mitsurugi" en tu Deck.<br />●Recibes 800 puntos de daño, y después puedes Invocar de Modo Especial 1 monstruo "Mitsurugi" desde tu mano o Cementerio, pero no puede atacar directamente.<br />Sólo puedes activar 1 "Oraciones Mitsurugi" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />このカードは自分の手札・フィールドの爬虫類族モンスター１体をリリースして発動する事もできる。<br />①：以下の効果から１つを選んで適用する。モンスターをリリースしてこのカードを発動した場合、両方を選んで適用できる。<br />●デッキから「巳剣」モンスター１体を手札に加える。<br />●自分は８００ダメージを受ける。その後、自分の手札・墓地から「巳剣」モンスター１体を特殊召喚できる。この効果で特殊召喚したモンスターは直接攻撃できない。
  | ko_name            = 미츠루기권청
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />이 카드는 자신의 패 / 필드의 파충류족 몬스터 1장을 릴리스하고 발동할 수도 있다.<br />①: 이하의 효과에서 1개를 고르고 적용한다. 몬스터를 릴리스하고 이 카드를 발동했을 경우, 양쪽을 고르고 적용할 수 있다.<br />●덱에서 "미츠루기" 몬스터 1장을 패에 넣는다.<br />●자신은 800 데미지를 받는다. 그 후, 자신의 패 / 묘지에서 "미츠루기" 몬스터 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 직접 공격할 수 없다.
  | tc_name            = 巳劍勸請
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />此卡也可以通過解放自己手牌・場上的1隻爬蟲類族怪獸來發動。<br />①：從以下效果中挑選1個適用。解放了怪獸來發動此卡的情況下，兩者都可適用。<br />●從牌組將1隻「巳劍」怪獸加入手牌。<br />●自己受到800傷害。然後，可從自己手牌・墓地1隻「巳劍」怪獸特殊召喚。以此效果特殊召喚的怪獸不可直接攻擊。
  | sc_name            = 巳剑劝请
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />此卡也可以通过解放自己手牌・场上的1只爬虫类族怪兽来发动。<br />①：从以下效果中挑选1个适用。解放了怪兽来发动此卡的情况下，两者都可适用。<br />●从牌组将1只“巳剑”怪兽加入手牌。<br />●自己受到800伤害。然后，可从自己手牌・墓地1只“巳剑”怪兽特殊召唤。以此效果特殊召唤的怪兽不可直接攻击。
