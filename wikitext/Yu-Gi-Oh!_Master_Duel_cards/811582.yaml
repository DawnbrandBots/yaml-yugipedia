  | text            = If this card is Normal or Special Summoned: You can add 1 "Myutant" monster from your Deck to your hand, except "Myutant M-05". You can Tribute this card, then banish 1 card from your hand or face-up field; Special Summon 1 monster from your hand or Deck, based on the banished card.<br />●Monster: "Myutant Beast"<br />●Spell: "Myutant Mist"<br />●Trap: "Myutant Arsenal"<br />You can only use each effect of "Myutant M-05" once per turn.

  | fr_name         = Myutant M-05
  | fr_text         = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Myutant" ("Myutant M-05" exclu) depuis votre Deck à votre main. Vous pouvez Sacrifier cette carte, puis bannissez 1 carte depuis votre main ou Terrain face recto ; Invoquez Spécialement 1 monstre depuis votre main ou Deck, selon la carte bannie.<br />●Monstre : "Bête Myutant"<br />●Magie : "Brume Myutant"<br />●Piège : "Arsenal Myutant"<br />Vous ne pouvez utiliser chaque effet de "Myutant M-05" qu'une fois par tour.
  | de_name         = Myutant M-05
  | de_text         = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Myutant“-Monster von deinem Deck hinzufügen, außer „Myutant M-05“. Du kannst diese Karte als Tribut anbieten und dann 1 Karte von deiner Hand oder offen von deiner Spielfeldseite verbannen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, basierend auf der verbannten Karte.<br />●Monster: „Myutant Ungeheuer“<br />●Zauber: „Myutant Nebel“<br />●Falle: „Myutant Arsenal“<br />Du kannst jeden Effekt von „Myutant M-05“ nur einmal pro Spielzug verwenden.
  | it_name         = Myutante M-05
  | it_text         = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Myutante" dal tuo Deck alla tua mano, eccetto "Myutante M-05". Puoi offrire come Tributo questa carta, poi bandire 1 carta dalla tua mano o Terreno scoperto; Evoca Specialmente 1 mostro dalla tua mano o Deck, a seconda della carta bandita.<br />●Mostro: "Myutante Bestia"<br />●Magia: "Myutante Nebbia"<br />●Trappola: "Myutante Arsenale"<br />Puoi utilizzare ogni effetto di "Myutante M-05" una sola volta per turno.
  | pt_name         = Miutante M-05
  | pt_text         = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Miutante" do seu Deck à sua mão, exceto "Miutante M-05". Você pode oferecer este card como Tributo e, depois, bana 1 card da sua mão ou do campo com a face para cima; Invoque por Invocação-Especial 1 monstro da sua mão ou do Deck, de acordo com o card banido.<br />●Monstro: "Besta Miutante"<br />●Magia: "Névoa Miutante"<br />●Armadilha: "Arsenal Miutante"<br />Você só pode usar cada efeito de "Miutante M-05" uma vez por turno.
  | es_name         = Myutante M-05
  | es_text         = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Myutante" en tu Deck, excepto "Myutante M-05". Puedes Sacrificar esta carta, y después desterrar 1 carta en tu mano o Campo boca arriba; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo, basado la carta desterrada.<br />●Monstruo: "Bestia Myutante"<br />●Mágica: "Niebla Myutante"<br />●Trampa: "Arsenal Myutante"<br />Sólo puedes usar cada efecto de "Myutante M-05" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「被検体ミュートリアＭ－０５」以外の「ミュートリア」モンスター１体を手札に加える。<br />②：このカードをリリースし、自分の手札・フィールド（表側表示）からカード１枚を除外して発動できる。除外したカードの種類により以下のモンスター１体を手札・デッキから特殊召喚する。<br />●モンスター：「ミュートリアル・ビースト」<br />●魔法：「ミュートリアル・ミスト」<br />●罠：「ミュートリアル・アームズ」
  | ko_name         = 피험체 뮤트리아 M－05
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "피험체 뮤트리아 M－05" 이외의 "뮤트리아" 몬스터 1장을 패에 넣는다. ②: 이 카드를 릴리스하고, 패 또는 자신 필드의 앞면 표시의 카드 1장을 제외하여 발동할 수 있다. 제외한 카드의 종류에 따라 이하의 몬스터 1장을 패 / 덱에서 특수 소환한다.<br />●몬스터: "뮤트리아르 비스트"<br />●마법: "뮤트리아르 미스트"<br />●함정: "뮤트리아르 암즈"
  | tc_name         = 被檢體突異變種M－05
  | tc_text         = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１隻「被檢體突異變種M－05」以外的「突異變種」怪獸加入手牌。②：可解放此卡，將手牌或我方場上的１張正面表示的卡除外發動。依據除外的卡的種類，從手牌・牌組特殊召喚以下１隻怪獸。<br />●怪獸：「突異變種・猛獸」<br />●魔法：「突異變種・迷霧」<br />●陷阱：「突異變種・武裝」
  | sc_name         = 被检体突异变种M－05
  | sc_text         = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将“被检体突异变种M－05”以外的１只“突异变种”怪兽加入手牌。②：解放此卡，将手牌或自己场上的１张表侧表示卡除外可以发动。根据所除外的卡的种类，将以下１只怪兽从手牌・牌组特殊召唤。<br />●怪兽：“突异变种・猛兽”<br />●魔法：“突异变种・迷雾”<br />●陷阱：“突异变种・武装”
  }}
