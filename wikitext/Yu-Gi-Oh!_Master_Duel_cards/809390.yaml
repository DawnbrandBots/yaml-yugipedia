title: Gravekeeper's Priestess (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Spellcaster / Effect
  | level     = 3
  | atk       = 1000
  | def       = 1500
  | text      = While there is no face-up Field Spell, the field is treated as "Necrovalley". All "Gravekeeper's" monsters on the field gain 200 ATK/DEF.

  | fr_name   = Prêtresse des Protecteurs du Tombeau
  | fr_text   = Tant qu'il n'y a aucune Magie de Terrain face recto, le Terrain est traité comme "Vallée Mortuaire". Tous les monstres "Protecteurs du Tombeau" sur le Terrain gagnent 200 ATK/DEF.
  | de_name   = Grabwächters Priesterin
  | de_text   = Solange es keinen offenen Spielfeldzauber gibt, wird das Spielfeld als „Tal der Toten“ behandelt. Alle „Grabwächter“-Monster auf dem Spielfeld erhalten 200 ATK/DEF.
  | it_name   = Sacerdotessa - Custode di Tombe
  | it_text   = Mentre non c'è nessuna Magia Terreno scoperta, il Terreno viene considerato come "Necrovalle". Tutti i mostri "Custode di Tombe" sul Terreno guadagnano 200 ATK/DEF.
  | pt_name   = Sacerdotisa do Coveiro
  | pt_text   = Enquanto não houver Magias de Campo com a face para cima, o campo é considerado como "Necro-Vale". Todos os monstros "do Coveiro" no campo ganham 200 de ATK/DEF.
  | es_name   = Sacedortisa del Cuidador de Tumbas
  | es_text   = Mientras no haya una Mágica de Campo boca arriba, el Campo se trata como "Necrovalle". Todos los monstruos "Cuidador de Tumbas" en el Campo ganan 200 ATK/DEF.
  | ja_text   = ①：フィールド魔法カードが表側表示で存在しない限り、フィールドは「王家の眠る谷－ネクロバレー」になる。<br />②：このカードがモンスターゾーンに存在する限り、フィールドの「墓守」モンスターの攻撃力・守備力は２００アップする。
  | ko_name   = 묘지기의 무녀
  | ko_text   = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드는 "왕가의 골짜기－네크로밸리"가 된다. 필드 마법 카드가 앞면 표시로 존재할 경우, 이 효과는 적용되지 않는다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드 위의 "묘지기"라는 이름이 붙은 몬스터의 공격력 / 수비력은 200 포인트 올린다.
  | tc_name   = 守墓的巫女
  | tc_text   = 只要此卡以正面表示存在於場上，場地就變為「王家長眠之谷－死靈谷」。在場地魔法卡以正面表示存在的狀況下，不適用此效果。此外，只要此卡以正面表示存在於場上，場上的冠有「守墓」之名的怪獸的攻擊力・守備力就提升２００。
  | sc_name   = 守墓的巫女
  | sc_text   = 只要此卡以表侧表示存在于场上，场地为“王家长眠之谷－死灵谷”。有表侧表示的场地魔法卡存在的场合，此效果不适用。此外，只要此卡以表侧表示存在于场上，场上冠有“守墓的”之名的怪兽的攻击力和守备力上升２００点。
  }}
