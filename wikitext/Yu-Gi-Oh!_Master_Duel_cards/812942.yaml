title: Regretful Rebirth (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = When a monster you control is destroyed by battle and sent to the Graveyard: Target that monster; Special Summon it in face-up Defense Position, but it is destroyed during your End Phase.
  | releases           = Master Pack
  | fr_name            = Résurrection Malheureuse
  | fr_lore            = Lorsqu'un monstre que vous contrôlez est détruit au combat et envoyé au Cimetière : ciblez le monstre ; Invoquez-le Spécialement en Position de Défense face recto, mais durant votre End Phase, il est détruit.
  | de_name            = Bedauerliche Wiedergeburt
  | de_lore            = Wenn ein Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Wähle das Monster; beschwöre es als Spezialbeschwörung in die offene Verteidigungsposition, aber es wird während deiner End Phase zerstört.
  | it_name            = Rinascita di Rimpianti
  | it_lore            = Quando un mostro che controlli viene distrutto in battaglia e mandato al Cimitero: scegli come bersaglio quel mostro; Evocalo Specialmente scoperto in Posizione di Difesa, ma esso viene distrutto durante la tua End Phase.
  | pt_name            = Renascimento Arrependido
  | pt_lore            = Quando um monstro que você controla for destruído em batalha e enviado para o Cemitério: escolha esse monstro; Invoque-o por Invocação-Especial com a face para cima em Posição de Defesa, mas ele é destruído durante sua Fase Final.
  | es_name            = Renacimiento Compungido
  | es_lore            = Cuando un monstruo que controlas es destruido en batalla y mandado al Cementerio: selecciona ese monstruo; Invócalo de Modo Especial en Posición de Defensa boca arriba, pero es destruido durante tu End Phase.
  | ja_lore            = 自分フィールド上のモンスターが戦闘によって破壊され墓地へ送られた時に発動できる。そのモンスター１体を選択して守備表示で特殊召喚する。この効果で特殊召喚したモンスターは自分のエンドフェイズ時に破壊される。
  | ko_name            = 리그렛 리본
  | ko_lore            = 자신 필드 위의 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 그 몬스터 1장을 선택하고 자신 필드 위에 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 자신의 엔드 페이즈시에 파괴된다.
  | tc_name            = 悔恨蘇生
  | tc_lore            = 可在我方場上的怪獸因戰鬥被破壞送至墓地時發動。選擇１隻該怪獸以守備表示特殊召喚。透過此效果特殊召喚的怪獸，在我方的結束階段時被破壞。
  | sc_name            = 悔恨苏生
  | sc_lore            = 我方场上的怪兽因战斗被破坏并送入墓地时可发动。选择１只该怪兽并以表侧守备表示特殊召唤至我方场上。以此效果特殊召唤的怪兽在我方结束阶段时被破坏。
  }}
