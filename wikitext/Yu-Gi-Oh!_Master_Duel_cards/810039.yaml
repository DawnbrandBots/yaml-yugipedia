title: Invocation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters from your hand as material. If Summoning an "Invoked" Fusion Monster this way, you can also banish monsters from your field and/or either player's GY as material. If this card is in your GY: You can target 1 of your banished "Aleister the Invoker"; shuffle this card into the Deck, and if you do, add that monster to your hand. You can only use this effect of "Invocation" once per turn.
  | fr_name   = Invokhation
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main comme Matériel. Si vous Invoquez un Monstre Fusion "Invokhé" de cette façon, vous pouvez aussi bannir des monstres depuis votre Terrain et/ou au moins l'un des Cimetières comme Matériel. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 de vos "Aleister l'Invokhateur" bannis ; mélangez cette carte dans le Deck, et si vous le faites, ajoutez le monstre à votre main. Vous ne pouvez utiliser cet effet de "Invokhation" qu'une fois par tour.
  | de_name   = Beschwörung
  | de_text   = Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand als Material. Falls du ein „Beschworen“-Fusionsmonster auf diese Art beschwörst, kannst du auch Monster von deiner Spielfeldseite und/oder dem Friedhof eines beliebigen Spielers als Material verbannen. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 deiner verbannten „Aleister der Beschwörer“ wählen; mische diese Karte ins Deck und falls du dies tust, füge jenes Monster deiner Hand hinzu. Du kannst diesen Effekt von „Beschwörung“ nur einmal pro Spielzug verwenden.
  | it_name   = Invokazione
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano come materiale. Se stai Evocando un Mostro Fusione "Invokato" in questo modo, puoi anche bandire mostri dal tuo Terreno e/o dal Cimitero di qualsiasi giocatore come materiale. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 dei tuoi "Aleister l'Invocatore" banditi; mischia questa carta nel Deck e, se lo fai, aggiungi quel mostro alla tua mano. Puoi utilizzare questo effetto di "Invokazione" una sola volta per turno.
  | pt_name   = Invokação
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão como matéria. Se estiver Invocando um Monstro de Fusão "Invokado(a)" desta forma, você também pode banir monstros do seu campo e/ou do Cemitério de qualquer duelista como matéria. Se este card estiver no seu Cemitério: você pode escolher 1 dos seus "Aleister, Aquele que Invoka" banidos; embaralhe este card no Deck e, se isso acontecer, adicione esse monstro à sua mão. Você só pode usar este efeito de "Invokação" uma vez por turno.
  | es_name   = Invokación
  | es_text   = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión, usando monstruos en tu mano como material. Si Invocas un Monstruo de Fusión "Invokado/a" de esta forma, también puedes desterrar monstruos en tu Campo y/o en el Cementerio de cualquier jugador como material. Si esta carta está en tu Cementerio: puedes seleccionar 1 de tus "Aleister, el que Invoka" desterrados; baraja esta carta al Deck y, si lo haces, añade ese monstruo a tu mano. Sólo puedes usar este efecto de "Invokación" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：手札のモンスターを融合素材とし、融合モンスター１体を融合召喚する。「召喚獣」融合モンスターを融合召喚する場合、自分フィールド及び自分・相手の墓地のモンスターを除外して融合素材とする事もできる。<br />②：このカードが墓地に存在する場合、自分の除外状態の「召喚師アレイスター」１体を対象として発動できる。このカードをデッキに戻し、対象のモンスターを手札に加える。
  | ko_name   = 소환마술
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. "소환수" 융합 몬스터를 융합 소환할 경우, 자신 필드 및 자신 / 상대 묘지의 몬스터를 제외하고 융합 소재로 할 수도 있다. ②: 이 카드가 묘지에 존재할 경우, 자신의 제외 상태인 "소환사 알레이스터" 1장을 대상으로 하고 발동할 수 있다. 이 카드를 덱으로 되돌리고, 대상 몬스터를 패에 넣는다.
  | tc_name   = Invocation
  | tc_text   = Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters from your hand as material. If Summoning an "Invoked" Fusion Monster this way, you can also banish monsters from your field and/or either player's GY as material. If this card is in your GY: You can target 1 of your banished "Aleister the Invoker"; shuffle this card into the Deck, and if you do, add that monster to your hand. You can only use this effect of "Invocation" once per turn.
  | sc_name   = 召唤魔术
  | sc_text   = 此卡牌名的②效果１回合只可使用１次。①：将由融合怪兽卡而决定的融合素材怪兽从手牌送入墓地，并从额外牌组融合召唤１只该融合怪兽。融合召唤“召唤兽”融合怪兽的场合，也可将我方场上及我方、对方墓地的怪兽除外并作为融合素材。②：此卡存在于墓地的场合，可以１只我方被除外的“召唤师阿莱斯特”为对象发动。将墓地的此卡返回至牌组，并将对象怪兽加入手牌。
