  | text      = Special Summon 1 of your "Fallen of Albaz" that is banished, in your hand, or in your GY. During the End Phase, if this card is in the GY because it was sent there to activate the effect of "Fallen of Albaz" this turn: You can Set this card. You can only use each effect of "Branded Bond" once per turn.
  | fr_name   = Lien du Marqué
  | fr_text   = Invoquez Spécialement 1 de vos "Albaz le Déchu" qui est banni, dans votre main ou dans votre Cimetière. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée pour activer l'effet de "Albaz le Déchu" ce tour : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Lien du Marqué" qu'une fois par tour.
  | de_name   = Markierte Verbindung
  | de_text   = Beschwöre 1 deiner „Gefallener von Albaz“, der verbannt ist oder sich in deiner Hand oder deinem Friedhof befindet, als Spezialbeschwörung. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde, um den Effekt von „Gefallener von Albaz“ zu aktivieren: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Markierte Verbindung“ nur einmal pro Spielzug verwenden.
  | it_name   = Legame Marchiato
  | it_text   = Evoca Specialmente 1 dei tuoi "Caduto di Albaz" che sono banditi, nella tua mano o nel tuo Cimitero. Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì per attivare l'effetto di "Caduto di Albaz" in questo turno: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Legame Marchiato" una sola volta per turno.
  | pt_name   = Vínculo Marcado
  | pt_text   = Invoque por Invocação-Especial 1 dos seus "Caído de Arbaz" que estiverem banidos, na sua mão ou no seu Cemitério. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá para ativar o efeito de "Caído de Arbaz" neste turno: você pode Baixar este card. Você só pode usar cada efeito de "Vínculo Marcado" uma vez por turno.
  | es_name   = Vínculo Señalado
  | es_text   = Invoca de Modo Especial 1 de tus "Caído de Albaz" que esté desterrado, en tu mano o en tu Cementerio. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí para activar el efecto de "Caído de Albaz" este turno: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Vínculo Señalado" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の手札・墓地・除外状態の「アルバスの落胤」１体を特殊召喚する。<br />②：このカードが「アルバスの落胤」の効果を発動するために墓地へ送られたターンのエンドフェイズに発動できる。このカードを自分フィールドにセットする。
  | ko_name   = 낙인의 연
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "알버스의 낙윤" 1장을 고르고 특수 소환한다. ②: 이 카드가 "알버스의 낙윤"의 효과를 발동하기 위해 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name   = 烙印之絆
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：從我方手牌・墓地的怪獸及我方被除外的怪獸中，選擇１隻「阿爾白斯之落胤」特殊召喚。②：可在此卡為發動「阿爾白斯之落胤」的效果被送至墓地的回合的結束階段發動。將此卡覆蓋在我方場上。
  | sc_name   = 烙印之绊
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：从自己手牌・墓地的怪兽及被除外的自己的怪兽中，挑选１只“阿尔白斯之落胤”特殊召唤。②：在此卡为发动“阿尔白斯之落胤”的效果被送至墓地的回合的结束阶段可以发动。将此卡放置在自己场上。
  }}
