title: Fire King Courtier Ulcanix (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = FIRE
  | types     = Winged Beast / Effect
  | level     = 4
  | atk       = 800
  | def       = 2000
  | text      = If this card is Normal or Special Summoned: You can destroy 1 other FIRE monster in your hand or face-up field, and if you do, add 1 FIRE Beast, Beast-Warrior, or Winged Beast monster from your Deck to your hand, except "Fire King Courtier Ulcanix", then you can make this card's Level become that added monster's. If this card is destroyed and sent to the GY: You can Special Summon 1 "Fire King High Avatar Garunix" from your Deck in Defense Position. You can only use each effect of "Fire King Courtier Ulcanix" once per turn.

  | fr_name   = Membre de la Cour du Roi du Feu Ulcanix
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez détruire 1 autre monstre FEU dans votre main ou Terrain face recto, et si vous le faites, ajoutez 1 monstre FEU Bête, Bête-Guerrier ou Bête Ailée ("Membre de la Cour du Roi du Feu Ulcanix" exclu) depuis votre Deck à votre main, puis vous pouvez faire devenir le Niveau de cette carte celui du monstre ajouté. Si cette carte est détruite et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 "Avatar Grand Roi du Feu Garunix" depuis votre Deck en Position de Défense. Vous ne pouvez utiliser chaque effet de "Membre de la Cour du Roi du Feu Ulcanix" qu'une fois par tour.
  | de_name   = Feuerkönig Höfling Ulcanix
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 anderes FEUER Monster in deiner Hand oder offen auf deiner Spielfeldseite zerstören und falls du dies tust, füge deiner Hand 1 FEUER Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster von deinem Deck hinzu, außer „Feuerkönig Höfling Ulcanix“, dann kannst du die Stufe dieser Karte dieselbe wie die jenes hinzugefügten Monsters werden lassen. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Feuerkönig Hochavatar Garunix“ als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören. Du kannst jeden Effekt von „Feuerkönig Höfling Ulcanix“ nur einmal pro Spielzug verwenden.
  | it_name   = Re del Fuoco Cortigiana Ulcanix
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi distruggere 1 altro mostro FUOCO nella tua mano o Terreno scoperto e, se lo fai, aggiungi 1 mostro FUOCO Bestia, Guerriero-Bestia o Bestia Alata dal tuo Deck alla tua mano, eccetto "Re del Fuoco Cortigiana Ulcanix", poi puoi far diventare il Livello di questa carta lo stesso di quel mostro aggiunto. Se questa carta viene distrutta e mandata al Cimitero: puoi Evocare Specialmente 1 "Re del Fuoco Alto Avatar Garunix" dal tuo Deck in Posizione di Difesa. Puoi utilizzare ogni effetto di "Re del Fuoco Cortigiana Ulcanix" una sola volta per turno.
  | pt_name   = Cortesã do Rei de Fogo Ulcanix
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode destruir 1 outro monstro de FOGO na sua mão ou no campo com a face para cima e, se isso acontecer, adicione 1 monstro Besta, Besta-Guerreira ou Besta Alada de FOGO do seu Deck à sua mão, exceto "Cortesã do Rei de Fogo Ulcanix" e, depois, você pode fazer com que o Nível deste card se torne o do monstro adicionado. Se este card for destruído e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 "Avatar Altíssimo do Rei de Fogo Garunix" do seu Deck em Posição de Defesa. Você só pode usar cada efeito de "Cortesã do Rei de Fogo Ulcanix" uma vez por turno.
  | es_name   = Cortesana del Rey de Fuego Ulcanix
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes destruir otro monstruo de FUEGO en tu mano o Campo boca arriba y, si lo haces, añade a tu mano 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada de FUEGO en tu Deck, excepto "Cortesana del Rey de Fuego Ulcanix", y después puedes hacer que el Nivel de esta carta se convierta en el de ese monstruo añadido. Si esta carta es destruida y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 "Avatar del Alto Rey de Fuego Garunix" en Posición de Defensa. Sólo puedes usar cada efecto de "Cortesana del Rey de Fuego Ulcanix" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。このカード以外の自分の手札・フィールド（表側表示）の炎属性モンスター１体を破壊し、「炎王妃　ウルカニクス」以外の獣族・獣戦士族・鳥獣族の炎属性モンスター１体をデッキから手札に加える。その後、このカードのレベルをこの効果で手札に加えたモンスターと同じにできる。<br />②：このカードが破壊され墓地へ送られた場合に発動できる。デッキから「炎王神獣　ガルドニクス」１体を守備表示で特殊召喚する。
  | ko_name   = 염왕비 우르카닉스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 이 카드 이외의 자신의 패 / 필드(앞면 표시)의 화염 속성 몬스터 1장을 파괴하고, "염왕비 우르카닉스" 이외의 야수족 / 야수전사족 / 비행야수족의 화염 속성 몬스터 1장을 덱에서 패에 넣는다. 그 후, 이 카드의 레벨을 이 효과로 패에 넣은 몬스터와 같게 할 수 있다.<br />②: 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "염왕신수 가루도닉스" 1장을 수비 표시로 특수 소환한다.
  | tc_name   = 炎王妃 不死鴞
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br /> <br />①：可在此卡召喚・特殊召喚的狀況下發動。破壞我方手牌・場上（正面表示）的１隻此卡以外的炎屬性怪獸，從牌組將１隻「炎王妃 不死鴞」以外的獸族・獸戰士族・鳥獸族的炎屬性怪獸加入手牌。其後，可使此卡的等級變為與透過此效果加入手牌的怪獸相同。 <br />②：可在此卡被破壞送至墓地的狀況下發動。從牌組以守備表示特殊召喚１隻「炎王神獸 迦樓羅不死鳥」。
  | sc_name   = 炎王妃 乌耳卡尼克斯
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下可以发动。将此卡以外的、自己的手牌・场上（表侧表示）的１只炎属性怪兽破坏，从牌组将“炎王妃 乌耳卡尼克斯”以外的１只兽族・兽战士族・鸟兽族炎属性怪兽加入手牌。然后，可将此卡的等级改成和以此效果加入手牌的怪兽相同。<br />②：此卡被破坏并被送至墓地的情况下可以发动。从牌组将１只“炎王神兽 迦楼多尼克斯”以守备表示特殊召唤。
  }}
