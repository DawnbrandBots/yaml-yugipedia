title: Rank-Up-Magic Magical Force (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Quick-Play
  | text               = Target 1 Rank 4 Spellcaster Xyz Monster in your GY; Special Summon it (but negate its effects), then Special Summon 1 Rank 5 Spellcaster Xyz Monster from your Extra Deck, by using it as material, and if you do, attach this card to the Summoned monster (this is treated as an Xyz Summon). You can only activate 1 "Rank-Up-Magic Magical Force" per turn.
  | fr_name            = Force Magique Magie-Rang-Plus
  | fr_text            = Ciblez 1 Monstre Xyz Magicien de Rang 4 dans votre Cimetière ; Invoquez-le Spécialement (mais annulez ses effets), puis Invoquez Spécialement 1 Monstre Xyz Magicien de Rang 5 depuis votre Extra Deck, en l'utilisant comme Matériel, et si vous le faites, attachez cette carte au monstre Invoqué (ceci est traité comme Invocation Xyz). Vous ne pouvez activer qu'1 "Force Magique Magie-Rang-Plus" par tour.
  | de_name            = Rangsteigerungszauber Magische Kraft
  | de_text            = Wähle 1 Hexer-Xyz-Monster des Rangs 4 in deinem Friedhof; beschwöre es als Spezialbeschwörung (aber annulliere seine Effekte), dann beschwöre 1 Hexer-Xyz-Monster des Rangs 5 als Spezialbeschwörung von deinem Extra Deck, indem du es als Material verwendest und falls du dies tust, hänge diese Karte an das beschworene Monster an (dies wird als Xyz-Beschwörung behandelt). Du kannst nur 1 „Rangsteigerungszauber Magische Kraft“ pro Spielzug aktivieren.
  | it_name            = Alza-Rango-Magico Forza Magica
  | it_text            = Scegli come bersaglio 1 Mostro Xyz Incantatore di Rango 4 nel tuo Cimitero; Evocalo Specialmente (ma annulla i suoi effetti), poi Evoca Specialmente 1 Mostro Xyz Incantatore di Rango 5 dal tuo Extra Deck, utilizzandolo come materiale e, se lo fai, attacca questa carta al mostro Evocato (questa viene considerata come un'Evocazione Xyz). Puoi attivare solo 1 "Alza-Rango-Magico Forza Magica" per turno.
  | pt_name            = Magia de Aumento de Classe Força Mágica
  | pt_text            = Escolha 1 Monstro Xyz Mago de Classe 4 no seu Cemitério; Invoque-o por Invocação-Especial (mas negue seus efeitos) e, depois, Invoque por Invocação-Especial 1 Monstro Xyz Mago de Classe 5 do seu Deck Adicional, usando-o como matéria e, se isso acontecer, associe este card ao monstro Invocado (isso é considerado uma Invocação-Xyz). Você só pode ativar 1 "Magia de Aumento de Classe Força Mágica" por turno.
  | es_name            = Magia de Subida de Rango Fuerza Mágica
  | es_text            = Selecciona 1 Monstruo Xyz Lanzador de Conjuros de Rango 4 en tu Cementerio; Invócalo de Modo Especial (pero niega sus efectos), y después Invoca de Modo Especial 1 Monstruo Xyz Lanzador de Conjuros de Rango 5 desde tu Deck Extra, usándolo como material y, si lo haces, acopla esta carta al monstruo Invocado (esto se trata como una Invocación Xyz). Sólo puedes activar 1 "Magia de Subida de Rango Fuerza Mágica" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地の魔法使い族・ランク４のＸモンスター１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚し、魔法使い族・ランク５のＸモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚し、このカードをそのＸ素材とする。
  | ko_name            = RUM－매지컬 포스
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 묘지의 마법사족 / 랭크 4 인 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하여 특수 소환하고, 마법사족 / 랭크 5 인 엑시즈 몬스터 1장을, 대상 몬스터 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 이 카드를 그 엑시즈 소재로 한다.
  | tc_name            = 升階魔法－魔術之力
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：以自己墓地的1隻魔法使族・階級4超量怪獸為對象可以發動。將該怪獸的效果無效並特殊召喚，將1隻魔法使族・階級5超量怪獸重疊在對象怪獸上面，視為超量召喚來從額外牌組特殊召喚，將此卡作為其超量素材。
  | sc_name            = 升阶魔法－魔术之力
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：以自己墓地的1只魔法师族・阶级4超量怪兽为对象可以发动。将该怪兽的效果无效并特殊召唤，将1只魔法师族・阶级5超量怪兽重叠在对象怪兽上面，从额外牌组视为超量召唤特殊召唤，将此卡作为其超量素材。
  }}
