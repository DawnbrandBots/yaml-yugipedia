  | text               = 2 LIGHT Fiend monsters<br />Monsters your opponent controls lose 600 ATK. You can only use each of the following effects of "Fiendsmith's Lacrima" once per turn. If this card is Fusion Summoned: You can target 1 of your LIGHT Fiend monsters that is banished or in your GY; add it to your hand or Special Summon it. If this card is sent to the GY: You can shuffle 1 other LIGHT Fiend monster from your GY into the Deck/Extra Deck; inflict 1200 damage to your opponent.
  | fr_name            = Lacrima du Démonforgeron
  | fr_text            = 2 monstres LUMIÈRE Démon<br />Les monstres contrôlés par votre adversaire perdent 600 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Lacrima du Démonforgeron" qu'une fois par tour. Si cette carte est Invoquée par Fusion : vous pouvez cibler 1 de vos monstres LUMIÈRE Démon qui est banni ou dans votre Cimetière ; ajoutez-le à votre main ou Invoquez-le Spécialement. Si cette carte est envoyée au Cimetière : vous pouvez mélanger 1 autre monstre LUMIÈRE Démon depuis votre Cimetière dans le Deck/Extra Deck ; infligez 1200 points de dommages à votre adversaire.
  | de_name            = Lacrima des Unterweltlerschmieds
  | de_text            = 2 LICHT Unterweltler-Monster<br />Monster, die dein Gegner kontrolliert, verlieren 600 ATK. Du kannst jeden der folgenden Effekte von „Lacrima des Unterweltlerschmieds“ nur einmal pro Spielzug verwenden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 deiner LICHT Unterweltler-Monster wählen, das verbannt ist oder sich in deinem Friedhof befindet; füge es deiner Hand hinzu oder beschwöre es als Spezialbeschwörung. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 anderes LICHT Unterweltler-Monster von deinem Friedhof ins Deck / Extra Deck mischen; füge deinem Gegner 1200 Schaden zu.
  | it_name            = Lacrima del Demonefabbro
  | it_text            = 2 mostri LUCE Demone<br />I mostri controllati dal tuo avversario perdono 600 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Lacrima del Demonefabbro" una sola volta per turno. Se questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio 1 dei tuoi mostri LUCE Demone che sono banditi o nel tuo Cimitero; aggiungilo alla tua mano o Evocalo Specialmente. Se questa carta viene mandata al Cimitero: puoi mischiare 1 altro mostro LUCE Demone dal tuo Cimitero nel Deck/Extra Deck; infliggi 1200 danni al tuo avversario.
  | pt_name            = Lacrima do Criademônio
  | pt_text            = 2 monstros Demônio de LUZ<br />Monstros que seu oponente controla perdem 600 de ATK. Você só pode usar cada um dos seguintes efeitos de "Lacrima do Criademônio" uma vez por turno. Se este card for Invocado por Invocação-Fusão: você pode escolher 1 dos seus monstros Demônio de LUZ que estiverem banidos ou no seu Cemitério; adicione-o à sua mão ou Invoque-o por Invocação-Especial. Se este card for enviado para o Cemitério: você pode embaralhar no Deck/Deck Adicional 1 outro monstro Demônio de LUZ do seu Cemitério; cause 1200 de dano ao seu oponente.
  | es_name            = Lácrima del Demoniherrero
  | es_text            = 2 monstruos Demonio de LUZ<br />Los monstruos que controla tu adversario pierden 600 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Lácrima del Demoniherrero" una vez por turno. Si esta carta es Invocada por Fusión: puedes seleccionar 1 de tus monstruos Demonio de LUZ que esté desterrado o en tu Cementerio; añádelo a tu mano o Invócalo de Modo Especial. Si esta carta es mandada al Cementerio: puedes barajar al Deck/Deck Extra otro monstruo Demonio de LUZ en tu Cementerio; inflige 1200 puntos de daño a tu adversario.
  | ja_text            = 悪魔族・光属性モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが融合召喚した場合、自分の墓地・除外状態の悪魔族・光属性モンスター１体を対象として発動できる。そのモンスターを手札に加えるか特殊召喚する。<br />②：このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力は６００ダウンする。<br />③：このカードが墓地へ送られた場合、自分の墓地から他の悪魔族・光属性モンスター１体をデッキ・ＥＸデッキに戻して発動できる。相手に１２００ダメージを与える。
  | ko_name            = 데먼스미스 라크리모사
  | ko_text            = 악마족 / 빛 속성 몬스터 × 2<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우, 자신의 묘지 / 제외 상태인 악마족 / 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣거나 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력은 600 내린다. ③: 이 카드가 묘지로 보내졌을 경우, 자신 묘지에서 다른 악마족 / 빛 속성 몬스터 1장을 덱 / 엑스트라 덱으로 되돌리고 발동할 수 있다. 상대에게 1200 데미지를 준다.
  | tc_name            = 淚魔鐫刻・拉克莉末莎
  | tc_text            = 惡魔族・光屬性怪獸×２<br />此卡名的①③效果１回合僅可各使用１次。<br />①：此卡融合召喚的情況下，以自己墓地・除外狀態的１隻惡魔族・光屬性怪獸為對象可以發動。將該怪獸加入手牌或特殊召喚。<br />②：只要此卡存在於怪獸區域，對手場上的怪獸的攻擊力下降６００。<br />③：此卡被送至墓地的情況下，從自己的墓地將１隻其他的惡魔族・光屬性怪獸放回牌組・額外牌組可以發動。給予對手１２００傷害。
  | sc_name            = 泪魔镌刻・拉克莉末莎
  | sc_text            = 恶魔族・光属性怪兽×２<br />此卡名的①③效果１回合仅可各使用１次。<br />①：此卡融合召唤的情况下，以自己墓地・除外状态的１只恶魔族・光属性怪兽为对象可以发动。将该怪兽加入手牌或特殊召唤。<br />②：只要此卡存在于怪兽区域，对手场上的怪兽的攻击力下降６００。<br />③：此卡被送至墓地的情况下，从自己的墓地将１只其他的恶魔族・光属性怪兽放回牌组・额外牌组可以发动。给予对手１２００伤害。
