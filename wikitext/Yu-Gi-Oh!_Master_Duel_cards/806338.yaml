title: Burnout (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Banish 1 face-up "Chemicritter" monster you control; Special Summon 2 "Chemicritter" monsters from your Deck, with different names from each other. When your opponent declares a direct attack, except the turn this card was sent to the Graveyard: You can banish this card from your Graveyard, then target 1 of your banished Gemini monsters; Special Summon it, and if you do, it becomes an Effect Monster and gains its effects. You can only activate 1 "Burnout" per turn.

  | fr_name   = Saturation
  | fr_text   = Bannissez 1 monstre "Chimicréa" face recto que vous contrôlez ; Invoquez Spécialement 2 monstres "Chimicréa" de noms différents l'un de l'autre depuis votre Deck. Lorsque votre adversaire déclare une attaque directe, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Gémeau bannis ; Invoquez-le Spécialement, et si vous le faites, il devient un Monstre à Effet et gagne ses effets. Vous ne pouvez activer qu'1 "Saturation" par tour.
  | de_name   = Ausbrennen
  | de_text   = Verbanne 1 offenes „Chemiwesen“-Monster, das du kontrollierst; beschwöre 2 „Chemiwesen“-Monster mit unterschiedlichen Namen voneinander als Spezialbeschwörung von deinem Deck. Wenn dein Gegner einen direkten Angriff deklariert, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Zwillingsmonster wählen; beschwöre es als Spezialbeschwörung und falls du dies tust, wird es zu einem Effektmonster und erhält seine Effekte. Du kannst nur 1 „Ausbrennen“ pro Spielzug aktivieren.
  | it_name   = Surriscaldamento
  | it_text   = Bandisci 1 mostro "Chimicreatura" scoperto che controlli; Evoca Specialmente dal tuo Deck 2 mostri "Chimicreatura" con nomi diversi l'uno dall'altro. Quando il tuo avversario dichiara un attacco diretto, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Gemello banditi; Evocalo Specialmente e, se lo fai, esso diventa un Mostro con Effetto e guadagna i suoi effetti. Puoi attivare solo 1 "Surriscaldamento" per turno.
  | pt_name   = Esgotamento
  | pt_text   = Bana 1 monstro "Criaquímica" com a face para cima que você controla; Invoque por Invocação-Especial 2 monstros "Criaquímica" do seu Deck, com nomes diferentes um do outro. Durante o turno de qualquer duelista, exceto no turno em que este card foi enviado para o Cemitério, quando seu oponente declarar um ataque direto: você pode banir este card do seu Cemitério e, depois, escolher 1 de seus monstros Gêmeos banidos; Invoque-o por Invocação-Especial e, se isso acontecer, ele se torna um Monstro de Efeito e ganha seus efeitos. Você só pode ativar 1 "Esgotamento" por turno.
  | es_name   = Agotamiento
  | es_text   = Destierra 1 monstruo "Quimicriatura" boca arriba que controles; Invoca de Modo Especial, desde tu Deck, 2 monstruos "Quimicriatura", con diferentes nombres. Cuando tu adversario declara un ataque directo, excepto en el turno en que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos Géminis que esté desterrado; Invócalo de Modo Especial y, si lo haces, se convierte en un Monstruo de Efecto y gana sus efectos. Sólo puedes activar 1 "Agotamiento" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの表側表示の「化合獣」モンスター１体を除外して発動できる。デッキから「化合獣」モンスター２体を特殊召喚する（同名カードは１枚まで）。<br />②：相手モンスターの直接攻撃宣言時に、このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態のデュアルモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはもう１度召喚された状態として扱う。
  | ko_name   = 번아웃
  | ko_text   = "번아웃"은 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드 앞면 표시의 "화합야수" 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "화합야수" 몬스터 2장을 특수 소환한다(같은 이름의 카드는 1장까지).<br />②: 상대 몬스터의 직접 공격 선언시에, 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 듀얼 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 1번 더 일반 소환된 상태로 취급한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 完全燃燒
  | tc_text   = 「完全燃燒」１回合僅限發動１張。<br />①：可將我方場上的１隻正面表示的「化合獸」怪獸除外發動。從牌組特殊召喚２隻「化合獸」怪獸（同名卡最多１張）。<br />②：對方怪獸的直接攻擊宣言時，可將墓地的此卡除外，將我方被除外的１隻二重怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸視為再次被召喚的狀態。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 完全燃烧
  | sc_text   = “完全燃烧”１回合只可发动１张。<br />①：可将我方场上的１只表侧表示的“化合兽”怪兽除外并发动。从牌组特殊召唤２只“化合兽”怪兽（同名卡最多１张）。<br />②：在对手怪兽的直接攻击宣言时，可将墓地的此卡除外，并以１只被除外的我方的二重怪兽为对象发动。特殊召唤该怪兽。以此效果特殊召唤的怪兽被视为再１次被召唤状态。该效果不可在此卡被送入墓地的回合发动。
  }}
