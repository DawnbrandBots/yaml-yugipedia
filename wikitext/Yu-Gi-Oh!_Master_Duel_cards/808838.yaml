title: Gagagaback (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = During the turn a "Gagaga" monster you control was destroyed by battle and sent to the Graveyard: Special Summon from your Graveyard as many monsters as possible that were destroyed by battle this turn, in face-up Defense Position, then take 600 damage for each monster Special Summoned by this effect. You can only activate 1 "Gagagaback" per turn.
  | releases           = Legacy Pack

  | fr_name            = Gagagaretour
  | fr_lore            = Durant le tour où un monstre "Gagaga" que vous contrôlez a été détruit au combat et envoyé au Cimetière : Invoquez Spécialement autant de monstres détruits au combat ce tour que possible depuis votre Cimetière en Position de Défense face recto, puis recevez 600 points de dommages pour chaque monstre Invoqué Spécialement par cet effet. Vous ne pouvez activer qu'1 "Gagagaretour" par tour.
  | de_name            = Gagaga-Rückkehr
  | de_lore            = Während des Spielzugs, in dem ein „Gagaga“-Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wurde: Beschwöre möglichst viele Monster als Spezialbeschwörung von deinem Friedhof in die offene Verteidigungsposition, die in diesem Spielzug durch Kampf zerstört wurden, und dann erhältst du 600 Schaden für jedes durch diesen Effekt als Spezialbeschwörung beschworene Monster. Du kannst nur 1 „Gagaga-Rückkehr“ pro Spielzug aktivieren.
  | it_name            = Gagagaritorno
  | it_lore            = Durante il turno in cui un mostro "Gagaga" che controlli è stato distrutto in battaglia e mandato al Cimitero: Evoca Specialmente dal tuo Cimitero tanti mostri quanti possibile che sono stati distrutti in battaglia in questo turno, scoperti in Posizione di Difesa, poi subisci 600 danni per ogni mostro Evocato Specialmente da questo effetto. Puoi attivare solo 1 "Gagagaritorno" per turno.
  | pt_name            = Gagagavolta
  | pt_lore            = Durante o turno em que um monstro "Gagaga" que você controla foi destruído em batalha e enviado para o Cemitério: Invoque por Invocação-Especial do seu Cemitério tantos monstros quanto forem possível que foram destruídos em batalha neste turno, com a face para cima em Posição de Defesa e, depois, sofra 600 de dano para cada monstro Invocador por Invocação-Especial por este efeito. Você só pode ativar 1 "Gagagavolta" por turno.
  | es_name            = Gagagatrás
  | es_lore            = Durante el turno en el que un monstruo "Gagaga" que controlas fue destruido en batalla y mandado al Cementerio: Invoca de Modo Especial, desde tu Cementerio, tantos monstruos como sea posible que hayan sido destruidos en batalla este turno, en Posición de Defensa boca arriba, y después recibe 600 puntos de daño por cada monstruo Invocado de Modo Especial por este efecto. Sólo puedes activar 1 "Gagagatrás" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「ガガガ」モンスターが戦闘で破壊され墓地へ送られたターンに発動できる。このターン戦闘で破壊されたモンスターを可能な限り自分の墓地から守備表示で特殊召喚する。その後、自分はこの効果で特殊召喚したモンスターの数×６００のダメージを受ける。
  | ko_name            = 가가가 백
  | ko_lore            = 자신 필드 위에 "가가가"라는 이름이 붙은 몬스터가 전투로 파괴되어 묘지로 보내진 턴에 발동할 수 있다. 이 턴에 전투로 파괴된 몬스터를 가능한 만큼 자신의 묘지에서 앞면 수비 표시로 특수 소환한다. 그 후, 이 효과로 특수 소환한 몬스터 1장당, 자신은 600 포인트의 데미지를 받는다. "가가가 백"은 1턴에 1장밖에 발동할 수 없다.
  | tc_name            = 我我我回歸
  | tc_lore            = 可在我方場上冠有「我我我」之名的怪獸因戰鬥被破壞送至墓地的回合發動。盡可能以守備表示從我方墓地特殊召喚此回合因戰鬥被破壞的怪獸。其後，我方受到透過此效果特殊召喚的怪獸數量×６００的傷害。「我我我回歸」１回合僅限發動１張。
  | sc_name            = 我我我回归
  | sc_lore            = 自己场上名字带有“我我我”的怪兽在战斗中被破坏并被送至墓地的回合可以发动。尽可能多地从自己墓地中以守备表示特殊召唤此回合因战斗被破坏的怪兽。然后，自己受到以此效果特殊召唤的怪兽数量×６００点伤害。“我我我回归”１回合仅可发动１张。
  }}
