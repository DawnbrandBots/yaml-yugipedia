  | ja_text   = このカードのコントローラーは自分エンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の永続魔法カード１枚を相手に見せるか、このカードを破壊する。<br />①：手札を１枚墓地へ送り、フィールドの特殊召喚されたモンスター１体を対象として発動できる。そのモンスターを破壊する。
