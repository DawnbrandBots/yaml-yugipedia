title: Witchcrafter Collaboration (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 "Witchcrafter" monster you control; it can make a second attack during each Battle Phase this turn, also, if it attacks this turn, your opponent cannot activate Spell/Trap Cards until the end of the Damage Step. During your End Phase, if you control a "Witchcrafter" monster, while this card is in your GY: You can add this card to your hand. You can only use 1 "Witchcrafter Collaboration" effect per turn, and only once that turn.

  | fr_name   = Coopération Artisanesorcière
  | fr_text   = Ciblez 1 monstre "Artisanesorcière" que vous contrôlez ; il peut faire une seconde attaque durant chaque Battle Phase ce tour, et aussi, s'il attaque ce tour, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Durant votre End Phase, si vous contrôlez un monstre "Artisanesorcière", tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser qu'1 effet de "Coopération Artisanesorcière" par tour, et uniquement une fois le tour.
  | de_name   = Hexwerker-Zusammenarbeit
  | de_text   = Wähle 1 „Hexwerker“-Monster, das du kontrollierst; es kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich, falls es in diesem Spielzug angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Während deiner End Phase, falls du ein „Hexwerker“-Monster kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst nur 1 Effekt von „Hexwerker-Zusammenarbeit“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name   = Collaborazione Stregartigiana
  | it_text   = Scegli come bersaglio 1 mostro "Stregartigiana" che controlli; esso può effettuare un secondo attacco durante ogni Battle Phase in questo turno, inoltre, se attacca in questo turno, il tuo avversario non può attivare Carte Magia/Trappola fino alla fine del Damage Step. Durante la tua End Phase, se controlli un mostro "Stregartigiana", mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare solo 1 effetto di "Collaborazione Stregartigiana" per turno, e solo una volta in quel turno.
  | pt_name   = Colaboração Fazticeira
  | pt_text   = Escolha 1 monstro "Fazticeira" que você controla; ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno e, além disso, se ele atacou neste turno, seu oponente não pode ativar Cards de Magia/Armadilha até o final da Etapa de Dano. Durante sua Fase Final, se você controlar um monstro "Fazticeira", enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar 1 efeito de "Colaboração Fazticeira" por turno e apenas uma vez por turno.
  | es_name   = Colaboración Artibruja
  | es_text   = Selecciona 1 monstruo "Artibruja" que controles; este turno, éste puede realizar un segundo ataque durante cada Battle Phase, y además, si éste ataca este turno, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Durante tu End Phase, si controlas un monstruo "Artibruja", mientras esta carta está en tu Cementerio: puedes añadir a tu mano esta carta. Sólo puedes usar 1 efecto de "Colaboración Artibruja" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドの「ウィッチクラフト」モンスター１体を対象として発動できる。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃でき、そのモンスターが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。<br />②：自分エンドフェイズに、このカードが墓地に存在し、自分フィールドに「ウィッチクラフト」モンスターが存在する場合に発動できる。このカードを手札に加える。
  | ko_name   = 위치크래프트 콜라보레이션
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 자신 필드의 "위치크래프트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있고, 그 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다.<br />②: 이 카드가 묘지에 존재하고, 자신 필드에 "위치크래프트" 몬스터가 존재할 경우, 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 패에 넣는다.
  | tc_name   = 魔女工藝 合作
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：可將我方場上的１隻「魔女工藝」怪獸做為對象發動。此回合，該怪獸在１次戰鬥階段中可攻擊２次，在該怪獸攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱卡。<br />②：此卡存在於墓地，在我方場上存在「魔女工藝」怪獸的狀況下，可在我方結束階段發動。將此卡加入手牌。
  | sc_name   = 魔女工艺・协作
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：以自己场上的１只“魔女工艺”怪兽为对象可以发动。此回合，该怪兽在１次战斗阶段中可攻击２次，该怪兽攻击的情况下，对手直至伤害步骤结束时为止不可发动魔法・陷阱卡。<br />②：此卡存在于墓地，自己场上有“魔女工艺”怪兽存在的情况下，在自己的结束阶段可以发动。将此卡加入手牌。
  }}
