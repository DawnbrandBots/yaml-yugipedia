  | ja_text   = レベル５モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのＸ素材を１つ取り除いて発動できる。デッキから機械族・地属性モンスター１体を選び、手札に加えるか墓地へ送る。<br />②：このカードが戦闘で相手モンスターを破壊した時に発動できる。そのモンスターをこのカードのＸ素材とする。<br />③：このカードが墓地に存在する場合、自分フィールドの機械族Ｌモンスター１体をリリースして発動できる。このカードを守備表示で特殊召喚する。
  | ko_name   = 무한기동 리바스톰
  | ko_text   = 레벨 5 몬스터 × 2<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 기계족 / 땅 속성 몬스터 1장을 고르고, 패에 넣거나 묘지로 보낸다.<br />②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 몬스터를 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.<br />③: 이 카드가 묘지에 존재할 경우, 자신 필드의 기계족 링크 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다.
