  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：自分の墓地のモンスターの属性によって以下の効果から１つを選択して発動できる。<br />●光：「クロニクル・ソーサレス」を除く、「青眼の白龍」１体またはそのカード名が記されたカード１枚をデッキから墓地へ送る。<br />●闇：「クロニクル・ソーサレス」を除く、「ブラック・マジシャン」１体またはそのカード名が記されたカード１枚をデッキから墓地へ送る。
