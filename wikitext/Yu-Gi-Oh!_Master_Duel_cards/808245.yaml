  | text      = 1 "Evil HERO" monster + 1 Level 5 or higher monster<br />Must be Special Summoned with "Dark Fusion". Cannot be destroyed by battle or card effects. During your Main Phase: You can destroy all monsters your opponent controls with ATK less than or equal to this card's, also this card gains 200 ATK for each monster destroyed this way, also you cannot declare an attack for the rest of this turn, except with "HERO" monsters. You can only use this effect of "Evil HERO Malicious Bane" once per turn.

  | fr_name   = Fléau Malveillant, HÉROS du Mal
  | fr_text   = 1 monstre "HÉROS du Mal" + 1 monstre de min. Niveau 5<br />Uniquement Invocable Spécialement avec "Fusion des Ténèbres". Non destructible ni au combat ni par des effets de carte. Durant votre Main Phase : vous pouvez détruire tous les monstres contrôlés par votre adversaire avec une ATK inférieure ou égale à celle de cette carte, et aussi, cette carte gagne 200 ATK pour chaque monstre détruit de cette façon, et aussi, vous ne pouvez pas déclarer d'attaque (sauf avec des monstres "HÉROS") le reste de ce tour. Vous ne pouvez utiliser cet effet de "Fléau Malveillant, HÉROS du Mal" qu'une fois par tour.
  | de_name   = Böser HELD Malicious Bane
  | de_text   = 1 „Böser HELD“-Monster + 1 Monster der Stufe 5 oder höher<br />Muss durch „Finstere Fusion“ als Spezialbeschwörung beschworen werden. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Während deiner Main Phase: Du kannst alle Monster zerstören, die dein Gegner kontrolliert und deren ATK kleiner oder gleich denen dieser Karte sind, zusätzlich erhält diese Karte für jedes auf diese Art zerstörte Monster 200 ATK, zusätzlich kannst du für den Rest dieses Spielzugs keinen Angriff deklarieren, außer mit „HELD“-Monstern. Du kannst diesen Effekt von „Böser HELD Malicious Bane“ nur einmal pro Spielzug verwenden.
  | it_name   = Malicious Bane EROE Malvagio
  | it_text   = 1 mostro "EROE Malvagio" + 1 mostro di Livello 5 o superiore<br />Deve essere Evocato Specialmente con "Fusione Oscura". Non può essere distrutto in battaglia o dagli effetti delle carte. Durante la tua Main Phase: puoi distruggere tutti i mostri controllati dal tuo avversario con ATK pari o inferiore a quello di questa carta, inoltre questa carta guadagna 200 ATK per ogni mostro distrutto in questo modo, inoltre non puoi dichiarare un attacco per il resto di questo turno, eccetto con mostri "EROE". Puoi utilizzare questo effetto di "Malicious Bane EROE Malvagio" una sola volta per turno.
  | pt_name   = HERÓI Maligno Perdição Maliciosa
  | pt_text   = 1 monstro "HERÓI Maligno" + 1 monstro de Nível 5 ou mais<br />Deve ser Invocado por Invocação-Especial com "Fusão Negra". Não pode ser destruído em batalha ou por efeitos de card. Durante sua Fase Principal: você pode destruir todos os monstros que seu oponente controla com ATK igual ou menor que o deste card e, além disso, este card ganha 200 de ATK para cada monstro destruído desta forma e, além disso, você não pode declarar um ataque pelo resto deste turno, exceto com monstros "HERÓI". Você só pode usar este efeito de "HERÓI Maligno Perdição Maliciosa" uma vez por turno.
  | es_name   = HÉROE Malvado Malicious Bane
  | es_text   = 1 monstruo "HÉROE Malvado" + 1 monstruo de Nivel 5 o mayor<br />Debe ser Invocado de Modo Especial con "Fusión Oscura". No puede ser destruido en batalla o por los efectos de cartas. Durante tu Main Phase: puedes destruir todos los monstruos que controle tu adversario con ATK igual o menor al de esta carta, y además esta carta gana 200 ATK por cada monstruo destruido de esta forma, y además no puedes declarar un ataque por el resto de este turno, excepto con monstruos "HÉROE". Sólo puedes usar este efecto de "HÉROE Malvado Malicious Bane" una vez por turno.
  | ja_text   = 「Ｅ－ＨＥＲＯ」モンスター＋レベル５以上のモンスター<br />このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：フィールドのこのカードは戦闘・効果では破壊されない。<br />②：自分メインフェイズに発動できる。このカードの攻撃力以下の攻撃力を持つ相手フィールドのモンスターを全て破壊し、このカードの攻撃力は破壊したモンスターの数×２００アップする。この効果の発動後、ターン終了時まで自分は「ＨＥＲＯ」モンスターでしか攻撃宣言できない。
  | ko_name   = 이블 히어로 마리셔스 베인
  | ko_text   = "이블 히어로" 몬스터 ＋ 레벨 5 이상의 몬스터<br />이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다.<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 필드의 이 카드는 전투 / 효과로는 파괴되지 않는다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 이 카드의 공격력 이하의 공격력을 가지는 상대 필드의 몬스터를 전부 파괴하고, 이 카드의 공격력은 파괴한 몬스터의 수 × 200 올린다. 이 효과의 발동 후, 턴 종료시까지 자신은 "히어로" 몬스터로밖에 공격 선언할 수 없다.
  | tc_name   = 邪惡－英雄 惡刃死魔
  | tc_text   = 「邪惡－英雄」怪獸＋等級５以上的怪獸<br />此卡僅可透過「黑暗結合」的效果特殊召喚。<br />此卡名的②效果，１回合僅限使用１次。<br />①：場上的此卡不會因戰鬥・效果被破壞。<br />②：可在我方主要階段發動。將對方場上的持有攻擊力為此卡攻擊力以下的所有怪獸全部破壞，此卡的攻擊力依據破壞的怪獸數量×２００進行提升。此效果發動後，在回合結束前我方僅限以「－英雄」怪獸進行攻擊宣言。
  | sc_name   = 邪恶－英雄 恶刃死魔
  | sc_text   = “邪恶－英雄”怪兽＋等级５或以上的怪兽<br />此卡仅可以“暗黑结合”的效果特殊召唤。<br />此卡牌名的②效果１回合只可使用１次。<br />①：场上的此卡不会因战斗、效果被破坏。<br />②：在我方主要阶段可发动。将对手场上持有攻击力是此卡的攻击力或以下的所有怪兽破坏，且此卡的攻击力上升被破坏怪兽数量×２００。此效果发动后，直至回合结束时，我方只可以“－英雄”怪兽进行攻击宣言。
