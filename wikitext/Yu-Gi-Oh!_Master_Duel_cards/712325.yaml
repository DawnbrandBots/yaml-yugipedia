  | it_name   = Un Gatto della Sfortuna
  | it_text   = SCOPRI: Seleziona 1 Trappola dal tuo Deck e mettila in cima al tuo Deck oppure, se "Necrovalle" è sul Terreno, puoi invece aggiungere quella Trappola alla tua mano.
  | pt_name   = Um Gato do Ill Omen
  | pt_text   = VIRE: Selecione 1 Armadilha do seu Deck e coloque-a no topo do seu Deck ou, se "Necro-Vale" estiver no campo, em vez disso, você pode adicionar essa Armadilha à sua mão.
  | es_name   = Un Gato de Mal Agüero
  | es_text   = VOLTEO: Elige 1 Trampa en tu Deck y ponla en la parte superior de tu Deck o, si "Necrovalle" está en el Campo, puedes añadir esa Trampa a tu mano en su lugar.
  | ja_text   = ①：このカードがリバースした場合に発動する。デッキから罠カード１枚を選んでデッキの一番上に置く。「王家の眠る谷－ネクロバレー」がフィールドに存在する場合、代わりに選んだカードを手札に加える事ができる。
  | ko_name   = 불행을 알리는 검은고양이
  | ko_text   = ①: 이 카드가 리버스했을 경우에 발동한다. 덱에서 함정 카드 1장을 고르고, 덱의 맨 위에 놓는다. "왕가의 골짜기－네크로밸리"가 필드에 존재할 경우, 그 함정 카드를 덱의 맨 위에 놓는 대신에, 패에 넣을 수 있다.
  | tc_name   = 告知不幸的黑貓
  | tc_text   = ①：在此卡反轉的狀況下發動。從牌組選擇１張陷阱卡置於牌組的最上方。在場上存在「王家長眠之谷－死靈谷」的狀況下，可將該陷阱卡加入手牌替代置於牌組的最上方。
  | sc_name   = 告知不幸的黑猫
  | sc_text   = ①：反转此卡的场合，发动此卡。将牌组中的１张陷阱卡放置至牌组的最上面。场上有“王家长眠之谷－死灵谷”存在的场合，可将该陷阱卡加入到手牌中，而不用将其置于牌组最上方。
