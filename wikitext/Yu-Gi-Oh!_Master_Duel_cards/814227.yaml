title: Summon Breaker (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = During Main Phase 1, if the turn player successfully conducts their third Summon of a monster(s) this turn: It becomes the End Phase.
  | releases  = Legacy Pack

  | fr_name   = Briseur d'Invocation
  | fr_text   = Durant la Main Phase 1, si le joueur du tour réussit sa troisième Invocation d'un ou plusieurs monstres ce tour : passez à la End Phase.
  | de_name   = Beschwörungsbrecher
  | de_text   = Während Main Phase 1, falls der Zugspieler erfolgreich seine dritte Beschwörung von Monstern in diesem Spielzug durchführt: Beginne die End Phase.
  | it_name   = Spezza Evocazione
  | it_text   = Durante la Main Phase 1, se il giocatore di turno ha effettuato con successo la sua terza Evocazione di mostri in questo turno: diventa la End Phase.
  | pt_name   = Interromper Invocação
  | pt_text   = Durante a Fase Principal 1, se o duelista do turno conduzir com sucesso sua terceira Invocação de monstro(s) neste turno: a fase se torna a Fase Final.
  | es_name   = Rompedor de Invocación
  | es_text   = Durante la Main Phase 1, si el jugador activo realizó con éxito una tercera Invocación de uno o más monstruos este turno: se convierte en la End Phase.
  | ja_text   = ①：ターンプレイヤーがメインフェイズ１に、そのターン３回目の召喚・反転召喚・特殊召喚をした場合に発動する。そのターンのエンドフェイズになる。
  | ko_name   = 서몬 브레이커
  | ko_text   = 이 카드가 필드 위에 존재하는 한, 턴 플레이어가 그 턴의 3번째 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, 그 턴의 엔드 페이즈가 된다. 이 효과는 메인 페이즈1에서만 발동한다.
  | tc_name   = 召喚斷路器
  | tc_text   = 只要此卡以正面表示存在於場上，回合玩家在該回合第３次成功召喚・反轉召喚・特殊召喚時，就會變為該回合的結束階段。此效果僅限在主要階段１發動。
  | sc_name   = 召唤断路器
  | sc_text   = 只要此卡存在于场上，回合玩家于该回合的第３次的召唤、反转召唤、特殊召唤成功时，变为该回合的结束阶段。此效果仅在主要阶段１发动。
  }}
