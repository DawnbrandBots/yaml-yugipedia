  | es_name            = Dragón Sombra Dragluxión Divino Dorado
  | es_text            = 2 monstruos de Nivel 8<br />Si esta carta es Invocada de Modo Especial desde el Deck Extra: puedes añadir a tu mano 1 carta "Galaxia", "Galáctico/a" o "Taquión" en tu Deck. Puedes desacoplar 2 materiales de esta carta; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz Dragón de Rango 8 con 3000 ATK, usando esta carta que controlas como material (esto se trata como una Invocación Xyz, transfiere sus materiales al monstruo Invocado), y después puedes acoplarle 1 monstruo "Galaxia" o "Galáctico/a" en tu Deck Extra. Sólo puedes usar cada efecto de "Dragón Sombra Dragluxión Divino Dorado" una vez por turno.
  | ja_text            = レベル８モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＥＸデッキから特殊召喚した場合に発動できる。デッキから「ギャラクシー」カードか「タキオン」カード１枚を手札に加える。<br />②：このカードのＸ素材を２つ取り除いて発動できる。ドラゴン族・ランク８・攻撃力３０００のＸモンスター１体を自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。その後、ＥＸデッキから「ギャラクシー」モンスター１体をそのＸ素材にできる。
  | ko_name            = 신영금룡 드래글룩시온
  | ko_text            = 레벨 8 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 엑스트라 덱에서 특수 소환했을 경우에 발동할 수 있다. 덱에서 "갤럭시" 카드나 "타키온" 카드 1장을 패에 넣는다. ②: 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 드래곤족 / 랭크 8 / 공격력 3000 의 엑시즈 몬스터 1장을 자신 필드의 이 카드 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 그 후, 엑스트라 덱에서 "갤럭시" 몬스터 1장을 그 엑시즈 소재로 할 수 있다.
  | tc_name            = 神影金龍 膠子光龍
