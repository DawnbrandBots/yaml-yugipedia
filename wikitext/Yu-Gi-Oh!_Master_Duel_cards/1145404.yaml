title: Emilia, Dance Priestess of the Nekroz (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = WATER
  | types              = Spellcaster / Effect
  | level              = 4
  | atk                = 1600
  | def                = 800
  | text               = If you Ritual Summon exactly 1 "Nekroz" Ritual Monster with a card effect that requires use of monsters, this card you control can be used as the entire Tribute. You can only use each of the following effects of "Emilia, Dance Priestess of the Nekroz" once per turn. If you have a Warrior "Nekroz" monster in your field or GY: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can add 1 "Nekroz" Ritual Monster or 1 "Nekroz" Spell from your Deck to your hand.
  | fr_name            = Émilia, Prêtresse de la Danse des Nékroz
  | fr_text            = Si vous Invoquez Rituellement exactement 1 Monstre Rituel "Nékroz" avec un effet de carte qui nécessite l'utilisation de monstres, cette carte que vous contrôlez peut être utilisée pour l'ensemble du Sacrifice. Vous ne pouvez utiliser chacun des effets suivants de "Émilia, Prêtresse de la Danse des Nékroz" qu'une fois par tour. Si vous avez un monstre "Nékroz" Guerrier dans votre Terrain ou Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Monstre Rituel "Nékroz" ou 1 Magie "Nékroz" depuis votre Deck à votre main.
  | de_name            = Emilia, Tanzpriesterin der Nekroz
  | de_text            = Falls du genau 1 „Nekroz“-Ritualmonster durch einen Karteneffekt, der die Verwendung von Monstern erfordert, als Ritualbeschwörung beschwörst, kann diese Karte, die du kontrollierst, als der gesamte Tribut verwendet werden. Du kannst jeden der folgenden Effekte von „Emilia, Tanzpriesterin der Nekroz“ nur einmal pro Spielzug verwenden. Falls du ein „Nekroz“-Krieger-Monster auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Nekroz“-Ritualmonster oder 1 „Nekroz“-Zauber von deinem Deck hinzufügen.
  | it_name            = Emilia, Danza Pretessa dei Nekroz
  | it_text            = Se Evochi tramite Rituale esattamente 1 Mostro Rituale "Nekroz" con l'effetto di una carta che richiede l'uso di mostri, questa carta che controlli può essere utilizzata come l'intero Tributo. Puoi utilizzare ognuno dei seguenti effetti di "Emilia, Danza Pretessa dei Nekroz" una sola volta per turno. Se hai un mostro "Nekroz" Guerriero nel tuo Terreno o Cimitero: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Mostro Rituale "Nekroz" o 1 Magia "Nekroz" dal tuo Deck alla tua mano.
  | pt_name            = Emília, Sacerdotisa Dançarina de Necroz
  | pt_text            = Se você Invocar por Invocação-Ritual exatamente 1 Monstro de Ritual "Necroz" com um efeito de card que requer o uso de monstros, este card que você controla pode ser usado como todo o Tributo. Você só pode usar cada um dos seguintes efeitos de "Emília, Sacerdotisa Dançarina de Necroz" uma vez por turno. Se você tiver um monstro "Necroz" Guerreiro no seu campo ou Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Monstro de Ritual "Necroz" ou 1 Magia "Necroz" do seu Deck à sua mão.
  | es_name            = Emilia, Sacerdotisa de la Danza de los Necroz
  | es_text            = Si Invocas por Ritual exactamente 1 Monstruo de Ritual "Necroz" con un efecto de carta que requiera el uso de monstruos, esta carta que controles puede ser usada como todo el Sacrificio. Sólo puedes usar cada uno de los siguientes efectos de "Emilia, Sacerdotisa de la Danza de los Necroz" una vez por turno. Si tienes un monstruo "Necroz" Guerrero en tu Campo o Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Monstruo de Ritual "Necroz" o 1 Mágica "Necroz" en tu Deck.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分のフィールドか墓地に戦士族の「影霊衣」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「影霊衣」儀式モンスター１体か「影霊衣」魔法カード１枚を手札に加える。<br />③：「影霊衣」儀式モンスター１体を儀式召喚する場合、自分フィールドのこのカード１枚で儀式召喚に必要な分のリリースとして使用できる。
  | ko_name            = 네크로즈의 춤추는 무녀 에밀리아
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 필드나 묘지에 전사족인 "네크로즈" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "네크로즈" 의식 몬스터 1장이나 "네크로즈" 마법 카드 1장을 패에 넣는다.<br />③: "네크로즈" 의식 몬스터 1장을 의식 소환할 경우, 자신 필드의 이 카드 1장으로 의식 소환에 필요한 만큼의 릴리스로서 사용할 수 있다.
  | tc_name            = 影靈衣的舞巫女 艾米莉婭
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：自己場上或墓地存在戰士族「影靈衣」怪獸的情況下可以發動。從手牌將此卡特殊召喚。<br />②：此卡召喚・特殊召喚的情況下可以發動。從牌組將1隻「影靈衣」儀式怪獸或1張「影靈衣」魔法卡加入手牌。<br />③：要儀式召喚1隻「影靈衣」儀式怪獸的情況下，使用自己場上的1張此卡即可作為儀式召喚所必需的解放。
  | sc_name            = 影灵衣的舞巫女 艾米莉娅
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：自己场上或墓地存在战士族“影灵衣”怪兽的情况下可以发动。从手牌将此卡特殊召唤。<br />②：此卡召唤・特殊召唤的情况下可以发动。从牌组将1只“影灵衣”仪式怪兽或1张“影灵衣”魔法卡加入手牌。<br />③：要仪式召唤1只“影灵衣”仪式怪兽的情况下，使用自己场上的1张此卡即可作为仪式召唤所必需的解放。
  }}
