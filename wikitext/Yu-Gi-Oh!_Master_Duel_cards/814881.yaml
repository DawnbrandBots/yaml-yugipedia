title: Token Collector (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = EARTH
  | types     = Fiend / Effect
  | level     = 4
  | atk       = 0
  | def       = 2000
  | text      = If a Token is Special Summoned (except during the Damage Step): You can Special Summon this card from the GY (if it was there when the Token was Special Summoned) or hand (even if not). You can only use this effect of "Token Collector" once per turn. If this card is Special Summoned: Destroy as many Tokens on the field as possible, and if you do, this card gains 400 ATK for each Token destroyed. Neither player can Special Summon Tokens.
  | releases  = Master Pack
  | fr_name   = Collectionneur de Jetons
  | fr_text   = Si un Jeton est Invoqué Spécialement (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière (si elle y était lorsque le Jeton a été Invoqué Spécialement) ou la main (même si elle n'y était pas). Vous ne pouvez utiliser cet effet de "Collectionneur de Jetons" qu'une fois par tour. Si cette carte est Invoquée Spécialement : détruisez autant de Jetons sur le Terrain que possible, et si vous le faites, cette carte gagne 400 ATK pour chaque Jeton détruit. Aucun joueur ne peut Invoquer Spécialement de Jetons.
  | de_name   = Spielmarken-Sammler
  | de_text   = Falls eine Spielmarke als Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung vom Friedhof (falls sie dort lag, als die Spielmarke als Spezialbeschwörung beschworen wurde) oder der Hand (selbst falls nicht) beschwören. Du kannst diesen Effekt von „Spielmarken-Sammler“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Zerstöre so viele Spielmarken auf dem Spielfeld wie möglich und falls du dies tust, erhält diese Karte für jede zerstörte Spielmarke 400 ATK. Kein Spieler kann Spielmarken als Spezialbeschwörung beschwören.
  | it_name   = Collezionista di Segnalini
  | it_text   = Se viene Evocato Specialmente un Segna-Mostro (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dal Cimitero (se era lì quando il Segna-Mostro è stato Evocato Specialmente) o mano (anche se non era lì). Puoi utilizzare questo effetto di "Collezionista di Segnalini" una sola volta per turno. Se questa carta viene Evocata Specialmente: distruggi tanti Segna-Mostri sul Terreno quanti possibile e, se lo fai, questa carta guadagna 400 ATK per ogni Segna-Mostro distrutto. Nessun giocatore può Evocare Specialmente Segna-Mostri.
  | pt_name   = Colecionador de Fichas
  | pt_text   = Se uma Ficha for Invocada por Invocação-Especial (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial do Cemitério (se ele estava lá quando a Ficha foi Invocada por Invocação-Especial) ou da mão (mesmo se ele não estava). Você só pode usar este efeito de "Colecionador de Fichas" uma vez por turno. Se este card for Invocado por Invocação-Especial: destrua tantas Fichas no campo quanto possível e, se isso acontecer, este card ganha 400 de ATK para cada Ficha destruída. Nenhum duelista pode Invocar Fichas por Invocação-Especial.
  | es_name   = Coleccionista de las Fichas
  | es_text   = Si una Ficha es Invocada de Modo Especial (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde el Cementerio (si estaba ahí cuando la Ficha fue Invocada de Modo Especial) o mano (aun si no lo estaba). Sólo puedes usar este efecto de "Coleccionista de las Fichas" una vez por turno. Si esta carta es Invocada de Modo Especial: destruye tantas Fichas en el Campo como sea posible y, si lo haces, esta carta gana 400 ATK por cada Ficha destruida. Ningún jugador puede Invocar Fichas de Modo Especial.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：トークンが特殊召喚された場合に発動できる。このカードを手札・墓地から特殊召喚する。<br />②：このカードが特殊召喚した場合に発動する。フィールドのトークンを全て破壊し、このカードの攻撃力は破壊したトークンの数×４００アップする。<br />③：このカードがモンスターゾーンに存在する限り、お互いにトークンを特殊召喚できない。
  | ko_name   = 토큰컬렉터
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 토큰이 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 필드의 토큰을 전부 파괴하고, 이 카드의 공격력은 파괴한 토큰의 수 × 400 올린다. ③: 이 카드가 몬스터 존에 존재하는 한, 서로 토큰을 특수 소환할 수 없다.
  | tc_name   = 衍生物收藏家
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可在此卡存在於手牌・墓地，衍生物被特殊召喚的狀況下發動。特殊召喚此卡。②：在此卡特殊召喚成功的狀況下發動。將場上的所有衍生物全部破壞，此卡的攻擊力依據破壞的衍生物的數量×４００進行提升。③：只要此卡存在於怪獸區，雙方就無法特殊召喚衍生物。
  | sc_name   = 衍生物收藏家
  | sc_text   = 此卡名的①效果1回合仅可使用1次。①：此卡存在于手牌・墓地、衍生物被特殊召唤的情况下可以发动。将此卡特殊召唤。②：此卡特殊召唤成功的情况下发动。将场上的衍生物全部破坏，此卡的攻击力上升相当于破坏的衍生物数量×400的数值。③：只要此卡存在于怪兽区域，双方不可特殊召唤衍生物。
  }}
