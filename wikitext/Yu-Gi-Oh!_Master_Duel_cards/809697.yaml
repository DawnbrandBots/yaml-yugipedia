title: Hexatellarknight (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = Each "tellarknight" Xyz Monster gains 200 ATK and DEF for each Xyz Material attached to it. When a "tellarknight" Xyz Monster you control is targeted for an attack: You can send 1 "tellarknight" card from your hand to the Graveyard; negate that attack.

  | fr_name   = Hexatellchevalier
  | fr_text   = Chaque Monstre Xyz "tellchevalier" gagne 200 ATK/DEF pour chaque Matériel Xyz qui lui est attaché. Lorsqu'un Monstre Xyz "tellchevalier" que vous contrôlez est ciblé par une attaque : vous pouvez envoyer 1 carte "tellchevalier" depuis votre main au Cimetière ; annulez l'attaque.
  | de_name   = Hexagonsternritter
  | de_text   = Jedes „Sternritter“-Xyz-Monster erhält 200 ATK und DEF für jedes daran angehängte Xyz-Material. Wenn ein „Sternritter“-Xyz-Monster, das du kontrollierst, als Angriffsziel gewählt wird: Du kannst 1 „Sternritter“-Karte von deiner Hand auf den Friedhof legen; annulliere den Angriff.
  | it_name   = Maleditellcavaliere
  | it_text   = Ogni Mostro Xyz "tellcavaliere" guadagna 200 ATK e DEF per ogni Materiale Xyz attaccato ad esso. Quando un Mostro Xyz "tellcavaliere" che controlli viene scelto come bersaglio per un attacco: puoi mandare 1 carta "tellcavaliere" dalla tua mano al Cimitero; annulla quell'attacco.
  | pt_name   = Hexcavaleirostelar
  | pt_text   = Cada Monstro Xyz "Cavaleirost" ganha 200 de ATK e DEF para cada Matéria Xyz associada a ele. Quando um Monstro Xyz "Cavaleirost" que você controla for escolhido como alvo de um ataque: você pode enviar 1 card "Cavaleirost" da sua mão para o Cemitério; negue o ataque.
  | es_name   = Hexatelcaballero
  | es_text   = Cada Monstruo Xyz "telcaballero" gana 200 ATK y DEF por cada Material Xyz que tenga acoplado. Cuando un Monstruo Xyz "telcaballero" que controles es seleccionado para un ataque: puedes mandar al Cementerio 1 carta "telcaballero" en tu mano; niega ese ataque.
  | ja_text   = ①：フィールドの「テラナイト」Ｘモンスターの攻撃力・守備力は、そのＸ素材の数×２００アップする。<br />②：自分フィールドの「テラナイト」Ｘモンスターが攻撃対象に選択された時、手札の「テラナイト」カード１枚を墓地へ送って発動できる。その攻撃を無効にする。
  | ko_name   = 헥사 테라나이트
  | ko_text   = ①: 필드의 "테라나이트" 엑시즈 몬스터의 공격력 / 수비력은 그 엑시즈 소재의 수 × 200 올린다.<br />②: 자신 필드의 "테라나이트" 엑시즈 몬스터가 공격 대상으로 선택되었을 때, 패의 "테라나이트" 카드 1장을 묘지로 보내고 발동할 수 있다. 그 공격을 무효로 한다.
  | tc_name   = 星騎士的守護結界
  | tc_text   = ①：場上的「星騎士」超量怪獸的攻擊力・守備力依據其超量素材的數量×２００進行提升。<br />②：我方場上的「星騎士」超量怪獸被選為攻擊對象時，可將手牌的１張「星騎士」卡送至墓地發動。將該攻擊變為無效。
  | sc_name   = 守星骑士六角结界
  | sc_text   = ①：场上的“星骑士”超量怪兽的攻击力・守备力上升相当于其超量素材数量×２００的数值。<br />②：自己场上的“星骑士”超量怪兽被选择为攻击对象时，将手牌的１张“星骑士”卡送至墓地可以发动。将该攻击无效。
  }}
