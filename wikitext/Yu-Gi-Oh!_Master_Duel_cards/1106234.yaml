title: Dinovatus Docus (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = EARTH
  | types              = Dinosaur / Effect
  | level              = 6
  | atk                = 1500
  | def                = 2200
  | text               = You can only Special Summon "Dinovatus Docus(s)" once per turn. If you control 2 or more Dinosaur monsters: You can Special Summon this card from your hand. You can Tribute 1 Level 4 or lower monster; Special Summon 1 Dinosaur monster from your Deck that is 2 Levels higher or lower than the Tributed monster had on the field, but destroy it during the End Phase. You can only use this effect of "Dinovatus Docus" once per turn.
  | fr_name            = Dinovatus Docus
  | fr_text            = Vous ne pouvez Invoquer Spécialement un ou plusieurs "Dinovatus Docus" qu'une fois par tour. Si vous contrôlez min. 2 monstres Dinosaure : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez Sacrifier 1 monstre de max. Niveau 4 ; Invoquez Spécialement 1 monstre Dinosaure depuis votre Deck qui est supérieur ou inférieur de 2 Niveaux à celui du monstre Sacrifié sur le Terrain, mais détruisez-le durant la End Phase. Vous ne pouvez utiliser cet effet de "Dinovatus Docus" qu'une fois par tour.
  | de_name            = Dinovatus Docus
  | de_text            = Du kannst nur einmal pro Spielzug einen oder mehr „Dinovatus Docus“ als Spezialbeschwörung beschwören. Falls du 2 oder mehr Dinosaurier-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 Monster der Stufe 4 oder niedriger als Tribut anbieten; beschwöre 1 Dinosaurier-Monster, dessen Stufe 2 höher oder niedriger ist, als das als Tribut angebotene Monster auf dem Spielfeld hatte, als Spezialbeschwörung von deinem Deck, aber zerstöre es während der End Phase. Du kannst diesen Effekt von „Dinovatus Docus“ nur einmal pro Spielzug verwenden.
  | it_name            = Dinovatus Docus
  | it_text            = Puoi Evocare Specialmente uno o più "Dinovatus Docus" una sola volta per turno. Se controlli 2 o più mostri Dinosauro: puoi Evocare Specialmente questa carta dalla tua mano. Puoi offrire come Tributo 1 mostro di Livello 4 o inferiore; Evoca Specialmente dal tuo Deck 1 mostro Dinosauro che è di 2 Livelli superiore o inferiore a quello che il mostro offerto come Tributo aveva sul Terreno, ma distruggilo durante la End Phase. Puoi utilizzare questo effetto di "Dinovatus Docus" una sola volta per turno.
  | pt_name            = Dinovatus Docus
  | pt_text            = Você só pode Invocar um ou mais "Dinovatus Docus" por Invocação-Especial uma vez por turno. Se você controlar 2 ou mais monstros Dinossauro: você pode Invocar este card por Invocação-Especial da sua mão. Você pode oferecer como Tributo 1 monstro de Nível 4 ou menos; Invoque por Invocação-Especial 1 monstro Dinossauro do seu Deck que seja 2 Níveis maior ou menor que o monstro oferecido como Tributo tinha no campo, mas destrua-o durante a Fase Final. Você só pode usar este efeito de "Dinovatus Docus" uma vez por turno.
  | es_name            = Dinovatus Docus
  | es_text            = Sólo puedes Invocar de Modo Especial uno o más "Dinovatus Docus" una vez por turno. Si controlas 2 o más monstruos Dinosaurio: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes Sacrificar 1 monstruo de Nivel 4 o menor; Invoca de Modo Especial, desde tu Deck, 1 monstruo Dinosaurio que sea 2 Niveles mayor o menor que el que tenía el monstruo Sacrificado en el Campo, pero destrúyelo durante la End Phase. Sólo puedes usar este efecto de "Dinovatus Docus" una vez por turno.
  | ja_text            = 自分は「ディノベーダー・ドクス」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに恐竜族モンスターが２体以上存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分フィールドのレベル４以下のモンスター１体をリリースして発動できる。リリースしたモンスターよりレベルが２つ高いか２つ低い恐竜族モンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_name            = 디노베이더 도쿠스
  | ko_text            = 자신은 "디노베이더 도쿠스"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 공룡족 몬스터가 2장 이상 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 자신 필드의 레벨 4 이하의 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터보다 레벨이 2개 높거나 2개 낮은 공룡족 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  | tc_name            = 新世侵略梁龍
  | tc_text            = 自己１回合僅可特殊召喚「新世侵略梁龍」１次，其②效果１回合僅可使用１次。<br />①：自己場上存在２隻以上的恐龍族怪獸的情況下可以發動。從手牌將此卡特殊召喚。<br />②：解放自己場上的１隻等級４以下的怪獸可以發動。從牌組將１隻等級比所解放怪獸高２或低２的恐龍族怪獸特殊召喚。以此效果特殊召喚的怪獸將在結束階段被破壞。
  | sc_name            = 新世侵略梁龙
  | sc_text            = 自己１回合仅可特殊召唤“新世侵略梁龙”１次，其②效果１回合仅可使用１次。<br />①：自己场上存在２只以上的恐龙族怪兽的情况下可以发动。从手牌将此卡特殊召唤。<br />②：解放自己场上的１只等级４以下的怪兽可以发动。从牌组将１只等级比所解放怪兽高２或低２的恐龙族怪兽特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被破坏。
  }}
