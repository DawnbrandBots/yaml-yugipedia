  | text      = Once per turn, you can either: Target 1 "X-Head Cannon" or "Y-Dragon Head" you control; equip this card to that target, OR: Unequip this card and Special Summon it. A monster equipped with this card gains 600 ATK/DEF, also if the equipped monster would be destroyed by battle or card effect, destroy this card instead.
  | releases  = Legacy Pack

  | fr_name   = Tank de Métal Z
  | fr_text   = Une fois par tour, vous pouvez SOIT : ciblez 1 "Tête de Canon X" ou "Tête de Dragon Y" que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Un monstre équipé avec cette carte gagne 600 ATK/DEF, et aussi, si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place.
  | de_name   = Z-Metallpanzer
  | de_text   = Einmal pro Spielzug kannst du: 1 „X-Kopfkanone“ oder 1 „Y-Drachenkopf“ wählen, die oder den du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Ein Monster, das mit dieser Karte ausgerüstet ist, erhält 600 ATK/DEF, zusätzlich, falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  | it_name   = Z-Carro Armato Metallico
  | it_text   = Una volta per turno, puoi: scegliere come bersaglio 1 "X-Testa Cannone" o "Y-Testa Drago" che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Un mostro equipaggiato con questa carta guadagna 600 ATK/DEF, inoltre, se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta.
  | pt_name   = Tanque Metálico Z
  | pt_text   = Uma vez por turno, você pode: escolher 1 "Cabeça de Canhão X" ou "Cabeça de Dragão Y" que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Um monstro equipado com este card ganha 600 de ATK/DEF e, além disso, se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card.
  | es_name   = Z-Metal Tanque
  | es_text   = Una vez por turno, puedes: seleccionar 1 "X-Cabeza Cañón" o "Y-Dragón Cabeza" que controles; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial. Un monstruo equipado con esta carta gana 600 ATK/DEF y además, si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar.
  | ja_text   = ①：１ターンに１度、以下の効果を１つ発動できる。<br />●自分フィールドの、「Ｘ－ヘッド・キャノン」か「Ｙ－ドラゴン・ヘッド」１体を対象とし、このカードを装備魔法カード扱いで装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。<br />●装備状態のこのカードを特殊召喚する。<br />②：装備モンスターの攻撃力・守備力は６００アップする。
  | ko_name   = Z－메탈 캐터필러
  | ko_text   = ①: 1턴에 1번, 이하의 효과를 1개 발동할 수 있다.<br />●자신 필드의, "X－헤드 캐논"이나 "Y－드래곤 헤드" 1장을 대상으로 하고, 이 카드를 장착 마법 카드로 취급하여 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.<br />●장착 상태의 이 카드를 특수 소환한다.<br />②: 장착 몬스터의 공격력 / 수비력은 600 올린다.
  | tc_name   = Z－金屬履帶
  | tc_text   = ①：１回合１次，可從以下效果選擇１個發動。<br />●將我方場上的１隻「X－首領加農」或１隻「Y－龍首領」做為對象，將此卡視為裝備卡裝備於該怪獸上。在裝備怪獸因戰鬥・效果被破壞的狀況下，破壞此卡作為替代。<br />●特殊召喚被裝備的此卡。<br />②：裝備怪獸的攻擊力・守備力提升６００。
  | sc_name   = Z－金属履带
  | sc_text   = ①：１回合１次，可从以下效果中选择１个发动。<br />●以我方场上的“X－首领加农”或“Y－龙首领”为对象，并将此卡视为装备卡装备该怪兽。装备怪兽因战斗、效果被破坏的场合，破坏此卡作为代替。<br />●特殊召唤被装备的此卡。<br />②：装备怪兽的攻击力、守备力上升６００。
  }}
