title: Generaider Boss Loot (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = While you control a Token, your opponent's monsters cannot target "Generaider" Effect Monsters for attacks. If a "Generaider" Effect Monster is destroyed by battle: Your opponent draws 1 card. You can only use this effect of "Generaider Boss Loot" once per turn.

  | fr_name   = Butin Boss Genèraideur
  | fr_text   = Tant que vous contrôlez un Jeton, les monstres de votre adversaire ne peuvent pas cibler les Monstres à Effet "Genèraideur" avec une attaque. Si un Monstre à Effet "Genèraideur" est détruit au combat : votre adversaire pioche 1 carte. Vous ne pouvez utiliser cet effet de "Butin Boss Genèraideur" qu'une fois par tour.
  | de_name   = Generaider-Bossbeute
  | de_text   = Solange du eine Spielmarke kontrollierst, können Monster deines Gegners „Generaider“-Effektmonster nicht als Angriffsziel wählen. Falls ein „Generaider“-Effektmonster durch Kampf zerstört wird: Dein Gegner zieht 1 Karte. Du kannst diesen Effekt von „Generaider-Bossbeute“ nur einmal pro Spielzug verwenden.
  | it_name   = Bottino Boss Generaider
  | it_text   = Mentre controlli un Segna-Mostro, i mostri del tuo avversario non possono scegliere Mostri con Effetto "Generaider" come bersaglio per gli attacchi. Se un Mostro con Effetto "Generaider" viene distrutto in battaglia: il tuo avversario pesca 1 carta. Puoi utilizzare questo effetto di "Bottino Boss Generaider" una sola volta per turno.
  | pt_name   = Espólios do Chefe Generaidor
  | pt_text   = Enquanto você controlar uma Ficha, os monstros do seu oponente não podem escolher Monstros de Efeito "Generaidor" como alvo de ataques. Se um Monstro de Efeito "Generaidor" for destruído em batalha: seu oponente compra 1 card. Você só pode usar este efeito de "Espólios do Chefe Generaidor" uma vez por turno.
  | es_name   = Botín del Jefe Geneincursor
  | es_text   = Mientras controles una Ficha, los monstruos de tu adversario no pueden seleccionar Monstruos de Efecto "Geneincursor/a" para ataques. Si un Monstruo de Efecto "Geneincursor/a" es destruido en batalla: tu adversario roba 1 carta. Sólo puedes usar este efecto de "Botín del Jefe Geneincursor" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドにトークンが存在する限り、相手モンスターは「ジェネレイド」効果モンスターを攻撃対象に選択できない。<br />②：「ジェネレイド」効果モンスターが戦闘で破壊された場合に発動する。相手は１枚ドローする。
  | ko_name   = 제너레이드 리워드
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 토큰이 존재하는 한, 상대는 "제너레이드" 효과 몬스터를 공격 대상으로 선택할 수 없다.<br />②: "제너레이드" 효과 몬스터가 전투로 파괴되었을 경우에 발동한다. 상대는 덱에서 1장 드로우한다.
  | tc_name   = 創王的獎勵
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：只要我方場上存在衍生物，對方就不能將「創王」效果怪獸選為攻擊對象。<br />②：在「創王」效果怪獸因戰鬥被破壞的狀況下發動。對方從牌組抽１張牌。
  | sc_name   = 创王报酬
  | sc_text   = 此卡名的②效果1回合仅可使用1次。<br />①：只要自己场上存在衍生物，对手就不可选择“创王”效果怪兽作为攻击对象。<br />②：“创王”效果怪兽因战斗被破坏的情况下发动。对手从牌组抽1张。
  }}
