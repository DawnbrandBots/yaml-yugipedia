  | text      = Target 1 "Utopic Future" Xyz Monster you control; apply the following effect(s) to that monster you control for the rest of this turn.<br />●It can attack all monsters your opponent controls once each.<br />●If it battles an opponent's monster, that monster's effects are negated during the Damage Step only.<br />●Each time it destroys an opponent's monster by battle, inflict damage to your opponent equal to the destroyed monster's original ATK.<br />You can only activate 1 "Future Drive" per turn.

  | fr_name   = Propulseur du Futur
  | fr_text   = Ciblez 1 Monstre Xyz "Futur Utopique" que vous contrôlez ; le reste de ce tour, appliquez le ou les effets suivants au monstre que vous contrôlez.<br />●Il peut attaquer une fois tous les monstres contrôlés par votre adversaire.<br />●S'il combat un monstre de l'adversaire, les effets du monstre sont annulés durant la Damage Step uniquement.<br />●Chaque fois qu'il détruit un monstre de l'adversaire au combat, infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit.<br />Vous ne pouvez activer qu'1 "Propulseur du Futur" par tour.
  | de_name   = Zukunftsschwung
  | de_text   = Wähle 1 „Utopische Zukunft“-Xyz-Monster, das du kontrollierst; wende für den Rest dieses Spielzugs die folgenden Effekte auf jenes Monster an, das du kontrollierst.<br />●Es kann alle Monster, die dein Gegner kontrolliert, je einmal angreifen.<br />●Falls es gegen ein Monster eines Gegners kämpft, werden die Effekte jenes Monsters nur während des Damage Steps annulliert.<br />●Jedes Mal, wenn es ein Monster eines Gegners durch Kampf zerstört, füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zu.<br />Du kannst nur 1 „Zukunftsschwung“ pro Spielzug aktivieren.
  | it_name   = Spinta Futura
  | it_text   = Scegli come bersaglio 1 Mostro Xyz "Futuro Utopico" che controlli; applica uno o più dei seguenti effetti a quel mostro che controlli per il resto di questo turno.<br />●Esso può attaccare tutti i mostri controllati dal tuo avversario una volta ciascuno.<br />●Se esso combatte con un mostro dell'avversario, gli effetti di quel mostro vengono annullati solamente durante il Damage Step.<br />●Ogni volta che distrugge un mostro dell'avversario in battaglia, infliggi al tuo avversario danno pari all'ATK originale del mostro distrutto.<br />Puoi attivare solo 1 "Spinta Futura" per turno.
  | pt_name   = Motivação Futura
  | pt_text   = Escolha 1 Monstro Xyz "Futuro Utópico" que você controla; aplique o(s) seguinte(s) efeito(s) a esse monstro que você controla pelo resto deste turno.<br />●Ele pode atacar todos os monstros que seu oponente controla uma vez cada.<br />●Se ele batalhar um monstro do oponente, os efeitos desse monstro são negados apenas durante a Etapa de Dano.<br />●Sempre que ele destruir um monstro do oponente em batalha, cause dano ao seu oponente igual ao ATK original do monstro destruído.<br />Você só pode ativar 1 "Motivação Futura" por turno.
  | es_name   = Motivación del Futuro
  | es_text   = Selecciona 1 Monstruo Xyz "Futuro Utópico" que controles; por el resto de este turno, aplica el o los siguientes efectos a ese monstruo que controles.<br />●El monstruo puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno.<br />●Si el monstruo batalla con un monstruo del adversario, los efectos de ese monstruo se niegan, sólo durante el Damage Step.<br />●Cada vez que el monstruo destruye un monstruo del adversario en batalla, inflige daño a tu adversario igual al ATK original del monstruo destruido.<br />Sólo puedes activar 1 "Motivación del Futuro" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「未来皇ホープ」Ｘモンスター１体を対象として発動できる。このターン、その自分のモンスターに以下の効果を適用する。<br />●そのモンスターは相手モンスター全てに１回ずつ攻撃できる。<br />●そのモンスターが相手モンスターと戦闘を行うダメージステップの間、その相手モンスターの効果は無効化される。<br />●そのモンスターが戦闘で相手モンスターを破壊する度に、その破壊されたモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_name   = 퓨처 드라이브
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "미래황 호프" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 자신 몬스터에 이하의 효과를 적용한다.<br />●그 몬스터는 상대 몬스터 전부에 1회씩 공격할 수 있다.<br />●그 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 동안, 그 상대 몬스터의 효과는 무효화된다.<br />●그 몬스터가 전투로 상대 몬스터를 파괴할 때마다, 그 파괴된 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  | tc_name   = 未來驅動
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻「未來皇霍普」超量怪獸做為對象發動。此回合，該我方怪獸適用以下效果。<br />●該怪獸可攻擊對方的所有怪獸各１次。<br />●在該怪獸與對方怪獸進行戰鬥的傷害步驟期間，該對方怪獸的效果無效化。<br />●每當該怪獸因戰鬥破壞對方怪獸時，給予對方等同於被破壞的該怪獸原本的攻擊力數值的傷害。
  | sc_name   = 翼日驱动
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：以自己场上的１只“未来皇霍普”超量怪兽为对象可以发动。此回合，该自己的怪兽适用以下效果。<br />●该怪兽可攻击所有对手怪兽各１次。<br />●该怪兽与对手怪兽进行战斗的伤害步骤期间，该对手怪兽的效果无效化。<br />●每次该怪兽战斗破坏对手怪兽，给予对手相当于该被破坏的怪兽原本攻击力的数值的伤害。
