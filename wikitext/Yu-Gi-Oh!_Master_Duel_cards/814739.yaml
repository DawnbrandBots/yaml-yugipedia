  | fr_name            = La Jeune Fille Malheureuse
  | fr_lore            = Tant que cette carte reste en Position d'Attaque face recto sur le Terrain, elle n' est pas détruite à l'issue d'un combat, bien que le calcul des dommages s'applique normalement. Un monstre qui a combattu cette carte ne peut plus changer sa position de combat ni attaquer tant que cette carte reste en Position d'Attaque face recto sur le Terrain.
  | de_name            = Das Unglückliche Mädchen
  | de_lore            = Solange diese Karte offen in Angriffsposition auf dem Spielfeld liegt, kann diese Karte nicht als Ergebnis eines Kampfes zerstört werden. Ein Monster, das gegen diese Karte kämpft, kann weder angreifen noch seine Position ändern, solange diese Karte offen in Angriffsposition auf dem Spielfeld liegt.
  | it_name            = La Ragazza Infelice
  | it_lore            = Fino a quando questa carta resta scoperta sul Terreno in Posizione d'Attacco, questa carta non viene distrutta in seguito ad una battaglia, tuttavia i danni vengono calcolati normalmente. Un mostro che combatte con questa carta non può cambiare la sua posizione o attaccare fino a quando questa carta resta scoperta sul Terreno in Posizione d'Attacco.
  | pt_name            = A Rapariga Infeliz
  | pt_lore            = Enquanto este card permanecer no Campo em Posição de Ataque com a face para cima, este monstro não é destruído como resultado de um combate.Enquanto este card permanecer no Campo em Posição de Ataque com a face para cima, um monstro que combata com este card não pode mudar a sua posição de batalha ou atacar.
  | es_name            = La Chica Infeliz
  | es_lore            = Mientras esta carta permanezca boca arriba en Posición de Ataque en el Campo, esta carta no es destruida como resultado de una batalla, a pesar de que el cálculo de daño se aplica normalmente. Un monstruo que batalle contra esta carta no puede cambiar su posición de batalla o atacar mientras esta carta permanezca boca arriba en Posición de Ataque en el Campo.
  | ja_lore            = ①：攻撃表示のこのカードは戦闘では破壊されない。<br />②：このカードがモンスターゾーンに表側攻撃表示で存在する限り、このカードと戦闘を行ったモンスターは攻撃できず、表示形式の変更もできない。
  | ko_name            = 불행한 걸
  | ko_lore            = 이 카드는 앞면 공격 표시로 존재하는 한, 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 공격 표시로 필드 위에 존재하는 한, 이 카드와 전투를 실행한 몬스터는 표시 형식의 변경과 공격을 할 수 없게 된다.
  | tc_name            = 不幸的少女
  | tc_lore            = 攻擊表示的此卡不會因戰鬥被破壞。只要此卡以正面攻擊表示存在於場上，與此卡戰鬥過的怪獸就無法攻擊，也無法變更表示形式。
  | sc_name            = 薄幸的少女
  | sc_lore            = 只要此卡以表侧攻击表示存在，就不会因战斗而被破坏。只要此卡以表侧攻击表示存在于场上，与此卡战斗过的怪兽不可变更表示形式、不可攻击。
