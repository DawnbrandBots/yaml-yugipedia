  | text      = 1 "Blackwing" Tuner + 1+ non-Tuner monsters<br />Unaffected by other cards' effects. Each time an opponent's monster activates its effect, place 1 Wedge Counter on that opponent's monster (max. 1) when that effect resolves. Once per turn: You can target 1 monster your opponent controls with a Wedge Counter; take control of it. Once per turn, during your End Phase: You can destroy all monsters on the field that have a Wedge Counter.
  | fr_name   = Aile Noire - Maître Complet des Armures
  | fr_text   = 1 Syntoniseur "Aile Noire" + 1+ monstre non-Syntoniseur<br />Non affectée par les effets d'autres cartes. Chaque fois qu'un monstre de l'adversaire active son effet, placez 1 Compteur Cuirasse sur le monstre de l'adversaire (max. 1) lorsque l'effet est résolu. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire avec un Compteur Cuirasse ; prenez-en le contrôle. Une fois par tour, durant votre End Phase : vous pouvez détruire tous les monstres sur le Terrain qui ont un Compteur Cuirasse.
  | de_name   = Schwarzflügel-Panzermeister
  | de_text   = 1 „Schwarzflügel“-Empfänger + 1+ Nicht-Empfänger-Monster<br />Bleibt von den Effekten anderer Karten unberührt. Jedes Mal, wenn der Effekt eines Monsters eines Gegners aktiviert wird, lege 1 Keilzählmarke auf jenes Monster des Gegners (max. 1), wenn jener Effekt aufgelöst wird. Einmal pro Spielzug: Du kannst 1 Monster mit einer Keilzählmarke wählen, das dein Gegner kontrolliert; übernimm die Kontrolle darüber. Einmal pro Spielzug, während deiner End Phase: Du kannst alle Monster auf dem Spielfeld zerstören, die eine Keilzählmarke haben.
  | it_name   = Maestro Armatura Completa Alanera
  | it_text   = 1 Tuner "Alanera" + 1+ mostri non-Tuner<br />Immune agli effetti delle altre carte. Ogni volta che un mostro dell'avversario attiva il suo effetto, metti 1 Segnalino Cuneo su quel mostro dell'avversario (massimo 1) quando quell'effetto si risolve. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con un Segnalino Cuneo; prendine il controllo. Una volta per turno, durante la tua End Phase: puoi distruggere tutti i mostri sul Terreno che hanno un Segnalino Cuneo.
  | pt_name   = Mestre de Armadura Completa Asanegra
  | pt_text   = 1 Regulador "Asanegra" + 1+ monstros não-Reguladores<br />Não é afetado por outros efeitos de cards. Sempre que um monstro do oponente ativar seu efeito, coloque 1 Marcador de Cunha nesse monstro do oponente (máx. 1) quando esse efeito resolver. Uma vez por turno: você pode escolher 1 monstro que seu oponente controla com um Marcador de Cunha; tome o controle dele. Uma vez por turno, durante sua Fase Final: você pode destruir todos os monstros no campo que tenham um Marcador de Cunha.
  | es_name   = Amo de Armaduras Completas Alanegra
  | es_text   = 1 Cantante "Alanegra" + 1+ monstruos que no sean Cantantes<br />No es afectado por efectos de otras cartas. Cada vez que un monstruo del adversario activa su efecto, pon 1 Contador Wedge en ese monstruo del adversario (máx. 1) cuando ese efecto se resuelva. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario que tenga un Contador Wedge; toma su control. Una vez por turno, durante tu End Phase: puedes destruir todos los monstruos en el Campo que tengan un Contador Wedge.
  | ja_text   = 「ＢＦ」チューナー＋チューナー以外のモンスター１体以上<br />①：フィールドのこのカードは他のカードの効果を受けない。<br />②：このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターが効果を発動する度に、その相手の表側表示モンスターに楔カウンターを１つ置く（最大１つまで）。<br />③：１ターンに１度、相手フィールドの楔カウンターが置かれているモンスター１体を対象として発動できる。そのモンスターのコントロールを得る。<br />④：自分エンドフェイズに発動できる。楔カウンターが置かれているモンスターを全て破壊する。
  | ko_name   = BF－풀아머드 윙
  | ko_text   = "BF(블랙 페더)" 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 필드의 이 카드는 다른 카드의 효과를 받지 않는다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터가 효과를 발동할 때마다, 그 상대의 앞면 표시 몬스터에 쐐기 카운터를 1개 놓는다(최대 1개까지).<br />③: 1턴에 1번, 상대 필드의 쐐기 카운터가 놓여 있는 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다.<br />④: 자신 엔드 페이즈에 발동할 수 있다. 쐐기 카운터가 놓여 있는 몬스터를 전부 파괴한다.
  | tc_name   = 黑羽－全鎧甲之翼
  | tc_text   = 「黑羽」協調＋協調以外的怪獸１隻以上<br />①：此卡不受其他卡的效果影響。<br />②：只要此卡存在於怪獸區，每當對方場上的怪獸發動效果時，就在對方的該正面表示怪獸放置１個楔計數物（最多１個）。<br />③：１回合１次，可將對方場上的１隻置有楔計數物的怪獸做為對象發動。獲得該怪獸的控制權。<br />④：可在我方結束階段發動。將場上的置有楔計數物的所有怪獸全部破壞。
  | sc_name   = 黑羽－全装甲之翼
  | sc_text   = “黑羽”协调+1只以上协调以外的怪兽<br />①：此卡不受其他卡的效果影响。<br />②：只要此卡存在于怪兽区域，对手场上的怪兽每次发动效果，就在该对手的表侧表示怪兽放1个楔计数物（最多1个）。<br />③：1回合1次，可以对手场上的1只放有楔计数物的怪兽为对象发动。获得该怪兽的控制权。<br />④：在自己的结束阶段可以发动。将场上放有楔计数物的怪兽全部破坏。
