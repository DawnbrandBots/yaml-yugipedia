  | text      = All Insect-Type monsters you control gain 300 ATK and DEF. You can target 1 Insect-Type Xyz Monster you control; attach 1 Insect-Type monster from your hand to that monster as Xyz Material. You can only use this effect of "Bug Matrix" once per turn.
  | releases  = Legacy Pack

  | fr_name   = Matrice Insecte
  | fr_text   = Tous les monstres de Type Insecte que vous contrôlez gagnent 300 ATK/DEF. Vous pouvez cibler 1 Monstre Xyz de Type Insecte que vous contrôlez ; attachez 1 monstre de Type Insecte depuis votre main au monstre comme Matériel Xyz. Vous ne pouvez utiliser cet effet de "Matrice Insecte" qu'une fois par tour.
  | de_name   = Käfermatrix
  | de_text   = Alle Monster vom Typ Insekt, die du kontrollierst, erhalten 300 ATK und DEF. Du kannst 1 Xyz-Monster vom Typ Insekt wählen, das du kontrollierst; hänge 1 Monster vom Typ Insekt von deiner Hand als Xyz-Material an das Monster an. Du kannst diesen Effekt von „Käfermatrix“ nur einmal pro Spielzug verwenden.
  | it_name   = Matrice dei Bug
  | it_text   = Tutti i mostri di Tipo Insetto che controlli guadagnano 300 ATK e DEF. Puoi scegliere come bersaglio 1 Mostro Xyz di Tipo Insetto che controlli; attacca 1 mostro di Tipo Insetto dalla tua mano a quel mostro come Materiale Xyz. Puoi utilizzare questo effetto di "Matrice dei Bug" una sola volta per turno.
  | pt_name   = Matriz de Insetos
  | pt_text   = Todos os monstros do Tipo Inseto que você controla ganham 300 de ATK e DEF. Você pode escolher 1 Monstro Xyz do Tipo Inseto que você controla; associe 1 monstro do Tipo Inseto da sua mão a esse monstro como uma Matéria Xyz. Você só pode usar este efeito de "Matriz de Insetos" uma vez por turno.
  | es_name   = Matriz de Bugs
  | es_text   = Todos los monstruos de Tipo Insecto que controlas ganan 300 ATK y DEF. Puedes seleccionar 1 Monstruo Xyz de Tipo Insecto que controles; acopla a ese monstruo 1 monstruo de Tipo Insecto en tu mano como Material Xyz. Sólo puedes usar este efecto de "Matriz de Bugs" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの昆虫族モンスターの攻撃力・守備力は３００アップする。<br />②：自分フィールドの昆虫族Ｘモンスター１体を対象として発動できる。手札の昆虫族モンスター１体をそのモンスターのＸ素材とする。
  | ko_name   = 버그 매트릭스
  | ko_text   = "버그 매트릭스"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 곤충족 몬스터의 공격력 / 수비력은 300 올린다.<br />②: 자신 필드의 곤충족 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 패의 곤충족 몬스터 1장을 그 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  | tc_name   = 光蟲基盤
  | tc_text   = 「光蟲基盤」的②效果，１回合僅限使用１次。<br />①：我方場上的昆蟲族怪獸的攻擊力・守備力提升３００。<br />②：可將我方場上的１隻昆蟲族超量怪獸做為對象發動。將手牌的１隻昆蟲族怪獸重疊至該怪獸下方做為超量素材。
  | sc_name   = 光虫基盘
  | sc_text   = “光虫基盘”的②效果１回合只可使用１次。<br />①：我方场上昆虫族怪兽的攻击力、守备力上升３００。<br />②：可以我方场上的１只昆虫族超量怪兽为对象发动。将１只手牌的昆虫族怪兽重叠至该怪兽下方当作超量素材。
  }}
