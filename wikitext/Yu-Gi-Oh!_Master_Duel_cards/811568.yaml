title: Mythical Beast Jackal King (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Spellcaster / Pendulum / Effect
  | level              = 6
  | pendulum_scale     = 4
  | atk                = 2400
  | def                = 1400
  | pendulum_effect    = If you have no card in your other Pendulum Zone: You can destroy this card, and if you do, Special Summon 1 face-up "Mythical Beast" Pendulum Monster from your Extra Deck, except "Mythical Beast Jackal King". You can only use this effect of "Mythical Beast Jackal King" once per turn.
  | text               = Each time a Spell Card is activated, place 2 Spell Counters on this card when that Spell resolves. Once per turn, when an opponent activates a monster effect (Quick Effect): You can remove 2 Spell Counters from your field; negate the activation, and if you do, destroy that card.

  | fr_name            = Roi Chacal, Bête Mythique
  | fr_pendulum_effect = Si vous n'avez aucune carte dans votre autre Zone Pendule : vous pouvez détruire cette carte, et si vous le faites, Invoquez Spécialement 1 Monstre Pendule "Bête Mythique" face recto ("Roi Chacal, Bête Mythique" exclu) depuis votre Extra Deck. Vous ne pouvez utiliser cet effet de "Roi Chacal, Bête Mythique" qu'une fois par tour.
  | fr_text            = Chaque fois qu'une Carte Magie est activée, placez 2 Compteurs Magie sur cette carte lorsque la Magie est résolue. Une fois par tour, lorsque l'adversaire active un effet de monstre (Effet Rapide) : vous pouvez retirer 2 Compteurs Magie depuis votre Terrain ; annulez l'activation, et si vous le faites, détruisez la carte.
  | de_name            = Mythisches Ungeheuer Schakal-König
  | de_pendulum_effect = Falls du keine Karte in deiner anderen Pendelzone hast: Du kannst diese Karte zerstören und falls du dies tust, beschwöre 1 offenes „Mythisches Ungeheuer“-Pendelmonster als Spezialbeschwörung von deinem Extra Deck, außer „Mythisches Ungeheuer Schakal-König“. Du kannst diesen Effekt von „Mythisches Ungeheuer Schakal-König“ nur einmal pro Spielzug verwenden.
  | de_text            = Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 2 Zauberzählmarken auf diese Karte, wenn der Zauber aufgelöst wird. Einmal pro Spielzug, wenn ein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 2 Zauberzählmarken von deiner Spielfeldseite entfernen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  | it_name            = Re Sciacallo Mitica Bestia
  | it_pendulum_effect = Se non hai nessuna carta nella tua altra Zona Pendulum: puoi distruggere questa carta e, se lo fai, Evoca Specialmente 1 Mostro Pendulum "Mitica Bestia" scoperto dal tuo Extra Deck, eccetto "Re Sciacallo Mitica Bestia". Puoi utilizzare questo effetto di "Re Sciacallo Mitica Bestia" una sola volta per turno.
  | it_text            = Ogni volta che viene attivata una Carta Magia, metti 2 Segnalini Magia su questa carta quando quella Magia si risolve. Una volta per turno, quando un avversario attiva l'effetto di un mostro (Effetto Rapido): puoi rimuovere 2 Segnalini Magia dal tuo Terreno; annulla l'attivazione e, se lo fai, distruggi quella carta.
  | pt_name            = Besta Mítica Rei Chacal
  | pt_pendulum_effect = Se você não tiver nenhum card na sua outra Zona de Pêndulo: você pode destruir este card e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Pêndulo "Besta Mítica" com a face para cima no seu Deck Adicional, exceto "Besta Mítica Rei Chacal". Você só pode usar este efeito de "Besta Mítica Rei Chacal" uma vez por turno.
  | pt_text            = Sempre que um Card de Magia for ativado, coloque 2 Marcadores de Magia neste card quando essa Magia resolver. Uma vez por turno, quando um oponente ativar um efeito de monstro (Efeito Rápido): você pode remover 2 Marcadores de Magia do seu campo; negue a ativação e, se isso acontecer, destrua esse card.
  | es_name            = Bestia Mítica Rey Chacal
  | es_pendulum_effect = Si no tienes cartas en tu otra Zona de Péndulo: puedes destruir esta carta y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Péndulo "Bestia Mítica" boca arriba, excepto "Bestia Mítica Rey Chacal". Sólo puedes usar este efecto de "Bestia Mítica Rey Chacal" una vez por turno.
  | es_text            = Cada vez que es activada una Carta Mágica, pon 2 Contadores Mágicos en esta carta cuando esa Mágica se resuelva. Una vez por turno, cuando el adversario activa un efecto de monstruo (Efecto Rápido): puedes retirar 2 Contadores Mágicos en tu Campo; niega la activación y, si lo haces, destruye esa carta.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：もう片方の自分のＰゾーンにカードが存在しない場合に発動できる。このカードを破壊し、自分のＥＸデッキ（表側）から「魔導獣　キングジャッカル」以外の「魔導獣」Ｐモンスター１体を特殊召喚する。
  | ja_text            = ①：このカードがモンスターゾーンに存在する限り、自分か相手が魔法カードを発動する度に、このカードに魔力カウンターを２つ置く。<br />②：１ターンに１度、相手モンスターの効果が発動した時、自分フィールドの魔力カウンターを２つ取り除いて発動できる。その発動を無効にし破壊する。
  | ko_name            = 매직비스트 킹자칼
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 파괴하고, 자신의 엑스트라 덱에서 "매직비스트 킹자칼" 이외의 앞면 표시의 "매직비스트" 펜듈럼 몬스터 1장을 특수 소환한다.
  | ko_text            = ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 2개 놓는다. ②: 1턴에 1번, 상대 몬스터의 효과가 발동했을 때, 자신 필드의 마력 카운터를 2개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name            = 魔導獸 胡狼王
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方另一側鐘擺區不存在卡的狀況下發動。破壞此卡，從我方額外牌組特殊召喚１隻「魔導獸 胡狼王」以外的正面表示的「魔導獸」鐘擺怪獸。
  | tc_text            = ①：只要此卡存在於怪獸區，每當我方或對方發動魔法卡時，就在此卡放置２個魔力計數物。②：１回合１次，對方怪獸發動效果時，可去除我方場上的２個魔力計數物發動。將該發動變為無效進行破壞。
  | sc_name            = 魔导兽 胡狼王
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。①：自己的另一方灵摆区域不存在卡的情况下可以发动。将此卡破坏，从自己的额外牌组将“魔导兽 胡狼王”以外的１只表侧表示的“魔导兽”灵摆怪兽特殊召唤。
  | sc_text            = ①：只要此卡存在于怪兽区域，每次自己或对手发动魔法卡，在此卡上放２个魔力计数物。②：１回合１次，对手怪兽的效果发动时，去除自己场上的２个魔力计数物可以发动。将该发动无效并破坏。
  }}
