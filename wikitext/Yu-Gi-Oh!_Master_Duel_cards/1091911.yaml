  | es_name   = Ween, Espíritu de los Tratos
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes activar este efecto; si todavía controlas esta carta boca arriba, tu adversario elige 1 de estos efectos para que lo apliques.<br />●Esta carta gana 800 ATK por cada monstruo Zombi en tu Cementerio en este momento.<br />●Inflige 500 puntos de daño a tu adversario por cada monstruo Zombi en tu Cementerio.<br />Si esta carta es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde el Cementerio de tu adversario, 1 monstruo a tu Campo.<br />Sólo puedes usar cada efecto de "Ween, Espíritu de los Tratos" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。このカードが自分フィールドに表側表示で存在する場合、相手は以下の効果から１つを選び、自分はその効果を適用する。<br />●このカードの攻撃力は、自分の墓地のアンデット族モンスターの数×８００アップする。<br />●自分の墓地のアンデット族モンスターの数×５００ダメージを相手に与える。<br />②：このカードが戦闘・効果で破壊された場合に発動できる。相手の墓地からモンスター１体を自分フィールドに特殊召喚する。
  | ko_name   = 과자의 대정령 윈
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 이 카드가 자신 필드에 앞면 표시로 존재할 경우, 상대는 이하의 효과에서 1개를 고르고, 자신은 그 효과를 적용한다. ●이 카드의 공격력은, 자신 묘지의 언데드족 몬스터의 수 × 800 올린다. ●자신 묘지의 언데드족 몬스터의 수 × 500 데미지를 상대에게 준다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 상대 묘지에서 몬스터 1장을 자신 필드에 특수 소환한다.
  | tc_name   = 點心大精靈 維恩
  | tc_text   = 此卡名的①②效果1回合僅可各使用1次。<br />①：此卡召喚・特殊召喚的情況下可以發動。此卡以表側表示存在於自己場上的情況下，對手從以下效果中挑選1個，自己適用該效果。<br />●此卡的攻擊力上升相當於自己墓地的不死族怪獸數量×800的數值。<br />●給予對手相當於自己墓地的不死族怪獸的數量×500的傷害。<br />②：此卡因戰鬥・效果被破壞的情況下可以發動。從對手墓地將1隻怪獸特殊召喚至自己場上。
