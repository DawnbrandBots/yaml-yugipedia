title: Spellbook of Eternity (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Normal
  | lore               = Target 1 of your banished "Spellbook" Spell Cards, except "Spellbook of Eternity"; add that target to your hand. You can only activate 1 "Spellbook of Eternity" per turn.

  | fr_name            = Livre de Magie de l'Éternité
  | fr_lore            = Ciblez 1 de vos Cartes Magie "Livre de Magie" bannies ("Livre de Magie de l'Éternité" exclu) ; ajoutez la cible à votre main. Vous ne pouvez activer qu'1 "Livre de Magie de l'Éternité" par tour.
  | de_name            = Magiebuch der Ewigkeit
  | de_lore            = Wähle 1 deiner verbannten „Magiebuch“-Zauberkarten, außer „Magiebuch der Ewigkeit“; füge das gewählte Ziel deiner Hand hinzu. Du kannst nur 1 „Magiebuch der Ewigkeit“ pro Spielzug aktivieren.
  | it_name            = Libro di Magia dell'Eternità
  | it_lore            = Scegli come bersaglio 1 delle tue Carte Magia "Libro di Magia" bandite, eccetto "Libro di Magia dell'Eternità"; aggiungi quel bersaglio alla tua mano. Puoi attivare solo 1 "Libro di Magia dell'Eternità" per turno.
  | pt_name            = Livro de Magia da Eternidade
  | pt_lore            = Escolha 1 dos seus Cards de Magia "Livro de Magia" banidos, exceto "Livro de Magia da Eternidade"; adicione o alvo à sua mão. Você só pode ativar 1 "Livro de Magia da Eternidade" por turno.
  | es_name            = Libro de Magia de la Eternidad
  | es_lore            = Selecciona 1 de tus Cartas Mágicas "Libro de Magia" desterradas, excepto "Libro de Magia de la Eternidad"; añade ese objetivo a tu mano. Sólo puedes activar 1 "Libro de Magia de la Eternidad" por turno.
  | ja_lore            = 「アルマの魔導書」以外のゲームから除外されている自分の「魔導書」と名のついた魔法カード１枚を選択して手札に加える。「アルマの魔導書」は１ターンに１枚しか発動できない。
  | ko_name            = 아르마의 마도서
  | ko_lore            = "아르마의 마도서" 이외의 게임에서 제외되어 있는 자신의 "마도서"라는 이름이 붙은 마법 카드 1장을 선택하고 패에 넣는다. "아르마의 마도서"는 1턴에 1장밖에 발동할 수 없다.
  | tc_name            = 永恆的魔導書
  | tc_lore            = 選擇我方１張「永恆的魔導書」以外從遊戲被除外冠有「魔導書」之名的魔法卡加入手牌。「永恆的魔導書」１回合僅限發動１張。
  | sc_name            = 永恒的魔导书
  | sc_lore            = 选择我方除“永恒的魔导书”以外的１张从游戏中除外的冠有“魔导书”之名的魔法卡加入手牌。“永恒的魔导书”１回合只可发动１张。
  }}
