title: Branded Banishment (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 "Despia" monster or 1 Level 8 or higher Fusion Monster in your GY; Special Summon it, then you can apply this effect.<br />●Fusion Summon 1 Level 8 or higher Fusion Monster from your Extra Deck, by banishing Fusion Materials mentioned on it from either field.<br />You can only activate 1 "Branded Banishment" per turn.
  | fr_name   = Bannissement du Marqué
  | fr_text   = Ciblez 1 monstre "Despia" ou 1 Monstre Fusion de min. Niveau 8 dans votre Cimetière ; Invoquez-le Spécialement, puis vous pouvez appliquer cet effet.<br />●Invoquez par Fusion 1 Monstre Fusion de min. Niveau 8 depuis votre Extra Deck, en bannissant les Matériels Fusion mentionnés sur celui-ci depuis au moins l'un des Terrains.<br />Vous ne pouvez activer qu'1 "Bannissement du Marqué" par tour.
  | de_name   = Markierte Verbannung
  | de_text   = Wähle 1 „Despia“-Monster oder 1 Fusionsmonster der Stufe 8 oder höher in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann kannst du diesen Effekt ausführen.<br />●Beschwöre 1 Fusionsmonster der Stufe 8 oder höher als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm erwähnte Fusionsmaterial von einer beliebigen Spielfeldseite verbannst.<br />Du kannst nur 1 „Markierte Verbannung“ pro Spielzug aktivieren.
  | it_name   = Bando Marchiato
  | it_text   = Scegli come bersaglio 1 mostro "Dispia" o 1 Mostro Fusione di Livello 8 o superiore nel tuo Cimitero; Evocalo Specialmente, poi puoi applicare questo effetto.<br />●Evoca tramite Fusione 1 Mostro Fusione di Livello 8 o superiore dal tuo Extra Deck, bandendo i Materiali da Fusione menzionati su di esso da qualsiasi Terreno.<br />Puoi attivare solo 1 "Bando Marchiato" per turno.
  | pt_name   = Banimento Marcado
  | pt_text   = Escolha 1 monstro "Despia" ou 1 Monstro de Fusão de Nível 8 ou mais no seu Cemitério; Invoque-o por Invocação-Especial e, depois, você pode aplicar este efeito.<br />●Invoque por Invocação-Fusão 1 Monstro de Fusão de Nível 8 ou mais do seu Deck Adicional, ao banir Matérias de Fusão mencionadas nele de qualquer campo.<br />Você só pode ativar 1 "Banimento Marcado" por turno.
  | es_name   = Destierro Señalado
  | es_text   = Selecciona 1 monstruo "Despía" o 1 Monstruo de Fusión de Nivel 8 o mayor en tu Cementerio; Invócalo de Modo Especial, y después puedes aplicar este efecto.<br />●Invoca por Fusión 1 Monstruo de Fusión de Nivel 8 o mayor desde tu Deck Extra, desterrando Materiales de Fusión mencionados en él de cualquier Campo.<br />Sólo puedes activar 1 "Destierro Señalado" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地の、「デスピア」モンスターまたはレベル８以上の融合モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、以下の効果を適用できる。<br />●自分・相手フィールドのモンスターを融合素材として除外し、レベル８以上の融合モンスター１体を融合召喚する。
  | ko_name   = 낙인추방
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 묘지의 "데스피아" 몬스터 또는 레벨 8 이상의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 이하의 효과를 적용할 수 있다.<br />●자신 / 상대 필드의 몬스터를 융합 소재로서 제외하고, 레벨 8 이상의 융합 몬스터 1장을 융합 소환한다.
  | tc_name   = 烙印驅逐
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將我方墓地的１隻「慘絕戲」怪獸或１隻等級８以上的融合怪獸做為對象發動。特殊召喚該怪獸。其後，可適用以下效果。<br />●從我方・對方場上，將根據等級８以上融合怪獸卡決定的融合素材怪獸除外，從額外牌組融合召喚１隻該融合怪獸。
  | sc_name   = 烙印放逐
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：以自己墓地的１只“惨绝戏”怪兽或等级８以上的融合怪兽为对象可以发动。将该怪兽特殊召唤。然后，可适用以下效果。<br />●从自己・对手场上，将由等级８以上的融合怪兽卡决定的融合素材怪兽除外，从额外牌组将１只该融合怪兽融合召唤。
  }}
