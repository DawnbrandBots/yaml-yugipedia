title: Performage Trapeze Witch (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = DARK
  | types              = Spellcaster / Fusion / Effect
  | level              = 7
  | atk                = 2400
  | def                = 1800
  | text               = 2 "Performage" monsters<br />"Performage" monsters you control cannot be destroyed by your card effects, also your opponent cannot target them with card effects. While you control a "Performage" monster, except "Performage Trapeze Witch", your opponent's monsters cannot target this card for attacks. When an attack is declared involving your "Performage" monster and an opponent's monster: You can make that opponent's monster lose 600 ATK.
  | fr_name            = Sorcière Trapèze Mageartiste
  | fr_text            = 2 monstres "Mageartiste"<br />Les monstres "Mageartiste" que vous contrôlez ne peuvent pas être détruits par vos effets de carte, et aussi, votre adversaire ne peut pas les cibler avec des effets de carte. Tant que vous contrôlez un monstre "Mageartiste" ("Sorcière Trapèze Mageartiste" exclu), les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Lorsqu'une attaque impliquant votre monstre "Mageartiste" et un monstre de l'adversaire est déclarée : vous pouvez faire perdre 600 ATK au monstre de l'adversaire.
  | de_name            = Künstlerzauberer Trapezhexe
  | de_text            = 2 „Künstlerzauberer“-Monster<br />„Künstlerzauberer“-Monster, die du kontrollierst, können nicht durch deine Karteneffekte zerstört werden, zusätzlich kann dein Gegner sie nicht als Ziel für Karteneffekte wählen. Solange du ein „Künstlerzauberer“-Monster kontrollierst, außer „Künstlerzauberer Trapezhexe“, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Wenn ein Angriff deklariert wird, an dem dein „Künstlerzauberer“-Monster und ein Monster eines Gegners beteiligt sind: Du kannst jenes Monster des Gegners 600 ATK verlieren lassen.
  | it_name            = Artistamagus Strega del Trapezio
  | it_text            = 2 mostri "Artistamagus"<br />I mostri "Artistamagus" che controlli non possono essere distrutti dagli effetti delle tue carte, inoltre il tuo avversario non può sceglierli come bersaglio con gli effetti delle carte. Mentre controlli un mostro "Artistamagus", eccetto "Artistamagus Strega del Trapezio", i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Quando viene dichiarato un attacco che coinvolge un tuo mostro "Artistamagus" e un mostro dell'avversario: puoi far perdere 600 ATK a quel mostro dell'avversario.
  | pt_name            = Camaramágico Bruxa Trapezista
  | pt_text            = 2 monstros "Camaramágico"<br />Monstros "Camaramágico" que você controla não podem ser destruídos por seus efeitos de card e, além disso, seu oponente não pode escolhê-los como alvo de efeitos de card. Enquanto você controlar um monstro "Camaramágico", exceto "Camaramágico Bruxa Trapezista", os monstros do seu oponente não podem escolher este card como alvo de ataques. Quando um ataque for declarado envolvendo um monstro "Camaramágico" seu e um monstro do oponente: você pode fazer com que esse monstro do oponente perca 600 de ATK.
  | es_name            = Artilusionista Bruja del Trapecio
  | es_text            = 2 monstruos "Artilusionista"<br />Los monstruos "Artilusionista" que controlas no pueden ser destruidos por los efectos de tus cartas, y además tu adversario no puede seleccionarlos con efectos de cartas. Mientras controles un monstruo "Artilusionista", excepto "Artilusionista Bruja del Trapecio", los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Cuando es declarado un ataque involucrando tu monstruo "Artilusionista" y un monstruo del adversario: puedes hacer que ese monstruo del adversario pierda 600 ATK.
  | ja_text            = 「Ｅｍ」モンスター×２<br />①：このカードがモンスターゾーンに存在する限り、自分フィールドの「Ｅｍ」モンスターは自分のカードの効果では破壊されず、相手はそれらを効果の対象にできない。<br />②：自分フィールドに「Ｅｍトラピーズ・フォース・ウィッチ」以外の「Ｅｍ」モンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。<br />③：自分の「Ｅｍ」モンスターが相手モンスターと戦闘を行う攻撃宣言時に発動できる。その相手モンスターの攻撃力は６００ダウンする。
  | ko_name            = Em 트래피즈 포스 위치
  | ko_text            = "Em(엔터메이지)" 몬스터 × 2<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "Em(엔터메이지)" 몬스터는 자신의 카드의 효과로는 파괴되지 않으며, 상대는 그 카드들을 효과의 대상으로 할 수 없다.<br />②: 자신 필드에 "Em(엔터메이지) 트래피즈 포스 위치" 이외의 "Em(엔터메이지)" 몬스터가 존재하는 한, 상대 몬스터는 이 카드를 공격 대상으로 선택할 수 없다.<br />③: 자신의 "Em(엔터메이지)" 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 상대 몬스터의 공격력은 600 내린다.
  | tc_name            = 娛樂巫師 高空鞦韆力量魔女
  | tc_text            = 「娛樂巫師」怪獸×2<br />①：只要此卡存在於怪獸區域，自己場上的「娛樂巫師」怪獸不會因自己的卡的效果被破壞，且對手不可將其作為效果的對象。<br />②：只要自己場上存在「娛樂巫師 高空鞦韆力量魔女」以外的「娛樂巫師」怪獸，對手怪獸不可將此卡選擇為攻擊對象。<br />③：自己的「娛樂巫師」怪獸與對手怪獸進行戰鬥的攻擊宣言時可以發動。該對手怪獸的攻擊力下降600。
  | sc_name            = 娱乐巫师 高空秋千力量魔女
  | sc_text            = “娱乐巫师”怪兽×2<br />①：只要此卡存在于怪兽区域，自己场上的“娱乐巫师”怪兽不会因自己的卡的效果被破坏，且对手不可将其作为效果的对象。<br />②：只要自己场上存在“娱乐巫师 高空秋千力量魔女”以外的“娱乐巫师”怪兽，对手怪兽不可将此卡选择为攻击对象。<br />③：自己的“娱乐巫师”怪兽与对手怪兽进行战斗的攻击宣言时可以发动。该对手怪兽的攻击力下降600。
  }}
