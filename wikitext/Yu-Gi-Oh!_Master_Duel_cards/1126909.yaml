  | pt_name            = HERÓI Maligno Bolha Tóxica
  | pt_text            = Você pode Invocar este card por Invocação-Especial (da sua mão), mas você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros "HERÓI". Você só pode Invocar "HERÓI Maligno Bolha Tóxica" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Especial e você controlar um Monstro de Fusão que deve ser Invocado por Invocação-Especial com "Fusão Negra": você pode comprar 2 cards. Você só pode usar este efeito de "HERÓI Maligno Bolha Tóxica" uma vez por turno.
  | es_name            = HÉROE Malvado Bubble Tóxico
  | es_text            = Puedes Invocar esta carta de Modo Especial (desde tu mano), pero no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos "HÉROE". Sólo puedes Invocar de Modo Especial "HÉROE Malvado Bubble Tóxico" una vez por turno de esta forma. Si esta carta es Invocada de Modo Especial, y controlas un Monstruo de Fusión que debe ser Invocado de Modo Especial con "Fusión Oscura": puedes robar 2 cartas. Sólo puedes usar este efecto de "HÉROE Malvado Bubble Tóxico" una vez por turno.
  | ja_text            = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：このカードは手札から特殊召喚できる。この方法で特殊召喚したターン、自分は「ＨＥＲＯ」モンスターしか特殊召喚できない。<br />②：このカードが特殊召喚した場合、「ダーク・フュージョン」の効果でのみ特殊召喚できる融合モンスターが自分フィールドに存在していれば発動できる。自分は２枚ドローする。
  | ko_name            = 이블 히어로 톡식 버블
  | ko_text            = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 턴에, 자신은 "히어로" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드를 특수 소환했을 경우, "다크 퓨전"의 효과로만 특수 소환할 수 있는 융합 몬스터가 자신 필드에 존재하고 있으면 발동할 수 있다. 자신은 2장 드로우한다.
