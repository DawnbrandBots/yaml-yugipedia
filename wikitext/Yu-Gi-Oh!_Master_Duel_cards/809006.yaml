  | de_name   = Schöpfungsdrache
  | de_text   = Einmal pro Spielzug kannst du 1 Monster vom Typ Drache von deiner Hand auf den Friedhof legen, um deiner Hand 1 Monster vom Typ Drache von deinem Friedhof hinzuzufügen. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, kannst du alle Monster vom Typ Drache in deinem Friedhof in dein Deck zurücklegen.
  | it_name   = Drago Genesi
  | it_text   = Una volta per turno, puoi mandare 1 mostro di Tipo Drago dalla tua mano al Cimitero per aggiungere 1 mostro di Tipo Drago dal tuo Cimitero alla tua mano. Quando questa carta viene mandata dal Terreno al Cimitero, puoi far ritornare tutti i mostri di Tipo Drago dal tuo Cimitero al tuo Deck.
  | pt_name   = Dragão Gênesis
  | pt_text   = Uma vez por turno, você pode enviar 1 monstro do Tipo Dragão da sua mão ao Cemitério para adicionar 1 monstro do Tipo Dragão do seu Cemitério à sua mão. Quando este card for enviado do campo ao Cemitério, você pode devolver todos os monstros do Tipo Dragão do seu Cemitério para o seu Deck.
  | es_name   = Dragón del Génesis
  | es_text   = Una vez por turno, puedes mandar al Cementerio, desde tu mano, 1 monstruo de Tipo Dragón para añadir a tu mano, desde tu Cementerio, 1 monstruo de Tipo Dragón. Cuando esta carta es mandada al Cementerio desde el Campo, puedes devolver a tu Deck, desde tu Cementerio, a todos los monstruos de Tipo Dragón.
  | ja_text   = ①：１ターンに１度、手札からドラゴン族モンスター１体を墓地へ送り、自分の墓地のドラゴン族モンスター１体を対象として発動できる。そのドラゴン族モンスターを手札に加える。<br />②：このカードがフィールドから墓地へ送られた時に発動できる。自分の墓地のドラゴン族モンスターを全てデッキに戻す。
  | ko_name   = 창세룡
  | ko_text   = 1턴에 1번, 패에서 드래곤족 몬스터 1장을 묘지로 보내는 것으로, 자신 묘지의 드래곤족 몬스터 1장을 선택하고 패에 넣는다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 자신 묘지의 드래곤족 몬스터를 전부 덱으로 되돌릴 수 있다.
  | tc_name   = 創世龍
  | tc_text   = １回合１次，可從手牌將１隻龍族怪獸送至墓地發動。從我方墓地選擇１隻龍族怪獸加入手牌。可在此卡從場上被送至墓地時發動。將我方墓地的所有龍族怪獸全部送回牌組。
  | sc_name   = 创世龙
  | sc_text   = ①：１回合１次，从手牌将１只龙族怪兽送至墓地，可以自己墓地的１只龙族怪兽为对象发动。将该龙族怪兽加入手牌。<br />②：此卡从场上被送至墓地时可以发动。将自己墓地的所有龙族怪兽放回牌组。
