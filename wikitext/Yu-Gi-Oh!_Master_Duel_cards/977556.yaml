  | text        = 2+ EARTH monsters<br />All monsters your opponent controls must attack this card, if able. Once per battle, if this card battles an opponent's monster, before damage calculation (Quick Effect): You can send 1 EARTH monster from your hand to the GY; until the end of this turn, that opponent's monster loses 200 ATK, also negate its effects. When your opponent activates a card or effect that targets a Link Monster(s) you control (Quick Effect): You can negate that effect, and if you do, destroy that card. You can only use this effect of "G Golem Dignified Trilithon" once per turn.

  | fr_name     = G Golem Digne Trilithe
  | fr_text     = 2+ monstres TERRE<br />Tous les monstres contrôlés par votre adversaire doivent attaquer cette carte, si possible. Une fois par combat, si cette carte combat un monstre de l'adversaire, avant le calcul des dommages (Effet Rapide) : vous pouvez envoyer 1 monstre TERRE depuis votre main au Cimetière ; jusqu'à la fin de ce tour, le monstre de l'adversaire perd 200 ATK, et aussi, annulez ses effets. Lorsque votre adversaire active une carte ou un effet qui cible un ou plusieurs Monstres Lien que vous contrôlez (Effet Rapide) : vous pouvez annuler l'effet, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser cet effet de "G Golem Digne Trilithe" qu'une fois par tour.
  | de_name     = G-Golem Ehrwürdiger Trilith
  | de_text     = 2+ ERDE Monster<br />Alle Monster, die dein Gegner kontrolliert, müssen diese Karte angreifen, falls möglich. Einmal pro Kampf, falls diese Karte gegen ein Monster eines Gegners kämpft, vor der Schadensberechnung (Schnelleffekt): Du kannst 1 ERDE Monster von deiner Hand auf den Friedhof legen; bis zum Ende dieses Spielzugs verliert jenes Monster des Gegners 200 ATK, zusätzlich annulliere seine Effekte. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der ein oder mehr Linkmonster, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst jenen Effekt annullieren und falls du dies tust, zerstöre jene Karte. Du kannst diesen Effekt von „G-Golem Ehrwürdiger Trilith“ nur einmal pro Spielzug verwenden.
  | it_name     = G Golem Trilite Dignitoso
  | it_text     = 2+ mostri TERRA<br />Tutti i mostri controllati dal tuo avversario devono attaccare questa carta, se possibile. Una volta per battaglia, se questa carta combatte con un mostro dell'avversario, prima del calcolo dei danni (Effetto Rapido): puoi mandare 1 mostro TERRA dalla tua mano al Cimitero; fino alla fine di questo turno, quel mostro dell'avversario perde 200 ATK, inoltre annulla i suoi effetti. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio uno o più Mostri Link che controlli (Effetto Rapido): puoi annullare quell'effetto e, se lo fai, distruggi quella carta. Puoi utilizzare questo effetto di "G Golem Trilite Dignitoso" una sola volta per turno.
  | pt_name     = G Golem Trilito Imponente
  | pt_text     = 2+ monstros de TERRA<br />Todos os monstros que seu oponente controla devem atacar este card, se possível. Uma vez por batalha, se este card batalhar um monstro do oponente, antes do cálculo de dano (Efeito Rápido): você pode enviar 1 monstro de TERRA da sua mão para o Cemitério; até o final deste turno, esse monstro do oponente perde 200 de ATK e, além disso, negue seus efeitos. Quando seu oponente ativar um card ou efeito que escolha um ou mais Monstros Link que você controla como alvo (Efeito Rápido): você pode negar esse efeito e, se isso acontecer, destrua esse card. Você só pode usar este efeito de "G Golem Trilito Imponente" uma vez por turno.
  | es_name     = G Gólem Trilito Solemne
  | es_text     = 2+ monstruos de TIERRA<br />Todos los monstruos que controle tu adversario deben atacar a esta carta, si pueden. Una vez por batalla, si esta carta batalla con un monstruo del adversario, antes del cálculo de daño (Efecto Rápido): puedes mandar al Cementerio 1 monstruo de TIERRA en tu mano; hasta el final de este turno, ese monstruo del adversario pierde 200 ATK, y además niega sus efectos. Cuando tu adversario activa una carta o efecto que selecciona uno o más Monstruos de Enlace que controles (Efecto Rápido): puedes negar ese efecto y, si lo haces, destruye esa carta. Sólo puedes usar este efecto de "G Gólem Trilito Solemne" una vez por turno.
  | ja_text     = 地属性モンスター２体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：攻撃可能な相手モンスターはこのカードを攻撃しなければならない。<br />②：このカードが相手モンスターと戦闘を行うダメージ計算前に１度、手札から地属性モンスター１体を墓地へ送って発動できる。その相手モンスターはターン終了時まで、攻撃力が２００ダウンし、効果は無効化される。<br />③：自分フィールドのＬモンスターを対象とする効果を相手が発動した時に発動できる。その効果を無効にし破壊する。
  | ko_name     = G골렘 디그니파이드 트릴리톤
  | ko_text     = 땅 속성 몬스터 2장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 공격 가능한 상대 몬스터는 이 카드를 공격해야 한다. ②: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산 전에 1번, 패에서 땅 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 상대 몬스터는 턴 종료시까지, 공격력을 200 내리고, 효과는 무효화된다. ③: 자신 필드의 링크 몬스터를 대상으로 하는 효과를 상대가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 하고 파괴한다.
  | tc_name     = G魔像 莊嚴三巨石
  | tc_text     = 地屬性怪獸２隻以上<br />此卡名的③效果，１回合僅限使用１次。①：可攻擊的對方怪獸必須攻擊此卡。②：可在此卡與對方怪獸進行戰鬥傷害計算前進行１次，從手牌將１隻地屬性怪獸送至墓地發動。該對方怪獸在回合結束前，攻擊力降低２００，效果無效化。③：可在以我方場上的連結怪獸做為對象的對方效果發動時發動。將其效果變為無效進行破壞。
  | sc_name     = G魔像 庄严三巨石
  | sc_text     = ２只以上地属性怪兽<br />此卡名的③效果１回合仅可使用１次。①：可攻击的对手怪兽必须攻击此卡。②：此卡与对手怪兽进行战斗的伤害计算前１次，从手牌将１只地属性怪兽送至墓地可以发动。该对手怪兽直至回合结束时为止，攻击力下降２００，效果无效化。③：对手发动以自己场上的连接怪兽作为对象的效果时可以发动。将该效果无效并破坏。
