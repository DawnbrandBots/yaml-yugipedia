  | text      = During your Main Phase: You can excavate the top card of your Deck, and if it is a monster, Special Summon it, and if you do, place this card on the bottom of the Deck. If it wasn't a monster, or couldn't be Special Summoned, place it on the bottom of the Deck. Place the monster Special Summoned by this effect on the bottom of the Deck during the End Phase. You can only use this effect of "Mimikuril" once per turn.

  | fr_name   = Mimikouril
  | fr_text   = Durant votre Main Phase : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre, Invoquez-le Spécialement, et si vous le faites, placez cette carte au-dessous du Deck. Si ce n'était pas un monstre ou si elle ne pouvait pas être Invoquée Spécialement, placez-la au-dessous du Deck. Durant la End Phase, placez le monstre Invoqué Spécialement par cet effet au-dessous du Deck. Vous ne pouvez utiliser cet effet de "Mimikouril" qu'une fois par tour.
  | de_name   = Mimikuril
  | de_text   = Während deiner Main Phase: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster ist, beschwöre es als Spezialbeschwörung und falls du dies tust, lege diese Karte unters Deck. Falls es kein Monster war oder nicht als Spezialbeschwörung beschworen werden konnte, lege sie unters Deck. Lege das durch diesen Effekt als Spezialbeschwörung beschworene Monster während der End Phase unters Deck. Du kannst diesen Effekt von „Mimikuril“ nur einmal pro Spielzug verwenden.
  | it_name   = Mimikuril
  | it_text   = Durante la tua Main Phase: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro, Evocalo Specialmente e, se lo fai, metti questa carta in fondo al Deck. Se non era un mostro, o non poteva essere Evocato Specialmente, mettilo in fondo al Deck. Metti il mostro Evocato Specialmente da questo effetto in fondo al Deck durante la End Phase. Puoi utilizzare questo effetto di "Mimikuril" una sola volta per turno.
  | pt_name   = Mimikuril
  | pt_text   = Durante sua Fase Principal: você pode escavar o card do topo do seu Deck e, se for um monstro, Invoque-o por Invocação-Especial e, se isso acontecer, coloque este card no fundo do Deck. Se não era um monstro, ou se não podia ser Invocado por Invocação-Especial, coloque-o no fundo do Deck. Durante a Fase Final, coloque o monstro Invocado por Invocação-Especial por este efeito no fundo do Deck. Você só pode usar este efeito de "Mimikuril" uma vez por turno.
  | es_name   = Mimikuril
  | es_text   = Durante tu Main Phase: puedes excavar la carta de la parte superior de tu Deck, y si es un monstruo, Invócalo de Modo Especial y, si lo haces, pon esta carta en la parte inferior del Deck. Si no era un monstruo, o no podía ser Invocado de Modo Especial, ponlo en la parte inferior del Deck. Pon el monstruo Invocado de Modo Especial por este efecto en la parte inferior del Deck durante la End Phase. Sólo puedes usar este efecto de "Mimikuril" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分のデッキの一番上のカードをめくり、それがモンスターだった場合、そのモンスターを特殊召喚し、このカードをデッキの一番下に戻す。違った場合、または特殊召喚できない場合、そのカードをデッキの一番下に戻す。この効果で特殊召喚したモンスターはエンドフェイズにデッキの一番下に戻る。
  | ko_name   = 미믹쿠릴
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 맨 위의 카드를 넘겨, 그것이 몬스터였을 경우, 그 몬스터를 특수 소환하고, 이 카드를 주인의 덱 맨 아래로 되돌린다. 다를 경우, 또는 특수 소환할 수 없을 경우, 그 카드를 덱 맨 아래로 되돌린다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 덱 맨 아래로 되돌아간다.
  | tc_name   = 擬態千島短尾貓
  | tc_text   = 此卡名的效果１回合僅限使用１次。<br />①：可在我方主要階段發動。翻開我方牌組最上方的卡，在該卡為怪獸的狀況下，特殊召喚該怪獸，將此卡送回持有者的牌組的最下方。在不是怪獸或無法特殊召喚的狀況下，將該卡送回牌組的最下方。透過此效果特殊召喚的怪獸，在結束階段將回到持有者的牌組的最下方。
  | sc_name   = 拟态千岛短尾猫
  | sc_text   = 此卡牌名的效果１回合只可使用１次。<br />①：在我方主要阶段可发动。翻阅我方牌组最上方的卡牌，若是怪兽的场合，特殊召唤该怪兽，并将此卡返回至持有者牌组的最下方。不是的场合，或不可特殊召唤的场合，将该卡返回至牌组的最下方。以此效果特殊召唤之怪兽，在结束阶段返回至持有者牌组的最下方。
  }}
