title: Breath of Acclamation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Ritual
  | lore               = This card can be used to Ritual Summon any WIND Ritual Monster. You must also Tribute monsters from your hand or field whose total Levels exactly equal the Level of the Ritual Monster you Ritual Summon.

  | fr_name            = Souffle des Acclamations
  | fr_lore            = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel VENT. Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est exactement égal au Niveau du Monstre Rituel que vous Invoquez Rituellement.
  | de_name            = Hauch des Lobes
  | de_lore            = Diese Karte kann verwendet werden, um ein beliebiges WIND Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst.
  | it_name            = Respiro di Acclamazione
  | it_lore            = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale VENTO. Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale.
  | pt_name            = Sopro da Aclamação
  | pt_lore            = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual de VENTO. Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual Invocado por Invocação-Ritual.
  | es_name            = Soplo de Aclamación
  | es_lore            = Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual de VIENTO. También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual que estés Invocando por Ritual.
  | ja_lore            = ①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリースし、手札から風属性の儀式モンスター１体を儀式召喚する。
  | ko_name            = 포예의 입김
  | ko_lore            = 바람 속성 의식 몬스터의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 바람 속성 의식 몬스터 1장을 의식 소환한다.
  | tc_name            = 褒譽的吐息
  | tc_lore            = 風屬性的儀式怪獸降臨所需。①：為使等級合計與儀式召喚怪獸的等級相同，解放我方手牌・場上的怪獸，從手牌儀式召喚１隻風屬性的儀式怪獸。
  | sc_name            = 褒誉的吐息
  | sc_lore            = 风属性仪式怪兽的降临所必需。①：为使合计等级与仪式召唤的怪兽相等，解放自己手牌・场上的怪兽，从手牌将１只风属性仪式怪兽仪式召唤。
  }}
