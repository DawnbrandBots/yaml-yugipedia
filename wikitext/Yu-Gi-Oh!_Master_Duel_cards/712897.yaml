title: Ancient Warriors Oath - Double Dragon Lords (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = WIND
  | types       = Beast-Warrior / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Right
  | atk         = 1100
  | text        = 2 Beast-Warrior monsters, including a WIND "Ancient Warriors" monster<br />All "Ancient Warriors" monsters you control gain 500 ATK/DEF. You can only use each of the following effects of "Ancient Warriors Oath - Double Dragon Lords" once per turn. If this card is Link Summoned: You can add 1 "Ancient Warriors" card from your Deck to your hand. (Quick Effect): You can send 1 card from your hand or field to the GY, then target 1 face-up card your opponent controls; return it to the hand.
  | fr_name     = Serment des Guerriers Anciens - Seigneurs Double Dragon
  | fr_text     = 2 monstres Bête-Guerrier (un monstre VENT "Guerriers Anciens" inclus)<br />Tous les monstres "Guerriers Anciens" que vous contrôlez gagnent 500 ATK/DEF. Vous ne pouvez utiliser chacun des effets suivants de "Serment des Guerriers Anciens - Seigneurs Double Dragon" qu'une fois par tour. Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 carte "Guerriers Anciens" depuis votre Deck à votre main. (Effet Rapide) : vous pouvez envoyer 1 carte depuis votre main ou Terrain au Cimetière, puis ciblez 1 carte face recto contrôlée par votre adversaire ; renvoyez-la à la main.
  | de_name     = Alte Krieger schwören - Doppeldrachen-Lords
  | de_text     = 2 Ungeheuer-Krieger-Monster, darunter ein WIND „Alte Krieger“-Monster<br />Alle „Alte Krieger“-Monster, die du kontrollierst, erhalten 500 ATK/DEF. Du kannst jeden der folgenden Effekte von „Alte Krieger schwören - Doppeldrachen-Lords“ nur einmal pro Spielzug verwenden. Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Alte Krieger“-Karte von deinem Deck hinzufügen. (Schnelleffekt): Du kannst 1 Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück.
  | it_name     = Giuramento Antichi Guerrieri - Signori Doppio Drago
  | it_text     = 2 mostri Guerriero-Bestia, compreso un mostro VENTO "Antichi Guerrieri"<br />Tutti i mostri "Antichi Guerrieri" che controlli guadagnano 500 ATK/DEF. Puoi utilizzare ognuno dei seguenti effetti di "Giuramento Antichi Guerrieri - Signori Doppio Drago" una sola volta per turno. Se questa carta viene Evocata Link: puoi aggiungere 1 carta "Antichi Guerrieri" dal tuo Deck alla tua mano. (Effetto Rapido): puoi mandare 1 carta dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; falla ritornare nella mano.
  | pt_name     = Juramento dos Guerreiros Antigos - Senhores Dragão
  | pt_text     = 2 monstros Besta-Guerreira, incluindo um monstro "Guerreiros Antigos" de VENTO<br />Todos os monstros "Guerreiros Antigos" que você controla ganham 500 de ATK/DEF. Você só pode usar cada um dos seguintes efeitos de "Juramento dos Guerreiros Antigos - Senhores Dragão" uma vez por turno. Se este card for Invocado por Invocação-Link: você pode adicionar 1 card "Guerreiros Antigos" do seu Deck à sua mão. (Efeito Rápido): você pode enviar 1 card da sua mão ou do campo para o Cemitério e, depois, escolha 1 card com a face para cima que seu oponente controla; devolva-o para a mão.
  | es_name     = Juramento de Antiguos Guerreros - Señores Dragón Doble
  | es_text     = 2 monstruos Guerrero-Bestia, incluyendo un monstruo "Antiguos Guerreros" de VIENTO<br />Todos los monstruos "Antiguos Guerreros" que controles ganan 500 ATK/DEF. Sólo puedes usar cada uno de los siguientes efectos de "Juramento de Antiguos Guerreros - Señores Dragón Doble" una vez por turno. Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 carta "Antiguos Guerreros" en tu Deck. (Efecto Rápido): puedes mandar al Cementerio 1 carta en tu mano o Campo, y después seleccionar 1 carta boca arriba que controle tu adversario; devuélvela a la mano.
  | ja_text     = 風属性の「戦華」モンスターを含む獣戦士族モンスター２体<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。デッキから「戦華」カード１枚を手札に加える。<br />②：自分フィールドの「戦華」モンスターの攻撃力・守備力は５００アップする。<br />③：自分・相手ターンに、自分の手札・フィールドからカード１枚を墓地へ送り、相手フィールドの表側表示カード１枚を対象として発動できる。そのカードを手札に戻す。
  | ko_name     = 전황맹장－쌍룡
  | ko_text     = 바람 속성의 "전황" 몬스터를 포함하는 야수전사족 몬스터 2장<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "전황" 카드 1장을 패에 넣는다.<br />②: 자신 필드의 "전황" 몬스터의 공격력 / 수비력은 500 올린다.<br />③: 자신의 패 / 필드에서 카드 1장을 묘지로 보내고, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name     = 戰華盟將－雙龍
  | tc_text     = 包含風屬性的「戰華」怪獸在內的獸戰士族怪獸２隻<br />此卡名的①③效果，１回合各僅限使用１次。<br />①：可在此卡連結召喚成功的狀況下發動。從牌組將１張「戰華」卡加入手牌。<br />②：我方場上的「戰華」怪獸的攻擊力・守備力提升５００。<br />③：將我方手牌・場上將１張卡送至墓地，將對方場上的１張正面表示的卡做為對象發動。將該卡送回持有者的手牌。此效果在對方回合也可發動。
  | sc_name     = 战华盟将－双龙
  | sc_text     = 2只包括风属性的“战华”怪兽在内的兽战士族怪兽<br />此卡名的效果①③在1个回合中仅可各使用1次。<br />①：此卡连接召唤成功时可以发动。将牌组中的1张“战华”卡加入手牌。<br />②：自己场上的“战华”怪兽的攻击力、守备力上升500。<br />③：将自己手牌、场上的1张卡送至墓地后，可以以对手场上的1张表侧表示的卡为对象发动。将该卡还回持有者的手牌中。此效果在对手回合中也可以发动。
  }}
