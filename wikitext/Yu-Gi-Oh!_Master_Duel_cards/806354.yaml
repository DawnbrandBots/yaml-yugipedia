  | ja_text   = ①：相手モンスターの攻撃宣言時、攻撃モンスター１体を対象としてこのカードを発動できる。その攻撃モンスターを守備表示にし、このカードを装備カード扱いでそのモンスターに装備する。<br />②：１ターンに１度、自分・相手のメインフェイズ及びバトルフェイズに発動できる。装備モンスターの表示形式を変更する。
