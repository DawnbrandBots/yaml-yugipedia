  | text      = Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by having 5 or more DARK monsters in your Graveyard while you control no monsters. Once per turn: You can banish 1 DARK monster from your Graveyard to target 1 DARK monster in your Graveyard; Special Summon that target.
  | releases  = Legacy Pack

  | fr_name   = Le Créateur des Ténèbres
  | fr_text   = Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main) en ayant min. 5 monstres TÉNÈBRES dans votre Cimetière tant que vous ne contrôlez aucun monstre. Une fois par tour : vous pouvez bannir 1 monstre TÉNÈBRES depuis votre Cimetière pour cibler 1 monstre TÉNÈBRES dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_name   = Der finstere Schöpfer
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 5 oder mehr FINSTERNIS Monster in deinem Friedhof hast, solange du keine Monster kontrollierst. Einmal pro Spielzug: Du kannst 1 FINSTERNIS Monster von deinem Friedhof verbannen, um 1 FINSTERNIS Monster in deinem Friedhof zu wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name   = Il Creatore Oscuro
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) avendo 5 o più mostri OSCURITÀ nel tuo Cimitero mentre non controlli nessun mostro. Una volta per turno: puoi bandire 1 mostro OSCURITÀ dal tuo Cimitero per scegliere come bersaglio 1 mostro OSCURITÀ nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_name   = O Criador Sombrio
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve primeiro ser Invocado por Invocação-Especial (da sua mão) ao ter 5 ou mais monstros de TREVAS no seu Cemitério enquanto você não controlar nenhum monstro. Uma vez por turno: Você pode banir 1 monstro de TREVAS do seu Cemitério para escolher 1 monstro de TREVAS no seu Cemitério; Invoque o alvo por Invocação-Especial
  | es_name   = El Creador Oscuro
  | es_text   = No puede ser Invocado de Modo Normal, ni Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) teniendo 5 o más monstruos de OSCURIDAD en tu Cementerio mientras no controles monstruos. Una vez por turno: puedes desterrar 1 monstruo de OSCURIDAD en tu Cementerio para seleccionar 1 monstruo de OSCURIDAD en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地に闇属性モンスターが５体以上存在し、自分フィールドにモンスターが存在しない場合に特殊召喚できる。<br />①：１ターンに１度、自分の墓地から闇属性モンスター１体を除外し、自分の墓地の闇属性モンスター１体を対象として発動できる。その闇属性モンスターを特殊召喚する。
  | ko_name   = 다크 크리에이터
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 자신의 묘지에 어둠 속성 몬스터가 5장 이상 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우에 특수 소환할 수 있다. 자신 묘지의 어둠 속성 몬스터 1장을 게임에서 제외하는 것으로, 자신 묘지의 어둠 속성 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 黑暗創世神
  | tc_text   = 此卡無法通常召喚。可在我方墓地存在５隻以上的闇屬性怪獸，我方場上不存在怪獸的狀況下特殊召喚。１回合１次，可將我方墓地１隻闇屬性怪獸從遊戲除外發動。選擇１隻我方墓地的闇屬性怪獸特殊召喚。
  | sc_name   = 暗黑创世神
  | sc_text   = 此卡不可通常召唤。自己墓地有５只以上暗属性怪兽存在，且自己场上不存在怪兽的情况下可以特殊召唤。①：１回合１次，将自己墓地的１只暗属性怪兽除外，以自己墓地的１只暗属性怪兽为对象可以发动。将该暗属性怪兽特殊召唤。
  }}
