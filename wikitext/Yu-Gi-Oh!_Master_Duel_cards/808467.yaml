  | text      = Toss a coin and call it. If you call it right, all your opponent's cards in the Graveyard are removed from play immediately. If you call it wrong, send a number of cards equal to the cards in your opponent's Graveyard from your Deck to your Graveyard.
  | releases  = Legacy Pack

  | fr_name   = Comiques Démoniaques
  | fr_text   = Prenez une pièce et jouez à pile ou face. Si vous gagnez, retirez du jeu toutes les cartes dans le Cimetière de votre adversaire. Si vous perdez, envoyez de votre Deck au Cimetière un nombre de cartes égal au nombre de cartes dans le Cimetière de votre adversaire.
  | de_name   = Unterweltler-Komiker
  | de_text   = Wirf eine Münze und wähle Kopf oder Zahl. Wenn du richtig vorausgesagt hast, entferne alle Karten im Friedhof deines Gegners aus dem Spiel. Wenn du falsch vorausgesagt hast, lege eine Anzahl Karten, die der Anzahl der Karten im Friedhof deines Gegners entspricht, von deinem Deck auf deinen Friedhof.
  | it_name   = Commediante Malvagio
  | it_text   = Lancia una moneta e scegli testa o croce. Se indovini, rimuovi dal gioco tutte le carte nel Cimitero del tuo avversario. Se sbagli, manda un numero di carte pari alle carte nel Cimitero del tuo avversario dal tuo Deck al tuo Cimitero.
  | pt_name   = Demônio Comediante
  | pt_text   = Lance uma moeda e dê um palpite. Se você acertar, todos os cards no Cemitério do oponente são removidos de jogo imediatamente. Se você errar, envie um número de cards igual aos cards no Cemitério do oponente do seu Deck ao seu Cemitério.
  | es_name   = Comediante Demonio
  | es_text   = Lanza una moneda y elige cara o cruz. Si aciertas, todas las cartas en el Cementerio de tu adversario son retiradas del juego. Si fallas, manda un número de cartas igual al número de cartas en el Cementerio de tu adversario de tu Deck al Cementerio.
  | ja_text   = ①：コイントスを１回行い、コインの裏表を当てる。当たった場合、相手の墓地のカードを全て除外する。ハズレの場合、相手の墓地のカードの枚数分、自分のデッキの上からカードを墓地へ送る。
  | ko_name   = 데블 코메디언
  | ko_text   = 코인 토스로 앞뒷면을 맞춘다. 맞추면 상대의 묘지의 카드를 전부 게임에서 제외한다. 못맞추면 상대의 묘지의 카드 매수만큼, 자신의 덱의 위에서 카드를 묘지로 보낸다.
  | tc_name   = 魔鬼喜劇演員
  | tc_text   = ①：投擲１次硬幣，猜硬幣的正反面。在猜中的狀況下，將對方墓地的所有卡全部除外。在猜錯的狀況下，依據對方墓地的卡的張數，從我方牌組上方將卡送至墓地。
  | sc_name   = 魔鬼喜剧演员
  | sc_text   = ①：抛掷１次硬币，猜正反面。猜中的场合，将对手墓地的所有卡牌除外。猜错的场合，从我方牌组最上面将与对手墓地卡牌同等数量的卡牌送入墓地。
