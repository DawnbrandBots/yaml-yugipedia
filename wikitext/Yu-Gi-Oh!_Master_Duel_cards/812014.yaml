title: Oh Tokenbaum! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Tribute 2 or more Tokens with the same Level, then target monsters in your Graveyard with that same Level, up to the number of Tokens Tributed; Special Summon them, but their effects are negated, also destroy them during the End Phase.
  | releases  = Legacy Pack

  | fr_name   = Oh Jetonbaum !
  | fr_text   = Sacrifiez min. 2 Jetons du même Niveau, puis ciblez un nombre de monstres du même Niveau dans votre Cimetière inférieur ou égal au nombre de Jetons Sacrifiés ; Invoquez Spécialement les cibles. Leurs effets sont annulés. Durant la End Phase, détruisez-les.
  | de_name   = Oh Spielmarkenbaum!
  | de_text   = Biete 2 oder mehr Spielmarken mit derselben Stufe als Tribut an und wähle dann Monster mit derselben Stufe in deinem Friedhof bis zur Anzahl der als Tribut angebotenen Spielmarken; beschwöre sie als Spezialbeschwörung, aber ihre Effekte werden annulliert, zusätzlich zerstöre sie während der End Phase.
  | it_name   = Oh Segna-Mostro-baum!
  | it_text   = Offri come Tributo 2 o più Segna-Mostro con lo stesso Livello, poi scegli come bersaglio un numero di mostri nel tuo Cimitero con quello stesso Livello, fino al massimo al numero di Segna-Mostro offerti come Tributo; Evoca Specialmente quei bersagli. I loro effetti sono annullati. Distruggili durante la End Phase.
  | pt_name   = Oh Fichabaum!
  | pt_text   = Ofereça como Tributo 2 ou mais Fichas com o mesmo Nível e, depois, escolha monstros no seu Cemitério com esse mesmo Nível, até o número de Fichas oferecidas como Tributo; Invoque os alvos por Invocação-Especial. Seus efeitos são negados. Destrua-os durante a Fase Final.
  | es_name   = ¡Oh, Fichabaum!
  | es_text   = Sacrifica 2 o más Fichas con el mismo Nivel, y después selecciona hasta tantos monstruos en tu Cementerio con ese mismo Nivel como la cantidad de Fichas Sacrificadas; Invoca esos objetivos de Modo Especial. Sus efectos son Negados. Destrúyelos durante le End Phase.
  | ja_text   = ①：自分フィールドの同じレベルのトークンを２体以上リリースして発動できる。リリースしたトークンと同じレベルの自分の墓地のモンスターを、リリースしたトークンの数まで対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。
  | ko_name   = 토큰 성탄제
  | ko_text   = 자신 필드 위의 같은 레벨의 토큰을 2장 이상 릴리스하고 발동할 수 있다. 이 카드를 발동하기 위해 릴리스한 토큰과 같은 레벨의 몬스터를, 릴리스한 토큰의 수까지 자신의 묘지에서 선택하고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되어, 엔드 페이즈시에 파괴된다.
  | tc_name   = 衍生物誕生祭
  | tc_text   = 可解放我方場上的２隻以上的等級相同的衍生物發動。從我方墓地選擇與解放的衍生物等級相同的怪獸特殊召喚，數量最多為解放的衍生物的數量。透過此效果特殊召喚的怪獸效果無效化，在結束階段時將被破壞。
  | sc_name   = 衍生物诞生祭
  | sc_text   = 可释放我方场上相同等级的衍生物２只或以上并发动。从我方墓地选择与被释放衍生物相同等级的怪兽，其数量最多为被释放衍生物的数量。可依照解放之衍生物的数量，以此效果特殊召唤的怪兽，其效果被无效化，并于结束阶段时被破坏。
  }}
