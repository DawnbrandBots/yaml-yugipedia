  | fr_name            = Aimant Morphtronique
  | fr_lore            = ●En Position d'Attaque : Une fois par tour, si vous contrôlez exactement 2 autres monstres en Position d'Attaque face recto, et aucun autre monstre, cette carte gagne un montant d'ATK égal à la somme de l'ATK des deux autres monstres que vous contrôlez jusqu'à la End Phase. Les deux autres monstres ne peuvent attaquer le tour où vous activez cet effet.<br />●En Position de Défense : Les monstres que vous contrôlez ne peuvent pas attaquer.
  | de_name            = Morphtronischer Stabmagnet
  | de_lore            = ●Solange in Angriffsposition: Einmal pro Spielzug, falls du genau 2 andere Monster in offener Angriffsposition kontrollierst und keine weiteren Monster, erhält diese Karte bis zur End Phase die kombinierten ATK der anderen beiden Monster, die du kontrollierst. Die anderen beiden Monster können in dem Spielzug, in dem du diesen Effekt aktivierst, nicht angreifen.<br />●Solange in Verteidigungsposition: Monster, die du kontrollierst, können nicht angreifen.
  | it_name            = Ago della Bussola Morfotronico
  | it_lore            = ●Fino a quando è in Posizione di Attacco: Una volta per turno, se controlli esattamente 2 altri mostri scoperti in Posizione di Attacco e nessun altro mostro, questa carta guadagna ATK pari alla somma dell'ATK degli altri due mostri che controlli, fino alla End Phase. Gli altri due mostri non possono attaccare nel turno in cui attivi questo effetto.<br />●Fino a quando è in Posizione di Difesa: I mostri che controlli non possono attaccare.
  | pt_name            = Barra Magnétican Morfotrônica
  | pt_lore            = ●Enquanto estiver em Posição de Ataque: Uma vez por turno, se você controlar exatamente outros 2 monstros em Posição de Ataque com a face para cima, e nenhum outro monstro, este card ganha o ATK combinado dos outros dois monstros que você controla até a Fase Final. Os outros monstros não podem atacar no turno em que você ativar este efeito.<br />●Enquanto estiver em Posição de Defesa: Monstros que você controla não podem atacar.
  | es_name            = Magnen Morfotrónico en Barra
  | es_lore            = ●En Posición de Ataque: Una vez por turno, si controlas exactamente otros 2 monstruos boca arriba en Posición de Ataque y ningún monstruo adicional, esta carta gana el ATK combinado de los otros dos monstruos que controles hasta la End Phase. Esos monstruos no pueden atacar el turno que actives este efecto.<br />●En Posición de Defensa: Los monstruos que controles no pueden atacar.
  | ja_lore            = ①：このカードはこのカードの表示形式によって以下の効果を得る。<br />●攻撃表示：１ターンに１度、自分フィールドの他の表側攻撃表示モンスターが２体の場合に発動できる（この効果を発動するターン、他の自分のモンスターは攻撃できない）。このカードの攻撃力をターン終了時まで、そのモンスターの攻撃力の合計分アップする。<br />●守備表示：自分のモンスターは攻撃できない。
  | ko_name            = D·마그넨I
  | ko_lore            = 이 카드는 이 카드의 표시 형식에 따라서 이하의 효과를 얻는다.<br />●공격 표시 : 자신 필드 위에 이 카드 이외의 몬스터가 앞면 공격 표시로 2장 존재할 경우, 1턴에 1번, 이 카드의 공격력은 이 턴의 엔드 페이즈시까지 그 몬스터의 공격력을 합계한 수치만큼 올릴 수 있다. 이 효과를 발동하는 턴에, 다른 몬스터는 공격할 수 없다.<br />●수비 표시 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 몬스터는 공격할 수 없다.
  | tc_name            = 變形鬥士・I型磁鐵
  | tc_lore            = 此卡根據其表示形式，獲得以下效果。<br />●攻擊表示：在我方場上此卡以外的正面攻擊表示怪獸為２隻的狀況下，１回合１次，回合結束前此卡的攻擊力可依據該怪獸的攻擊力的合計數值進行提升。發動此效果的回合，其他怪獸無法攻擊。<br />●守備表示：我方場上的怪獸無法攻擊。
  | sc_name            = 变形斗士・I型磁铁
  | sc_lore            = 此卡依据此卡的表示形式获得以下效果。<br />●攻击表示：我方场上除此卡以外的表侧攻击表示怪兽为２只的场合，１回合１次，直至回合结束时，此卡的攻击力可上升该怪兽的攻击力合计数值。发动此效果的回合，其他的怪兽不可攻击。<br />●守备表示：我方场上的怪兽不可攻击。
