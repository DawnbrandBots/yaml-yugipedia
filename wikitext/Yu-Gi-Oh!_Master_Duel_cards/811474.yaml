  | ja_text   = ①：このカードはこのカードの表示形式によって以下の効果を得る。<br />●攻撃表示：相手の効果で発生する自分への効果ダメージは代わりに相手が受ける。<br />●守備表示：このカードが戦闘で破壊され墓地へ送られた場合に発動する。このターン、自分への戦闘ダメージは０になる。
  | ko_name   = D·라이튼
  | ko_text   = 이 카드는 이 카드의 표시 형식에 따라서 이하의 효과를 얻는다.<br />●공격 표시 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대 카드의 효과에 의해서 발생하는 자신에게로의 효과 데미지는 대신에 상대가 받는다.<br />●수비 표시 : 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 턴에 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다.
