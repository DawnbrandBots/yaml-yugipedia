title: Ketu Dracotail (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Normal
  | text               = Add 1 "Dracotail" monster from your Deck to your hand, then if your opponent controls a monster, you can Fusion Summon 1 Dragon or Spellcaster monster from your Extra Deck, using monsters from your hand or field. You can only activate 1 "Ketu Dracotail" per turn.

  | fr_name            = Queudragon Ketu
  | fr_text            = Ajoutez 1 monstre "Queudragon" depuis votre Deck à votre main, puis si votre adversaire contrôle un monstre, vous pouvez Invoquer par Fusion 1 monstre Dragon ou Magicien depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Vous ne pouvez activer qu'1 "Queudragon Ketu" par tour.
  | de_name            = Ketu-Drachoschwanz
  | de_text            = Füge deiner Hand 1 „Drachoschwanz“-Monster von deinem Deck hinzu, dann, falls dein Gegner ein Monster kontrolliert, kannst du 1 Drache- oder Hexer-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du Monster von deiner Hand oder Spielfeldseite verwendest. Du kannst nur 1 „Ketu-Drachoschwanz“ pro Spielzug aktivieren.
  | it_name            = Ketu Dracocoda
  | it_text            = Aggiungi 1 mostro "Dracocoda" dal tuo Deck alla tua mano, poi se il tuo avversario controlla un mostro, puoi Evocare tramite Fusione 1 mostro Drago o Incantatore dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Puoi attivare solo 1 "Ketu Dracocoda" per turno.
  | pt_name            = Caudraco Ketu
  | pt_text            = Adicione 1 monstro "Caudraco" do seu Deck à sua mão e, depois, se seu oponente controlar um monstro, você pode Invocar por Invocação-Fusão 1 monstro Dragão ou Mago do seu Deck Adicional, usando monstros da sua mão ou do campo. Você só pode ativar 1 "Caudraco Ketu" por turno.
  | es_name            = Ketu Dracocola
  | es_text            = Añade a tu mano 1 monstruo "Dracocola" en tu Deck y después, si tu adversario controla un monstruo, puedes Invocar por Fusión, desde tu Deck Extra, 1 monstruo Dragón o Lanzador de Conjuros, usando monstruos en tu mano o Campo. Sólo puedes activar 1 "Ketu Dracocola" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキから「ドラゴンテイル」モンスター１体を手札に加える。相手フィールドにモンスターが存在する場合、さらに以下の効果を適用できる。<br />●自分の手札・フィールドのモンスターを融合素材とし、ドラゴン族・魔法使い族の融合モンスター１体を融合召喚する。
  | ko_name            = 케투 드래곤테일
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 덱에서 "드래곤테일" 몬스터 1장을 패에 넣는다. 상대 필드에 몬스터가 존재할 경우, 추가로 이하의 효과를 적용할 수 있다.<br />●자신의 패 / 필드의 몬스터를 융합 소재로 하고, 드래곤족 / 마법사족 융합 몬스터 1장을 융합 소환한다.
  | tc_name            = 計都星宿
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：從牌組將1隻「星宿」怪獸加入手牌。對手場上存在怪獸的情況下，進而可適用以下效果。<br />●將自己手牌・場上的怪獸作為融合素材，將1隻龍族・魔法使族的融合怪獸融合召喚。
  | sc_name            = 计都星宿
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：从牌组将1只“星宿”怪兽加入手牌。对手场上存在怪兽的情况下，进而可适用以下效果。<br />●将自己手牌・场上的怪兽作为融合素材，将1只龙族・魔法师族的融合怪兽融合召唤。
