  | ja_text   = ①：１ターンに１度、手札を１枚捨てて発動できる。自分のデッキ・墓地から「融合」１枚を手札に加える。<br />②：自分・相手のエンドフェイズに、このターン融合召喚に使用した自分の墓地の融合素材モンスター１体を対象として発動できる。そのモンスターを手札に加える。
