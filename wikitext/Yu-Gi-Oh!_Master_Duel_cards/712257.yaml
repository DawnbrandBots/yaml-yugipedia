  | de_name     = Grosalamander Pyro-Phönix
  | de_text     = 2+ FEUER Effektmonster<br />Falls diese Karte mit „Grosalamander Pyro-Phönix“ als Material als Linkbeschwörung beschworen wird: Du kannst alle Karten zerstören, die dein Gegner kontrolliert. Du kannst jeden der folgenden Effekte von „Grosalamander Pyro-Phönix“ nur einmal pro Spielzug verwenden.<br />●Du kannst 1 Linkmonster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung auf die Spielfeldseite deines Gegners.<br />●Falls ein oder mehr Linkmonster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden (außer während des Damage Steps): Du kannst 1 der Monster wählen; füge deinem Gegner Schaden in Höhe der Grund-ATK des Monsters zu.
  | it_name     = Salamagna Piro Fenice
  | it_text     = 2+ Mostri con Effetto FUOCO<br />Se questa carta viene Evocata Link utilizzando "Salamagna Piro Fenice" come materiale: puoi distruggere tutte le carte controllate dal tuo avversario. Puoi utilizzare ognuno dei seguenti effetti di "Salamagna Piro Fenice" una sola volta per turno.<br />●Puoi scegliere come bersaglio 1 Mostro Link nel Cimitero del tuo avversario; Evocalo Specialmente sul Terreno del tuo avversario.<br />●Se uno o più Mostri Link vengono Evocati Specialmente sul Terreno del tuo avversario (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; infliggi al tuo avversario danno pari all'ATK originale di quel mostro.
  | pt_name     = Salamagrande Piro Fênix
  | pt_text     = 2+ Monstros de Efeito de FOGO<br />Se este card for Invocado por Invocação-Link usando "Salamagrande Piro Fênix" como matéria: você pode destruir todos os cards que seu oponente controla. Você só pode usar cada um dos seguintes efeitos de "Salamagrande Piro Fênix" uma vez por turno.<br />●Você pode escolher 1 Monstro Link no Cemitério do seu oponente; Invoque-o por Invocação-Especial no campo do seu oponente.<br />●Se um ou mais Monstros Link forem Invocados por Invocação-Especial no campo do seu oponente (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; cause dano ao seu oponente igual ao ATK original desse monstro.
  | es_name     = Salamangrande Piro Fénix
  | es_text     = 2+ Monstruos de Efecto de FUEGO<br />Si esta carta es Invocada por Enlace usando "Salamangrande Piro Fénix" como material: puedes destruir todas las cartas que controle tu adversario. Sólo puedes usar cada uno de los siguientes efectos de "Salamangrande Piro Fénix" una vez por turno.<br />●Puedes seleccionar 1 Monstruo de Enlace en el Cementerio de tu adversario; Invócalo de Modo Especial al Campo de tu adversario.<br />●Si uno o más Monstruos de Enlace son Invocados de Modo Especial al Campo de tu adversario (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; inflige daño a tu adversario igual al ATK original de ese monstruo.
  | ja_text     = 炎属性の効果モンスター２体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが「転生炎獣パイロ・フェニックス」を素材としてＬ召喚した場合に発動できる。相手フィールドのカードを全て破壊する。<br />②：相手の墓地のＬモンスター１体を対象として発動できる。そのモンスターを相手フィールドに特殊召喚する。<br />③：相手フィールドにＬモンスターが特殊召喚された場合、その内の１体を対象として発動できる。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_name     = 샐러맨그레이트 파이로 피닉스
  | ko_text     = 화염 속성 효과 몬스터 2장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 "샐러맨그레이트 파이로 피닉스"를 소재로서 링크 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다.<br />②: 상대 묘지의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 상대 필드에 특수 소환한다.<br />③: 상대 필드에 링크 몬스터가 특수 소환되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  | tc_name     = 轉生炎獸 浴火不死鳥
  | tc_text     = 炎屬性的效果怪獸２隻以上<br />此卡名的②③效果，１回合各僅限使用１次。<br />①：可在此卡以「轉生炎獸 浴火不死鳥」做為素材連結召喚成功的狀況下發動。將對方場上的所有卡全部破壞。<br />②：可將對方墓地的１隻連結怪獸做為對象發動。特殊召喚該怪獸至對方場上。<br />③：在連結怪獸被特殊召喚至對方場上的狀況下，可將１隻該怪獸做為對象發動。給予對方等同於該怪獸原本的攻擊力數值的傷害。
  | sc_name     = 转生炎兽 浴火不死鸟
  | sc_text     = 炎属性的效果怪兽2只以上<br />此卡名的②③效果1回合仅可各使用1次。<br />①：此卡以“转生炎兽 浴火不死鸟”为素材连接召唤成功的情况下可以发动。将对手场上的卡全部破坏。<br />②：以对手墓地的1只连接怪兽为对象可以发动。将该怪兽特殊召唤至对手场上。<br />③：连接怪兽被特殊召唤至对手场上的情况下，以该1只怪兽为对象可以发动。给予对手该怪兽的原本攻击力数值的伤害。
