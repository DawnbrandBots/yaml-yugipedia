title: Numeron Network (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Field
  | text      = During your Main Phase, send 1 "Numeron" Normal Spell Card that meets its activation conditions from your Deck to the GY; this effect becomes that Spell's effect when that card is activated. You can only use this effect of "Numeron Network" once per turn. "Numeron" Xyz Monsters you control can activate effects without detaching material(s).

  | fr_name   = Réseau Numeron
  | fr_text   = Durant votre Main Phase, envoyez 1 Carte Magie Normale "Numeron" qui remplit ses conditions d'activation depuis votre Deck au Cimetière ; cet effet devient l'effet de la Magie lorsque la carte est activée. Vous ne pouvez utiliser cet effet de "Réseau Numeron" qu'une fois par tour. Les Monstres Xyz "Numeron" que vous contrôlez peuvent activer les effets sans détacher de Matériels.
  | de_name   = Numeron-Netzwerk
  | de_text   = Während deiner Main Phase, lege 1 Normale „Numeron“-Zauberkarte, deren Aktivierungsbedingungen erfüllt sind, von deinem Deck auf den Friedhof; dieser Effekt wird derselbe wie der Effekt des Zaubers, wenn die Karte aktiviert wird. Du kannst diesen Effekt von „Numeron-Netzwerk“ nur einmal pro Spielzug verwenden. Die Effekte von „Numeron“-Xyz-Monstern, die du kontrollierst, können aktiviert werden, ohne Material abzuhängen.
  | it_name   = Network Numeron
  | it_text   = (Questa carta non viene considerata come una carta "Numero".)<br />Durante la tua Main Phase, manda 1 Carta Magia Normale "Numeron" che soddisfa le sue condizioni di attivazione dal tuo Deck al Cimitero; questo effetto diventa l'effetto di quella Magia quando quella carta viene attivata. Puoi utilizzare questo effetto di "Network Numeron" una sola volta per turno. I Mostri Xyz "Numeron" che controlli possono attivare effetti senza staccare materiali.
  | pt_name   = Rede Numeron
  | pt_text   = Durante sua Fase Principal, envie 1 Card de Magia Normal "Numeron" que cumpra seus requisitos de ativação do seu Deck para o Cemitério; este efeito se torna o efeito dessa Magia quando esse card for ativado. Você só pode usar este efeito de "Rede Numeron" uma vez por turno. Monstros Xyz "Numeron" que você controla podem ativar efeitos sem desassociar uma ou mais matérias.
  | es_name   = Red Númeron
  | es_text   = (Esta carta no se trata como una carta "Número").<br />Durante tu Main Phase, manda al Cementerio 1 Carta Mágica Normal "Númeron" que cumpla sus condiciones de activación y que esté en tu Deck; este efecto se convierte en el efecto de esa Mágica cuando esa carta es activada. Sólo puedes usar este efecto de "Red Númeron" una vez por turno. Los Monstruos Xyz "Númeron" que controles pueden activar sus efectos sin desacoplar materiales.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに、発動条件を満たしている「ヌメロン」通常魔法カード１枚をデッキから墓地へ送って発動できる。この効果は、その魔法カード発動時の効果と同じになる。<br />②：このカードがフィールドゾーンに存在する限り、自分フィールドの「ヌメロン」ＸモンスターがＸ素材を取り除いて効果を発動する場合、Ｘ素材を取り除かずに発動する事もできる。
  | ko_name   = 누메론 네트워크
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에, 발동 조건을 만족하고 있는 "누메론" 일반 마법 카드 1장을 덱에서 묘지로 보내고 발동할 수 있다. 이 효과는, 그 마법 카드 발동시의 효과와 같아진다. ②: 이 카드가 필드 존에 존재하는 한, 자신 필드의 "누메론" 엑시즈 몬스터가 엑시즈 소재를 제거하고 효과를 발동할 경우, 엑시즈 소재를 제거하지 않으며 발동할 수도 있다.
  | tc_name   = 源數網路
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：在我方主要階段，可從牌組將１張滿足發動條件的「源數」通常魔法卡送至墓地發動。此效果變為與該魔法卡發動時的效果相同。②：只要此卡存在於場地區，在去除我方場上的「源數」超量怪獸的超量素材發動效果的狀況下，不去除超量素材也可發動。
  | sc_name   = 源数网络
  | sc_text   = 此卡名的效果①在1个回合中仅可使用1次。①：在自己的主要阶段，将1张满足发动条件的“源数”通常魔法卡从牌组送至墓地后可以发动。此效果与该魔法卡发动时的效果相同。②：去除自己场地“源数”超量怪兽的超量素材发动效果时，只要此卡存在于场地区域，不去除超量素材也可以发动。
  }}
