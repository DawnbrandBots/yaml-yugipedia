title: Dowsing Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it from your GY. Only Pendulum Monsters can be used as Fusion Material for this card's effect. You can only activate 1 "Dowsing Fusion" per turn.

  | fr_name   = Fusion Radiesthésique
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en bannissant les Matériels Fusion listés sur celui-ci depuis votre Cimetière. Seuls les Monstres Pendule peuvent être utilisés comme Matériel Fusion pour l'effet de cette carte. Vous ne pouvez activer qu'1 "Fusion Radiesthésique" par tour.
  | de_name   = Wünschelruten-Fusion
  | de_text   = Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deinem Friedhof verbannst. Nur Pendelmonster können als Fusionsmaterial für den Effekt dieser Karte verwendet werden. Du kannst nur 1 „Wünschelruten-Fusion“ pro Spielzug aktivieren.
  | it_name   = Fusione Rabdomantica
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dal tuo Cimitero. Solo i Mostri Pendulum possono essere utilizzati come Materiale da Fusione per l'effetto di questa carta. Puoi attivare solo 1 "Fusione Rabdomantica" per turno.
  | pt_name   = Fusão Radiestesia
  | pt_text   = Invoque 1 Monstro de Fusão por Invocação-Fusão do seu Deck Adicional, ao banir Matérias de Fusão listadas nele do seu Cemitério. Apenas Monstros Pêndulo podem ser usados como Matéria de Fusão para o efeito deste card. Você só pode ativar 1 "Fusão Radiestesia" por turno.
  | es_name   = Fusión Radiestésica
  | es_text   = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión, desterrando de tu Cementerio Materiales de Fusión listados en él. Sólo se pueden usar Monstruos de Péndulo como Materiales de Fusión para el efecto de esta carta. Sólo puedes activar 1 "Fusión Radiestésica" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地のＰモンスターを融合素材として除外し、融合モンスター１体を融合召喚する。
  | ko_name   = 다우징 퓨전
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 묘지에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 융합 소환할 경우, 펜듈럼 몬스터밖에 융합 소재로 할 수 없다.
  | tc_name   = 探測結合
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從我方墓地將根據融合怪獸卡決定的融合素材怪獸除外，從額外牌組融合召喚１隻該融合怪獸。在透過此效果融合召喚的狀況下，僅限以鐘擺怪獸做為融合素材。
  | sc_name   = 探测结合
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：从自己的墓地将由融合怪兽卡决定的融合素材怪兽除外，将该１只融合怪兽从额外牌组融合召唤。以此效果进行融合召唤的情况下，仅可以灵摆怪兽作为融合素材。
  }}
