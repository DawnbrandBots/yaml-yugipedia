title: Zenmaiday (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Once per turn: You can target 1 Machine-Type Xyz Monster you control; attach 1 "Wind-Up" monster from your hand or field to that monster as an Xyz Material. You can send this face-up card from the field to the Graveyard, then target 1 "Wind-Up" Xyz Monster you control; Special Summon, from your Extra Deck, 1 "Wind-Up" monster that is 1 Rank higher than that target, by using that target as Xyz Material. (This Special Summon is treated as an Xyz Summon. Xyz Materials attached to it also become Xyz Materials on the Summoned monster.) You cannot activate these effects in the same Chain.

  | fr_name   = Zenmaiday
  | fr_text   = Une fois par tour : vous pouvez cibler 1 Monstre Xyz de Type Machine que vous contrôlez ; attachez 1 monstre "Automate" depuis votre main ou Terrain au monstre comme Matériel Xyz. Vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière, puis ciblez 1 Monstre Xyz "Automate" que vous contrôlez ; Invoquez Spécialement 1 monstre "Automate" qui a 1 Rang de plus que la cible depuis votre Extra Deck, en utilisant la cible comme Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz. Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz du monstre Invoqué.) Vous ne pouvez pas activer ces effets dans la même Chaîne.
  | de_name   = Zenmaiday
  | de_text   = Einmal pro Spielzug: Du kannst 1 Xyz-Monster vom Typ Maschine wählen, das du kontrollierst; hänge 1 „Aufzieh“-Monster von deiner Hand oder Spielfeldseite als Xyz-Material an das Monster an. Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen und dann 1 „Aufzieh“-Xyz-Monster wählen, das du kontrollierst; beschwöre 1 „Aufzieh“-Monster mit einem um 1 höheren Rang als das gewählte Ziel als Spezialbeschwörung von deinem Extra Deck, indem du das gewählte Ziel als Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt. Daran angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.) Du kannst diese Effekte nicht in derselben Kette verwenden.
  | it_name   = Zenmaiday
  | it_text   = Una volta per turno: puoi scegliere come bersaglio 1 Mostro Xyz di Tipo Macchina che controlli; attacca 1 mostro "a Molla" dalla tua mano o Terreno a quel mostro come Materiale Xyz. Puoi mandare questa carta scoperta dal Terreno al Cimitero, poi scegliere come bersaglio 1 Mostro Xyz "a Molla" che controlli; Evoca Specialmente dal tuo Extra Deck 1 mostro "a Molla" di 1 Rango superiore a quello di quel bersaglio, utilizzando quel bersaglio come Materiale Xyz. (Questa Evocazione Speciale viene considerata una Evocazione Xyz. I Materiali Xyz attaccati ad esso diventano Materiali Xyz anche sul mostro Evocato.) Non puoi attivare questi effetti nella stessa Catena.
  | pt_name   = Zenmaiday
  | pt_text   = Uma vez por turno: você pode escolher 1 Monstro Xyz do Tipo Máquina que você controla; associe 1 monstro "de Corda" da sua mão ou campo a esse monstro como uma Matéria Xyz. Você pode enviar este card com a face para cima do campo para o Cemitério e, depois, escolher 1 Monstro Xyz "de Corda" que você controla; Invoque por Invocação-Especial, do seu Deck Adicional, 1 monstro "de Corda" que seja 1 Classe superior que o alvo, ao usar o alvo como Matéria Xyz. (Esta Invocação-Especial é considerada uma Invocação-Xyz. Matérias Xyz associadas ao alvo também se tornam Matérias Xyz no monstro Invocado.) Você não pode ativar esses efeitos durante a mesma Corrente.
  | es_name   = Zensocorro
  | es_text   = Una vez por turno: puedes seleccionar 1 Monstruo Xyz de Tipo Máquina que controles; acopla a ese monstruo 1 monstruo "de Cuerda" en tu mano o Campo como Material Xyz. Puedes mandar al Cementerio esta carta boca arriba en el Campo, y después seleccionar 1 Monstruo Xyz "de Cuerda" que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "de Cuerda" que sea 1 Rango mayor que ese objetivo, usando ese objetivo como Material Xyz. (Esta Invocación Especial se trata como una Invocación Xyz. Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz acoplados al monstruo Invocado). No puedes activar estos efectos en la misma Cadena.
  | ja_text   = このカードの①②の効果は同一チェーン上では発動できない。<br />①：１ターンに１度、自分フィールドの機械族Ｘモンスター１体を対象として発動できる。自分の手札・フィールド（表側表示）の「ゼンマイ」モンスター１体を対象のモンスターのＸ素材にする。<br />②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分フィールドの「ゼンマイ」Ｘモンスター１体を対象として発動できる。その自分のモンスターよりランクが１つ高い「ゼンマイ」Ｘモンスター１体を、その上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。
  | ko_name   = 발조의 감아올리기
  | ko_text   = 이 카드의 ①②의 효과는 동일한 체인 위에서는 발동할 수 없다.<br />①: 1턴에 1번, 자신 필드의 기계족 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드의 "태엽" 몬스터 1장을 고르고, 대상의 몬스터 아래에 겹쳐서 엑시즈 소재로 한다.<br />②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 자신 필드의 "태엽" 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신 몬스터보다 랭크가 1개 높은 "태엽" 엑시즈 몬스터 1장을, 그 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 拴緊機芯
  | tc_text   = 此卡的①②效果，無法在同一連鎖上發動。<br />①：１回合１次，可將我方場上的１隻機械族超量怪獸做為對象發動。從我方手牌・場上選擇１隻「發條」怪獸，重疊至對象怪獸下方做為超量素材。<br />②：可將魔法＆陷阱區的正面表示的此卡送至墓地，將我方場上的１隻「發條」超量怪獸做為對象發動。從額外牌組將１隻階級比我方該怪獸高１的「發條」超量怪獸重疊至其上方，視為超量召喚進行特殊召喚。
  | sc_name   = 机芯拧紧
  | sc_text   = 此卡的①②效果不可在同一连锁上发动。<br />①：１回合１次，以自己场上的１只机械族超量怪兽为对象可以发动。从自己的手牌・场上挑选１只“发条”怪兽，重叠在对象怪兽下面作为超量素材。<br />②：将魔法与陷阱区域表侧表示的此卡送至墓地，以自己场上的１只“发条”超量怪兽为对象可以发动。将１只阶级比该自己的怪兽高１的“发条”超量怪兽重叠在其上，视为超量召唤从额外牌组特殊召唤。
