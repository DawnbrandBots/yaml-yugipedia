  | fr_name   = Dragon des Abysses aux Yeux Bleus
  | fr_text   = Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 Magie Rituelle ou 1 "Polymérisation" depuis votre Deck à votre main. Durant votre End Phase : vous pouvez ajouter 1 monstre Dragon de min. Niveau 8 depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; tous les monstres Dragon de min. Niveau 8 que vous contrôlez gagnent 1000 ATK. Vous ne pouvez utiliser chaque effet de "Dragon des Abysses aux Yeux Bleus" qu'une fois par tour, et pouvez uniquement les activer tant que "Dragon Blanc aux Yeux Bleus" est sur votre Terrain ou dans votre Cimetière.
  | de_name   = Blauäugiger Abgrunddrache
  | de_text   = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Ritualzauber oder 1 „Polymerisation“ von deinem Deck hinzufügen. Während deiner End Phase: Du kannst deiner Hand 1 Drache-Monster der Stufe 8 oder höher von deinem Deck hinzufügen. Du kannst diese Karte von deinem Friedhof verbannen; alle Drache-Monster der Stufe 8 oder höher, die du kontrollierst, erhalten 1000 ATK. Du kannst jeden Effekt von „Blauäugiger Abgrunddrache“ nur einmal pro Spielzug verwenden und du kannst ihn nur aktivieren, solange sich „Blauäugiger w. Drache“ auf deiner Spielfeldseite oder in deinem Friedhof befindet.
  | it_name   = Drago Abisso Occhi Blu
  | it_text   = Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Magia Rituale o 1 "Polimerizzazione" dal tuo Deck alla tua mano. Durante la tua End Phase: puoi aggiungere 1 mostro Drago di Livello 8 o superiore dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero; tutti i mostri Drago di Livello 8 o superiore che controlli guadagnano 1000 ATK. Puoi utilizzare ogni effetto di "Drago Abisso Occhi Blu" una sola volta per turno, e puoi attivarli solo mentre "Drago Bianco Occhi Blu" è sul tuo Terreno o nel tuo Cimitero.
  | pt_name   = Dragão do Abismo de Olhos Azuis
  | pt_text   = Se este card for Invocado por Invocação-Especial: você pode adicionar 1 Magia de Ritual ou 1 "Polimerização" do seu Deck à sua mão. Durante sua Fase Final: você pode adicionar 1 monstro Dragão de Nível 8 ou mais do seu Deck à sua mão. Você pode banir este card do seu Cemitério; todos os monstros Dragão de Nível 8 ou mais que você controla ganham 1000 de ATK. Você só pode usar cada efeito de "Dragão do Abismo de Olhos Azuis" uma vez por turno e só pode ativá-los enquanto "Dragão Branco de Olhos Azuis" estiver no seu campo ou no seu Cemitério.
  | es_name   = Dragón del Abismo de Ojos Azules
  | es_text   = Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Mágica de Ritual o 1 "Polimerización" en tu Deck. Durante tu End Phase: puedes añadir a tu mano 1 monstruo Dragón de Nivel 8 o mayor en tu Deck. Puedes desterrar esta carta en tu Cementerio; todos los monstruos Dragón de Nivel 8 o mayor que controles ganan 1000 ATK. Sólo puedes usar cada efecto de "Dragón del Abismo de Ojos Azules" una vez por turno, y sólo puedes activarlos mientras "Dragón Blanco de Ojos Azules" esté en tu Campo o en tu Cementerio.
  | ja_text   = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できず、自分のフィールドか墓地に「青眼の白龍」が存在する場合にしか発動できない。<br />①：このカードが特殊召喚した場合に発動できる。デッキから儀式魔法カードか「融合」１枚を手札に加える。<br />②：自分エンドフェイズに発動できる。デッキからレベル８以上のドラゴン族モンスター１体を手札に加える。<br />③：墓地のこのカードを除外して発動できる。自分フィールドの全てのレベル８以上のドラゴン族モンスターの攻撃力は１０００アップする。
  | ko_name   = 딥 오브 푸른 눈
  | ko_text   = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 자신의 필드나 묘지에 "푸른 눈의 백룡"이 존재할 경우에밖에 발동할 수 없다.<br />①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 의식 마법 카드나 "융합" 1장을 패에 넣는다.<br />②: 자신 엔드 페이즈에 발동할 수 있다. 덱에서 레벨 8 이상의 드래곤족 몬스터 1장을 패에 넣는다.<br />③: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 모든 레벨 8 이상의 드래곤족 몬스터의 공격력은 1000 올린다.
  | tc_name   = 深淵青眼龍
  | tc_text   = 此卡名的①②③效果，１回合各僅限使用１次，僅限在我方場上或我方墓地存在「青眼白龍」的狀況下發動。<br />①：可在此卡特殊召喚成功的狀況下發動。從牌組將１張儀式魔法卡或「融合」加入手牌。<br />②：可在我方結束階段發動。從牌組將１隻等級８以上的龍族怪獸加入手牌。<br />③：可將墓地的此卡除外發動。我方場上的所有等級８以上的龍族怪獸的攻擊力提升１０００。
  | sc_name   = 深渊之青眼龙
  | sc_text   = 此卡名的①②③效果１回合仅可各使用１次，仅可在自己场上或自己墓地有“青眼白龙”存在的情况下发动。<br />①：此卡特殊召唤成功的情况下可以发动。从牌组将１张仪式魔法卡或“融合”加入手牌。<br />②：在自己的结束阶段可以发动。从牌组将１只等级８以上的龙族怪兽加入手牌。<br />③：将墓地的此卡除外可以发动。自己场上所有等级８以上的龙族怪兽的攻击力上升１０００。
