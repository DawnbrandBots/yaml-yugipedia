  | fr_name     = Romarin Arômalilith
  | fr_text     = 2+ monstres Plante<br />Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 carte "Arôma" depuis votre Deck à votre main. Si vous gagnez des LP, même durant la Damage Step : vous pouvez Invoquer Spécialement max. 3 monstres "Arôma" depuis votre main dans vos zones pointées par cette carte. Vous pouvez Sacrifier 1 monstre pointé par cette carte, puis ciblez 1 carte sur le Terrain ; bannissez-la, et si vous le faites, gagnez 1000 LP. Vous ne pouvez utiliser chaque effet de "Romarin Arômalilith" qu'une fois par tour.
  | de_name     = Aromalilith Rosmarin
  | de_text     = 2+ Pflanze-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Aroma“-Karte von deinem Deck hinzufügen. Falls du LP erhältst, selbst während des Damage Steps: Du kannst bis zu 3 „Aroma“-Monster als Spezialbeschwörung von deiner Hand in deine Zonen beschwören, auf die diese Karte zeigt. Du kannst 1 Monster, auf das diese Karte zeigt, als Tribut anbieten und dann 1 Karte auf dem Spielfeld wählen; verbanne sie und falls du dies tust, erhältst du 1000 LP. Du kannst jeden Effekt von „Aromalilith Rosmarin“ nur einmal pro Spielzug verwenden.
  | it_name     = Aromalilith Rosmarino
  | it_text     = 2+ mostri Pianta<br />Se questa carta viene Evocata Specialmente: puoi aggiungere 1 carta "Aroma" dal tuo Deck alla tua mano. Se guadagni LP, anche durante il Damage Step: puoi Evocare Specialmente fino a 3 mostri "Aroma" dalla tua mano in tue zone puntate da questa carta. Puoi offrire come Tributo 1 mostro puntato da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; bandiscila e, se lo fai, guadagni 1000 LP. Puoi utilizzare ogni effetto di "Aromalilith Rosmarino" una sola volta per turno.
  | pt_name     = Aromági-lilith Alecrim
  | pt_text     = 2+ monstros Planta<br />Se este card for Invocado por Invocação-Especial: você pode adicionar 1 card "Aromági" do seu Deck à sua mão. Se você ganhar PV, mesmo durante a Etapa de Dano: você pode Invocar por Invocação-Especial até 3 monstros "Aromági" da sua mão em zonas suas para as quais este card apontar. Você pode oferecer como Tributo 1 monstro para o qual este card apontar e, depois, escolha 1 card no campo; bana-o e, se isso acontecer, ganhe 1000 PV. Você só pode usar cada efeito de "Aromági-lilith Alecrim" uma vez por turno.
  | es_name     = Arobruliz Romero
  | es_text     = 2+ monstruos Planta<br />Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 carta "Arobru" en tu Deck. Si ganas LP, incluso durante el Damage Step: puedes Invocar de Modo Especial hasta 3 monstruos "Arobru" desde tu mano a tus zonas a las que apunte esta carta. Puedes Sacrificar 1 monstruo al que apunte esta carta, y después selecciona 1 carta en el Campo; destiérrala y, si lo haces, gana 1000 LP. Sólo puedes usar cada efecto de "Arobruliz Romero" una vez por turno.
  | ja_text     = 植物族モンスター２体以上<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。デッキから「アロマ」カード１枚を手札に加える。<br />②：自分のＬＰが回復した場合に発動できる（ダメージステップでも発動可能）。手札から「アロマ」モンスターをこのカードのリンク先となる自分フィールドに３体まで特殊召喚する。<br />③：このカードのリンク先のモンスター１体をリリースし、フィールドのカード１枚を対象として発動できる。そのカードを除外し、自分は１０００ＬＰ回復する。
  | ko_name     = 아로마릴리스－로즈마리
  | ko_text     = 식물족 몬스터 2장 이상<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "아로마" 카드 1장을 패에 넣는다.<br />②: 자신의 LP가 회복했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 패에서 "아로마" 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 3장까지 특수 소환한다.<br />③: 이 카드의 링크 앞의 몬스터 1장을 릴리스하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외하고, 자신은 1000 LP 회복한다.
  | tc_name     = 芬芳夜魔－迷迭香
  | tc_text     = 植物族怪獸２隻以上<br />此卡名的①②③效果１回合僅可各使用１次。<br /> <br />①：此卡特殊召喚的情況下可以發動。從牌組將１張「芬芳」卡加入手牌。 <br />②：自己的LP恢復的情況下可以發動（在傷害步驟也可以發動）。從手牌將最多３隻「芬芳」怪獸特殊召喚至此卡連結端的自己場上。 <br />③：解放此卡連結端的１隻怪獸，以場上的１張卡為對象可以發動。將該卡除外，自己恢復１０００LP。
  | sc_name     = 芬芳夜魔－迷迭香
