title: Spell Calling (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = When this face-down card is destroyed and sent to the Graveyard by the effect of a Spell or Trap Card controlled by your opponent, select 1 Quick-Play Spell Card from your Deck and Set it after showing it to your opponent.
  | releases  = Legacy Pack

  | fr_name   = Appel de la Magie
  | fr_text   = Lorsque cette carte face verso est détruite et envoyée au Cimetière par l'effet d'une Carte Magie ou Piège contrôlée par votre adversaire, sélectionnez 1 Carte Magie Jeu-Rapide depuis votre Deck et Posez-la sur votre Terrain après l'avoir révélée à votre adversaire.
  | de_name   = Zauberruf
  | de_text   = Wenn diese verdeckte Karte durch den Effekt einer Zauber- oder Fallenkarte, die dein Gegner kontrolliert, zerstört und auf den Friedhof gelegt wird, wähle 1 Schnellzauberkarte von deinem Deck und setze sie auf deine Spielfeldseite, nachdem du sie deinem Gegner gezeigt hast.
  | it_name   = Richiama Magia
  | it_text   = Quando questa carta coperta viene distrutta e mandata al Cimitero per l'effetto di una Carta Magia o Trappola controllata dal tuo avversario, seleziona 1 Carta Magia Rapida dal tuo Deck e Posizionala sul tuo Terreno dopo averla mostrata al tuo avversario.
  | pt_name   = Chamado Mágico
  | pt_text   = Quando este card com a face para baixo for destruído e enviado ao Cemitério pelo efeito de um Card de Magia ou Armadilha controlado pelo seu oponente, selecione 1 Card de Magia Rápida do seu Deck e o Baixe após revelá-lo ao oponente.
  | es_name   = Llamada de Magia
  | es_text   = Cuando esta carta boca abajo es destruida y mandada al Cementerio por el efecto de una Carta Mágica o de Trampa controlada por tu adversario, selecciona 1 Carta Mágica de Juego Rápido de tu Deck, y Colócala en tu Campo después de mostrársela a tu adversario.
  | ja_text   = ①：相手の魔法・罠カードの効果でセットされたこのカードが破壊され墓地へ送られた場合に発動する。デッキから速攻魔法カード１枚を自分フィールドにセットする。
  | ko_name   = 콜링 매직
  | ko_text   = 세트된 이 카드가, 상대가 컨트롤하는 마법/함정 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 속공 마법 카드 1장을 선택해서 서로 확인하고 자신 필드 위에 세트한다.
  | tc_name   = 召集魔法
  | tc_text   = 覆蓋的此卡因對方魔法・陷阱卡的效果被破壞送至墓地時，從牌組選擇１張速攻魔法卡覆蓋在我方場上。
  | sc_name   = 召集魔法
  | sc_text   = 因对手的魔法、陷阱卡效果被盖牌的此卡被破坏并送入墓地时，从牌组挑选１张速攻魔法卡并盖牌至我方场上。
  }}
