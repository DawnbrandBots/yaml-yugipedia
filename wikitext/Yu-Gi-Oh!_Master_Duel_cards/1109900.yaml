title: Fiendsmith's Sanct (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Quick-Play
  | text               = If you control no face-up monsters, or the only face-up monsters you control are LIGHT Fiend monsters: Special Summon 1 "Fiendsmith Token" (Fiend/LIGHT/Level 1/ATK 0/DEF 0), also you cannot declare attacks for the rest of this turn, except with Fiend monsters. If a face-up "Fiendsmith" monster(s) you control is destroyed by an opponent's card effect, while this card is in your GY: You can Set this card. You can only use each effect of "Fiendsmith's Sanct" once per turn.
  | fr_name            = Sanct du Démonforgeron
  | fr_text            = Si vous ne contrôlez aucun monstre face recto, ou si les seuls monstres face recto que vous contrôlez sont des monstres LUMIÈRE Démon : Invoquez Spécialement 1 "Jeton Démonforgeron" (Démon/LUMIÈRE/Niveau 1/ATK 0/DEF 0), et aussi, vous ne pouvez pas déclarer d'attaques le reste de ce tour, sauf avec des monstres Démon. Si un ou plusieurs monstres "Démonforgeron" face recto que vous contrôlez sont détruits par un effet de carte de l'adversaire, tant que cette carte est dans votre Cimetière : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Sanct du Démonforgeron" qu'une fois par tour.
  | de_name            = Sanct des Unterweltlerschmieds
  | de_text            = Falls du keine offenen Monster kontrollierst oder die einzigen offenen Monster, die du kontrollierst, LICHT Unterweltler-Monster sind: Beschwöre 1 „Unterweltlerschmied-Spielmarke“ (Unterweltler/LICHT/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Angriffe deklarieren, außer mit Unterweltler-Monstern. Falls ein oder mehr offene „Unterweltlerschmied“-Monster, die du kontrollierst, durch einen Karteneffekt eines Gegners zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Sanct des Unterweltlerschmieds“ nur einmal pro Spielzug verwenden.
  | it_name            = Sanct del Demonefabbro
  | it_text            = Se non controlli nessun mostro scoperto, o gli unici mostri scoperti che controlli sono mostri LUCE Demone: Evoca Specialmente 1 "Segna-Demonefabbro" (Demone/LUCE/Livello 1/ATK 0/DEF 0), inoltre non puoi dichiarare attacchi per il resto di questo turno, eccetto con mostri Demone. Se uno o più mostri "Demonefabbro" scoperti che controlli vengono distrutti dall'effetto di una carta dell'avversario, mentre questa carta è nel tuo Cimitero: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Sanct del Demonefabbro" una sola volta per turno.
  | pt_name            = Sanct do Criademônio
  | pt_text            = Se você não controlar nenhum monstro com a face para cima, ou os únicos monstros com a face para cima que você controlar forem monstros Demônio de LUZ: Invoque por Invocação-Especial 1 "Ficha de Criademônio" (Demônio/LUZ/Nível 1/ATK 0/DEF 0) e, além disso, você não pode declarar ataques pelo resto deste turno, exceto com monstros Demônio. Se um ou mais monstros "Criademônio" com a face para cima que você controla forem destruídos por um efeito de card do oponente, enquanto este card estiver no seu Cemitério: você pode Baixar este card. Você só pode usar cada efeito de "Sanct do Criademônio" uma vez por turno.
  | es_name            = Sant del Demoniherrero
  | es_text            = Si no controlas monstruos boca arriba, o los únicos monstruos boca arriba que controlas son monstruos Demonio de LUZ: Invoca de Modo Especial 1 "Ficha Demoniherrero" (Demonio/LUZ/Nivel 1/ATK 0/DEF 0), y además no puedes declarar ataques por el resto de este turno, excepto con monstruos Demonio. Si uno o más monstruos "Demoniherrero/a" boca arriba que controlas son destruidos por el efecto de una carta del adversario, mientras esta carta está en tu Cementerio: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Sant del Demoniherrero" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの表側表示モンスターが、存在しない場合または悪魔族・光属性モンスターのみの場合に発動できる。自分フィールドに「デモンスミストークン」（悪魔族・光・星１・攻／守０）１体を特殊召喚する。このターン、自分は悪魔族モンスターでしか攻撃宣言できない。<br />②：このカードが墓地に存在する状態で、自分フィールドの表側表示の「デモンスミス」モンスターが相手の効果で破壊された場合に発動できる。このカードを自分フィールドにセットする。
  | ko_name            = 데먼스미스 상투스
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터가, 존재하지 않을 경우 또는 악마족 / 빛 속성 몬스터뿐일 경우에 발동할 수 있다. 자신 필드에 "데먼스미스 토큰"(악마족 / 빛 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다. 이 턴에, 자신은 악마족 몬스터로밖에 공격 선언할 수 없다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 "데먼스미스" 몬스터가 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name            = 契印魔鐫・贊聖頌
  | tc_text            = 此卡名的①②效果１回合僅可各使用１次。<br />①：自己場上的表側表示怪獸，不存在的情況下或僅有惡魔族・光屬性怪獸的情況下可以發動。將１隻「魔鐫衍生物」（惡魔族・光・星１・攻／守０）特殊召喚至自己場上。此回合，自己僅可用惡魔族怪獸進行攻擊宣言。<br />②：此卡存在於墓地的狀態下，自己場上的表側表示「魔鐫」怪獸因對手的效果被破壞的情況下可以發動。將此卡放置在自己場上。
  | sc_name            = 契印魔镌・赞圣颂
  | sc_text            = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己场上的表侧表示怪兽，不存在的情况下或仅有恶魔族・光属性怪兽的情况下可以发动。将１只“魔镌衍生物”（恶魔族・光・星１・攻／守０）特殊召唤至自己场上。此回合，自己仅可用恶魔族怪兽进行攻击宣言。<br />②：此卡存在于墓地的状态下，自己场上的表侧表示“魔镌”怪兽因对手的效果被破坏的情况下可以发动。将此卡放置在自己场上。
