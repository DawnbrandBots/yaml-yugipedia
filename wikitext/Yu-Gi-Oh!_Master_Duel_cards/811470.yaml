  | text      = 1 Tuner + 1+ non-Tuner monsters<br />While this card is an Equip Card, the equipped monster can make up to 2 attacks on monsters during each Battle Phase. You can only use each of the following effects of "Morphtronic Earfon" once per turn. If this card is Special Summoned: You can target 1 face-up monster on the field; treat it as a Tuner until the end of this turn. You can target 1 Synchro Monster on the field; equip this card from your field or GY to it.

  | fr_name   = Écouphon Morphtronique
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Tant que cette carte est une Carte d'Équipement, le monstre équipé peut faire max. 2 attaques sur des monstres durant chaque Battle Phase. Vous ne pouvez utiliser chacun des effets suivants de "Écouphon Morphtronique" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, traitez-le comme un Syntoniseur. Vous pouvez cibler 1 Monstre Synchro sur le Terrain ; équipez-lui cette carte depuis votre Terrain ou Cimetière.
  | de_name   = Morphtronisches Ohrfon
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Solange diese Karte eine Ausrüstungskarte ist, kann das ausgerüstete Monster während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Du kannst jeden der folgenden Effekte von „Morphtronisches Ohrfon“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; behandle es bis zum Ende dieses Spielzugs als Empfänger. Du kannst 1 Synchromonster auf dem Spielfeld wählen; rüste es mit dieser Karte von deiner Spielfeldseite oder deinem Friedhof aus.
  | it_name   = Auricolar Morfotronico
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Mentre questa carta è una Carta Equipaggiamento, il mostro equipaggiato può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Puoi utilizzare ognuno dei seguenti effetti di "Auricolar Morfotronico" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; consideralo come un Tuner fino alla fine di questo turno. Puoi scegliere come bersaglio 1 Mostro Synchro sul Terreno; equipaggia questa carta dal tuo Terreno o Cimitero a esso.
  | pt_name   = Fonvido Morfotrônico
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Enquanto este card for um Card de Equipamento, o monstro equipado pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. Você só pode usar cada um dos seguintes efeitos de "Fonvido Morfotrônico" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro com a face para cima no campo; considere-o como um Regulador até o final deste turno. Você pode escolher 1 Monstro Sincro no campo; equipe este card do seu campo ou Cemitério a ele.
  | es_name   = Auriculón Morfotrónico
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Mientras esta carta es una Carta de Equipo, el monstruo equipado puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Sólo puedes usar cada uno de los siguientes efectos de "Auriculón Morfotrónico" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo boca arriba en el Campo; trátalo como un Cantante hasta el final de este turno. Puedes seleccionar 1 Monstruo de Sincronía en el Campo; equípale esta carta en tu Campo o Cementerio.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターをターン終了時までチューナーとして扱う。<br />②：フィールドのＳモンスター１体を対象として発動できる。自分のフィールド・墓地からこのカードを装備魔法カード扱いでそのモンスターに装備する。<br />③：このカードを装備したモンスターは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
  | ko_name   = D·이어폰
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 특수 소환에 성공했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 턴 종료시까지 튜너로 취급한다.<br />②: 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 필드 / 묘지에서 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다.<br />③: 이 카드를 장착한 몬스터는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.
  | tc_name   = 變形鬥士・耳機
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡特殊召喚成功的狀況下，可將場上的１隻正面表示怪獸做為對象發動。該怪獸在回合結束前視為協調。<br />②：可將場上的１隻同步怪獸做為對象發動。從我方場上・墓地將此卡視為裝備卡裝備於該怪獸。<br />③：裝備此卡的怪獸在１次戰鬥階段中最多可攻擊怪獸２次。
  | sc_name   = 变形斗士・耳机
  | sc_text   = 协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡特殊召唤成功的情况下，以场上的１只表侧表示怪兽为对象可以发动。将该怪兽直至回合结束时为止视为协调。<br />②：以场上的１只同步怪兽为对象可以发动。从自己场上・墓地，将此卡视为装备卡装备于该怪兽。<br />③：装备了此卡的怪兽在１次战斗阶段中最多可攻击怪兽２次。
  }}
