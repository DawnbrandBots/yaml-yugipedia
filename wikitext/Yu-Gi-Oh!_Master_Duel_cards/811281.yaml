title: Metaphys Daedalus (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = LIGHT
  | types              = Wyrm / Effect
  | level              = 7
  | atk                = 2600
  | def                = 1500
  | lore               = If this card is Special Summoned by the effect of a "Metaphys" monster: You can banish all other face-up Special Summoned monsters on the field. If this card is banished, during the Standby Phase of the next turn: You can shuffle this banished card into the Deck; banish 1 "Metaphys" card from your Deck, except "Metaphys Daedalus".

  | fr_name            = Dédale Métaphysique
  | fr_lore            = Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Métaphysique" : vous pouvez bannir tous les autres monstres face recto Invoqués Spécialement sur le Terrain. Si cette carte est bannie, durant la Standby Phase du prochain tour : vous pouvez mélanger cette carte bannie dans le Deck ; bannissez 1 monstre "Métaphysique" ("Dédale Métaphysique" exclu) depuis votre Deck.
  | de_name            = Metaphysischer Daedalus
  | de_lore            = Falls diese Karte durch den Effekt eines „Metaphys“-Monsters als Spezialbeschwörung beschworen wird: Du kannst alle anderen offenen als Spezialbeschwörung beschworenen Monster auf dem Spielfeld verbannen. Falls diese Karte verbannt wird, während der Standby Phase des nächsten Spielzugs: Du kannst diese verbannte Karte ins Deck mischen; verbanne 1 „Metaphys“-Karte von deinem Deck, außer „Metaphysischer Daedalus“.
  | it_name            = Dedalo Metafisico
  | it_lore            = Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Metafisico": puoi bandire tutti gli altri mostri scoperti Evocati Specialmente sul Terreno. Se questa carta viene bandita, durante la Standby Phase del prossimo turno: puoi mischiare nel Deck questa carta bandita; bandisci 1 carta "Metafisico" dal tuo Deck, eccetto "Dedalo Metafisico".
  | pt_name            = Daedalus Metafis
  | pt_lore            = Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Metafis": você pode banir todos os outros monstros com a face para cima Invocados por Invocação-Especial no campo. Se este card for banido, durante a Fase de Apoio do próximo turno: você pode embaralhar este card banido no Deck; bana 1 card "Metafis" do seu Deck, exceto "Daedalus Metafis".
  | es_name            = Dédalo Metafis
  | es_lore            = Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Metaf": puedes desterrar todos los demás monstruos boca arriba en el Campo que hayan sido Invocados de Modo Especial. Si esta carta es desterrada, durante la Standby Phase del próximo turno: puedes barajar al Deck esta carta desterrada; destierra 1 carta "Metaf" en tu Deck, excepto "Dédalo Metafis".
  | ja_lore            = ①：このカードが「メタファイズ」モンスターの効果で特殊召喚した場合に発動できる。フィールドの他の特殊召喚された表側表示モンスターを全て除外する。<br />②：このカードが除外された場合、次のターンのスタンバイフェイズに、除外状態このカードをデッキに戻して発動できる。デッキから「メタファイズ・ダイダロス」以外の「メタファイズ」カード１枚を除外する。
  | ko_name            = 메타파이즈 다이달로스
  | ko_lore            = ①: 이 카드가 "메타파이즈" 몬스터의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드 이외의 필드의 특수 소환된 앞면 표시 몬스터를 전부 제외한다. ②: 이 카드가 제외되었을 경우, 다음 턴의 스탠바이 페이즈에 제외되어 있는 이 카드를 덱으로 되돌리고 발동할 수 있다. 덱에서 "메타파이즈 다이달로스" 이외의 "메타파이즈" 카드 1장을 제외한다.
  | tc_name            = 玄化 戴達羅斯
  | tc_lore            = ①：可在此卡透過「玄化」怪獸的效果特殊召喚成功的狀況下發動。將場上的此卡以外的被特殊召喚的所有正面表示怪獸全部除外。②：在此卡被除外的狀況下，在下一個回合的準備階段，可將被除外的此卡送回牌組發動。從牌組將１張「玄化 戴達羅斯」以外的「玄化」卡除外。
  | sc_name            = 玄化戴达罗斯
  | sc_lore            = ①：此卡因“玄化”怪兽的效果特殊召唤成功的场合可发动。将场上除此卡以外被特殊召唤的所有表侧表示怪兽除外。②：此卡被除外的场合，可在下一个回合的准备阶段将被除外的此卡返回至牌组并发动。从牌组将１张除“玄化戴达罗斯”以外的“玄化”卡牌除外。
  }}
