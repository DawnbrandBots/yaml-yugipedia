title: Cubic Wave (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 "Cubic" monster you control and 1 face-up monster your opponent controls; the ATK of that monster you control becomes double its current ATK, and if it does, the ATK of that monster your opponent controls become half its current ATK. You can banish this card and any number of "Cubic" monsters from your Graveyard, then target face-up monsters your opponent controls equal to the number of those banished "Cubic" monsters; place 1 Cubic Counter on each of them. (Monsters with a Cubic Counter cannot attack, also negate their effects.)

  | fr_name   = Vague Cubique
  | fr_text   = Ciblez 1 monstre "Cubique" que vous contrôlez et 1 monstre face recto contrôlé par votre adversaire ; l'ATK du monstre que vous contrôlez devient le double de son ATK actuelle, et si elle le devient, l'ATK du monstre contrôlé par votre adversaire devient la moitié de son ATK actuelle. Vous pouvez bannir cette carte et un nombre de votre choix de monstres "Cubique" depuis votre Cimetière, puis ciblez un nombre de monstres face recto contrôlés par votre adversaire égal au nombre de ces monstres "Cubique" bannis ; placez 1 Compteur Cubique sur chacun d'eux. (Les monstres avec un Compteur Cubique ne peuvent pas attaquer, et aussi, annulez leurs effets.)
  | de_name   = Kubische Welle
  | de_text   = Wähle 1 „Kubisch“-Monster, das du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert; die ATK des Monsters, das du kontrollierst, werden gleich dem Doppelten seiner derzeitigen ATK und falls sie dies tun, werden die ATK des Monsters, das dein Gegner kontrolliert, gleich der Hälfte seiner derzeitigen ATK. Du kannst diese Karte und eine beliebige Anzahl „Kubisch“-Monster von deinem Friedhof verbannen und dann offene Monster, die dein Gegner kontrolliert, in Höhe der Anzahl der verbannten „Kubisch“-Monster wählen; lege auf jedes von ihnen 1 Kubisch-Zählmarke. (Monster mit einer Kubisch-Zählmarke können nicht angreifen, zusätzlich annulliere ihre Effekte.)
  | it_name   = Onda Cubica
  | it_text   = Scegli come bersaglio 1 mostro "Cubico" che controlli e 1 mostro scoperto controllato dal tuo avversario; l'ATK di quel mostro che controlli diventa il doppio del suo ATK attuale e, se lo fa, l'ATK di quel mostro controllato dal tuo avversario diventa la metà del suo ATK attuale. Puoi bandire questa carta e un qualsiasi numero di mostri "Cubico" dal tuo Cimitero, poi scegliere come bersaglio mostri scoperti controllati dal tuo avversario pari al numero di quei mostri "Cubico" banditi; metti 1 Segnalino Cubico su ognuno di essi. (I mostri con un Segnalino Cubico non possono attaccare, inoltre annulla i loro effetti.)
  | pt_name   = Onda Cúbica
  | pt_text   = Escolha 1 monstro "Cúbico(a)" que você controla e 1 monstro com a face para cima que seu oponente controla; o ATK desse monstro que você controla se torna o dobro do seu ATK atual e, se isso acontecer, o ATK desse monstro que seu oponente controla se torna metade do seu ATK atual. Você pode banir este card e qualquer número de monstros "Cúbico(a)" do seu Cemitério e, depois, escolher um número de monstros com a face para cima que seu oponente controla igual ao número de monstros "Cúbico(a)" banidos; coloque 1 Marcador Cúbico em cada um deles. (Monstros com um Marcador Cúbico não podem atacar e, além disso, negue seus efeitos.)
  | es_name   = Ola Cúbica
  | es_text   = Selecciona 1 monstruo "Cúbico/a" que controles y 1 monstruo boca arriba que controle tu adversario; el ATK de ese monstruo que controlas se convierte en el doble de su ATK en ese momento y, si lo hace, el ATK de ese monstruo que controla tu adversario se convierte en la mitad de su ATK en ese momento. Puedes desterrar esta carta y cualquier cantidad de monstruos "Cúbico/a" de tu Cementerio, y después selecciona monstruos boca arriba que controle tu adversario igual a la cantidad de esos monstruos "Cúbico/a" desterrados; pon 1 Contado Cúbico en cada uno de ellos. (Los monstruos con un Contador Cúbico no pueden atacar, y también niega sus efectos).
  | ja_text   = ①：自分フィールドの「方界」モンスター１体と相手フィールドの表側表示モンスター１体を対象として発動できる。その自分のモンスターの攻撃力を倍にし、その相手モンスターの攻撃力を半分にする。<br />②：自分の墓地から、このカードと「方界」モンスターを任意の数だけ除外し、除外した「方界」モンスターの数だけ相手フィールドの表側表示モンスターを対象として発動できる。そのモンスターに方界カウンターを１つずつ置く。方界カウンターが置かれているモンスターは攻撃できず、効果は無効化される。
  | ko_name   = 방계파동
  | ko_text   = ①: 자신 필드의 "방계" 몬스터 1장과 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 공격력을 배로 하고, 그 상대 몬스터의 공격력을 절반으로 한다.<br />②: 자신 묘지에서, 이 카드와 "방계" 몬스터를 임의의 수만큼 제외하고, 제외한 "방계" 몬스터의 수만큼 상대 필드의 앞면 표시 몬스터를 대상으로 하여 발동할 수 있다. 그 몬스터에 방계 카운터를 1개씩 놓는다. 방계 카운터가 놓여 있는 몬스터는 공격할 수 없으며, 효과는 무효화된다.
  | tc_name   = 方界波動
  | tc_text   = ①：可將我方場上的１隻「方界」怪獸及對方場上的１隻正面表示怪獸做為對象發動。我方的該怪獸的攻擊力加倍，對方的該怪獸的攻擊力減半。<br />②：可從我方墓地將此卡及任意數量的「方界」怪獸除外，依除外的「方界」怪獸的數量將對方場上的正面表示怪獸做為對象發動。在該怪獸各放置１個方界計數物。置有方界計數物的怪獸無法攻擊，效果無效化。
  | sc_name   = 方界波动
  | sc_text   = ①：可以我方场上１只“方界”怪兽和对手场上１只表侧表示怪兽为对象发动。该我方怪兽的攻击力加倍，而该对手怪兽的攻击力减半。<br />②：可从我方墓地除外此卡和任意数量的“方界”怪兽，并以对手场上的表侧表示怪兽为对象发动，其数量相当于被除外的“方界”怪兽数量。在该怪兽各放置１个方界计数物。放置有方界计数物的怪兽不可进行攻击，并效果被无效化。
  }}
