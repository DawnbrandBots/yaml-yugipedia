title: Machina Redeployment (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Activate 1 of these effects.<br />●Discard 1 card; add 2 "Machina" monsters with different names from each other from your Deck to your hand.<br />●Discard 1 "Machina" card; add 2 "Machina" cards with different names from each other from your Deck to your hand, except "Machina Redeployment".<br />You can only activate 1 "Machina Redeployment" per turn.

  | fr_name   = Redéploiement Méchabot
  | fr_text   = Activez 1 de ces effets.<br />●Défaussez 1 carte ; ajoutez 2 monstres "Méchabot" de noms différents les uns des autres depuis votre Deck à votre main.<br />●Défaussez 1 carte "Méchabot" ; ajoutez 2 cartes "Méchabot" de noms différents les unes des autres ("Redéploiement Méchabot" exclu) depuis votre Deck à votre main.<br />Vous ne pouvez activer qu'1 "Redéploiement Méchabot" par tour.
  | de_name   = Maschinenwesen-Umverlegung
  | de_text   = Aktiviere 1 dieser Effekte.<br />●Wirf 1 Karte ab; füge deiner Hand 2 „Maschinenwesen“-Monster mit unterschiedlichen Namen voneinander von deinem Deck hinzu.<br />●Wirf 1 „Maschinenwesen“-Karte ab; füge deiner Hand 2 „Maschinenwesen“-Karten mit unterschiedlichen Namen voneinander von deinem Deck hinzu, außer „Maschinenwesen-Umverlegung“.<br />Du kannst nur 1 „Maschinenwesen-Umverlegung“ pro Spielzug aktivieren.
  | it_name   = Ridispiegamento Mek
  | it_text   = Attiva 1 di questi effetti.<br />●Scarta 1 carta; aggiungi 2 mostri "Mek" con nomi diversi l'uno dall'altro dal tuo Deck alla tua mano.<br />●Scarta 1 carta "Mek"; aggiungi 2 carte "Mek" con nomi diversi l'una dall'altra dal tuo Deck alla tua mano, eccetto "Ridispiegamento Mek".<br />Puoi attivare solo 1 "Ridispiegamento Mek" per turno.
  | pt_name   = Reagrupamento Autômato
  | pt_text   = Ative 1 desses efeitos.<br />●Descarte 1 card; adicione 2 monstros "Autômata(o)" com nomes diferentes um do outro do seu Deck à sua mão.<br />●Descarte 1 card "Autômata(o)"; adicione 2 cards "Autômata(o)" com nomes diferentes um do outro do seu Deck à sua mão, exceto "Reagrupamento Autômato".<br />Você só pode ativar 1 "Reagrupamento Autômato" por turno.
  | es_name   = Redistribución de la Maquinaria
  | es_text   = Activa 1 de estos efectos.<br />●Descarta 1 carta; añade a tu mano 2 monstruos "Maquinaria" en tu Deck con nombres diferentes entre sí.<br />●Descarta 1 carta "Maquinaria"; añade a tu mano 2 cartas "Maquinaria" en tu Deck con nombres diferentes entre sí, excepto "Redistribución de la Maquinaria".<br />Sólo puedes activar 1 "Redistribución de la Maquinaria" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選択して発動できる。<br />●手札を１枚捨てて発動できる。デッキから「マシンナーズ」モンスター２体を手札に加える（同名カードは１枚まで）。<br />●手札から「マシンナーズ」カード１枚を捨てて発動できる。デッキから「機甲部隊の再編制」以外の「マシンナーズ」カード２枚を手札に加える（同名カードは１枚まで）。
  | ko_name   = 머시너즈 리포메이션
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●패를 1장 버리고 발동할 수 있다. 덱에서 "머시너즈" 몬스터 2장을 패에 넣는다(같은 이름의 카드는 1장까지).<br />●패에서 "머시너즈" 카드 1장을 버리고 발동할 수 있다. 덱에서 "머시너즈 리포메이션" 이외의 "머시너즈" 카드 2장을 패에 넣는다(같은 이름의 카드는 1장까지).
  | tc_name   = 機甲部隊再編組
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可從以下效果選擇１個發動。<br />●可捨棄１張手牌發動。從牌組將２隻「機甲部隊」怪獸加入手牌（同名卡最多１張）。<br />●可從手牌捨棄１張「機甲部隊」卡發動。從牌組將２張「機甲部隊再編組」以外的「機甲部隊」卡加入手牌（同名卡最多１張）。
  | sc_name   = 机甲部队的再编制
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：可从以下效果中选择１个发动。<br />●舍弃１张手牌可以发动。从牌组将２只“机甲部队”怪兽加入手牌（同名卡最多１张）。<br />●从手牌将１张“机甲部队”卡舍弃可以发动。从牌组将“机甲部队的再编制”以外的２张“机甲部队”卡加入手牌（同名卡最多１张）。
  }}
