  | lore               = When this card is Normal Summoned: You can target 1 Level 4 or lower WIND Dragon or Winged Beast monster in your GY; Special Summon it, but negate its effects. While this card is equipped to a monster: You can Special Summon this equipped card. You can only use each effect of "Dragunity Guisarme" once per turn.

  | fr_name            = Hallebarde Dragunité
  | fr_lore            = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre VENT Dragon ou Bête Ailée de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement, mais annulez ses effets. Tant que cette carte est équipée à un monstre : vous pouvez Invoquer Spécialement cette carte équipée. Vous ne pouvez utiliser chaque effet de "Hallebarde Dragunité" qu'une fois par tour.
  | de_name            = Dracheneinheit Guisarme
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 WIND Drache- oder Geflügeltes Ungeheuer-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber annulliere seine Effekte. Solange diese Karte ein Monster ausrüstet: Du kannst diese ausrüstende Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Dracheneinheit Guisarme“ nur einmal pro Spielzug verwenden.
  | it_name            = Roncone Dragunità
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro VENTO Drago o Bestia Alata di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente, ma annulla i suoi effetti. Mentre questa carta è equipaggiata a un mostro: puoi Evocare Specialmente questa carta equipaggiata. Puoi utilizzare ogni effetto di "Roncone Dragunità" una sola volta per turno.
  | pt_name            = Bisarma Dragunidade
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro Dragão ou Besta Alada de VENTO de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial, mas negue seus efeitos. Enquanto este card estiver equipado a um monstro: você pode Invocar este card equipado por Invocação-Especial. Você só pode usar cada efeito de "Bisarma Dragunidade" uma vez por turno.
  | es_name            = Dracounidad Bisarma
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo Dragón o Bestia Alada de VIENTO de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial, pero niega sus efectos. Mientras esta carta esté equipada a un monstruo: puedes Invocar de Modo Especial esta carta equipada. Sólo puedes usar cada efecto de "Dracounidad Bisarma" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚した時、自分の墓地の風属性・レベル４以下の、ドラゴン族・鳥獣族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。<br />②：このカードが装備カード扱いで装備されている場合に発動できる。このカードを特殊召喚する。
  | ko_name            = 드래그니티－기잠
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 바람 속성 / 레벨 4 이하의, 드래곤족 또는 비행야수족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. ②: 이 카드가 장착 카드로 취급하여 장착되어 있을 경우에 발동할 수 있다. 장착되어 있는 이 카드를 특수 소환한다.
  | tc_name            = 龍騎兵團－草鐵龍
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：此卡召喚成功時，可將我方墓地的１隻風屬性・等級４以下的龍族或鳥獸族怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化。②：可在此卡視為裝備卡被裝備的狀況下發動。特殊召喚被裝備的此卡。
  | sc_name            = 龙骑兵团－草铁枪
  | sc_lore            = 此卡名的①②效果1回合仅可各使用1次。①：此卡召唤成功时，以自己墓地的1只风属性・等级4以下的、龙族或鸟兽族的怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。②：此卡视为装备卡并被装备中的情况下可以发动。将被装备的此卡特殊召唤。
  }}
