title: Fossil Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 "Fossil" Fusion Monster from your Extra Deck, by banishing Fusion Materials mentioned on it from any GYs (except for materials with a specific GY requirement listed). If you banished monsters from both GYs, neither player can target that Special Summoned monster with monster effects. If a face-up "Fossil" Fusion Monster(s) you control is destroyed by battle or card effect, while this card is in your GY: You can add this card from the GY to your hand. You can only use this effect of "Fossil Fusion" once per turn.

  | fr_name   = Fusion Fossile
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion "Fossile" depuis votre Extra Deck, en bannissant les Matériels Fusion mentionnés sur celui-ci depuis les Cimetières (Matériels avec des conditions spécifiques de Cimetière exclus). Si vous avez banni des monstres depuis les deux Cimetières, aucun joueur ne peut cibler le monstre Invoqué Spécialement avec des effets de monstre. Si un ou plusieurs Monstres Fusion "Fossile" face recto que vous contrôlez sont détruits au combat ou par un effet de carte, tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte depuis le Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Fusion Fossile" qu'une fois par tour.
  | de_name   = Fossilfusion
  | de_text   = Beschwöre 1 „Fossil“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm erwähnte Fusionsmaterial von beliebigen Friedhöfen verbannst (außer Material, für das eine bestimmte Friedhofsanforderung aufgeführt ist). Falls du Monster von beiden Friedhöfen verbannt hast, kann kein Spieler jenes als Spezialbeschwörung beschworene Monster als Ziel für Monstereffekte wählen. Falls ein oder mehr offene „Fossil“-Fusionsmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte vom Friedhof deiner Hand hinzufügen. Du kannst diesen Effekt von „Fossilfusion“ nur einmal pro Spielzug verwenden.
  | it_name   = Fusione Fossile
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione "Fossile" dal tuo Extra Deck, bandendo i Materiali da Fusione menzionati su di esso da qualsiasi Cimitero (eccetto per i materiali con indicata la richiesta di un Cimitero specifico). Se hai bandito mostri da entrambi i Cimiteri, nessun giocatore può scegliere come bersaglio quel mostro Evocato Specialmente con gli effetti dei mostri. Se uno o più Mostri Fusione "Fossile" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta, mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta dal Cimitero alla tua mano. Puoi utilizzare questo effetto di "Fusione Fossile" una sola volta per turno.
  | pt_name   = Fusão Fóssil
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão "Fóssil" do seu Deck Adicional, ao banir as Matérias de Fusão mencionadas nele de quaisquer Cemitérios (exceto por matérias que listem uma exigência específica de Cemitério). Se você baniu monstros dos dois Cemitérios, nenhum duelista pode escolher esse monstro Invocado por Invocação-Especial como alvo de efeitos de monstro. Se um ou mais Monstros de Fusão "Fóssil" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card, enquanto este card estiver no seu Cemitério: você pode adicionar este card do Cemitério à sua mão. Você só pode usar este efeito de "Fusão Fóssil" uma vez por turno.
  | es_name   = Fusión Fósil
  | es_text   = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Fósil", desterrando de cualquier Cementerio los Materiales de Fusión mencionados en él (excepto materiales que tengan listado un requisito específico en el Cementerio). Si desterraste monstruos de ambos Cementerios, ningún jugador puede seleccionar con efectos de monstruos ese monstruo Invocado de Modo Especial. Si uno o más Monstruos de Fusión "Fósil" boca arriba que tú controlas son destruidos en batalla o por el efecto de una carta, mientras esta carta está en tu Cementerio: puedes añadir a tu mano esta carta en el Cementerio. Sólo puedes usar este efecto de "Fusión Fósil" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分・相手の墓地のモンスターを融合素材として除外し、「化石」融合モンスター１体を融合召喚する。この効果でお互いの墓地からモンスターを除外した場合、その特殊召喚したモンスターをお互いにモンスターの効果の対象にできない。<br />②：このカードが墓地に存在し、自分フィールドの表側表示の「化石」融合モンスターが戦闘・効果で破壊された場合に発動できる。このカードを手札に加える。
  | ko_name   = 화석융합－파슬 퓨전
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 묘지에서, "화석" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 서로의 묘지에서 몬스터를 제외했을 경우에는, 그 특수 소환한 몬스터는 몬스터의 효과의 대상이 되지 않는다. ②: 이 카드가 묘지에 존재하고, 자신 필드의 앞면 표시의 "화석" 융합 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  | tc_name   = 化石融合
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：從我方・對方墓地將根據「化石」融合怪獸卡決定的融合素材怪獸除外，從額外牌組融合召喚１隻該融合怪獸。在透過此效果從雙方墓地除外怪獸的狀況下，該特殊召喚的怪獸不會成為怪獸的效果對象。②：可在此卡存在於墓地，我方場上的正面表示的「化石」融合怪獸因戰鬥・效果被破壞的狀況下發動。將墓地的此卡加入手牌。
  | sc_name   = 化石融合
  | sc_text   = 此卡名的效果②在1个回合中仅可使用1次。①从自己或对手的墓地除外由“化石”融合怪兽卡决定的融合素材怪兽，从额外牌组中融合召唤1只该融合怪兽。用此效果从双方的墓地除外了怪兽时，该特殊召唤的怪兽不会成为怪兽效果的对象。②：此卡存在于墓地中，自己场上表侧表示的“化石”融合怪兽因战斗或效果被破坏时可以发动。将墓地中的此卡加入手牌中。
  }}
