  | text      = If your opponent Special Summons a Link Monster(s) (except during the Damage Step): You can Special Summon this card from your hand, draw cards equal to the number of Link Monsters your opponent controls +1, then shuffle cards from your hand into the Deck equal to the number of Link Monsters they control. When your opponent activates a card or effect that targets a monster(s) you control (Quick Effect): You can discard 1 card; negate the activation, and if you do, destroy it. You can only use each effect of "Fantastical Dragon Phantazmay" once per turn.
  | fr_name   = Phantazmay Dragon Fantastique
  | fr_text   = Si votre adversaire Invoque Spécialement un ou plusieurs Monstres Lien (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, piochez un nombre de cartes égal au nombre de Monstres Lien contrôlés par votre adversaire +1, puis mélangez un nombre de cartes depuis votre main dans le Deck, égal au nombre de Monstres Lien qu'il contrôle. Lorsque votre adversaire active une carte ou un effet qui cible un ou plusieurs monstres que vous contrôlez (Effet Rapide) : vous pouvez défausser 1 carte ; annulez l'activation, et si vous le faites, détruisez-la. Vous ne pouvez utiliser chaque effet de "Phantazmay Dragon Fantastique" qu'une fois par tour.
  | de_name   = Fantastischer Drache Phantazmei
  | de_text   = Falls dein Gegner ein oder mehr Linkmonster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, Karten in Höhe der Anzahl der Linkmonster, die dein Gegner kontrolliert, +1 ziehen, dann Karten in Höhe der Anzahl der Linkmonster, die er kontrolliert, von deiner Hand ins Deck mischen. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der ein oder mehr Monster, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst 1 Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre sie. Du kannst jeden Effekt von „Fantastischer Drache Phantazmei“ nur einmal pro Spielzug verwenden.
  | it_name   = Fantasmay Drago Fantastico
  | it_text   = Se il tuo avversario Evoca Specialmente uno o più Mostri Link (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, pescare carte pari al numero di Mostri Link controllati dal tuo avversario +1, poi mischiare dalla tua mano nel Deck carte pari al numero di Mostri Link che controlla. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio uno o più mostri che controlli (Effetto Rapido): puoi scartare 1 carta; annulla l'attivazione e, se lo fai, distruggila. Puoi utilizzare ogni effetto di "Fantasmay Drago Fantastico" una sola volta per turno.
  | pt_name   = Dragão Fantástico Fantazmei
  | pt_text   = Se seu oponente Invocar um ou mais Monstros Link por Invocação-Especial (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão, compre cards igual ao número de Monstros Link que seu oponente controla +1 e, depois, embaralhe cards da sua mão no Deck igual ao número de Monstros Link que ele controla. Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais monstros que você controla (Efeito Rápido): você pode descartar 1 card; negue a ativação e, se isso acontecer, destrua-o. Você só pode usar cada efeito de "Dragão Fantástico Fantazmei" uma vez por turno.
  | es_name   = Dragón Fantástico Fantazmey
  | es_text   = Si tu adversario Invoca de Modo Especial uno o más Monstruos de Enlace (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, robar cartas igual al número de Monstruos de Enlace que controle tu adversario +1, y después barajar al Deck cartas en tu mano igual al número de Monstruos de Enlace que controle. Cuando tu adversario activa una carta o efecto que selecciona uno o más monstruos que controles (Efecto Rápido): puedes descartar 1 carta; niega la activación y, si lo haces, destrúyela. Sólo puedes usar cada efecto de "Dragón Fantástico Fantazmey" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手がＬモンスターを特殊召喚した場合に発動できる。このカードを手札から特殊召喚する。その後、相手フィールドのＬモンスターの数＋１枚だけ自分はドローする。その後、相手フィールドのＬモンスターの数だけ自分の手札を選んでデッキに戻す。<br />②：自分フィールドのモンスターを対象とする魔法・罠・モンスターの効果を相手が発動した時、手札を１枚捨てて発動できる。その発動を無効にし破壊する。
  | ko_name   = 환창룡 판타즈메이
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 링크 몬스터를 특수 소환했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 상대 필드의 링크 몬스터의 수 ＋ 1장만 자신은 드로우한다. 그 후, 상대 필드의 링크 몬스터의 수만큼 자신의 패를 골라 덱으로 되돌린다. ②: 자신 필드의 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때, 패를 1장 버리고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name   = 幻創龍幻紫魅
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在對方成功特殊召喚連結怪獸的狀況下發動。從手牌特殊召喚此卡。其後，我方依對方場上的連結怪獸數量＋１張從牌組抽牌，依對方場上的連結怪獸數量選擇我方手牌送回牌組。②：對方以我方場上的怪獸做為對象發動魔法・陷阱・怪獸效果時，可捨棄１張手牌發動。將該發動變為無效進行破壞。
  | sc_name   = 幻创龙幻紫魅
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：对手特殊召唤连接怪兽成功的情况下可以发动。从手牌中将此卡特殊召唤。然后，自己从牌组抽对手场上的连接怪兽数量＋1张，从自己的手牌挑选对手场上的连接怪兽数量的卡放回牌组。②：以自己场上的怪兽为对象的对手的魔法・陷阱・怪兽的效果发动时，扔掉1张手牌可以发动。将该发动无效并将其破坏。
