  | lore               = If you control no cards, except "Numeron Wall(s)" (Quick Effect): You can send this card from your hand or field to the GY; activate 1 "Numeron Network" directly from your hand or Deck. You can only use this effect of "Numeron Wall" once per turn. When you take battle damage: You can Special Summon this card from your hand, and if you do, end the Battle Phase after the Damage Step.

  | fr_name            = Mur Numeron
  | fr_lore            = Si vous ne contrôlez aucune carte ("Mur Numeron" exclu) (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; activez 1 "Réseau Numeron" directement depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Mur Numeron" qu'une fois par tour. Lorsque vous recevez des dommages de combat : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, terminez la Battle Phase après la Damage Step.
  | de_name            = Numeron-Mauer
  | de_lore            = Falls du keine Karten kontrollierst, außer einer oder mehr „Numeron-Mauer“ (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; aktiviere 1 „Numeron-Netzwerk“ direkt von deiner Hand oder deinem Deck. Du kannst diesen Effekt von „Numeron-Mauer“ nur einmal pro Spielzug verwenden. Wenn du Kampfschaden erhältst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, beende die Battle Phase nach dem Damage Step.
  | it_name            = Muro Numeron
  | it_lore            = (Questa carta non viene considerata come una carta "Numero".)<br />Se non controlli nessuna carta, eccetto uno o più "Muro Numeron" (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero; attiva 1 "Network Numeron" direttamente dalla tua mano o Deck. Puoi utilizzare questo effetto di "Muro Numeron" una sola volta per turno. Quando subisci danno da combattimento: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, termina la Battle Phase dopo il Damage Step.
  | pt_name            = Muralha Numeron
  | pt_lore            = Se você não controlar nenhum card, exceto um ou mais "Muralha Numeron" (Efeito Rápido): você pode enviar este card da sua mão ou do campo para o Cemitério; ative 1 "Rede Numeron" diretamente da sua mão ou do Deck. Você só pode usar este efeito de "Muralha Numeron" uma vez por turno. Quando você sofrer dano de batalha: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, encerre a Fase de Batalha depois da Etapa de Dano.
  | es_name            = Pared Númeron
  | es_lore            = (Esta carta no se trata como una carta "Número").<br />Si no controlas cartas, excepto "Pared Númeron" (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo; activa 1 "Red Númeron" directamente desde tu mano o Deck. Sólo puedes usar este efecto de "Pared Númeron" una vez por turno. Cuando recibes daño de batalla: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, termina la Battle Phase después del Damage Step.
  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分・相手ターンに、「ヌメロン・ウォール」以外のカードが自分フィールドに存在しない場合、手札・フィールドのこのカードを墓地へ送って発動できる。手札・デッキから「ヌメロン・ネットワーク」１枚を発動する。<br />②：自分が戦闘ダメージを受けた時に発動できる。このカードを手札から特殊召喚し、そのダメージステップ終了後にバトルフェイズを終了する。
  | ko_name            = 누메론 월
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "누메론 월" 이외의 카드가 자신 필드에 존재하지 않을 경우, 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "누메론 네트워크" 1장을 고르고 발동한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 데미지 스텝 종료 후에 배틀 페이즈를 종료한다.
  | tc_name            = 源數之壁
  | tc_lore            = 此卡名的①效果，１回合僅限使用１次。①：在我方場上不存在「源數之壁」以外的卡的狀況下，可將手牌・場上的此卡送至墓地發動。從手牌・牌組選擇１張「源數網路」發動。此效果在對方回合也可發動。②：可在我方受到戰鬥傷害時發動。從手牌特殊召喚此卡，該傷害步驟結束後，結束戰鬥階段。
  | sc_name            = 源数壁
  | sc_lore            = 此卡名的效果①在1个回合中仅可使用1次。①：自己场上不存在“源数壁”以外的卡时，将手牌或场上的此卡送至墓地后可以发动。从手牌、牌组中选择1张“源数网络”卡发动。此效果在对手回合中也可以发动。②：自己受到了战斗伤害时可以发动。从手牌中特殊召唤此卡，在该伤害步骤结束后，结束战斗阶段。
  }}
