  | pendulum_effect    = You can remove 6 Spell Counters from your field; Special Summon this card from the Pendulum Zone, then count the number of cards you control that can have a Spell Counter, destroy up to that many cards on the field, and if you do, place Spell Counters on this card equal to the number of cards destroyed. You can only use this effect of "Endymion, the Mighty Master of Magic" once per turn.
  | lore               = Once per turn, when a Spell/Trap Card or effect is activated (Quick Effect): You can return 1 card you control with a Spell Counter to the hand, and if you do, negate the activation, and if you do that, destroy it. Then, you can place the same number of Spell Counters on this card that the returned card had. While this card has a Spell Counter, your opponent cannot target it with card effects, also it cannot be destroyed by your opponent's card effects. When this card with a Spell Counter is destroyed by battle: You can add 1 Normal Spell from your Deck to your hand.

  | fr_name            = Endymion, le Puissant Maître de Magie
  | fr_pendulum_effect = Vous pouvez retirer 6 Compteurs Magie depuis votre Terrain ; Invoquez Spécialement cette carte depuis la Zone Pendule, puis comptez le nombre de cartes que vous contrôlez qui peuvent avoir un Compteur Magie, détruisez max. autant de cartes sur le Terrain, et si vous le faites, placez un nombre de Compteurs Magie sur cette carte égal au nombre de cartes détruites. Vous ne pouvez utiliser cet effet de "Endymion, le Puissant Maître de Magie" qu'une fois par tour.
  | fr_lore            = Une fois par tour, lorsqu'une Carte Magie/Piège ou effet de Magie/Piège est activé (Effet Rapide) : vous pouvez renvoyer 1 carte que vous contrôlez avec un Compteur Magie à la main, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez-la. Puis, vous pouvez placer le même nombre de Compteurs Magie que la carte renvoyée avait sur cette carte. Tant que cette carte a un Compteur Magie, votre adversaire ne peut pas la cibler avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire. Lorsque cette carte avec un Compteur Magie est détruite au combat : vous pouvez ajouter 1 Magie Normale depuis votre Deck à votre main.
  | de_name            = Endymion, der mächtige Meister der Magie
  | de_pendulum_effect = Du kannst 6 Zauberzählmarken von deiner Spielfeldseite entfernen; beschwöre diese Karte als Spezialbeschwörung von der Pendelzone, dann zähle die Anzahl der Karten, die du kontrollierst und die eine Zauberzählmarke haben können, zerstöre bis zu so viele Karten auf dem Spielfeld und falls du dies tust, lege Zauberzählmarken in Höhe der Anzahl der zerstörten Karten auf diese Karte. Du kannst diesen Effekt von „Endymion, der mächtige Meister der Magie“ nur einmal pro Spielzug verwenden.
  | de_lore            = Einmal pro Spielzug, wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt aktiviert wird (Schnelleffekt): Du kannst 1 Karte mit einer Zauberzählmarke, die du kontrollierst, auf die Hand zurückgeben und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre sie. Dann kannst du dieselbe Anzahl Zauberzählmarken, die auf der zurückgegebenen Karte lagen, auf diese Karte legen. Solange auf dieser Karte eine Zauberzählmarke liegt, kann dein Gegner sie nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Wenn diese Karte mit einer Zauberzählmarke durch Kampf zerstört wird: Du kannst deiner Hand 1 Normalen Zauber von deinem Deck hinzufügen.
  | it_name            = Endymion, il Magnifico Maestro della Magia
  | it_pendulum_effect = Puoi rimuovere 6 Segnalini Magia dal tuo Terreno; Evoca Specialmente questa carta dalla Zona Pendulum, poi conta il numero di carte che controlli che possono avere un Segnalino Magia, distruggi fino a quel numero di carte sul Terreno e, se lo fai, metti su questa carta Segnalini Magia pari al numero di carte distrutte. Puoi utilizzare questo effetto di "Endymion, il Magnifico Maestro della Magia" una sola volta per turno.
  | it_lore            = Una volta per turno, quando viene attivata una Carta Magia/Trappola o un suo effetto (Effetto Rapido): puoi far ritornare nella mano 1 carta che controlli con un Segnalino Magia e, se lo fai, annulla l'attivazione e, se fai quello, distruggila. Poi, puoi mettere su questa carta lo stesso numero di Segnalini Magia che aveva la carta fatta ritornare. Mentre questa carta ha un Segnalino Magia, il tuo avversario non può sceglierla come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario. Quando questa carta con un Segnalino Magia viene distrutta in battaglia: puoi aggiungere 1 Magia Normale dal tuo Deck alla tua mano.
  | pt_name            = Endymion, o Poderoso Mestre da Magia
  | pt_pendulum_effect = Você pode remover 6 Marcadores de Magia do seu campo; Invoque este card por Invocação-Especial da Zona de Pêndulo e, depois, conte o número de cards que você controla que podem ter Marcadores de Magia, destrua até esse número de cards no campo e, se isso acontecer, coloque Marcadores de Magia neste card igual ao número de cards destruídos. Você só pode usar este efeito de "Endymion, o Poderoso Mestre da Magia" uma vez por turno.
  | pt_lore            = Uma vez por turno, quando um Card ou efeito de Magia/Armadilha for ativado (Efeito Rápido): você pode devolver para a mão 1 card que você controla com um Marcador de Magia e, se isso acontecer, negue a ativação e, se isso acontecer, destrua-o. Depois, você pode colocar neste card o mesmo número de Marcadores de Magia que o card devolvido tinha. Enquanto este card tiver um Marcador de Magia, seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Quando este card com um Marcador de Magia for destruído em batalha: você pode adicionar 1 Magia Normal do seu Deck à sua mão.
  | es_name            = Endimión, el Poderoso Maestro de Magia
  | es_pendulum_effect = Puedes retirar 6 Contadores Mágicos en tu Campo; Invoca esta carta de Modo Especial desde la Zona de Péndulo, y después cuenta el número de cartas que controlas que puedan tener un Contador Mágico, destruye hasta esa cantidad de cartas en el Campo, y, si lo haces, pon en esta carta tantos Contadores Mágicos como cartas destruidas. Sólo puedes usar este efecto de "Endimión, el Poderoso Maestro de Magia" una vez por turno.
  | es_lore            = Una vez por turno, cuando una Carta Mágica/de Trampa o efecto es activado (Efecto Rápido): puedes devolver a la mano 1 carta que controles con un Contador Mágico y, si lo haces, niega la activación, y, si haces eso, destrúyela. Después, puedes poner en esta carta la misma cantidad de Contadores Mágicos que tenía la carta devuelta. Mientras esta carta tenga un Contador Mágico, tu adversario no puede seleccionarla con efectos de cartas, y además no puede ser destruida por los efectos de cartas de tu adversario. Cuando esta carta con un Contador Mágico es destruida en batalla: puedes añadir a tu mano 1 Mágica Normal en tu Deck.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：自分フィールドの魔力カウンターを６つ取り除いて発動できる。このカードを特殊召喚する。その後、自分フィールドの魔力カウンターを置く事ができるカードの数まで、フィールドのカードを破壊し、破壊した数だけこのカードに魔力カウンターを置く。
  | ja_lore            = ①：１ターンに１度、魔法・罠カードの効果が発動した時に発動できる。自分フィールドの魔力カウンターが置かれているカード１枚を手札に戻し、その発動を無効にし破壊する。その後、手札に戻したそのカードに置かれていた数だけ魔力カウンターをこのカードに置く事ができる。<br />②：このカードに魔力カウンターが置かれている限り、このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。<br />③：魔力カウンターが置かれたこのカードが戦闘で破壊された時に発動できる。デッキから通常魔法カード１枚を手札に加える。
  | ko_name            = 창성마도왕 엔디미온
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 마력 카운터를 6개 제거하고 발동할 수 있다. 펜듈럼 존의 이 카드를 특수 소환한다. 그 후, 자신 필드의 마력 카운터를 놓을 수 있는 카드의 수까지, 필드의 카드를 골라 파괴하고, 파괴한 수만큼 이 카드에 마력 카운터를 놓는다.
  | ko_lore            = ①: 1턴에 1번, 마법 / 함정 카드의 효과가 발동했을 때에 발동할 수 있다. 자신 필드의 마력 카운터가 놓여 있는 카드 1장을 골라 주인의 패로 되돌리고, 그 발동을 무효로 하여 파괴한다. 그 후, 패로 되돌린 그 카드에 놓여 있던 수만큼 마력 카운터를 이 카드에 놓을 수 있다. ②: 마력 카운터가 놓여 있는 이 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ③: 마력 카운터가 놓여진 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 덱에서 일반 마법 카드 1장을 패에 넣는다.
  | tc_name            = 創聖魔導王 恩底彌翁
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。①：可去除我方場上的６個魔力計數物發動。特殊召喚鐘擺區的此卡。其後，選擇場上的卡破壞，數量最多為我方場上可放置魔力計數物的卡的數量，依破壞的數量在此卡放置魔力計數物。
  | tc_lore            = ①：１回合１次，可在魔法・陷阱卡發動效果時發動。選擇我方場上的１張置有魔力計數物的卡送回持有者的手牌，將該發動變為無效進行破壞。其後，可依送回手牌的該卡置有的數量在此卡放置魔力計數物。②：置有魔力計數物的此卡不會成為對方的效果對象，不會因對方效果被破壞。③：可在置有魔力計數物的此卡因戰鬥被破壞時發動。從牌組將１張通常魔法卡加入手牌。
  | sc_name            = 创圣魔导王　恩底弥翁
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。①：去除自己场上的６个魔力计数物可以发动。将灵摆区域的此卡特殊召唤。然后挑选场上的卡破坏，数量最多为自己场上可放魔力计数物的卡的数量，依所破坏的数量，在此卡上放魔力计数物。
  | sc_lore            = ①：１回合１次，魔法・陷阱卡的效果发动时可以发动。挑选自己场上放有魔力计数物的１张卡放回持有者的手牌，将该发动无效并破坏。然后，可依放回手牌的该卡上所放的数量，在此卡上放魔力计数物。②：放有魔力计数物的此卡不会成为对手效果的对象，不会因对手的效果被破坏。③：放有魔力计数物的此卡因战斗被破坏时可以发动。从牌组将１张通常魔法卡加入手牌。
  }}
