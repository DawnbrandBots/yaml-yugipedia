  | pendulum_effect    = During your Main Phase: You can Special Summon this card to your Main Monster Zone in its same column, also you cannot Special Summon non-"Vaylantz" monsters for the rest of this turn, except from the Extra Deck. You can only use this effect of "Vaylantz Voltage Viscount" once per turn.
  | text               = During your Main Phase, if you control this Special Summoned card: You can place 1 face-up "Vaylantz" Pendulum Monster from your Extra Deck, face-up in your Spell & Trap Zone as a Continuous Spell. If this card in the Monster Zone moves to another Monster Zone: You can place 1 face-up "Vaylantz" Pendulum Monster from your Extra Deck in your Pendulum Zone. You can only use each effect of "Vaylantz Voltage Viscount" once per turn.

  | fr_name            = Vicomte de la Tension Vaylantz
  | fr_pendulum_effect = Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte dans votre Zone Monstre Main dans sa même colonne, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres non-"Vaylantz" le reste de ce tour, sauf depuis l'Extra Deck. Vous ne pouvez utiliser cet effet de "Vicomte de la Tension Vaylantz" qu'une fois par tour.
  | fr_text            = Durant votre Main Phase, si vous contrôlez cette carte Invoquée Spécialement : vous pouvez placer 1 Monstre Pendule "Vaylantz" face recto depuis votre Extra Deck, face recto dans votre Zone Magie & Piège comme Magie Continue. Si cette carte dans la Zone Monstre est déplacée dans une autre Zone Monstre : vous pouvez placer 1 Monstre Pendule "Vaylantz" face recto depuis votre Extra Deck dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Vicomte de la Tension Vaylantz" qu'une fois par tour.
  | de_name            = Vaylantz-Spannungsvicomte
  | de_pendulum_effect = Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung in deine Main-Monsterzone in ihre eigene Spalte beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Nicht-„Vaylantz“-Monster als Spezialbeschwörung beschwören, außer vom Extra Deck. Du kannst diesen Effekt von „Vaylantz-Spannungsvicomte“ nur einmal pro Spielzug verwenden.
  | de_text            = Während deiner Main Phase, falls du diese als Spezialbeschwörung beschworene Karte kontrollierst: Du kannst 1 offenes „Vaylantz“-Pendelmonster von deinem Extra Deck offen als Permanenten Zauber in deine Zauber- & Fallenzone legen. Falls diese Karte in der Monsterzone in eine andere Monsterzone bewegt wird: Du kannst 1 offenes „Vaylantz“-Pendelmonster von deinem Extra Deck in deine Pendelzone legen. Du kannst jeden Effekt von „Vaylantz-Spannungsvicomte“ nur einmal pro Spielzug verwenden.
  | it_name            = Visconte Voltaggio Vaylantz
  | it_pendulum_effect = Durante la tua Main Phase: puoi Evocare Specialmente questa carta nella tua Zona Mostri Main nella sua stessa colonna, inoltre non puoi Evocare Specialmente mostri non-"Vaylantz" per il resto di questo turno, eccetto dall'Extra Deck. Puoi utilizzare questo effetto di "Visconte Voltaggio Vaylantz" una sola volta per turno.
  | it_text            = Durante la tua Main Phase, se controlli questa carta Evocata Specialmente: puoi mettere 1 Mostro Pendulum "Vaylantz" scoperto dal tuo Extra Deck, scoperto nella tua Zona Magie & Trappole come una Magia Continua. Se questa carta nella Zona Mostri si sposta in un'altra Zona Mostri: puoi mettere 1 Mostro Pendulum "Vaylantz" scoperto dal tuo Extra Deck nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Visconte Voltaggio Vaylantz" una sola volta per turno.
  | pt_name            = Visconde Voltagem Vaylantz
  | pt_pendulum_effect = Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial na sua Zona de Monstros Principal em sua mesma coluna e, além disso, você não pode Invocar por Invocação-Especial monstros que não sejam "Vaylantz" pelo resto deste turno, exceto do Deck Adicional. Você só pode usar este efeito de "Visconde Voltagem Vaylantz" uma vez por turno.
  | pt_text            = Durante sua Fase Principal, se você controlar este card Invocado por Invocação-Especial: você pode colocar 1 Monstro Pêndulo "Vaylantz" com a face para cima do seu Deck Adicional, com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua. Se este card na Zona de Monstros se mover para outra Zona de Monstros: você pode colocar 1 Monstro Pêndulo "Vaylantz" com a face para cima do seu Deck Adicional na sua Zona de Pêndulo. Você só pode usar cada efeito de "Visconde Voltagem Vaylantz" uma vez por turno.
  | es_name            = Vizconde Voltaje Vaylantz
  | es_pendulum_effect = Durante tu Main Phase: puedes Invocar esta carta de Modo Especial a tu Zona de Monstruos Principal en su misma columna, y además por el resto de este turno no puedes Invocar de Modo Especial monstruos que no sean "Vaylantz", excepto desde el Deck Extra. Sólo puedes usar este efecto de "Vizconde Voltaje Vaylantz" una vez por turno.
  | es_text            = Durante tu Main Phase, si controlas esta carta Invocada de Modo Especial: puedes poner 1 Monstruo de Péndulo "Vaylantz" boca arriba en tu Deck Extra en tu Zona de Magia y Trampas como una Mágica Continua boca arriba. Si esta carta en la Zona de Monstruos se mueve a otra Zona de Monstruos: puedes poner 1 Monstruo de Péndulo "Vaylantz" boca arriba en tu Deck Extra en tu Zona de Péndulo. Sólo puedes usar cada efecto de "Vizconde Voltaje Vaylantz" una vez por turno.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカードを正面の自分のメインモンスターゾーンに特殊召喚する。この効果の発動後、ターン終了時まで自分は「ヴァリアンツ」モンスターしか特殊召喚できない（ＥＸデッキからの特殊召喚は除く）。
  | ja_text            = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚されている場合、自分メインフェイズに発動できる。自分のＥＸデッキ（表側）から「ヴァリアンツ」Ｐモンスター１体を永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。<br />②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合に発動できる。自分のＥＸデッキ（表側）から「ヴァリアンツ」Ｐモンスター１体を自分のＰゾーンに置く。
  | ko_name            = 밸리언츠V－바이칸트
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "밸리언츠" 몬스터밖에 특수 소환할 수 없다(엑스트라 덱에서의 특수 소환 이외).
  | ko_text            = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환되어 있을 경우, 자신 메인 페이즈에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "밸리언츠" 펜듈럼 몬스터 1장을 고르고 자신의 마법 & 함정 존에 지속 마법 카드로 취급하여 앞면 표시로 놓는다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "밸리언츠" 펜듈럼 몬스터 1장을 고르고 자신의 펜듈럼 존에 놓는다.
  | tc_name            = 弈勇強壓者－子爵
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方主要階段發動。將此卡特殊召喚至正面的我方主要怪獸區。此效果發動後，在回合結束前我方僅限特殊召喚「弈勇」怪獸（除了從額外牌組特殊召喚）。
  | tc_text            = 此卡名的①②怪獸效果，１回合各僅限使用１次。①：在此卡被特殊召喚的狀況下，可在我方主要階段發動。從我方額外牌組選擇１隻正面表示的「弈勇」鐘擺怪獸，視為永續魔法卡以正面表示置於我方魔法＆陷阱區。②：可在怪獸區的此卡移動至其他怪獸區的狀況下發動。從我方額外牌組選擇１隻正面表示的「弈勇」鐘擺怪獸置於我方鐘擺區。
  | sc_name            = 弈勇－伏特子爵
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。①：在自己的主要阶段可以发动。将此卡特殊召唤至正面的自己的主要怪兽区域。此效果发动后，直至回合结束时为止自己仅可特殊召唤“弈勇”怪兽（除了从额外牌组的特殊召唤以外）。
  | sc_text            = 此卡名的①②怪兽效果１回合仅可各使用１次。①：此卡是被特殊召唤的情况下，在自己的主要阶段可以发动。从自己的额外牌组挑选１只表侧表示的“弈勇”灵摆怪兽，视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域。②：怪兽区域的此卡移动至其他怪兽区域的情况下可以发动。从自己的额外牌组挑选１只表侧表示的“弈勇”灵摆怪兽，放在自己的灵摆区域。
  }}
