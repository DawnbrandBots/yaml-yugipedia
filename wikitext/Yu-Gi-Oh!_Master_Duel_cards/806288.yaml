  | de_name            = Bubble Mischen
  | de_lore            = Wähle 1 „Elementar-HELD Bubbleman“ in offener Angriffsposition, den du kontrollierst, und 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert; ändere die beiden gewählten Ziele in die Verteidigungsposition, biete dann den „Elementar-HELD Bubbleman“ als Tribut an und beschwöre dann 1 „Elementar-HELD“-Monster als Spezialbeschwörung von deiner Hand.
  | it_name            = Bubble-Scambio
  | it_lore            = Scegli come bersaglio 1 "Bubbleman EROE Elementale" scoperto in Posizione di Attacco che controlli e 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario; metti entrambi quei bersagli in Posizione di Difesa, poi offri come Tributo quel "Bubbleman EROE Elementale", poi Evoca Specialmente 1 mostro "EROE Elementale" dalla tua mano.
  | pt_name            = Embaralhar as Bolhas
  | pt_lore            = Você só pode ativar este card quando existir um "Homem Bolha, o HERÓI do Elemento" no Campo com a face para cima. Mude 1 "Homem Bolha, o HERÓI do Elemento" no seu Campo em Posição de Ataque com a face para cima e 1 monstro no Campo do seu adversário em Posição de Ataque com a face para cima, para a Posição de Defesa. Ofereça como tributo o "Homem Bolha, o HERÓI do Elemento" que foi colocado na Posição de Defesa e Invoque, por Invocação Especial 1 monstro da sua mão que inclua "HERÓI do Elemento" no seu nome.
  | es_name            = Bubble Shuffle
  | es_lore            = Sólo puedes activar esta carta cuando haya un "HÉROE Elemental Bubbleman" boca arriba en el Campo. Cambia 1 "HÉROE Elemental Bubbleman" en Posición de Ataque boca arriba en tu Campo y 1 monstruo en Posición de Ataque boca arriba en el Campo de tu adversario a Posición de Defensa. Sacrifica el "HÉROE Elemental Bubbleman" cambiado a Posición de Defensa e Invoca mediante una Invocación Especial 1 monstruo de tu mano que incluya "HÉROE Elemental" en su nombre.
  | ja_lore            = ①：自分フィールドの攻撃表示の「Ｅ・ＨＥＲＯ　バブルマン」１体と相手フィールドの攻撃表示モンスター１体を対象として発動できる。その自分の「Ｅ・ＨＥＲＯ　バブルマン」と相手のモンスターの２体を攻撃表示から守備表示にする。その後、その「Ｅ・ＨＥＲＯ　バブルマン」をリリースする。さらに、手札から「Ｅ・ＨＥＲＯ」モンスター１体を特殊召喚する。
  | ko_name            = 버블 셔플
  | ko_lore            = "엘리멘틀 히어로 버블맨"이 필드 위에 앞면 표시로 존재할 때만 발동할 수 있다. 자신 필드 위에 앞면 공격 표시로 존재하는 "엘리멘틀 히어로 버블맨" 1장과 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 수비 표시로 한다. 수비 표시로 한 "엘리멘틀 히어로 버블맨" 1장을 제물로 바치고, "엘리멘틀 히어로"라는 이름이 붙은 몬스터 1장을 패에서 특수 소환한다.
  | tc_name            = 泡沫攪亂
  | tc_lore            = 選擇我方場上１隻攻擊表示的「元素－英雄 泡沫人」和對方場上１隻攻擊表示的怪獸變為守備表示，解放該「元素－英雄 泡沫人」。其後，從手牌特殊召喚１隻冠有「元素－英雄」之名的怪獸。
  | sc_name            = 泡沫搅乱
  | sc_lore            = 选择自己场上１只攻击表示的“元素－英雄 泡沫人”和对手场上的１只攻击表示怪兽，将其变成守备表示，并解放该“元素－英雄 泡沫人”。之后，从手牌特殊召唤１只冠有“元素－英雄”之名的怪兽。
