  | text      = If you control no monsters in your Main Monster Zone: You can Special Summon this card from your hand. (Quick Effect): You can activate 1 of these effects, by revealing monster(s) in your hand with the listed Attribute(s);<br />●EARTH: This card cannot be destroyed by battle this turn.<br />●EARTH & FIRE: Destroy all Spells/Traps in this card's column.<br />You can only use each effect of "Vanquish Soul Pantera" once per turn, and cannot activate more than 1 in the same Chain.

  | fr_name   = Âme du Vainqueur Pantéra
  | fr_text   = Si vous ne contrôlez aucun monstre dans votre Zone Monstre Main : vous pouvez Invoquer Spécialement cette carte depuis votre main. (Effet Rapide) : vous pouvez activer 1 de ces effets, en révélant un ou plusieurs monstres dans votre main avec les Attributs listés ;<br />●TERRE : Ce tour, cette carte ne peut pas être détruite au combat.<br />●TERRE et FEU : Détruisez toutes les Magies et tous les Pièges dans la colonne de cette carte.<br />Vous ne pouvez utiliser chaque effet de "Âme du Vainqueur Pantéra" qu'une fois par tour, et ne pouvez en activer que max. 1 dans la même Chaîne.
  | de_name   = Bezwingerseele Pantera
  | de_text   = Falls du keine Monster in deiner Main-Monsterzone kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. (Schnelleffekt): Du kannst 1 dieser Effekte aktivieren, indem du ein oder mehr Monster mit den aufgeführten Eigenschaften in deiner Hand vorzeigst;<br />●ERDE: Diese Karte kann in diesem Spielzug nicht durch Kampf zerstört werden.<br />●ERDE und FEUER: Zerstöre alle Zauber/Fallen in der Spalte dieser Karte.<br />Du kannst jeden Effekt von „Bezwingerseele Pantera“ nur einmal pro Spielzug verwenden und du kannst nicht mehr als 1 in derselben Kette aktivieren.
  | it_name   = Sgomina Anima Pantera
  | it_text   = Se non controlli nessun mostro nella tua Zona Mostri Main: puoi Evocare Specialmente questa carta dalla tua mano. (Effetto Rapido): puoi attivare 1 di questi effetti, rivelando uno o più mostri nella tua mano con gli Attributi indicati;<br />●TERRA: Questa carta non può essere distrutta in battaglia in questo turno.<br />●TERRA & FUOCO: Distruggi tutte le Magie/Trappole nella colonna di questa carta.<br />Puoi utilizzare ogni effetto di "Sgomina Anima Pantera" una sola volta per turno, e non puoi attivarne più di 1 nella stessa Catena.
  | pt_name   = Alma Aniquiladora Pantera
  | pt_text   = Se você não controlar nenhum monstro na sua Zona de Monstros Principal: você pode Invocar este card por Invocação-Especial da sua mão. (Efeito Rápido): você pode ativar 1 desses efeitos ao revelar um ou mais monstros na sua mão com o(s) Atributo(s) listado(s);<br />●TERRA: Este card não pode ser destruído em batalha neste turno.<br />●TERRA & FOGO: Destrua todas as Magias/Armadilhas na coluna deste card.<br />Você só pode usar cada efeito de "Alma Aniquiladora Pantera" uma vez por turno e não pode ativar mais que 1 na mesma Corrente.
  | es_name   = Derrota Almas Pantera
  | es_text   = Si no controlas monstruos en tu Zona de Monstruos Principal: puedes Invocar esta carta de Modo Especial desde tu mano. (Efecto Rápido): puedes activar 1 de estos efectos, mostrando uno o más monstruos en tu mano con el o los Atributos listados;<br />●TIERRA: Esta carta no puede ser destruida en batalla este turno.<br />●TIERRA & FUEGO: Destruye todas las Mágicas/Trampas en la columna de esta carta.<br />Sólo puedes usar cada efecto de "Derrota Almas Pantera" una vez por turno, y no puedes activar más de 1 en la misma Cadena.
  | ja_text   = このカード名の①②の効果は、それぞれ１ターンに１度しか使用できず、同一チェーン上では発動できない。<br />①：自分のメインモンスターゾーンにモンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分・相手ターンに、以下から１つ選択し、その属性の手札のモンスターを１体ずつ相手に見せて発動できる。<br />●地：このターン、このカードは戦闘では破壊されない。<br />●地・炎：このカードと同じ縦列の魔法・罠カードを全て破壊する。
  | ko_name   = VS 판테라
  | ko_text   = 이 카드명의 ①②의 효과는, 각각 1턴에 1번밖에 사용할 수 없으며, 동일한 체인 위에서는 발동할 수 없다.<br />①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 자신 / 상대 턴에, 이하에서 1개 선택하여, 그 속성의 패의 몬스터를 1장씩 상대에게 보여주고 발동할 수 있다.<br />●땅: 이 턴에, 이 카드는 전투로는 파괴되지 않는다.<br />●땅 / 화염: 이 카드와 같은 세로열인 마법 / 함정 카드를 전부 파괴한다.
  | tc_name   = 對擊鬥魂 豹特拉
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次，無法在同一連鎖上發動。<br />①：可在我方主要怪獸區不存在怪獸的狀況下發動。從手牌特殊召喚此卡。<br />②：在我方・對方回合，可從以下選擇１個，將手牌該屬性的怪獸各１隻出示給對方發動。<br />●地：此回合，此卡不會因戰鬥被破壞。<br />●地、炎：將與此卡同一縱列的魔法・陷阱卡全部破壞。
  | sc_name   = 对击斗魂 豹特拉
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次，不可在同一连锁上发动。<br />①：自己的主要怪兽区域没有怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。<br />②：在自己・对手回合中，从以下选择１个，将手牌相应属性的怪兽各１只出示给对手可以发动。<br />●地：此回合，此卡不会因战斗被破坏。<br />●地・炎：将与此卡同一纵列的魔法・陷阱卡全部破坏。
