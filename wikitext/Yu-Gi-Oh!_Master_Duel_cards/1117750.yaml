  | card_type          = Spell
  | property           = Continuous
  | text               = Once per turn, when a monster is destroyed by battle involving your FIRE Dragon monster: You can target 1 of those destroyed monsters; Special Summon it to your field in Defense Position. During your opponent's End Phase: You can pay 1000 LP, then target 1 "Sangen" Spell/Trap in your GY; Set it, but banish it when it leaves the field. You can only use this effect of "Sangen Furo" once per turn.
  | fr_name            = Sangen Furo
  | fr_text            = Une fois par tour, lorsqu'un monstre est détruit au combat impliquant votre monstre FEU Dragon : vous pouvez cibler 1 de ces monstres détruits ; Invoquez-le Spécialement sur votre Terrain en Position de Défense. Durant la End Phase de votre adversaire : vous pouvez payer 1000 LP, puis ciblez 1 Magie/Piège "Sangen" dans votre Cimetière ; Posez-le, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Sangen Furo" qu'une fois par tour.
  | de_name            = Sangen Furo
  | de_text            = Einmal pro Spielzug, wenn ein Monster durch einen Kampf zerstört wird, an dem dein FEUER Drache-Monster beteiligt ist: Du kannst 1 jener zerstörten Monster wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition. Während der End Phase deines Gegners: Du kannst 1000 LP zahlen und dann 1 „Sangen“-Zauber/Falle in deinem Friedhof wählen; setze ihn oder sie, aber verbanne ihn oder sie, wenn er oder sie das Spielfeld verlässt. Du kannst diesen Effekt von „Sangen Furo“ nur einmal pro Spielzug verwenden.
  | it_name            = Furo Sangen
  | it_text            = Una volta per turno, quando un mostro viene distrutto in una battaglia che coinvolge un tuo mostro FUOCO Drago: puoi scegliere come bersaglio 1 di quei mostri distrutti; Evocalo Specialmente sul tuo Terreno in Posizione di Difesa. Durante la End Phase del tuo avversario: puoi pagare 1000 LP, poi scegliere come bersaglio 1 Magia/Trappola "Sangen" nel tuo Cimitero; Posizionala, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Furo Sangen" una sola volta per turno.
  | pt_name            = Furo Sangen
  | pt_text            = Uma vez por turno, quando um monstro for destruído em uma batalha envolvendo um monstro Dragão de FOGO seu: você pode escolher 1 desses monstros destruídos; Invoque-o por Invocação-Especial no seu campo em Posição de Defesa. Durante a Fase Final do seu oponente: você pode pagar 1000 PV e, depois, escolha 1 Magia/Armadilha "Sangen" no seu Cemitério; Baixe-a, mas bana-a quando ela deixar o campo. Você só pode usar este efeito de "Furo Sangen" uma vez por turno.
  | es_name            = Furo Sangen
  | es_text            = Una vez por turno, cuando un monstruo es destruido en una batalla que involucra tu monstruo Dragón de FUEGO: puedes seleccionar 1 de esos monstruos destruidos; Invócalo de Modo Especial a tu Campo en Posición de Defensa. Durante la End Phase de tu adversario: puedes pagar 1000 LP, y después selecciona 1 Mágica/Trampa "Sangen" en tu Cementerio; Colócala, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Furo Sangen" una vez por turno.
  | ja_text            = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：１ターンに１度、自分のドラゴン族・炎属性モンスターの戦闘でモンスターが破壊された時、その破壊されたモンスター１体を対象として発動できる。そのモンスターを自分フィールドに守備表示で特殊召喚する。<br />②：相手エンドフェイズに、１０００ＬＰを払い、自分の墓地の「燦幻」魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードはフィールドから離れた場合に除外される。
  | ko_name            = 찬환 후로
  | ko_text            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 자신의 드래곤족 / 화염 속성 몬스터의 전투로 몬스터가 파괴되었을 때, 그 파괴된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 수비 표시로 특수 소환한다. ②: 상대 엔드 페이즈에, 1000 LP를 지불하고, 자신 묘지의 "찬환" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는 필드에서 벗어났을 경우에 제외된다.
  | tc_name            = 燦幻封爐
  | tc_text            = 此卡名的②效果１回合僅可使用１次。<br />①：１回合１次，有怪獸因自己的龍族・炎屬性怪獸的戰鬥被破壞時，以該１隻被破壞的怪獸為對象可以發動。將該怪獸以守備表示特殊召喚至自己場上。<br />②：在對手的結束階段，支付１０００LP，以自己墓地的１張「燦幻」魔法・陷阱卡為對象可以發動。將該卡放置在自己場上。以此效果放置的卡從場上離開的情況下，將其除外。
  | sc_name            = 灿幻封炉
  | sc_text            = 此卡名的②效果１回合仅可使用１次。<br />①：１回合１次，有怪兽因自己的龙族・炎属性怪兽的战斗被破坏时，以该１只被破坏的怪兽为对象可以发动。将该怪兽以守备表示特殊召唤至自己场上。<br />②：在对手的结束阶段，支付１０００LP，以自己墓地的１张“灿幻”魔法・陷阱卡为对象可以发动。将该卡放置在自己场上。以此效果放置的卡从场上离开的情况下，将其除外。
