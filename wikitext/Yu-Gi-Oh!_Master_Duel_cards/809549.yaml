  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by sending 3 face-up Continuous Spells you control to the GY. If this card destroys an opponent's monster by battle and sends it to the GY: Inflict 1000 damage to your opponent. While this card is in face-up Defense Position, monsters your opponent controls cannot target monsters for attacks, except this one.

  | fr_name   = Hamon, Seigneur du Tonnerre Fracassant
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en envoyant 3 Magies Continues face recto que vous contrôlez au Cimetière. Si cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : infligez 1000 points de dommages à votre adversaire. Tant que cette carte est en Position de Défense face recto, les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque.
  | de_name   = Hamon, Herr des tosenden Donners
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 offene Permanente Zauber, die du kontrollierst, auf den Friedhof legst. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner 1000 Schaden zu. Solange sich diese Karte in offener Verteidigungsposition befindet, können Monster, die dein Gegner kontrolliert, keine Monster als Ziel für Angriffe wählen, außer diesem.
  | it_name   = Hamon, Signore del Tuono Fragoroso
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando 3 Magie Continue scoperte che controlli al Cimitero. Se questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: infliggi 1000 danni al tuo avversario. Mentre questa carta è scoperta in Posizione di Difesa, i mostri controllati dal tuo avversario non possono scegliere come bersaglio mostri per gli attacchi, eccetto questo.
  | pt_name   = Hamon, o Senhor do Trovão Impactante
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 3 Magias Contínuas com a face para cima que você controla para o Cemitério. Se este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: cause 1000 de dano ao seu oponente. Enquanto este card estiver com a face para cima em Posição de Defesa, monstros que seu oponente controla não podem escolher monstros como alvo de ataques, exceto este.
  | es_name   = Hamon, Señor del Trueno Golpeador
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando al Cementerio 3 Mágicas Continuas boca arriba que controles. Si esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: inflige 1000 puntos de daño a tu adversario. Mientras esta carta esté en Posición de Defensa boca arriba, los monstruos que controle tu adversario no pueden seleccionar monstruos para ataques, excepto éste.
  | ja_text   = このカードは通常召喚できない。<br />自分フィールドの表側表示の永続魔法カード３枚を墓地へ送った場合のみ特殊召喚できる。<br />①：このカードがモンスターゾーンに守備表示で存在する限り、相手モンスターは他のモンスターを攻撃対象に選択できない。<br />②：このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。相手に１０００ダメージを与える。
  | ko_name   = 번개황제 하몬
  | ko_text   = 이 카드는 통상 소환할 수 없다. 자신 필드의 앞면 표시의 지속 마법 카드 3장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 수비 표시로 존재하는 한, 상대 몬스터는 이 카드 이외의 몬스터를 공격 대상으로 선택할 수 없다. ②: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 상대에게 1000 데미지를 준다.
  | tc_name   = 降雷皇哈蒙
  | tc_text   = 此卡無法通常召喚。僅可在將我方場上３張正面表示的永續魔法卡送至墓地的狀況下特殊召喚。①：只要此卡以守備表示存在於怪獸區，對方怪獸就無法將此卡以外的怪獸選為攻擊對象。②：在此卡因戰鬥破壞對方怪獸送至墓地的狀況下發動。給予對方１０００傷害。
  | sc_name   = 降雷皇哈蒙
  | sc_text   = 此卡不可通常召唤。仅可在将自己场上的３张表侧表示的永续魔法卡送至墓地的情况下特殊召唤。①：只要此卡在怪兽区域以守备表示存在，对手不可选择其他的怪兽作为攻击对象。②：此卡战斗破坏对手怪兽并将其送至墓地的情况下发动。给予对手１０００伤害。
  }}
