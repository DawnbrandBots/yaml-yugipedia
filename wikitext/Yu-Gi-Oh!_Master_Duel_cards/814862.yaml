  | text      = 1 Tuner + 1+ non-Tuner monsters<br />Cannot be destroyed by battle or card effects. You take no battle damage from attacks involving this card. At the end of the Damage Step, if this card that was Special Summoned from the Extra Deck battled: You can activate this effect; banish all monsters your opponent controls, also, for the rest of this turn, halve the battle damage your opponent takes. Once per turn, during the End Phase, if this effect was activated this turn: Special Summon as many monsters as possible that you banished with this card's effect, to your opponent's field.

  | fr_name   = Vorpgate le Seigneur du Temps Progéniteur
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Non destructible ni au combat ni par des effets de carte. Vous ne recevez aucun dommage de combat d'attaques impliquant cette carte. À la fin de la Damage Step, si cette carte qui a été Invoquée Spécialement depuis l'Extra Deck a combattu : vous pouvez activer cet effet ; bannissez tous les monstres contrôlés par votre adversaire, et aussi, divisez par deux les dommages de combat reçus par votre adversaire le reste de ce tour. Une fois par tour, durant la End Phase, si cet effet a été activé ce tour : Invoquez Spécialement autant de monstres que vous avez bannis avec l'effet de cette carte que possible, sur le Terrain de votre adversaire.
  | de_name   = Herr der Zeit Progenitor Vorpgate
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Am Ende des Damage Steps, falls diese als Spezialbeschwörung vom Extra Deck beschworene Karte gekämpft hat: Du kannst diesen Effekt aktivieren; verbanne alle Monster, die dein Gegner kontrolliert, zusätzlich halbiere für den Rest dieses Spielzugs den Kampfschaden, den dein Gegner erhält. Einmal pro Spielzug, während der End Phase, falls dieser Effekt in diesem Spielzug aktiviert wurde: Beschwöre so viele Monster, die du durch den Effekt dieser Karte verbannt hast, wie möglich als Spezialbeschwörung auf die Spielfeldseite deines Gegners.
  | it_name   = Signore del Tempo Progenitore Vorpgate
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Non può essere distrutto in battaglia o dagli effetti delle carte. Non subisci danno da combattimento da attacchi che coinvolgono questa carta. Alla fine del Damage Step, se questa carta che è stata Evocata Specialmente dall'Extra Deck ha combattuto: puoi attivare questo effetto; bandisci tutti i mostri controllati dal tuo avversario, inoltre, per il resto di questo turno, dimezza il danno da combattimento che il tuo avversario subisce. Una volta per turno, durante la End Phase, se questo effetto è stato attivato in questo turno: Evoca Specialmente tanti mostri banditi dall'effetto di questa carta quanti possibile, sul Terreno del tuo avversario.
  | pt_name   = Vorportal, o Senhor do Tempo Progenitor
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Não pode ser destruído em batalha ou por efeitos de card. Você não sofre dano de batalha dos ataques envolvendo este card. No final da Etapa de Dano, se este card que foi Invocado por Invocação-Especial do Deck Adicional batalhou: você pode ativar este efeito; bana todos os monstros que seu oponente controla e, além disso, pelo resto deste turno, diminua pela metade o dano de batalha que seu oponente sofrer. Uma vez por turno, durante a Fase Final, se este efeito foi ativado neste turno: Invoque por Invocação-Especial tantos monstros quanto possível que você baniu com o efeito deste card, no campo do seu oponente.
  | es_name   = Vorpgate, el Señor del Tiempo Progenitor
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />No puede ser destruida en batalla o por efectos de cartas. No recibes daño de batalla de ataques que involucren a esta carta. Al final del Damage Step, si esta carta que fue Invocada de Modo Especial desde el Deck Extra batalló: puedes activar este efecto; destierra todos los monstruos que controle tu adversario, y después, por el resto de este turno, divide a la mitad el dañe de batalla que reciba tu adversario. Una vez por turno, durante la End Phase, si este efecto fue activado este turno: Invoca de Modo Especial tantos monstruos como sea posible que hayas desterrado con el efecto de esta carta, al Campo de tu adversario.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードは戦闘・効果では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。<br />②：ＥＸデッキから特殊召喚したこのカードが戦闘を行ったダメージステップ終了時に発動できる。相手フィールドのモンスターを全て除外する。この効果の発動後、ターン終了時まで相手が受ける戦闘ダメージは半分になる。<br />③：このカードの②の効果を発動したターンのエンドフェイズに発動する。その効果で自分が除外したモンスターを可能な限り相手フィールドに特殊召喚する。
  | ko_name   = 시계신조 불가타
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드는 전투 / 효과로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 엑스트라 덱에서 특수 소환한 이 카드가 전투를 실행한 데미지 스텝 종료시에 발동할 수 있다. 상대 필드의 몬스터를 전부 제외한다. 이 효과의 발동 후, 턴 종료시까지 상대가 받는 전투 데미지는 절반이 된다. ③: 이 카드의 ②의 효과를 발동한 턴의 엔드 페이즈에 발동한다. 그 효과로 자신이 제외한 몬스터를 가능한 한 상대 필드에 특수 소환한다.
  | tc_name   = 時械神祖 武加大
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />①：此卡不會因戰鬥・效果被破壞，與此卡進行戰鬥時對我方受到的戰鬥傷害變為０。②：可在從額外牌組特殊召喚的此卡進行戰鬥的傷害步驟結束時發動。將對方場上的所有怪獸全部除外。此效果發動後，在回合結束前對方受到的戰鬥傷害減半。③：在此卡的②效果發動的回合的結束階段發動。將我方透過該效果除外的怪獸盡可能特殊召喚至對方場上。
  | sc_name   = 时械神祖 武加大
  | sc_text   = 协调＋１只以上协调以外的怪兽<br />①：此卡不会因战斗・效果被破坏，因此卡的战斗对自己造成的战斗伤害变为０。②：从额外牌组特殊召唤的此卡进行战斗的伤害步骤结束时可以发动。将对手场上的怪兽全部除外。此效果发动后，直至回合结束时为止，对手将受到的战斗伤害变为一半。③：发动此卡的②效果的回合的结束阶段发动。将自己以该效果除外的怪兽尽可能地特殊召唤至对手场上。
  }}
