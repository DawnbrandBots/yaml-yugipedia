  | text      = "Metalfoes" monsters you control gain 300 ATK/DEF. While a "Metalfoes" card is in your Pendulum Zone, "Metalfoes" monsters you control, except Effect Monsters, are unaffected by your opponent's card effects.

  | fr_name   = Métamorformation
  | fr_text   = Tous les monstres "Métalphose" que vous contrôlez gagnent 300 ATK/DEF. Tant qu'une carte "Métalphose" est dans votre Zone Pendule, les monstres "Métalphose" que vous contrôlez (Monstres à Effet exclus) ne sont pas affectés par des effets de carte de votre adversaire.
  | de_name   = Metamorformation
  | de_text   = Alle „Metallfose“-Monster, die du kontrollierst, erhalten 300 ATK und DEF. Solange eine „Metallfose“-Karte in deiner Pendelzone liegt, bleiben „Metallfose“-Monster, die du kontrollierst, außer Effektmonstern, von den Karteneffekten deines Gegners unberührt.
  | it_name   = Metamorformazione
  | it_text   = Tutti i mostri "Metalfosi" che controlli guadagnano 300 ATK e DEF. Mentre nella tua Zona Pendulum c'è una carta "Metalfosi", i mostri "Metalfosi" che controlli, eccetto i Mostri con Effetto, sono immuni agli effetti delle carte del tuo avversario.
  | pt_name   = Metalmorformação
  | pt_text   = Todos os monstros "Metalmorfose" que você controla ganham 300 de ATK e DEF. Enquanto um card "Metalmorfose" estiver na sua Zona de Pêndulo, monstros "Metalmorfose" que você controla, exceto Monstros de Efeito, não são afetados pelos efeitos de card do seu oponente.
  | es_name   = Metalmorformación
  | es_text   = Todos los monstruos "Metalmórfico/a" que controles ganan 300 ATK y DEF. Mientras una carta "Metalmórfico/a" esté en tu Zona del Péndulo, los monstruos "Metalmórfico/a" que controles, excepto los Monstruos de Efecto, no son afectados por los efectos de cartas de tu adversario.
  | ja_text   = ①：自分フィールドの「メタルフォーゼ」モンスターの攻撃力・守備力は３００アップする。<br />②：自分のＰゾーンに「メタルフォーゼ」カードが存在する限り、効果モンスター以外の自分フィールドの「メタルフォーゼ」モンスターは相手の効果を受けない。
  | ko_name   = 메타모르F
  | ko_text   = ①: 자신 필드의 "메탈포제" 몬스터의 공격력 / 수비력은 300 올린다. ②: 자신의 펜듈럼 존에 "메탈포제" 카드가 존재하는 한, 효과 몬스터 이외의 자신 필드의 "메탈포제" 몬스터는 상대의 효과를 받지 않는다.
  | tc_name   = 煉金陣式
  | tc_text   = ①：我方場上的「鍊裝」怪獸的攻擊力・守備力提升３００。②：只要「鍊裝」卡存在於我方鐘擺區，我方場上的效果怪獸以外的「鍊裝」怪獸就不受對方的效果影響。
  | sc_name   = 炼金阵式
  | sc_text   = ①：我方场上的“炼装”怪兽之攻击力、守备力上升３００。②：只要我方灵摆区存在有“炼装”卡牌，我方场上除效果怪兽以外的“炼装”怪兽不会受到对手效果的影响。
