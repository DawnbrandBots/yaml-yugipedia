  | lore               = 1 "Performapal" monster + 1 Level 5 or higher DARK monster<br />If this card is Fusion Summoned: You can inflict 200 damage to your opponent for each card on the field, then, if this card was Fusion Summoned using a Pendulum Monster as material, destroy 1 monster your opponent controls, and if you do, inflict damage to your opponent equal to that monster's original ATK. You can only use this effect of "Performapal Gatlinghoul" once per turn.

  | fr_name            = Gatlingoule Potartiste
  | fr_lore            = 1 monstre "Potartiste" + 1 monstre TÉNÈBRES de min. Niveau 5<br />Si cette carte est Invoquée par Fusion : vous pouvez infliger 200 points de dommages à votre adversaire pour chaque carte sur le Terrain, puis, si cette carte avait été Invoquée par Fusion en utilisant un Monstre Pendule comme Matériel, détruisez 1 monstre contrôlé par votre adversaire, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre. Vous ne pouvez utiliser cet effet de "Gatlingoule Potartiste" qu'une fois par tour.
  | de_name            = Künstlerkumpel Gatlinghul
  | de_lore            = 1 „Künstlerkumpel“-Monster + 1 FINSTERNIS Monster der Stufe 5 oder höher<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst deinem Gegner für jede Karte auf dem Spielfeld 200 Schaden zufügen, dann, falls diese Karte mit einem Pendelmonster als Material als Fusionsbeschwörung beschworen wurde, zerstöre 1 Monster, das dein Gegner kontrolliert, und falls du dies tust, füge deinem Gegner Schaden in Höhe der Grund-ATK des Monsters zu. Du kannst diesen Effekt von „Künstlerkumpel Gatlinghul“ nur einmal pro Spielzug verwenden.
  | it_name            = Artistamico Gatlinghoul
  | it_lore            = 1 mostro "Artistamico" + 1 mostro OSCURITÀ di Livello 5 o superiore<br />Se questa carta viene Evocata tramite Fusione: puoi infliggere 200 danni al tuo avversario per ogni carta sul Terreno, poi, se questa carta è stata Evocata tramite Fusione utilizzando un Mostro Pendulum come materiale, distruggi 1 mostro controllato dal tuo avversario e, se lo fai, infliggi al tuo avversario danno pari all'ATK originale di quel mostro. Puoi utilizzare questo effetto di "Artistamico Gatlinghoul" una sola volta per turno.
  | pt_name            = Camarartista Metracarniçal
  | pt_lore            = 1 monstro "Camarartista" + 1 monstro de TREVAS de Nível 5 ou mais<br />Se este card for Invocado por Invocação-Fusão: você pode causar 200 de dano ao seu oponente para cada card no campo e, depois, se este card foi Invocado por Invocação-Fusão usando um Monstro Pêndulo como matéria, destrua 1 monstro que seu oponente controla e, se isso acontecer, cause dano ao seu oponente igual ao ATK original desse monstro. Você só pode usar este efeito de "Camarartista Metracarniçal" uma vez por turno.
  | es_name            = Artistamigo - Ametrallagul
  | es_lore            = 1 monstruo "Artistamigo" + 1 monstruo de OSCURIDAD de Nivel 5 o mayor<br />Si esta carta es Invocada por Fusión: puedes infligir 200 puntos de daño a tu adversario por cada carta en el Campo y después, si esta carta fue Invocada por Fusión usando un Monstruo de Péndulo como material, destruye 1 monstruo que controle tu adversario y, si lo haces, inflige daño a tu adversario igual al ATK original de ese monstruo. Sólo puedes usar este efecto de "Artistamigo - Ametrallagul" una vez por turno.
  | ja_lore            = 「ＥＭ」モンスター＋レベル５以上の闇属性モンスター<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが融合召喚した場合に発動できる。フィールドのカードの数×２００ダメージを相手に与える。このカードがＰモンスターを素材として融合召喚していた場合、さらに相手フィールドのモンスター１体を破壊し、そのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_name            = EM 개틀링구울
  | ko_lore            = "EM(엔터메이트)" 몬스터 ＋ 레벨 5 이상의 어둠 속성 몬스터<br />"EM(엔터메이트) 개틀링구울"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 필드의 카드의 수 × 200 데미지를 상대에게 준다. 이 카드가 펜듈럼 몬스터를 소재로서 융합 소환하고 있던 경우, 추가로 상대 필드의 몬스터 1장을 골라 파괴하고, 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  | tc_name            = 娛樂夥伴 機關槍食屍鬼
  | tc_lore            = 「娛樂夥伴」怪獸＋等級５以上的闇屬性怪獸<br />「娛樂夥伴 機關槍食屍鬼」的效果１回合僅限使用１次。①：可在此卡融合召喚成功的狀況下發動。給予對方場上的卡的數量×２００的傷害。在此卡以鐘擺怪獸做為素材融合召喚的狀況下，另選擇對方場上的１隻怪獸破壞，給予對方等同於該怪獸的原本的攻擊力數值的傷害。
  | sc_name            = 娱乐伙伴 加特林食尸鬼
  | sc_lore            = “娱乐伙伴”怪兽＋等级５以上的暗属性怪兽<br />此卡名的效果１回合仅可使用１次。①：此卡融合召唤成功的情况下可以发动。给予对手相当于场上卡数量×２００的数值的伤害。此卡是以灵摆怪兽为素材融合召唤的情况下，进而挑选对手场上的１只怪兽破坏。给予对手该怪兽的原本攻击力数值的伤害。
  }}
