  | text      = 1 Tuner + 1+ non-Tuner monsters<br />You can only Special Summon "Shiranui Squiresaga(s)" once per turn. Once per turn: You can banish 1 face-up monster you control or in your GY, then apply these effects, in sequence, depending on what the monster was before it was banished, if it was any of these.<br />●Zombie: You can have all monsters you control gain 300 ATK.<br />●FIRE: You can destroy 1 Spell/Trap on the field.<br />●Synchro: You can destroy 1 monster on the field.

  | fr_name   = Saga-Écuyère Shiranui
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Saga-Écuyère Shiranui" qu'une fois par tour. Une fois par tour : vous pouvez bannir 1 monstre face recto que vous contrôlez ou dans votre Cimetière, puis appliquez ces effets dans l'ordre selon ce qu'était le monstre avant d'être banni, et s'il était Zombie et/ou FEU et/ou Synchro.<br />●Zombie : Vous pouvez faire gagner 300 ATK à tous les monstres que vous contrôlez.<br />●FEU : Vous pouvez détruire 1 Magie/Piège sur le Terrain.<br />●Synchro : Vous pouvez détruire 1 monstre sur le Terrain.
  | de_name   = Shiranui-Knappensage
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst nur einmal pro Spielzug einen oder mehr „Shiranui-Knappensage“ als Spezialbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 offenes Monster verbannen, das du kontrollierst oder das sich in deinem Friedhof befindet, dann wende nacheinander diese Effekte an, abhängig davon, was das Monster war, bevor es verbannt wurde, falls es etwas von den Folgenden war.<br />●Zombie: Du kannst alle Monster, die du kontrollierst, 300 ATK erhalten lassen.<br />●FEUER: Du kannst 1 Zauber/Falle auf dem Spielfeld zerstören.<br />●Synchro: Du kannst 1 Monster auf dem Spielfeld zerstören.
  | it_name   = Shiranui Scudierosaga
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Puoi Evocare Specialmente uno o più "Shiranui Scudierosaga" una sola volta per turno. Una volta per turno: puoi bandire 1 mostro scoperto che controlli o nel tuo Cimitero, poi applica questi effetti, in ordine, a seconda di che cos'era il mostro prima di essere bandito, se era una di queste cose.<br />●Zombie: Puoi far guadagnare 300 ATK a tutti i mostri che controlli.<br />●FUOCO: Puoi distruggere 1 Magia/Trappola sul Terreno.<br />●Synchro: Puoi distruggere 1 mostro sul Terreno.
  | pt_name   = Shiranui Escudeirosaga
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Você só pode Invocar um ou mais "Shiranui Escudeirosaga" por Invocação-Especial uma vez por turno. Uma vez por turno: você pode banir 1 monstro com a face para cima que você controla ou no seu Cemitério e, depois, aplique esses efeitos, em sequencia, dependendo do que era o monstro antes de ser banido, caso fosse algum desses.<br />●Zumbi: Você pode fazer com que todos os monstros que você controla ganhem 300 de ATK.<br />●FOGO: Você pode destruir 1 Magia/Armadilha no campo.<br />●Sincro: Você pode destruir 1 monstro no campo.
  | es_name   = Shiranui Sagaescudera
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Sólo puedes Invocar de Modo Especial uno o más "Shiranui Sagaescudera" una vez por turno. Una vez por turno: puedes desterrar 1 monstruo boca arriba que controles o en tu Cementerio, y después aplica estos efectos, en secuencia, dependiendo del monstruo que desterraste, si fue alguno de éstos.<br />●Zombi: Puedes hacer que todos los monstruos que controlas ganen 300 ATK.<br />●FUEGO: Puedes destruir 1 Mágica/Trampa en el Campo.<br />●Sincronía: Puedes destruir 1 monstruo en el Campo.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />自分は「妖神－不知火」を１ターンに１度しか特殊召喚できない。<br />①：１ターンに１度、自分メインフェイズに発動できる。自分のフィールド（表側表示）・墓地からモンスター１体を除外する。その後、その種類によって、以下の効果をそれぞれ適用できる。<br />●アンデット族：自分フィールドの全てのモンスターの攻撃力は３００アップする。<br />●炎属性：フィールドの魔法・罠カード１枚を破壊する。<br />●Ｓ：フィールドのモンスター１体を破壊する。
  | ko_name   = 요신－시라누이
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />자신은 "요신－시라누이"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, 몬스터 1장을 골라 제외한다. 그 후, 그 종류에 따라, 이하의 효과를 각각 적용할 수 있다.<br />●언데드족: 자신 필드의 모든 몬스터의 공격력은 300 올린다.<br />●화염 속성: 필드의 마법 / 함정 카드 1장을 골라 파괴한다.<br />●싱크로: 필드의 몬스터 1장을 골라 파괴한다.
  | tc_name   = 妖神－不知火
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />我方１回合僅限特殊召喚１次「妖神－不知火」。①：１回合１次，可在我方主要階段發動。從我方墓地及我方場上的正面表示怪獸中，選擇將１隻怪獸除外。其後，根據其種類，可分別適用以下效果。<br />●不死族：我方場上的所有怪獸的攻擊力提升３００。<br />●炎屬性：選擇場上的１張魔法・陷阱卡破壞。<br />●同步：選擇場上的１隻怪獸破壞。
  | sc_name   = 妖神－不知火
  | sc_text   = 协调＋非协调怪兽１只以上<br />我方１回合只能特殊召唤１次“妖神－不知火”。①：１回合１次，可在我方的行动阶段发动。从我方墓地和战场的正面朝上怪兽中，选择１只怪兽除外。然后，根据其种类不同，可令以下效果生效。<br />●不死族：我方战场上所有怪兽的攻击力上升３００点。<br />●炎属性：选择战场上的１张魔法・陷阱卡，将其破坏。<br />●同步：选择战场上的１只怪兽，将其破坏。
