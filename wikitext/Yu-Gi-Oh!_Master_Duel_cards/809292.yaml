  | fr_name   = Vive la Terre d'Or !
  | fr_text   = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé, tant que vous contrôlez un monstre "Surnaliche" : Sacrifiez 1 monstre Zombie ; annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez activer qu'1 "Vive la Terre d'Or !" par tour.
  | de_name   = Ewige Zukunft des goldenen Landes
  | de_text   = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „Eldlich“-Monster kontrollierst: Biete 1 Zombie-Monster als Tribut an; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Du kannst nur 1 „Ewige Zukunft des goldenen Landes“ pro Spielzug aktivieren.
  | it_name   = Terra Dorata per Sempre!
  | it_text   = Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre controlli un mostro "Spettralich": offri come Tributo 1 mostro Zombie; annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi attivare solo 1 "Terra Dorata per Sempre!" per turno.
  | pt_name   = Terra Dourada Eternamente!
  | pt_text   = Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado, enquanto você controlar um monstro "Eldlich": ofereça como Tributo 1 monstro Zumbi; negue a ativação e, se isso acontecer, destrua esse card. Você só pode ativar 1 "Terra Dourada Eternamente!" por turno.
  | es_name   = ¡Para Siempre la Tierra Dorada!
  | es_text   = Cuando es activada una Carta Mágica/de Trampa o efecto de monstruo, mientras controlas un monstruo "Arcalich": Sacrifica 1 monstruo Zombi; niega la activación y, si lo haces, destruye esa carta. Sólo puedes activar 1 "¡Para Siempre la Tierra Dorada!" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「エルドリッチ」モンスターが存在し、モンスターの効果・魔法・罠カードが発動した時、自分フィールドのアンデット族モンスター１体をリリースして発動できる。その発動を無効にし破壊する。
  | ko_name   = 영구히 빛나는 황금향
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "엘드리치" 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 자신 필드의 언데드족 몬스터 1장을 릴리스하여 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name   = 永恆閃耀的黃金鄉
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：我方場上存在「埃爾德里奇」怪獸，怪獸效果・魔法・陷阱卡發動時，可解放我方場上的１隻不死族怪獸發動。將該發動變為無效進行破壞。
  | sc_name   = 永恒闪耀的黄金乡
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：自己场上存在“埃尔德里奇”怪兽，且怪兽的效果・魔法・陷阱卡发动时，将自己场上的1只不死族怪兽解放后可以发动。将该发动无效并破坏。
