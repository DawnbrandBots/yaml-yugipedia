  | fr_name   = Garde Draconique
  | fr_text   = Chaque fois qu'un monstre est Invoqué Normalement ou Posé, placez 1 Compteur Draconique sur cette carte. Vous pouvez envoyer cette carte face recto au Cimetière pour Invoquer Spécialement 1 monstre de Type Dragon depuis votre Deck dont le Niveau est égal ou inférieur au nombre de Compteurs Dragonique sur cette carte.
  | de_name   = Drachenwache
  | de_text   = Jedes Mal, wenn ein Monster als Normalbeschwörung beschworen oder gesetzt wird, lege 1 Drachen-Zählmarke auf diese Karte. Du kannst diese offene Karte auf den Friedhof legen, um 1 Monster vom Typ Drache als Spezialbeschwörung von deinem Deck zu beschwören, dessen Stufe kleiner oder gleich der Anzahl der Drachen-Zählmarken auf dieser Karte ist.
  | it_name   = Guardia Draconica
  | it_text   = Ogni volta che un mostro viene Evocato Normalmente o Posizionato, metti 1 Segnalino Draconico su questa carta. Puoi mandare questa carta scoperta al Cimitero per Evocare Specialmente 1 mostro di Tipo Drago dal tuo Deck il cui Livello sia inferiore o uguale al numero di Segnalini Draconici su questa carta.
  | pt_name   = Guarda Dragônica
  | pt_text   = Sempre que um monstro for Invocado por Invocação-Normal ou Baixado, coloque 1 Marcador Dragônico neste card. Você pode enviar este card com a face para cima ao Cemitério para Invocar por Invocação-Especial 1 monstro do Tipo Dragão do seu Deck cujo Nível seja menor ou igual ao número de Marcadores Dragônicos neste card.
  | es_name   = Guardia Dracónico
  | es_text   = Cada vez que un monstruo es Invocado de Modo Normal, o Colocado, pon 1 Contador Dracónico en esta carta. Puedes mandar al Cementerio esta carta boca arriba para Invocar de Modo Especial, desde tu Deck, 1 monstruo de Tipo Dragón cuyo Nivel sea menor o igual a la cantidad de Contadores Dracónicos en esta carta.
  | ja_text   = ①：他のモンスターが通常召喚される度に、このカードにドラゴニックカウンターを１つ置く。<br />②：ドラゴニックカウンターが置かれているこのカードを墓地へ送って発動できる。このカードに置かれていたドラゴニックカウンターの数以下のレベルを持つドラゴン族モンスター１体をデッキから特殊召喚する。
  | ko_name   = 드래고닉 가드
  | ko_text   = 몬스터가 일반 소환/세트될 때마다, 이 카드에 드래고닉 카운터를 1개 놓는다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 이 카드에 얹혀 있는 드래고닉 카운터의 수 이하의 레벨을 가진 드래곤족 몬스터 1장을 자신의 덱에서 특수 소환한다.
  | tc_name   = 龍神守衛
  | tc_text   = 每當此卡以外的怪獸被通常召喚時，在此卡放置１個龍神計數物。此外，可將置有龍神計數物的此卡送至墓地發動。從牌組特殊召喚１隻等級為被放置在此卡的龍神計數物數量以下的龍族怪獸。
  | sc_name   = 龙神守卫
  | sc_text   = 每次怪兽被通常召唤时，放置１个龙神计数物在此卡。此外，可将放置有龙神计数物的此卡送入墓地并发动。从牌组特殊召唤１只持有等级为放置在此卡的龙神计数物数量或以下的龙族怪兽。
