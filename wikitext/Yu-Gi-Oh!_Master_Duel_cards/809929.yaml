  | it_name   = Arcidemone Demoneterno
  | it_text   = Quando peschi questa carta, se non hai nessuna altra carta nella tua mano: puoi rivelare questa carta; Evoca Specialmente questa carta dalla tua mano. Quando questa carta viene Evocata Specialmente: puoi aggiungere 1 carta "Demoneterno" dal tuo Deck alla tua mano. Non devi avere nessuna carta nella tua mano per attivare e risolvere questo effetto.
  | pt_name   = Arquidemônio Inférnico
  | pt_text   = Quando você comprar este card, se você não tiver nenhum outro card na sua mão: você pode revelar este card; Invoque este card por Invocação-Especial da sua mão. Quando este card for Invocado por Invocação-Especial: você pode adicionar 1 card "Inférnico(a)" do seu Deck à sua mão. Você não pode ter cards na sua mão para ativar e resolver este efeito.
  | es_name   = Archidemonio Inférnico
  | es_text   = Cuando robas esta carta, si no tienes otras cartas en tu mano: puedes mostrar esta carta; Invoca esta carta de Modo Especial desde tu mano. Cuando esta carta es Invocada de Modo Especial: puedes añadir a tu mano, desde tu Deck, 1 carta "Inférnico/a". No debes tener cartas en tu mano para activar y resolver este efecto.
  | ja_text   = ①：手札が０枚の場合にこのカードをドローした時、このカードを相手に見せて発動できる。このカードを手札から特殊召喚する。<br />②：このカードが特殊召喚した時に発動できる（この効果は自分の手札が０枚の場合に発動と処理ができる）。デッキから「インフェルニティ」カード１枚を手札に加える。
  | ko_name   = 인페르니티 데몬
  | ko_text   = ①: 패가 0장일 경우에 이 카드를 드로우했을 때, 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "인페르니티" 카드 1장을 패에 넣는다. 이 효과는 자신의 패가 0장일 경우에 발동과 처리를 할 수 있다.
  | tc_name   = 無限獄惡魔
  | tc_text   = ①：在手牌為０張的狀況下抽到此卡時，可將此卡出示給對方發動。從手牌特殊召喚此卡。<br />②：可在此卡特殊召喚成功時發動。從牌組將１張「無限獄」卡加入手牌。此效果可在我方手牌為０張的狀況下發動及處理。
  | sc_name   = 无限狱恶魔
  | sc_text   = ①：手牌为０张的情况下抽到此卡时，将此卡出示给对手可以发动。从手牌将此卡特殊召唤。<br />②：此卡特殊召唤成功时可以发动。从牌组将１张“无限狱”卡加入手牌。此效果在自己的手牌为０张的情况下才能发动和处理。
