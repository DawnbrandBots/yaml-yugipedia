  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by controlling 2 or more Zombie monsters. If this card is Special Summoned: Shuffle as many other monsters on the field as possible into the Deck, and if you do, this card's ATK becomes 1000 x the number of face-up monsters shuffled into the Deck this way, whose original Type was Zombie.

  | fr_name   = Chariot de Feu
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en contrôlant min. 2 monstres Zombie. Si cette carte est Invoquée Spécialement : mélangez autant d'autres monstres sur le Terrain que possible dans le Deck, et si vous le faites, l'ATK de cette carte devient 1000 x le nombre de monstres face recto mélangés dans le Deck de cette façon, dont le Type d'origine était Zombie.
  | de_name   = Kasha
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 oder mehr Zombie-Monster kontrollierst. Falls diese Karte als Spezialbeschwörung beschworen wird: Mische so viele andere Monster auf dem Spielfeld wie möglich ins Deck und falls du dies tust, werden die ATK dieser Karte gleich 1000 x die Anzahl der offenen Monster, die auf diese Art ins Deck gemischt wurden und deren Grund-Typ Zombie war.
  | it_name   = Kasha
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) controllando 2 o più mostri Zombie. Se questa carta viene Evocata Specialmente: mischia nel Deck tanti altri mostri sul Terreno quanti possibile e, se lo fai, l'ATK di questa carta diventa 1000 x il numero di mostri scoperti mischiati nel Deck in questo modo, il cui Tipo originale era Zombie.
  | pt_name   = Kasha
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao controlar 2 ou mais monstros Zumbi. Se este card for Invocado por Invocação-Especial: embaralhe no Deck tantos monstros no campo quanto possível e, se isso acontecer, o ATK deste card se torna 1000 x o número de monstros com a face para cima embaralhados no Deck desta forma, cujo Tipo original era Zumbi.
  | es_name   = Kasha
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) controlando 2 o más monstruos Zombi. Si esta carta es Invocada de Modo Especial: baraja al Deck tantos de los otros monstruos en el Campo como sea posible y, si lo haces, el ATK de esta carta se convierte en el número de monstruos boca arriba que barajaste al Deck de esta forma, cuyo Tipo original era Zombi, x 1000.
  | ja_text   = このカードは通常召喚できない。<br />自分フィールドのアンデット族モンスターが２体以上の場合のみ特殊召喚できる。<br />①：このカードが特殊召喚した場合に発動する。フィールドの他のモンスターを全てデッキに戻す。元々の種族がアンデット族の表側表示モンスターがデッキに戻った場合、このカードの攻撃力はそのモンスターの数×１０００になる。
  | ko_name   = 화차
  | ko_text   = 이 카드는 통상 소환할 수 없다. 자신 필드의 언데드족 몬스터가 2장 이상일 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 이 카드 이외의 필드의 몬스터를 전부 주인의 덱으로 되돌린다. 원래의 종족이 언데드족인 앞면 표시 몬스터가 덱으로 되돌아갔을 경우, 이 카드의 공격력은 그 몬스터의 수 × 1000 이 된다.
  | tc_name   = 火車
  | tc_text   = 此卡無法通常召喚。僅可在我方場上的不死族怪獸有２隻以上的狀況下特殊召喚。①：在此卡特殊召喚成功的狀況下發動。將此卡以外的所有場上的怪獸全部送回持有者的牌組。在原本的種族為不死族的正面表示怪獸回到牌組的狀況下，此卡的攻擊力變為該怪獸的數量×１０００。
  | sc_name   = 火车
  | sc_text   = 此卡不可通常召唤。仅限我方场上的不死族怪兽是２只或以上的场合可特殊召唤。①：此卡特殊召唤成功的场合发动。将场上所有除此卡以外的怪兽返回至持有者牌组。原本的种族为不死族的表侧表示怪兽返回至牌组的场合，此卡的攻击力变成该怪兽数量×１０００。
