  | releases           = Legacy Pack

  | fr_name            = Archer Poissonborg
  | fr_lore            = Si cette carte est dans votre Cimetière et que vous ne contrôlez aucun monstre durant chacune de vos Main Phases : vous pouvez défausser 1 monstre EAU ; Invoquez Spécialement cette carte depuis votre Cimetière, mais au début de la Battle Phase de ce tour, détruisez tous les monstres que vous contrôlez (monstres EAU exclus). Vous ne pouvez utiliser l'effet de "Archer Poissonborg" qu'une fois par tour.
  | de_name            = Fischborg-Bogenschütze
  | de_lore            = Falls sich diese Karte während einer deiner Main Phasen in deinem Friedhof befindet und du keine Monster kontrollierst: Du kannst 1 WASSER Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof, aber zerstöre am Beginn der Battle Phase dieses Spielzugs alle Monster, die du kontrollierst, außer WASSER Monstern. Du kannst den Effekt von „Fischborg-Bogenschütze“ nur einmal pro Spielzug verwenden.
  | it_name            = Pesce Cyborg Arciere
  | it_lore            = Se questa carta è nel tuo Cimitero e tu non controlli nessun mostro durante una delle tue due Main Phase: puoi scartare 1 mostro ACQUA; Evoca Specialmente questa carta dal tuo Cimitero, ma distruggi tutti i mostri che controlli all'inizio della Battle Phase di questo turno, eccetto i mostri ACQUA. Puoi utilizzare l'effetto di "Pesce Cyborg Arciere" una sola volta per turno.
  | pt_name            = Arqueiro Peixeborgue
  | pt_lore            = Se este card estiver em seu Cemitério e você não controlar nenhum monstro durante qualquer uma das suas Fases Principais: você pode descartar 1 monstro de ÁGUA; Invoque este card por Invocação-Especial do seu Cemitério, mas, no começo da Fase de Batalha deste turno, destrua todos os monstros que você controla, exceto monstros de ÁGUA. Você só pode usar o efeito de "Arqueiro Peixeborgue" uma vez por turno.
  | es_name            = Arquero Pezborg
  | es_lore            = Si esta carta está en tu Cementerio y no controlas monstruos durante cualquiera de tus Main Phases: puedes descartar 1 monstruo de AGUA; Invoca esta carta de Modo Especial desde tu Cementerio, pero destruye todos los monstruos que controles al comienzo de la Battle Phase de este turno, excepto los monstruos de AGUA. Sólo puedes usar el efecto de "Arquero Pezborg" una vez por turno.
  | ja_lore            = このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在し、自分フィールドにモンスターが存在しない場合、手札から水属性モンスター１体を捨てて発動できる。このカードを特殊召喚する。この効果で特殊召喚したターンのバトルフェイズ開始時に、水属性モンスター以外の自分フィールドのモンスターを全て破壊する。
  | ko_name            = 피시보그－아처
  | ko_lore            = 이 카드가 묘지에 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 패의 물 속성 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 또한, 이 효과로 특수 소환한 턴의 배틀 페이즈 개시시에 물 속성 이외의 자신 필드 위의 몬스터를 전부 파괴한다. "피시보그－아처"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name            = 生化魚－弓手
  | tc_lore            = 此卡名的效果１回合僅限使用１次。①：可在此卡存在於墓地，我方場上不存在怪獸的狀況下，從手牌捨棄１隻水屬性怪獸發動。特殊召喚此卡。透過此效果特殊召喚的回合的戰鬥階段開始時，將我方場上的水屬性怪獸以外的所有怪獸全部破壞。
  | sc_name            = 生化鱼－弓手
  | sc_lore            = 此卡存在于墓地，且我方场上不存在有怪兽的场合，可将手牌的１只水属性怪兽舍弃并发动。从墓地特殊召唤此卡。并且，以此效果特殊召唤回合的战斗阶段开始时，破坏我方场上水属性以外的所有怪兽。“生化鱼－弓手”的效果１回合只可使用１次。
  }}
