  | it_name            = Dobokzak, Re dell'Industria Pesante
  | it_lore            = 3 mostri di Livello 5<br />Una volta per turno: puoi staccare 1 materiale da questa carta; manda al Cimitero le prime 3 carte del Deck del tuo avversario, poi, se qualsiasi mostro è stato mandato al Cimitero da questo effetto, distruggi carte controllate dal tuo avversario fino al numero di mostri mandati al Cimitero.
