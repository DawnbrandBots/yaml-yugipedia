  | ja_lore            = レベル５モンスター×３<br />①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手のデッキの上からカードを３枚墓地へ送る。この効果で墓地へ送ったカードの中にモンスターカードがあった場合、その数まで相手フィールドのカードを破壊する。
  | ko_name            = 중기왕 드보크 자크
  | ko_lore            = 레벨 5 몬스터 × 3<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대의 덱 위에서 카드를 3장 묘지로 보낸다. 이 효과로 몬스터가 묘지로 보내졌을 경우, 그 수까지 상대 필드의 카드를 고르고 파괴한다.
  | tc_name            = 重機王・土木札克
  | tc_lore            = 等級５怪獸×３<br />１回合１次，可去除此卡的１個超量素材發動。從對方牌組上方將３張卡送至墓地。在透過此效果送至墓地的卡中有怪獸卡的狀況下，最多依據其數量破壞對方場上的卡。
  | sc_name            = 重机王・土木札克
