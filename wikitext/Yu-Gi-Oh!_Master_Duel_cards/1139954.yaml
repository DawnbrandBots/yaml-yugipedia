  | text               = You can Special Summon this card (from your hand) by sending 1 Xyz Monster from your Extra Deck to the GY. If Summoned this way, you cannot Special Summon from the Extra Deck for the rest of this turn, except Rank 4 Xyz Monsters. You can only Special Summon "Ext Ryzeal" once per turn this way. If this card is Normal or Special Summoned and you control no other face-up monsters, except Level/Rank 4 monsters: You can add 1 FIRE Thunder monster from your Deck to your hand. You can only use this effect of "Ext Ryzeal" once per turn.
  | fr_name            = Ext Ryzéal
  | fr_text            = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en envoyant 1 Monstre Xyz depuis votre Extra Deck au Cimetière. Si elle est Invoquée de cette façon, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz de Rang 4 exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez Invoquer Spécialement "Ext Ryzéal" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement et que vous ne contrôlez aucun autre monstre face recto (monstres de Niveau/Rang 4 exclus) : vous pouvez ajouter 1 monstre FEU Tonnerre depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Ext Ryzéal" qu'une fois par tour.
  | de_name            = Außenmotor-Ryzeal
  | de_text            = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Xyz-Monster von deinem Extra Deck auf den Friedhof legst. Falls sie auf diese Art beschworen wird, kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern des Rangs 4. Du kannst „Außenmotor-Ryzeal“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird und du keine anderen offenen Monster kontrollierst, außer Monstern der Stufe / des Rangs 4: Du kannst deiner Hand 1 FEUER Donner-Monster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Außenmotor-Ryzeal“ nur einmal pro Spielzug verwenden.
  | it_name            = Ryzeal Est
  | it_text            = Puoi Evocare Specialmente questa carta (dalla tua mano) mandando 1 Mostro Xyz dal tuo Extra Deck al Cimitero. Se viene Evocata in questo modo, non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz di Rango 4. Puoi Evocare Specialmente "Ryzeal Est" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente e tu non controlli nessun altro mostro scoperto, eccetto mostri di Livello/Rango 4: puoi aggiungere 1 mostro FUOCO Tuono dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Ryzeal Est" una sola volta per turno.
  | pt_name            = Combustão Externa de Ryzeal
  | pt_text            = Você pode Invocar este card por Invocação-Especial (da sua mão) ao enviar 1 Monstro Xyz do seu Deck Adicional para o Cemitério. Se Invocado desta forma, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz de Classe 4. Você só pode Invocar "Combustão Externa de Ryzeal" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial e você não controlar nenhum outro monstro com a face para cima, exceto monstros de Nível/Classe 4: você pode adicionar 1 monstro Trovão de FOGO do seu Deck à sua mão. Você só pode usar este efeito de "Combustão Externa de Ryzeal" uma vez por turno.
  | es_name            = Combustión Externa Ryzeal
  | es_text            = Puedes Invocar esta carta de Modo Especial (desde tu mano) mandando al Cementerio 1 Monstruo Xyz en tu Deck Extra. Si es Invocada de esta forma, no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz de Rango 4. Sólo puedes Invocar de Modo Especial "Combustión Externa Ryzeal" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial y tú no controlas otros monstruos boca arriba, excepto monstruos de Nivel/Rango 4: puedes añadir a tu mano 1 monstruo Trueno de FUEGO en tu Deck. Sólo puedes usar este efecto de "Combustión Externa Ryzeal" una vez por turno.
  | ja_text            = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：このカードはＥＸデッキのＸモンスター１体を墓地へ送り、手札から特殊召喚できる。この方法で特殊召喚したターン、自分はランク４のＸモンスターしかＥＸデッキから特殊召喚できない。<br />②：このカードが召喚・特殊召喚した場合、レベル４・ランク４のモンスター以外の表側表示モンスターが自分フィールドに存在しなければ発動できる。デッキから雷族・炎属性モンスター１体を手札に加える。
  | ko_name            = 엑스 라이제올
  | ko_text            = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드는 엑스트라 덱의 엑시즈 몬스터 1장을 묘지로 보내고, 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 턴에, 자신은 랭크 4 인 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 이 카드를 일반 소환 / 특수 소환했을 경우, 레벨 4 / 랭크 4 인 몬스터 이외의 앞면 표시 몬스터가 자신 필드에 존재하지 않으면 발동할 수 있다. 덱에서 번개족 / 화염 속성 몬스터 1장을 패에 넣는다.
  | tc_name            = 超燃・雷熱渦爐
  | tc_text            = 此卡名以①方法的特殊召喚１回合僅可進行１次，且②效果１回合僅可使用１次。<br />①：此卡可透過將額外牌組的１隻超量怪獸送至墓地，來從手牌特殊召喚。以此方法特殊召喚過的餘下本回合，自己從額外牌組僅可特殊召喚階級４超量怪獸。<br />②：此卡召喚・特殊召喚的情況下，如果自己場上不存在等級４・階級４怪獸以外的表側表示怪獸則可以發動。從牌組將１隻雷族・炎屬性怪獸加入手牌。
  | sc_name            = 超燃・雷热涡炉
  | sc_text            = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。<br />①：此卡可通过将额外牌组的１只超量怪兽送至墓地，来从手牌特殊召唤。以此方法特殊召唤过的余下本回合，自己从额外牌组仅可特殊召唤阶级４超量怪兽。<br />②：此卡召唤・特殊召唤的情况下，如果自己场上不存在等级４・阶级４怪兽以外的表侧表示怪兽则可以发动。从牌组将１只雷族・炎属性怪兽加入手牌。
