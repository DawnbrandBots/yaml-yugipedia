  | releases  = Legacy Pack

  | fr_name   = Brisecodeur Zero Day
  | fr_text   = Les Monstres Lien qui pointent cette carte (Monstres Lien "Brisecodeur" exclus) perdent 1000 ATK. Si un ou plusieurs Monstres Lien "Brisecodeur" sur le Terrain sont détruits au combat ou par un effet de carte, tant que cette carte est sur le Terrain : détruisez cette carte. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez ajouter 1 "Brisecodeur Zero Day" depuis votre Deck à votre main.
  | de_name   = Codeknacker Zero Day
  | de_text   = Alle Linkmonster, die auf diese Karte zeigen, verlieren 1000 ATK, außer „Codeknacker“-Linkmonstern. Falls ein oder mehr „Codeknacker“-Linkmonster auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte auf dem Spielfeld befindet: Zerstöre diese Karte. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „Codeknacker Zero Day“ von deinem Deck hinzufügen.
  | it_name   = Rompicodice Giorno Zero
  | it_text   = Tutti i Mostri Link che puntano a questa carta perdono 1000 ATK, eccetto i Mostri Link "Rompicodice". Se uno o più Mostri Link "Rompicodice" sul Terreno vengono distrutti in battaglia o dall'effetto di una carta, mentre questa carta è sul Terreno: distruggi questa carta. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi aggiungere 1 "Rompicodice Giorno Zero" dal tuo Deck alla tua mano.
  | pt_name   = Rompe-código Dia Zero
  | pt_text   = Todos os Monstros Link que estiverem apontando para este card perdem 1000 de ATK, exceto Monstros Link "Rompe-código". Se um ou mais Monstros Link "Rompe-código" no campo forem destruídos em batalha ou por um efeito de card, enquanto este card estiver no campo: destrua este card. Se este card for destruído em batalha ou por um efeito de card: você pode adicionar 1 "Rompe-código Dia Zero" do seu Deck à sua mão.
  | es_name   = Día Cero Rompecódigo
  | es_text   = Todos los Monstruos de Enlace apuntando a esta carta pierden 1000 ATK, excepto los Monstruos de Enlace "Rompecódigo". Si uno o más Monstruos de Enlace "Rompecódigo" en el Campo son destruidos en batalla o por el efecto de una carta, mientras esta carta está en el Campo: destruye esta carta. Si esta carta es destruida en batalla o por el efecto de una carta: puedes añadir a tu mano 1 "Día Cero Rompecódigo" en tu Deck.
  | ja_text   = ①：「コードブレイカー」Ｌモンスター以外の、このカードをリンク先とするＬモンスターの攻撃力は１０００ダウンする。<br />②：このカードがモンスターゾーンに存在する状態で、フィールドの「コードブレイカー」Ｌモンスターが戦闘・効果で破壊された場合に発動する。このカードを破壊する。<br />③：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「コードブレイカー・ゼロデイ」１体を手札に加える。
  | ko_name   = 코드브레이커 제로데이
  | ko_text   = ①: "코드브레이커" 링크 몬스터 이외의, 이 카드와 링크 상태의 링크 몬스터의 공격력은 1000 내린다.<br />②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 필드의 "코드브레이커" 링크 몬스터가 전투 / 효과로 파괴되었을 경우에 발동한다. 이 카드를 파괴한다.<br />③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "코드브레이커 제로데이" 1장을 패에 넣는다.
  | tc_name   = 碼破者 零日
  | tc_text   = ①：與此卡處於連結狀態的「碼破者」連結怪獸以外的連結怪獸的攻擊力降低１０００。<br />②：此卡已存在於怪獸區的狀態，可在場上的「碼破者」連結怪獸因戰鬥・效果被破壞的狀況下發動。破壞此卡。<br />③：可在此卡因戰鬥・效果被破壞的狀況下發動。從牌組將１隻「碼破者 零日」加入手牌。
  | sc_name   = 码破者・零日
  | sc_text   = ①：“码破者”连接怪兽以外的、与此卡为连接状态的连接怪兽的攻击力下降1000。<br />②：此卡已经存在于怪兽区域的状态下，场上的“码破者”连接怪兽因战斗・效果被破坏的情况下发动。破坏此卡。<br />③：此卡因战斗・效果被破坏的情况下可以发动。从牌组将1只“码破者・零日”加入手牌。
