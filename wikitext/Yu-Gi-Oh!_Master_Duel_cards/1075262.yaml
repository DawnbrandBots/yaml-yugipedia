  | fr_name   = Burgundy l'Elfe Magique
  | fr_text   = Si une ou plusieurs cartes sont défaussées à votre adversaire par un effet de carte (sauf durant la Damage Step) : vous pouvez infliger 400 points de dommages à votre adversaire pour chaque carte défaussée. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez défausser 1 carte au hasard à votre adversaire. Vous ne pouvez utiliser chaque effet de "Burgundy l'Elfe Magique" qu'une fois par tour.
  | de_name   = Burgundy der magische Elf
  | de_text   = Falls eine oder mehr Karten durch einen Karteneffekt von der Hand deines Gegners abgeworfen werden (außer während des Damage Steps): Du kannst deinem Gegner für jede abgeworfene Karte 400 Schaden zufügen. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 zufällige Karte von der Hand deines Gegners abwerfen. Du kannst jeden Effekt von „Burgundy der magische Elf“ nur einmal pro Spielzug verwenden.
  | it_name   = Burgundy l'Elfo Magico
  | it_text   = Se una o più carte vengono scartate dalla mano del tuo avversario dall'effetto di una carta (eccetto durante il Damage Step): puoi infliggere 400 danni al tuo avversario per ogni carta scartata. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi scartare 1 carta a caso dalla mano del tuo avversario. Puoi utilizzare ogni effetto di "Burgundy l'Elfo Magico" una sola volta per turno.
  | pt_name   = Burgundy, o Elfo Mágico
  | pt_text   = Se um ou mais cards forem descartados da mão do seu oponente por um efeito de card (exceto durante a Etapa de Dano): você pode causar 400 de dano ao seu oponente para cada card descartado. Quando este card for destruído em batalha e enviado para o Cemitério: você pode descartar 1 card aleatório da mão do seu oponente. Você só pode usar cada efeito de "Burgundy, o Elfo Mágico" uma vez por turno.
  | es_name   = Burgundy el Elfo Mágico
  | es_text   = Si una o más cartas son descartadas de la mano de tu adversario por el efecto de una carta (excepto durante el Damage Step): puedes infligir 400 puntos de daño a tu adversario por cada carta descartada. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes descartar 1 carta al azar de la mano de tu adversario. Sólo puedes usar cada efecto de "Burgundy el Elfo Mágico" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する状態で、相手の手札が効果で捨てられた場合に発動できる。その枚数×４００ダメージを相手に与える。<br />②：このカードが戦闘で破壊され墓地へ送られた時に発動できる。相手の手札をランダムに１枚捨てる。
  | ko_name   = 매직 엘프 버건디
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 몬스터 존에 존재하는 상태에서, 상대의 패가 효과로 버려졌을 경우에 발동할 수 있다. 그 매수 × 400 데미지를 상대에게 준다.<br />②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 상대의 패를 무작위로 1장 버린다.
  | tc_name   = 魔法妖精 勃根第
  | tc_text   = 此卡名的①②效果１回合僅可限各使用１次。<br /> <br />①：此卡存在於怪獸區域的狀態下，對手的手牌因效果被捨棄的情況下可以發動。給予對手相當於其張數×４００的傷害。 <br />②：此卡因戰鬥被破壞並被送至墓地時可以發動。隨機捨棄對方的１張手牌。
  | sc_name   = 魔法妖精 勃根第
