  | de_name   = Rotäugiger schwarzer Meteordrache
  | de_text   = Du kannst 1 Normales Monster der Stufe 5 oder höher von deiner Hand oder deinem Deck auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann erhöhe ihre Stufe um 1. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Rotäugige Fusion“ von deinem Deck oder Friedhof hinzu. Du kannst jeden Effekt von „Rotäugiger schwarzer Meteordrache“ nur einmal pro Spielzug verwenden.
  | it_name   = Drago Meteora Nero Occhi Rossi
  | it_text   = Puoi mandare 1 Mostro Normale di Livello 5 o superiore dalla tua mano o Deck al Cimitero; Evoca Specialmente questa carta dalla tua mano, poi aumenta il suo Livello di 1. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Fusione Occhi Rossi" dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Drago Meteora Nero Occhi Rossi" una sola volta per turno.
  | pt_name   = Dragão Meteoro Negro de Olhos Vermelhos
  | pt_text   = Você pode enviar para o Cemitério 1 Monstro Normal de Nível 5 ou mais da sua mão ou do Deck; Invoque este card por Invocação-Especial da sua mão e, depois, aumente seu Nível em 1. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 "Fusão dos Olhos Vermelhos" do seu Deck ou Cemitério à sua mão. Você só pode usar cada efeito de "Dragão Meteoro Negro de Olhos Vermelhos" uma vez por turno.
  | es_name   = Dragón Meteoro Negro de Ojos Rojos
  | es_text   = Puedes mandar al Cementerio 1 Monstruo Normal de Nivel 5 o mayor en tu mano o Deck; Invoca esta carta de Modo Especial desde tu mano, y después aumenta su Nivel en 1. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Fusión de Ojos Rojos" en tu Deck o Cementerio. Sólo puedes usar cada efecto de "Dragón Meteoro Negro de Ojos Rojos" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札・デッキからレベル５以上の通常モンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。その後、このカードのレベルを１つ上げる。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外して発動できる。自分のデッキ・墓地から「真紅眼融合」１枚を手札に加える。
  | ko_name   = 붉은 눈의 흑성룡
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 덱에서 레벨 5 이상의 일반 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이 카드의 레벨을 1개 올린다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고 발동할 수 있다. 자신의 덱 / 묘지에서 "붉은 눈 융합" 1장을 패에 넣는다.
  | tc_name   = 真紅眼黑星龍
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可從手牌・牌組將１隻等級５以上的通常怪獸送至墓地發動。從手牌特殊召喚此卡。其後，此卡的等級提升１。②：可將墓地的此卡除外發動。從我方牌組・墓地選擇１張「真紅眼融合」加入手牌。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 真红眼黑星龙
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：从手牌・牌组将１只等级５以上的通常怪兽送至墓地可以发动。从手牌将此卡特殊召唤。然后，此卡的等级上升１。②：将墓地的此卡除外可以发动。从自己的牌组・墓地挑选１张“真红眼结合”加入手牌。此效果在此卡被送至墓地的回合不可发动。
