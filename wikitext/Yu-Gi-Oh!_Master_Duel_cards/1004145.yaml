  | de_name   = Kashtira Einhorn
  | de_text   = Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst jeden der folgenden Effekte von „Kashtira Einhorn“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst deiner Hand 1 „Kashtira“-Zauber von deinem Deck hinzufügen. Wenn diese Karte einen Angriff deklariert oder falls dein Gegner einen Monstereffekt aktiviert (außer während des Damage Steps): Du kannst dir das Extra Deck deines Gegners ansehen und falls du dies tust, verbanne 1 Monster daraus verdeckt.
  | it_name   = Kashtira Unicorno
  | it_text   = Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi utilizzare ognuno dei seguenti effetti di "Kashtira Unicorno" una sola volta per turno. Durante la tua Main Phase: puoi aggiungere 1 Magia "Kashtira" dal tuo Deck alla tua mano. Quando questa carta dichiara un attacco, o se il tuo avversario attiva l'effetto di un mostro (eccetto durante il Damage Step): puoi guardare l'Extra Deck del tuo avversario e, se lo fai, bandisci 1 mostro da esso, coperto.
  | pt_name   = Unicórnio Kashtira
  | pt_text   = Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode usar cada um dos seguintes efeitos de "Unicórnio Kashtira" uma vez por turno. Durante sua Fase Principal: você pode adicionar 1 Magia "Kashtira" do seu Deck à sua mão. Quando este card declarar um ataque, ou se seu oponente ativar um efeito de monstro (exceto durante a Etapa de Dano): você pode olhar o Deck Adicional do seu oponente e, se isso acontecer, bana 1 monstro dali, com a face para baixo.
  | es_name   = Kashtira Unicornio
  | es_text   = Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes usar cada uno de los siguientes efectos de "Kashtira Unicornio" una vez por turno. Durante tu Main Phase: puedes añadir a tu mano 1 Mágica "Kashtira" en tu Deck. Cuando esta carta declara un ataque, o si tu adversario activa un efecto de monstruo (excepto durante el Damage Step): puedes mirar el Deck Extra de tu adversario y, si lo haces, destierra 1 monstruo de él, boca abajo.
  | ja_text   = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。<br />②：自分メインフェイズに発動できる。デッキから「クシャトリラ」魔法カード１枚を手札に加える。<br />③：このカードの攻撃宣言時、または相手がモンスターの効果を発動した場合に発動できる。相手のＥＸデッキを確認し、その内のモンスター１体を裏側で除外する。
