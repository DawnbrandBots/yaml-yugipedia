title: Rainbow Gravity (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If you have 7 "Crystal Beast" cards with different names on your field and/or in your GY: Special Summon 1 "Ultimate Crystal" monster from your Deck or GY, ignoring its Summoning conditions.

  | fr_name   = Gravité Arc-en-Ciel
  | fr_text   = Si vous avez 7 cartes "Bête Cristalline" de noms différents sur votre Terrain et/ou dans votre Cimetière : Invoquez Spécialement 1 monstre "Cristal Ultime" depuis votre Deck ou Cimetière, en ignorant ses conditions d'Invocation.
  | de_name   = Regenbogen-Schwerkraft
  | de_text   = Falls du 7 „Kristallungeheuer“-Karten mit unterschiedlichen Namen auf deiner Spielfeldseite und/oder in deinem Friedhof hast: Beschwöre 1 „Ultimativer Kristall“-Monster als Spezialbeschwörung von deinem Deck oder Friedhof, ungeachtet seiner Beschwörungsbedingungen.
  | it_name   = Arcobaleno Gravitazionale
  | it_text   = Se hai 7 carte "Bestia Cristallo" con nomi diversi sul tuo Terreno e/o nel tuo Cimitero: Evoca Specialmente 1 mostro "Cristallo Finale" dal tuo Deck o Cimitero, ignorando le sue condizioni di Evocazione.
  | pt_name   = Gravidade Arco-Íris
  | pt_text   = Se você tiver 7 cards "Fera Cristalina" com nomes diferentes no seu campo e/ou no seu Cemitério: Invoque por Invocação-Especial 1 monstro "Cristalino(a) Definitivo(a)" do seu Deck ou Cemitério, ignorando suas condições de Invocação.
  | es_name   = Gravedad del Arco Iris
  | es_text   = Si tienes 7 cartas "Bestia de Cristal" con nombres diferentes en tu Campo y/o tu Cementerio: Invoca de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Cristal Definitivo/a", ignorando sus condiciones de Invocación.
  | ja_text   = ①：自分のフィールド・墓地に「宝玉獣」カードが合計７種類存在する場合に発動できる。自分のデッキ・墓地から「究極宝玉神」モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_name   = 무지개의 인력
  | ko_text   = 자신의 필드 위 및 묘지에 "보옥수"라는 이름이 붙은 카드의 합계가 7종류 존재할 경우에만 발동할 수 있다. 자신의 덱 또는 묘지에 존재하는 "궁극보옥신"이라는 이름이 붙은 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  | tc_name   = 虹之引力
  | tc_text   = 可在我方場上・墓地存在冠有「寶玉獸」之名的卡合計７種的狀況下發動。從我方牌組・墓地選擇１隻冠有「究極寶玉神」之名的怪獸忽略召喚條件特殊召喚　。
  | sc_name   = 虹之引力
  | sc_text   = 我方场上、墓地冠有“宝玉兽”之名的卡牌合计共有７种存在的场合可发动。从我方牌组、墓地挑选１只冠有“究极宝玉神”之名的怪兽，无视其召唤条件特殊召唤。
  }}
