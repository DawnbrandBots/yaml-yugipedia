  | text      = This card gains effects based on the total number of cards in both players' Pendulum Zones.<br />●1 or more: This card gains 800 ATK and DEF.<br />●2 or more: At the start of the Damage Step, if this card battles a Pendulum Summoned monster: Destroy that monster.<br />●3 or more: Monsters your opponent controls must attack this card, if able.<br />●4: If this card destroys a monster by battle or by its own effect: Draw 1 card.
  | releases  = Master Pack
  | fr_name   = Hypnosœur
  | fr_text   = Cette carte gagne des effets selon le nombre total de cartes dans les Zones Pendule de chaque joueur.<br />●Min. 1 : Cette carte gagne 800 ATK/DEF.<br />●Min. 2 : Au début de la Damage Step, si cette carte combat un monstre Invoqué par Pendulation : détruisez le monstre.<br />●Min. 3 : Les monstres contrôlés par votre adversaire doivent attaquer cette carte, si possible.<br />●4 : Si cette carte détruit un monstre au combat ou par son propre effet : piochez 1 carte.
  | de_name   = Hypnoschwester
  | de_text   = Diese Karte erhält Effekte basierend auf der Gesamtanzahl der Karten in den Pendelzonen beider Spieler.<br />●1 oder mehr: Diese Karte erhält 800 ATK und DEF.<br />●2 oder mehr: Am Beginn des Damage Steps, falls diese Karte gegen ein als Pendelbeschwörung beschworenes Monster kämpft: Zerstöre das Monster.<br />●3 oder mehr: Monster, die dein Gegner kontrolliert, müssen diese Karte angreifen, falls möglich.<br />●4: Falls diese Karte ein Monster durch Kampf oder ihren eigenen Effekt zerstört: Ziehe 1 Karte.
  | it_name   = Ipnosorella
  | it_text   = Questa carta guadagna effetti a seconda del numero totale di carte nelle Zone Pendulum di entrambi i giocatori.<br />●1 o più: Questa carta guadagna 800 ATK e DEF.<br />●2 o più: All'inizio del Damage Step, se questa carta combatte con un mostro Evocato Pendulum: distruggi quel mostro.<br />●3 o più: I mostri controllati dal tuo avversario devono attaccare questa carta, se possibile.<br />●4: Se questa carta distrugge un mostro in battaglia o con il suo stesso effetto: pesca 1 carta.
  | pt_name   = Hipnotirmãzar
  | pt_text   = Este card ganha efeitos de acordo com o número total de cards nas Zonas de Pêndulo dos dois duelistas.<br />●1 ou mais: Este card ganha 800 de ATK e DEF.<br />●2 ou mais: No começo da Etapa de Dano, se este card batalhar um monstro Invocado por Invocação-Pêndulo: destrua esse monstro.<br />●3 ou mais: Os monstros que o seu oponente controla devem atacar este card, se possível.<br />●4: Se este card destruir um monstro em batalha ou por um efeito dele mesmo: compre 1 card.
  | es_name   = Hipnohermana
  | es_text   = Esta carta gana efectos basados en la cantidad total de cartas en las Zonas de Péndulo de ambos jugadores.<br />●1 o más: Esta carta gana 800 ATK y DEF.<br />●2 o más: Al comienzo del Damage Step, si esta carta batalla con un monstruo Invocado por Péndulo: destruye ese monstruo.<br />●3 o más: Si pueden, los monstruos que controle tu adversario deben atacar a esta carta.<br />●4: Si esta carta destruye un monstruo en batalla o por su propio efecto: roba 1 carta.
  | ja_text   = ①：お互いのＰゾーンのカードの数によって、このカードは以下の効果を得る。<br />●１枚以上：このカードの攻撃力・守備力は８００アップする。<br />●２枚以上：このカードがＰ召喚されたモンスターと戦闘を行うダメージステップ開始時に発動する。そのモンスターを破壊する。<br />●３枚以上：相手フィールドのモンスターは攻撃可能な場合、このカードを攻撃しなければならない。<br />●４枚：このカードが戦闘またはこのカードの効果でモンスターを破壊した場合に発動する。自分は１枚ドローする。
  | ko_name   = 휴프노시스터
  | ko_text   = ①: 서로의 펜듈럼 존 카드의 수에 따라서, 이 카드는 이하의 효과를 얻는다.<br />●1장 이상: 이 카드의 공격력 / 수비력은 800 올린다.<br />●2장 이상: 이 카드가 펜듈럼 소환된 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동한다. 그 몬스터를 파괴한다.<br />●3장 이상: 상대 필드의 몬스터는 공격 가능한 경우, 이 카드를 공격해야 한다.<br />●4장: 이 카드가 전투 또는 이 카드의 효과로 몬스터를 파괴했을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  | tc_name   = 催眠妹妹
  | tc_text   = ①：依據雙方鐘擺區的卡的數量，此卡獲得以下效果。<br />●１張以上：此卡的攻擊力・守備力提升８００。<br />●２張以上：此卡與被鐘擺召喚的怪獸進行戰鬥的傷害步驟開始時發動。破壞該怪獸。<br />●３張以上：在對方場上的怪獸可進行攻擊的狀況下，必須攻擊此卡。<br />●４張：此卡因戰鬥或透過此卡的效果破壞怪獸的狀況下發動。我方從牌組抽１張牌。
  | sc_name   = 催眠妹妹
  | sc_text   = ①：根据双方灵摆区的卡牌数量，此卡获得以下效果。<br />●１张或以上：此卡的攻击力、守备力上升８００。<br />●２张或以上：此卡与灵摆召唤而来的怪兽进行战斗的伤害步骤开始时发动。破坏该怪兽。<br />●３张或以上：对手场上的怪兽可攻击的场合，必须攻击此卡。<br />●４张：此卡因战斗或此卡的效果破坏怪兽的场合发动。我方从牌组抽取１张卡牌。
  }}
