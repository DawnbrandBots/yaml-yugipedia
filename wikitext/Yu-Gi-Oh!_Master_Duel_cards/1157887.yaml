title: Zubababa Knight (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = EARTH
  | types              = Warrior / Effect
  | level              = 3
  | atk                = 1600
  | def                = 900
  | text               = If this card is Normal or Special Summoned: You can activate 1 of these effects;<br />●Add 1 "Zubaba" monster from your Deck to your hand, except "Zubababa Knight". This card's Level becomes that added monster's Level.<br />●Destroy 1 Level 4 or lower Defense Position monster your opponent controls.<br />If this card is detached from an Xyz Monster to activate that monster's effect: You can add 1 "Gagaga" monster from your Deck to your hand. You can only use each effect of "Zubababa Knight" once per turn.

  | fr_name            = Chevalier Zubababa
  | fr_text            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer 1 de ces effets ;<br />●Ajoutez 1 monstre "Zubaba" ("Chevalier Zubababa" exclu) depuis votre Deck à votre main. Le Niveau de cette carte devient le Niveau du monstre ajouté.<br />●Détruisez 1 monstre de max. Niveau 4 en Position de Défense contrôlé par votre adversaire.<br />Si cette carte est détachée d'un Monstre Xyz pour activer l'effet du monstre : vous pouvez ajouter 1 monstre "Gagaga" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Chevalier Zubababa" qu'une fois par tour.
  | de_name            = Zubababa-Ritter
  | de_text            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren;<br />●Füge deiner Hand 1 „Zubaba“-Monster von deinem Deck hinzu, außer „Zubababa-Ritter“. Die Stufe dieser Karte wird dieselbe wie die Stufe jenes hinzugefügten Monsters.<br />●Zerstöre 1 Monster der Stufe 4 oder niedriger in Verteidigungsposition, das dein Gegner kontrolliert.<br />Falls diese Karte von einem Xyz-Monster abgehängt wird, um den Effekt jenes Monsters zu aktivieren: Du kannst deiner Hand 1 „Gagaga“-Monster von deinem Deck hinzufügen. Du kannst jeden Effekt von „Zubababa-Ritter“ nur einmal pro Spielzug verwenden.
  | it_name            = Cavaliere Zubababa
  | it_text            = Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare 1 di questi effetti;<br />●Aggiungi 1 mostro "Zubaba" dal tuo Deck alla tua mano, eccetto "Cavaliere Zubababa". Il Livello di questa carta diventa il Livello di quel mostro aggiunto.<br />●Distruggi 1 mostro di Livello 4 o inferiore in Posizione di Difesa controllato dal tuo avversario.<br />Se questa carta viene staccata da un Mostro Xyz per attivare l'effetto di quel mostro: puoi aggiungere 1 mostro "Gagaga" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Cavaliere Zubababa" una sola volta per turno.
  | pt_name            = Cavaleiro Zubababa
  | pt_text            = Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar 1 desses efeitos;<br />●Adicione 1 monstro "Zubaba" do seu Deck à sua mão, exceto "Cavaleiro Zubababa". O Nível deste card se torna o Nível desse monstro adicionado.<br />●Destrua 1 monstro de Nível 4 ou menos em Posição de Defesa que seu oponente controla.<br />Se este card for desassociado de um Monstro Xyz para ativar o efeito desse monstro: você pode adicionar 1 monstro "Gagaga" do seu Deck à sua mão. Você só pode usar cada efeito de "Cavaleiro Zubababa" uma vez por turno.
  | es_name            = Caballero Zubababa
  | es_text            = Si esta carta es Invocada de Modo Normal o Especial: puedes activar 1 de estos efectos;<br />●Añade a tu mano 1 monstruo "Zubaba" en tu Deck, excepto "Caballero Zubababa". El Nivel de esta carta se convierte en el Nivel de ese monstruo añadido.<br />●Destruye 1 monstruo de Nivel 4 o menor en Posición de Defensa que controle tu adversario.<br />Si esta carta es desacoplada de un Monstruo Xyz para activar el efecto de ese monstruo: puedes añadir a tu mano 1 monstruo "Gagaga" en tu Deck. Sólo puedes usar cada efecto de "Caballero Zubababa" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合、以下の効果から１つを選択して発動できる。<br />●デッキから「ズバババナイト」以外の「ズババ」モンスター１体を手札に加える。このカードのレベルは、この効果で手札に加えたモンスターと同じになる。<br />●相手フィールドのレベル４以下の守備表示モンスター１体を破壊する。<br />②：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれた場合に発動できる。デッキから「ガガガ」モンスター１体を手札に加える。
  | ko_name            = 주바바바 나이트
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●덱에서 "주바바바 나이트" 이외의 "주바바" 몬스터 1장을 패에 넣는다. 이 카드의 레벨은, 이 효과로 패에 넣은 몬스터와 같아진다.<br />●상대 필드의 레벨 4 이하의 수비 표시 몬스터 1장을 파괴한다.<br />②: 엑시즈 소재인 이 카드가 엑시즈 몬스터의 효과를 발동하기 위해 제거되었을 경우에 발동할 수 있다. 덱에서 "가가가" 몬스터 1장을 패에 넣는다.
  | tc_name            = 唰拉拉拉騎士
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：此卡召喚・特殊召喚的情況下，可從以下效果中選擇1個發動。<br />●從牌組將「唰拉拉拉騎士」以外的1隻「唰拉拉」怪獸加入手牌。此卡的等級變為與以此效果加入手牌的怪獸相同。<br />●將對手場上1隻等級4以下的守備表示怪獸破壞。<br />②：作為超量素材的此卡為發動超量怪獸的效果被去除的情況下可以發動。從牌組將1隻「我我我」怪獸加入手牌。
  | sc_name            = 刷拉拉拉骑士
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡召唤・特殊召唤的情况下，可从以下效果中选择1个发动。<br />●从牌组将“刷拉拉拉骑士”以外的1只“刷拉拉”怪兽加入手牌。此卡的等级变为与以此效果加入手牌的怪兽相同。<br />●将对手场上1只等级4以下的守备表示怪兽破坏。<br />②：作为超量素材的此卡为发动超量怪兽的效果被去除的情况下可以发动。从牌组将1只“我我我”怪兽加入手牌。
