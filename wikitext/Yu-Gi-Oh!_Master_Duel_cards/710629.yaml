  | fr_text   = Vous pouvez Invoquer Normalement cette carte sans Sacrifice. Une fois par tour, durant la End Phase, si cette carte a été Invoquée de cette façon : envoyez-la au Cimetière, puis recevez des dommages égaux à son ATK d'origine dans le Cimetière. Cette carte doit être le seul monstre Zombie sur le Terrain pour activer et résoudre cet effet.
  | de_name   = Übelwollender Mech - Goku En
  | de_text   = Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Einmal pro Spielzug, während der End Phase, falls diese Karte auf diese Art beschworen wurde: Lege sie auf den Friedhof, dann erhältst du Schaden in Höhe ihrer Grund-ATK im Friedhof. Diese Karte muss das einzige Zombie-Monster auf dem Spielfeld sein, um diesen Effekt zu aktivieren und aufzulösen.
  | it_name   = Goku En - Mech Malvagio
  | it_text   = Puoi Evocare Normalmente questa carta senza offrire Tributi. Una volta per turno, durante la End Phase, se questa carta è stata Evocata in questo modo: mandalo al Cimitero, poi subisci danno pari al suo ATK originale nel Cimitero. Questa carta deve essere l'unico mostro Zombie sul Terreno per attivare e risolvere questo effetto.
  | pt_name   = Mech Malévolo - Goku En
  | pt_text   = Você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Uma vez por turno, durante a Fase Final, se este card foi Invocado desta forma: envie-o para o Cemitério e, depois, sofra dano igual ao ATK original dele no Cemitério. Este card deve ser o único monstro Zumbi no campo para que você possa ativar e resolver este efeito.
  | es_name   = Mech Malévolo-Goku En
  | es_text   = Puedes Invocar esta carta de Modo Normal sin Sacrificar. Una vez por turno, durante la End Phase, si esta carta fue Invocada de esa forma: mándala al Cementerio, y después tú recibes daño igual a su ATK original en el Cementerio. Esta carta debe ser el único monstruo Zombi en el Campo para activar y resolver este efecto.
  | ja_text   = ①：このカードはリリースなしで召喚できる。<br />②：このカードの①の方法で召喚されている場合、エンドフェイズに発動する（この効果はフィールドにこのカード以外のアンデット族モンスターが存在しない場合に発動と処理を行う）。このカードを墓地へ送る。その後、自分はこのカードの元々の攻撃力分のダメージを受ける。
  | ko_name   = 사신기－옥화
  | ko_text   = ①: 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드의 ①의 방법으로 소환되어 있을 경우, 엔드 페이즈에 발동한다. 이 카드를 묘지로 보낸다. 그 후, 자신은 이 카드의 원래의 공격력만큼의 데미지를 받는다. 이 효과는 필드에 이 카드 이외의 언데드족 몬스터가 존재하지 않을 경우에 발동과 처리를 실행한다.
  | tc_name   = 邪神機－獄炎
  | tc_text   = ①：不需解放即可召喚此卡。②：在此卡以①的方式被召喚的狀況下，在結束階段發動。將此卡送至墓地。其後，我方受到等同於此卡原本的攻擊力數值的傷害。此效果在場上不存在此卡以外的不死族怪獸的狀況下發動及處理。
  | sc_name   = 邪神机－狱炎
  | sc_text   = ①：此卡无需解放即可召唤。②：以此卡的①方法召唤而来的情况下，在结束阶段发动。将此卡送往墓地。然后，自己受到此卡原本攻击力数值的伤害。场上不存在有除此卡以外的不死族怪兽的情况下，此效果进行发动和处理。
