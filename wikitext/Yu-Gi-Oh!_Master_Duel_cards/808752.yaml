title: Frightfur Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 "Frightfur" Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it from your field or Graveyard. You can only activate 1 "Frightfur Fusion" per turn.

  | fr_name   = Fusion Frourreur
  | fr_text   = Invoquez par Fusion 1 Monstre de Fusion "Frourreur" depuis votre Extra Deck, en bannissant des Matériels de Fusion listés sur celui-ci depuis votre Terrain ou Cimetière. Vous ne pouvez activer qu'1 "Fusion Frourreur" par tour.
  | de_name   = Schreckenspelz-Fusion
  | de_text   = Beschwöre 1 „Schreckenspelz“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deiner Spielfeldseite oder deinem Friedhof verbannst. Du kannst nur 1 „Schreckenspelz-Fusion“ pro Spielzug aktivieren.
  | it_name   = Fusione Pellicciaspavento
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione "Pellicciaspavento" dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dal tuo Terreno o Cimitero. Puoi attivare solo 1 "Fusione Pellicciaspavento" per turno.
  | pt_name   = Fusão Peladura
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão "Peladura" do seu Deck Adicional, ao banir as Matérias de Fusão listadas nele do seu campo ou Cemitério. Você só pode ativar 1 "Fusão Peladura" por turno.
  | es_name   = Fusión Atemorizante
  | es_text   = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Atemorizante", desterrando Materiales de Fusión listados en éste que estén en tu Campo o Cementerio. Sólo puedes activar 1 "Fusión Atemorizante" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分のフィールド・墓地のモンスターを融合素材として除外し、「デストーイ」融合モンスター１体を融合召喚する。
  | ko_name   = 데스완구 퓨전
  | ko_text   = "데스완구 퓨전"은 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드 / 묘지에서, "데스완구" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | tc_name   = 魔玩具融合
  | tc_text   = 「魔玩具融合」１回合僅限發動１張。<br />①：從我方場上・墓地將根據「魔玩具」融合怪獸卡決定的融合素材怪獸除外，從額外牌組融合召喚１隻該融合怪獸。
  | sc_name   = 魔玩具融合
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：从自己场上・墓地，将由“魔玩具”融合怪兽卡决定的融合素材怪兽除外，从额外牌组将1只该融合怪兽融合召唤。
  }}
