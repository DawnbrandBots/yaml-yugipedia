  | lore               = If a "Chronomaly" monster(s) you control would be destroyed by battle or your opponent's card effect, you can discard this card instead. If this card is in your GY: You can pay 1000 LP; Special Summon this card, but return it to the hand during the End Phase. You cannot Special Summon monsters the turn you activate this effect, except "Chronomaly" monsters. You can only use this effect of "Chronomaly Acambaro Figures" once per turn.

  | fr_name            = Figurines d'Acambaro Chronomal
  | fr_lore            = Si un ou plusieurs monstres "Chronomal" que vous contrôlez vont être détruits au combat ou par un effet de carte de votre adversaire, vous pouvez défausser cette carte à la place. Si cette carte est dans votre Cimetière : vous pouvez payer 1000 LP ; Invoquez Spécialement cette carte, mais renvoyez-la à la main durant la End Phase. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chronomal" exclus) le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Figurines d'Acambaro Chronomal" qu'une fois par tour.
  | de_name            = Chronomale Acambaro-Figuren
  | de_lore            = Falls ein oder mehr „Chronomal“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt deines Gegners zerstört würden, kannst du stattdessen diese Karte abwerfen. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1000 LP zahlen; beschwöre diese Karte als Spezialbeschwörung, aber gib sie während der End Phase auf die Hand zurück. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Chronomal“-Monstern. Du kannst diesen Effekt von „Chronomale Acambaro-Figuren“ nur einmal pro Spielzug verwenden.
  | it_name            = Cronomalia Statuette Acambaro
  | it_lore            = Se uno o più mostri "Cronomalia" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta del tuo avversario, puoi invece scartare questa carta. Se questa carta è nel tuo Cimitero: puoi pagare 1000 LP; Evoca Specialmente questa carta, ma falla ritornare nella mano durante la End Phase. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri "Cronomalia". Puoi utilizzare questo effetto di "Cronomalia Statuette Acambaro" una sola volta per turno.
  | pt_name            = Cronomalia Figuras de Acámbaro
  | pt_lore            = Se um ou mais monstros "Cronomalia" que você controla seriam destruídos em batalha ou por um efeito de card do seu oponente, em vez disso, você pode descartar este card. Se este card estiver no seu Cemitério: você pode pagar 1000 PV; Invoque este card por Invocação-Especial, mas devolva-o para a mão durante a Fase Final. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros "Cronomalia". Você só pode usar este efeito de "Cronomalia Figuras de Acámbaro" uma vez por turno.
  | es_name            = Figuras de Acámbaro Cronómalas
  | es_lore            = Si uno o más monstruos "Cronómalo/a" que controlas fueran a ser destruidos en batalla o por el efecto de una carta de tu adversario, puedes descartar esta carta en su lugar. Si esta carta está en tu Cementerio: puedes pagar 1000 LP; Invoca esta carta de Modo Especial, pero devuélvela a la mano durante la End Phase. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos "Cronómalo/a". Sólo puedes usar este efecto de "Figuras de Acámbaro Cronómalas" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「先史遺産」モンスターが戦闘または相手の効果で破壊される場合、代わりに手札のこのカードを捨てる事ができる。<br />②：このカードが墓地に存在する場合、１０００ＬＰを払って発動できる（この効果を発動するターン、自分は「先史遺産」モンスターしか特殊召喚できない）。このカードを特殊召喚する。この効果で特殊召喚したこのカードはエンドフェイズにの手札に戻る。
  | ko_name            = 오파츠 아캄바로의 토우
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "오파츠" 몬스터가 전투 또는 상대 효과로 파괴될 경우, 대신에 패의 이 카드를 버릴 수 있다. ②: 이 카드가 묘지에 존재할 경우, 1000 LP를 지불하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는 엔드 페이즈에 주인의 패로 되돌아간다. 이 효과를 발동하는 턴에, 자신은 "오파츠" 몬스터밖에 특수 소환할 수 없다.
  | tc_name            = 先史遺產 阿坎巴羅土偶
  | tc_lore            = 此卡名的②效果，１回合僅限使用１次。①：在我方場上的「先史遺產」怪獸因戰鬥或對方效果被破壞的狀況下，可捨棄手牌的此卡作為替代。②：可在此卡存在於墓地的狀況下支付１０００LP發動。特殊召喚此卡。透過此效果特殊召喚的此卡將在結束階段送回持有者的手牌。發動此效果的回合，我方僅限特殊召喚「先史遺產」怪獸。
  | sc_name            = 先史遗产 阿坎巴罗土偶
  | sc_lore            = 此卡名的②效果１回合仅可使用１次。①：自己场上的“先史遗产”怪兽将被战斗或对手的效果破坏的情况下，可将手牌的此卡舍弃作为代替。②：此卡存在于墓地的情况下，支付１０００LP可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡将在结束阶段返回持有者的手牌。发动此效果的回合中，自己仅可特殊召唤“先史遗产”怪兽。
