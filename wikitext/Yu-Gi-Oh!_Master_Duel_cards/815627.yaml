title: Wind-Up Factory (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Continuous
  | text      = Once per turn, if an effect of a "Wind-Up" monster is activated (except during the Damage Step): You can add 1 Level 4 or lower "Wind-Up" monster from your Deck to your hand.

  | fr_name   = Usine des Automates
  | fr_text   = Une fois par tour, si un effet de monstre "Automate" est activé (sauf durant la Damage Step) : vous pouvez ajouter 1 monstre "Automate" de max. Niveau 4 depuis votre Deck à votre main.
  | de_name   = Aufzieh-Fabrik
  | de_text   = Einmal pro Spielzug, falls der Effekt eines „Aufzieh“-Monsters aktiviert wird (außer während des Damage Steps): Du kannst deiner Hand 1 „Aufzieh“-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen.
  | it_name   = Fabbrica a Molla
  | it_text   = Una volta per turno, se viene attivato un effetto di un mostro "a Molla" (eccetto durante il Damage Step): puoi aggiungere 1 mostro "a Molla" di Livello 4 o inferiore dal tuo Deck alla tua mano.
  | pt_name   = Fábrica de Corda
  | pt_text   = Uma vez por turno, se um efeito de um monstro "de Corda" for ativado (exceto durante a Etapa de Dano): Você pode adicionar 1 monstro "de Corda" de Nível 4 ou menos do seu Deck à sua mão.
  | es_name   = Fábrica de Cuerda
  | es_text   = Una vez por turno, si el efecto de un monstruo "de Cuerda" es activado (excepto durante el Damage Step): puedes añadir a tu mano, desde tu Deck, 1 monstruo "de Cuerda" de Nivel 4 o menor.
  | ja_text   = ①：１ターンに１度、「ゼンマイ」モンスターの効果が発動した場合に発動できる。デッキからレベル４以下の「ゼンマイ」モンスター１体を手札に加える。
  | ko_name   = 태엽 팩토리
  | ko_text   = "태엽"이라는 이름이 붙은 몬스터의 효과가 발동했을 경우, 자신의 덱에서 레벨 4 이하의 "태엽"이라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 發條生產商
  | tc_text   = １回合１次，可在冠有「發條」之名的怪獸的效果發動的狀況下發動。從牌組將１隻等級４以下的冠有「發條」之名的怪獸加入手牌。
  | sc_name   = 发条生产商
  | sc_text   = １回合１次，如果有具“发条”之名的怪兽发动效果，则可以发动。从卡组中将１只等级４以下且具“发条”之名的怪兽加入手牌。
  }}
