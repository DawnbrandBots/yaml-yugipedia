  | text      = This card's name becomes "Dark Magician" while on the field. You can only use each of these effects of "Magician of Dark Illusion" once per turn.<br />●During your opponent's turn, if you activate a Spell/Trap Card or effect (except during the Damage Step): You can Special Summon this card from your hand.<br />●If you activate a Spell/Trap Card or effect while this card is face-up on your field (except during the Damage Step): You can target 1 "Dark Magician" in your GY; Special Summon it. This effect can only be used once while this card is face-up on the field.

  | fr_name   = Magicien de l'Illusion Noire
  | fr_text   = Le nom de cette carte devient "Magicien Sombre" tant qu'elle est sur le Terrain. Vous ne pouvez utiliser chacun de ces effets de "Magicien de l'Illusion Noire" qu'une fois par tour.<br />●Durant le tour de votre adversaire, si vous activez une Carte Magie/Piège ou effet de Magie/Piège (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />●Si vous activez une Carte Magie/Piège ou effet de Magie/Piège tant que cette carte est face recto sur votre Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 "Magicien Sombre" dans votre Cimetière ; Invoquez-le Spécialement. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  | de_name   = Magier der dunklen Illusionen
  | de_text   = Der Name dieser Karte wird zu „Dunkler Magier“, solange sie auf dem Spielfeld liegt. Du kannst jeden dieser Effekte von „Magier der dunklen Illusionen“ nur einmal pro Spielzug verwenden.<br />●Während des Spielzugs deines Gegners, falls du eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt aktivierst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />●Falls du eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt aktivierst, solange diese Karte offen auf deiner Spielfeldseite liegt (außer während des Damage Steps): Du kannst 1 „Dunkler Magier“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  | it_name   = Mago dell'Illusione Nera
  | it_text   = Il nome di questa carta diventa "Mago Nero" mentre è sul Terreno. Puoi utilizzare ognuno di questi effetti di "Mago dell'Illusione Nera" una sola volta per turno.<br />●Durante il turno del tuo avversario, se attivi una Carta Magia/Trappola o un suo effetto (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano.<br />●Se attivi una Carta Magia/Trappola o un suo effetto (eccetto durante il Damage Step) mentre questa carta è scoperta sul tuo Terreno: puoi scegliere come bersaglio 1 "Mago Nero" nel tuo Cimitero; Evocalo Specialmente. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno.
  | pt_name   = Mago da Ilusão Negra
  | pt_text   = O nome deste card se torna "Mago Negro" enquanto estiver no campo. Você só pode usar cada um desses efeitos de "Mago da Ilusão Negra" uma vez por turno.<br />●Durante o turno do seu oponente, se você ativar um Card de Magia/Armadilha ou seus efeitos (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão.<br />●Se você ativar um Card de Magia/Armadilha ou seus efeitos enquanto este card estiver com a face para cima no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 "Mago Negro" no seu Cemitério; Invoque-o por Invocação-Especial. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo.
  | es_name   = Mago de la Ilusión Oscura
  | es_text   = El nombre de esta carta se convierte en "Mago Oscuro" mientras esté en el Campo. Sólo puedes usar cada uno de estos efectos de "Mago de la Ilusión Oscura" una vez por turno.<br />●Durante el turno de tu adversario, si activas una Carta Mágica/de Trampa o su efecto (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano.<br />●Si activas una Carta Mágica/de Trampa o su efecto mientras esta carta esté boca arriba en tu Campo (excepto durante el Damage Step): puedes seleccionar 1 "Mago Oscuro" en tu Cementerio; Invócalo de Modo Especial. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  | ja_text   = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分が相手ターンに魔法・罠カードの効果を発動した場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードはモンスターゾーンに存在する限り、カード名を「ブラック・マジシャン」として扱う。<br />③：このカードが表側表示で存在する限り１度だけ、自分が魔法・罠カードの効果を発動した場合、自分の墓地の「ブラック・マジシャン」１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 매지션 오브 블랙 일루전
  | ko_text   = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신이 상대 턴에 마법 / 함정 카드의 효과를 발동했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "블랙 매지션"으로 취급한다.<br />③: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 자신이 마법 / 함정 카드의 효과를 발동했을 경우에 자신 묘지의 "블랙 매지션" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 黑幻象之魔導
  | tc_text   = 此卡名的①③效果，１回合各僅限使用１次。<br />①：可在我方在對方回合發動魔法・陷阱卡的效果的狀況下發動。從手牌特殊召喚此卡。<br />②：只要此卡存在於怪獸區，卡名就視為「黑魔導」。<br />③：只要此卡以正面表示存在場上，在我方發動魔法・陷阱卡的效果的狀況下，就可將我方墓地的１隻「黑魔導」做為對象發動，僅限１次。特殊召喚該怪獸。
  | sc_name   = 黑幻像之魔导
