  | pendulum_effect    = You can activate 1 of these effects;<br />●Special Summon this card to your Main Monster Zone in its same column.<br />●Move 1 monster in your Main Monster Zone to an adjacent (horizontal) Monster Zone.<br />You can only use this effect of "Vaylantz Genesis Grand Duke" once per turn.
  | text               = 2 "Vaylantz" monsters<br />This face-down card in the Extra Deck must first be either Fusion Summoned, or Special Summoned by Tributing 1 Level 5 or higher non-Fusion "Vaylantz" monster in the same column as the Extra Monster Zone. If this card is Special Summoned: You can target 1 Monster Card in your opponent's Spell & Trap Zone; return it to the hand, and if you do, inflict damage to your opponent equal to its ATK, then, this card gains ATK equal to half the damage inflicted.

  | fr_name            = Grand-Duc de la Genèse Vaylantz
  | fr_pendulum_effect = Vous pouvez activer 1 de ces effets ;<br />●Invoquez Spécialement cette carte dans votre Zone Monstre Main dans sa même colonne.<br />●Déplacez 1 monstre dans votre Zone Monstre Main dans une Zone Monstre (horizontale) adjacente.<br />Vous ne pouvez utiliser cet effet de "Grand-Duc de la Genèse Vaylantz" qu'une fois par tour.
  | fr_text            = 2 monstres "Vaylantz"<br />Cette carte face verso dans l'Extra Deck doit d'abord être soit Invoquée par Fusion, soit Invoquée Spécialement en Sacrifiant 1 monstre non-Fusion "Vaylantz" de min. Niveau 5 dans la même colonne que la Zone Monstre Extra. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 Carte Monstre dans la Zone Magie & Piège de votre adversaire ; renvoyez-la à la main, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK, puis, cette carte gagne une ATK égale à la moitié des dommages infligés.
  | de_name            = Vaylantz-Genesis-Großherzog
  | de_pendulum_effect = Du kannst 1 dieser Effekte aktivieren;<br />●Beschwöre diese Karte als Spezialbeschwörung in deine Main-Monsterzone in ihre eigene Spalte.<br />●Bewege 1 Monster in deiner Main-Monsterzone in eine (waagerecht) benachbarte Monsterzone.<br />Du kannst diesen Effekt von „Vaylantz-Genesis-Großherzog“ nur einmal pro Spielzug verwenden.
  | de_text            = 2 „Vaylantz“-Monster<br />Diese verdeckte Karte im Extra Deck muss erst entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung beschworen werden, indem du 1 „Vaylantz“-Nichtfusions-Monster der Stufe 5 oder höher in derselben Spalte wie die Extra-Monsterzone als Tribut anbietest. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monsterkarte in der Zauber- & Fallenzone deines Gegners wählen; gib sie auf die Hand zurück und falls du dies tust, füge deinem Gegner Schaden in Höhe ihrer ATK zu, dann erhält diese Karte ATK in Höhe der Hälfte des zugefügten Schadens.
  | it_name            = Gran Duca Genesi Vaylantz
  | it_pendulum_effect = Puoi attivare 1 di questi effetti;<br />●Evoca Specialmente questa carta nella tua Zona Mostri Main nella sua stessa colonna.<br />●Sposta 1 mostro nella tua Zona Mostri Main in una Zona Mostri adiacente (orizzontalmente).<br />Puoi utilizzare questo effetto di "Gran Duca Genesi Vaylantz" una sola volta per turno.
  | it_text            = 2 mostri "Vaylantz"<br />Questa carta coperta nell'Extra Deck deve prima essere Evocata tramite Fusione, oppure Evocata Specialmente offrendo come Tributo 1 mostro "Vaylantz" non-Fusione di Livello 5 o superiore nella stessa colonna della Zona Mostri Extra. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Carta Mostro nella Zona Magie & Trappole del tuo avversario; falla ritornare nella mano e, se lo fai, infliggi al tuo avversario danno pari al suo ATK, poi questa carta guadagna ATK pari alla metà del danno inflitto.
  | pt_name            = Grão-Duque Gênese Vaylantz
  | pt_pendulum_effect = Você pode ativar 1 desses efeitos;<br />●Invoque este card por Invocação-Especial na sua Zona de Monstros Principal em sua mesma coluna.<br />●Mova 1 monstro na sua Zona de Monstros Principal para uma Zona de Monstros adjacente (horizontal).<br />Você só pode usar este efeito de "Grão-Duque Gênese Vaylantz" uma vez por turno.
  | pt_text            = 2 monstros "Vaylantz"<br />Este card com a face para baixo no Deck Adicional primeiro deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial ao oferecer como Tributo 1 monstro "Vaylantz" de Nível 5 ou mais que não seja de Fusão na mesma coluna que a Zona de Monstros Adicional. Se este card for Invocado por Invocação-Especial: você pode escolher 1 Card de Monstro na Zona de Magias & Armadilhas do seu oponente; devolva-o para a mão e, se isso acontecer, cause dano ao seu oponente igual ao seu ATK e, depois, este card ganha ATK igual à metade do dano causado.
  | es_name            = Gran Duque Génesis Vaylantz
  | es_pendulum_effect = Puedes activar 1 de estos efectos;<br />●Invoca esta carta de Modo Especial a tu Zona de Monstruos Principal en su misma columna.<br />●Mueve 1 monstruo en tu Zona de Monstruos Principal a una Zona de Monstruos adyacente (horizontal).<br />Sólo puedes usar este efecto de "Gran Duque Génesis Vaylantz" una vez por turno.
  | es_text            = 2 monstruos "Vaylantz"<br />Esta carta boca abajo en el Deck Extra debe ser primero Invocada por Fusión, o Invocada de Modo Especial Sacrificando 1 monstruo "Vaylantz" de Nivel 5 o mayor que no sea de Fusión en la misma columna que la Zona de Monstruos Extra. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 Carta de Monstruo en la Zona de Magia y Trampas de tu adversario; devuélvela a la mano y, si lo haces, inflige daño a tu adversario igual a su ATK y después, esta carta gana ATK igual a la mitad del daño infligido.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：以下の効果から１つを選択して発動できる。<br />●このカードを正面の自分のメインモンスターゾーンに特殊召喚する。<br />●自分のメインモンスターゾーンのモンスター１体を選び、その位置をその隣のモンスターゾーンに移動する。
  | ja_text            = 「ヴァリアンツ」モンスター×２<br />ＥＸデッキの裏側のこのカードは、融合召喚及び以下の方法でのみ特殊召喚できる。<br />●融合モンスターを除く、ＥＸモンスターゾーンと同じ縦列の自分のレベル５以上の「ヴァリアンツ」モンスター１体をリリースした場合に特殊召喚できる。<br />①：このカードが特殊召喚した場合、相手の魔法＆罠ゾーンのモンスターカード１枚を対象として発動できる。そのカードを手札に戻し、その攻撃力分のダメージを相手に与える。その後、与えたダメージの半分だけこのカードの攻撃力をアップする。
  | ko_name            = 밸리언츠G－그랑듀크
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다.<br />●자신 메인 몬스터 존의 몬스터 1장을 고르고, 그 위치를 그 옆의 몬스터 존으로 이동한다.
  | ko_text            = "밸리언츠" 몬스터 × 2<br />엑스트라 덱의 뒷면 표시의 이 카드는, 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다.<br />●융합 몬스터가 아닌, 엑스트라 몬스터 존과 같은 세로열인 자신의 레벨 5 이상의 "밸리언츠" 몬스터 1장을 릴리스했을 경우에 특수 소환할 수 있다.<br />①: 이 카드가 특수 소환에 성공했을 경우, 상대의 마법 & 함정 존의 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌리고, 그 공격력만큼의 데미지를 상대에게 준다. 그 후, 준 데미지의 절반만큼 이 카드의 공격력을 올린다.
  | tc_name            = 弈勇創世者－大公爵
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。<br />①：可從以下效果選擇１個發動。<br />●將此卡特殊召喚至正面的我方主要怪獸區。<br />●選擇１隻我方主要怪獸區的怪獸，將其位置移動至其鄰近怪獸區。
  | tc_text            = 「弈勇」怪獸×２<br />額外牌組反面表示的此卡，僅限透過融合召喚及以下的方式特殊召喚。<br />●可在解放１隻融合怪獸以外，與額外怪獸區同一縱列的我方等級５以上「弈勇」怪獸的狀況下特殊召喚。<br />①：在此卡特殊召喚成功的狀況下，可將對方魔法＆陷阱區的１張怪獸卡做為對象發動。將該卡送回持有者的手牌，給予對方等同於該攻擊力數值的傷害。其後，此卡的攻擊力會依據給予傷害的一半進行提升。
  | sc_name            = 弈勇－创世大公
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。<br />①：可从以下效果中选择１个发动。<br />●将此卡特殊召唤至正面的自己主要怪兽区域。<br />●挑选１只自己主要怪兽区域的怪兽，将其位置移动至其相邻的怪兽区域。
  | sc_text            = “弈勇”怪兽×２<br />额外牌组里侧表示的此卡仅可以融合召唤及以下方法特殊召唤。<br />●解放１只除了融合怪兽以外的、与额外怪兽区域同一纵列的自己的等级５以上的“弈勇”怪兽的情况下可以特殊召唤。<br />①：此卡特殊召唤成功的情况下，以对手魔法与陷阱区域的１张怪兽卡为对象可以发动。将该卡放回持有者的手牌，给予对手相当于其攻击力数值的伤害。然后，此卡的攻击力上升相当于给予的伤害数值一半的数值。
  }}
