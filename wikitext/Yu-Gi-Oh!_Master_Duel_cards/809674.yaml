  | de_name   = Heroischer Herausforderer - Überfallsoldat
  | de_text   = Während deiner Standby Phase: Du kannst diese Karte als Tribut anbieten; beschwöre bis zu 2 „Heroischer Herausforderer“-Monster als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof, außer „Heroischer Herausforderer - Überfallsoldat“. Du kannst diesen Effekt von „Heroischer Herausforderer - Überfallsoldat“ nur einmal pro Spielzug verwenden. Wenn du dies tust: Du kannst diese Karte von deinem Friedhof verbannen; alle „Heroischer Herausforderer“-Monster, die du derzeit kontrollierst, werden zu Stufe 1.
  | it_name   = Sfidante Eroico - Soldato da Imboscata
  | it_text   = Durante la tua Standby Phase: puoi offrire come Tributo questa carta; Evoca Specialmente fino a 2 mostri "Sfidante Eroico" dalla tua mano e/o Cimitero, eccetto "Sfidante Eroico - Soldato da Imboscata". Puoi utilizzare questo effetto di "Sfidante Eroico - Soldato da Imboscata" una sola volta per turno. Quando lo fai: puoi bandire questa carta dal tuo Cimitero; fai diventare di Livello 1 tutti i mostri "Sfidante Eroico" che controlli attualmente.
  | pt_name   = Desafiante Heroico - Soldado da Emboscada
  | pt_text   = Durante sua Fase de Apoio: você pode oferecer este card como Tributo; Invoque por Invocação-Especial até 2 monstros "Desafiante Heroico" da sua mão e/ou Cemitério, exceto "Desafiante Heroico - Soldado da Emboscada". Você só pode usar este efeito de "Desafiante Heroico - Soldado da Emboscada" uma vez por turno. Quando isso acontecer: você pode banir este card do seu Cemitério; todos os monstros "Desafiante Heroico" que você controla atualmente se tornam de Nível 1.
  | es_name   = Contendiente Heroico - Soldado de la Emboscada
  | es_text   = Durante tu Standby Phase: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano y/o Cementerio, hasta 2 monstruos "Contendiente Heroico", excepto "Contendiente Heroico - Soldado de la Emboscada". Sólo puedes usar este efecto de "Contendiente Heroico - Soldado de la Emboscada" una vez por turno. Cuando lo haces: puedes desterrar esta carta en tu Cementerio; el Nivel de todos los monstruos "Contendiente Heroico" que controlas en este momento se convierte en 1.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分スタンバイフェイズに、このカードをリリースして発動できる。自分の手札・墓地から「Ｈ・Ｃ　アンブッシュ・ソルジャー」以外の「Ｈ・Ｃ」モンスターを２体まで特殊召喚する。<br />②：このカードの①の効果で特殊召喚した時、墓地のこのカードを除外して発動できる。自分フィールドの全ての「Ｈ・Ｃ」モンスターのレベルを１にする。
  | ko_name   = H·C 앰버시 솔저
  | ko_text   = 자신의 스텐바이 페이즈시, 필드 위의 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 묘지에서 "H·C(히로익 챌린저) 앰버시 솔저" 이외의 "H·C(히로익 챌린저)"라는 이름이 붙은 몬스터를 2장까지 고르고 특수 소환할 수 있다. "H·C(히로익 챌린저) 앰버시 솔저"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 효과로 특수 소환에 성공했을 때, 묘지의 이 카드를 게임에서 제외하는 것으로, 자신 필드 위의 모든 "H·C(히로익 챌린저)"라는 이름이 붙은 몬스터의 레벨을 1로 한다.
  | tc_name   = 英豪挑戰者 伏擊士兵
  | tc_text   = 我方的準備階段時，可解放場上的此卡發動。可從我方手牌・墓地選擇最多２隻「英豪挑戰者 伏擊士兵」以外的冠有「英豪挑戰者」之名的怪獸特殊召喚。「英豪挑戰者 伏擊士兵」的此效果１回合僅限使用１次。透過此效果特殊召喚成功時，可將墓地的此卡從遊戲除外發動。我方場上的所有冠有「英豪挑戰者」之名的怪獸等級全部變為１。
  | sc_name   = 英豪挑战者 伏击士兵
  | sc_text   = 我方准备阶段时，可释放场上的此卡并发动。最多可从我方手牌、墓地挑选２只除“英豪挑战者 伏击士兵”以外冠有“英豪挑战者”之名的怪兽并特殊召唤。“英豪挑战者 伏击士兵”的此效果１回合只可使用１次。以此效果特殊召唤成功时，可将墓地的此卡从游戏中除外并发动。我方场上所有冠有“英豪挑战者”之名的怪兽等级变成１。
