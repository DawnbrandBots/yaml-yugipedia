title: Fallen Angel of the Golden Land (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Zombie / Fusion / Effect
  | level              = 10
  | atk                = 1800
  | def                = 2500
  | text               = "Eldlich the Golden Lord" + 1 Zombie monster<br />Must be either Fusion Summoned, or Special Summoned (from your Extra Deck) by Tributing 1 LIGHT Zombie monster, while you have "Eldlich the Golden Lord" in your field or GY. You can only Special Summon "Fallen Angel of the Golden Land" once per turn this way, no matter which method you use. If this card is sent from the field to the GY: You can Special Summon 1 "Eldlich" monster from your Deck, Extra Deck, or GY. You can only use this effect of "Fallen Angel of the Golden Land" once per turn.

  | fr_name            = Ange Banni de la Terre d'Or
  | fr_text            = "Surnaliche le Seigneur d'Or" + 1 monstre Zombie<br />Uniquement soit Invocable par Fusion soit Invocable Spécialement (depuis votre Extra Deck) en Sacrifiant 1 monstre LUMIÈRE Zombie, tant que vous avez "Surnaliche le Seigneur d'Or" dans votre Terrain ou Cimetière. Vous ne pouvez Invoquer Spécialement "Ange Banni de la Terre d'Or" qu'une fois par tour de cette façon, peu importe la méthode que vous utilisez. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Surnaliche" depuis votre Deck, Extra Deck ou Cimetière. Vous ne pouvez utiliser cet effet de "Ange Banni de la Terre d'Or" qu'une fois par tour.
  | de_name            = Gefallener Engel des goldenen Landes
  | de_text            = „Eldlich der goldene Lord“ + 1 Zombie-Monster<br />Muss entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du 1 LICHT Zombie-Monster als Tribut anbietest, solange du „Eldlich der goldene Lord“ auf deiner Spielfeldseite oder in deinem Friedhof hast. Du kannst „Gefallener Engel des goldenen Landes“ nur einmal pro Spielzug als Spezialbeschwörung auf diese Art beschwören, egal welche Methode du verwendest. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Eldlich“-Monster als Spezialbeschwörung von deinem Deck, Extra Deck oder Friedhof beschwören. Du kannst diesen Effekt von „Gefallener Engel des goldenen Landes“ nur einmal pro Spielzug verwenden.
  | it_name            = Angelo Caduto della Terra Dorata
  | it_text            = "Spettralich il Signore Dorato" + 1 mostro Zombie<br />Deve essere Evocato tramite Fusione, oppure Evocato Specialmente (dal tuo Extra Deck) offrendo come Tributo 1 mostro LUCE Zombie, mentre hai "Spettralich il Signore Dorato" nel tuo Terreno o Cimitero. Puoi Evocare Specialmente "Angelo Caduto della Terra Dorata" una sola volta per turno in questo modo, indipendentemente da quale metodo usi. Se questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 mostro "Spettralich" dal tuo Deck, Extra Deck o Cimitero. Puoi utilizzare questo effetto di "Angelo Caduto della Terra Dorata" una sola volta per turno.
  | pt_name            = Anjo Caído da Terra Dourada
  | pt_text            = "Eldlich, o Senhor Dourado" + 1 monstro Zumbi<br />Deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial (do seu Deck Adicional) ao oferecer como Tributo 1 monstro Zumbi de LUZ, enquanto você tiver "Eldlich, o Senhor Dourado" no seu campo ou Cemitério. Você só pode Invocar "Anjo Caído da Terra Dourada" por Invocação-Especial uma vez por turno desta forma, não importa o método que usar. Se este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Eldlich" do seu Deck, Deck Adicional ou Cemitério. Você só pode usar este efeito de "Anjo Caído da Terra Dourada" uma vez por turno.
  | es_name            = Ángel Caído de la Tierra Dorada
  | es_text            = "Arcalich el Señor Dorado" + 1 monstruo Zombi<br />Debe ser ya sea Invocado por Fusión, o Invocado de Modo Especial (desde tu Deck Extra) Sacrificando 1 monstruo Zombi de LUZ, mientras tienes "Arcalich el Señor Dorado" en tu Campo o Cementerio. Sólo puedes Invocar de Modo Especial "Ángel Caído de la Tierra Dorada" una vez por turno de esta forma, sin importar el método que uses. Si esta carta es mandada del Campo al Cementerio: puedes Invocar de Modo Especial 1 monstruo "Arcalich" desde tu Deck, Deck Extra o Cementerio. Sólo puedes usar este efecto de "Ángel Caído de la Tierra Dorada" una vez por turno.
  | ja_text            = 「黄金卿エルドリッチ」＋アンデット族モンスター<br />「黄金郷のアンヘルカイド」は１ターンに１度、融合召喚及び以下の方法でのみ特殊召喚できる。<br />●自分のフィールドか墓地に「黄金卿エルドリッチ」が存在する状態で、自分フィールドのアンデット族・光属性モンスター１体をリリースした場合にＥＸデッキから特殊召喚できる。<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードがフィールドから墓地へ送られた場合に発動できる。自分のデッキ・ＥＸデッキ・墓地から「エルドリッチ」モンスター１体を特殊召喚する。
  | ko_name            = 황금향의 앙헬카이도
  | ko_text            = "황금경 엘드리치" ＋ 언데드족 몬스터<br />"황금향의 앙헬카이도"는 1턴에 1번, 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다.<br />●자신의 필드나 묘지에 "황금경 엘드리치"가 존재하는 상태에서, 자신 필드의 언데드족 / 빛 속성 몬스터 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다.<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 엑스트라 덱 / 묘지에서 "엘드리치" 몬스터 1장을 특수 소환한다.
  | tc_name            = 黃金鄉墮天像
  | tc_text            = 「黃金卿埃爾德里奇」＋不死族怪獸<br />「黃金鄉墮天像」1回合1次，僅可以融合召喚及以下方法特殊召喚。<br />●自己場上或墓地存在「黃金卿埃爾德里奇」的狀態下，解放自己場上的1隻不死族・光屬性怪獸的情況下，可從額外牌組特殊召喚。<br />此卡名的效果1回合僅可使用1次。<br />①：此卡從場上被送至墓地的情況下可以發動。從自己牌組・額外牌組・墓地將1隻「埃爾德里奇」怪獸特殊召喚。
  | sc_name            = 黄金乡堕天像
  | sc_text            = “黄金卿埃尔德里奇”＋不死族怪兽<br />“黄金乡堕天像”1回合1次，仅可以融合召唤及以下方法特殊召唤。<br />●自己场上或墓地存在“黄金卿埃尔德里奇”的状态下，解放自己场上的1只不死族・光属性怪兽的情况下，可从额外牌组特殊召唤。<br />此卡名的效果1回合仅可使用1次。<br />①：此卡从场上被送至墓地的情况下可以发动。从自己牌组・额外牌组・墓地将1只“埃尔德里奇”怪兽特殊召唤。
  }}
