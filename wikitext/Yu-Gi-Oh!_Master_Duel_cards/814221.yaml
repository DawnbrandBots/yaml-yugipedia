title: Subterror Nemesis Warrior (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = EARTH
  | types              = Warrior / Effect
  | level              = 4
  | atk                = 1800
  | def                = 1200
  | lore               = During either player's turn: You can send 1 "Subterror" monster from your Deck to the Graveyard; Tribute this card and at least 1 other monster so the total original Levels Tributed equal or exceed the Level of that "Subterror" monster in the Graveyard, and if you do, Special Summon that monster in face-up or face-down Defense Position. If a "Subterror Behemoth" monster is flipped face-up while this card is in your Graveyard: You can Special Summon this card. You can only use each effect of "Subterror Nemesis Warrior" once per turn.

  | fr_name            = Guerrier Némésis Subterreur
  | fr_lore            = Durant le tour de chaque joueur : vous pouvez envoyer 1 monstre "Subterreur" depuis votre Deck au Cimetière ; Sacrifiez cette carte et min. 1 autre monstre afin que la somme des Niveaux d'origine Sacrifiés soit égale ou supérieure au Niveau du monstre "Subterreur" dans le Cimetière, et si vous le faites, Invoquez Spécialement le monstre en Position de Défense face recto ou face verso. Si un monstre "Subterreur Béhémoth" est retourné face recto tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Guerrier Némésis Subterreur" qu'une fois par tour.
  | de_name            = Unterterror-Erzfeind Krieger
  | de_lore            = Während des Spielzugs eines beliebigen Spielers: Du kannst 1 „Unterterror“-Monster von deinem Deck auf den Friedhof legen; biete diese Karte und mindestens 1 anderes Monster als Tribut an, sodass die Summe der Grund-Stufen des Tributs größer oder gleich der Stufe des „Unterterror“-Monsters im Friedhof ist, und falls du dies tust, beschwöre das Monster als Spezialbeschwörung in die offene oder verdeckte Verteidigungsposition. Falls ein „Unterterror-Behemoth“-Monster aufgedeckt wird, solange diese Karte in deinem Friedhof liegt: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Unterterror-Erzfeind Krieger“ nur einmal pro Spielzug verwenden.
  | it_name            = Guerriero Nemesi Subterrore
  | it_lore            = Durante il turno di qualsiasi giocatore: puoi mandare 1 mostro "Subterrore" dal tuo Deck al Cimitero; offri come Tributo questa carta e almeno 1 altro mostro cosicché la somma dei Livelli originali offerti come Tributo sia pari o superiore al Livello di quel mostro "Subterrore" nel Cimitero e, se lo fai, Evoca Specialmente quel mostro, scoperto o coperto in Posizione di Difesa. Se un mostro "Behemoth Subterrore" viene scoperto mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Guerriero Nemesi Subterrore" una sola volta per turno.
  | pt_name            = Guerreiro Nêmesis Subterror
  | pt_lore            = Durante o turno de qualquer duelista: você pode enviar 1 monstro "Subterror" do seu Deck para o Cemitério; ofereça este card como Tributo e pelo menos 1 outro monstro até que a soma dos Níveis originais oferecidos como Tributo seja igual ou exceda o Nível desse monstro "Subterror" no Cemitério e, se isso acontecer, Invoque esse monstro por Invocação-Especial com a face para baixo ou para cima em Posição de Defesa. Se um monstro "Behemoth Subterror" for virado com a face para cima enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Guerreiro Nêmesis Subterror" uma vez por turno.
  | es_name            = Guerrero Némesis del Subterror
  | es_lore            = Durante el turno de cualquier jugador: puedes mandar al Cementerio 1 monstruo "Subterror" en tu Deck; Sacrifica esta carta y por lo menos otro monstruo de forma que el total de Niveles originales Sacrificados sea igual o mayor que el de ese monstruo "Subterror" en el Cementerio y, si lo haces, Invoca ese monstruo de Modo Especial en Posición de Defensa boca arriba o boca abajo. Si un monstruo "Behemoth del Subterror" es volteado boca arriba mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Guerrero Némesis del Subterror" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに、デッキから「サブテラー」モンスター１体を墓地へ送って発動できる。元々のレベルの合計がその「サブテラー」モンスターのレベル以上となるように、このカードと自分フィールドのモンスター１体以上をリリースし、その「サブテラー」モンスターを表側守備表示か裏側守備表示で特殊召喚する。<br />②：自分の「サブテラーマリス」モンスターがリバースした場合に発動できる（ダメージステップでも発動可能）。墓地のこのカードを特殊召喚する。
  | ko_name            = 서브테러의 전사
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "서브테러" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 원래 레벨의 합계가 그 "서브테러" 몬스터의 레벨 이상이 되도록, 이 카드와 자신 필드의 몬스터 1장 이상을 릴리스하고, 그 "서브테러" 몬스터를 앞면 수비 표시 또는 뒷면 수비 표시로 묘지에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신 필드의 "서브테러마리스" 몬스터가 리버스했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 묘지의 이 카드를 특수 소환한다.
  | tc_name            = 地中駭界的戰士
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可從牌組將１隻「地中駭界」怪獸送至墓地發動。為使原本的等級合計為該「地中駭界」怪獸的等級以上，解放此卡及我方場上的１隻以上的怪獸，以正面守備表示或反面守備表示從墓地特殊召喚該「地中駭界」怪獸。此效果在對方回合也可發動。②：可在我方場上的「地中駭界邪魔」怪獸反轉的狀況下發動（在傷害步驟也可發動）。特殊召喚墓地的此卡。
  | sc_name            = 地中骇界的战士
  | sc_lore            = 此卡牌名的①②效果１回合只可各使用１次。①：可从牌组将１只“地中骇界”怪兽送入墓地并发动。解放此卡和我方场上的怪兽１只以上，使得原本等级的合计变成该“地中骇界”怪兽的等级以上，从墓地将该“地中骇界”怪兽以表侧守备表示或里侧守备表示特殊召唤。此效果在对手回合也可发动。②：我方场上的“地中骇界邪魔”怪兽反转的场合可发动（在伤害步骤也能发动）。特殊召唤墓地的此卡。
  }}
