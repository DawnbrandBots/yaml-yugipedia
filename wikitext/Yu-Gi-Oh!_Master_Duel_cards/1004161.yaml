  | text      = Target 1 of your banished LIGHT Tuners and 1 of your banished Level 8 or lower DARK non-Tuners; return both to the GY, then Special Summon 1 LIGHT or DARK Synchro Monster from your Extra Deck whose Level equals the total Levels of those returned monsters.

  | fr_name   = Spectre du Chaos
  | fr_text   = Ciblez 1 de vos Syntoniseurs LUMIÈRE bannis et 1 de vos non-Syntoniseurs TÉNÈBRES de max. Niveau 8 bannis ; renvoyez-les tous les deux au Cimetière, puis Invoquez Spécialement 1 Monstre Synchro LUMIÈRE ou TÉNÈBRES depuis votre Extra Deck dont le Niveau est égal à la somme des Niveaux de ces monstres renvoyés.
  | de_name   = Chaos-Sinnestäuschung
  | de_text   = Wähle 1 deiner verbannten LICHT Empfänger und 1 deiner verbannten FINSTERNIS Nicht-Empfänger der Stufe 8 oder niedriger; lege beide auf den Friedhof zurück, dann beschwöre 1 LICHT oder FINSTERNIS Synchromonster, dessen Stufe der Summe der Stufen jener zurückgelegten Monster entspricht, als Spezialbeschwörung von deinem Extra Deck.
  | it_name   = Fantasma del Chaos
  | it_text   = Scegli come bersaglio 1 dei tuoi Tuner LUCE banditi e 1 dei tuoi non-Tuner OSCURITÀ di Livello 8 o inferiore banditi; fai ritornare entrambi nel Cimitero, poi Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro LUCE o OSCURITÀ con Livello pari alla somma dei Livelli di quei mostri fatti ritornare.
  | pt_name   = Caos Fantasma
  | pt_text   = Escolha 1 dos seus Reguladores de LUZ banidos e 1 dos seus não-Reguladores de TREVAS banidos de Nível 8 ou menos; devolva os dois para o Cemitério e, depois, Invoque por Invocação-Especial 1 Monstro Sincro de LUZ ou de TREVAS do seu Deck Adicional cujo Nível seja igual à soma dos Níveis desses monstros devolvidos.
  | es_name   = Espectro del Caos
  | es_text   = Selecciona 1 de tus Cantantes de LUZ desterrados y 1 de tus monstruos que no sean Cantantes desterrados de Nivel 8 o menor de OSCURIDAD; devuelve ambos al Cementerio, y después Invoca de Modo Especial 1 Monstruo de Sincronía de LUZ u OSCURIDAD desde tu Deck Extra cuyo Nivel sea igual a los Niveles totales de esos monstruos devueltos.
  | ja_text   = ①：自分の除外状態の、光属性チューナーとチューナー以外のレベル８以下の闇属性モンスターを１体ずつ対象として発動できる。そのモンスター２体を墓地に戻す。その後、戻したモンスターのレベルの合計と同じレベルを持つ光・闇属性Ｓモンスター１体をＥＸデッキから特殊召喚する。
  | ko_name   = 카오스 판타즘
  | ko_text   = ①: 제외되어 있는 자신의, 빛 속성 튜너와 튜너 이외의 레벨 8 이하의 어둠 속성 몬스터를 1장씩 대상으로 하고 발동할 수 있다. 그 몬스터 2장을 묘지로 되돌린다. 그 후, 되돌린 몬스터의 레벨의 합계와 같은 레벨을 가지는 빛 / 어둠 속성 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 混沌變幻
  | tc_text   = ①：可將我方被除外的光屬性協調和協調以外的等級８以下的闇屬性怪獸各１隻做為對象發動。將該２隻怪獸送回墓地。其後，從額外牌組特殊召喚１隻等級與送回的怪獸等級合計相同的光・闇屬性同步怪獸。
  | sc_name   = 混沌变幻
  | sc_text   = ①：以自己被除外的、光属性协调和协调以外的等级８以下暗属性怪兽各１只为对象可以发动。将该２只怪兽放回墓地。然后，从额外牌组将１只等级与所放回怪兽等级合计相同的光・暗属性同步怪兽特殊召唤。
  }}
