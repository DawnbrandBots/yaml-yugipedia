  | pt_name   = Carniçal das Sombras do Labirinto
  | pt_text   = Você pode descartar este card; adicione 1 card "Paredes do Labirinto" do seu Deck à sua mão. No começo da Etapa de Dano, se um monstro do seu oponente batalhar, enquanto você controlar um card "Paredes do Labirinto": você pode banir este card do seu Cemitério; destrua o monstro do oponente. Você só pode usar cada efeito de "Carniçal das Sombras do Labirinto" uma vez por turno.
  | es_name   = Ghoul de las Sombras del Laberinto
  | es_text   = Puedes descartar esta carta; añade a tu mano 1 carta "Muro Laberinto" en tu Deck. Al comienzo del Damage Step, si el monstruo de tu adversario batalla, mientras controlas una carta "Muro Laberinto": puedes desterrar esta carta en tu Cementerio; destruye ese monstruo del adversario. Sólo puedes usar cada efecto de "Ghoul de las Sombras del Laberinto" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードを手札から捨てて発動できる。デッキから「ラビリンス・ウォール」カード１枚を手札に加える。<br />②：相手モンスターが戦闘を行うダメージステップ開始時、自分フィールドに「ラビリンス・ウォール」カードが存在する場合、墓地のこのカードを除外して発動できる。その相手モンスターを破壊する。
  | ko_name   = 미궁에 숨은 섀도우 구울
