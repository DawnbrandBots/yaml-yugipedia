  | text      = 2 Level 5 monsters<br />If this card is Xyz Summoned: You can apply these effects, in sequence, based on the materials used. You can only use this effect of "Gunkan Suship Uni-class Super-Dreadnought" once per turn.<br />●"Gunkan Suship Shari": Draw 1 card.<br />●"Gunkan Suship Uni": This card gains the ability to attack directly.<br />Once per turn, during your Main Phase or your opponent's Battle Phase (Quick Effect): You can target face-up cards your opponent controls, up to the number of "Gunkan" monsters you control Special Summoned from the Extra Deck; negate their effects.

  | fr_name   = Batosushi Gunkan Classe Uni Super-Neredouterien
  | fr_text   = 2 monstres de Niveau 5<br />Si cette carte est Invoquée par Xyz : vous pouvez appliquer ces effets, dans l'ordre, selon les Matériels utilisés. Vous ne pouvez utiliser cet effet de "Batosushi Gunkan Classe Uni Super-Neredouterien" qu'une fois par tour.<br />●"Batosushi Gunkan Shari" : Piochez 1 carte.<br />●"Batosushi Gunkan Uni" : Cette carte gagne la possibilité d'attaquer directement.<br />Une fois par tour, durant votre Main Phase ou la Battle Phase de votre adversaire (Effet Rapide) : vous pouvez cibler un nombre de cartes face recto contrôlées par votre adversaire, inférieur ou égal au nombre de monstres "Gunkan" que vous contrôlez Invoqués Spécialement depuis l'Extra Deck ; annulez leurs effets.
  | de_name   = Gunkan-Suschiff Uni-Klasse Superpanzerschiff
  | de_text   = 2 Monster der Stufe 5<br />Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst nacheinander diese Effekte ausführen, basierend auf dem verwendeten Material. Du kannst diesen Effekt von „Gunkan-Suschiff Uni-Klasse Superpanzerschiff“ nur einmal pro Spielzug verwenden.<br />●„Gunkan-Suschiff Shari“: Ziehe 1 Karte.<br />●„Gunkan-Suschiff Uni“: Diese Karte erhält die Fähigkeit, direkt anzugreifen.<br />Einmal pro Spielzug, während deiner Main Phase oder der Battle Phase deines Gegners (Schnelleffekt): Du kannst offene Karten wählen, die dein Gegner kontrolliert, bis zur Anzahl der „Gunkan“-Monster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden; annulliere ihre Effekte.
  | it_name   = Gunkan Sushinave Uni-classe Super-Corazzata
  | it_text   = 2 mostri di Livello 5<br />Se questa carta viene Evocata Xyz: puoi applicare questi effetti, in ordine, a seconda dei materiali utilizzati. Puoi utilizzare questo effetto di "Gunkan Sushinave Uni-classe Super-Corazzata" una sola volta per turno.<br />●"Gunkan Sushinave Shari": Pesca 1 carta.<br />●"Gunkan Sushinave Uni": Questa carta guadagna l'abilità di attaccare direttamente.<br />Una volta per turno, durante la tua Main Phase o la Battle Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio carte scoperte controllate dal tuo avversario, fino al numero di mostri "Gunkan" che controlli Evocati Specialmente dall'Extra Deck; annulla i loro effetti.
  | pt_name   = Naviushi Gunkan Supercouraçado Classe Uni
  | pt_text   = 2 monstros de Nível 5<br />Se este card for Invocado por Invocação-Xyz: você pode aplicar esses efeitos, em sequência, de acordo com as matérias usadas. Você só pode usar este efeito de "Naviushi Gunkan Supercouraçado Classe Uni" uma vez por turno.<br />●"Shari do Naviushi Gunkan": Compre 1 card.<br />●"Uni do Naviushi Gunkan": Este card ganha a habilidade de atacar diretamente.<br />Uma vez por turno, durante sua Fase Principal ou a Fase de Batalha do seu oponente (Efeito Rápido): você pode escolher cards com a face para cima que seu oponente controla, até o número de monstros "Gunkan" que você controla que foram Invocados por Invocação-Especial do Deck Adicional; negue seus efeitos.
  | es_name   = Susharco Gunkan Clase Uni Súper-Acorazado
  | es_text   = 2 monstruos de Nivel 5<br />Si esta carta es Invocada Xyz: puedes aplicar estos efectos, en secuencia, basados en los materiales usados. Sólo puedes usar este efecto de "Susharco Gunkan Clase Uni Súper-Acorazado" una vez por turno.<br />●"Shari Susharco Gunkan": Roba 1 carta.<br />●"Uni Susharco Gunkan": Esta carta gana la habilidad de atacar directamente.<br />Una vez por turno, durante tu Main Phase o la Battle Phase de tu adversario (Efecto Rápido): puedes seleccionar cartas boca arriba que controle tu adversario, hasta el número de monstruos "Gunkan" Invocados de Modo Especial desde el Deck Extra que controlas; niega sus efectos.
  | ja_text   = レベル５モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＸ召喚した場合に発動できる。そのＸ召喚の素材としたモンスターによって以下の効果を適用する。<br />●「しゃりの軍貫」：自分は１枚ドローする。<br />●「うにの軍貫」：このカードは直接攻撃できる。<br />②：自分メインフェイズ及び相手バトルフェイズに１度、ＥＸデッキから特殊召喚された自分の「軍貫」モンスターの数まで相手フィールドの表側表示カードを対象として発動できる。そのカードの効果を無効にする。
  | ko_name   = 초노급군관－우니형이번함
  | ko_text   = 레벨 5 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑시즈 소환에 성공했을 경우에 발동할 수 있다. 그 엑시즈 소환의 소재로 한 몬스터에 따라 이하의 효과를 적용한다.<br />●"샤리 군관": 자신은 덱에서 1장 드로우한다.<br />●"우니 군관": 이 카드는 직접 공격할 수 있다.<br />②: 자신 메인 페이즈 및 상대 배틀 페이즈에 1번, 엑스트라 덱에서 특수 소환된 자신의 "군관" 몬스터의 수까지 상대 필드의 앞면 표시의 카드를 대상으로 하고 발동할 수 있다. 그 카드의 효과를 무효로 한다.
  | tc_name   = 超弩級軍貫－海膽型二番鑑
  | tc_text   = 等級５怪獸×２<br />此卡名的①效果，１回合僅限使用１次。①：可在此卡超量召喚成功的狀況下發動。根據做為該超量召喚素材的怪獸適用以下效果。<br />●「醋飯軍貫」：我方從牌組抽１張牌。<br />●「海膽軍貫」：此卡可直接攻擊。<br />②：可在我方主要階段及對方戰鬥階段進行１次，根據從額外牌組被特殊召喚的我方「軍貫」怪獸的數量，將對方場上正面表示的卡做為對象發動。將該卡效果變為無效。
  | sc_name   = 超弩级军贯－海胆型二号舰
  | sc_text   = 等级５怪兽×２<br />此卡名的①效果１回合仅可使用１次。①：此卡超量召唤成功的情况下可以发动。根据作为该超量召唤的素材的怪兽，适用以下效果。<br />●“舍利军贯”：自己从牌组抽１张。<br />●“海胆军贯”：此卡可直接攻击。<br />②：在每个自己的主要阶段及对手的战斗阶段１次，以对手场上的表侧表示卡为对象可以发动，数量最多为从额外牌组被特殊召唤的自己的“军贯”怪兽的数量。将该卡的效果无效。
