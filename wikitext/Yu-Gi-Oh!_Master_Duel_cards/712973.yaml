title: Appliancer Test (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 "Appliancer" Link Monster you control; Special Summon as many Link-1 "Appliancer" monsters from your GY as possible to your zones that monster points to, but banish them during the End Phase. You can only activate 1 "Appliancer Test" per turn.
  | fr_name   = Test Électroménageur
  | fr_text   = Ciblez 1 Monstre Lien "Électroménageur" que vous contrôlez ; Invoquez Spécialement autant de monstres "Électroménageur" Link-1 depuis votre Cimetière que possible dans vos zones pointées par le monstre, mais bannissez-les durant la End Phase. Vous ne pouvez activer qu'1 "Test Électroménageur" par tour.
  | de_name   = Gerätewesen-Test
  | de_text   = Wähle 1 „Gerätewesen“-Linkmonster, das du kontrollierst; beschwöre so viele „Gerätewesen“-Monster mit Link-1 als Spezialbeschwörung von deinem Friedhof wie möglich in deine Zonen, auf die das Monster zeigt, aber verbanne sie während der End Phase. Du kannst nur 1 „Gerätewesen-Test“ pro Spielzug aktivieren.
  | it_name   = Test Apparecchio
  | it_text   = Scegli come bersaglio 1 Mostro Link "Apparecchio" che controlli; Evoca Specialmente tanti mostri "Apparecchio" Link-1 quanti possibile dal tuo Cimitero in tue zone puntate dal quel mostro, ma bandiscile durante la End Phase. Puoi attivare solo 1 "Test Apparecchio" per turno.
  | pt_name   = Teste Utensilhor
  | pt_text   = Escolha 1 Monstro Link "Utensilhor" que você controla; Invoque por Invocação-Especial tantos monstros "Utensilhor" de Link-1 do seu Cemitério quanto possível em zonas suas para as quais esse monstro apontar, mas bana-os durante a Fase Final. Você só pode ativar 1 "Teste Utensilhor" por turno.
  | es_name   = Testeo Electrodomésticor
  | es_text   = Selecciona 1 Monstruo de Enlace "Electrodomésticor" que controles; Invoca de Modo Especial, desde tu Cementerio, tantos monstruos "Electrodomésticor" Link-1 como sea posible a tus zonas a las que apunte ese monstruo, pero destiérralos durante la End Phase. Sólo puedes activar 1 "Testeo Electrodomésticor" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「機塊」Ｌモンスター１体を対象として発動できる。そのモンスターのリンク先となる自分フィールドに、自分の墓地からリンク１の「機塊」Ｌモンスターを可能な限り特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに除外される。
  | ko_name   = 기괴 테스트
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "기괴" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 링크 앞이 되는 자신 필드에, 자신 묘지에서 링크 1 의 "기괴" 링크 몬스터를 가능한 한 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 제외된다.
  | tc_name   = 機塊測試
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻「機塊」連結怪獸做為對象發動。盡可能從我方墓地特殊召喚連結１的「機塊」連結怪獸至該怪獸連結指向的我方場上。透過此效果特殊召喚的怪獸，在結束階段將被除外。
  | sc_name   = 机块测试
  | sc_text   = 此卡名的卡在1个回合中仅可发动1张。①：可以以自己场上的1只“机块”连接怪兽为对象发动。尽可能从自己墓地特殊召唤连接1的“机块”连接怪兽至该对象怪兽所连接的自己场上。此效果特殊召唤的怪兽将在结束阶段被除外。
  }}
