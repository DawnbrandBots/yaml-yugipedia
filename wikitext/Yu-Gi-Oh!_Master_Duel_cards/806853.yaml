  | fr_name            = Garde du Cristal
  | fr_pendulum_effect = Chaque tour, la première fois qu'un ou plusieurs monstres "Cristal Ultime" et/ou une ou plusieurs cartes "Bête Cristalline" que vous contrôlez vont être détruits par un effet de carte ce tour, ils ne sont pas détruits.
  | fr_text            = Si un monstre "Bête Cristalline" que vous contrôlez combat un monstre de l'adversaire, durant le calcul des dommages (Effet Rapide) : vous pouvez Sacrifier cette carte depuis votre main ou Terrain face recto ; l'ATK/DEF de votre monstre combattant deviennent le double de son ATK/DEF d'origine durant ce calcul des dommages uniquement, mais il est détruit durant la fin de cette Damage Step.
  | de_name            = Kristallhüter
  | de_pendulum_effect = Das erste Mal in jedem Spielzug, dass ein oder mehr „Ultimativer Kristall“-Monster und/oder „Kristallungeheuer“-Karten, die du kontrollierst, in jenem Spielzug durch einen Karteneffekt zerstört würden, werden sie nicht zerstört.
  | de_text            = Falls ein „Kristallungeheuer“-Monster, das du kontrollierst, gegen ein Monster eines Gegners kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite als Tribut anbieten; die ATK/DEF deines kämpfenden Monsters werden nur während jener Schadensberechnung zum Doppelten seiner Grund-ATK/DEF, aber es wird am Ende dieses Damage Steps zerstört.
  | it_name            = Detentore dei Cristalli
  | it_pendulum_effect = Ogni turno, la prima volta che uno o più mostri "Cristallo Finale" e/o una o più carte "Bestia Cristallo" che controlli stanno per essere distrutti dall'effetto di una carta in quel turno, non vengono distrutti.
  | it_text            = Se un mostro "Bestia Cristallo" che controlli combatte con un mostro dell'avversario, durante il calcolo dei danni (Effetto Rapido): puoi offrire come Tributo questa carta dalla tua mano o Terreno scoperto; l'ATK/DEF del tuo mostro che sta combattendo diventano il doppio dei suoi ATK/DEF originali solamente durante quel calcolo dei danni, ma esso viene distrutto alla fine di questo Damage Step.
  | pt_name            = Defensor Cristalino
  | pt_pendulum_effect = A cada turno, na primeira vez que um ou mais monstros "Cristalino(a) Definitivo(a)" e/ou um ou mais cards "Fera Cristalina" que você controla seriam destruídos por um efeito de card nesse turno, eles não são destruídos.
  | pt_text            = Se um monstro "Fera Cristalina" que você controla batalhar um monstro do oponente, durante o cálculo de dano (Efeito Rápido): você pode oferecer este card como Tributo da sua mão ou do campo com a face para cima; o ATK/DEF do seu monstro que estiver batalhando se torna o dobro do seu ATK/DEF originais, apenas durante esse cálculo de dano, mas ele é destruído no final desta Etapa de Dano.
  | es_name            = Cuidador del Cristal
  | es_pendulum_effect = Cada turno, la primera vez que uno o más monstruos "Cristal Definitivo/a" y/o una o más cartas "Bestia de Cristal" que controlas fueran a ser destruidos por el efecto de una carta ese turno, no lo son.
  | es_text            = Si un monstruo "Bestia de Cristal" que controlas batalla con un monstruo del adversario, durante el cálculo de daño (Efecto Rápido): puedes Sacrificar esta carta en tu mano o Campo boca arriba; el ATK/DEF de tu monstruo batallante se convierten en el doble de su ATK/DEF originales, sólo durante ese cálculo de daño, pero es destruido al final de este Damage Step.
  | ja_pendulum_effect = ①：このカードがＰゾーンに存在する限り、１ターンに１度だけ、自分フィールドの「究極宝玉神」モンスター及び「宝玉獣」カードは効果では破壊されない。
  | ja_text            = ①：自分・相手ターンに、自分の「宝玉獣」モンスターが相手モンスターと戦闘を行うダメージ計算時、手札・フィールドのこのカードをリリースして発動できる。その戦闘を行う自分のモンスターは、攻撃力・守備力がダメージ計算時のみ元々の数値の倍になり、ダメージステップ終了時に破壊される。
  | ko_name            = 보옥의 수호자
  | ko_pendulum_effect = ①: 이 카드가 펜듈럼 존에 존재하는 한, 1턴에 1번만, 자신 필드의 "궁극보옥신" 몬스터 및 "보옥수" 카드는 효과로는 파괴되지 않는다.
  | ko_text            = ①: 자신의 "보옥수" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시, 패 / 필드의 이 카드를 릴리스하고 발동할 수 있다. 그 전투를 실행하는 자신 몬스터는, 공격력 / 수비력이 데미지 계산시에만 원래 수치의 배가 되고, 데미지 스텝 종료시에 파괴된다.
  | tc_name            = 寶玉的守護者
  | tc_pendulum_effect = ①：只要此卡存在於鐘擺區，１回合僅限１次，我方場上的「究極寶玉神」怪獸及「寶玉獸」卡就不會因效果被破壞。
  | tc_text            = ①：在我方的「寶玉獸」怪獸與對方怪獸進行戰鬥的傷害計算時，可解放手牌・場上的此卡發動。進行戰鬥的我方該怪獸的攻擊力・守備力僅限在傷害計算時由變為原本的數值的兩倍，在傷害步驟結束時將被破壞。
  | sc_name            = 宝玉的保卫者
  | sc_pendulum_effect = ①：１回合１次，只要此卡存在于灵摆区，我方场上的“究极宝玉神”怪兽及“宝玉兽”卡牌不会因效果被破坏。
  | sc_text            = ①：我方的“宝玉兽”怪兽与对手怪兽进行战斗的伤害计算时，可释放我方手牌、场上的此卡并发动。进行该战斗之我方怪兽，仅限在伤害计算时，攻击力、守备力变成原本数值的两倍，并在伤害步骤结束时被破坏。
