  | fr_name   = Hausse du Moral
  | fr_text   = A chaque fois qu'un joueur équipe une Carte Magie d'Équipement, augmentez les Life Points du contrôleur de cette Carte Magie d'Équipement de 1000 points. A chaque fois qu'une Carte Magie d'Équipement est retirée du Terrain, le contrôleur de cette Carte Magie d'Équipement reçoit 1000 points de dommages.
  | de_name   = Stärkung der Moral
  | de_text   = Jedesmal, wenn ein Spieler ein Monster mit einer Ausrüstungszauberkarte ausrüstet, erhöhe die Life Points dieses Spielers um 1000 Punkte. Außerden, jedesmal, wenn eine Ausrüstungszauberkarte vom Spielfeld entfernt wird, erhält der Spielers, der diese Ausrüstungszauberkarte kontrolliert, 1000 Punkte Schaden.
  | it_name   = Sù il Morale
  | it_text   = Ogni volta che un giocatore equipaggia una Carta Magia Equipaggiamento, i Life Points di quel giocatore aumentano di 1000 punti. Ogni volta che una Carta Magia Equipaggiamento viene rimossa dal Terreno, infliggi 1000 danni ai Life Points del controllore di quella Carta Magia Equipaggiamento.
  | pt_name   = Aumento de Moral
  | pt_text   = Cada vez que um jogador equipar um Card de Magia de Equipamento, os Life Points desse jogador aumentam em 1000 pontos. Cada vez que um Card de Magia de Equipamento é removido do Campo, o controlador desse Card de Magia de Equipamento recebe 1000 pontos de dano.
  | es_name   = Aumento de Moral
  | es_text   = Cada vez que un jugador equipa una Carta Mágica de Equipo, los Life Points de ese jugador aumentan en 1000 puntos. Cada vez que una Carta Mágica de Equipo es retirada del Campo, inflige 1000 puntos de daño al Controlador de esa Carta Mágica de Equipo.
  | ja_text   = ①：装備魔法カードがモンスターに装備される度に発動する。その装備魔法カードのコントローラーは１０００ＬＰ回復する。<br />②：装備魔法カードがフィールドから離れる度に発動する。その装備魔法カードのコントローラーは１０００ダメージを受ける。
  | ko_name   = 사기고양
  | ko_text   = 장착 마법 카드를 몬스터에 장착시킬 때마다, 장착 마법 카드의 컨트롤러는 1000 라이프 포인트를 회복한다. 또한, 장착 마법 카드가 필드 위에서 벗어날 때마다, 장착 마법 카드의 컨트롤러는 1000 포인트 데미지를 받는다.
  | tc_name   = 士氣高揚
  | tc_text   = 每當將裝備魔法卡裝備於怪獸時，裝備魔法卡的控制者回復１０００LP。此外，每當裝備魔法卡從場上離開時，裝備魔法卡的控制者受到１０００傷害。
  | sc_name   = 士气高扬
  | sc_text   = 每次将装备魔法卡装备怪兽，装备魔法卡的控制者回复１０００生命点数。此外，每次装备魔法卡离开场上，装备魔法卡的控制者受到１０００点伤害。
