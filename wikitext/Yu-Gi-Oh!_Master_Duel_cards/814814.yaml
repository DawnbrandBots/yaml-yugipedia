  | text      = 3 "Thunder Dragon" monsters<br />Must be either Fusion Summoned, or Special Summoned by banishing 1 Thunder monster from your hand and 1 Thunder Fusion Monster you control, except "Thunder Dragon Titan" (in which case you do not use "Polymerization"). When a Thunder monster's effect is activated in the hand, even during the Damage Step (Quick Effect): You can destroy 1 card on the field. If this card would be destroyed by card effect, you can banish 2 cards from your GY instead.

  | fr_name   = Titan, Dragon du Tonnerre
  | fr_text   = 3 monstres "Dragon du Tonnerre"<br />Uniquement Invocable par Fusion, ou Invocable Spécialement en bannissant 1 monstre Tonnerre depuis votre main et 1 Monstre Fusion Tonnerre que vous contrôlez ("Titan, Dragon du Tonnerre" exclu) (auquel cas vous n'utilisez pas "Polymérisation"). Lorsqu'un effet de monstre Tonnerre est activé dans la main, même durant la Damage Step (Effet Rapide) : vous pouvez détruire 1 carte sur le Terrain. Si cette carte va être détruite par un effet de carte, vous pouvez bannir 2 cartes depuis votre Cimetière à la place.
  | de_name   = Donnerdrachen-Titan
  | de_text   = 3 „Donnerdrache“-Monster<br />Muss entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung beschworen werden, indem du 1 Donner-Monster von deiner Hand und 1 Donner-Fusionsmonster, das du kontrollierst, verbannst, außer „Donnerdrachen-Titan“ (in diesem Fall wird „Polymerisation“ nicht verwendet). Wenn der Effekt eines Donner-Monsters in der Hand aktiviert wird, selbst während des Damage Steps (Schnelleffekt): Du kannst 1 Karte auf dem Spielfeld zerstören. Falls diese Karte durch einen Karteneffekt zerstört würde, kannst du stattdessen 2 Karten von deinem Friedhof verbannen.
  | it_name   = Titano Drago del Tuono
  | it_text   = 3 mostri "Drago del/di Tuono"<br />Deve essere Evocato tramite Fusione, oppure Evocato Specialmente bandendo 1 mostro Tuono dalla tua mano e 1 Mostro Fusione Tuono che controlli, eccetto "Titano Drago del Tuono" (nel qual caso non utilizzi "Polimerizzazione"). Quando l'effetto di un mostro Tuono viene attivato nella mano, anche durante il Damage Step (Effetto Rapido): puoi distruggere 1 carta sul Terreno. Se questa carta sta per essere distrutta dall'effetto di una carta, puoi invece bandire 2 carte dal tuo Cimitero.
  | pt_name   = Titã Dragão do Trovão
  | pt_text   = 3 monstros "Dragão do Trovão"<br />Deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial ao banir 1 monstro Trovão da sua mão e 1 Monstro de Fusão Trovão que você controla, exceto "Titã Dragão do Trovão" (e nesse caso, você não usa "Polimerização"). Quando o efeito de um monstro Trovão for ativado na mão, mesmo durante a Etapa de Dano (Efeito Rápido): você pode destruir 1 card no campo. Se este card seria destruído por um efeito de card, em vez disso, você pode banir 2 cards do seu Cemitério.
  | es_name   = Titán Dragón de Trueno
  | es_text   = 3 monstruos "Dragón de Trueno"<br />Debe ser ya sea Invocado por Fusión o Invocado de Modo Especial desterrando 1 monstruo Trueno en tu mano y 1 Monstruo de Fusión Trueno que controles, excepto "Titán Dragón de Trueno" (en cuyo caso no usas "Polimerización"). Cuando el efecto de un monstruo Trueno es activado en la mano, aún durante el Damage Step (Efecto Rápido): puedes destruir 1 carta en el Campo. Si esta carta fuera a ser destruida por el efecto de una carta, puedes desterrar 2 cartas en tu Cementerio en su lugar.
  | ja_text   = 「サンダー・ドラゴン」モンスター×３<br />このカードは融合召喚及び以下の方法でのみ特殊召喚できる。<br />●手札の雷族モンスター１体と、「雷神龍－サンダー・ドラゴン」以外の自分フィールドの雷族の融合モンスター１体を除外した場合にＥＸデッキから特殊召喚できる。<br />①：雷族モンスターの効果が手札で発動した時に発動できる（ダメージステップでも発動可能）。フィールドのカード１枚を破壊する。<br />②：フィールドのこのカードが効果で破壊される場合、代わりに自分の墓地のカード２枚を除外できる。
  | ko_name   = 뇌신룡－썬더 드래곤
  | ko_text   = "썬더 드래곤" 몬스터 × 3<br />이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다.<br />●패의 번개족 몬스터 1장과, "뇌신룡－썬더 드래곤" 이외의 자신 필드의 번개족 융합 몬스터 1장을 제외했을 경우에 엑스트라 덱에서 특수 소환할 수 있다.<br />①: 번개족 몬스터의 효과가 패에서 발동했을 때에 발동할 수 있다(데미지 스텝에도 발동 가능). 필드의 카드 1장을 파괴한다.<br />②: 필드의 이 카드가 효과로 파괴될 경우, 대신에 자신 묘지의 카드 2장을 제외할 수 있다.
  | tc_name   = 雷神龍－雷龍
  | tc_text   = 「雷龍」怪獸×３<br />此卡僅限透過融合召喚及以下的方式特殊召喚。<br />●可在將手牌的１隻雷族怪獸及我方場上的１隻「雷神龍－雷龍」以外的雷族的融合怪獸除外的狀況下，從額外牌組特殊召喚（不需要「融合」）。<br />①：可在雷族怪獸的效果於手牌發動時發動（在傷害步驟也可發動）。選擇場上的１張卡破壞。<br />②：在此卡因效果被破壞的狀況下，可將我方墓地的２張卡除外作為替代。
  | sc_name   = 神雷龙
  | sc_text   = “雷龙”怪兽×3<br />此卡仅可用融合召唤及以下方法特殊召唤。<br />●将手牌1只雷族怪兽和1只“神雷龙”以外的自己场上的雷族融合怪兽除外的情况下可从额外牌组特殊召唤（无需“融合”）。<br />①：雷族怪兽的效果在手牌发动时可以发动（伤害步骤也可以发动）。挑选场上的1张卡破坏。<br />②：此卡将被效果破坏的情况下，作为代替可将自己墓地的2张卡除外。
