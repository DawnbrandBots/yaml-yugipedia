  | fr_name   = L'Essaim Résurrecteur
  | fr_text   = Ciblez 1 monstre "Guêpe de Bataille" dans votre Cimetière ; Invoquez-le Spécialement. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Insecte que vous contrôlez ; jusqu'à la fin du prochain tour, il ne peut être détruit ni au combat ni par des effets de carte. Vous ne pouvez utiliser cet effet de "L'Essaim Résurrecteur" qu'une fois par tour.
  | de_name   = Wiederbelebungsschwarm
  | de_text   = Wähle 1 „Kampfwespe“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Insekt-Monster wählen, das du kontrollierst; es kann bis zum Ende des nächsten Spielzugs weder durch Kampf noch durch Karteneffekte zerstört werden. Du kannst diesen Effekt von „Wiederbelebungsschwarm“ nur einmal pro Spielzug verwenden.
  | it_name   = Rinascita dello Sciame
  | it_text   = Scegli come bersaglio 1 mostro "Vespabattaglia" nel tuo Cimitero; Evocalo Specialmente. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Insetto che controlli; esso non può essere distrutto in battaglia o dagli effetti delle carte, fino alla fine del prossimo turno. Puoi utilizzare questo effetto di "Rinascita dello Sciame" una sola volta per turno.
  | pt_name   = Renascimento do Enxame
  | pt_text   = Escolha 1 monstro "Vespabatalha" no seu Cemitério; Invoque-o por Invocação-Especial. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro Inseto que você controla; até o final do próximo turno, ele não pode ser destruído em batalha ou por efeitos de card. Você só pode usar este efeito de "Renascimento do Enxame" uma vez por turno.
  | es_name   = Reanimación del Enjambre
  | es_text   = Selecciona 1 monstruo "Avispabatalla" en tu Cementerio; Invócalo de Modo Especial. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Insecto que controles; hasta el final del próximo turno, éste no puede ser destruido en batalla o por efectos de cartas. Sólo puedes usar este efecto de "Reanimación del Enjambre" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分の墓地の「Ｂ・Ｆ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：墓地のこのカードを除外し、自分フィールドの昆虫族モンスター１体を対象として発動できる。そのモンスターは次のターンの終了時まで、戦闘・効果では破壊されない。
  | ko_name   = 소생의 봉옥
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 묘지의 "B·F(비 포스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />②: 묘지의 이 카드를 제외하고, 자신 필드의 곤충족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터는 다음 턴의 종료시까지, 전투 / 효과로는 파괴되지 않는다.
  | tc_name   = 重生的蜂玉
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：可將我方墓地的１隻「蜂軍」怪獸做為對象發動。特殊召喚該怪獸。<br />②：可將墓地的此卡除外，將我方場上的１隻昆蟲族怪獸做為對象發動。該怪獸在下一個回合結束前不會因戰鬥・效果被破壞。
  | sc_name   = 苏生之蜂玉
  | sc_text   = 此卡牌名的②效果１回合只可使用１次。<br />①：可以我方墓地的１只“蜂军”怪兽为对象发动。特殊召唤该怪兽。<br />②：可将墓地的此卡除外，并以我方场上的１只昆虫族怪兽为对象发动。直至下一个回合结束时，该怪兽不会因战斗、效果被破坏。
