  | text      = If all monsters in your GY are Reptile: Target 1 non-Tuner in your GY; Special Summon it, but destroy it during the End Phase of this turn.

  | fr_name   = Renaissance de la Vipère
  | fr_text   = Si tous les monstres dans votre Cimetière sont Reptile : ciblez 1 non-Syntoniseur dans votre Cimetière ; Invoquez-le Spécialement, mais détruisez-le durant la End Phase de ce tour.
  | de_name   = Wiedergeburt der Viper
  | de_text   = Falls alle Monster in deinem Friedhof Reptil sind: Wähle 1 Nicht-Empfänger in deinem Friedhof; beschwöre ihn als Spezialbeschwörung, aber zerstöre ihn während der End Phase dieses Spielzugs.
  | it_name   = Rinascita della Vipera
  | it_text   = Se tutti i mostri nel tuo Cimitero sono Rettile: scegli come bersaglio 1 non-Tuner nel tuo Cimitero; Evocalo Specialmente, ma distruggilo durante la End Phase di questo turno.
  | pt_name   = Renascimento da Víbora
  | pt_text   = Se todos os monstros no seu Cemitério forem Réptil: escolha 1 não-Regulador no seu Cemitério; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final deste turno.
  | es_name   = Renacimiento de la Serpiente
  | es_text   = Si todos los monstruos en tu Cementerio son Reptil: selecciona 1 monstruo que no sea Cantante en tu Cementerio; Invócalo de Modo Especial, pero destrúyelo durante la End Phase de este turno.
  | ja_text   = ①：自分の墓地のモンスターが爬虫類族モンスターのみの場合、チューナー以外の自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターンのエンドフェイズに破壊される。
  | ko_name   = 바이퍼 리본
  | ko_text   = 자신의 묘지에 존재하는 몬스터가 파충류족 몬스터뿐일 경우에, 튜너 이외의 자신의 묘지에 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈시에 파괴된다.
  | tc_name   = 毒蛇復活
  | tc_text   = ①：在我方墓地中的怪獸僅存在爬蟲類族怪獸的狀況下，可將我方墓地的１隻協調以外的怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸，將在此回合的結束階段被破壞。
  | sc_name   = 毒蛇复活
  | sc_text   = 我方墓地的怪兽仅是爬虫类族怪兽的场合，可选择除协调以外的１只我方墓地怪兽并发动。特殊召唤被选择怪兽。以此效果特殊召唤的怪兽在此回合的结束阶段时被破坏。
  }}
