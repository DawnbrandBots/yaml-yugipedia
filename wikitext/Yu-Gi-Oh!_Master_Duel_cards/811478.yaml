title: Morphtronic Mix-up (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = If you control 2 or more face-up "Morphtronic" monsters, select 2 cards your opponent controls. Destroy 1 card of your opponent's choice from those 2.

  | fr_name            = Confusion Morphtronique
  | fr_lore            = Si vous contrôlez 2 monstres "Morphtronique" face recto ou plus, sélectionnez 2 cartes contrôlées par votre adversaire. Détruisez 1 carte choisie par votre adversaire parmi ces 2.
  | de_name            = Morphtronisches Durcheinander
  | de_lore            = Falls du 2 oder mehr offene „Morphtronisch“-Monster kontrollierst, wähle 2 Karten, die dein Gegner kontrolliert. Zerstöre 1 von den 2 Karten, die dein Gegner bestimmt.
  | it_name            = Combinazione Morfotronica
