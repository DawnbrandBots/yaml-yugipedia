title: Morphtronic Mix-up (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If you control 2 or more face-up "Morphtronic" monsters, select 2 cards your opponent controls. Destroy 1 card of your opponent's choice from those 2.

  | fr_name   = Confusion Morphtronique
  | fr_text   = Si vous contrôlez 2 monstres "Morphtronique" face recto ou plus, sélectionnez 2 cartes contrôlées par votre adversaire. Détruisez 1 carte choisie par votre adversaire parmi ces 2.
  | de_name   = Morphtronisches Durcheinander
  | de_text   = Falls du 2 oder mehr offene „Morphtronisch“-Monster kontrollierst, wähle 2 Karten, die dein Gegner kontrolliert. Zerstöre 1 von den 2 Karten, die dein Gegner bestimmt.
  | it_name   = Combinazione Morfotronica
  | it_text   = Se controlli 2 o più mostri "Morfotronici" scoperti, scegli 2 carte controllate dal tuo avversario. Distruggi 1 carta a scelta del tuo avversario tra quelle 2.
  | pt_name   = Mistura Morfotrônica
  | pt_text   = Se você controlar 2 ou mais monstros "Morfotrônico(a)" com a face para cima, escolha 2 cards que seu oponente controla. Destrua 1 card da escolha do seu oponente dentre esses 2.
  | es_name   = Mezcla Morfotrónica
  | es_text   = Si controlas 2 o más monstruos "Morfotrónico/a" boca arriba, selecciona 2 cartas que controle tu adversario. Destruye 1 de esas cartas, a elección de tu adversario.
  | ja_text   = ①：自分フィールドに「Ｄ」モンスターが２体以上存在する場合、相手フィールドのカード２枚を対象として発動できる。相手はその中から１枚を選び、そのカードを破壊する。
  | ko_name   = 브랜D
  | ko_text   = 자신 필드 위에 "D(디포머)"라는 이름이 붙은 몬스터가 2장 이상 앞면 표시로 존재할 경우, 상대 필드 위에 존재하는 카드를 2장 선택하고 발동한다. 상대는 그 중에서 1장을 선택하고, 상대가 선택한 카드 1장을 파괴한다.
  | tc_name   = 混合變形鬥士
  | tc_text   = 在我方場上存在２隻以上冠有「變形鬥士」之名的怪獸的狀況下，可選擇對方場上的２張卡發動。對方從中選擇１張，破壞該卡。
  | sc_name   = 混合变形斗士
  | sc_text   = 我方场上存在有２只或以上冠有“变形斗士”之名怪兽的场合，可选择对手场上的２张卡牌并发动。对手从中挑选１张并破坏该卡。
  }}
