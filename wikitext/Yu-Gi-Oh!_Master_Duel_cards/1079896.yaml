  | ja_text     = 効果モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードまたはこのカードのリンク先の自分のモンスターが相手に戦闘ダメージを与えた時に発動できる。その数値分だけ自分のＬＰを回復する。<br />②：自分か相手のＬＰが回復した場合に発動できる（ダメージステップでも発動可能）。お互いに１０００ダメージを受ける。
