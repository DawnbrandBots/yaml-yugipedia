title: Ogdoadic Daybreak (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Tribute 1 Reptile monster; for every 2 Levels that Tributed monster had on the field, Special Summon up to 1 "Ogdoadic Token" (Reptile/DARK/Level 2/ATK 0/DEF 0). During your Main Phase: You can banish this card from your GY, then target 1 of your banished Reptile monsters; shuffle it into the Deck, then you can send 1 Reptile monster from your Deck to the GY. You can only use each effect of "Ogdoadic Daybreak" once per turn.

  | fr_name   = Aube Ogdoadique
  | fr_text   = Sacrifiez 1 monstre Reptile ; pour tous les 2 Niveaux que le monstre Sacrifié avait sur le Terrain, Invoquez Spécialement max. 1 "Jeton Ogdoadique" (Reptile/TÉNÈBRES/Niveau 2/ATK 0/DEF 0). Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Reptile bannis ; mélangez-le dans le Deck, puis vous pouvez envoyer 1 monstre Reptile depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Aube Ogdoadique" qu'une fois par tour.
  | de_name   = Achtheits-Tagesanbruch
  | de_text   = Biete 1 Reptil-Monster als Tribut an; beschwöre für je 2 Stufen, die jenes als Tribut angebotene Monster auf dem Spielfeld hatte, bis zu 1 „Achtheits-Spielmarke“ (Reptil/FINSTERNIS/Stufe 2/ATK 0/DEF 0) als Spezialbeschwörung. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Reptil-Monster wählen; mische es ins Deck, dann kannst du 1 Reptil-Monster von deinem Deck auf den Friedhof legen. Du kannst jeden Effekt von „Achtheits-Tagesanbruch“ nur einmal pro Spielzug verwenden.
  | it_name   = Alba Ogdoadica
  | it_text   = Offri come Tributo 1 mostro Rettile; per ogni 2 Livelli che quel mostro offerto come Tributo aveva sul Terreno, Evoca Specialmente fino a 1 "Segna-Ogdoadico" (Rettile/OSCURITÀ/Livello 2/ATK 0/DEF 0). Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Rettile banditi; mischialo nel Deck, poi puoi mandare 1 mostro Rettile dal tuo Deck al Cimitero. Puoi utilizzare ogni effetto di "Alba Ogdoadica" una sola volta per turno.
  | pt_name   = Aurora Ogdoádica
  | pt_text   = Ofereça como Tributo 1 monstro Réptil; para cada 2 Níveis que esse monstro oferecido como Tributo tinha no campo, Invoque por Invocação-Especial até 1 "Ficha de Ogdoádico" (Réptil/TREVAS/Nível 2/ATK 0/DEF 0). Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Réptil banidos; embaralhe-o no Deck e, depois, você pode enviar 1 monstro Réptil do seu Deck para o Cemitério. Você só pode usar cada efeito de "Aurora Ogdoádica" uma vez por turno.
  | es_name   = Amanecer Ogdoádico
  | es_text   = Sacrifica 1 monstruo Reptil; por cada 2 Niveles que ese monstruo Sacrificado tenía en el Campo, Invoca de Modo Especial hasta 1 "Ficha Ogdoádica" (Reptil/OSCURIDAD/Nivel 2/ATK 0/DEF 0). Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de tus monstruos Reptil desterrados; barájalo al Deck, y después puedes mandar al Cementerio 1 monstruo Reptil en tu Deck. Sólo puedes usar cada efecto de "Amanecer Ogdoádico" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの爬虫類族モンスター１体をリリースして発動できる。そのモンスターのレベル２につき１体まで、自分フィールドに「溟界トークン」（爬虫類族・闇・星２・攻／守０）を特殊召喚する。<br />②：自分メインフェイズに墓地のこのカードを除外し、自分の除外状態の爬虫類族モンスター１体を対象として発動できる。そのモンスターをデッキに戻す。その後、デッキから爬虫類族モンスター１体を墓地へ送る事ができる。
  | ko_name   = 여명세계벽
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 파충류족 몬스터 1장을 릴리스하고 발동할 수 있다. 그 몬스터의 레벨 2 당 1장까지, 자신 필드에 "명세계 토큰"(파충류족 / 어둠 / 레벨 2 / 공 0 / 수 0)을 특수 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신의 제외 상태인 파충류족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 덱에서 파충류족 몬스터 1장을 묘지로 보낼 수 있다.
  | tc_name   = 黎溟界闢
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可解放我方場上的１隻爬蟲類族怪獸發動。該怪獸每２個等級，最多將１隻「溟界衍生物」（爬蟲類族・闇・星２・攻／守０）特殊召喚至我方場上。<br />②：可在我方主要階段將墓地的此卡除外，將我方除外狀態的１隻爬蟲類族怪獸做為對象發動。將該怪獸送回牌組。其後，可從牌組將１隻爬蟲類族怪獸送至墓地。
  | sc_name   = 黎溟界辟
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：解放自己场上的１只爬虫类族怪兽可以发动。该怪兽的等级每有２，将最多１只“溟界衍生物”（爬虫类族・暗・星２・攻／守０）特殊召唤至自己场上。<br />②：在自己的主要阶段将墓地的此卡除外，以自己除外状态的１只爬虫类族怪兽为对象可以发动。将该怪兽放回牌组。然后，可从牌组将１只爬虫类族怪兽送至墓地。
  }}
