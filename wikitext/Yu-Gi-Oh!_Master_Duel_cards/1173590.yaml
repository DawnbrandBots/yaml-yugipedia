title: Rokket Loader (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Dragon / Effect
  | level              = 4
  | atk                = 1500
  | def                = 1500
  | text               = If this card is Normal or Special Summoned: You can add 1 Level 7 DARK Dragon monster from your Deck to your hand, also you cannot Special Summon from the Extra Deck for the rest of this turn, except DARK monsters. You can banish this card from your GY, then target 1 face-up monster on the field; it becomes DARK until the end of this turn. You can only use each effect of "Rokket Loader" once per turn.

  | fr_name            = Chargeur Rokkette
  | fr_text            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre TÉNÈBRES Dragon de Niveau 7 depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres TÉNÈBRES exclus) depuis l'Extra Deck le reste de ce tour. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, il devient TÉNÈBRES. Vous ne pouvez utiliser chaque effet de "Chargeur Rokkette" qu'une fois par tour.
  | de_name            = Rakketenlader
  | de_text            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 FINSTERNIS Drache-Monster der Stufe 7 von deinem Deck hinzufügen, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von FINSTERNIS Monstern. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; es wird bis zum Ende dieses Spielzugs zu FINSTERNIS. Du kannst jeden Effekt von „Rakketenlader“ nur einmal pro Spielzug verwenden.
  | it_name            = Mizzile Caricatore
  | it_text            = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro OSCURITÀ Drago di Livello 7 dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri OSCURITÀ. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso diventa OSCURITÀ fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Mizzile Caricatore" una sola volta per turno.
  | pt_name            = Carregador Foguette
  | pt_text            = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Dragão de TREVAS de Nível 7 do seu Deck à sua mão e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros de TREVAS. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima no campo; ele se torna de TREVAS até o final deste turno. Você só pode usar cada efeito de "Carregador Foguette" uma vez por turno.
  | es_name            = Cohette Cargador
  | es_text            = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo Dragón de OSCURIDAD de Nivel 7 en tu Deck, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos de OSCURIDAD. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, éste se convierte en de OSCURIDAD. Sólo puedes usar cada efecto de "Cohette Cargador" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキからドラゴン族・闇属性・レベル７モンスター１体を手札に加える。この効果の発動後、ターン終了時まで自分は闇属性モンスターしかＥＸデッキから特殊召喚できない。<br />②：墓地のこのカードを除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの属性をターン終了時まで闇属性にする。
  | ko_name            = 바렛 로더
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 드래곤족 / 어둠 속성 / 레벨 7 몬스터 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 묘지의 이 카드를 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 속성을 턴 종료시까지 어둠 속성으로 한다.
  | tc_name            = 槍彈裝填者
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：此卡召喚・特殊召喚的情況下可以發動。從牌組將1隻龍族・闇屬性・等級7怪獸加入手牌。此效果發動後，直至回合結束時為止，自己從額外牌組僅可特殊召喚闇屬性怪獸。<br />②：將墓地的此卡除外，以場上的1隻表側表示怪獸為對象可以發動。將該怪獸的屬性直至回合結束時為止改成闇屬性。
  | sc_name            = 枪弹装填者
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从牌组将1只龙族・暗属性・等级7怪兽加入手牌。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤暗属性怪兽。<br />②：将墓地的此卡除外，以场上的1只表侧表示怪兽为对象可以发动。将该怪兽的属性直至回合结束时为止改成暗属性。
  }}
