  | de_name   = Pruflas' Nachweis
  | de_text   = Falls du keine als Spezialbeschwörung beschworenen Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine anderen Monster als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Pruflas' Nachweis“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird, kannst du (außer während des Damage Steps): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster als Tributbeschwörung.
  | it_name   = Prova di Pruflas
  | it_text   = Se non controlli nessun mostro Evocato Specialmente: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente altri mostri per il resto di questo turno. Puoi utilizzare questo effetto di "Prova di Pruflas" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente, puoi (eccetto durante il Damage Step): immediatamente dopo che questo effetto si è risolto, Evoca tramite Tributo 1 mostro.
  | pt_name   = Prova de Pruflas
  | pt_text   = Se você não controlar nenhum monstro Invocado por Invocação-Especial: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar outros monstros por Invocação-Especial pelo resto deste turno. Você só pode usar este efeito de "Prova de Pruflas" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial, você pode (exceto durante a Etapa de Dano): imediatamente depois que este efeito resolver, Invocar 1 monstro por Invocação-Tributo.
  | es_name   = Verificación de Pruslas
  | es_text   = Si no controlas monstruos Invocados de Modo Especial: puedes Invocar esta carta de Modo Especial desde tu mano, y además no puedes Invocar otros monstruos de Modo Especial por el resto de este turno. Sólo puedes usar este efecto de "Verificación de Pruslas" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial, puedes (excepto durante el Damage Step): inmediatamente después de que se resuelva este efecto, Invocar 1 monstruo por Sacrificio.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：特殊召喚されたモンスターが自分フィールドに存在しない場合に発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できない。<br />②：このカードが召喚・特殊召喚した場合に発動できる。モンスター１体のアドバンス召喚を行う。
  | ko_name   = 프루프 프루플라스
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 특수 소환된 몬스터가 자신 필드에 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 몬스터 1장을 어드밴스 소환한다.
  | tc_name   = 普魯弗拉斯之證
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可在被特殊召喚的怪獸不存在於我方場上的狀況下發動。從手牌特殊召喚此卡。此效果發動後，在回合結束前我方不可特殊召喚怪獸。②：可在此卡召喚・特殊召喚成功的狀況下發動。升級召喚１隻怪獸。
  | sc_name   = 证明之普鲁弗拉斯
  | sc_text   = 此卡名的①效果１回合仅可使用１次。①：自己场上没有被特殊召唤的怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止，自己不可特殊召唤怪兽。②：此卡召唤・特殊召唤成功的情况下可以发动。将１只怪兽上级召唤。
