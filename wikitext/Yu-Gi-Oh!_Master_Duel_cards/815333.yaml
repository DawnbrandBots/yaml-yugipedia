title: Vaylantz Buster Baron (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = FIRE
  | types              = Machine / Pendulum / Effect
  | level              = 2
  | pendulum_scale     = 1
  | atk                = 800
