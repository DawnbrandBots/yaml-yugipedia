title: '"A" Cell Incubator (Master Duel)'
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = Each time an A-Counter(s) is removed from play by a card effect, place 1 A-Counter on this card. When this card is destroyed, distribute the A-Counters on this card among face-up monsters.
  | fr_name            = Incubateur de Cellules "A"
  | fr_lore            = Chaque fois qu'un Compteur-A est retiré du jeu par l'effet d'une carte, placez 1 Compteur-A sur cette carte. Lorsque cette carte est détruite, distribuez les Compteurs-A de cette carte entre les monstres face recto.
  | de_name            = „A“-Zellen-Inkubator
  | de_lore            = Jedes Mal, wenn eine A-Zählmarke durch einen Karteneffekt aus dem Spiel entfernt wird, lege 1 A-Zählmarke auf diese Karte. Wenn diese Karte zerstört wird, verteile die A-Zählmarken auf dieser Karte auf die offenen Monster.
  | it_name            = Cella Incubatrice "A"
  | it_lore            = Ogni volta che un Segnalino-A viene rimosso dal gioco da un effetto di una carta, metti 1 Segnalino-A su questa carta. Quando questa carta è distrutta, distribuisci i Segnalini-A presenti su questa carta tra i mostri scoperti.
  | pt_name            = Incubadora de Células "A"
  | pt_lore            = Toda vez que um ou mais Marcadores-A forem removidos do jogo por um efeito de card, coloque 1 Marcador-A neste card. Quando este card for destruído, distribua os Marcadores-A neste card entre os monstros com a face para cima.
  | es_name            = Incubador de Celdas "A"
  | es_lore            = Cada vez que un "Contador A" es retirado del juego por el efecto de una carta, pon 1 "Contador A" en esta carta. Cuando esta carta es destruida, distribuye los "Contadores A" en esta carta entre monstruos boca arriba.
  | ja_lore            = ①：フィールドのＡカウンターが取り除かれる度に、このカードにＡカウンターを１つ置く。<br />②：フィールドのこのカードが破壊された場合に発動する。このカードに置かれていた数だけＡカウンターをフィールドの表側表示モンスターに置く。
  | ko_name            = "A" 세포 배양 장치
  | ko_lore            = 필드 위에서 A 카운터가 제거될 때마다, 이 카드에 A 카운터를 1개 놓는다. 이 카드가 파괴되었을 때, 이 카드에 얹혀 있는 모든 A 카운터를 필드 위에 앞면 표시로 존재하는 몬스터에 놓는다.
  | tc_name            = 「A」細胞培養裝置
  | tc_lore            = 每當場上的A計數物被去除時，在此卡放置１個A計數物。場上的此卡被破壞時，將被置於此卡的A計數物全部置於場上正面表示的怪獸。
  | sc_name            = 「A」细胞培养装置
  | sc_lore            = 每次场上的A计数物被移除，在此卡放置１个A计数物。场上的此卡被破坏时，将放置在此卡的所有A计数物，放置到场上的表侧表示怪兽。
  }}
