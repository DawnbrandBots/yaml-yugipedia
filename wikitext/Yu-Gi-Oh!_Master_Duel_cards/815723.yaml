  | fr_name   = Héritage du Monde - "Baguette du Monde"
  | fr_text   = Cette carte Invoquée/Posée Normalement ne peut pas être détruite au combat avec un monstre Invoqué Spécialement depuis l'Extra Deck. Vous ne pouvez utiliser chacun des effets suivants de "Héritage du Monde - "Baguette du Monde"" qu'une fois par tour.<br />●Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Héritage du Monde" depuis votre main.<br />●Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres "Orcust" bannis ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres TÉNÈBRES exclus) le reste de ce tour.
  | de_name   = Weltvermächtnis - „Weltstab“
  | de_text   = Diese als Normalbeschwörung beschworene/gesetzte Karte kann nicht durch Kampf mit einem Monster zerstört werden, das als Spezialbeschwörung vom Extra Deck beschworen wurde. Du kannst jeden der folgenden Effekte von „Weltvermächtnis - „Weltstab““ nur einmal pro Spielzug verwenden.<br />●Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Weltvermächtnis“-Monster als Spezialbeschwörung von deiner Hand beschwören.<br />●Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten „Orcust“-Monster wählen; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von FINSTERNIS Monstern.
  | it_name   = Eredità del Mondo - "Bacchetta del Mondo"
  | it_text   = Questa carta Evocata Normalmente/Posizionata non può essere distrutta in battaglia con un mostro Evocato Specialmente dall'Extra Deck. Puoi utilizzare ognuno dei seguenti effetti di "Eredità del Mondo - "Bacchetta del Mondo"" una sola volta per turno.<br />●Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Eredità del Mondo" dalla tua mano.<br />●Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri "Orcusestra" banditi; Evocalo Specialmente, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri OSCURITÀ.
  | pt_name   = Legado Mundial - "Varinha Mundial"
  | pt_text   = Este card Invocado por Invocação-Normal/Baixado não pode ser destruído em batalha com um monstro Invocado por Invocação-Especial do Deck Adicional. Você só pode usar cada um dos seguintes efeitos de "Legado Mundial - "Varinha Mundial"" uma vez por turno.<br />●Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Legado Mundial" da sua mão.<br />●Você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros "Orcust" banidos; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros de TREVAS.
  | es_name   = Legado Mundial - "Varita Mundial"
  | es_text   = Esta carta Invocada de Modo Normal/Colocada no puede ser destruida en batalla con un monstruo Invocado de Modo Especial desde el Deck Extra. Sólo puedes usar cada uno de los siguientes efectos de "Legado Mundial - "Varita Mundial"" una vez por turno.<br />●Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial 1 monstruo "Legado Mundial" en tu mano.<br />●Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos "Orcust" desterrados; Invócalo de Modo Especial, y además por el resto de este turno no puedes Invocar de Modo Especial, excepto monstruos de OSCURIDAD.
  | ja_text   = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：通常召喚したこのカードはＥＸデッキから特殊召喚されたモンスターとの戦闘では破壊されない。<br />②：このカードが墓地へ送られた場合に発動できる。手札から「星遺物」モンスター１体を特殊召喚する。<br />③：墓地のこのカードを除外し、自分の除外状態の「オルフェゴール」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は闇属性モンスターしか特殊召喚できない。
  | ko_name   = 성유물－『성장』
  | ko_text   = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 통상 소환한 이 카드는 엑스트라 덱에서 특수 소환된 몬스터와의 전투로는 파괴되지 않는다.<br />②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 "성유물" 몬스터 1장을 특수 소환한다.<br />③: 묘지의 이 카드를 제외하고, 자신의 제외 상태인 "오르페골" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 星遺物－『星杖』
  | tc_text   = 此卡名的②③效果，１回合各僅限使用１次。<br />①：通常召喚的此卡不會因與從額外牌組被特殊召喚的怪獸的戰鬥被破壞。<br />②：可在此卡被送至墓地的狀況下發動。從手牌特殊召喚１隻「星遺物」怪獸。<br />③：可將墓地的此卡除外，將我方被除外的１隻「自鳴天琴」怪獸做為對象發動。特殊召喚該怪獸。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限闇屬性怪獸。
  | sc_name   = 星遗物－星杖－
  | sc_text   = 此卡名的②③效果1回合仅可各使用1次。<br />①：通常召唤的此卡不会因与从额外牌组中被特殊召唤的怪兽的战斗而被破坏。<br />②：此卡被送至墓地的情况下可以发动。从手牌将1只“星遗物”怪兽特殊召唤。<br />③：将墓地的此卡除外，以1只被除外的自己的“自鸣天琴”怪兽为对象可以发动。将该怪兽特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤暗属性怪兽。
