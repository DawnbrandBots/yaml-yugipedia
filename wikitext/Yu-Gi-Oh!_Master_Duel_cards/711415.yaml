  | text      = You can target 1 "Utopia" monster you control; equip this monster from your hand or your side of the field to that target. It gains 1200 ATK. While this card is equipped to a monster, face-up "ZW -" cards you control cannot be destroyed by your opponent's card effects. If a monster equipped with this card would be destroyed by a card effect, destroy this card instead. You can only control 1 face-up "ZW - Lightning Blade".

  | fr_name   = ZW - Lame Foudroyante
  | fr_text   = Vous pouvez cibler 1 monstre "Utopie" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Il gagne 1200 ATK. Tant que cette carte est équipée à un monstre, les cartes "ZW -" face recto que vous contrôlez ne peuvent pas être détruites par des effets de carte de votre adversaire. Si un monstre équipé avec cette carte va être détruit par un effet de carte, détruisez cette carte à la place. Vous ne pouvez contrôler qu'1 "ZW - Lame Foudroyante" face recto.
  | de_name   = ZW - Blitzklinge
  | de_text   = Du kannst 1 „Utopia“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. Es erhält 1200 ATK. Solange diese Karte ein Monster ausrüstet, können offene „ZW -“-Karten, die du kontrollierst, nicht durch Karteneffekte deines Gegners zerstört werden. Falls ein Monster, das mit dieser Karte ausgerüstet ist, durch einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte. Du kannst nur 1 offene „ZW - Blitzklinge“ kontrollieren.
  | it_name   = ZW - Lama Fulmine
  | it_text   = Puoi scegliere come bersaglio 1 mostro "Utopia" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Esso guadagna 1200 ATK. Mentre questa carta è equipaggiata a un mostro, le carte "ZW -" scoperte che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario. Se un mostro equipaggiato con questa carta sta per essere distrutto dall'effetto di una carta, distruggi invece questa carta. Puoi controllare solo 1 "ZW - Lama Fulmine" scoperto.
  | pt_name   = ZW - Lâmina Relâmpago
  | pt_text   = Você pode escolher 1 monstro "Utopia" que você controla; equipe este monstro, da sua mão ou do seu lado do campo, no alvo. Ele ganha 1200 de ATK. Enquanto este card estiver equipado em um monstro, os cards "ZW -" com a face para cima que você controla não podem ser destruídos por efeitos de card do seu oponente. Se um monstro equipado com este card seria destruído por um efeito de card, em vez disso, destrua este card. Você só pode controlar 1 "ZW - Lâmina Relâmpago" com a face para cima.
  | es_name   = ZW - Hoja Veloz
  | es_text   = Puedes seleccionar 1 monstruo "Utopía" que controles; equipa este monstruo en tu mano o tu lado del Campo a ese objetivo. Éste gana 1200 ATK. Mientras esta carta está equipada a un monstruo, las cartas "ZW -" boca arriba que controles no pueden ser destruidas por efectos de las cartas de tu adversario. Si un monstruo equipado con esta carta fuera a ser destruido por efecto de una carta, destruye esta carta en su lugar. Sólo puedes controlar 1 "ZW - Hoja Veloz" boca arriba.
  | ja_text   = ①：「ＺＷ－雷神猛虎剣」は自分フィールドに１枚しか表側表示で存在できない。<br />②：自分フィールドの「希望皇ホープ」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを攻撃力１２００アップの装備魔法カード扱いでその自分の「希望皇ホープ」モンスターに装備する。<br />③：このカードが装備されている場合、自分フィールドの「ＺＷ」カードは相手の効果では破壊されない。<br />④：装備モンスターが効果で破壊される場合、代わりにこのカードを破壊する。
  | ko_name   = ZW－라이트닝 블레이드
  | ko_text   = ①: "ZW(제알 웨폰)－라이트닝 블레이드"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드의 "유토피아" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 공격력 1200 올리는 장착 카드로 취급하고 그 자신의 "유토피아" 몬스터에 장착한다. ③: 이 카드가 장착되어 있을 경우, 자신 필드의 "ZW(제알 웨폰)" 카드는 상대 효과로는 파괴되지 않는다. ④: 장착 몬스터가 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.
  | tc_name   = ZEXAL兵器－雷神猛虎劍
  | tc_text   = ①：「ZEXAL兵器－雷神猛虎劍」在我方場上僅限以正面表示存在１張。②：可將我方場上的１隻「希望皇霍普」怪獸做為對象發動。從我方手牌・場上將此卡視為攻擊力提升１２００的裝備卡裝備於我方的該「希望皇霍普」怪獸。③：在此卡被裝備的狀況下，我方場上的「ZEXAL兵器」卡不會因對方效果被破壞。④：在裝備怪獸因效果被破壞的狀況下，破壞此卡作為替代。
  | sc_name   = ZEXAL兵器－雷神猛虎剑
  | sc_text   = ①：“ZEXAL兵器－雷神猛虎剑”在自己场上仅可有１张以表侧表示形式存在。②：以自己场上的１只“希望皇霍普”怪兽为对象可以发动。从自己的手牌・场上，将此卡视为攻击力上升１２００的装备卡，装备于该自己的“希望皇霍普”怪兽。③：此卡被装备中的情况下，自己场上的“ZEXAL兵器”卡不会因对手的效果被破坏。④：装备怪兽将被效果破坏的情况下，破坏此卡作为代替。
