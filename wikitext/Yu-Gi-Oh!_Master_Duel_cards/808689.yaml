  | tc_name   = 強制接收
  | tc_text   = 可在我方手牌被捨棄時發動此卡。只要此卡存在於場上，每當我方手牌被捨棄時，對方就可選擇相同數量的手牌捨棄。
  | sc_name   = 强制接收
