  | es_name   = Bujingi Golondrina
  | es_text   = Durante tu Main Phase 1: puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 monstruo "Bujin" que controles; este turno, éste puede hacer un segundo ataque durante cada Battle Phase. Durante el turno en el que activas este efecto no pueden atacar otros monstruos.
  | ja_text   = ①：自分メインフェイズ１に、このカードを手札から墓地へ送り、自分フィールドの「武神」モンスター１体を対象として発動できる（この効果を発動するターン、対象のモンスター以外の自分のモンスターは攻撃できない）。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃できる。
  | ko_name   = 무사신기－야츠카
  | ko_text   = 자신의 메인 페이즈 1에서 이 카드를 패에서 묘지로 보내고, 자신 필드 위의 "무사신"이라는 이름이 붙은 몬스터 1장을 선택하여 발동할 수 있다. 이 턴에, 선택한 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 효과를 발동하는 턴에, 선택한 몬스터 이외의 몬스터는 공격할 수 없다.
  | tc_name   = 武鬥神器－八握
  | tc_text   = 在我方主要階段１，可將此卡從手牌送至墓地，選擇我方場上的１隻冠有「武鬥神」之名的怪獸發動。此回合，選擇的怪獸在１次戰鬥階段中可攻擊２次。發動此效果的回合，選擇的怪獸以外的怪獸無法攻擊。
  | sc_name   = 武斗神器－八握
  | sc_text   = 可在我方主要阶段１中将此卡从手牌送入墓地，选择我方场上的１只冠有“武斗神”之名的怪兽并发动。此回合，被选择怪兽在１次战斗阶段中可攻击２次。发动此效果的回合，除被选择怪兽以外的怪兽不可进行攻击。
