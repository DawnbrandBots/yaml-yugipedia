  | it_name   = Bujingi Rondine
  | it_text   = Durante la tua Main Phase 1: puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro "Bujin" che controlli; esso può effettuare un secondo attacco durante ogni Battle Phase in questo turno. Gli altri mostri non possono attaccare durante il turno in cui attivi questo effetto.
  | pt_name   = Andorinha Bujingi
