  | text      = You can only use each of the following effects of "Therion "Reaper" Fum" once per turn.<br />●You can target 1 "Therion" monster or 1 Aqua monster in your GY; Special Summon this card from your hand, and if you do, equip that monster to this card.<br />●During your opponent's turn (Quick Effect): You can target 1 "Therion" card in your Spell & Trap Zone and 1 card your opponent controls; return them to the hand.<br />A "Therion" monster equipped with this card gains 700 ATK, also it can activate the 2nd effect listed above as if it were "Therion "Reaper" Fum".

  | fr_name   = Therion "Faucheuse" Fum
  | fr_text   = Vous ne pouvez utiliser chacun des effets suivants de "Therion "Faucheuse" Fum" qu'une fois par tour.<br />●Vous pouvez cibler 1 monstre "Therion" ou 1 monstre Aqua dans votre Cimetière ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, équipez le monstre à cette carte.<br />●Durant le tour de votre adversaire (Effet Rapide) : vous pouvez cibler 1 carte "Therion" dans votre Zone Magie & Piège et 1 carte contrôlée par votre adversaire ; renvoyez-les à la main.<br />Un monstre "Therion" équipé avec cette carte gagne 700 ATK, et aussi, il peut activer le 2e effet listé ci-dessus comme s'il était "Therion "Faucheuse" Fum".
  | de_name   = Therion „Schnitter“ Fum
  | de_text   = Du kannst jeden der folgenden Effekte von „Therion „Schnitter“ Fum“ nur einmal pro Spielzug verwenden.<br />●Du kannst 1 „Therion“-Monster oder 1 Aqua-Monster in deinem Friedhof wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, rüste diese Karte mit jenem Monster aus.<br />●Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 „Therion“-Karte in deiner Zauber- & Fallenzone und 1 Karte, die dein Gegner kontrolliert, wählen; gib sie auf die Hand zurück.<br />Ein „Therion“-Monster, das mit dieser Karte ausgerüstet ist, erhält 700 ATK, zusätzlich kann es den 2. oben aufgeführten Effekt aktivieren, als ob es „Therion „Schnitter“ Fum“ wäre.
  | it_name   = Therion "Mietitore" Fum
  | it_text   = Puoi utilizzare ognuno dei seguenti effetti di "Therion "Mietitore" Fum" una sola volta per turno.<br />●Puoi scegliere come bersaglio 1 mostro "Therion" o 1 mostro Acqua nel tuo Cimitero; Evoca Specialmente questa carta dalla tua mano e, se lo fai, equipaggia quel mostro a questa carta.<br />●Durante il turno del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 carta "Therion" nella tua Zona Magie & Trappole e 1 carta controllata dal tuo avversario; falle ritornare nella mano.<br />Un mostro "Therion" equipaggiato con questa carta guadagna 700 ATK, inoltre può attivare il 2º effetto sopra indicato come se fosse "Therion "Mietitore" Fum".
  | pt_name   = Therion "Ceifador" Fum
  | pt_text   = Você só pode usar cada um dos seguintes efeitos de "Therion "Ceifador" Fum" uma vez por turno.<br />●Você pode escolher 1 monstro "Therion" ou 1 monstro Aqua no seu Cemitério; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, equipe esse monstro a este card.<br />●Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 card "Therion" na sua Zona de Magias & Armadilhas e 1 card que seu oponente controla; devolva-os para a mão.<br />Um monstro "Therion" equipado com este card ganha 700 de ATK e, além disso, ele pode ativar o 2º efeito listado acima como se fosse "Therion "Ceifador" Fum".
  | es_name   = Therion "Segadora" Fum
  | es_text   = Sólo puedes usar cada uno de los siguientes efectos de "Therion "Segadora" Fum" una vez por turno.<br />●Puedes seleccionar 1 monstruo "Therion" o 1 monstruo Aqua en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, equipa ese monstruo a esta carta.<br />●Durante el turno de tu adversario (Efecto Rápido): puedes seleccionar 1 carta "Therion" en tu Zona de Magia y Trampas y 1 carta que controle tu adversario; devuélvelas a la mano.<br />Un monstruo "Therion" equipado con esta carta gana 700 ATK, y además puede activar el 2do. efecto listado arriba como si fuera "Therion "Segadora" Fum".
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地の、「セリオンズ」モンスターか水族モンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを装備魔法カード扱いでこのカードに装備する。<br />②：相手ターンに、自分の魔法＆罠ゾーンの「セリオンズ」カード１枚と相手フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。<br />③：このカードを装備した「セリオンズ」モンスターは、攻撃力が７００アップし、このカード名の②の効果を得る。
  | ko_name   = 세리온즈 "리퍼" 팜
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 묘지의, "세리온즈" 몬스터 또는 물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 장착 카드로 취급하여 이 카드에 장착한다.<br />②: 상대 턴에, 자신의 마법 & 함정 존의 "세리온즈" 카드 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.<br />③: 이 카드를 장착한 "세리온즈" 몬스터는, 공격력을 700 올리고, 이 카드명의 ②의 효과를 얻는다.
  | tc_name   = 獸帶鬥士 “收割者”魚嘴
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將我方墓地的１隻「獸帶鬥士」怪獸或１隻水族怪獸做為對象發動。從手牌特殊召喚此卡，將對象怪獸視為裝備卡裝備於此卡上。<br />②：在對方回合，可將我方魔法＆陷阱區的１張「獸帶鬥士」卡和對方場上的１張卡做為對象發動。將該卡送回持有者的手牌。<br />③：裝備此卡的「獸帶鬥士」怪獸的攻擊力提升７００，獲得此卡名的②效果。
  | sc_name   = 兽带斗士“收割者”伐姆
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：以自己墓地的１只“兽带斗士”怪兽或水族怪兽为对象可以发动。从手牌将此卡特殊召唤，将对象怪兽视为装备卡装备于此卡。<br />②：在对手回合中，以自己的魔法与陷阱区域的１张“兽带斗士”卡和对手场上的１张卡为对象可以发动。将该卡放回持有者的手牌。<br />③：装备此卡的“兽带斗士”怪兽的攻击力上升７００，获得此卡名的②效果。
