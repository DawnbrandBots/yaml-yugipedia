title: Battle of the Elements (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Activate only while all monsters on the field are face-up. Both players send monsters they control to the Graveyard so that they each control only 1 Attribute.
  | releases  = Master Pack
  | fr_name   = Conflit des Éléments.
  | fr_text   = Activable uniquement lorsque tous les monstres sur le Terrain sont face recto. Les deux joueurs envoient les monstres qu'ils contrôlent au Cimetière jusqu'à ce qu'ils ne contrôlent plus qu'1 seul Attribut.
  | de_name   = Kampf der Elemente
  | de_text   = Aktiviere diese Karte nur, solange alle Monster auf dem Spielfeld offen liegen. Beide Spieler legen Monster, die sie kontrollieren, auf den Friedhof, so dass sie nur noch 1 Eigenschaft kontrollieren.
  | it_name   = Battaglia degli Elementi
  | it_text   = Attiva solo fino a quando tutti i mostri sul Terreno sono scoperti. Entrambi i giocatori mandano mostri che controllano al Cimitero fino a quando essi controllano 1 solo Attributo.
  | pt_name   = Batalha dos Elementos
  | pt_text   = Só pode ser ativado enquanto todos os monstros no campo estiverem com a face para cima. Ambos os duelistas enviam monstros que eles controlam para o Cemitério até que cada um deles controle apenas 1 Atributo.
  | es_name   = Batalla de los Elementos
  | es_text   = Sólo puedes activar esta carta cuando todos los monstruos del Campo están boca arriba. Ambos jugadores mandan al Cementerio monstruos que controlen hasta que sólo controlen monstruos de 1 Atributo.
  | ja_text   = ①：お互いのフィールドのモンスターが全て表側表示の場合に発動できる。お互いはそれぞれ自身のフィールドの表側表示モンスターの属性が２種類以上の場合には１種類になるように墓地へ送らなければならない。
  | ko_name   = 이종투쟁
  | ko_text   = 서로의 필드 위에 존재하는 몬스터가 전부 앞면 표시일 경우에 발동할 수 있다. 양쪽의 플레이어는 각각 속성이 1종류가 되도록, 필드 위의 자신의 몬스터를 묘지로 보낸다.
  | tc_name   = 異種鬥爭
  | tc_text   = 可在雙方場上的怪獸全部都是正面表示的狀況下發動。在雙方玩家自身場上的正面表示怪獸的屬性為２種以上的狀況下，必須將怪獸送至墓地，使屬性變為１種。
  | sc_name   = 异种斗争
  | sc_text   = 双方场上的所有怪兽是表侧表示的场合可发动。双方玩家自己场上的表侧表示怪兽属性是２种或以上的场合，为了让场上变成１种，必须送入墓地。
  }}
