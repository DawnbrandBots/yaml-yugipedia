title: Wing Requital (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = If all monsters you control are Winged Beast monsters and you control at least 2 monsters with different original names: Pay 600 LP; draw 2 cards. You can only activate 1 "Wing Requital" per turn.

  | fr_name   = Retour d'Ailes
  | fr_text   = Si tous les monstres que vous contrôlez sont des monstres Bête Ailée et que vous contrôlez min. 2 monstres de noms d'origine différents : payez 600 LP ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Retour d'Ailes" par tour.
  | de_name   = Flügelbelohnung
  | de_text   = Falls alle Monster, die du kontrollierst, Geflügeltes Ungeheuer-Monster sind und du mindestens 2 Monster mit unterschiedlichen Grund-Namen kontrollierst: Zahle 600 LP; ziehe 2 Karten. Du kannst nur 1 „Flügelbelohnung“ pro Spielzug aktivieren.
  | it_name   = Ricompensa Alata
  | it_text   = Se tutti i mostri che controlli sono mostri Bestia Alata e tu controlli almeno 2 mostri con nomi originali diversi: paga 600 LP; pesca 2 carte. Puoi attivare solo 1 "Ricompensa Alata" per turno.
  | pt_name   = Dádiva da Asa
  | pt_text   = Se todos os monstros que você controla forem monstros Besta Alada e você controlar pelo menos 2 monstros com nomes originais diferentes: pague 600 PV; compre 2 cards. Você só pode ativar 1 "Dádiva da Asa" por turno.
  | es_name   = Retribución de las Alas
  | es_text   = Si todos los monstruos que controlas son monstruos Bestia Alada y controlas al menos 2 monstruos con nombres originales diferentes: paga 600 LP; roba 2 cartas. Sólo puedes activar 1 "Retribución de las Alas" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドのモンスターが、鳥獣族モンスターのみで、元々のカード名が異なるモンスター２体以上の場合、６００ＬＰを払って発動できる。自分は２枚ドローする。
  | ko_name   = 날개의 보은
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터가, 비행야수족 몬스터뿐이고, 원래의 카드명이 다른 몬스터 2장 이상일 경우, 600 LP를 지불하고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  | tc_name   = 翼之報恩
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可在我方場上的怪獸只有鳥獸族怪獸，原本的卡名不同的怪獸有２隻以上的狀況下，支付６００LP發動。我方從牌組抽２張牌。
  | sc_name   = 翼之报恩
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：自己场上的怪兽仅有鸟兽族怪兽，且原本卡名不同的怪兽有２只以上的情况下，支付６００LP可以发动。自己从牌组抽２张。
  }}
