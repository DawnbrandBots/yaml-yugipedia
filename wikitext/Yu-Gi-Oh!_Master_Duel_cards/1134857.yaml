title: Two-for-One Repair Job (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | text               = Banish 1 DARK Machine monster from your GY; Special Summon 1 monster from your hand, Deck, or GY that mentions "Engine Token". If a face-up DARK Machine monster(s) you control is sent to the GY, except by battle, while this card is in your GY (except during the Damage Step): You can banish this card; Special Summon 1 "Engine Token" (Machine/EARTH/Level 1/ATK 200/DEF 200) in Attack Position. You can only use 1 "Two-for-One Repair Job" effect per turn, and only once that turn.
  | fr_name            = Les Deux font la Paire
  | fr_text            = Bannissez 1 monstre TÉNÈBRES Machine depuis votre Cimetière ; Invoquez Spécialement 1 monstre depuis votre main, Deck ou Cimetière qui mentionne "Jeton Moteur". Si un ou plusieurs monstres TÉNÈBRES Machine face recto que vous contrôlez sont envoyés au Cimetière, sauf au combat, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte ; Invoquez Spécialement 1 "Jeton Moteur" (Machine/TERRE/Niveau 1/ATK 200/DEF 200) en Position d'Attaque. Vous ne pouvez utiliser qu'1 effet de "Les Deux font la Paire" par tour, et uniquement une fois le tour.
  | de_name            = Zwei-für-eins-Reparaturauftrag
  | de_text            = Verbanne 1 FINSTERNIS Maschine-Monster von deinem Friedhof; beschwöre 1 Monster, das „Maschine-Spielmarke“ erwähnt, als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof. Falls ein oder mehr offene FINSTERNIS Maschine-Monster, die du kontrollierst, auf den Friedhof gelegt werden, außer durch Kampf, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen; beschwöre 1 „Maschine-Spielmarke“ (Maschine/ERDE/Stufe 1/ATK 200/DEF 200) als Spezialbeschwörung in die Angriffsposition. Du kannst nur 1 Effekt von „Zwei-für-eins-Reparaturauftrag“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name            = Lavoro di Riparazione Due-per-Uno
  | it_text            = Bandisci 1 mostro OSCURITÀ Macchina dal tuo Cimitero; Evoca Specialmente dalla tua mano, Deck o Cimitero 1 mostro che menziona "Segna-Motore". Se uno o più mostri OSCURITÀ Macchina scoperti che controlli vengono mandati al Cimitero, eccetto in battaglia, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta; Evoca Specialmente 1 "Segna-Motore" (Macchina/TERRA/Livello 1/ATK 200/DEF 200) in Posizione di Attacco. Puoi utilizzare solo 1 effetto di "Lavoro di Riparazione Due-per-Uno" per turno, e solo una volta in quel turno.
  | pt_name            = Trabalho de Reparo Dois por Um
  | pt_text            = Bana 1 monstro Máquina de TREVAS do seu Cemitério; Invoque por Invocação-Especial 1 monstro da sua mão, do Deck ou do Cemitério que mencione "Ficha de Motor". Se um ou mais monstros Máquina de TREVAS com a face para cima que você controla forem enviados para o Cemitério, exceto em batalha, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card; Invoque por Invocação-Especial 1 "Ficha de Motor" (Máquina/TERRA/Nível 1/ATK 200/DEF 200) em Posição de Ataque. Você só pode usar 1 efeito de "Trabalho de Reparo Dois por Um" por turno e apenas uma vez por turno.
  | es_name            = Reparación de Dos por Uno
  | es_text            = Destierra 1 monstruo Máquina de OSCURIDAD en tu Cementerio; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo que mencione "Ficha Motor". Si uno o más monstruos Máquina de OSCURIDAD boca arriba que controlas son mandados al Cementerio, excepto en batalla, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta; Invoca de Modo Especial 1 "Ficha Motor" (Máquina/TIERRA/Nivel 1/ATK 200/DEF 200) en Posición de Ataque. Sólo puedes usar 1 efecto de "Reparación de Dos por Uno" por turno, y sólo una vez ese turno.
  | ja_text            = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分の墓地から機械族・闇属性モンスター１体を除外して発動できる。「モータートークン」のトークン名が記されたモンスター１体を自分の手札・デッキ・墓地から特殊召喚する。<br />②：このカードが墓地に存在する状態で、自分フィールドの表側表示の機械族・闇属性モンスターが戦闘以外で墓地へ送られた場合、このカードを除外して発動できる。自分フィールドに「モータートークン」（機械族・地・星１・攻／守２００）１体を攻撃表示で特殊召喚する。
  | ko_name            = 니코이치
  | ko_text            = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지에서 기계족 / 어둠 속성 몬스터 1장을 제외하고 발동할 수 있다. "모터 토큰"의 토큰명이 쓰여진 몬스터 1장을 자신의 패 / 덱 / 묘지에서 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 기계족 / 어둠 속성 몬스터가 전투 이외로 묘지로 보내졌을 경우, 이 카드를 제외하고 발동할 수 있다. 자신 필드에 "모터 토큰"(기계족 / 땅 / 레벨 1 / 공 200 / 수 200) 1장을 공격 표시로 특수 소환한다.
  | tc_name            = 合損為新
  | tc_text            = 此卡名的①②效果1回合1次，僅可使用其中1個。<br />①：從自己墓地將1隻機械族・闇屬性怪獸除外可以發動。從自己手牌・牌組・墓地將1隻記載有「馬達衍生物」的衍生物名的怪獸特殊召喚。<br />②：此卡存在於墓地的狀態下，自己場上表側表示的機械族・闇屬性怪獸因戰鬥以外的方法被送至墓地的情況下，將此卡除外可以發動。將1隻「馬達衍生物」（機械族・地・星1・攻/守200）以攻擊表示特殊召喚至自己場上。
  | sc_name            = 合损为新
  | sc_text            = 此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：从自己墓地将1只机械族・暗属性怪兽除外可以发动。从自己手牌・牌组・墓地将1只记载有“马达衍生物”的衍生物名的怪兽特殊召唤。<br />②：此卡存在于墓地的状态下，自己场上表侧表示的机械族・暗属性怪兽因战斗以外的方法被送至墓地的情况下，将此卡除外可以发动。将1只“马达衍生物”（机械族・地・星1・攻/守200）以攻击表示特殊召唤至自己场上。
  }}
