  | ja_lore            = レベル９モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分ターンに、自分が魔法・罠・モンスターの効果を発動した時、その効果と同じ種類（モンスター・魔法・罠）の自分の墓地のカード１枚を対象として発動できる。対象のカードをこのカードの下に重ねてＸ素材とする。②：相手ターンに、魔法・罠・モンスターの効果が発動した時に発動できる。その効果と同じ種類（モンスター・魔法・罠）となるＸ素材をこのカードから１つ取り除き、その発動を無効にし破壊する。
  | ko_name            = 신수수 하이페리톤
  | ko_lore            = 레벨 9 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 턴에, 자신이 마법 / 함정 / 몬스터의 효과를 발동했을 때, 그 효과와 같은 종류(몬스터 / 마법 / 함정)의 자신 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 대상의 카드를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. ②: 상대 턴에 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과와 같은 종류(몬스터 / 마법 / 함정)가 되는 엑시즈 소재를 이 카드에서 1개 제거하고, 그 발동을 무효로 하여 파괴한다.
