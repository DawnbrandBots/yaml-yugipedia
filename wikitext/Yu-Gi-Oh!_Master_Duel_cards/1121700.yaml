title: Mementomictlan Tecuhtlica - Creation King (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = EARTH
  | types              = Illusion / Fusion / Effect
  | level              = 9
  | atk                = 3000
  | def                = 2000
  | text               = 3 "Memento" monsters<br />You can banish this card from your GY; add 1 "Mementomictlan" from your Deck to your hand. You cannot activate the following effects of "Mementomictlan Tecuhtlica - Creation King" in the same Chain. If this card is Fusion Summoned: You can send 3 "Memento" cards from your Deck and/or Extra Deck to the GY. (Quick Effect): You can target an equal number of "Memento" monsters you control and cards your opponent controls; destroy them. You can only use each effect of "Mementomictlan Tecuhtlica - Creation King" once per turn.
  | fr_name            = Mémentomictlan Tecuhtlica - Roi de la Création
  | fr_text            = 3 monstres "Mémento"<br />Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Mémentomictlan" depuis votre Deck à votre main. Vous ne pouvez pas activer les effets suivants de "Mémentomictlan Tecuhtlica - Roi de la Création" dans la même Chaîne. Si cette carte est Invoquée par Fusion : vous pouvez envoyer 3 cartes "Mémento" depuis votre Deck et/ou Extra Deck au Cimetière. (Effet Rapide) : vous pouvez cibler un nombre égal de monstres "Mémento" que vous contrôlez et cartes contrôlées par votre adversaire ; détruisez-les. Vous ne pouvez utiliser chaque effet de "Mémentomictlan Tecuhtlica - Roi de la Création" qu'une fois par tour.
  | de_name            = Mementomictlan Tecuhtlica - Schöpfungskönig
  | de_text            = 3 „Memento“-Monster<br />Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Mementomictlan“ von deinem Deck hinzu. Du kannst die folgenden Effekte von „Mementomictlan Tecuhtlica - Schöpfungskönig“ nicht in derselben Kette aktivieren. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 3 „Memento“-Karten von deinem Deck und/oder Extra Deck auf den Friedhof legen. (Schnelleffekt): Du kannst dieselbe Anzahl „Memento“-Monster, die du kontrollierst, und Karten, die dein Gegner kontrolliert, wählen; zerstöre sie. Du kannst jeden Effekt von „Mementomictlan Tecuhtlica - Schöpfungskönig“ nur einmal pro Spielzug verwenden.
  | it_name            = Mementomictlan Tecuhtlica - Re della Creazione
  | it_text            = 3 mostri "Memento"<br />Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Mementomictlan" dal tuo Deck alla tua mano. Non puoi attivare i seguenti effetti di "Mementomictlan Tecuhtlica - Re della Creazione" nella stessa Catena. Se questa carta viene Evocata tramite Fusione: puoi mandare 3 carte "Memento" dal tuo Deck e/o Extra Deck al Cimitero. (Effetto Rapido): puoi scegliere come bersaglio un pari numero di mostri "Memento" che controlli e carte controllate dal tuo avversario; distruggile. Puoi utilizzare ogni effetto di "Mementomictlan Tecuhtlica - Re della Creazione" una sola volta per turno.
  | pt_name            = Mementomictlan Tecuhtlica - Rei da Criação
  | pt_text            = 3 monstros "Memento"<br />Você pode banir este card do seu Cemitério; adicione 1 "Mementomictlan" do seu Deck à sua mão. Você não pode ativar os seguintes efeitos de "Mementomictlan Tecuhtlica - Rei da Criação" na mesma Corrente. Se este card for Invocado por Invocação-Fusão: você pode enviar 3 cards "Memento" do seu Deck e/ou Deck Adicional para o Cemitério. (Efeito Rápido): você pode escolher um mesmo número de monstros "Memento" que você controla e cards que seu oponente controla; destrua-os. Você só pode usar cada efeito de "Mementomictlan Tecuhtlica - Rei da Criação" uma vez por turno.
  | es_name            = Mementomictlán Tecuhtlica - Rey Creación
  | es_text            = 3 monstruos "Memento"<br />Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Mementomictlán" en tu Deck. No puedes activar los siguientes efectos de "Mementomictlán Tecuhtlica - Rey Creación" en la misma Cadena. Si esta carta es Invocada por Fusión: puedes mandar al Cementerio 3 cartas "Memento" en tu Deck y/o Deck Extra. (Efecto Rápido): puedes seleccionar el mismo número de monstruos "Memento" que controles y cartas que controle tu adversario; destrúyelos. Sólo puedes usar cada efecto de "Mementomictlán Tecuhtlica - Rey Creación" una vez por turno.
  | ja_text            = 「メメント」モンスター×３<br />このカード名の、①②③の効果はそれぞれ１ターンに１度しか使用できず、①②の効果は同一チェーン上では発動できない。<br />①：このカードが融合召喚した場合に発動できる。デッキ・ＥＸデッキから「メメント」カード３枚を墓地へ送る。<br />②：自分・相手ターンに、自分フィールドの「メメント」モンスターと相手フィールドのカードをそれぞれ同じ数だけ対象として発動できる。そのカードを破壊する。<br />③：墓地のこのカードを除外して発動できる。デッキから「冥骸府－メメントラン」１枚を手札に加える。
  | ko_name            = 명해왕－메멘토란 테쿠틀리카
  | ko_text            = "메멘토" 몬스터 × 3<br />이 카드명의, ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, ①②의 효과는 동일한 체인 위에서는 발동할 수 없다. ①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 덱 / 엑스트라 덱에서 "메멘토" 카드 3장을 묘지로 보낸다. ②: 자신 / 상대 턴에, 자신 필드의 "메멘토" 몬스터와 상대 필드의 카드를 각각 같은 수만큼 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "명해부－메멘토란" 1장을 패에 넣는다.
  | tc_name            = 冥骸王－冥銘途蘭泰庫特利卡
  | tc_text            = 「冥銘途」怪獸×３<br />此卡名的①②③效果１回合僅可各使用１次，①②效果不可在同一連鎖上發動。<br />①：此卡融合召喚的情況下可以發動。從牌組・額外牌組將３張「冥銘途」卡送至墓地。<br />②：在自己・對手回合中，以相同數量的自己場上的「冥銘途」怪獸和對手場上的卡為對象可以發動。將該卡破壞。<br />③：將墓地的此卡除外可以發動。從牌組將１張「冥骸府－冥銘途蘭」加入手牌。
  | sc_name            = 冥骸王－冥铭途兰泰库特利卡
  | sc_text            = “冥铭途”怪兽×３<br />此卡名的①②③效果１回合仅可各使用１次，①②效果不可在同一连锁上发动。<br />①：此卡融合召唤的情况下可以发动。从牌组・额外牌组将３张“冥铭途”卡送至墓地。<br />②：在自己・对手回合中，以相同数量的自己场上的“冥铭途”怪兽和对手场上的卡为对象可以发动。将该卡破坏。<br />③：将墓地的此卡除外可以发动。从牌组将１张“冥骸府－冥铭途兰”加入手牌。
  }}
