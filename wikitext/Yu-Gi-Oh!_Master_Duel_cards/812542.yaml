  | fr_name   = Cordyceps Prédaplante
  | fr_text   = Durant votre Standby Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 2 monstres "Prédaplante" de max. Niveau 4 dans votre Cimetière ; Invoquez-les Spécialement, et aussi, le reste de ce tour, vous ne pouvez ni Invoquer Spécialement de monstres (Monstres de Fusion exclus), ni Invoquer/Poser Normalement de monstres.
  | de_name   = Raubpflanze Raupenpilz
  | de_text   = Während deiner Standby Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 2 „Raubpflanze“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs weder Monster als Spezialbeschwörung beschwören, außer Fusionsmonstern, noch Monster als Normalbeschwörung beschwören/setzen.
  | it_name   = Predapianta Cordyceps
  | it_text   = Durante la tua Standby Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 mostri "Predapianta" di Livello 4 o inferiore nel tuo Cimitero; Evocali Specialmente, inoltre, per il resto di questo turno, non puoi Evocare Specialmente mostri, eccetto Mostri Fusione, né Evocare Normalmente/Posizionare nessun mostro.
  | pt_name   = Predaplanta Cordyceps
  | pt_text   = Durante sua Fase de Apoio: você pode banir este card do seu Cemitério e, depois, escolher 2 monstros "Predaplanta" de Nível 4 ou menos no seu Cemitério; Invoque-os por Invocação-Especial e, além disso, pelo resto deste turno, você não pode Invocar monstros por Invocação-Especial, exceto Monstros de Fusão, nem pode Invocar quaisquer monstros por Invocação-Normal/Baixar.
  | es_name   = Predaplanta Cordyceps
  | es_text   = Durante tu Standby Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 2 monstruos "Predaplanta" de Nivel 4 o menor en tu Cementerio; Invócalos de Modo Especial, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto Monstruos de Fusión, ni Invocar monstruos de Modo Normal/Colocado.
  | ja_text   = ①：自分スタンバイフェイズに、墓地のこのカードを除外し、自分の墓地のレベル４以下の「捕食植物」モンスター２体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は通常召喚できず、融合モンスターしか特殊召喚できない。
  | ko_name   = 프레데터 플랜츠 코디셉스
  | ko_text   = ①: 자신 스탠바이 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 레벨 4 이하의 "프레데터 플랜츠" 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 통상 소환할 수 없으며, 융합 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 捕食植物 冬蟲夏草
  | tc_text   = ①：可在我方準備階段將墓地的此卡除外，將我方墓地的２隻等級４以下的「捕食植物」怪獸做為對象發動。特殊召喚該怪獸。此效果發動後，在回合結束前我方無法通常召喚，可特殊召喚的怪獸僅限融合怪獸。
  | sc_name   = 捕食植物冬虫夏草
  | sc_text   = ①：在我方准备阶段可将墓地的此卡除外，并以我方墓地２只等级４或以下的“捕食植物”怪兽为对象发动。特殊召唤该怪兽。此效果发动后，直至回合结束时，我方不可进行通常召唤，只可特殊召唤融合怪兽。
