title: Galaxy Hundred (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Continuous
  | text      = When this card is activated: You can send 1 "Photon" or "Galaxy" card from your Deck to the GY. If "Galaxy-Eyes Photon Dragon" is Special Summoned to your field (except during the Damage Step): You can look at your opponent's Extra Deck, then you can apply 1 of these effects.<br />●Banish 1 monster from it.<br />●Special Summon 1 "Number" monster from it to your field.<br />You can only use this effect of "Galaxy Hundred" once per turn. You can only activate 1 "Galaxy Hundred" per turn.

  | fr_name   = Cent Galactique
  | fr_text   = Lorsque cette carte est activée : vous pouvez envoyer 1 carte "Photon" ou "Galactique" depuis votre Deck au Cimetière. Si "Dragon Photon aux Yeux Galactiques" est Invoqué Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez regarder l'Extra Deck de votre adversaire, puis vous pouvez appliquer 1 de ces effets.<br />●Bannissez-en 1 monstre.<br />●Invoquez Spécialement 1 monstre "Numéro" depuis celui-ci sur votre Terrain.<br />Vous ne pouvez utiliser cet effet de "Cent Galactique" qu'une fois par tour. Vous ne pouvez activer qu'1 "Cent Galactique" par tour.
  | de_name   = Galaxie Hundert
  | de_text   = Wenn diese Karte aktiviert wird: Du kannst 1 „Photon“- oder „Galaxie“-Karte von deinem Deck auf den Friedhof legen. Falls „Galaxieaugen-Photonendrache“ als Spezialbeschwörung auf deine Spielfeldseite beschworen wird (außer während des Damage Steps): Du kannst dir das Extra Deck deines Gegners ansehen, dann kannst du 1 dieser Effekte ausführen.<br />●Verbanne 1 Monster davon.<br />●Beschwöre 1 „Nummer“-Monster als Spezialbeschwörung davon auf deine Spielfeldseite.<br />Du kannst diesen Effekt von „Galaxie Hundert“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Galaxie Hundert“ pro Spielzug aktivieren.
  | it_name   = Centinaio Galattico
  | it_text   = Quando questa carta viene attivata: puoi mandare 1 carta "Fotonico" o "Galattico" dal tuo Deck al Cimitero. Se "Drago Fotonico Occhi Galattici" viene Evocato Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi guardare l'Extra Deck del tuo avversario, poi puoi applicare 1 di questi effetti.<br />●Bandisci 1 mostro da esso.<br />●Evoca Specialmente 1 mostro "Numero" da esso sul tuo Terreno.<br />Puoi utilizzare questo effetto di "Centinaio Galattico" una sola volta per turno. Puoi attivare solo 1 "Centinaio Galattico" per turno.
  | pt_name   = Centena das Galáxias
  | pt_text   = Quando este card for ativado: você pode enviar 1 card "Fóton" ou "Galáxia" do seu Deck para o Cemitério. Se "Dragão de Fóton de Olhos das Galáxias" for Invocado por Invocação-Especial no seu campo (exceto durante a Etapa de Dano): você pode olhar o Deck Adicional do seu oponente e, depois, você pode aplicar 1 desses efeitos.<br />●Bana 1 monstro de lá.<br />●Invoque por Invocação-Especial no seu campo 1 monstro "Número" de lá.<br />Você só pode usar este efeito de "Centena das Galáxias" uma vez por turno. Você só pode ativar 1 "Centena das Galáxias" por turno.
  | es_name   = Cientos de la Galaxia
  | es_text   = Cuando esta carta es activada: puedes mandar al Cementerio 1 carta "Fotónico/a", "Galaxia" o "Galáctico/a" en tu Deck. Si "Dragón Fotónico de Ojos Galácticos" es Invocado de Modo Especial a tu Campo (excepto durante el Damage Step): puedes mirar el Deck Extra de tu adversario, y después puedes aplicar 1 de estos efectos.<br />●Destierra 1 monstruo de él.<br />●Invoca de Modo Especial 1 monstruo "Número" de él a tu Campo.<br />Sólo puedes usar este efecto de "Cientos de la Galaxia" una vez por turno. Sólo puedes activar 1 "Cientos de la Galaxia" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードの発動時の効果処理として、デッキから「フォトン」カードか「ギャラクシー」カード１枚を墓地へ送る事ができる。<br />②：自分フィールドに「銀河眼の光子竜」が特殊召喚された場合に発動できる。相手のＥＸデッキを確認する。その後、以下の効果から１つを適用できる。<br />●その内のモンスター１体を除外する。<br />●その内の「Ｎｏ．」モンスター１体を自分フィールドに特殊召喚する。
  | ko_name   = 갤럭시 헌드레드
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 발동시의 효과 처리로서, 덱에서 "포톤" 카드나 "갤럭시" 카드 1장을 묘지로 보낼 수 있다.<br />②: 자신 필드에 "갤럭시아이즈 포톤 드래곤"이 특수 소환되었을 경우에 발동할 수 있다. 상대의 엑스트라 덱을 확인한다. 그 후, 이하의 효과에서 1개를 적용할 수 있다.<br />●그 중의 몬스터 1장을 제외한다.<br />●그 중의 "No." 몬스터 1장을 자신 필드에 특수 소환한다.
  | tc_name   = 銀河百式
  | tc_text   = 此卡名的卡１回合僅限發動１張，此卡名的②效果，１回合僅限使用１次。<br />①：做為此卡發動時的效果處理，可從牌組將１張「光子」卡或１張「銀河」卡送至墓地。<br />②：可在「銀河眼光子龍」被特殊召喚至我方場上的狀況下發動。確認對方的額外牌組。其後，可從以下效果選擇１個適用。<br />●將其中１隻怪獸除外。<br />●特殊召喚其中１隻「No.」怪獸至我方場上。
  | sc_name   = 银河百式
  | sc_text   = 此卡名的卡１回合仅可发动１张，此卡名的②效果１回合仅可使用１次。<br />①：作为此卡发动时的效果处理，可从牌组将１张“光子”卡或“银河”卡送至墓地。<br />②：“银河眼光子龙”被特殊召唤至自己场上的情况下可以发动。确认对手的额外牌组。然后，可从以下效果中挑选１个适用。<br />●将其中的１只怪兽除外。<br />●将其中的１只“编号”怪兽特殊召唤至自己场上。
  }}
