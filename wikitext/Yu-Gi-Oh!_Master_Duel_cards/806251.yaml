  | pt_name   = Irmandade do Punho de Fogo - Javali
  | pt_text   = Não pode ser usado como um Monstro-Matéria Sincro, exceto para a Invocação-Sincro de um monstro de FOGO. Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Punho de Fogo" de Nível 4 do seu Deck, exceto "Irmandade do Punho de Fogo - Javali". Uma vez por turno, quando um monstro "Punho de Fogo" for Invocado por Invocação-Especial do seu Deck Adicional: você pode Baixar 1 Card de Magia "Formação de Fogo" diretamente do seu Deck.
  | es_name   = Hermandad del Puño de Fuego - Jabalí
  | es_text   = No puede ser usado como Monstruo Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo de FUEGO. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Puño de Fuego" de Nivel 4, excepto "Hermandad del Puño de Fuego - Jabalí". Una vez por turno, cuando un monstruo "Puño de Fuego" es Invocado de Modo Especial desde tu Deck Extra: puedes Colocar 1 Carta Mágica "Formación de Fuego" directamente desde tu Deck.
  | ja_text   = このカードをＳ素材とする場合、炎属性モンスターのＳ召喚にしか使用できない。<br />①：１ターンに１度、このカードがモンスターゾーンに存在する状態で、自分のＥＸデッキから「炎星」モンスターが特殊召喚された時に発動できる。デッキから「炎舞」魔法カード１枚を自分フィールドにセットする。<br />②：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「孤炎星－ロシシン」以外のレベル４の「炎星」モンスター１体を特殊召喚する。
  | ko_name   = 고염성－로시신
  | ko_text   = 이 카드를 싱크로 소재로 할 경우, 화염 속성 몬스터의 싱크로 소환으로밖에 사용할 수 없다. 이 카드가 전투에 의해서 파괴괴어 묘지로 보내졌을 때, 덱에서 "고염성－로시신" 이외의 "염성"이라는 이름이 붙은 레벨 4 몬스터 1장을 특수 소환할 수 있다. 1턴에 1번, 이 카드가 필드 위에 존재할 경우에 "염성"이라는 이름이 붙은 몬스터가 자신의 엑스트라 덱에서 특수 소환되었을 때, 덱에서 "염무"라는 이름이 붙은 마법 카드 1장을 고르고 자신 필드 위에 세트할 수 있다.
  | tc_name   = 孤炎星－豬智深
  | tc_text   = 在以此卡做為同步素材的狀況下，僅限使用於炎屬性怪獸的同步召喚。此卡因戰鬥被破壞送至墓地時，可從牌組特殊召喚１隻「孤炎星－豬智深」以外的冠有「炎星」之名的等級４怪獸。１回合１次，冠有「炎星」之名的怪獸從我方額外牌組被特殊召喚時，可從牌組選擇１張冠有「炎舞」之名的魔法卡，覆蓋於我方場上。
  | sc_name   = 孤炎星－猪智深
  | sc_text   = 以此卡为同步素材的场合，只可使用于炎属性怪兽的同步召唤。此卡因战斗被破坏并送入墓地时，可从牌组特殊召唤１只除“孤炎星－猪智深”以外冠有“炎星”之名的等４级怪兽。１回合１次，冠有“炎星”之名的怪兽从我方额外牌组被特殊召唤时，可从牌组挑选１张冠有“炎舞”之名的魔法卡并盖牌至我方场上。
