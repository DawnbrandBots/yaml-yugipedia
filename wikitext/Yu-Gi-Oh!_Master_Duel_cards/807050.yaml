  | fr_name   = Laser Cyclon
  | fr_text   = Seul "Gradius" peut être équipé de cette carte. Augmente l'ATK de ce "Gradius" de 300 points. Lorsque ce "Gradius" attaque avec une ATK supérieure à la DEF du monstre en Position de Défense, infligez la différence aux Life Points de votre adversaire en tant que dommages de combat.
  | de_name   = Zyklonenlaser
  | de_text   = Nur „Gradius“ kann mit dieser Karte ausgerüstet werden. Erhöht die ATK dieses „Gradius“ um 300 Punkte. Wenn dieser „Gradius“ ein Monster, das sich in Verteidigungsposition befindet, angreift und die ATK von „Gradius“ größer als die DEF des gegnerischen Monsters ist, füge die Differenz den Life Points deines Gegners als Kampfschaden zu.
  | it_name   = Laser Ciclonico
  | it_text   = Solamente "Gradius" può essere equipaggiato con questa carta. Aumenta l'ATK di quel "Gradius" di 300 punti. Quando quel "Gradius" attacca con un ATK superiore al DEF del mostro in Posizione di Difesa, infliggi la differenza ai Life Points del tuo avversario come danno da combattimento.
  | pt_name   = Laser Cyclon
  | pt_text   = Este card pode apenas equipar "Gradius". Aumente o ATK do "Gradius" equipado em 300 pontos. Quando o "Gradius" ataca com um ATK superior a DEF do monstro que esteja em Posição de Defesa, inflija a diferença aos Life Points do seu adversário como dano de batalha.
  | es_name   = Láser de Ciclón
  | es_text   = Solamente "Gradius" puede ser equipado con esta carta. Aumenta el ATK de ese "Gradius" en 300 puntos. Cuando "Gradius" ataca con un ATK superior a la DEF de un monstruo en Posición de Defensa, inflige la diferencia a los Life Points de tu adversario como daño de batalla.
  | ja_text   = 「超時空戦闘機ビック・バイパー」にのみ装備可能。<br />①：装備モンスターの攻撃力は３００アップする。<br />②：装備モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_name   = 싸이크론 레이저
  | ko_text   = "초시공 전투기 빅 바이퍼"로만 장착 가능. 공격력은 300 포인트 올린다. 또한 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대에게 전투 데미지를 준다.
  | tc_name   = 旋風雷射槍
  | tc_text   = 僅可裝備於「超時空戰鬥機VIC VIPER」。裝備怪獸的攻擊力提升３００。裝備怪獸攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。
  | sc_name   = 旋风镭射枪
  | sc_text   = 仅限装备“超时空战斗机VIC VIPER”。装备怪兽的攻击力上升３００点，装备怪兽攻击守备表示怪兽时，如果攻击力超出守备力，则给对手生命相当于该差值的战斗伤害。
