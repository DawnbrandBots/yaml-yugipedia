  | tc_text   = ①：１回合１次，可從手牌將１隻「忍者」怪獸送至墓地發動。從牌組選擇１張「隱密忍法帖」以外的「忍法」魔法・陷阱卡，覆蓋在我方場上。
  | sc_name   = 隐密忍法帖
  | sc_text   = ①：１回合１次，从手牌中将１只“忍者”怪兽送入墓地并发动。从牌组挑选１张除“隐密忍法帖”以外的“忍法”魔法、陷阱卡盖牌至我方场上。
