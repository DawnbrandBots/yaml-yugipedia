  | text      = Activate only during Main Phase 1. When this card is activated: Target 1 Beast-Warrior-Type monster you control; during this phase, its effects are negated, also it is unaffected by the effects of cards other than this card. (This applies even if this card leaves the field.) All Beast-Warrior-Type monsters you control gain 300 ATK.

  | fr_name   = Formation Feu - Tenken
  | fr_text   = Activable uniquement durant la Main Phase 1. Lorsque cette carte est activée : ciblez 1 monstre de Type Bête-Guerrier que vous contrôlez ; durant cette phase, ses effets sont annulés, et aussi, il n'est pas affecté par des effets de carte (cette carte exclue). (Ceci est valide même si cette carte quitte le Terrain.) Tous les monstres de Type Bête-Guerrier que vous contrôlez gagnent 300 ATK.
  | de_name   = Feuerformation - Tenken
  | de_text   = Aktiviere diese Karte nur während Main Phase 1. Wenn diese Karte aktiviert wird: Wähle 1 Monster vom Typ Ungeheuer-Krieger, das du kontrollierst; während dieser Phase werden seine Effekte annulliert und es bleibt von den Effekten anderer Karten außer dieser Karte unberührt. (Dies gilt, selbst falls diese Karte das Spielfeld verlässt.) Alle Monster vom Typ Ungeheuer-Krieger, die du kontrollierst, erhalten 300 ATK.
  | it_name   = Formazione di Fuoco - Tenken
  | it_text   = Attiva solo durante la Main Phase 1. Quando questa carta viene attivata: scegli come bersaglio 1 mostro di Tipo Guerriero-Bestia che controlli; durante questa fase, i suoi effetti sono annullati, e inoltre esso è immune agli effetti delle carte diverse da questa carta. (Questo si applica anche se questa carta lascia il Terreno.) Tutti i mostri di Tipo Guerriero-Bestia che controlli guadagnano 300 ATK.
  | pt_name   = Formação de Fogo - Tenken
  | pt_text   = Só pode ser ativado durante a Fase Principal 1. Quando este card for ativado: escolha 1 monstro do Tipo Besta-Guerreira que você controla; durante esta fase, seus efeitos são negados e, além disso, ele não pode ser afetado por efeitos de card de outros cards. (Isso se aplica mesmo que este card deixe o campo.) Todos os monstros do Tipo Besta-Guerreira que você controla ganham 300 de ATK.
  | es_name   = Formación de Fuego - Tenken
  | es_text   = Sólo puedes activar esta carta durante la Main Phase 1. Cuando esta carta es activada: selecciona 1 monstruo de Tipo Guerrero-Bestia que controles; durante esta Phase, sus efectos son negados, y además tampoco es afectado por efectos de otras cartas excepto ésta. (Esto se aplica aún si la carta deja el Campo). Todos los monstruos de Tipo Guerrero-Bestia que controles ganan 300 ATK.
  | ja_text   = ①：自分・相手のメインフェイズ１に、自分フィールドの獣戦士族モンスター１体を対象としてこのカードを発動できる。そのモンスターはこのメインフェイズ１の間、効果が無効になり、このカード及び自身以外のカードの効果を受けない。<br />②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの獣戦士族モンスターの攻撃力は３００アップする。
  | ko_name   = 염무－「천권」
  | ko_text   = 이 카드는 메인 페이즈 1에만 발동할 수 있다. 이 카드의 발동시에, 자신 필드 위의 야수전사족 몬스터 1장을 선택한다. 이 카드를 발동한 메인 페이즈 1 동안에만, 선택한 몬스터의 효과는 무효가 되고, 이 카드 이외의 카드의 효과를 받지 않는다. 또한, 이 카드가 필드 위에 존재하는 한, 자신 필드 위의 야수전사족 몬스터의 공격력은 300 포인트 올린다.
  | tc_name   = 炎舞－「天權」
  | tc_text   = 在我方或對方的主要階段１，可選擇我方場上的１隻獸戰士族怪獸發動此卡。僅限在該主要階段１期間，選擇的正面表示怪獸的效果變為無效，不受此卡以外的卡的效果影響。此外，只要此卡存在於場上，我方場上的獸戰士族怪獸的攻擊力就提升３００。
  | sc_name   = 炎舞－天权－
  | sc_text   = 在我方或对手的主要阶段１可选择我方场上的１只兽战士族怪兽发动此卡。仅限在该主要阶段１期间，被选择表侧表示怪兽的效果无效，并不受除此卡以外的卡牌效果的影响。此外，只要此卡存在于场上，我方场上的兽战士族怪兽的攻击力上升３００点。
