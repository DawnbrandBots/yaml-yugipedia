title: Witchcrafter Bystreet (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = The first time each "Witchcrafter" monster you control would be destroyed each turn, by battle or card effect, it is not destroyed. You can only use 1 of the following effects of "Witchcrafter Bystreet" per turn, and only once that turn.<br />●If a "Witchcrafter" monster you control would discard to activate an effect, you can send this card from your field to the GY instead.<br />●During your End Phase, if you control a "Witchcrafter" monster, while this card is in your GY: You can place this card face-up in your Spell & Trap Zone.

  | fr_name            = Allée Artisanesorcière
  | fr_lore            = La première fois que chaque monstre "Artisanesorcière" que vous contrôlez va être détruite chaque tour au combat ou par un effet de carte, il n'est pas détruit. Vous ne pouvez utiliser qu'1 des effets suivants de "Allée Artisanesorcière" par tour, et uniquement une fois le tour.<br />●Si un monstre "Artisanesorcière" que vous contrôlez va défausser pour activer un effet, vous pouvez envoyer cette carte depuis votre Terrain au Cimetière à la place.<br />●Durant votre End Phase, si vous contrôlez un monstre "Artisanesorcière", tant que cette carte est dans votre Cimetière : vous pouvez placer cette carte face recto dans votre Zone Magie & Piège.
  | de_name            = Hexwerker-Seitenstraße
  | de_lore            = Das erste Mal, dass jedes „Hexwerker“-Monster, das du kontrollierst, in jedem Spielzug durch Kampf oder einen Karteneffekt zerstört würde, wird es nicht zerstört. Du kannst nur 1 der folgenden Effekte von „Hexwerker-Seitenstraße“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />●Falls du abwerfen würdest, um den Effekt eines „Hexwerker“-Monsters zu aktivieren, das du kontrollierst, kannst du stattdessen diese Karte von deiner Spielfeldseite auf den Friedhof legen.<br />●Während deiner End Phase, falls du ein „Hexwerker“-Monster kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte offen in deine Zauber- & Fallenzone legen.
  | it_name            = Vicolo Stregartigiana
  | it_lore            = La prima volta che un mostro "Stregartigiana" che controlli sta per essere distrutto ogni turno, in battaglia o dall'effetto di una carta, non viene distrutto. Puoi utilizzare solo 1 dei seguenti effetti di "Vicolo Stregartigiana" per turno, e solo una volta in quel turno.<br />●Se un mostro "Stregartigiana" che controlli sta per scartare per attivare un effetto, puoi invece mandare questa carta dal tuo Terreno al Cimitero.<br />●Durante la tua End Phase, se controlli un mostro "Stregartigiana", mentre questa carta è nel tuo Cimitero: puoi mettere questa carta scoperta nella tua Zona Magie & Trappole.
  | pt_name            = Travessa Fazticeira
  | pt_lore            = Na primeira vez que cada monstro "Fazticeira" que você controla seria destruído a cada turno, em batalha ou por um efeito de card, ele não é destruído. Você só pode usar 1 dos seguintes efeitos de "Travessa Fazticeira" por turno e apenas uma vez por turno.<br />●Se um monstro "Fazticeira" que você controla seria descartado para ativar um efeito, em vez isso, você pode enviar este card do seu campo para o Cemitério.<br />●Durante sua Fase Final, se você controlar um monstro "Fazticeira", enquanto este card estiver no seu Cemitério: você pode colocar este card com a face para cima na sua Zona de Magias & Armadilhas.
  | es_name            = Callejuela Artibruja
  | es_lore            = La primera vez que cada monstruo "Artibruja" que controlas fuera a ser destruido cada turno, en batalla o por efecto de una carta, no es destruido. Sólo puedes usar 1 de los efectos siguientes de "Callejuela Artibruja" por turno, y sólo una vez ese turno.<br />●Si un monstruo "Artibruja" que controlas fuera a ser descartado para activar un efecto, puedes mandar al Cementerio esta carta en tu Campo en su lugar.<br />●Durante tu End Phase, si controlas un monstruo "Artibruja", mientras esta carta está en tu Cementerio: puedes poner esta carta boca arriba en tu Zona de Magia y Trampas.
  | ja_lore            = このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドの「ウィッチクラフト」モンスターはそれぞれ１ターンに１度だけ戦闘・効果では破壊されない。<br />②：自分フィールドの「ウィッチクラフト」モンスターが効果を発動するために手札を捨てる場合、代わりにこのカードを墓地へ送る事ができる。<br />③：自分エンドフェイズに、このカードが墓地に存在し、自分フィールドに「ウィッチクラフト」モンスターが存在する場合に発動できる。このカードを自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_name            = 위치크래프트 바이스트리트
  | ko_lore            = 이 카드명의 ②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 "위치크래프트" 몬스터는 각각 1턴에 1번만 전투 / 효과로는 파괴되지 않는다. ②: 자신 필드의 "위치크래프트" 몬스터가 효과를 발동하기 위해 패를 버릴 경우, 대신에 이 카드를 묘지로 보낼 수 있다. ③: 이 카드가 묘지에 존재하고, 자신 필드에 "위치크래프트" 몬스터가 존재할 경우, 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  | tc_name            = 魔女工藝 窄巷
  | tc_lore            = 此卡名的②③效果，１回合僅限使用１次其中１個效果。①：我方場上的「魔女工藝」怪獸１回合各僅限１次，不會因戰鬥・效果被破壞。②：在我方場上的「魔女工藝」怪獸為發動效果捨棄手牌的狀況下，可將此卡送至墓地作為替代。③：此卡存在於墓地，在我方場上存在「魔女工藝」怪獸的狀況下，可在我方結束階段發動。將此卡以正面表示置於我方的魔法＆陷阱區。
  | sc_name            = 魔女工艺・窄巷
  | sc_lore            = 此卡名的②③效果１回合１次，仅可使用其中１个。①：１回合各仅１次，自己场上“魔女工艺”怪兽不会因战斗・效果被破坏。②：自己场上的“魔女工艺”怪兽为发动效果而要舍弃手牌的情况下，可将此卡送至墓地作为代替。③：此卡存在于墓地，自己场上有“魔女工艺”怪兽存在的情况下，在自己的结束阶段可以发动。将此卡以表侧表示放在自己的魔法与陷阱区域。
  }}
