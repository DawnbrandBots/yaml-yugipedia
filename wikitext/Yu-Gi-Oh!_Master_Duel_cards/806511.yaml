  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned by its own effect. If a card(s) on the field is destroyed by a card effect: You can banish 1 LIGHT and 1 DARK monster from your GY, except "Chaos Nephthys"; Special Summon this card from the GY (if it was there when the card was destroyed) or hand (even if not). You can only use this effect of "Chaos Nephthys" once per turn. If this card is Special Summoned: You can target 1 card your opponent controls and 2 cards in their GY; banish them.

  | fr_name   = Nephtys du Chaos
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Si une ou plusieurs cartes sur le Terrain sont détruites par un effet de carte : vous pouvez bannir 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES ("Nephtys du Chaos" exclu) depuis votre Cimetière ; Invoquez Spécialement cette carte depuis le Cimetière (si elle y était lorsque la carte a été détruite) ou la main (même si elle n'y était pas). Vous ne pouvez utiliser cet effet de "Nephtys du Chaos" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte contrôlée par votre adversaire et 2 cartes dans son Cimetière ; bannissez-les.
  | de_name   = Chaos-Nephthys
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Falls eine oder mehr Karten auf dem Spielfeld durch einen Karteneffekt zerstört werden: Du kannst 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannen, außer „Chaos-Nephthys“; beschwöre diese Karte als Spezialbeschwörung vom Friedhof (falls sie dort lag, als die Karte zerstört wurde) oder der Hand (selbst falls nicht). Du kannst diesen Effekt von „Chaos-Nephthys“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte, die dein Gegner kontrolliert, und 2 Karten in seinem Friedhof wählen; verbanne sie.
  | it_name   = Nephtys del Chaos
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Se una o più carte sul Terreno vengono distrutte dall'effetto di una carta: puoi bandire 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero, eccetto "Nephtys del Chaos"; Evoca Specialmente questa carta dal Cimitero (se era lì quando le carte sono state distrutte) o mano (anche se non era lì). Puoi utilizzare questo effetto di "Nephtys del Chaos" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario e 2 carte nel suo Cimitero; bandiscile.
  | pt_name   = Nephthys do Caos
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Se um ou mais cards no campo forem destruídos por um efeito de card: você pode banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério, exceto "Nephthys do Caos"; Invoque este card por Invocação-Especial do Cemitério (se ele estava lá quando o card foi destruído) ou da mão (mesmo se ele não estava). Você só pode usar este efeito de "Nephthys do Caos" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode escolher 1 card que seu oponente controla e 2 cards no Cemitério dele; bana-os.
  | es_name   = Nephtys del Caos
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto. Si una o más cartas en el Campo son destruidas por el efecto de una carta: puedes desterrar 1 monstruo de LUZ y 1 de OSCURIDAD en tu Cementerio, excepto "Nephtys del Caos"; Invoca esta carta de Modo Especial desde el Cementerio (si estaba allí cuando la carta fue destruida) o mano (aun si no lo hacía). Sólo puedes usar este efecto de "Nephtys del Caos" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta que controle tu adversario y 2 cartas en su Cementerio; destiérralas.
  | ja_text   = このカードは通常召喚できず、このカードの効果でのみ特殊召喚できる。<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが手札・墓地に存在し、フィールドのカードが効果で破壊された場合、自分の墓地から「カオス・ネフティス」以外の光・闇属性モンスターを１体ずつ除外して発動できる。このカードを特殊召喚する。<br />②：このカードが特殊召喚した場合、相手フィールドのカード１枚と相手の墓地のカード２枚を対象として発動できる。そのカードを除外する。
  | ko_name   = 카오스 네프티스
  | ko_text   = 이 카드는 통상 소환할 수 없으며, 이 카드의 효과로만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 필드의 카드가 효과로 파괴되었을 경우, 자신 묘지에서 "카오스 네프티스" 이외의 빛 속성과 어둠 속성의 몬스터를 1장씩 제외하여 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우, 상대 필드의 카드 1장과 상대 묘지의 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  | tc_name   = 混沌・奈芙蒂斯
  | tc_text   = 此卡無法通常召喚，僅可透過此卡的效果特殊召喚。此卡名的①效果，１回合僅限使用１次。①：此卡存在手牌・墓地，在場上的卡因效果被破壞的狀況下，可從我方墓地將「混沌・奈芙蒂斯」以外的光屬性和闇屬性怪獸各除外１隻發動。特殊召喚此卡。②：在此卡特殊召喚成功的狀況下，可將對方場上的１張卡和對方墓地的２張卡做為對象發動。將該卡除外。
  | sc_name   = 混沌奈芙蒂斯
  | sc_text   = 此卡不可通常召唤，仅可以此卡的效果特殊召唤。此卡名的①效果１回合仅可使用１次。①：此卡存在于手牌・墓地，场上的卡因效果被破坏的情况下，从自己的墓地将“混沌奈芙蒂斯”以外的光属性和暗属性怪兽各１只除外可以发动。将此卡特殊召唤。②：此卡特殊召唤成功的情况下，以对手场上的１张卡和对手墓地的２张卡为对象可以发动。将该卡除外。
