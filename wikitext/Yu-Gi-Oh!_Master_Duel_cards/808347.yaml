title: Exterio's Fang (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Counter
  | text      = When your opponent activates a Spell/Trap Card while you control a "Naturia" monster and have at least 1 card in your hand: Negate the activation, and if you do, destroy it, then, send 1 card from your hand to the GY.

  | fr_name   = Griffe d'Exterio
  | fr_text   = Activable uniquement si vous contrôlez un monstre "Naturia" face recto et avez au moins 1 carte dans votre main. Annulez l'activation d'une Carte Magie ou Piège de votre adversaire, et détruisez-la. Puis, envoyez 1 carte depuis votre main au Cimetière.
  | de_name   = Exterios Reißzahn
  | de_text   = Aktiviere diese Karte nur, falls du ein offenes „Naturia“-Monster kontrollierst und mindestens 1 Karte in deiner Hand hast. Annulliere die Aktivierung einer Zauber-/Fallenkarte deines Gegners und zerstöre sie. Lege dann 1 Karte von deiner Hand auf den Friedhof.
  | it_name   = Artiglio di Exterio
  | it_text   = Attiva solo se controlli un mostro "Naturia" scoperto e hai almeno 1 carta in mano. Annulla l'attivazione di una Carta Magia/Trappola dell'avversario e distruggila. Poi, manda 1 carta dalla tua mano al Cimitero.
  | pt_name   = Caninos de Exterio
  | pt_text   = Quando seu oponente ativar um Card de Magia/Armadilha enquanto você controlar um monstro "Naturia" e tiver pelo menos 1 card na sua mão: negue a ativação e, se isso acontecer, destrua-o e, depois, envie 1 card da sua mão para o Cemitério.
  | es_name   = Colmillo de Exteleón
  | es_text   = Sólo puedes activar esta carta si controlas un monstruo "Naturia" boca arriba y si tienes al menos 1 carta en tu mano. Niega la activación de una Carta Mágica o de Trampa de tu adversario, y destrúyela. Después, manda al Cementerio 1 carta, desde tu mano.
  | ja_text   = ①：自分フィールドに「ナチュル」モンスターが存在し、相手が魔法・罠カードを発動した時に発動できる。その発動を無効にし破壊する。その後、自分の手札を１枚選んで墓地へ送る。
  | ko_name   = 엑스트리오의 이빨
  | ko_text   = 자신 필드 위에 "나츄르"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우에 발동할 수 있다. 상대가 발동한 마법/함정 카드의 발동을 무효로 하고 파괴한다. 그 후, 자신의 패를 1장 묘지로 보낸다.
  | tc_name   = 合成獸之牙
  | tc_text   = 可在我方場上存在冠有「大植然」之名的怪獸，對方發動魔法・陷阱卡時發動。將該發動變為無效進行破壞。其後，將我方的１張手牌送至墓地。
  | sc_name   = 合成兽之牙
  | sc_text   = 我方场上有冠有“大植然”之名的怪兽存在，且对手发动了魔法、陷阱卡时可发动。使该发动无效并破坏。之后，将我方手牌的１张卡牌送入墓地。
  }}
