  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに効果モンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。<br />②：効果モンスター以外の自分フィールドの表側表示モンスターが戦闘・効果で破壊された場合、手札・墓地のこのカードを除外し、その破壊されたモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、相手フィールドのモンスター１体を破壊できる。
