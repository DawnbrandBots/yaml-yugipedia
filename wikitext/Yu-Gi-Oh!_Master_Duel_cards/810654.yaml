  | text      = During your Main Phase: You can activate this effect; this card in your hand becomes revealed until the end of your opponent's turn. While this card is revealed by this effect, Set cards on the field cannot be destroyed by card effects. If a Set Spell/Trap Card is activated (except during the Damage Step): You can Special Summon this card from your hand, then, if you activated this effect while this card was revealed, you can reveal and Set 1 Spell/Trap directly from your Deck, but banish it during the End Phase of the next turn. You can only use 1 "Lord of the Heavenly Prison" effect per turn, and only once that turn.

  | fr_name   = Seigneur de la Prison Divine
  | fr_text   = Durant votre Main Phase : vous pouvez activer cet effet ; jusqu'à la fin du tour de votre adversaire, cette carte dans votre main devient révélée. Tant que cette carte est révélée par cet effet, les cartes Posées sur le Terrain ne peuvent pas être détruites par des effets de carte. Si une Carte Magie/Piège Posée est activée (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, si vous avez activé cet effet tant que cette carte était révélée, vous pouvez révéler et Poser 1 Magie/Piège directement depuis votre Deck, mais bannissez-le durant la End Phase du prochain tour. Vous ne pouvez utiliser qu'1 effet de "Seigneur de la Prison Divine" par tour, et uniquement une fois le tour.
  | de_name   = Herr des himmlischen Gefängnisses
  | de_text   = Während deiner Main Phase: Du kannst diesen Effekt aktivieren; diese Karte in deiner Hand wird bis zum Ende des Spielzugs deines Gegners vorgezeigt. Solange diese Karte durch diesen Effekt vorgezeigt ist, können gesetzte Karten auf dem Spielfeld nicht durch Karteneffekte zerstört werden. Falls eine gesetzte Zauber-/Fallenkarte aktiviert wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann, falls du diesen Effekt aktiviert hast, solange diese Karte vorgezeigt war, kannst du 1 Zauber/Falle von deinem Deck vorzeigen und direkt setzen, aber verbanne ihn oder sie während der End Phase des nächsten Spielzugs. Du kannst nur 1 Effekt von „Herr des himmlischen Gefängnisses“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Signore della Prigione Celeste
  | it_text   = Durante la tua Main Phase: puoi attivare questo effetto; questa carta nella tua mano diventa rivelata fino alla fine del turno del tuo avversario. Mentre questa carta è rivelata da questo effetto, le carte Posizionate sul Terreno non possono essere distrutte dagli effetti delle carte. Se una Carta Magia/Trappola Posizionata viene attivata (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, poi, se hai attivato questo effetto mentre questa carta era rivelata, puoi rivelare e Posizionare 1 Magia/Trappola direttamente dal tuo Deck, ma bandiscila durante la End Phase del prossimo turno. Puoi utilizzare solo 1 effetto di "Signore della Prigione Celeste" per turno, e solo una volta in quel turno.
  | pt_name   = Senhor da Prisão Celestial
  | pt_text   = Durante sua Fase Principal: você pode ativar este efeito; este card na sua mão se torna revelado até o final do turno do seu oponente. Enquanto este card estiver revelado por este efeito, cards Baixados no campo não podem ser destruídos por efeitos de card. Se um Card de Magia/Armadilha Baixado for ativado (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, depois, se você ativou este efeito enquanto este card estava revelado, você pode revelar e Baixar 1 Magia/Armadilha diretamente do seu Deck, mas bana-a durante a Fase Final do próximo turno. Você só pode usar 1 efeito de "Senhor da Prisão Celestial" por turno e apenas uma vez por turno.
  | es_name   = Señor de la Prisión Celestial
  | es_text   = Durante tu Main Phase: puedes activar este efecto; esta carta en tu mano se convierte en mostrada hasta el final del turno de tu adversario. Mientras esta carta está mostrada por este efecto, las cartas Colocadas en el Campo no pueden ser destruidas por efectos de cartas. Si es activada una Carta Mágica/de Trampa Colocada (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano y después, si activaste este efecto mientras esta carta estaba mostrada, puedes mostrar y Colocar 1 Mágica/Trampa directamente desde tu Deck, pero destiérrala durante la End Phase del siguiente turno. Sólo puedes usar 1 efecto de "Señor de la Prisión Celestial" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分メインフェイズに発動できる。手札のこのカードを相手ターン終了時まで公開する。この効果で公開し続けている間、フィールドの裏側表示カードは効果では破壊されない。<br />②：セットされた魔法・罠カードが発動した場合に発動できる。このカードを手札から特殊召喚する。手札で公開されている状態でこの効果を発動した場合、さらにデッキから魔法・罠カード１枚を自分フィールドにセットできる。そのカードは次のターンのエンドフェイズに除外される。
  | ko_name   = 천옥의 왕
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 패의 이 카드를 상대 턴 종료시까지 공개한다. 이 효과로 계속해서 공개하고 있는 동안, 필드에 세트된 카드는 효과로는 파괴되지 않는다.<br />②: 세트된 마법 / 함정 카드가 발동했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 패에서 공개되어 있는 상태에서 이 효과를 발동했을 경우, 추가로 덱에서 마법 / 함정 카드 1장을 자신 필드에 세트할 수 있다. 그 카드는 다음 턴의 엔드 페이즈에 제외된다.
  | tc_name   = 天獄之王
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：可在我方主要階段發動。手牌的此卡在對方回合結束前公開。透過此效果持續公開的時間之內，被覆蓋在場上卡片不會因效果被破壞。<br />②：可在覆蓋的魔法・陷阱卡發動的狀況下發動。從手牌特殊召喚此卡。在手牌中公開狀態發動此效果的狀況下，可另從牌組將１張魔法・陷阱卡覆蓋在我方場上。該卡會在下一個回合的結束階段被除外。
  | sc_name   = 天狱之王
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：在自己的主要阶段可以发动。将手牌的此卡公开至对手回合结束时为止。以此效果持续公开的期间，被放置在场上的卡不会因效果被破坏。<br />②：被放置的魔法・陷阱卡发动的情况下可以发动。从手牌将此卡特殊召唤。此效果是在此卡被公开于手牌的状态下发动的情况下，进而可从牌组将１张魔法・陷阱卡放置在自己场上。该卡将在下一个回合的结束阶段被除外。
