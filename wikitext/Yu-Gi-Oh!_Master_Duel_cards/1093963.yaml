  | text      = This card's name becomes "Dark Magician" while on the field. You can only use each of the following effects of "Dark Magician the Magician of Black Magic" once per turn. If "Shining Sarcophagus" is on the field: You can Special Summon this card from your hand. If this card is destroyed by card effect and a Level 5 or higher monster is on the field: You can Special Summon this card, then you can Set 1 Spell/Trap from your Deck that mentions "Dark Magician".
  | fr_name   = Magicien Sombre le Magicien de Magie Noire
  | fr_text   = Le nom de cette carte devient "Magicien Sombre" tant qu'elle est sur le Terrain. Vous ne pouvez utiliser chacun des effets suivants de "Magicien Sombre le Magicien de Magie Noire" qu'une fois par tour. Si "Sarcophage Brillant" est sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est détruite par un effet de carte et qu'un monstre de min. Niveau 5 est sur le Terrain : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez Poser 1 Magie/Piège depuis votre Deck qui mentionne "Magicien Sombre".
  | de_name   = Dunkler Magier, der Magier der schwarzen Magie
  | de_text   = Der Name dieser Karte wird zu „Dunkler Magier“, solange sie auf dem Spielfeld liegt. Du kannst jeden der folgenden Effekte von „Dunkler Magier, der Magier der schwarzen Magie“ nur einmal pro Spielzug verwenden. Falls sich „Glänzender Sarkophag“ auf dem Spielfeld befindet: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte durch einen Karteneffekt zerstört wird und sich ein Monster der Stufe 5 oder höher auf dem Spielfeld befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du 1 Zauber/Falle, der oder die „Dunkler Magier“ erwähnt, von deinem Deck setzen.
  | it_name   = Mago Nero, il Mago della Magia Oscura
  | it_text   = Il nome di questa carta diventa "Mago Nero" mentre è sul Terreno. Puoi utilizzare ognuno dei seguenti effetti di "Mago Nero, il Mago della Magia Oscura" una sola volta per turno. Se "Sarcofago Brillante" è sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene distrutta dall'effetto di una carta e un mostro di Livello 5 o superiore è sul Terreno: puoi Evocare Specialmente questa carta, poi puoi Posizionare dal tuo Deck 1 Magia/Trappola che menziona "Mago Nero".
  | pt_name   = Mago Negro, o Mago da Magia Negra
  | pt_text   = O nome deste card se torna "Mago Negro" enquanto estiver no campo. Você só pode usar cada um dos seguintes efeitos de "Mago Negro, o Mago da Magia Negra" uma vez por turno. Se "Sarcófago Brilhante" estiver no campo: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for destruído por um efeito de card e um monstro de Nível 5 ou mais estiver no campo: você pode Invocar este card por Invocação-Especial e, depois, você pode Baixar 1 Magia/Armadilha do seu Deck que mencione "Mago Negro".
  | es_name   = Mago Oscuro, el Mago de la Magia Negra
  | es_text   = El nombre de esta carta se convierte en "Mago Oscuro" mientras está en el Campo. Sólo puedes usar cada uno de los siguientes efectos de "Mago Oscuro, el Mago de la Magia Negra" una vez por turno. Si "Cofre Brillante Sellado" está en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es destruida por el efecto de una carta y está en el Campo un monstruo de Nivel 5 o mayor: puedes Invocar esta carta de Modo Especial, y después puedes Colocar, desde tu Deck, 1 Mágica/Trampa que mencione "Mago Oscuro".
  | ja_text   = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：フィールドに「光の黄金櫃」が存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードはモンスターゾーンに存在する限り、カード名を「ブラック・マジシャン」として扱う。<br />③：このカードが効果で破壊された場合、フィールドにレベル５以上のモンスターが存在していれば発動できる。このカードを特殊召喚する。その後、デッキから「ブラック・マジシャン」のカード名が記された魔法・罠カード１枚を自分フィールドにセットできる。
  | ko_name   = 검은 마술사－블랙 매지션
  | ko_text   = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 필드에 "빛의 황금궤"가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "블랙 매지션"으로 취급한다.<br />③: 이 카드가 효과로 파괴되었을 경우, 필드에 레벨 5 이상의 몬스터가 존재하고 있으면 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 덱에서 "블랙 매지션"의 카드명이 쓰여진 마법 / 함정 카드 1장을 자신 필드에 세트할 수 있다.
  | tc_name   = 黑色魔術師－黑魔導
  | tc_text   = 此卡名的①③效果１回合僅可各使用１次。<br />①：場上存在「光之黃金櫃」的情況下可以發動。從手牌將此卡特殊召喚。<br />②：此卡只要存在於怪獸區域，卡名視為「黑魔導」。<br />③：此卡因效果被破壞的情況下，如果場上存在等級５以上的怪獸則可以發動。將此卡特殊召喚。然後，可從牌組將１張記載有「黑魔導」卡名的魔法・陷阱卡放置在自己場上。
  | sc_name   = 黑色魔术师－黑魔导
  | sc_text   = 此卡名的①③效果１回合仅可各使用１次。<br />①：场上存在“光之黄金柜”的情况下可以发动。从手牌将此卡特殊召唤。<br />②：此卡只要存在于怪兽区域，卡名视为“黑魔导”。<br />③：此卡因效果被破坏的情况下，如果场上存在等级５以上的怪兽则可以发动。将此卡特殊召唤。然后，可从牌组将１张记载有“黑魔导”卡名的魔法・陷阱卡放置在自己场上。
