title: Superancient Deepsea King Coelacanth (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = WATER
  | types              = Fish / Effect
  | level              = 7
  | atk                = 2800
  | def                = 2200
  | lore               = Once per turn: You can discard 1 card; Special Summon as many Level 4 or lower Fish monsters as possible from your Deck, but they cannot declare an attack and their effects are negated. When a card or effect is activated that targets this card on the field (Quick Effect): You can Tribute 1 other Fish monster; negate that effect, and if you do, destroy that card.

  | fr_name            = Cœlacanthe le Roi des Mers Millénaire
  | fr_lore            = Une fois par tour : vous pouvez défausser 1 carte ; Invoquez Spécialement autant de monstres Poisson de max. Niveau 4 que possible depuis votre Deck, mais ils ne peuvent pas déclarer d'attaque et leurs effets sont annulés. Lorsqu'une carte ou un effet qui cible cette carte sur le Terrain est activé (Effet Rapide) : vous pouvez Sacrifier 1 autre monstre Poisson ; annulez l'effet, et si vous le faites, détruisez la carte.
  | de_name            = Superantiker Tiefseekönig Coelacanth
  | de_lore            = Einmal pro Spielzug: Du kannst 1 Karte abwerfen; beschwöre so viele Fisch-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck wie möglich, aber sie können keinen Angriff deklarieren und ihre Effekte werden annulliert. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese Karte auf dem Spielfeld als Ziel wählt (Schnelleffekt): Du kannst 1 anderes Fisch-Monster als Tribut anbieten; annulliere jenen Effekt und falls du dies tust, zerstöre jene Karte.
  | it_name            = Antico Re Coelacanth delle Profondità Marine
  | it_lore            = Una volta per turno: puoi scartare 1 carta; Evoca Specialmente tanti mostri Pesce di Livello 4 o inferiore quanti possibile dal tuo Deck, ma essi non possono dichiarare un attacco e i loro effetti sono annullati. Quando viene attivata una carta o un effetto che sceglie come bersaglio questa carta sul Terreno (Effetto Rapido): puoi offrire come Tributo 1 altro mostro Pesce; annulla quell'effetto e, se lo fai, distruggi quella carta.
  | pt_name            = Celacanto, o Superancião Rei das Profundezas do Mar
  | pt_lore            = Uma vez por turno: você pode descartar 1 card; Invoque por Invocação-Especial tantos monstros Peixe de Nível 4 ou menos quanto possível do seu Deck, mas eles não podem declarar um ataque e seus efeitos são negados. Quando um card ou efeito for ativado que escolha como alvo este card no campo (Efeito Rápido): você pode oferecer como Tributo 1 outro monstro Peixe; negue esse efeito e, se isso acontecer, destrua esse card.
  | es_name            = Rey Celacanto Superanciano de Aguas Profundas
  | es_lore            = Una vez por turno: puedes descartar 1 carta; Invoca de Modo Especial, desde tu Deck, tantos monstruos Pez de Nivel 4 o menor como sea posible, pero éstos no pueden declarar ataques y sus efectos son negados. Cuando es activada una carta o efecto que selecciona esta carta en el Campo (Efecto Rápido): puedes Sacrificar otro monstruo Pez; niega ese efecto y, si lo haces, destruye esa carta.
  | ja_lore            = ①：１ターンに１度、手札を１枚捨てて発動できる。デッキからレベル４以下の魚族モンスターを可能な限り特殊召喚する。この効果で特殊召喚したモンスターは攻撃宣言できず、効果は無効化される。<br />②：フィールドのこのカードを対象とする魔法・罠・モンスターの効果が発動した時、自分フィールドの他の魚族モンスター１体をリリースして発動できる。その効果を無効にし破壊する。
  | ko_name            = 초고심해왕 실러캔스
  | ko_lore            = 패를 1장 버린다. 1턴에 1번만, 덱에서 레벨 4 이하의 어류족 몬스터를 가능한 만큼 자신 필드 위에 특수 소환할 수 있다. 이 카드의 효과로 특수 소환된 몬스터는 공격 선언을 할 수 없고, 효과는 무효화된다. 필드 위에 앞면 표시로 존재하는 이 카드가 마법/함정/효과 몬스터의 효과의 대상이 되었을 경우, 자신 필드 위의 어류족 몬스터 1장을 제물로 바치는 것으로 그 효과를 무효로 하고 파괴한다.
  | tc_name            = 超古深海王 空棘魚
  | tc_lore            = ①：１回合１次，可捨棄１張手牌發動。盡可能從牌組特殊召喚等級４以下的魚族怪獸。透過此效果特殊召喚的怪獸無法進行攻擊宣言，效果被無效化。②：以場上的此卡做為對象發動魔法・陷阱・怪獸效果時，可解放我方場上１隻此卡以外的魚族怪獸發動。將該效果變為無效進行破壞。
  | sc_name            = 超古深海王 空棘鱼
  | sc_lore            = ①：１回合１次，舍弃１张手牌可以发动。从牌组中尽可能多地将等级４以下的鱼族怪兽特殊召唤。以此效果特殊召唤的怪兽不可以攻击宣言，效果被无效化。②：以场上的此卡为对象的魔法・陷阱・怪兽的效果发动时，可以解放此卡以外的自己场上的１只鱼族怪兽发动。将该效果无效并破坏。
  }}
