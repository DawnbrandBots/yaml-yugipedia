title: Scareclaw Defanging (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = Your opponent cannot target "Scareclaw" Link Monsters or "Visas Starfrost" you control with card effects, also they cannot be destroyed by your opponent's card effects. Banish any monster destroyed by battle with a "Scareclaw" Link Monster or "Visas Starfrost" you control. You can banish 1 "Scareclaw" Link Monster from your field or GY, then target 1 card your opponent controls; destroy it. You can only use this effect of "Scareclaw Defanging" once per turn.

  | fr_name   = Décroc Griffrayeur
  | fr_text   = Votre adversaire ne peut pas cibler "Visas Starfrost" ou de Monstres Lien "Griffrayeur" que vous contrôlez avec des effets de carte, et aussi, ils ne peuvent pas être détruits par des effets de carte de votre adversaire. Bannissez les monstres détruits au combat avec "Visas Starfrost" ou un Monstre Lien "Griffrayeur" que vous contrôlez. Vous pouvez bannir 1 Monstre Lien "Griffrayeur" depuis votre Terrain ou Cimetière, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser cet effet de "Décroc Griffrayeur" qu'une fois par tour.
  | de_name   = Schreckensklauen-Krallenziehen
  | de_text   = Dein Gegner kann „Schreckensklaue“-Linkmonster und „Visas Starfrost“, die oder den du kontrollierst, nicht als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Karteneffekte deines Gegners zerstört werden. Verbanne alle Monster, die durch Kampf mit einem „Schreckensklaue“-Linkmonster oder „Visas Starfrost“, das oder den du kontrollierst, zerstört werden. Du kannst 1 „Schreckensklaue“-Linkmonster von deiner Spielfeldseite oder deinem Friedhof verbannen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Schreckensklauen-Krallenziehen“ nur einmal pro Spielzug verwenden.
  | it_name   = Dezannamento Spaventartiglio
  | it_text   = Il tuo avversario non può scegliere come bersaglio i Mostri Link "Spaventartiglio" o i "Visas Starfrost" che controlli con gli effetti delle carte, inoltre essi non possono essere distrutti dagli effetti delle carte del tuo avversario. Bandisci qualsiasi mostro distrutto in battaglia con un Mostro Link "Spaventartiglio" o un "Visas Starfrost" che controlli. Puoi bandire 1 Mostro Link "Spaventartiglio" dal tuo Terreno o Cimitero, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Dezannamento Spaventartiglio" una sola volta per turno.
  | pt_name   = Des-presar Espantagarra
  | pt_text   = Seu oponente não pode escolher Monstros Link "Espantagarra" ou "Visas Starfrost" que você controla como alvo de efeitos de card e, além disso, eles não podem ser destruídos pelos efeitos de card do seu oponente. Bana qualquer monstro destruído em batalha com um Monstro Link "Espantagarra" ou "Visas Starfrost" que você controla. Você pode banir 1 Monstro Link "Espantagarra" do seu campo ou do Cemitério e, depois, escolha 1 card que seu oponente controla; destrua-o. Você só pode usar este efeito de "Des-presar Espantagarra" uma vez por turno.
  | es_name   = Descolmillación Terrogarra
  | es_text   = Tu adversario no puede seleccionar Monstruos de Enlace "Terrogarra" o "Visas Starfrost" que controles con efectos de cartas, y además no pueden ser destruidos por efectos de cartas de tu adversario. Destierra cualquier monstruo destruido en batalla con un Monstruo de Enlace "Terrogarra" o "Visas Starfrost" que controles. Puedes desterrar 1 Monstruo de Enlace "Terrogarra" en tu Campo o Cementerio, y después seleccionar 1 carta que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "Descolmillación Terrogarra" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「スケアクロー」Ｌモンスター及び「ヴィサス＝スタフロスト」は相手の効果では破壊されず、相手はそれらを効果の対象にできない。<br />②：自分の「スケアクロー」Ｌモンスターか「ヴィサス＝スタフロスト」が戦闘で破壊したモンスターは墓地へは行かず除外される。<br />③：自分のフィールド・墓地から「スケアクロー」Ｌモンスター１体を除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 스케어클로 디팡
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의, "스케어클로" 링크 몬스터 및 "비서스＝스타프로스트"는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ②: 자신의, "스케어클로" 링크 몬스터 또는 "비서스＝스타프로스트"가 전투로 파괴한 몬스터는 묘지로는 가지 않으며 제외된다. ③: 자신의 필드 / 묘지에서 "스케어클로" 링크 몬스터 1장을 제외하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 恐懼爪・被界放的肆世壞
  | tc_text   = 此卡名的③效果，１回合僅限使用１次。①：我方場上的「恐懼爪」連結怪獸及「維薩思・史塔弗羅斯特」不會成為對方的效果對象，不會因對方效果被破壞。②：我方的「恐懼爪」連結怪獸或「維薩思・史塔弗羅斯特」因戰鬥破壞的怪獸將不前往墓地，而是被除外。③：可從我方場上・墓地將１隻「恐懼爪」連結怪獸除外，將對方場上的１張卡做為對象發動。破壞該卡。
  | sc_name   = 恐惧爪・被界放的肆世坏
  | sc_text   = 此卡名的③效果１回合仅可使用１次。①：自己场上的“恐惧爪”连接怪兽及“维萨思・史塔弗罗斯特”不会成为对手效果的对象，也不会因对手的效果被破坏。②：自己的“恐惧爪”连接怪兽或“维萨思・史塔弗罗斯特”战斗破坏的怪兽不去墓地而直接被除外。③：从自己的场上・墓地将１只“恐惧爪”连接怪兽除外，以对手场上的１张卡为对象可以发动。将该卡破坏。
  }}
