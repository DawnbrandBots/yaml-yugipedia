  | text      = If a Fish monster(s) is banished (except during the Damage Step): You can Special Summon this card from your hand. During the Standby Phase of the next turn after this card was banished: You can target 1 of your "Ghoti" Traps that is banished or in your GY; Set that target. You can only use each effect of "Ixeep, Omen of the Ghoti" once per turn.

  | fr_name   = Ixeep, Présage du Ghoti
  | fr_text   = Si un ou plusieurs monstres Poisson sont bannis (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la Standby Phase du prochain tour après que cette carte a été bannie : vous pouvez cibler 1 de vos Pièges "Ghoti" qui est banni ou dans votre Cimetière ; Posez la cible. Vous ne pouvez utiliser chaque effet de "Ixeep, Présage du Ghoti" qu'une fois par tour.
  | de_name   = Ixeep, Omen des Ghoti
  | de_text   = Falls ein oder mehr Fisch-Monster verbannt werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte verbannt wurde: Du kannst 1 deiner „Ghoti“-Fallen wählen, die verbannt ist oder sich in deinem Friedhof befindet; setze jenes gewählte Ziel. Du kannst jeden Effekt von „Ixeep, Omen des Ghoti“ nur einmal pro Spielzug verwenden.
  | it_name   = Ixeep, Presagio dei Ghoti
  | it_text   = Se uno o più mostri Pesce vengono banditi (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita: puoi scegliere come bersaglio 1 delle tue Trappole "Ghoti" che sono bandite o nel tuo Cimitero; Posiziona quel bersaglio. Puoi utilizzare ogni effetto di "Ixeep, Presagio dei Ghoti" una sola volta per turno.
  | pt_name   = Ixeep, o Presságio dos Ghoti
  | pt_text   = Se um ou mais monstros Peixe forem banidos (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase de Apoio do próximo turno depois que este card foi banido: você pode escolher 1 das suas Armadilhas "Ghoti" que estiverem banidas ou no seu Cemitério; Baixe o alvo. Você só pode usar cada efeito de "Ixeep, o Presságio dos Ghoti" uma vez por turno.
  | es_name   = Ixeep, Augurio de los Ghoti
  | es_text   = Si uno o más monstruos Pez son desterrados (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Durante la Standby Phase del próximo turno después de que esta carta fue desterrada: puedes seleccionar 1 de tus Trampas "Ghoti" que esté desterrada o en tu Cementerio; Coloca ese objetivo. Sólo puedes usar cada efecto de "Ixeep, Augurio de los Ghoti" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：魚族モンスターが除外された場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが除外された次のターンのスタンバイフェイズに、自分の墓地・除外状態の「ゴーティス」罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  | ko_name   = 고티스의 전조 이그지프
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 어류족 몬스터가 제외되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 제외된 다음 턴의 스탠바이 페이즈에, 자신의 묘지 / 제외 상태의 "고티스" 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  | tc_name   = 游魊之兆 伊格基布
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在魚族怪獸被除外的狀況下發動。從手牌特殊召喚此卡。<br />②：可在此卡被除外的下一個回合的準備階段，將我方墓地・除外狀態的１張「游魊」陷阱卡做為對象發動。將該卡覆蓋在我方場上。
  | sc_name   = 游魊之兆 伊克西普
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：鱼族怪兽被除外的情况下可以发动。从手牌将此卡特殊召唤。<br />②：在此卡被除外的下个回合的准备阶段，以自己的墓地・除外状态的１张“游魊”陷阱卡为对象可以发动。将该卡放置在自己场上。
  }}
