  | de_text   = Falls dies die einzige gesetzte Karte in deiner Zauber- & Fallenzone ist, wenn ein Monster beschworen würde ODER eine Zauberkarte, eine Fallenkarte oder ein Monstereffekt aktiviert wird: Zahle 3000 LP; annulliere die Beschwörung oder Aktivierung und falls du dies tust, zerstöre die Karte.
  | it_name   = Rimprovero Solenne
  | it_text   = Se questa è l'unica carta Posizionata nella tua Zona Magie & Trappole, quando sta per essere Evocato un mostro OPPURE sta per essere attivata una Carta Magia, Carta Trappola o l'effetto di un mostro: paga 3000 LP; annulla l'Evocazione o l'attivazione e, se lo fai, distruggi quella carta.
  | pt_name   = Censura Solene
