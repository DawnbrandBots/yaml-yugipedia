  | es_name   = Regaño Solemne
  | es_text   = Si esta es la única carta Colocada en tu Zona de Magia y Trampas, cuando un monstruo fuera a ser Invocado O cuando es activada una Carta Mágica, Carta de Trampa o efecto de monstruo: paga 3000 LP; niega la Invocación o activación y, si lo haces, destruye esa carta.
  | ja_text   = ①：自分の魔法＆罠ゾーンにセットされているカードがこのカードのみの場合、３０００ＬＰを払って発動できる。<br />●モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。<br />●自分か相手がモンスターを召喚・反転召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを破壊する。
  | ko_name   = 신의 충고
  | ko_text   = ①: 자신의 마법 & 함정 존에 세트되어 있는 카드가 이 카드뿐일 경우, 3000 LP를 지불하고 발동할 수 있다.<br />●몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.<br />●자신 또는 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 시기에 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다.
  | tc_name   = 神之忠告
  | tc_text   = ①：在覆蓋在我方魔法＆陷阱區的卡僅存在此卡的狀況下，可支付３０００LP發動。<br />●可在怪獸效果・魔法・陷阱卡發動時發動。將該發動變為無效進行破壞。<br />●可在我方或對方召喚・反轉召喚・特殊召喚怪獸時發動。將其變為無效，破壞該怪獸。
  | sc_name   = 神之忠告
  | sc_text   = ①：放置在自己的魔法与陷阱区域的卡仅有此卡的情况下，支付3000LP可以发动。<br />●怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效并破坏。<br />●自己或对手召唤・反转召唤・特殊召唤怪兽之际可以发动。将其无效并将该怪兽破坏。
