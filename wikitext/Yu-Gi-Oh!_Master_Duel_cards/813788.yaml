  | fr_name   = Sermon Solennel
  | fr_text   = Si c'est la seule carte Posée dans votre Zone Magie & Piège, lorsqu'un monstre va être Invoqué, OU qu'une Carte Magie/Piège ou un effet de monstre est activé : payez 3000 LP ; annulez l'Invocation ou l'activation, et si vous le faites, détruisez le monstre ou la carte.
