title: Tales of the White Forest (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Normal
  | text      = If you control an Illusion or Spellcaster monster: Add 1 "White Forest" monster from your Deck to your hand. If this card is sent to the GY to activate a monster effect: You can Set this card. You can only use each effect of "Tales of the White Forest" once per turn.
  | fr_name   = Contes de la Forêt Blanche
  | fr_text   = Si vous contrôlez un monstre Illusion ou Magicien : ajoutez 1 monstre "Forêt Blanche" depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière pour activer un effet de monstre : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Contes de la Forêt Blanche" qu'une fois par tour.
  | de_name   = Geschichten vom Weißen Wald
  | de_text   = Falls du ein Illusion- oder Hexer-Monster kontrollierst: Füge deiner Hand 1 „Weißen Wald“-Monster von deinem Deck hinzu. Falls diese Karte auf den Friedhof gelegt wird, um einen Monstereffekt zu aktivieren: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Geschichten vom Weißen Wald“ nur einmal pro Spielzug verwenden.
  | it_name   = Racconti della Foresta Bianca
  | it_text   = Se controlli un mostro Illusione o Incantatore: aggiungi 1 mostro "Foresta Bianca" dal tuo Deck alla tua mano. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Racconti della Foresta Bianca" una sola volta per turno.
  | pt_name   = Contos da Floresta Branca
  | pt_text   = Se você controlar um monstro Ilusão ou Mago: adicione 1 monstro "Floresta Branca" do seu Deck à sua mão. Se este card for enviado para o Cemitério para ativar um efeito de monstro: você pode Baixar este card. Você só pode usar cada efeito de "Contos da Floresta Branca" uma vez por turno.
  | es_name   = Cuentos del Bosque Blanco
  | es_text   = Si controlas un monstruo Ilusión o Lanzador de Conjuros: añade a tu mano 1 monstruo "Bosque Blanco" en tu Deck. Si esta carta es mandada al Cementerio para activar un efecto de monstruo: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Cuentos del Bosque Blanco" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに幻想魔族か魔法使い族のモンスターが存在する場合に発動できる。デッキから「白き森」モンスター１体を手札に加える。<br />②：このカードがモンスターの効果を発動するために墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。
  | ko_name   = 하얀 숲의 전해져오는 이야기
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 환상마족이나 마법사족 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 "하얀 숲" 몬스터 1장을 패에 넣는다. ②: 이 카드가 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name   = 白森之異聞
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。<br />①：自己場上存在幻想魔族或魔法使族怪獸的情況下可以發動。從牌組將１隻「白森」怪獸加入手牌。<br />②：此卡為發動怪獸的效果被送至墓地的情況下可以發動。將此卡放置在自己場上。
  | sc_name   = 白森之异闻
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己场上存在幻想魔族或魔法师族怪兽的情况下可以发动。从牌组将１只“白森”怪兽加入手牌。<br />②：此卡为发动怪兽的效果被送至墓地的情况下可以发动。将此卡放置在自己场上。
  }}
