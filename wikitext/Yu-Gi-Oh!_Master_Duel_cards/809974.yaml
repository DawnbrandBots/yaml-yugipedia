  | de_name   = Infernoid Seitsemas
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 2 „Infernoid“-Monster von deiner Hand oder deinem Friedhof verbannst, solange die Summe der Stufen und Ränge aller Effektmonster, die du kontrollierst, 8 oder niedriger ist. Am Ende der Battle Phase, falls diese Karte ein Monster eines Gegners angegriffen hat: Du kannst 1 Karte auf dem Spielfeld verbannen. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Monster als Tribut anbieten und dann 1 Karte im Friedhof deines Gegners wählen; verbanne sie.
  | it_name   = Infernoid Seitsemas
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) bandendo 2 mostri "Infernoid" dalla tua mano o Cimitero mentre la somma dei Livelli e dei Ranghi di tutti i Mostri con Effetto che controlli è 8 o inferiore. Alla fine della Battle Phase, se questa carta ha attaccato un mostro dell'avversario: puoi bandire 1 carta sul Terreno. Una volta per turno (Effetto Rapido): puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila.
  | pt_name   = Infernoide Seitsemas
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao banir 2 monstros "Infernoide" da sua mão ou do Cemitério enquanto a soma dos Níveis e Classes de todos os Monstros de Efeito que você controla for 8 ou menos. No final da Fase de Batalha, se este card atacou um monstro do oponente: você pode banir 1 card no campo. Uma vez por turno (Efeito Rápido): você pode oferecer 1 monstro como Tributo e, depois, escolha 1 card no Cemitério do seu oponente; bana-o.
  | es_name   = Infiernoid Seitsemas
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) desterrando 2 monstruos "Infiernoid" en tu mano o Cementerio mientras los Niveles y Rangos totales de todos los Monstruos de Efecto que controles sean 8 o menos. Al final de la Battle Phase, si esta carta atacó a un monstruo del adversario: puedes desterrar 1 carta en el Campo. Una vez por turno (Efecto Rápido): puedes Sacrificar 1 monstruo, y después seleccionar 1 carta en el Cementerio de tu adversario; destiérrala.
  | ja_text   = このカードは通常召喚できない。<br />自分フィールドの効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地の「インフェルノイド」モンスター２体を除外した場合のみ手札・墓地から特殊召喚できる。<br />①：このカードが相手モンスターを攻撃したバトルフェイズ終了時に発動できる。フィールドのカード１枚を除外する。<br />②：自分・相手ターンに１度、自分フィールドのモンスター１体をリリースし、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  | ko_name   = 인페르노이드 바엘
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />자신 필드의 효과 몬스터의 레벨 / 랭크의 합계가 8 이하일 때, 자신의 패 / 묘지의 "인페르노이드" 몬스터 2장을 제외했을 경우에만 패 / 묘지에서 특수 소환할 수 있다.<br />①: 이 카드가 상대 몬스터를 공격한 배틀 페이즈 종료시에 발동할 수 있다. 필드의 카드 1장을 제외한다.<br />②: 자신 / 상대 턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다.
  | tc_name   = 獄炎機 巴耶爾
  | tc_text   = 此卡無法通常召喚。<br />我方場上的所有效果怪獸的等級・階級的合計為８以下時，僅可在從我方手牌・墓地將２隻「獄炎機」怪獸除外的狀況下，從手牌・墓地特殊召喚。<br />①：可在此卡攻擊對方怪獸的戰鬥階段結束時發動。選擇場上的１張卡除外。<br />②：１回合１次，可解放我方場上的１隻怪獸，將對方墓地的１張卡做為對象發動。將該卡除外。此效果在對方回合也可發動。
  | sc_name   = 狱炎机・巴尔咯
  | sc_text   = 此卡不可通常召唤。<br />我方场上所有效果怪兽的等级、阶级合计为８或以下时，仅限将２只“狱炎机”怪兽从我方手牌、墓地除外的场合，可从手牌、墓地特殊召唤。<br />①：此卡攻击了对手怪兽的战斗阶段结束时可发动。挑选场上的１张卡牌并除外。<br />②：１回合１次，可释放我方场上的１只怪兽，并以对手墓地的１张卡牌为对象发动。将该卡除外。此效果在对手回合也可发动。
