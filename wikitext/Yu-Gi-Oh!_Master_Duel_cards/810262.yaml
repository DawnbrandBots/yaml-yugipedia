  | text      = If this card is Normal or Special Summoned: You can discard 1 card; add 1 "Polymerization" Normal Spell or "Fusion" Normal Spell from your Deck to your hand. You can reveal 1 Fusion Monster in your Extra Deck; Special Summon 1 of the Fusion Materials mentioned on that monster from your GY, in face-down Defense Position. You can only use each effect of "Keeper of Dragon Magic" once per turn. You cannot Special Summon monsters from the Extra Deck, except Fusion Monsters, the turn you activate either of this card's effects.

  | fr_name   = Veilleur de la Magie du Dragon
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez défausser 1 carte ; ajoutez 1 Magie Normale "Polymérisation" ou Magie Normale "Fusion" depuis votre Deck à votre main. Vous pouvez révéler 1 Monstre Fusion dans votre Extra Deck ; Invoquez Spécialement 1 des Matériels Fusion mentionnés sur le monstre depuis votre Cimetière, en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Veilleur de la Magie du Dragon" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck, le tour où vous activez un effet de cette carte.
  | de_name   = Hüter der Drachenmagie
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Karte abwerfen; füge deiner Hand 1 Normalen „Polymerisation“-Zauber oder Normalen „Fusion“-Zauber von deinem Deck hinzu. Du kannst 1 Fusionsmonster in deinem Extra Deck vorzeigen; beschwöre 1 des Fusionsmaterials, das auf dem Monster erwähnt ist, als Spezialbeschwörung von deinem Friedhof in die verdeckte Verteidigungsposition. Du kannst jeden Effekt von „Hüter der Drachenmagie“ nur einmal pro Spielzug verwenden. Du kannst in dem Spielzug, in dem du einen beliebigen Effekt dieser Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern.
  | it_name   = Custode della Magia dei Draghi
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi scartare 1 carta; aggiungi 1 Magia Normale "Polimerizzazione" o Magia Normale "Fusione" dal tuo Deck alla tua mano. Puoi rivelare 1 Mostro Fusione nel tuo Extra Deck; Evoca Specialmente 1 dei Materiali da Fusione menzionati su quel mostro dal tuo Cimitero, coperto in Posizione di Difesa. Puoi utilizzare ogni effetto di "Custode della Magia dei Draghi" una sola volta per turno. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Fusione, nel turno in cui attivi uno dei due effetti di questa carta.
  | pt_name   = Defensor da Magia do Dragão
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode descartar 1 card; adicione 1 Magia Normal "Polimerização" ou Magia Normal "Fusão" do seu Deck à sua mão. Você pode revelar 1 Monstro de Fusão no seu Deck Adicional; Invoque por Invocação-Especial 1 das Matérias de Fusão mencionadas nesse monstro do seu Cemitério, com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Defensor da Magia do Dragão" uma vez por turno. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros de Fusão, no turno em que ativar qualquer um dos efeitos deste card.
  | es_name   = Cuidador de la Magia del Dragón
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes descartar 1 carta; añade a tu mano 1 Mágica Normal "Polimerización" o Mágica Normal "Fusión" en tu Deck. Puedes mostrar 1 Monstruo de Fusión en tu Deck Extra; Invoca de Modo Especial, desde tu Cementerio, 1 de los Materiales de Fusión mencionados en ese monstruo, en Posición de Defensa boca abajo. Sólo puedes usar cada efecto de "Cuidador de la Magia del Dragón" una vez por turno. El turno que activas cualquier efecto de esta carta, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、このカードの効果を発動するターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。<br />①：このカードが召喚・特殊召喚した場合、手札を１枚捨てて発動できる。デッキから「融合」通常魔法カードか「フュージョン」通常魔法カード１枚を手札に加える。<br />②：ＥＸデッキの融合モンスター１体を相手に見せて発動できる。そのモンスターにカード名が記された融合素材モンスター１体を自分の墓地から裏側守備表示で特殊召喚する。
  | ko_name   = 용마도의 수호자
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 카드의 효과를 발동하는 턴에, 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 패를 1장 버리고 발동할 수 있다. 덱에서 "융합" 일반 마법 카드 또는 "퓨전" 일반 마법 카드 1장을 패에 넣는다.<br />②: 엑스트라 덱의 융합 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 그 몬스터에 카드명이 쓰여진 융합 소재 몬스터 1장을 자신 묘지에서 고르고 뒷면 수비 표시로 특수 소환한다.
  | tc_name   = 龍魔導的守護者
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次，發動此卡的效果的回合，我方可從額外牌組特殊召喚的怪獸僅限融合怪獸。<br />①：在此卡召喚・特殊召喚成功的狀況下，可捨棄１張手牌發動。從牌組將１張「融合」通常魔法卡或１張「結合」通常魔法卡加入手牌。<br />②：可將額外牌組的融合怪獸出示給對方發動。從我方墓地選擇１隻該怪獸上寫有卡名的融合素材怪獸，以反面守備表示特殊召喚。
  | sc_name   = 龙魔导的保卫者
  | sc_text   = 具此卡名的①②效果１回合各只能使用１次，且发动此卡效果的回合，我方从额外卡组中只能特殊召唤融合怪兽。<br />①：如果此卡召唤或特殊召唤成功，则可弃掉１张手牌来发动。从卡组将１张“融合”通常魔法卡或“结合”通常魔法卡加入手牌。<br />②：可从额外卡组中向对手展示１只融合怪兽以发动。从我方墓地中选择１只卡名作为融合素材被记述于该怪兽上的怪兽，将其以面朝下守备状态特殊召唤。
