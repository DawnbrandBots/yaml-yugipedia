  | fr_name   = Diffusion Ondulatoire
  | fr_text   = (Cette carte n'est pas traitée comme une carte "Fusion".)<br />Si votre adversaire contrôle un monstre : payez 1000 LP, puis ciblez 1 monstre Magicien de min. Niveau 7 que vous contrôlez ; ce tour, il doit attaquer une fois tous les monstres contrôlés par votre adversaire, et aussi, les autres monstres que vous contrôlez ne peuvent pas attaquer. Les effets des monstres détruits par ces attaques ne peuvent pas être activés et sont annulés.
  | de_name   = Wellenbewegungsdiffusion
  | de_text   = (Diese Karte wird nicht als eine „Fusion“-Karte behandelt.)<br />Falls dein Gegner ein Monster kontrolliert: Zahle 1000 LP und wähle dann 1 Hexer-Monster der Stufe 7 oder höher, das du kontrollierst; in diesem Spielzug muss es alle Monster, die dein Gegner kontrolliert, je einmal angreifen, zusätzlich können andere Monster, die du kontrollierst, nicht angreifen. Die Effekte von Monstern, die durch diese Angriffe zerstört werden, können nicht aktiviert werden und werden annulliert.
  | it_name   = Esplosione a Onde Soniche
  | it_text   = Se il tuo avversario controlla un mostro: paga 1000 LP, poi scegli come bersaglio 1 mostro Incantatore di Livello 7 o superiore che controlli; in questo turno, esso deve attaccare tutti i mostri controllati dal tuo avversario una volta ciascuno, inoltre gli altri mostri che controlli non possono attaccare. Gli effetti dei mostri distrutti da questi attacchi non possono attivarsi e vengono annullati.
  | pt_name   = Difusão em Movimento de Onda
  | pt_text   = (Este card não é considerado como um card "Fusão".)<br />Se seu oponente controlar um monstro: pague 1000 PV e, depois, escolha 1 monstro Mago de Nível 7 ou mais que você controla; neste turno, ele deve atacar cada monstro que seu oponente controla uma vez cada e, além disso, outros monstros que você controla não podem atacar. Os efeitos dos monstros destruídos por esses ataques não podem ativar e são negados.
  | es_name   = Movimiento de Difusión de Olas
  | es_text   = (Esta carta no se trata como una carta de "Fusión").<br />Si tu adversario controla un monstruo: paga 1000 LP, y después selecciona 1 monstruo Lanzador de Conjuros de Nivel 7 o mayor que controles; este turno, éste debe atacar una vez a cada uno de los monstruos que controle tu adversario, y además los demás monstruos que tú controles no pueden atacar. Los efectos de los monstruos destruidos por estos ataques no se pueden activar y son negados.
  | ja_text   = ①：相手フィールドにモンスターが存在する場合、１０００ＬＰを払い、自分フィールドのレベル７以上の魔法使い族モンスター１体を対象として発動できる。このターン、そのモンスター以外の自分のモンスターは攻撃できず、対象のモンスターは可能な限り相手モンスター全てに１回ずつ攻撃しなければならない。その攻撃で破壊されたモンスターの効果は発動できず、無効化される。
  | ko_name   = 확산하는 파동
  | ko_text   = ①: 상대 필드에 몬스터가 존재할 경우, 1000 LP를 지불하고, 자신 필드의 레벨 7 이상의 마법사족 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터 이외의 몬스터는 공격할 수 없으며, 대상 몬스터는 가능한 한 상대 몬스터 전부에 1회씩 공격해야 한다. 그 공격으로 파괴된 몬스터의 효과는 발동할 수 없으며, 무효화된다.
  | tc_name   = 擴散波動
  | tc_text   = ①：在對方場上存在怪獸的狀況下，可支付１０００LP，將我方場上的１隻等級７以上的魔法使族怪獸做為對象發動。此回合，該怪獸以外的怪獸無法攻擊，對象怪獸必須盡可能攻擊所有對方怪獸各１次。因該攻擊被破壞的怪獸效果無法發動，效果無效化。
  | sc_name   = 扩散波动
  | sc_text   = 可支付１０００LP，并选择我方场上１只等级７以上的魔法师族怪兽来发动此卡。该回合中，除所选择怪兽以外的怪兽不可进行攻击，而所选择怪兽必须对对手所有怪兽各进行１次攻击。因此攻击而被破坏的效果怪兽不可发动效果，其效果无效。
