title: Xyz Unit (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Equip
  | lore               = Equip only to a face-up Xyz Monster. It gains ATK equal to its Rank x 200. If the equipped monster you control would detach its material to activate its effect: You can detach this card as 1 of the materials.
  | releases           = Master Pack
  | fr_name            = Unité Xyz
  | fr_lore            = Équipable uniquement à un Monstre Xyz face recto. Il gagne une ATK égale à son Rang x 200. Si le monstre équipé que vous contrôlez va détacher son Matériel pour activer son effet : vous pouvez détacher cette carte comme 1 de ses Matériels.
  | de_name            = Xyz-Einheit
  | de_lore            = Rüste nur ein offenes Xyz-Monster mit dieser Karte aus. Es erhält ATK in Höhe seines Rangs x 200. Falls von dem ausgerüsteten Monster, das du kontrollierst, Material abgehängt würde, um seinen Effekt zu aktivieren: Du kannst diese Karte als 1 Material abhängen.
  | it_name            = Unità Xyz
  | it_lore            = Equipaggia solo ad un Mostro Xyz scoperto. Esso guadagna ATK pari al suo Rango x 200. Se il mostro equipaggiato che controlli sta per staccare il suo materiale per attivare i suoi effetti: puoi staccare questa carta come 1 dei materiali.
  | pt_name            = Unidade Xyz
  | pt_lore            = Só pode ser equipado a um Monstro Xyz com a face para cima. Ele ganha ATK igual à sua Classe x 200. Se o monstro equipado que você controla fosse desassociar uma de suas matérias para ativar um de seus efeitos: você pode desassociar este card como se ele fosse 1 dessas matérias.
  | es_name            = Unidad Xyz
  | es_lore            = Sólo puedes equipar esta carta a un Monstruo Xyz boca arriba. Éste gana ATK igual a su Rango x 200. Si el monstruo equipado que controlas fuera a desacoplar su material para activar su efecto: puedes desacoplar esta carta como 1 de los materiales.
  | ja_lore            = エクシーズモンスターにのみ装備可能。装備モンスターの攻撃力は、装備モンスターのランク×２００ポイントアップする。また、自分フィールド上の装備モンスターがエクシーズ素材を取り除いて効果を発動する場合、このカードは取り除くエクシーズ素材の１つとして扱う事ができる。
  | ko_name            = 엑시즈 유닛
  | ko_lore            = 엑시즈 몬스터에만 장착 가능. 장착 몬스터의 공격력은, 장착 몬스터의 랭크 × 200 포인트 올린다. 또한, 자신 필드 위의 장착 몬스터가 엑시즈 소재를 제거하고 효과를 발동할 경우, 이 카드는 제거할 엑시즈 소재의 1개로서 취급할 수 있다.
  | tc_name            = 超量單位
  | tc_lore            = 僅可裝備於超量怪獸。裝備怪獸的攻擊力依據裝備怪獸的階級×２００進行提升。此外，在我方場上的裝備怪獸去除超量素材發動效果的狀況下，此卡可視為去除的１個超量素材。
  | sc_name            = 超量单位
  | sc_lore            = 仅限装备超量怪兽。装备怪兽的攻击力上升装备怪兽的阶级×２００点。此外，我方场上的装备怪兽移除超量素材并发动效果的场合，此卡可被视为１个移除的超量素材。
  }}
