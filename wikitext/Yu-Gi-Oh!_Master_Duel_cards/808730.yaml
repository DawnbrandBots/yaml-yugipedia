  | def       = 1800
  | text      = 1 Rock monster in your GY + 1 Level 7 or higher monster<br />Must first be Special Summoned with "Fossil Fusion". While you control this Fusion Summoned card, all monsters your opponent controls lose ATK equal to their original DEF. This card can make up to 3 attacks on monsters during each Battle Phase. When this card destroys an opponent's monster by battle: You can inflict 1000 damage to your opponent.

  | fr_name   = Machine Fossile Convoi Squelette
  | fr_text   = 1 monstre Rocher dans votre Cimetière + 1 monstre de min. Niveau 7<br />Doit d'abord être Invoquée Spécialement avec "Fusion Fossile". Tant que vous contrôlez cette carte Invoquée par Fusion, tous les monstres contrôlés par votre adversaire perdent une ATK égale à leur DEF d'origine. Durant chaque Battle Phase, cette carte peut faire max. 3 attaques sur des monstres. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez infliger 1000 points de dommages à votre adversaire.
  | de_name   = Fossile Maschine - Totenkopfkonvoi
  | de_text   = 1 Fels-Monster in deinem Friedhof + 1 Monster der Stufe 7 oder höher<br />Muss erst durch „Fossilfusion“ als Spezialbeschwörung beschworen werden. Solange du diese als Fusionsbeschwörung beschworene Karte kontrollierst, verlieren alle Monster, die dein Gegner kontrolliert, ATK in Höhe ihrer Grund-DEF. Diese Karte kann während jeder Battle Phase bis zu 3 Angriffe gegen Monster durchführen. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst deinem Gegner 1000 Schaden zufügen.
  | it_name   = Macchina Fossile Teschio Convoglio
  | it_text   = 1 mostro Roccia nel tuo Cimitero + 1 mostro di Livello 7 o superiore<br />Deve prima essere Evocato Specialmente con "Fusione Fossile". Mentre controlli questa carta Evocata tramite Fusione, tutti i mostri controllati dal tuo avversario perdono ATK pari al loro DEF originale. Questa carta può effettuare fino a 3 attacchi sui mostri durante ogni Battle Phase. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi infliggere 1000 danni al tuo avversario.
  | pt_name   = Máquina Fóssil Comboio Caveira
  | pt_text   = 1 monstro Rocha no seu Cemitério + 1 monstro de Nível 7 ou mais<br />Primeiro deve ser Invocado por Invocação-Especial com "Fusão Fóssil". Enquanto você controlar este card Invocado por Invocação-Fusão, todos os monstros que seu oponente controla perdem ATK igual à sua DEF original. Este card pode realizar até 3 ataques contra monstros durante cada Fase de Batalha. Quando este card destruir um monstro do oponente em batalha: você pode causar 1000 de dano ao seu oponente.
  | es_name   = Máquina Fósil Convoy Cráneo
  | es_text   = 1 monstruo Roca en tu Cementerio + 1 monstruo de Nivel 7 o mayor<br />Debe ser primero Invocado de Modo Especial con "Fusión Fósil". Mientras controles esta carta Invocada por Fusión, todos los monstruos que controle tu adversario pierden ATK igual a su DEF original. Esta carta puede hacer hasta 3 ataques a monstruos durante cada Battle Phase. Cuando esta carta destruye un monstruo del adversario en batalla: puedes infligir 1000 puntos de daño a tu adversario.
  | ja_text   = 自分の墓地の岩石族モンスター＋レベル７以上のモンスター<br />このカードは「化石融合－フォッシル・フュージョン」の効果でのみＥＸデッキから特殊召喚できる。<br />①：融合召喚したこのカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力は、そのモンスターの元々の守備力分ダウンする。<br />②：このカードは１度のバトルフェイズ中に３回までモンスターに攻撃できる。<br />③：このカードが戦闘で相手モンスターを破壊した時に発動できる。相手に１０００ダメージを与える。
  | ko_name   = 고생대 화석 머신 스컬콘보이
  | ko_text   = 자신 묘지의 암석족 몬스터 ＋ 레벨 7 이상의 몬스터<br />이 카드는 "화석융합－파슬 퓨전"의 효과로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 융합 소환한 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력은, 그 몬스터의 원래 수비력만큼 내린다. ②: 이 카드는 1번의 배틀 페이즈 중에 3회까지 몬스터에 공격할 수 있다. ③: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 상대에게 1000 데미지를 준다.
  | tc_name   = 古生代化石機械 骷髏大卡車
  | tc_text   = 我方墓地中的岩石族怪獸＋等級７以上的怪獸<br />此卡僅可透過「化石融合」的效果從額外牌組特殊召喚。①：只要融合召喚的此卡存在於怪獸區，對方場上的怪獸攻擊力就依據該怪獸原本的守備力的數值進行降低。②：此卡在１次戰鬥階段中最多可攻擊怪獸３次。③：可在此卡因戰鬥成功破壞對方怪獸時發動。給予對方１０００傷害。
  | sc_name   = 古生代化石机械 骷髅大卡车
  | sc_text   = 自己墓地的岩石族怪兽＋等级７以上的怪兽<br />此卡仅可通过“化石融合”的效果从额外牌组中特殊召唤。①：只要融合召唤的此卡存在于怪兽区域，对手场上怪兽的攻击力下降该怪兽原本守备力数值。②：此卡在１次的战斗阶段中最多可对怪兽进行３次攻击。③：此卡战斗破坏对手怪兽时可以发动。给予对手１０００点伤害。
  }}
