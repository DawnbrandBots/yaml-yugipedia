  | text      = During damage calculation, if a "Warrior" Synchro Monster you control battles an opponent's monster (Quick Effect): You can send this card from your hand to the GY; your battling monster's ATK becomes double its current ATK during that damage calculation only. You can banish this card from your GY, then target 1 "Synchron" monster in your GY; add it to your hand. You can only use each effect of "Rush Warrior" once per turn.

  | fr_name   = Guerrier de Ruée
  | fr_text   = Durant le calcul des dommages, si un Monstre Synchro "Guerrier" que vous contrôlez combat un monstre de l'adversaire (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; l'ATK de votre monstre combattant devient le double de son ATK actuelle durant ce calcul des dommages uniquement. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Synchronique" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Guerrier de Ruée" qu'une fois par tour.
  | de_name   = Eilkrieger
  | de_text   = Während der Schadensberechnung, falls ein „Krieger“-Synchromonster, das du kontrollierst, gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; die ATK deines kämpfenden Monsters werden nur während der Schadensberechnung zum Doppelten seiner derzeitigen ATK. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Synchron“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Eilkrieger“ nur einmal pro Spielzug verwenden.
  | it_name   = Guerriero Scattante
  | it_text   = Durante il calcolo dei danni, se un Mostro Synchro "Guerriero" che controlli combatte con un mostro dell'avversario (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; l'ATK del tuo mostro che sta combattendo diventa il doppio del suo ATK attuale, solamente durante quel calcolo dei danni. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Synchron" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Guerriero Scattante" una sola volta per turno.
  | pt_name   = Guerreiro Apressado
  | pt_text   = Durante o cálculo de dano, se um Monstro Sincro "Guerreiro(a)" que você controla batalhar um monstro do oponente (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; o ATK do seu monstro que está batalhando se torna o dobro do seu ATK atual apenas durante esse cálculo de dano. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Sincron" no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Guerreiro Apressado" uma vez por turno.
  | es_name   = Guerrero del Apuro
  | es_text   = Durante el cálculo de daño, si un Monstruo de Sincronía "Guerrero/a" que controlas batalla con un monstruo del adversario (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; el ATK de tu monstruo batallante se convierte en el doble de su ATK en este momento, sólo durante ese cálculo de daño. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Sincrón" (o "Sincronizador") en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada efecto de "Guerrero del Apuro" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに、自分の「ウォリアー」Ｓモンスターが相手モンスターと戦闘を行うダメージ計算時、このカードを手札から墓地へ送って発動できる。その戦闘を行う自分のモンスターの攻撃力は、そのダメージ計算時のみ倍になる。<br />②：墓地のこのカードを除外し、自分の墓地の「シンクロン」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 러시 워리어
  | ko_text   = "러시 워리어"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "워리어" 싱크로 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 전투를 실행하는 자신 몬스터의 공격력은, 그 데미지 계산시에만 배가 된다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "싱크론" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 突擊戰士
  | tc_text   = 「突擊戰士」的①②效果，１回合各僅限使用１次。①：在我方的「戰士」同步怪獸與對方怪獸進行戰鬥的傷害計算時，可從手牌將此卡送至墓地發動。進行戰鬥的我方該怪獸的攻擊力僅限在該傷害計算時加倍。②：可將墓地的此卡除外，將我方墓地的１隻「同步士」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 突击战士
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：自己的“战士”同步怪兽与对手怪兽进行战斗的伤害计算时，将此卡从手牌送至墓地可以发动。进行该战斗的自己的怪兽的攻击力仅在该伤害计算时变为两倍。②：将墓地的此卡除外，以自己墓地的1只“同步士”怪兽为对象可以发动。将该怪兽加入手牌。
  }}
