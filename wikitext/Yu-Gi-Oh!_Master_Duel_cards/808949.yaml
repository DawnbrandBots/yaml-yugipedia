title: Geartown (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Field
  | text      = Both players can Normal Summon "Ancient Gear" monsters for 1 less Tribute. When this card is destroyed and sent to the GY: You can Special Summon 1 "Ancient Gear" monster from your hand, Deck, or GY.

  | fr_name   = Ville des Engrenages
  | fr_text   = Chaque joueur peut Invoquer Normalement des monstres "Rouages Ancients" avec 1 Sacrifice en moins. Lorsque cette carte est détruite et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Rouages Ancients" depuis votre main, Deck ou Cimetière.
  | de_name   = Antriebsstadt
  | de_text   = Beide Spieler können „Antike/r/s Antrieb“-Monster für 1 Tribut weniger als Normalbeschwörung beschwören. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Antike/r/s Antrieb“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  | it_name   = Città degli Ingranaggi
  | it_text   = Entrambi i giocatori possono Evocare Normalmente mostri "Ingranaggio Antico" per 1 Tributo in meno. Quando questa carta viene distrutta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Ingranaggio Antico" dalla tua mano, Deck o Cimitero.
  | pt_name   = Vila Mecânica
  | pt_text   = Os dois duelistas podem Invocar por Invocação-Normal monstros "Mecanismo Antigo" oferecendo 1 Tributo a menos. Quando este card for destruído e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Mecanismo Antigo" da sua mão, do Deck ou do Cemitério.
  | es_name   = Pueblo Mecánico
  | es_text   = Ambos jugadores pueden Invocar de Modo Normal monstruos "Mecanismo Antiguo" haciendo 1 Sacrificio menos. Cuando esta carta es destruida y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Mecanismo Antiguo".
  | ja_text   = ①：このカードがフィールドゾーンに存在する限り、お互いのプレイヤーは「アンティーク・ギア」モンスターを召喚する場合に必要なリリースを１体少なくできる。<br />②：このカードが破壊され墓地へ送られた時に発動できる。自分の手札・デッキ・墓地から「アンティーク・ギア」モンスター１体を特殊召喚する。
  | ko_name   = 기어 타운
  | ko_text   = ①: 이 카드가 필드 존에 존재하는 한, 양쪽 플레이어는 "앤틱 기어" 몬스터를 일반 소환할 경우에 필요한 릴리스를 1장 적게 할 수 있다.<br />②: 이 카드가 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "앤틱 기어" 몬스터 1장을 특수 소환한다.
  | tc_name   = 齒輪鎮
  | tc_text   = ①：只要此卡存在於場地區，在雙方玩家召喚「古代機械齒輪」怪獸的狀況下就可減少１隻解放的需求。<br />②：可在此卡被破壞送至墓地時發動。從我方手牌・牌組・墓地選擇１隻「古代機械齒輪」怪獸特殊召喚。
  | sc_name   = 齿轮镇
  | sc_text   = ①：此卡只要存在于场地区域，双方玩家召唤“古代机械齿轮”怪兽的情况下所必须的解放数量可减少１只。<br />②：此卡被破坏并被送至墓地时可以发动。从自己的手牌・牌组・墓地挑选１只“古代机械齿轮”怪兽特殊召唤。
  }}
