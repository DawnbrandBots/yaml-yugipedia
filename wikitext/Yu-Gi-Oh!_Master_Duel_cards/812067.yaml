  | fr_name   = Orbe de Yasaka
  | fr_text   = Équipable uniquement à un Monstre Spirit. Lorsqu'il détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, gagnez des Life Points équivalents à l'ATK d'origine de ce monstre. Lorsque le monstre équipé que vous contrôlez est renvoyé dans la main et que cette carte est envoyée au Cimetière, renvoyez cette carte dans votre main.
  | de_name   = Kugel von Yasaka
  | de_text   = Rüste nur ein Spirit-Monster mit dieser Karte aus. Wenn es ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, erhältst du Life Points in Höhe der Grund-ATK des Monsters. Wenn das ausgerüstete Monster, das du kontrollierst, auf die Hand zurückgegeben und diese Karte auf den Friedhof gelegt wird, gib diese Karte auf deine Hand zurück.
  | it_name   = Sfera di Yasaka
  | it_text   = Equipaggia solo ad un mostro Spirit. Quando esso distrugge un mostro di un avversario in battaglia e lo manda al Cimitero, guadagni Life Points pari all'ATK originale di quel mostro. Quando il mostro equipaggiato che controlli viene fatto ritornare in mano e questa carta mandata al Cimitero, fai ritornare questa carta nella tua mano.
  | pt_name   = Esfera de Yasaka
  | pt_text   = Só pode ser equipado a um monstro Espírito. Quando ele destruir um monstro do oponente em batalha e enviá-lo para o Cemitério, ganhe PV igual ao ATK original desse monstro. Quando o monstro equipado que você controla for devolvido para a mão e este card for enviado para o Cemitério, devolva este card à sua mão.
  | es_name   = Orbe de Yasaka
  | es_text   = Sólo puedes equipar esta carta a un monstruo Spirit. Cuando destruye a un monstruo de tu adversario en batalla y lo manda al Cementerio, ganas Life Points iguales al ATK original de ese monstruo. Cuando el monstruo equipado que controlas es devuelto a la mano y esta carta es mandada al Cementerio, devuelve esta carta a tu mano.
  | ja_text   = スピリットモンスターにのみ装備可能。<br />①：装備モンスターが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分だけ自分のＬＰを回復する。<br />②：装備モンスターが自分フィールドから手札に戻った事によってこのカードが墓地へ送られた場合に発動する。このカードを手札に加える。
  | ko_name   = 신기 － 구슬
  | ko_text   = 스피릿 몬스터에만 장착 가능. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 원래 공격력만큼 자신의 라이프 포인트를 회복한다. 장착 몬스터가 자신 필드 위에서 패로 되돌아가는 것에 의해서 이 카드가 묘지로 보내졌을 때, 이 카드를 패로 되돌린다.
  | tc_name   = 八尺勾玉
  | tc_text   = 僅可裝備於靈魂怪獸。裝備怪獸因戰鬥破壞對方怪獸送至墓地時，依據破壞的怪獸原本的攻擊力數值回復我方的LP。在因裝備怪獸從我方場上回到手牌使此卡被送至墓地時，將此卡送回手牌。
  | sc_name   = 八尺勾玉
  | sc_text   = 仅限装备灵魂怪兽。装备怪兽通过战斗破坏对手怪兽并将其送入墓地时，回复我方被破坏怪兽原始攻击力数值的生命点数。因装备怪兽从我方场上回到手牌中而使此卡被送入墓地时，将此卡收回到手牌中。
