  | de_name            = Pyrit-Ritter
  | de_text            = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 Krieger-Monster (ERDE oder FEUER) wählen, das du kontrollierst, außer „Pyrit-Ritter“; gib es auf die Hand zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, dann beschwöre 1 „Pyrit-Spielmarke“ (Krieger/FEUER/Stufe 4/ATK 0/DEF 2000) als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition. Während der Battle Phase (Schnelleffekt): Du kannst 1 Krieger-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Pyrit-Ritter“ nur einmal pro Spielzug verwenden.
  | it_name            = Cavaliere Pirite
  | it_text            = Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 mostro Guerriero (TERRA o FUOCO) che controlli, eccetto "Cavaliere Pirite"; fallo ritornare nella mano e, se lo fai, Evoca Specialmente questa carta, poi Evoca Specialmente 1 "Segna-Pirite" (Guerriero/FUOCO/Livello 4/ATK 0/DEF 2000) sul Terreno del tuo avversario in Posizione di Difesa. Durante la Battle Phase (Effetto Rapido): puoi Evocare Specialmente 1 mostro Guerriero dalla tua mano. Puoi utilizzare ogni effetto di "Cavaliere Pirite" una sola volta per turno.
  | pt_name            = Cavaleiro Pirita
  | pt_text            = Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 monstro Guerreiro (de TERRA ou de FOGO) que você controla, exceto "Cavaleiro Pirita"; devolva-o para a mão e, se isso acontecer, Invoque este card por Invocação-Especial e, depois, Invoque por Invocação-Especial 1 "Ficha de Pirita" (Guerreiro/FOGO/Nível 4/ATK 0/DEF 2000) no campo do seu oponente em Posição de Defesa. Durante a Fase de Batalha (Efeito Rápido): você pode Invocar por Invocação-Especial 1 monstro Guerreiro da sua mão. Você só pode usar cada efeito de "Cavaleiro Pirita" uma vez por turno.
  | es_name            = Caballero Pirita
  | es_text            = Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 monstruo Guerrero (de TIERRA o FUEGO) que controles, excepto "Caballero Pirita"; devuélvelo a la mano y, si lo haces, Invoca esta carta de Modo Especial, y después Invoca de Modo Especial 1 "Ficha Pirita" (Guerrero/FUEGO/Nivel 4/ATK 0/DEF 2000) al Campo de tu adversario en Posición de Defensa. Durante la Battle Phase (Efecto Rápido): puedes Invocar de Modo Especial 1 monstruo Guerrero desde tu mano. Sólo puedes usar cada efecto de "Caballero Pirita" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札・墓地に存在する場合、「黄鉄の愚騎士」以外の自分フィールドの地・炎属性の戦士族モンスター１体を対象として発動できる。そのモンスターを手札に戻し、このカードを特殊召喚する。その後、相手フィールドに「黄鉄トークン」（戦士族・炎・星４・攻０／守２０００）１体を守備表示で特殊召喚する。<br />②：自分・相手のバトルフェイズに発動できる。手札から戦士族モンスター１体を特殊召喚する。
  | ko_name            = 파이라이트 나이트
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 패 / 묘지에 존재할 경우, "파이라이트 나이트" 이외의 자신 필드의 땅 / 화염 속성인 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패로 되돌리고, 이 카드를 특수 소환한다. 그 후, 상대 필드에 "황철 토큰"(전사족 / 화염 / 레벨 4 / 공 0 / 수 2000) 1장을 수비 표시로 특수 소환한다.<br />②: 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 패에서 전사족 몬스터 1장을 특수 소환한다.
  | tc_name            = 黃鐵愚騎士
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：此卡存在於手牌・墓地的情況下，以「黃鐵愚騎士」以外的、自己場上的1隻地・炎屬性戰士族怪獸為對象可以發動。將該怪獸放回手牌，將此卡特殊召喚。然後，將1隻「黃鐵衍生物」（戰士族・炎・星4・攻0/守2000）以守備表示特殊召喚至對手場上。<br />②：在自己・對手的戰鬥階段可以發動。從手牌將1隻戰士族怪獸特殊召喚。
  | sc_name            = 黄铁愚骑士
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡存在于手牌・墓地的情况下，以“黄铁愚骑士”以外的、自己场上的1只地・炎属性战士族怪兽为对象可以发动。将该怪兽放回手牌，将此卡特殊召唤。然后，将1只“黄铁衍生物”（战士族・炎・星4・攻0/守2000）以守备表示特殊召唤至对手场上。<br />②：在自己・对手的战斗阶段可以发动。从手牌将1只战士族怪兽特殊召唤。
