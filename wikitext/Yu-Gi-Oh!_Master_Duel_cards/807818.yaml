  | fr_name   = Maîtrise des Dragons
  | fr_text   = Chaque monstre que vous contrôlez, qui est équipé avec un ou plusieurs monstres "Dragunité", gagne 500 points d'ATK. Une fois par tour, vous pouvez sélectionner 1 monstre face recto que vous contrôlez et l'équiper avec 1 monstre "Dragunité" de Type Dragon depuis votre main.
  | de_name   = Herrschaft über den Drachen
  | de_text   = Jedes Monster, das du kontrollierst und das mit „Dracheneinheit“-Monstern ausgerüstet ist, erhält 500 ATK. Einmal pro Spielzug kannst du 1 offenes Monster wählen, das du kontrollierst, und es mit 1 „Dracheneinheit“-Monster vom Typ Drache von deiner Hand ausrüsten.
  | it_name   = Comando del Drago
  | it_text   = Ogni mostro che controlli che è equipaggiato con uno o più mostri "Dragunità" guadagna 500 ATK. Una volta per turno, puoi scegliere 1 mostro scoperto che controlli, ed equipaggiarlo con 1 mostro "Dragunità" di Tipo Drago dalla tua mano.
  | pt_name   = Maestria do Dragão
  | pt_text   = Cada monstro que você controla que estiver equipado com um ou mais monstros "Dragunidade" ganha 500 de ATK. Uma vez por turno, você pode selecionar 1 monstro com a face para cima que você controla e equipá-lo com 1 monstro "Dragunidade" do Tipo Dragão da sua mão.
  | es_name   = Dominio del Dragón
  | es_text   = Cada monstruo que controles que esté equipado con uno o más monstruos "Dracounidad" gana 500 ATK. Una vez por turno, puedes seleccionar 1 monstruo boca arriba que controles, y equiparle 1 monstruo "Dracounidad" de Tipo Dragón que esté en tu mano.
  | ja_text   = ①：「ドラグニティ」モンスターカードを装備した、自分フィールドのモンスターの攻撃力は５００アップする。<br />②：１ターンに１度、自分フィールドの表側表示モンスター１体を対象として発動できる。手札からドラゴン族の「ドラグニティ」モンスター１体を装備魔法カード扱いで対象の自分のモンスターに装備する。
  | ko_name   = 용 조종술
  | ko_text   = ①: "드래그니티" 몬스터 카드를 장착한, 자신 필드의 몬스터의 공격력은 500 올린다.<br />②: 1턴에 1번, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 패에서 드래곤족의 "드래그니티" 몬스터 1장을 장착 카드로 취급하여 대상의 자신 몬스터에 장착한다.
  | tc_name   = 操龍術
  | tc_text   = ①：我方場上的裝備「龍騎兵團」怪獸卡的怪獸的攻擊力提升５００。<br />②：１回合１次，可將我方場上的１隻正面表示怪獸做為對象發動。從手牌將１隻龍族的「龍騎兵團」怪獸視為裝備卡裝備於我方的對象怪獸。
  | sc_name   = 操龙术
  | sc_text   = ①：自己场上装备了“龙骑兵团”怪兽卡的怪兽之攻击力上升500。<br />②：1回合1次，可以自己场上1只表侧表示怪兽为对象发动。从手牌将1只龙族“龙骑兵团”怪兽视为装备卡装备于自己被选为对象的怪兽。
