title: D/D/D Contract Change (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = When an opponent's monster declares an attack: Activate 1 of these effects;<br />●Banish 1 "D/D/D" monster from your GY, and if you do, the attacking monster loses ATK equal to the banished monster's ATK.<br />●Add 1 Level 4 or lower "D/D" Pendulum Monster from your Deck to your hand.
  | releases  = Legacy Pack

  | fr_name   = D/D/D Changement de Contrat
  | fr_text   = Lorsqu'un monstre de votre adversaire déclare une attaque : activez 1 de ces effets ;<br />●Bannissez 1 monstre "D/D/D" depuis votre Cimetière, et si vous le faites, le monstre attaquant perd une ATK égale à l'ATK du monstre banni.<br />●Ajoutez 1 Monstre Pendule "D/D" de max. Niveau 4 depuis votre Deck à votre main.
  | de_name   = D/D/D-Vertragsänderung
  | de_text   = Wenn ein Monster deines Gegners einen Angriff deklariert: Aktiviere 1 dieser Effekte;<br />●Verbanne 1 „D/D/D“-Monster von deinem Friedhof und falls du dies tust, verliert das angreifende Monster ATK in Höhe der ATK des verbannten Monsters.<br />●Füge deiner Hand 1 „D/D“-Pendelmonster der Stufe 4 oder niedriger von deinem Deck hinzu.
  | it_name   = D/D/D Cambio di Contratto
  | it_text   = Quando un mostro dell'avversario dichiara un attacco: attiva 1 di questi effetti;<br />●Bandisci 1 mostro "D/D/D" dal tuo Cimitero e, se lo fai, il mostro attaccante perde ATK pari all'ATK del mostro bandito.<br />●Aggiungi 1 Mostro Pendulum "D/D" di Livello 4 o inferiore dal tuo Deck alla tua mano.
  | pt_name   = D/D/D Alteração do Pacto
  | pt_text   = Quando um monstro do oponente declarar um ataque: ative 1 desses efeitos;<br />●Bana 1 monstro "D/D/D" do seu Cemitério e, se isso acontecer, o monstro atacante perde ATK igual ao ATK do monstro banido.<br />●Adicione 1 Monstro Pêndulo "D/D" de Nível 4 ou menos do seu Deck à sua mão.
  | es_name   = D/D/D Cambio de Contrato
  | es_text   = Cuando un monstruo de tu adversario declara un ataque: activa 1 de estos efectos;<br />●Destierra 1 monstruo "D/D/D" en tu Cementerio y, si lo haces, el monstruo atacante pierde ATK igual al ATK del monstruo desterrado.<br />●Añade a tu mano 1 Monstruo de Péndulo "D/D" de Nivel 4 o menor en tu Deck.
  | ja_text   = ①：相手モンスターの攻撃宣言時、以下の効果から１つを選択して発動できる。<br />●自分の墓地から「ＤＤＤ」モンスター１体を除外する。攻撃モンスターの攻撃力は、この効果で除外したモンスターの攻撃力分ダウンする。<br />●デッキからレベル４以下の「ＤＤ」Ｐモンスター１体を手札に加える。
  | ko_name   = DDD의 계약변경
  | ko_text   = ①: 상대 몬스터의 공격 선언시에 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 묘지의 "DDD(디디디)" 몬스터 1장을 고르고 제외한다. 공격 몬스터의 공격력은, 이 효과로 제외한 몬스터의 공격력만큼 내린다.<br />●덱에서 레벨 4 이하의 "DD(디디)" 펜듈럼 몬스터 1장을 패에 넣는다.
  | tc_name   = DDD的契約變更
  | tc_text   = ①：可在對方怪獸的攻擊宣言時從以下效果選擇１個發動。<br />●選擇將我方墓地的１隻「DDD」怪獸除外。攻擊怪獸的攻擊力依據透過此效果除外的怪獸的攻擊力數值進行降低。<br />●從牌組將１隻等級４以下的「DD」鐘擺怪獸加入手牌。
  | sc_name   = DDD的契约变更
  | sc_text   = ①：对手怪兽的攻击宣言时，可从以下效果选择１个发动。<br />●挑选我方墓地的１只“DDD”怪兽并除外。攻击怪兽的攻击力下降以此效果除外之怪兽的攻击力数值。<br />●从牌组将１只等级４或以下的“DD”灵摆怪兽加入手牌。
  }}
