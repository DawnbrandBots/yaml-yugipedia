  | text      = If you control a "Photon" or "Galaxy" monster: Pay 1000 LP, then target 1 monster your opponent controls; take control of it. If you do not control "Galaxy-Eyes Photon Dragon" at activation, you can only target an Xyz Monster. You can only activate 1 "Photon Hand" per turn.

  | fr_name   = Main Photon
  | fr_text   = Si vous contrôlez un monstre "Photon" ou "Galactique" : payez 1000 LP, puis ciblez 1 monstre contrôlé par votre adversaire ; prenez-en le contrôle. Si vous ne contrôlez pas "Dragon Photon aux Yeux Galactiques" à l'activation, vous pouvez uniquement cibler un Monstre Xyz. Vous ne pouvez activer qu'1 "Main Photon" par tour.
  | de_name   = Photonen-Hand
  | de_text   = Falls du ein „Photon“- oder „Galaxie“-Monster kontrollierst: Zahle 1000 LP und wähle dann 1 Monster, das dein Gegner kontrolliert; übernimm die Kontrolle darüber. Falls du bei der Aktivierung keinen „Galaxieaugen-Photonendrache“ kontrollierst, kannst du nur ein Xyz-Monster als Ziel wählen. Du kannst nur 1 „Photonen-Hand“ pro Spielzug aktivieren.
  | it_name   = Mano Fotonica
  | it_text   = Se controlli un mostro "Fotonico" o "Galattico": paga 1000 LP, poi scegli come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo. Se non controlli "Drago Fotonico Occhi Galattici" all'attivazione, puoi scegliere come bersaglio solo un Mostro Xyz. Puoi attivare solo 1 "Mano Fotonica" per turno.
  | pt_name   = Mão de Fóton
  | pt_text   = Se você controlar um monstro "Fóton" ou "Galáxia": pague 1000 PV e, depois, escolha 1 monstro que seu oponente controla; tome o controle dele. Se você não controlar "Dragão de Fóton de Olhos das Galáxias" na ativação, você só pode escolher um Monstro Xyz. Você só pode ativar 1 "Mão de Fóton" por turno.
  | es_name   = Mano Fotónica
  | es_text   = Si controlas un monstruo "Fotónico/a", "Galaxia" o "Galáctico/a": paga 1000 LP, y después selecciona 1 monstruo que controle tu adversario; toma su control. Si no controlas "Dragón Fotónico de Ojos Galácticos" en la activación, sólo puedes seleccionar un Monstruo Xyz. Sólo puedes activar 1 "Mano Fotónica" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「フォトン」モンスターか「ギャラクシー」モンスターが存在する場合、１０００ＬＰを払い、相手フィールドのモンスター１体を対象として発動できる（自分フィールドに「銀河眼の光子竜」が存在しない場合、Ｘモンスターしか対象にできない）。そのモンスターのコントロールを得る。
  | ko_name   = 포톤 핸드
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드에 "포톤" 몬스터 또는 "갤럭시" 몬스터가 존재할 경우, 1000 LP를 지불하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다. 발동시에 자신 필드에 "갤럭시아이즈 포톤 드래곤"이 존재하지 않을 경우에는, 엑시즈 몬스터밖에 대상으로 할 수 없다.
  | tc_name   = 光子之手
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：在我方場上存在「光子」怪獸或「銀河」怪獸的狀況下，可支付１０００LP，將對方場上的１隻怪獸做為對象發動。獲得該怪獸的控制權。在發動時我方場上不存在「銀河眼光子龍」的狀況下，僅限將超量怪獸做為對象。
  | sc_name   = 光子之手
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：自己场上有“光子”怪兽或“银河”怪兽存在的情况下，可支付1000LP，以对手场上的1只怪兽为对象发动。获得该怪兽的控制权。发动时自己场上没有“银河眼光子龙”存在的情况下，仅可以超量怪兽为对象。
