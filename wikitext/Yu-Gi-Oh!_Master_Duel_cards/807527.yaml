  | text      = Once per turn: You can target 1 monster your opponent controls; banish that target. You cannot declare an attack the turn you activate this effect. You must control this face-up Attack Position card to activate and to resolve this effect. The banished monster returns to the opponent's field during your 2nd Standby Phase after activation.
  | releases  = Legacy Pack

  | fr_name   = Seigneur de la Damnation - HÉROS de la Destinée
  | fr_text   = Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; bannissez la cible. Vous ne pouvez pas déclarer d'attaque le tour où vous activez cet effet. Vous devez contrôler cette carte en Position d'Attaque face recto pour activer et résoudre cet effet. Durant votre 2e Standby Phase après activation, le monstre banni est renvoyé sur le Terrain de l'adversaire.
  | de_name   = Schicksals-HELD - Doom Lord
  | de_text   = Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; verbanne das gewählte Ziel. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keinen Angriff deklarieren. Du musst diese Karte in offener Angriffsposition kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Das verbannte Monster kehrt während deiner 2. Standby Phase nach der Aktivierung auf die Spielfeldseite des Gegners zurück.
  | it_name   = Signore del Fato - EROE del Destino
  | it_text   = Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandisci quel bersaglio. Non puoi dichiarare un attacco nel turno in cui attivi questo effetto. Devi controllare questa carta scoperta in Posizione di Attacco per attivare e risolvere questo effetto. Il mostro bandito ritorna sul Terreno dell'avversario durante la tua 2ª Standby Phase dopo l'attivazione.
  | pt_name   = HERÓI do Destino - Senhor da Condenação
  | pt_text   = Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; bana o alvo. Você não pode declarar um ataque no turno em que ativar este efeito. Você deve controlar este card com a face para cima em Posição de Ataque para ativar e resolver este efeito. O monstro banido é devolvido ao campo do oponente durante sua 2ª Fase de Apoio depois da ativação.
  | es_name   = HÉROE del Destino - Doom Lord
  | es_text   = Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; destierra ese objetivo. No puedes declarar un ataque en el turno en el que activas este efecto. Debes controlar esta carta en Posición de Ataque boca arriba para activar y resolver este efecto. El monstruo desterrado vuelve al Campo del adversario durante tu 2da. Standby Phase después de la activación.
  | ja_text   = このカードの効果を発動するターン、自分は攻撃宣言できない。<br />①：１ターンに１度、相手フィールドのモンスター１体を対象として発動できる（この効果はこのカードが自分フィールドに表側攻撃表示で存在する場合に発動と処理ができる）。その相手モンスターを２回目の自分スタンバイフェイズまで除外する。
  | ko_name   = 데스티니 히어로 데블 가이
  | ko_text   = 이 카드가 자신 필드 위에 앞면 공격 표시로 존재할 경우, 1턴에 1번만 상대 몬스터 1장을 게임에서 제외할 수 있다. 이 효과를 사용한 플레이어는 이 턴에 전투를 실행할 수 없다. 이 효과에 의해서 제외한 몬스터는 2번째 자신의 스텐바이 페이즈시에 같은 표시 형식으로 상대 필드 위로 되돌아간다.
  | tc_name   = 命運－英雄 魔鬼小子
  | tc_text   = 在此卡以正面攻擊表示存在於我方場上的狀況下，１回合１次，可從對方場上選擇１隻怪獸從遊戲除外。發動此效果的回合，我方無法進行攻擊宣言。透過此效果被除外的怪獸在我方第２次的準備階段時，以相同表示形式回到對方場上。
  | sc_name   = 命运－英雄 魔鬼小子
  | sc_text   = 此卡以表侧攻击表示存在于我方场上的场合，仅限１回合１次，选择对手场上的１只怪兽并从游戏中除外。此效果发动的回合，我方不可进行战斗宣言。因此效果被除外的怪兽，第２回合我方准备阶段时以相同表示形式返回至对手场上。
  }}
