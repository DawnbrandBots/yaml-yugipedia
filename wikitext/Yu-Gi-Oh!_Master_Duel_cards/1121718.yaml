title: Primite Roar (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Quick-Play
  | text               = Pay 2000 LP, then declare 1 Normal Monster Card name; the declared Normal Monsters and "Primite" monsters you control cannot be destroyed by battle (until the end of your opponent's turn), then if you control no monsters, you can Special Summon 1 declared Normal Monster from your Deck in Defense Position. If your opponent Normal Summons a monster: You can banish this card from your GY, then target 1 Normal Monster you control or in your GY; banish 1 monster from the field with less ATK than that monster.
  | fr_name            = Rugissement Primite
  | fr_text            = Payez 2000 LP, puis déclarez 1 nom de Carte Monstre Normal ; les Monstres Normaux déclarés et monstres "Primite" que vous contrôlez ne peuvent pas être détruits au combat (jusqu'à la fin du tour de votre adversaire), puis si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement 1 Monstre Normal déclaré depuis votre Deck en Position de Défense. Si votre adversaire Invoque Normalement un monstre : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Normal que vous contrôlez ou dans votre Cimetière ; bannissez 1 monstre depuis le Terrain avec une ATK inférieure au monstre.
  | de_name            = Gebrüll des Urerzes
  | de_text            = Zahle 2000 LP und deklariere dann 1 Normalen Monsterkartennamen; die deklarierten Normalen Monster und „Urerz“-Monster, die du kontrollierst, können (bis zum Ende des Spielzugs deines Gegners) nicht durch Kampf zerstört werden, dann, falls du keine Monster kontrollierst, kannst du 1 deklariertes Normales Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören. Falls dein Gegner ein Monster als Normalbeschwörung beschwört: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Normales Monster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; verbanne 1 Monster mit weniger ATK als jenes Monster vom Spielfeld.
  | it_name            = Ruggito Primite
  | it_text            = Paga 2000 LP, poi dichiara il nome di 1 Carta Mostro Normale; i Mostri Normali dichiarati e i mostri "Primite" che controlli non possono essere distrutti in battaglia (fino alla fine del turno del tuo avversario), poi se non controlli nessun mostro, puoi Evocare Specialmente 1 Mostro Normale dichiarato dal tuo Deck in Posizione di Difesa. Se il tuo avversario Evoca Normalmente un mostro: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Normale che controlli o nel tuo Cimitero; bandisci dal Terreno 1 mostro con ATK inferiore a quel mostro.
  | pt_name            = Rugido Primita
  | pt_text            = Pague 2000 PV e, depois, declare 1 nome de Card de Monstro Normal; os Monstros Normais declarados e monstros "Primita" que você controla não podem ser destruídos em batalha (até o final do turno do seu oponente) e, depois, se você não controlar nenhum monstro, você pode Invocar por Invocação-Especial 1 Monstro Normal declarado do seu Deck em Posição de Defesa. Se seu oponente Invocar um monstro por Invocação-Normal: você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Normal que você controla ou no seu Cemitério; bana 1 monstro do campo com ATK menor que o desse monstro.
  | es_name            = Rugido de Primitio
  | es_text            = Paga 2000 LP, y después declara 1 nombre de Carta de Monstruo Normal; los Monstruos Normales declarados y los monstruos "Primitio" que controlas no pueden ser destruidos en batalla (hasta el final del turno de tu adversario) y después, si no controlas monstruos, puedes Invocar de Modo Especial, desde tu Deck, 1 Monstruo Normal declarado en Posición de Defensa. Si tu adversario Invoca un monstruo de Modo Normal: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Monstruo Normal que controles o en tu Cementerio; destierra 1 monstruo en el Campo con menos ATK que ese monstruo.
  | ja_text            = ①：２０００ＬＰを払い、通常モンスターのカード名を１つ宣言して発動できる。相手ターン終了時まで、自分の宣言した通常モンスター及び自分の「原石」モンスターは戦闘では破壊されない。自分フィールドにモンスターが存在しない場合、さらに宣言した通常モンスター１体をデッキから守備表示で特殊召喚できる。<br />②：相手がモンスターを召喚した場合、墓地のこのカードを除外し、自分のフィールド・墓地の通常モンスター１体を対象として発動できる。そのモンスターより低い攻撃力を持つフィールドのモンスター１体を除外する。
  | ko_name            = 원석의 명영
  | ko_text            = ①: 2000 LP를 지불하고, 일반 몬스터의 카드명을 1개 선언하여 발동할 수 있다. 상대 턴 종료시까지, 자신의 선언한 일반 몬스터 및 자신의 "원석" 몬스터는 전투로는 파괴되지 않는다. 자신 필드에 몬스터가 존재하지 않을 경우, 추가로 선언한 일반 몬스터 1장을 덱에서 수비 표시로 특수 소환할 수 있다.<br />②: 상대가 몬스터를 일반 소환했을 경우, 묘지의 이 카드를 제외하고, 자신의 필드 / 묘지의 일반 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터보다 낮은 공격력을 가지는 필드의 몬스터 1장을 제외한다.
  | tc_name            = 原石之鳴獰
  | tc_text            = ①：支付２０００LP，宣言１個通常怪獸的卡名可以發動。直至對手回合結束時為止，自己所宣言的通常怪獸及自己的「原石」怪獸不會因戰鬥被破壞。自己場上不存在怪獸的情況下，進而可從牌組將１隻所宣言的通常怪獸以守備表示特殊召喚。<br />②：對手將怪獸召喚的情況下，將墓地的此卡除外，以自己場上・墓地的１隻通常怪獸為對象可以發動。將場上的１隻攻擊力低於該怪獸的怪獸除外。
  | sc_name            = 原石之鸣狞
  | sc_text            = ①：支付２０００LP，宣言１个通常怪兽的卡名可以发动。直至对手回合结束时为止，自己所宣言的通常怪兽及自己的“原石”怪兽不会因战斗被破坏。自己场上不存在怪兽的情况下，进而可从牌组将１只所宣言的通常怪兽以守备表示特殊召唤。<br />②：对手将怪兽召唤的情况下，将墓地的此卡除外，以自己场上・墓地的１只通常怪兽为对象可以发动。将场上的１只攻击力低于该怪兽的怪兽除外。
  }}
