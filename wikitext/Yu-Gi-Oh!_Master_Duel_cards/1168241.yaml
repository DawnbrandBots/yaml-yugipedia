  | fr_name            = LE Hamster de l'Étoile
  | fr_text            = 1 Syntoniseur + 1+ non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez défausser 1 carte ; Invoquez Spécialement 1 monstre depuis votre Cimetière qui a été utilisé comme Matériel pour l'Invocation Synchro de cette carte, et si vous le faites, il est traité comme Syntoniseur. Si cette carte est dans votre Cimetière : vous pouvez défausser 2 cartes ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "LE Hamster de l'Étoile" qu'une fois par tour.
  | de_name            = DER Ham-Star
  | de_text            = 1 Empfänger + 1+ Nicht-Empfänger<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Karte abwerfen; beschwöre 1 Monster, das als Material für die Synchrobeschwörung dieser Karte verwendet wurde, als Spezialbeschwörung von deinem Friedhof und falls du dies tust, wird es als Empfänger behandelt. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 Karten abwerfen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „DER Ham-Star“ nur einmal pro Spielzug verwenden.
  | it_name            = IL Crice Stella
  | it_text            = 1 Tuner + 1+ non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scartare 1 carta; Evoca Specialmente dal tuo Cimitero 1 mostro che è stato utilizzato come materiale per la Synchro Evocazione di questa carta e, se lo fai, esso viene considerato come un Tuner. Se questa carta è nel tuo Cimitero: puoi scartare 2 carte; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "IL Crice Stella" una sola volta per turno.
  | pt_name            = O Ham Estrela
  | pt_text            = 1 Regulador + 1+ não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode descartar 1 card; Invoque por Invocação-Especial 1 monstro do seu Cemitério que foi usado como matéria para a Invocação-Sincro deste card e, se isso acontecer, ele é considerado como um Regulador. Se este card estiver no seu Cemitério: você pode descartar 2 cards; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "O Ham Estrela" uma vez por turno.
  | es_name            = EL Hams Estrella
  | es_text            = 1 Cantante + 1+ no Cantantes<br />Si esta carta es Invocada por Sincronía: puedes descartar 1 carta; Invoca de Modo Especial, desde tu Cementerio, 1 monstruo que fue usado como material para la Invocación por Sincronía de esta carta y, si lo haces, éste se trata como un Cantante. Si esta carta está en tu Cementerio: puedes descartar 2 cartas; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "EL Hams Estrella" una vez por turno.
  | ja_text            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合、手札を１枚捨てて発動できる。そのＳ素材としたモンスター１体を自分の墓地から特殊召喚する。この効果で特殊召喚したモンスターはチューナーとして扱う。<br />②：このカードが墓地に存在する場合、手札を２枚捨てて発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name            = 더 스타햄
  | ko_text            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 싱크로 소환했을 경우, 패를 1장 버리고 발동할 수 있다. 그 싱크로 소재로 한 몬스터 1장을 자신 묘지에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 튜너로 취급한다.<br />②: 이 카드가 묘지에 존재할 경우, 패를 2장 버리고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name            = 星鼠俠
  | tc_text            = 協調＋協調以外的怪獸1隻以上<br />此卡名的①②效果1回合僅可各使用1次。<br />①：此卡同步召喚的情況下，捨棄1張手牌可以發動。從自己墓地將作為其同步素材的1隻怪獸特殊召喚。以此效果特殊召喚的怪獸視為協調。<br />②：此卡存在於墓地的情況下，捨棄2張手牌可以發動。將此卡特殊召喚。以此效果特殊召喚的此卡從場上離開的情況下，將其除外。
  | sc_name            = 星鼠侠
  | sc_text            = 协调＋协调以外的怪兽1只以上<br />此卡名的①②效果1回合仅可各使用1次。<br />①：此卡同步召唤的情况下，舍弃1张手牌可以发动。从自己墓地将作为其同步素材的1只怪兽特殊召唤。以此效果特殊召唤的怪兽视为协调。<br />②：此卡存在于墓地的情况下，舍弃2张手牌可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
