  | de_name   = Superstarker Samurai Helfer
  | de_text   = Während der Schadensberechnung, falls dein Monster in Verteidigungsposition mit einem Monster deines Gegners kämpft, solange du keine Zauber/Fallen in deinem Friedhof hast (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst, außer dem kämpfenden Monster; dein kämpfendes Monster erhält nur während der Schadensberechnung DEF in Höhe der DEF des Monsters. Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Superstarker Samurai“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_name   = Samurai Superpesante Aiutante
  | it_text   = Durante il calcolo dei danni, se un tuo mostro in Posizione di Difesa combatte con un mostro dell'avversario mentre non hai nessuna Magia/Trappola nel tuo Cimitero (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli diverso dal mostro che sta combattendo; il tuo mostro che sta combattendo guadagna DEF pari al DEF di quel mostro, solamente durante quel calcolo dei danni. Quando un mostro dell'avversario dichiara un attacco diretto: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Samurai Superpesante" nel tuo Cimitero; Evocalo Specialmente.
  | pt_name   = Samurai Superpesado Ajudante
  | pt_text   = Durante o cálculo de dano, se um monstro seu em Posição de Defesa batalhar um monstro do oponente enquanto você não tiver Magias/Armadilhas no seu Cemitério (Efeito Rápido): você pode descartar este card e, depois, escolher 1 monstro "Samurai Superpesado" que você controla que não seja o monstro que está batalhando; seu monstro que está batalhando ganha DEF igual à DEF desse monstro, apenas durante o cálculo de dano. Quando um monstro do oponente declarar um ataque direto: você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Samurai Superpesado" no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name   = Samurai Superpesado Ayudante
  | es_text   = Durante el cálculo de daño, si tu monstruo en Posición de Defensa batalla con un monstruo de tu adversario mientras no tienes Mágicas/Trampas en tu Cementerio (Efecto Rápido): puedes descartar esta carta, y después seleccionar 1 monstruo "Samurai Superpesado" que controles que no sea el monstruo batallante; tu monstruo batallante gana DEF igual a la DEF de ese monstruo, sólo durante el cálculo de daño. Cuando un monstruo de tu adversario declara un ataque directo: puedes desterrar esta carta de tu Cementerio, y después seleccionar 1 monstruo "Samurai Superpesado" en tu Cementerio; Invócalo de Modo Especial.
  | ja_text   = ①：自分・相手ターンに、自分の墓地に魔法・罠カードが存在しない場合、自分の守備表示モンスターが相手モンスターと戦闘を行うダメージ計算時に、このカードを手札から捨て、戦闘を行うモンスター以外の自分フィールドの「超重武者」モンスター１体を対象として発動できる。その戦闘を行う自分のモンスターの守備力はそのダメージ計算時のみ、対象のモンスターの守備力分アップする。<br />②：相手モンスターの直接攻撃宣言時、墓地のこのカードを除外し、自分の墓地の「超重武者」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 초중무사 오타스－K
  | ko_text   = ①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 자신의 수비 표시 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에 이 카드를 패에서 버리고, 전투를 실행하는 몬스터 이외의 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 전투를 실행하는 자신 몬스터의 수비력은 그 데미지 계산시에만, 대상 몬스터의 수비력만큼 올린다. ②: 상대 몬스터의 직접 공격 선언시, 묘지의 이 카드를 제외하고, 자신 묘지의 "초중무사" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 超重武者 御助－K
  | tc_text   = ①：在我方墓地不存在魔法・陷阱卡的狀況下，可在我方的守備表示怪獸與對方怪獸進行戰鬥的傷害計算時從手牌捨棄此卡，將我方場上的１隻進行戰鬥的怪獸以外的「超重武者」怪獸做為對象發動。進行該戰鬥的我方怪獸的守備力僅限在該傷害計算時，依據對象怪獸的守備力數值進行提升。②：對方怪獸的直接攻擊宣言時，可將墓地的此卡除外，將我方墓地的１隻「超重武者」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 超重武者御助－K
  | sc_text   = ①：我方墓地不存在有魔法、陷阱卡的场合，我方守备表示怪兽和对手怪兽进行战斗的伤害计算时，从手牌舍弃此卡，并可以１只我方场上进行了战斗的怪兽以外的“超重武者”怪兽为对象发动。进行该战斗的我方怪兽仅限伤害计算期间，守备力上升对象怪兽的守备力数值。②：对手怪兽的直接攻击宣言时，可将墓地的此卡除外，并以我方墓地的１只“超重武者”怪兽为对象发动。特殊召唤该怪兽。
