  | card_type = Trap
  | property  = Counter
  | text      = When a Spell/Trap Card, or monster effect, is activated, while you control both "Toon World" and a Toon monster(s): Negate the activation, and if you do, destroy that card. You can only activate 1 "Toon Terror" per turn.

  | fr_name   = Terreur Toon
  | fr_text   = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé, tant que vous contrôlez "Monde des Toons" ainsi qu'un ou plusieurs monstres Toon : annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez activer qu'1 "Terreur Toon" par tour.
  | de_name   = Toon-Schrecken
  | de_text   = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du sowohl „Toon-Welt“ als auch ein oder mehr Toon-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Du kannst nur 1 „Toon-Schrecken“ pro Spielzug aktivieren.
  | it_name   = Terrore Toon
  | it_text   = Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre tu controlli sia "Mondo Toon" che uno o più mostri Toon: annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi attivare solo 1 "Terrore Toon" per turno.
  | pt_name   = Terror Toon
  | pt_text   = Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado, enquanto você controlar tanto "Mundo Toon" quanto um ou mais monstros Toon: negue a ativação e, se isso acontecer, destrua esse card. Você só pode ativar 1 "Terror Toon" por turno.
  | es_name   = Terror Toon
  | es_text   = Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, mientras controles "Mundo Toon" y uno o más monstruos Toon: niega la activación y, si lo haces, destruye esa carta. Sólo puedes activar 1 "Terror Toon" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「トゥーン・ワールド」及びトゥーンモンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
  | ko_name   = 툰 테러
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "툰 월드" 및 툰 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name   = 卡通恐懼
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可在我方場上存在「卡通世界」及卡通怪獸，怪獸的效果・魔法・陷阱卡發動時發動。將該發動變為無效進行破壞。
  | sc_name   = 卡通恐怖
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：自己场上存在“卡通世界”及卡通怪兽，怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效并破坏。
