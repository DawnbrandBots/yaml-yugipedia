title: Tri-Brigade Showdown (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = If a Beast, Beast-Warrior, or Winged Beast monster is Special Summoned to your field (except during the Damage Step): You can target 1 of your banished "Tri-Brigade" monsters; add it to your hand. After damage calculation, if your "Tri-Brigade" monster battled an opponent's monster: You can return the opponent's monster to the hand. You can only use each effect of "Tri-Brigade Showdown" once per turn.

  | fr_name   = Épreuve de Force Tri-Brigade
  | fr_text   = Si un monstre Bête, Bête-Guerrier ou Bête Ailée est Invoqué Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 de vos monstres "Tri-Brigade" bannis ; ajoutez-le à votre main. Après le calcul des dommages, si votre monstre "Tri-Brigade" a combattu un monstre de l'adversaire : vous pouvez renvoyer le monstre de l'adversaire à la main. Vous ne pouvez utiliser chaque effet de "Épreuve de Force Tri-Brigade" qu'une fois par tour.
  | de_name   = Machtkampf der Sta-Brigade
  | de_text   = Falls ein Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen wird (außer während des Damage Steps): Du kannst 1 deiner verbannten „Sta-Brigade“-Monster wählen; füge es deiner Hand hinzu. Nach der Schadensberechnung, falls dein „Sta-Brigade“-Monster gegen ein Monster eines Gegners gekämpft hat: Du kannst das Monster des Gegners auf die Hand zurückgeben. Du kannst jeden Effekt von „Machtkampf der Sta-Brigade“ nur einmal pro Spielzug verwenden.
  | it_name   = Scontro Finale Tri-Brigata
  | it_text   = Se un mostro Bestia, Guerriero-Bestia o Bestia Alata viene Evocato Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 dei tuoi mostri "Tri-Brigata" banditi; aggiungilo alla tua mano. Dopo il calcolo dei danni, se un tuo mostro "Tri-Brigata" ha combattuto con un mostro dell'avversario: puoi far ritornare il mostro dell'avversario nella mano. Puoi utilizzare ogni effetto di "Scontro Finale Tri-Brigata" una sola volta per turno.
  | pt_name   = Confronto da Tri-Brigada
  | pt_text   = Se um monstro Besta, Besta-Guerreira ou Besta Alada for Invocado por Invocação-Especial no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 dos seus monstros "Tri-Brigada" banidos; adicione-o à sua mão. Depois do cálculo de dano, se um monstro "Tri-Brigada" seu batalhou um monstro do oponente: você pode devolver o monstro do oponente para a mão. Você só pode usar cada efeito de "Confronto da Tri-Brigada" uma vez por turno.
  | es_name   = Momento Decisivo Tri-Brigada
  | es_text   = Si un monstruo Bestia, Guerrero-Bestia o Bestia Alada es Invocado de Modo Especial a tu Campo (excepto durante el Damage Step): puedes seleccionar 1 de tus monstruos "Tri-Brigada" desterrados; añádelo a tu mano. Después del cálculo de daño, si tu monstruo "Tri-Brigada" batalló con un monstruo del adversario: puedes devolver a la mano ese monstruo del adversario. Sólo puedes usar cada efecto de "Momento Decisivo Tri-Brigada" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに獣族・獣戦士族・鳥獣族モンスターが特殊召喚された場合、自分の除外状態の「トライブリゲード」モンスター１体を対象として発動できる。そのモンスターを手札に加える。<br />②：自分の「トライブリゲード」モンスターが相手モンスターと戦闘を行ったダメージ計算後に発動できる。その相手モンスターを手札に戻す。
  | ko_name   = 트라이브리게이드 데드라인
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 야수족 / 야수전사족 / 비행야수족 몬스터가 특수 소환되었을 경우, 제외되어 있는 자신의 "트라이브리게이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 자신의 "트라이브리게이드" 몬스터가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동할 수 있다. 그 상대 몬스터를 주인의 패로 되돌린다.
  | tc_name   = 鐵獸死線
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：在獸族・獸戰士族・鳥獸族怪獸被特殊召喚至我方場上的狀況下，可將我方被除外的１隻「鐵獸」怪獸做為對象發動。將該怪獸加入手牌。②：可在我方的「鐵獸」怪獸與對方怪獸進行戰鬥的傷害計算後發動。將該對方怪獸送回持有者的手牌。
  | sc_name   = 铁兽之死线
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：兽族・兽战士族・鸟兽族怪兽被特殊召唤至自己场上的情况下，以自己１只被除外的“铁兽”怪兽为对象可以发动。将该怪兽加入手牌。②：自己的“铁兽”怪兽与对手怪兽进行战斗的伤害计算后可以发动。将该对手怪兽放回持有者的手牌。
  }}
