title: '"A" Cell Scatter Burst (Master Duel)'
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = Select 1 face-up "Alien" monster you control. Destroy it and distribute new A-Counters equal to its Level among your opponent's face-up monsters.
  | fr_name   = Charge à Dispersion Cellule "A"
  | fr_text   = Sélectionnez 1 monstre "Alien" face recto que vous contrôlez. Détruisez-le et distribuez un nombre de nouveaux Compteurs-A égal à son Niveau parmi les monstres face recto de votre adversaire.
  | de_name   = „A“-Zellen-Streuexplosion
  | de_text   = Wähle 1 offenes „Außerirdischer“-Monster, das du kontrollierst. Zerstöre es und verteile neue A-Zählmarken in Höhe seiner Stufe unter den offenen Monstern deines Gegners.
  | it_name   = Deflagrazione Cellula "A"
  | it_text   = Seleziona 1 mostro "Alieno" scoperto che controlli. Distruggilo e distribuisci un numero di Segnalini-A pari al suo Livello tra i mostri scoperti del tuo avversario.
  | pt_name   = Dispersão de Células "A"
  | pt_text   = Escolha 1 monstro "Alienígena" com a face para cima que você controla. Destrua-o e distribua novos Marcadores-A igual ao seu Nível entre os monstros com a face para cima do seu oponente.
  | es_name   = Ráfaga de Dispersión de Celda "A"
  | es_text   = Selecciona 1 monstruo "Alien" boca arriba que tú controles. Destrúyelo y distribuye una cantidad de Contadores "A" igual al Nivel del monstruo destruido entre los monstruos boca arriba de tu adversario.
  | ja_text   = ①：自分フィールドの「エーリアン」モンスター１体を対象として発動できる。その表側表示モンスターを破壊し、そのレベルの数だけＡカウンターを相手フィールドの表側表示モンスターに置く。
  | ko_name   = "A" 세포 산포 폭탄
  | ko_text   = 자신 필드 위의 "에일리언"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 앞면 표시 몬스터를 파괴하고, 그 몬스터의 레벨 수만큼 A 카운터를 상대 필드 위에 앞면 표시로 존재하는 몬스터에 놓는다.
  | tc_name   = 「A」細胞散布炸彈
  | tc_text   = 可選擇我方場上的１隻冠有「外星人」之名的怪獸發動。將選擇的正面表示怪獸破壞，依據該等級數值在對方場上的正面表示怪獸放置A計數物。
  | sc_name   = 「A」细胞散布爆弹
  | sc_text   = 可选择我方场上１只冠有“外星人”之名的怪兽并发动。破坏被选择的表侧表示怪兽，在对手场上的表侧表示怪兽放置A计数物，其数量相当于被破坏怪兽的等级数值。
  }}
