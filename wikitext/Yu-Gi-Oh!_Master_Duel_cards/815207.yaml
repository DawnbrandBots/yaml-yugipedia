title: Unauthorized Reactivation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 Machine monster you control; equip 1 appropriate Machine Union monster from your hand or Deck to that monster, but the Union monster you equipped cannot be Special Summoned this turn. You can only activate 1 "Unauthorized Reactivation" per turn.

  | fr_name   = Réactivation Non Autorisée
  | fr_text   = Ciblez 1 monstre Machine que vous contrôlez ; équipez 1 monstre Union Machine approprié depuis votre main ou Deck au monstre, mais le monstre Union que vous avez équipé ne peut pas être Invoqué Spécialement ce tour. Vous ne pouvez activer qu'1 "Réactivation Non Autorisée" par tour.
  | de_name   = Unautorisierte Reaktivierung
  | de_text   = Wähle 1 Maschine-Monster, das du kontrollierst; rüste das Monster mit 1 geeigneten Maschine-Union-Monster von deiner Hand oder deinem Deck aus, aber das Union-Monster, mit dem du es ausgerüstet hast, kann in diesem Spielzug nicht als Spezialbeschwörung beschworen werden. Du kannst nur 1 „Unautorisierte Reaktivierung“ pro Spielzug aktivieren.
  | it_name   = Riattivazione Non Autorizzata
  | it_text   = Scegli come bersaglio 1 mostro Macchina che controlli; equipaggia 1 mostro Unione Macchina appropriato dalla tua mano o Deck a quel mostro, ma il mostro Unione che hai equipaggiato non può essere Evocato Specialmente in questo turno. Puoi attivare solo 1 "Riattivazione Non Autorizzata" per turno.
  | pt_name   = Reativação Não Autorizada
  | pt_text   = Escolha 1 monstro Máquina que você controla; equipe 1 monstro União Máquina apropriado da sua mão ou do Deck a esse monstro, mas o monstro União que você equipou não pode ser Invocado por Invocação-Especial neste turno. Você só pode ativar 1 "Reativação Não Autorizada" por turno.
  | es_name   = Reactivación No Autorizada
  | es_text   = Selecciona 1 monstruo Máquina que controles; equipa a ese monstruo 1 monstruo de Unión Máquina apropiado en tu mano o Deck, pero el monstruo de Unión que equipaste no puede ser Invocado de Modo Especial este turno. Sólo puedes activar 1 "Reactivación No Autorizada" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの機械族モンスター１体を対象として発動できる。そのモンスターに、装備可能な機械族ユニオンモンスター１体を、その効果による装備魔法カード扱いで手札・デッキから装備する。この効果で装備したユニオンモンスターは、このターン特殊召喚できない。
  | ko_name   = 메일팩터즈 커맨드
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터에, 장착 가능한 기계족 유니온 몬스터 1장을 패 / 덱에서 장착한다. 이 효과로 장착한 유니온 몬스터는, 이 턴에 특수 소환할 수 없다.
  | tc_name   = 未經許可的再奇動
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將我方場上的１隻機械族怪獸做為對象發動。從手牌・牌組將可裝備的１隻機械族聯合怪獸裝備於該怪獸。透過此效果裝備的聯合怪獸在此回合無法特殊召喚。
  | sc_name   = 恣动机群指令・再奇动
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：以自己场上的１只机械族怪兽为对象可以发动。从手牌・牌组将１只可装备的机械族联合怪兽装备于该怪兽。以此效果装备的联合怪兽此回合不可特殊召唤。
  }}
