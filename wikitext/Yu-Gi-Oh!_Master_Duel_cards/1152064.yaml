  | text               = If you have a "Mitsurugi" Ritual Spell in your GY: Tribute 3 monsters whose original names are "Ame no Murakumo no Mitsurugi", "Futsu no Mitama no Mitsurugi", and "Ame no Habakiri no Mitsurugi"; make your opponent banish exactly 8 cards from their hand, Extra Deck, field, and/or GY. You can only activate 1 "Mitsurugi Tempest" per turn.

  | fr_name            = Tempête Mitsurugi
  | fr_text            = Si vous avez une Magie Rituelle "Mitsurugi" dans votre Cimetière : Sacrifiez 3 monstres dont les noms d'origine sont "Ame no Murakumo no Mitsurugi", "Futsu no Mitama no Mitsurugi" et "Ame no Habakiri no Mitsurugi" ; faites bannir à votre adversaire exactement 8 cartes depuis sa main, Extra Deck, Terrain et/ou Cimetière. Vous ne pouvez activer qu'1 "Tempête Mitsurugi" par tour.
  | de_name            = Mitsurugi-Sturm
  | de_text            = Falls du einen „Mitsurugi“-Ritualzauber in deinem Friedhof hast: Biete 3 Monster, deren Grund-Namen „Ame no Murakumo no Mitsurugi“, „Futsu no Mitama no Mitsurugi“ und „Ame no Habakiri no Mitsurugi“ sind, als Tribut an; lasse deinen Gegner genau 8 Karten von seiner Hand, seinem Extra Deck, seiner Spielfeldseite und/oder seinem Friedhof verbannen. Du kannst nur 1 „Mitsurugi-Sturm“ pro Spielzug aktivieren.
  | it_name            = Tempesta Mitsurugi
  | it_text            = Se hai una Magia Rituale "Mitsurugi" nel tuo Cimitero: offri come Tributo 3 mostri i cui nomi originali sono "Ame no Murakumo no Mitsurugi", "Futsu no Mitama no Mitsurugi" e "Ame no Habakiri no Mitsurugi"; fai bandire al tuo avversario esattamente 8 carte dalla sua mano, Extra Deck, Terreno e/o Cimitero. Puoi attivare solo 1 "Tempesta Mitsurugi" per turno.
  | pt_name            = Tempestade de Mitsurugi
  | pt_text            = Se você tiver uma Magia de Ritual "Mitsurugi" no seu Cemitério: ofereça como Tributo 3 monstros cujos nomes originais sejam "Ame no Murakumo no Mitsurugi", "Futsu no Mitama no Mitsurugi" e "Ame no Habakiri no Mitsurugi"; faça com que seu oponente bana exatamente 8 cards da mão, do Deck Adicional, do campo e/ou do Cemitério dele. Você só pode ativar 1 "Tempestade de Mitsurugi" por turno.
  | es_name            = Tempestad Mitsurugi
  | es_text            = Si tienes una Mágica de Ritual "Mitsurugi" en tu Cementerio: Sacrifica 3 monstruos cuyos nombres originales sean "Ame no Murakumo no Mitsurugi", "Futsu no Mitama no Mitsurugi" y "Ame no Habakiri no Mitsurugi"; haz que tu adversario destierre exactamente 8 cartas en su mano, Deck Extra, Campo y/o Cementerio. Sólo puedes activar 1 "Tempestad Mitsurugi" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地に「巳剣」儀式魔法カードが存在する場合、元々のカード名が「天叢雲之巳剣」「布都御魂之巳剣」「天羽々斬之巳剣」である自分フィールドのモンスターを１体ずつリリースして発動できる。相手は自身の手札・ＥＸデッキ・フィールド・墓地から合計８枚のカードを除外しなければならない。
  | ko_name            = 야쿠모타츠미츠루기
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 묘지에 "미츠루기" 의식 마법 카드가 존재할 경우, 원래의 카드명이 "아메노무라쿠모노미츠루기" "후츠노미타마노미츠루기" "아메노하바키리노미츠루기"인 자신 필드의 몬스터를 1장씩 릴리스하고 발동할 수 있다. 상대는 자신의 패 / 엑스트라 덱 / 필드 / 묘지에서 합계 8장의 카드를 제외해야 한다.
  | tc_name            = 八雲斷巳劍
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：自己墓地存在「巳劍」儀式魔法卡的情況下，解放自己場上原本卡名為「天叢雲之巳劍」「布都御魂之巳劍」「天羽羽斬之巳劍」的怪獸各1隻可以發動。對手必須從自身手牌・額外牌組・場上・墓地將合計8張卡除外。
  | sc_name            = 八云断巳剑
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：自己墓地存在“巳剑”仪式魔法卡的情况下，解放自己场上原本卡名为“天丛云之巳剑”“布都御魂之巳剑”“天羽羽斩之巳剑”的怪兽各1只可以发动。对手必须从自身手牌・额外牌组・场上・墓地将合计8张卡除外。
