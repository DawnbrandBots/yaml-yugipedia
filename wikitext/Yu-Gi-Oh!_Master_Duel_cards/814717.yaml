  | text      = While you control a face-up "Six Samurai" monster with a different name, this card can attack twice during each Battle Phase. If this card would be destroyed, you can destroy another face-up "Six Samurai" monster you control instead.

  | fr_name   = Les Six Samouraïs - Nisashi
  | fr_text   = Tant que vous contrôlez un monstre "Six Samouraïs" face recto de nom différent, durant chaque Battle Phase, cette carte peut attaquer deux fois. Si cette carte va être détruite, vous pouvez détruire un autre monstre "Six Samouraïs" face recto que vous contrôlez à la place.
  | de_name   = Die Sechs Samurai - Nisashi
  | de_text   = Solange du ein offenes „Sechs Samurai“-Monster mit einem unterschiedlichen Namen kontrollierst, kann diese Karte während jeder Battle Phase zweimal angreifen. Falls diese Karte zerstört würde, kannst du stattdessen ein anderes offenes „Sechs Samurai“-Monster zerstören, das du kontrollierst.
  | it_name   = I Sei Samurai - Nisashi
  | it_text   = Mentre controlli un mostro "Sei Samurai" scoperto con un nome diverso, questa carta può attaccare due volte durante ogni Battle Phase. Se questa carta sta per essere distrutta, puoi invece distruggere un altro mostro "Sei Samurai" scoperto che controlli.
  | pt_name   = Os Seis Samurai - Nisashi
  | pt_text   = Enquanto você controlar um monstro "Seis Samurai" com a face para cima com um nome diferente, este card pode atacar duas vezes durante cada Fase de Batalha. Se este card seria destruído, em vez disso, você pode destruir outro monstro "Seis Samurai" com a face para cima que você controla.
  | es_name   = Los Seis Samuráis - Nisashi
  | es_text   = Mientras controles un monstruo "Seis Samuráis" boca arriba con nombre diferente, esta carta puede atacar dos veces durante cada Battle Phase. Si esta carta fuera a ser destruida, puedes destruir otro monstruo "Seis Samuráis" boca arriba que controles en su lugar.
  | ja_text   = ①：自分フィールドに「六武衆－ニサシ」以外の「六武衆」モンスターが存在する限り、このカードは１度のバトルフェイズ中に２回攻撃できる。<br />②：フィールドのこのカードが破壊される場合、代わりに自分フィールドの「六武衆」モンスター１体を破壊できる。
  | ko_name   = 여섯 무사－니사시
  | ko_text   = 자신 필드 위에 "여섯 무사－니사시" 이외의 "여섯 무사"라는 이름이 붙은 몬스터가 존재할 경우, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드가 파괴될 경우, 대신에 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 파괴할 수 있다.
  | tc_name   = 六武眾－二藏
  | tc_text   = 在我方場上存在「六武眾－二藏」以外的冠有「六武眾」之名怪獸的狀況下，此卡在１次戰鬥階段中可攻擊２次。此外，在場上的此卡被破壞的狀況下，可破壞我方場上的１隻冠有「六武眾」之名的怪獸作為替代。
  | sc_name   = 六武众－二藏
  | sc_text   = 我方场上存在有除“六武众－二藏”以外的冠有“六武众”之名的怪兽的场合，此卡可在１次的战斗阶段中攻击２次。此外，场上的此卡被破坏的场合，可破坏我方场上的１只冠有“六武众”之名的怪兽作为代替。
  }}
