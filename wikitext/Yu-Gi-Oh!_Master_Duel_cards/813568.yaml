  | it_name   = Shiranui Spiritomaestro
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Shiranui" dalla tua mano o Cimitero, eccetto "Shiranui Spiritomaestro", ma bandiscilo quando lascia il Terreno. Se questa carta viene bandita: puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Shiranui Spiritomaestro" una sola volta per turno.
  | pt_name   = Shiranui Mestre Espiritual
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Shiranui" da sua mão ou do Cemitério, exceto "Shiranui Mestre Espiritual", mas bana-o quando ele deixar o campo. Se este card for banido: você pode escolher 1 card com a face para cima que seu oponente controla; destrua-o. Você só pode usar este efeito de "Shiranui Mestre Espiritual" uma vez por turno.
  | es_name   = Amodespíritus Shiranui
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Shiranui", excepto "Amodespíritus Shiranui", pero destiérralo cuando deje el Campo. Si esta carta es desterrada: puedes seleccionar 1 carta boca arriba que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "Amodespíritus Shiranui" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚した時に発動できる。自分の手札・墓地から「不知火の宮司」以外の「不知火」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。<br />②：このカードが除外された場合、相手フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 시라누이의 궁사
  | ko_text   = "시라누이의 궁사"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 패 / 묘지에서 "시라누이의 궁사" 이외의 "시라누이" 몬스터 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드가 제외되었을 경우, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 不知火的宮司
  | tc_text   = 「不知火的宮司」的②效果，１回合僅限使用１次。①：可在此卡召喚成功時發動。從我方手牌・墓地選擇１隻「不知火的宮司」以外的「不知火」怪獸特殊召喚。透過此效果特殊召喚的怪獸，在從場上離開的狀況下將被除外。②：在此卡被除外的狀況下，可將對方場上的正面表示的１張卡做為對象發動。破壞該卡。
  | sc_name   = 不知火的宫司
