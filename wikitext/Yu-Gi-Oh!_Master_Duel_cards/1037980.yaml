  | fr_lore            = Tant que vous contrôlez un autre monstre Dinosaure, les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Vous pouvez cibler 1 autre carte que vous contrôlez ; détruisez-la. Vous ne pouvez utiliser cet effet de "Zuttomosaure" qu'une fois par tour.
  | de_name            = Zuttomozaurier
  | de_lore            = Solange du ein anderes Dinosaurier-Monster kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Du kannst 1 andere Karte wählen, die du kontrollierst; zerstöre sie. Du kannst diesen Effekt von „Zuttomozaurier“ nur einmal pro Spielzug verwenden.
  | it_name            = Zuttomozaurus
  | it_lore            = Mentre controlli un altro mostro Dinosauro, i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Puoi scegliere come bersaglio 1 altra carta che controlli; distruggila. Puoi utilizzare questo effetto di "Zuttomozaurus" una sola volta per turno.
  | pt_name            = Zuttomozauro
  | pt_lore            = Enquanto você controlar outro monstro Dinossauro, os monstros do seu oponente não podem escolher este card como alvo de ataques. Você pode escolher 1 outro card que você controla; destrua-o. Você só pode usar este efeito de "Zuttomozauro" uma vez por turno.
  | es_name            = Zuttomozaurio
  | es_lore            = Mientras controlas otro monstruo Dinosaurio, los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Puedes seleccionar otra carta que controles; destrúyela. Sólo puedes usar este efecto de "Zuttomozaurio" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに他の恐竜族モンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。<br />②：自分フィールドの他のカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name            = 즛토모사우루스
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 공룡족 몬스터가 존재하는 한, 상대 몬스터는 이 카드를 공격 대상으로 선택할 수 없다. ②: 자신 필드의 다른 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name            = 至交死黨恐龍
  | tc_lore            = 此卡名的②效果，１回合僅限使用１次。<br />①：只要我方場上存在其他恐龍族怪獸，對方怪獸就不能將此卡選為攻擊對象。<br />②：可將我方場上的１張其他卡做為對象發動。破壞該卡。
  | sc_name            = 至交死党恐龙
  | sc_lore            = 此卡名的②效果１回合仅可使用１次。<br />①：只要自己场上存在其他恐龙族怪兽，对手怪兽不可将此卡选择未攻击对象。<br />②：以自己场上１张其他的卡为对象可以发动。将该卡破坏。
