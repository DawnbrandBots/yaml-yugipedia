title: Factory of 100 Machines (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Remove from play all "Morphtronic" monsters from your Graveyard. Target face-up Machine-Type monster you control gains 200 ATK for each card removed, until the End Phase.

  | fr_name   = Usine des 100 Machines
  | fr_text   = Retirez du jeu tous les monstres "Morphtronique" depuis votre Cimetière. Ciblez un monstre de Type Machine face recto que vous contrôlez, il gagne 200 points d'ATK pour chaque carte retirée, jusqu'à la End Phase.
  | de_name   = Fabrik der 100 Maschinen
  | de_text   = Entferne alle „Morphtronisch“-Monster in deinem Friedhof aus dem Spiel. Ein offenes Monster vom Typ Maschine deiner Wahl, das du kontrollierst, erhält bis zur End Phase 200 ATK für jede entfernte Karte.
  | it_name   = Fabbrica delle 100 Macchine
  | it_text   = Rimuovi dal gioco tutti i mostri "Morfotronici" dal tuo Cimitero. Un mostro bersaglio scoperto di Tipo Macchina che controlli guadagna 200 ATK per ogni carta rimossa fino alla End Phase.
  | pt_name   = Fábrica de 100 Máquinas
  | pt_text   = Remova de jogo todos os monstros "Morfotrônico(a)" do seu Cemitério. O monstro do Tipo Máquina com a face para cima escolhido que você controla ganha 200 de ATK para cada card removido até a Fase Final.
  | es_name   = Fábrica de 100 Máquinas
  | es_text   = Retira del juego todos los monstruos "Morfotrónico/a" en tu Cementerio. 1 monstruo objetivo boca arriba de Tipo Máquina que controles gana 200 ATK por cada carta retirada, hasta la End Phase.
  | ja_text   = ①：自分フィールドの機械族モンスター１体を対象として発動できる。自分の墓地から「Ｄ」モンスターを全て除外し、対象の自分の機械族モンスターの攻撃力はターン終了時まで、この効果で除外したモンスターの数×２００アップする。
  | ko_name   = 백기야공
  | ko_text   = 자신의 묘지에 존재하는 "D(디포머)"라는 이름이 붙은 몬스터를 전부 게임에서 제외한다. 자신 필드 위에 앞면 표시로 존재하는 기계족 몬스터 1장의 공격력은 이 턴의 엔드 페이즈시까지, 이 효과로 제외한 몬스터 1장당 200 포인트 올린다.
  | tc_name   = 百機夜工
  | tc_text   = 可選擇我方場上的１隻機械族怪獸發動。將我方墓地所有冠有「變形鬥士」之名的怪獸全部從遊戲除外，選擇的我方機械族怪獸的攻擊力在回合結束前，依據透過此效果除外的怪獸的數量×２００進行提升。
  | sc_name   = 百机夜工
  | sc_text   = 可选择我方场上的１只机械族怪兽并发动。将我方墓地所有冠有“变形斗士”之名的怪兽从游戏中除外，直至回合结束时，被选择的我方机械族怪兽的攻击力上升以此效果除外的怪兽数量×２００点。
  }}
