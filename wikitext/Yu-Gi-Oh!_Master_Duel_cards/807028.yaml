title: Cyberse Converter (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = LIGHT
  | types     = Cyberse / Effect
  | level     = 2
  | atk       = 1000
  | def       = 1000
  | text      = If all monsters you control are Cyberse monsters (min. 1), you can Special Summon this card (from your hand). You can only Special Summon "Cyberse Converter" once per turn this way. When this card is Normal Summoned: You can target 1 face-up monster you control; it becomes a Cyberse monster until the end of this turn.
  | releases  = Master Pack
  | fr_name   = Transformateur Cyberse
  | fr_text   = Si tous les monstres que vous contrôlez sont des monstres Cyberse (min. 1), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Transformateur Cyberse" qu'une fois par tour de cette façon. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il devient un monstre Cyberse.
  | de_name   = Cyberse-Umwandler
  | de_text   = Falls alle Monster, die du kontrollierst, Cyberse-Monster sind (min. 1), kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Cyberse-Umwandler“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das du kontrollierst; es wird bis zum Ende dieses Spielzugs zu einem Cyberse-Monster.
  | it_name   = Convertitore Cyberso
  | it_text   = Se tutti i mostri che controlli sono mostri Cyberso (minimo 1), puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Convertitore Cyberso" una sola volta per turno in questo modo. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro scoperto che controlli; esso diventa un mostro Cyberso fino alla fine di questo turno.
  | pt_name   = Conversor Ciberso
  | pt_text   = Se todos os monstros que você controla forem monstros Ciberso (mín. 1), você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Conversor Ciberso" por Invocação-Especial uma vez por turno desta forma. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro com a face para cima que você controla; ele se torna um monstro Ciberso até o final deste turno.
  | es_name   = Convertidor Ciberso
  | es_text   = Si todos los monstruos que controlas son monstruos Ciberso (mín. 1), puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Convertidor Ciberso" una vez por turno de esta forma. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo boca arriba que controles; hasta el final de este turno, se convierte en un monstruo Ciberso.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：自分フィールドのモンスターがサイバース族モンスターのみの場合、このカードは手札から特殊召喚できる。<br />②：このカードが召喚した時、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの種族はターン終了時までサイバース族になる。
  | ko_name   = 사이버스 컨버터
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다.<br />①: 자신 필드의 몬스터가 사이버스족 몬스터뿐일 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 이 카드가 일반 소환에 성공했을 때, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 종족은 턴 종료시까지 사이버스족이 된다.
  | tc_name   = 電子界轉換器
  | tc_text   = 透過此卡名的①方法的特殊召喚，１回合僅限１次。<br />①：在我方場上的怪獸僅限電子界族怪獸的狀況下，可從手牌特殊召喚此卡。<br />②：此卡召喚成功時，可將我方場上的１隻正面表示怪獸做為對象發動。該怪獸的種族在回合結束前變為電子界族。
  | sc_name   = 电子界转换器
  | sc_text   = 以此卡牌名的①方法进行的特殊召唤１回合只可使用１次。<br />①：我方场上的怪兽仅是电子界族怪兽的场合，此卡可从手牌特殊召唤。<br />②：此卡召唤成功时，可以我方场上的１只表侧表示怪兽为对象发动。直至回合结束时，该怪兽的种族变成电子界族。
  }}
