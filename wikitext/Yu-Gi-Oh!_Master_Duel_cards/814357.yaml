  | pendulum_effect    = If you control "Supreme King Z-ARC", you take no damage. Once per turn, if you have "Supreme King Gate Infinity" in your other Pendulum Zone: You can destroy both cards in your Pendulum Zones, and if you do, add 1 "Polymerization" Spell or "Fusion" Spell from your Deck to your hand.
  | text               = Once per turn: You can target 1 other face-up card you control; destroy both it and this card, and if you do, Special Summon 1 Dragon Fusion or Synchro Monster from your Extra Deck, but its ATK/DEF become 0, its effects are negated, also it cannot be used as material for a Synchro or Xyz Summon. If this card in the Monster Zone is destroyed by battle or card effect: You can place this card in your Pendulum Zone.

  | fr_name            = Zéro, Roi Suprême du Portail
  | fr_pendulum_effect = Si vous contrôlez "Z-ARC, Roi Suprême", vous ne recevez aucun dommage. Une fois par tour, si vous avez "Infinité, Roi Suprême du Portail" dans votre autre Zone Pendule : vous pouvez détruire les deux cartes dans vos Zones Pendule, et si vous le faites, ajoutez 1 Magie "Polymérisation" ou Magie "Fusion" depuis votre Deck à votre main.
  | fr_text            = Une fois par tour : vous pouvez cibler 1 autre carte face recto que vous contrôlez ; détruisez-la ainsi que cette carte, et si vous le faites, Invoquez Spécialement 1 Monstre Fusion ou Synchro Dragon depuis votre Extra Deck, mais son ATK/DEF deviennent 0, ses effets sont annulés, et aussi, il ne peut pas être utilisé comme Matériel pour une Invocation Synchro ou Xyz. Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_name            = Oberster König Tor Null
  | de_pendulum_effect = Falls du „Oberster König Z-ARC“ kontrollierst, erhältst du keinen Schaden. Einmal pro Spielzug, falls du „Oberster König Tor Unendlichkeit“ in deiner anderen Pendelzone hast: Du kannst beide Karten in deinen Pendelzonen zerstören und falls du dies tust, füge deiner Hand 1 „Polymerisation“-Zauber oder „Fusion“-Zauber von deinem Deck hinzu.
  | de_text            = Einmal pro Spielzug: Du kannst 1 andere offene Karte wählen, die du kontrollierst; zerstöre sowohl sie als auch diese Karte und falls du dies tust, beschwöre 1 Drache-Fusions- oder -Synchromonster als Spezialbeschwörung von deinem Extra Deck, aber seine ATK/DEF werden zu 0, seine Effekte werden annulliert, zusätzlich kann es nicht als Material für eine Synchro- oder Xyz-Beschwörung verwendet werden. Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_name            = Re Supremo Cancello Zero
  | it_pendulum_effect = Se controlli "Re Supremo Z-ARC", non subisci danni. Una volta per turno, se hai "Re Supremo Cancello dell'Infinito" nella tua altra Zona Pendulum: puoi distruggere entrambe le carte nelle tue Zone Pendulum e, se lo fai, aggiungi 1 Magia "Polimerizzazione" o Magia "Fusione" dal tuo Deck alla tua mano.
  | it_text            = Una volta per turno: puoi scegliere come bersaglio 1 altra carta scoperta che controlli; distruggi sia quella che questa carta e, se lo fai, Evoca Specialmente 1 Mostro Fusione o Synchro Drago dal tuo Extra Deck, ma i suoi ATK/DEF diventano 0, i suoi effetti sono annullati, inoltre non può essere utilizzato come materiale per un'Evocazione Synchro o Xyz. Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_name            = Rei Supremo Portal Zero
  | pt_pendulum_effect = Se você controlar "Rei Supremo Z-ARC", você não sofre dano. Uma vez por turno, se você tiver "Rei Supremo Portal Infinito" na sua outra Zona de Pêndulo: você pode destruir os dois cards nas suas Zonas de Pêndulo e, se isso acontecer, adicione 1 Magia "Polimerização" ou Magia "Fusão" do seu Deck à sua mão.
  | pt_text            = Uma vez por turno: você pode escolher 1 outro card com a face para cima que você controla; destrua tanto ele quanto este card e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro de Fusão ou Sincro Dragão do seu Deck Adicional, mas seu ATK/DEF se tornam 0, seus efeitos são negados e, além disso, ele não pode ser usado como matéria para uma Invocação-Sincro ou Xyz. Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo.
  | es_name            = Rey Supremo Puerta Cero
  | es_pendulum_effect = Si controlas "Rey Supremo Z-ARC", no recibes daño. Una vez por turno, si tienes "Rey Supremo Puerta Infinito" en tu otra Zona de Péndulo: puedes destruir ambas cartas en tus Zonas de Péndulo y, si lo haces, añade a tu mano 1 Mágica "Polimerización" o Mágica "Fusión" en tu Deck.
  | es_text            = Una vez por turno: puedes seleccionar otra carta boca arriba que controles; destrúyela, así como esta carta y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Dragón, de Fusión o Sincronía, pero su ATK/DEF se convierten en 0, sus efectos son negados, y además no puede ser usado como material para una Invocación Xyz o por Sincronía. Si esta carta en la Zona de Monstruos es destruida en batalla o por el efecto de una carta: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect = ①：自分フィールドに「覇王龍ズァーク」が存在する場合、自分が受ける全てのダメージは０になる。<br />②：１ターンに１度、もう片方の自分のＰゾーンに「覇王門無限」が存在する場合に発動できる。自分のＰゾーンのカード２枚を破壊し、デッキから「融合」魔法カードか「フュージョン」魔法カード１枚を手札に加える。
  | ja_text            = ①：１ターンに１度、このカード以外の自分フィールドの表側表示カード１枚を対象として発動できる。そのカードとこのカードを破壊し、ドラゴン族の融合モンスターまたはドラゴン族のＳモンスター１体をＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターの攻撃力・守備力は０になり、効果は無効化され、Ｓ・Ｘ召喚の素材にできない。<br />②：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_name            = 패왕문 제로
  | ko_pendulum_effect = ①: 자신 필드에 "패왕룡 즈아크"가 존재할 경우, 자신이 받는 모든 데미지는 0 이 된다. ②: 1턴에 1번, 다른 한쪽 자신의 펜듈럼 존에 "패왕문 인피니티"가 존재할 경우에 발동할 수 있다. 자신의 펜듈럼 존의 카드 2장을 파괴하고, 덱에서 "융합" 마법 카드나 "퓨전" 마법 카드 1장을 패에 넣는다.
  | ko_text            = ①: 1턴에 1번, 이 카드 이외의 자신 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와 이 카드를 파괴하고, 드래곤족 융합 몬스터 또는 드래곤족 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력 / 수비력은 0 이 되고, 효과는 무효화되며, 싱크로 / 엑시즈 소환의 소재로 할 수 없다. ②: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | tc_name            = 霸王門 零
  | tc_pendulum_effect = ①：在我方場上存在「霸王龍札克」的狀況下，我方受到的所有傷害全部變為０。②：１回合１次，可在我方另一側鐘擺區存在「霸王門 無限」的狀況下發動。破壞我方鐘擺區的２張卡，從牌組將１張「融合」魔法卡或「結合」魔法卡加入手牌。
  | tc_text            = ①：１回合１次，可將我方場上的１張此卡以外的正面表示的卡做為對象發動。破壞該卡及此卡，從額外牌組特殊召喚１隻龍族的融合怪獸或１隻龍族的同步怪獸。透過此效果特殊召喚的怪獸的攻擊力・守備力變為０，效果無效化，無法做為同步・超量召喚的素材。②：可在怪獸區的此卡因戰鬥・效果被破壞的狀況下發動。將此卡置於我方鐘擺區。
  | sc_name            = 霸王门 零
  | sc_pendulum_effect = ①：自己场上存在“霸王龙扎克”的情况下，自己将受到的所有伤害变为０。<br />②：１回合１次，另一方自己的灵摆区域存在“霸王门 无限”的情况下可以发动。将自己的灵摆区域的２张卡破坏，从牌组将１张“融合”魔法卡或“结合”魔法卡加入手牌。
  | sc_text            = ①：１回合１次，以自己场上此卡以外的１张表侧表示卡为对象可以发动。将该卡和此卡破坏，从额外牌组将１只龙族融合怪兽或龙族同步怪兽特殊召唤。以此效果特殊召唤的怪兽的攻击力・守备力变为０，效果无效化，不可作为同步・超量召唤的素材。<br />②：怪兽区域的此卡因战斗・效果被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
  }}
