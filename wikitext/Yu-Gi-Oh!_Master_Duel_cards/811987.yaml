  | fr_name            = Dragon Mirage aux Yeux Impairs
  | fr_pendulum_effect = Une fois par tour, si un ou plusieurs Monstres Pendule "Yeux Impairs" face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez détruire 1 carte dans votre Zone Pendule, et si vous le faites, placez 1 Monstre Pendule "Yeux Impairs" face recto dans votre Extra Deck ("Dragon Mirage aux Yeux Impairs" exclu) dans votre Zone Pendule.
  | fr_text            = Tant qu'une carte "Yeux Impairs" est dans votre Zone Pendule (Effet Rapide) : vous pouvez cibler 1 monstre "Yeux Impairs" que vous contrôlez ; la première fois qu'il va être détruit au combat ou par un effet de carte ce tour, il n'est pas détruit. Vous ne pouvez utiliser cet effet de "Dragon Mirage aux Yeux Impairs" qu'une fois par tour.
  | de_name            = Buntäugiger Trugbild-Drache
  | de_pendulum_effect = Einmal pro Spielzug, falls ein oder mehr offene „Buntäugig“-Pendelmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 Karte in deiner Pendelzone zerstören und falls du dies tust, lege 1 offenes „Buntäugig“-Pendelmonster von deinem Extra Deck in deine Pendelzone, außer „Buntäugiger Trugbild-Drache“.
  | de_text            = Solange sich eine „Buntäugig“-Karte in deiner Pendelzone befindet (Schnelleffekt): Du kannst 1 „Buntäugig“-Monster wählen, das du kontrollierst; das erste Mal, dass es in diesem Spielzug durch Kampf oder einen Karteneffekt zerstört würde, wird es nicht zerstört. Du kannst diesen Effekt von „Buntäugiger Trugbild-Drache“ nur einmal pro Spielzug verwenden.
  | it_name            = Drago Miraggio Occhi Diversi
  | it_pendulum_effect = Una volta per turno, se uno o più Mostri Pendulum "Occhi Diversi" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi distruggere 1 carta nella tua Zona Pendulum e, se lo fai, metti nella tua Zona Pendulum 1 Mostro Pendulum "Occhi Diversi" scoperto nel tuo Extra Deck, eccetto "Drago Miraggio Occhi Diversi".
  | it_text            = Mentre nella tua Zona Pendulum c'è una carta "Occhi Diversi" (Effetto Rapido): puoi scegliere come bersaglio 1 mostro "Occhi Diversi" che controlli; la prima volta che sta per essere distrutto in battaglia o dall'effetto di una carta in questo turno, non viene distrutto. Puoi utilizzare questo effetto di "Drago Miraggio Occhi Diversi" una sola volta per turno.
  | pt_name            = Dragão Miragem de Olhos Anômalos
  | pt_pendulum_effect = Uma vez por turno, se um ou mais Monstros Pêndulo "Olhos Anômalos" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode destruir 1 card na sua Zona de Pêndulo e, se isso acontecer, coloque 1 Monstro Pêndulo "Olhos Anômalos" que estiver com a face para cima no seu Deck Adicional, na sua Zona de Pêndulo, exceto "Dragão Miragem de Olhos Anômalos".
  | pt_text            = Enquanto um card "Olhos Anômalos" estiver na sua Zona de Pêndulo (Efeito Rápido): você pode escolher 1 monstro "Olhos Anômalos" que você controla; na primeira vez que ele seria destruído em batalha ou por um efeito de card neste turno, ele não é destruído. Você só pode usar este efeito de "Dragão Miragem de Olhos Anômalos" uma vez por turno.
  | es_name            = Dragón de Espejismo de Ojos Anómalos
  | es_pendulum_effect = Una vez por turno, si uno o más Monstruos de Péndulo "Ojos Anómalos" boca arriba que controlas son destruidos en batalla o por el efecto de una carta: puedes destruir 1 carta en tu Zona de Péndulo y, si lo haces, pon en tu Zona de Péndulo 1 Monstruo de Péndulo "Ojos Anómalos" boca arriba en tu Deck Extra, excepto "Dragón de Espejismo de Ojos Anómalos".
  | es_text            = Mientras haya una carta "Ojos Anómalos" en tu Zona de Péndulo (Efecto Rápido): puedes seleccionar 1 monstruo "Ojos Anómalos" que controles; la primera vez que fuera a ser destruido en batalla o por el efecto de una carta en este turno, no es destruido. Sólo puedes usar este efecto de "Dragón de Espejismo de Ojos Anómalos" una vez por turno.
  | ja_pendulum_effect = ①：１ターンに１度、自分フィールドの表側表示の「オッドアイズ」Ｐモンスターが戦闘・効果で破壊された場合に発動できる。自分のＰゾーンのカード１枚を破壊し、自分のＥＸデッキ（表側）から「オッドアイズ・ミラージュ・ドラゴン」以外の「オッドアイズ」Ｐモンスター１体を自分のＰゾーンに置く。
  | ja_text            = このカード名のモンスター効果は１ターンに１度しか使用できない。<br />①：自分・相手ターンに、自分のＰゾーンに「オッドアイズ」カードが存在する場合、自分フィールドの「オッドアイズ」モンスター１体を対象として発動できる。そのモンスターはこのターンに１度だけ戦闘・効果では破壊されない。
  | ko_name            = 오드아이즈 미라지 드래곤
  | ko_pendulum_effect = ①: 1턴에 1번, 자신 필드 앞면 표시의 "오드아이즈" 펜듈럼 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 펜듈럼 존의 카드 1장을 골라 파괴하고, 자신의 엑스트라 덱에서 "오드아이즈 미라지 드래곤" 이외의 앞면 표시의 "오드아이즈" 펜듈럼 몬스터 1장을 골라, 자신의 펜듈럼 존에 놓는다.
  | ko_text            = "오드아이즈 미라지 드래곤"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존에 "오드아이즈" 카드가 존재할 경우, 자신 필드의 "오드아이즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 이 턴에 1번만 전투 / 효과로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name            = 異色眼幻象龍
  | tc_pendulum_effect = ①：１回合１次，可在我方場上的正面表示的「異色眼」鐘擺怪獸因戰鬥・效果被破壞的狀況下發動。選擇我方鐘擺區的１張卡破壞，從我方額外牌組選擇１隻「異色眼幻象龍」以外的正面表示的「異色眼」鐘擺怪獸，置於我方鐘擺區。
  | tc_text            = 「異色眼幻象龍」的怪獸效果１回合僅限使用１次。①：在我方鐘擺區存在「異色眼」卡的狀況下，可將我方場上的１隻「異色眼」怪獸做為對象發動。該怪獸此回合僅限１次不會因戰鬥・效果被破壞。此效果在對方回合也可發動。
  | sc_name            = 异色眼幻象龙
  | sc_pendulum_effect = ①：１回合１次，自己场上表侧表示的“异色眼”灵摆怪兽因战斗・效果被破坏的情况下可以发动。将自己的灵摆区域的１张卡破坏，从自己的额外牌组（表侧）将“异色眼幻象龙”以外的１只“异色眼”灵摆怪兽放在自己的灵摆区域。
  | sc_text            = 此卡名的怪兽效果１回合仅可使用１次。<br />①：在自己・对手回合中，自己的灵摆区域存在“异色眼”卡的情况下，以自己场上的１只“异色眼”怪兽为对象可以发动。该怪兽在此回合仅１次，不会因战斗・效果被破坏。
