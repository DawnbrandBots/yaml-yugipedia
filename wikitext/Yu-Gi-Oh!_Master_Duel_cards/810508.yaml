title: Lemuria, the Forgotten City (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Field
  | text      = (This card is always treated as "Umi".)<br />All WATER monsters gain 200 ATK/DEF. Once per turn, during your Main Phase: You can have all WATER monsters you currently control gain Levels equal to the number of WATER monsters you currently control, until the end of this turn.

  | fr_name   = Lémuria, la Cité Oubliée
  | fr_text   = (Cette carte est toujours traitée comme "Umi".)<br />Tous les monstres EAU gagnent 200 ATK/DEF. Une fois par tour, durant votre Main Phase : jusqu'à la fin de ce tour, vous pouvez faire gagner un nombre de Niveaux égal au nombre de monstres EAU que vous contrôlez actuellement à tous les monstres EAU que vous contrôlez actuellement.
  | de_name   = Lemuria, die vergessene Stadt
  | de_text   = (Diese Karte wird immer als „Umi“ behandelt.)<br />Alle WASSER Monster erhalten 200 ATK/DEF. Einmal pro Spielzug, während deiner Main Phase: Du kannst alle WASSER Monster, die du derzeit kontrollierst, bis zum Ende dieses Spielzugs Stufen in Höhe der Anzahl der WASSER Monster, die du derzeit kontrollierst, erhalten lassen.
  | it_name   = Lemuria, la Città Dimenticata
  | it_text   = (Questa carta viene sempre considerata come "Umi".)<br />Tutti i mostri ACQUA guadagnano 200 ATK/DEF. Una volta per turno, durante la tua Main Phase: puoi far guadagnare a tutti i mostri ACQUA che controlli attualmente un numero di Livelli pari al numero di mostri ACQUA che controlli attualmente, fino alla fine di questo turno.
  | pt_name   = Lemúria, a Cidade Esquecida
  | pt_text   = (Este card deve ser sempre considerado como "Umi".)<br />Todos os monstros de ÁGUA ganham 200 de ATK/DEF. Uma vez por turno, durante sua Fase Principal: você pode fazer com que todos os monstros de ÁGUA que você controla atualmente ganhem Níveis igual ao número de monstros de ÁGUA que você controla atualmente, até o final deste turno.
  | es_name   = Lemuria, la Ciudad Olvidada
  | es_text   = (Esta carta se trata siempre como "Umi").<br />Todos los monstruos de AGUA ganan 200 ATK/DEF. Una vez por turno, durante tu Main Phase: hasta el final de este turno, puedes hacer que todos los monstruos de AGUA que controles en este momento ganen Niveles iguales al número de monstruos de AGUA que controles en este momento.
  | ja_text   = このカード名はルール上「海」として扱う。<br />①：フィールドの水属性モンスターの攻撃力・守備力は２００アップする。<br />②：１ターンに１度、自分メインフェイズに発動できる。このカードがフィールドに存在する限り、自分フィールドの水属性モンスターの数だけ、自分フィールドの水属性モンスターのレベルをターン終了時まで上げる。
  | ko_name   = 망각의 도시 레뮤리아
  | ko_text   = 이 카드의 카드명은 "바다"로서 취급한다. 이 카드가 필드 위에 존재하는 한, 필드 위의 물 속성 몬스터의 공격력 / 수비력은 200 포인트 올린다. 또한, 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 이 카드가 필드 위에 존재하는 한, 자신 필드 위의 물 속성 몬스터의 수와 같은 수만큼, 자신 필드 위의 물 속성 몬스터의 레벨을 엔드 페이즈시까지 올린다.
  | tc_name   = 忘卻之都 利莫里亞
  | tc_text   = 此卡的卡名在規則上視為「海」。只要此卡存在於場上，場上的水屬性怪獸的攻擊力・守備力就提升２００。此外，１回合１次，可在我方主要階段時發動。只要此卡存在於場上，我方場上的水屬性怪獸的等級在回合結束前就會依據我方場上的水屬性怪獸數量提升。
  | sc_name   = 忘却之都 利莫里亚
  | sc_text   = 此卡的卡牌名称视为“海”。只要此卡存在于场上，场上的水属性怪兽的攻击力和守备力上升２００点。此外，１回合１次，可在我方的主要阶段时发动此卡。只要此卡存在于场上，我方场上的水属性怪兽的等级上升和我方场上的水属性怪兽数量相同的数值，直到结束阶段时。
  }}
