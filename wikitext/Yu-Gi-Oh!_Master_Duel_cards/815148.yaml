title: U.A. Dreadnought Dunker (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = EARTH
  | types     = Warrior / Effect
  | level     = 7
  | atk       = 2500
  | def       = 1800
  | text      = You can Special Summon this card (from your hand) by returning 1 "U.A." monster you control to the hand, except "U.A. Dreadnought Dunker". You can only Special Summon "U.A. Dreadnought Dunker" once per turn this way. If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent. When this card inflicts battle damage to your opponent: You can target 1 card on the field; destroy it.

  | fr_name   = Dunkeur Cuirassé U.A.
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre "U.A." que vous contrôlez ("Dunkeur Cuirassé U.A." exclu) à la main. Vous ne pouvez Invoquer Spécialement "Dunkeur Cuirassé U.A." qu'une fois par tour de cette façon. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.
  | de_name   = U.A. Furchtloser Dunker
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „U.A.“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „U.A. Furchtloser Dunker“. Du kannst „U.A. Furchtloser Dunker“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_name   = U.A. Schiacciatore Dreadnought
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) facendo ritornare 1 mostro "U.A." che controlli nella mano, eccetto "U.A. Schiacciatore Dreadnought". Puoi Evocare Specialmente "U.A. Schiacciatore Dreadnought" una sola volta per turno in questo modo. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Quando questa carta infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  | pt_name   = U.A. Enterrador Couraçado
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao devolver 1 monstro "U.A." que você controla para a mão, exceto "U.A. Enterrador Couraçado". Você só pode Invocar "U.A. Enterrador Couraçado" por Invocação-Especial uma vez por turno desta forma. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Quando este card causar dano de batalha ao seu oponente: você pode escolher 1 card no campo; destrua-o.
  | es_name   = U.A. Encestador Intimidante
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo "U.A." que controles, excepto "U.A. Encestador Intimidante". Sólo puedes Invocar de Modo Especial "U.A. Encestador Intimidante" de esta forma una vez por turno. Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Cuando esta carta inflige daño de batalla a tu adversario: puedes seleccionar 1 carta en el Campo; destrúyela.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：このカードは「Ｕ．Ａ．ドレッドノートダンカー」以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を手札に戻し、手札から特殊召喚できる。<br />②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />③：このカードが相手に戦闘ダメージを与えた時、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = U.A. 드레드노트 덩커
  | ko_text   = "U.A.(울트라 애슬리트) 드레드노트 덩커"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다.<br />①: 이 카드는 "U.A.(울트라 애슬리트) 드레드노트 덩커" 이외의 자신 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다.<br />②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.<br />③: 이 카드가 상대에게 전투 데미지를 주었을 때, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 超級運動員 無畏灌籃者
  | tc_text   = 透過「超級運動員 無畏灌籃者」①方法的特殊召喚，１回合僅限１次。<br />①：可將我方場上的１隻「超級運動員 無畏灌籃者」以外的「超級運動員」怪獸送回手牌，從手牌特殊召喚此卡。<br />②：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。<br />③：此卡給予對方戰鬥傷害時，可將場上的１張卡做為對象發動。破壞該卡。
  | sc_name   = 超级运动员无畏灌篮者
  | sc_text   = 以“超级运动员无畏灌篮者”①方法的特殊召唤，１回合只可使用１次。<br />①：此卡可将我方场上１只除“超级运动员无畏灌篮者”以外的“超级运动员”怪兽返回至手牌，并从手牌特殊召唤。<br />②：此卡攻击守备表示怪兽的场合，给予攻击力超过该守备力数值的战斗伤害。<br />③：此卡给予对手战斗伤害时，可以场上的１张卡牌为对象发动。破坏该卡。
  }}
