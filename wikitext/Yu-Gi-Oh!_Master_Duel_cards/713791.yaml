title: Black Return (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = When exactly 1 "Blackwing" monster (and no other monster) is Special Summoned: Target 1 face-up monster your opponent controls; gain LP equal to the ATK of that target, and if you do, return it to the hand.
  | fr_name            = Retour Noir
  | fr_lore            = Lorsqu'exactement 1 monstre "Aile Noire" (et aucun autre monstre) est Invoqué Spécialement : ciblez 1 monstre face recto contrôlé par votre adversaire ; gagnez des LP égaux à l'ATK de la cible, et si vous le faites, renvoyez-la à la main.
  | de_name            = Schwarze Antwort
  | de_lore            = Wenn genau 1 „Schwarzflügel“-Monster (und keine anderen Monster) als Spezialbeschwörung beschworen wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; du erhältst LP in Höhe der ATK des gewählten Ziels und falls du dies tust, gib es auf die Hand zurück.
  | it_name            = Ritorno Nero
  | it_lore            = Quando viene Evocato Specialmente esattamente 1 mostro "Alanera" (e nessun altro mostro): scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; guadagna LP pari all'ATK di quel bersaglio e, se lo fai, fallo ritornare nella mano.
  | pt_name            = Retorno Negro
  | pt_lore            = Quando exatamente 1 monstro "Asanegra" (e nenhum outro monstro) for Invocado por Invocação-Especial: escolha 1 monstro com a face para cima que seu oponente controla; ganhe PV igual ao ATK do alvo e, se isso acontecer, devolva-o para a mão.
  | es_name            = Regreso Negro
  | es_lore            = Cuando exactamente 1 monstruo "Alanegra" (y ningún otro monstruo) es Invocado de Modo Especial: selecciona 1 monstruo boca arriba que controle tu adversario; gana LP iguales al ATK de ese objetivo y, si lo haces, devuélvelo a la mano.
  | ja_lore            = ①：「ＢＦ」モンスター１体のみが特殊召喚した時、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力分だけ自分のＬＰを回復し、そのモンスターを手札に戻す。
  | ko_name            = 블랙 리턴
  | ko_lore            = "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장이 특수 소환에 성공했을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 상대 몬스터의 공격력만큼 자신의 라이프를 회복하고, 그 몬스터를 주인의 패로 되돌린다.
  | tc_name            = 黑色回歸
  | tc_lore            = １隻冠有「黑羽」之名的怪獸特殊召喚成功時，可選擇對方場上的１隻正面表示怪獸發動。依據選擇的對方怪獸的攻擊力數值回復我方LP，將該怪獸送回持有者的手牌。
  | sc_name            = 黑色回归
  | sc_lore            = 特殊召唤１只冠有“黑羽”之名怪兽成功时，可选择对手场上的１只表侧表示怪兽并发动。我方生命回复相当于被选择对手怪兽的攻击力数值，并将该怪兽返回至持有者手牌。
  }}
