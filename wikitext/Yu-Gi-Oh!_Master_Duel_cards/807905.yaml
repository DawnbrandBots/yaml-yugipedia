title: Draw Muscle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 Defense Position monster you control with 1000 or less DEF; draw 1 card, also that monster cannot be destroyed by battle this turn. You can only activate 1 "Draw Muscle" per turn.
  | releases  = Legacy Pack

  | fr_name   = Pioche Musclée
  | fr_text   = Ciblez 1 monstre en Position de Défense que vous contrôlez avec max. 1000 DEF ; piochez 1 carte, et aussi, le monstre ne peut pas être détruit au combat ce tour. Vous ne pouvez activer qu'1 "Pioche Musclée" par tour.
  | de_name   = Ziehmuskel
  | de_text   = Wähle 1 Monster mit 1000 oder weniger DEF in Verteidigungsposition, das du kontrollierst; ziehe 1 Karte, zusätzlich kann das Monster in diesem Spielzug nicht durch Kampf zerstört werden. Du kannst nur 1 „Ziehmuskel“ pro Spielzug aktivieren.
  | it_name   = Pescata Muscolosa
  | it_text   = Scegli come bersaglio 1 mostro in Posizione di Difesa con DEF di 1000 o inferiore che controlli; pesca 1 carta, inoltre quel mostro non può essere distrutto in battaglia in questo turno. Puoi attivare solo 1 "Pescata Muscolosa" per turno.
  | pt_name   = Comprar Músculos
  | pt_text   = Escolha 1 monstro em Posição de Defesa que você controla com DEF 1000 ou menos; compre 1 card e, além disso, esse monstro não pode ser destruído em batalha neste turno. Você só pode ativar 1 "Comprar Músculos" por turno.
  | es_name   = Saca Músculos
  | es_text   = Selecciona 1 monstruo en Posición de Defensa con 1000 DEF o menos que controles; roba 1 carta, y además este turno ese monstruo no puede ser destruido en batalla. Sólo puedes activar 1 "Saca Músculos" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの守備力１０００以下の表側守備表示モンスター１体を対象として発動できる。自分は１枚ドローする。そのモンスターはこのターン戦闘では破壊されない。
  | ko_name   = 드로우 머슬
  | ko_text   = "드로우 머슬"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 수비력 1000 이하의 앞면 수비 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 그 몬스터는 이 턴에 전투로는 파괴되지 않는다.
  | tc_name   = 抽牌肌肉
  | tc_text   = 「抽牌肌肉」１回合僅限發動１張。①：可將我方場上的１隻守備力１０００以下的正面守備表示怪獸做為對象發動。我方從牌組抽１張牌。該怪獸此回合不會因戰鬥被破壞。
  | sc_name   = 抽卡肌肉
  | sc_text   = “抽卡肌肉”１回合仅可发动１张。①：以自己场上１只守备力１０００以下的表侧守备表示怪兽为对象可以发动。自己从牌组抽１张。该怪兽此回合不会因战斗被破坏。
  }}
