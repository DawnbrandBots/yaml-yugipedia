  | text      = (This card is always treated as a "Salamangreat" card.)<br />If your opponent controls more cards than you do: Target 1 Link Monster your opponent controls; draw cards equal to its Link Rating. You can only activate 1 "Burning Draw" per turn. You cannot Normal or Special Summon monsters the turn you activate this card, except FIRE monsters.

  | fr_name   = Pioche Ardente
  | fr_text   = (Cette carte est toujours traitée comme une carte "Salamangrande".)<br />Si votre adversaire contrôle plus de cartes que vous : ciblez 1 Monstre Lien contrôlé par votre adversaire ; piochez un nombre de cartes égal à sa Classification Lien. Vous ne pouvez activer qu'1 "Pioche Ardente" par tour. Vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres FEU exclus) le tour où vous activez cette carte.
  | de_name   = Brennendes Ziehen
  | de_text   = (Diese Karte wird immer als „Grosalamander“-Karte behandelt.)<br />Falls dein Gegner mehr Karten kontrolliert als du: Wähle 1 Linkmonster, das dein Gegner kontrolliert; ziehe Karten in Höhe seiner Linkzahl. Du kannst nur 1 „Brennendes Ziehen“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Normal- oder Spezialbeschwörung beschwören, außer FEUER Monstern.
  | it_name   = Pescata Bruciante
  | it_text   = (Questa carta viene sempre considerata come una carta "Salamagna".)<br />Se il tuo avversario controlla più carte di te: scegli come bersaglio 1 Mostro Link controllato dal tuo avversario; pesca carte pari alla sua Classificazione Link. Puoi attivare solo 1 "Pescata Bruciante" per turno. Non puoi Evocare Normalmente o Specialmente mostri nel turno in cui attivi questa carta, eccetto mostri FUOCO.
  | pt_name   = Compra Ardente
  | pt_text   = (Este card deve ser sempre considerado como um card "Salamagrande".)<br />Se seu oponente controlar mais cards que você: escolha 1 Monstro Link que seu oponente controla; compre cards igual ao Valor Link dele. Você só pode ativar 1 "Compra Ardente" por turno. Você não pode Invocar monstros por Invocação-Normal ou Especial no turno em que ativar este card, exceto monstros de FOGO.
  | es_name   = Robo Ardiente
  | es_text   = (Esta carta se trata siempre como una carta "Salamangrande").<br />Si tu adversario controla más cartas que tú: selecciona 1 Monstruo de Enlace que controle tu adversario; roba tantas cartas como su Rating de Enlace. Sólo puedes activar 1 "Robo Ardiente" por turno. No puedes Invocar monstruos de Modo Normal o Especial en el turno en el que activas esta carta, excepto monstruos de FUEGO.
  | ja_text   = このカード名はルール上「サラマングレイト」カードとしても扱う。<br />このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は炎属性モンスターしか召喚・特殊召喚できない。<br />①：相手フィールドのカードの数が自分フィールドのカードより多い場合、相手フィールドのＬモンスター１体を対象として発動できる。そのモンスターのリンクマーカーの数だけ、自分はドローする。
  | ko_name   = 버닝 드로우
  | ko_text   = 이 카드명은 룰상 "샐러맨그레이트" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 화염 속성 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ①: 상대 필드의 카드의 수가 자신 필드의 카드보다 많을 경우, 상대 필드의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 링크 마커의 수만큼, 자신은 드로우한다.
  | tc_name   = 洶湧的炎之寶牌
  | tc_text   = 此卡名在規則上也視為「轉生炎獸」卡。此卡名的卡１回合僅限發動１張，發動此卡的回合，我方可召喚・特殊召喚的怪獸僅限炎屬性怪獸。①：在對方場上的卡的數量多於我方場上的卡的狀況下，可將對方場上的１隻連結怪獸做為對象發動。依該怪獸的連結符號的數量，我方從牌組抽牌。
  | sc_name   = 汹涌的燃烧抽牌
  | sc_text   = 此卡名在规则上也视为“转生炎兽”卡。此卡名的卡1回合仅可发动1张，发动此卡的回合中，自己仅可召唤・特殊召唤炎属性怪兽。①：对手场上的卡数量比自己场上的卡多的情况下，以对手场上的1只连接怪兽为对象可以发动。自己从牌组抽该怪兽连接标记数量的卡。
  }}
