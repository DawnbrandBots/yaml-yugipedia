  | pt_name            = Homem das Espadas Místicas LV4
  | pt_lore            = Se você Invocar este monstro por Invocação-Normal, você tem de colocá-lo em Posição de Defesa com a face para baixo. Se este card atacar um monstro em Posição de Defesa com a face para baixo, destrúa o monstro com o efeito deste card, sem aplicar o cálculo de dano. Durante a End Phase do turno em que este card destrúa um monstro como resultado de um combate, envie este card para o Cemitério para Invocar, por Invocação-Especial, "Homem das Espadas Místicas LV6" da sua mão ou do seu Deck.
  | es_name            = Espadachín Místico LV4
  | es_lore            = No puede ser Invocada de Modo Normal (pero puede ser Colocada de Modo Normal). Al comienzo del Damage Step, si esta carta atacó a un monstruo en Posición de Defensa boca abajo: destruye ese monstruo. Durante la End Phase, si este turno esta carta destruyó un monstruo en batalla: puedes mandar al Cementerio esta carta boca arriba; Invoca de Modo Especial, desde tu mano o Deck, 1 "Espadachín Místico LV6".
  | ja_lore            = このカードを通常召喚する場合、裏側守備表示でセットしなければならない。<br />①：このカードが裏側守備表示モンスターを攻撃したダメージステップ開始時に発動する。その裏側守備表示モンスターを破壊する。<br />②：このカードがモンスターを戦闘で破壊したターンのエンドフェイズに、このカードを墓地へ送って発動できる。手札・デッキから「ミスティック・ソードマン　ＬＶ６」１体を特殊召喚する。
  | ko_name            = 미스틱 스워드맨 LV4
  | ko_lore            = 이 카드를 일반 소환할 경우, 뒷면 수비 표시로밖에 낼 수 없다. 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴한다. 이 카드가 몬스터를 전투에 의해서 파괴한 턴의 엔드 페이즈시, 이 카드를 묘지로 보내는 것으로 "미스틱 스워드맨 LV6" 1장을 패 또는 덱에서 특수 소환한다.
  | tc_name            = 謎之劍士 LV4
  | tc_lore            = 在通常召喚此卡的狀況下，必須以反面守備表示覆蓋。此卡攻擊反面守備表示怪獸的傷害步驟開始時，破壞該反面守備表示怪獸。此卡因戰鬥成功破壞怪獸的回合的結束階段，可將此卡送至墓地發動。從手牌・牌組特殊召喚１隻「謎之劍士 LV6」。
  | sc_name            = 谜之剑士 LV4
  | sc_lore            = 通常召唤此卡的场合，必须要以里侧守备表示盖牌。此卡攻击里侧守备表示怪兽的伤害步骤开始时，破坏该里侧守备表示怪兽。此卡因战斗破坏怪兽回合的结束阶段时，可将此卡送入墓地并发动。从手牌、牌组特殊召唤１只“谜之剑士 LV6”。
