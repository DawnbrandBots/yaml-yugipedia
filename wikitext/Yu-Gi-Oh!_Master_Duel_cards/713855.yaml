  | de_name            = Schwarzflügel - Gale der Wirbelwind
  | de_lore            = Falls du ein „Schwarzflügel“-Monster außer „Schwarzflügel - Gale der Wirbelwind“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; die ATK/DEF jenes gewählten Ziels werden zur Hälfte seiner derzeitigen ATK/DEF.
  | it_name            = Alanera - Gale il Turbine
  | it_lore            = Se controlli un mostro "Alanera" diverso da "Alanera - Gale il Turbine", puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; gli ATK/DEF di quel bersaglio diventano la metà dei suoi ATK/DEF attuali.
  | pt_name            = Asanegra - Ventoa, o Furacão
  | pt_lore            = Se você controlar um monstro "Asanegra" que não seja "Asanegra - Ventoa, o Furacão", você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; o ATK/DEF do alvo se tornam metade do ATK/DEF atuais.
  | es_name            = Alanegra - Gale el Remolino
  | es_lore            = Si controlas un monstruo "Alanegra" que no sea "Alanegra - Gale el Remolino", puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; el ATK/DEF de ese objetivo se convierten en la mitad de su ATK/DEF en este momento.
  | ja_lore            = ①：自分フィールドに「ＢＦ－疾風のゲイル」以外の「ＢＦ」モンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力・守備力を半分にする。
  | ko_name            = BF－질풍의 게일
  | ko_lore            = ①: 자신 필드에 "BF(블랙 페더)－질풍의 게일" 이외의 "BF(블랙 페더)" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 공격력 / 수비력을 절반으로 한다.
  | tc_name            = 黑羽－疾風的蓋爾
  | tc_lore            = ①：在我方場上存在「黑羽－疾風的蓋爾」以外的「黑羽」怪獸的狀況下，可從手牌特殊召喚此卡。②：１回合１次，可將對方場上的１隻正面表示怪獸做為對象發動。將該對方怪獸的攻擊力・守備力減半。
  | sc_name            = 黑羽－疾风之盖尔
  | sc_lore            = ①：自己场上有“黑羽－疾风之盖尔”以外的“黑羽”怪兽存在的情况下，此卡可从手牌中特殊召唤。②：１回合１次，以对手场上的１只表侧表示怪兽为对象可以发动。将该对手怪兽的攻击力・守备力改成一半。
