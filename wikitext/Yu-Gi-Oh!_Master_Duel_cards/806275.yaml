  | fr_name   = Confrérie du Poing de Feu - Roi Tigre
  | fr_text   = 2 monstres Bête-Guerrier de Niveau 4<br />Lorsque cette carte est Invoquée par Xyz : vous pouvez Poser 1 Magie/Piège "Formation Feu" directement depuis votre Deck. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; jusqu'à la fin du tour de votre adversaire, annulez les effets de tous les Monstres à Effet face recto actuellement sur le Terrain (monstres Bête-Guerrier exclus). Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez envoyer 3 Magies/Pièges "Formation Feu" que vous contrôlez au Cimetière ; Invoquez Spécialement 2 monstres Bête-Guerrier de max. Niveau 4 avec la même ATK depuis votre Deck, en Position de Défense face recto.
  | de_name   = Bruderschaft der Feuerfaust - Tigerkönig
  | de_text   = 2 Ungeheuer-Krieger-Monster der Stufe 4<br />Wenn diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 „Feuerformation“-Zauber/Falle direkt von deinem Deck setzen. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; annulliere bis zum Ende des Spielzugs deines Gegners die Effekte aller offenen Effektmonster, die sich derzeit auf dem Spielfeld befinden, außer denen von Ungeheuer-Kriegern. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 3 „Feuerformation“-Zauber/Fallen, die du kontrollierst, auf den Friedhof legen; beschwöre 2 Ungeheuer-Krieger-Monster der Stufe 4 oder niedriger mit denselben ATK als Spezialbeschwörung von deinem Deck in die offene Verteidigungsposition.
  | it_name   = Fratellanza del Pugno di Fuoco - Re Tigre
  | it_text   = 2 mostri Guerriero-Bestia di Livello 4<br />Quando questa carta viene Evocata Xyz: puoi Posizionare 1 Magia/Trappola "Formazione di Fuoco" direttamente dal tuo Deck. Una volta per turno: puoi staccare 1 materiale da questa carta; annulla gli effetti di tutti i Mostri con Effetto scoperti attualmente sul Terreno, eccetto quelli Guerriero-Bestia, fino alla fine del turno del tuo avversario. Quando questa carta viene mandata dal Terreno al Cimitero: puoi mandare 3 Magie/Trappole "Formazione di Fuoco" che controlli al Cimitero; Evoca Specialmente 2 mostri Guerriero-Bestia di Livello 4 o inferiore con lo stesso ATK dal tuo Deck scoperti in Posizione di Difesa.
  | pt_name   = Irmandade do Punho de Fogo - Rei Tigre
  | pt_text   = 2 monstros Besta-Guerreira de Nível 4<br />Quando este card for Invocado por Invocação-Xyz: você pode Baixar 1 Magia/Armadilha "Formação de Fogo" diretamente do seu Deck. Uma vez por turno: você pode desassociar 1 matéria deste card; até o final do turno do seu oponente, negue os efeitos de todos os Monstros de Efeito com a face para cima atualmente no campo, exceto monstros Besta-Guerreira. Quando este card for enviado do campo para o Cemitério: você pode enviar 3 Magia/Armadilha "Formação de Fogo" que você controla para o Cemitério; Invoque por Invocação-Especial do seu Deck 2 monstros Besta-Guerreira de Nível 4 ou menos, com o mesmo ATK, com a face para cima em Posição de Defesa.
  | es_name   = Hermandad del Puño de Fuego - Rey Tigre
  | es_text   = 2 monstruos Guerrero-Bestia de Nivel 4<br />Cuando esta carta es Invocada Xyz: puedes Colocar 1 Mágica/Trampa "Formación de Fuego" directamente desde tu Deck. Una vez por turno: puedes desacoplar de esta carta 1 material; niega los efectos de todos los Monstruos de Efecto boca arriba en el Campo en este momento, excepto los Guerrero-Bestia, hasta el final del turno de tu adversario. Cuando esta carta es mandada del Campo al Cementerio: puedes mandar al Cementerio 3 Mágicas/Trampas "Formación de Fuego" que controles; Invoca de Modo Especial, desde tu Deck, 2 monstruos Guerrero-Bestia de Nivel 4 o menor con el mismo ATK, en Posición de Defensa boca arriba.
  | ja_text   = 獣戦士族レベル４モンスター×２<br />①：このカードがＸ召喚した時に発動できる。デッキから「炎舞」魔法・罠カード１枚を自分フィールドにセットする。<br />②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。獣戦士族以外のフィールドの全ての効果モンスターの効果は相手ターン終了時まで無効化される。<br />③：このカードがフィールドから墓地へ送られた時、自分フィールドの表側表示の「炎舞」魔法・罠カード３枚を墓地へ送って発動できる。レベル４以下で同じ攻撃力の獣戦士族モンスター２体をデッキから守備表示で特殊召喚する。
  | ko_name   = 괴염성왕－소우코
  | ko_text   = 야수전사족 레벨 4 몬스터 × 2<br />①: 이 카드를 엑시즈 소환했을 때에 발동할 수 있다. 덱에서 "염무" 마법 / 함정 카드 1장을 자신 필드에 세트한다.<br />②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 야수전사족 이외의 필드의 모든 효과 몬스터의 효과는 상대 턴 종료시까지 무효화된다.<br />③: 이 카드가 필드에서 묘지로 보내졌을 때, 자신 필드의 앞면 표시의 "염무" 마법 / 함정 카드 3장을 묘지로 보내고 발동할 수 있다. 레벨 4 이하로 같은 공격력의 야수전사족 몬스터 2장을 덱에서 수비 표시로 특수 소환한다.
  | tc_name   = 魁炎星王－宋虎
  | tc_text   = 獸戰士族等級４怪獸×２<br />①：可在此卡超量召喚成功時發動。從牌組覆蓋１張「炎舞」魔法・陷阱卡。<br />②：１回合１次，可去除此卡的１個超量素材發動。場上的獸戰士族以外的所有效果怪獸的效果在對方回合結束前無效化。<br />③：在此卡從場上被送至墓地時，可將我方場上的３張正面表示的「炎舞」魔法・陷阱卡送至墓地發動。從牌組以守備表示特殊召喚２隻等級４以下，攻擊力相同的獸戰士族怪獸。
  | sc_name   = 魁炎星王－宋虎
  | sc_text   = 兽战士族等级４怪兽×２<br />超量召唤此卡时，可从牌组将１张冠有“炎舞”之名的魔法、陷阱卡盖牌。此外，１回合１次，可移除此卡的１个超量素材并发动。使场上除兽战士族以外的所有效果怪兽的效果直至对手回合结束时无效。此卡从场上被送入墓地时，可将我方场上３张冠有“炎舞”之名的表侧表示魔法、陷阱卡送入墓地并发动。从牌组以守备表示特殊召唤２只具有相同攻击力、等级４或以下的兽战士族怪兽。
