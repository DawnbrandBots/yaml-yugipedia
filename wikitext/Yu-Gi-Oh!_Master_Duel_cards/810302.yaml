  | text      = When this card is Normal Summoned: You can target 1 Link Monster in your GY; Special Summon it to your field so it points to this card, but change its ATK to 0, also negate its effects. You cannot Special Summon monsters, except Link Monsters. If this card in its owner's control is sent to the GY: You can Special Summon this card to your opponent's field in Defense Position. You can only use this effect of "Knightmare Corruptor Iblee" once per turn.

  | fr_name   = Iblee le Corrupteur, Chevalier du Cauchemar
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 Monstre Lien dans votre Cimetière ; Invoquez-le Spécialement sur votre Terrain afin qu'il pointe cette carte, mais changez son ATK à 0, et aussi, annulez ses effets. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Lien exclus). Si cette carte contrôlée par son propriétaire est envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte sur le Terrain de votre adversaire en Position de Défense. Vous ne pouvez utiliser cet effet de "Iblee le Corrupteur, Chevalier du Cauchemar" qu'une fois par tour.
  | de_name   = Albtraumritterin Beschädigerin Iblee
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Linkmonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, sodass es auf diese Karte zeigt, aber ändere seine ATK zu 0, zusätzlich annulliere seine Effekte. Du kannst keine Monster als Spezialbeschwörung beschwören, außer Linkmonstern. Falls diese Karte, die ihr Besitzer kontrolliert, auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition beschwören. Du kannst diesen Effekt von „Albtraumritterin Beschädigerin Iblee“ nur einmal pro Spielzug verwenden.
  | it_name   = Cavaliere dell'Incubo Corruttrice Iblee
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 Mostro Link nel tuo Cimitero; Evocalo Specialmente sul tuo Terreno in modo che punti a questa carta, ma cambia il suo ATK a 0, inoltre annulla i suoi effetti. Non puoi Evocare Specialmente mostri, eccetto Mostri Link. Se questa carta sotto il controllo del suo proprietario viene mandata al Cimitero: puoi Evocare Specialmente questa carta sul Terreno del tuo avversario in Posizione di Difesa. Puoi utilizzare questo effetto di "Cavaliere dell'Incubo Corruttrice Iblee" una sola volta per turno.
  | pt_name   = Cavaleira do Pesadelo Corruptora Iblee
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 Monstro Link no seu Cemitério; Invoque-o por Invocação-Especial no seu campo de forma que ele aponte para este card, mas mude o ATK dele para 0 e, além disso, negue seus efeitos. Você não pode Invocar monstros por Invocação-Especial, exceto Monstros Link. Se este card sob o controle do seu dono for enviado para o Cemitério: você pode Invocar este card por Invocação-Especial no campo do seu oponente em Posição de Defesa. Você só pode usar este efeito de "Cavaleira do Pesadelo Corruptora Iblee" uma vez por turno.
  | es_name   = Caballero de Pesadilla Corruptor Iblee
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 Monstruo de Enlace en tu Cementerio; Invócalo de Modo Especial a tu Campo de forma que apunte a esta carta, pero cambia su ATK a 0 y además niega sus efectos. No puedes Invocar monstruos de Modo Especial, excepto Monstruos de Enlace. Si esta carta controlada por su dueño es mandada al Cementerio: puedes Invocar esta carta de Modo Especial al Campo de tu adversario en Posición de Defensa. Sólo puedes usar este efecto de "Caballero de Pesadilla Corruptor Iblee" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚した時、自分の墓地のＬモンスター１体を対象として発動できる。そのモンスターの攻撃力を０にし、効果を無効にして、このカードとリンク状態となるように自分フィールドに特殊召喚する。<br />②：このカードがモンスターゾーンに存在する限り、自分はＬモンスターしか特殊召喚できない。<br />③：このカードが自分フィールドから墓地へ送られた場合に発動できる。このカードを相手フィールドに守備表示で特殊召喚する。
  | ko_name   = 디스트로이메어 이브리스
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 0 으로 하고, 효과를 무효로 하여, 이 카드와 링크 상태가 되도록 자신 필드에 특수 소환한다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 컨트롤러는 링크 몬스터밖에 특수 소환할 수 없다.<br />③: 이 카드가 자신 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 상대 필드에 수비 표시로 특수 소환한다.
  | tc_name   = 夢幻崩界伊布麗絲
  | tc_text   = 此卡名的③效果，１回合僅限使用１次。<br />①：此卡召喚成功時，可將我方墓地的１隻連結怪獸做為對象發動。將該怪獸的攻擊力變為０，效果變為無效，特殊召喚至我方場上，使其與此卡處於連結狀態。<br />②：只要此卡存在於怪獸區，此卡的控制者可特殊召喚的怪獸就僅限連結怪獸。<br />③：可在此卡從我方場上被送至墓地的狀況下發動。以守備表示特殊召喚此卡至對方場上。
  | sc_name   = 梦魇曲 崩界之伊布丽丝
  | sc_text   = 此卡名的③效果1回合仅可使用1次。<br />①：此卡召唤成功时，以自己墓地的1只连接怪兽为对象可以发动。将该怪兽的攻击力改成0，效果无效，并特殊召唤至自己场上使其和此卡呈连接状态。<br />②：只要此卡存在于怪兽区域，此卡的控制者仅可特殊召唤连接怪兽。<br />③：此卡从自己场上被送至墓地的情况下可以发动。将此卡以守备表示特殊召唤至对手场上。
  }}
