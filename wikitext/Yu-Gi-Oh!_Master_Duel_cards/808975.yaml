  | text      = "Gem-Knight Tourmaline" + 1 "Gem-Knight" monster<br />Must first be Fusion Summoned with the above Fusion Materials. Can make a second attack during each Battle Phase. If this card destroys a monster by battle and sends it to the GY: Inflict damage to your opponent equal to that monster's original ATK.

  | fr_name   = Topaze, Chevalier-Gemmes
  | fr_text   = "Tourmaline, Chevalier-Gemmes" + 1 monstre "Chevalier-Gemmes"<br />Doit d'abord être Invoquée par Fusion avec les Matériels Fusion ci-dessus. Peut faire une seconde attaque durant chaque Battle Phase. Si cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre.
  | de_name   = Edelstein-Ritter Topas
  | de_text   = „Edelstein-Ritter Turmalin“ + 1 „Edelstein-Ritter“-Monster<br />Muss erst als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden. Kann während jeder Battle Phase einen zweiten Angriff durchführen. Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-ATK jenes Monsters zu.
  | it_name   = Cavaliere-Gemma Topazio
  | it_text   = "Cavaliere-Gemma Tormalina" + 1 mostro "Cavaliere-Gemma"<br />Deve prima essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati. Può effettuare un secondo attacco durante ogni Battle Phase. Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK originale di quel mostro.
  | pt_name   = Cavaleiro-Gema Topázio
  | pt_text   = "Cavaleiro-Gema Turmalina" + 1 monstro "Cavaleiro-Gema"<br />Primeiro deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima. Pode realizar um segundo ataque durante cada Fase de Batalha. Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK original desse monstro.
  | es_name   = Caballero-Gema Topacio
  | es_text   = "Caballero-Gema Turmalina" + 1 monstruo "Caballero-Gema"<br />Debe ser primero Invocado por Fusión utilizando los Materiales de Fusión mencionados arriba. Puede hacer un segundo ataque durante cada Battle Phase. Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK original de ese monstruo.
  | ja_text   = 「ジェムナイト・ルマリン」＋「ジェムナイト」モンスター<br />このカードは上記のカードを融合素材にした融合召喚でのみＥＸデッキから特殊召喚できる。<br />①：このカードは１度のバトルフェイズ中に２回攻撃できる。<br />②：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_name   = 젬나이트 파즈
  | ko_text   = "젬나이트 르말린" ＋ "젬나이트" 몬스터<br />이 카드는 상기 카드를 융합 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  | tc_name   = 寶石騎士・黃寶石
  | tc_text   = 「寶石騎士・電氣石」＋「寶石騎士」怪獸<br />此卡僅限透過將上述卡做為融合素材，以融合召喚的方式從額外牌組特殊召喚。①：此卡在１次戰鬥階段中可攻擊２次。②：在此卡因戰鬥破壞怪獸送至墓地的狀況下發動。給予對方等同於該怪獸原本攻擊力數值的傷害。
  | sc_name   = 宝石骑士・黄玉
  | sc_text   = “宝石骑士・电气石”＋“宝石骑士”怪兽<br />此卡从额外牌组仅可通过以上述卡作为融合素材的融合召唤来特殊召唤。<br />①：此卡在1次战斗阶段中可攻击2次。<br />②：此卡战斗破坏怪兽并将其送至墓地的情况下发动。给予对手该怪兽的原本攻击力数值的伤害。
