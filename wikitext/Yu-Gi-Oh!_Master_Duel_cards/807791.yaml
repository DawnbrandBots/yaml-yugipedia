title: Double-Edged Sword Technique (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Target 2 "Six Samurai" monsters in your GY; Special Summon those targets in Attack Position. During the End Phase of this turn, destroy them, and if you do, take damage equal to those destroyed monsters' ATK.

  | fr_name   = Technique de la Double Lame
  | fr_text   = Ciblez 2 monstres "Six Samouraïs" dans votre Cimetière ; Invoquez Spécialement ces cibles en Position d'Attaque. Durant la End Phase de ce tour, détruisez-les, et si vous le faites, recevez des dommages égaux à l'ATK de ces monstres détruits.
  | de_name   = Technik des zweischneidigen Schwerts
  | de_text   = Wähle 2 „Sechs Samurai“-Monster in deinem Friedhof; beschwöre die gewählten Ziele als Spezialbeschwörung in die Angriffsposition. Während der End Phase dieses Spielzugs, zerstöre sie, und falls du dies tust, erhältst du Schaden in Höhe der ATK der zerstörten Monster.
  | it_name   = Tecnica della Spada Bilama
  | it_text   = Scegli come bersaglio 2 mostri "Sei Samurai" nel tuo Cimitero; Evoca Specialmente quei bersagli in Posizione di Attacco. Durante la End Phase di questo turno distruggili e, se lo fai, subisci danni pari all'ATK di quei mostri distrutti.
  | pt_name   = Técnica da Espada de Dois Fios
  | pt_text   = Escolha 2 monstros "Seis Samurai" no seu Cemitério; Invoque os alvos por Invocação-Especial em Posição de Ataque. Durante a Fase Final deste turno, destrua-os e, se isso acontecer, sofra dano igual ao ATK desses monstros destruídos.
  | es_name   = Técnica de la Espada de Doble Filo
  | es_text   = Selecciona 2 monstruos "Seis Samuráis" en tu Cementerio; Invoca esos objetivos de Modo Especial en Posición de Ataque. Durante la End Phase de este turno, destrúyelos y, si lo haces, recibe daño igual al ATK de los monstruos.
  | ja_text   = ①：自分の墓地の「六武衆」モンスター２体を対象として発動できる。そのモンスターを攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターはこのターンのエンドフェイズに破壊され、自分は破壊されたモンスターの攻撃力の合計分のダメージを受ける。
  | ko_name   = 양날의 활인검술
  | ko_text   = ①: 자신 묘지의 "여섯 무사" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈에 파괴되고, 자신은 파괴된 몬스터 공격력의 합계만큼의 데미지를 받는다.
  | tc_name   = 雙刃之活人劍術
  | tc_text   = ①：可將我方墓地的２隻「六武眾」怪獸做為對象發動。以攻擊表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸，將在此回合的結束階段被破壞，我方依據被破壞怪獸的攻擊力合計數值受到傷害。
  | sc_name   = 双刃之活人剑术
  | sc_text   = ①：可以我方墓地的２只“六武众”怪兽为对象发动。以攻击表示特殊召唤该怪兽。以此效果特殊召唤的怪兽在此回合的结束阶段被破坏，我方受到相当于被破坏怪兽的攻击力合计数值的伤害。
  }}
