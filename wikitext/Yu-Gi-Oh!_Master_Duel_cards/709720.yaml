  | text      = You can target 1 "Gagaga Magician" you control; this card's Level becomes the current Level of that monster. An Xyz Monster that was Summoned using only this card and other "Gagaga" monsters as material gains this effect.<br />●When it is Xyz Summoned: You can target 1 Special Summoned monster your opponent controls; its ATK becomes 0.

  | fr_name   = Fille Gagaga
  | fr_text   = Vous pouvez cibler 1 "Magicien Gagaga" que vous contrôlez ; le Niveau de cette carte devient le Niveau actuel du monstre. Un Monstre Xyz qui a été Invoqué en utilisant uniquement cette carte et d'autres monstres "Gagaga" comme Matériel gagne cet effet.<br />●Lorsqu'il est Invoqué par Xyz : vous pouvez cibler 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; son ATK devient 0.
  | de_name   = Gagaga-Mädchen
  | de_text   = Du kannst 1 „Gagaga-Magier“ wählen, den du kontrollierst; die Stufe dieser Karte wird dieselbe wie die derzeitige Stufe jenes Monsters. Ein Xyz-Monster, das nur mit dieser Karte und anderen „Gagaga“-Monstern als Material beschworen wurde, erhält diesen Effekt.<br />●Wenn es als Xyz-Beschwörung beschworen wird: Du kannst 1 als Spezialbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; seine ATK werden zu 0.
  | it_name   = Ragazza Gagaga
  | it_text   = Puoi scegliere come bersaglio 1 "Mago Gagaga" che controlli; il Livello di questa carta diventa il Livello attuale di quel mostro. Un Mostro Xyz che è stato Evocato utilizzando solo questa carta e altri mostri "Gagaga" come materiale guadagna questo effetto.<br />●Quando viene Evocato Xyz: puoi scegliere come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; il suo ATK diventa 0.
  | pt_name   = Garota Gagaga
  | pt_text   = Você pode escolher 1 "Mago Gagaga" que você controla; o Nível deste card se torna o Nível atual desse monstro. Um Monstro Xyz que foi Invocado usando apenas este card e outros monstros "Gagaga" como matérias ganha este efeito.<br />●Quando for Invocado por Invocação-Xyz: você pode escolher 1 monstro que seu oponente controla que foi Invocado por Invocação-Especial; o ATK dele se torna 0.
  | es_name   = Chica Gagaga
  | es_text   = Puedes seleccionar 1 "Mago Gagaga" que controles; el Nivel de esta carta se convierte en el Nivel de ese monstruo en este momento. Un Monstruo Xyz que haya sido Invocado usando sólo esta carta y otros monstruos "Gagaga" como material gana este efecto.<br />●Cuando es Invocado Xyz: puedes seleccionar 1 monstruo Invocado de Modo Especial que controle tu adversario; su ATK se convierte en 0.
  | ja_text   = ①：自分フィールドの「ガガガマジシャン」１体を対象として発動できる。このカードのレベルはそのモンスターと同じになる。<br />②：このカードを含むフィールドの「ガガガ」モンスターのみを素材としてＸ召喚したモンスターは以下の効果を得る。<br />●このカードがＸ召喚した時、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。そのモンスターの攻撃力を０にする。
  | ko_name   = 가가가 걸
  | ko_text   = ①: 자신 필드의 "가가가 매지션" 1장을 대상으로 하고 발동할 수 있다. 이 카드의 레벨은 그 몬스터와 같아진다. ②: 이 카드를 포함하는 필드의 "가가가" 몬스터만을 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다.<br />●이 카드를 엑시즈 소환했을 때, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 0 으로 한다.
  | tc_name   = 我我我女孩
  | tc_text   = ①：可將我方場上的１隻「我我我魔術師」做為對象發動。此卡的等級變為與該怪獸相同。②：僅以包含此卡在內的「我我我」怪獸做為素材超量召喚的怪獸獲得以下效果。<br />●在此超量召喚成功時，可將對方場上的１隻被特殊召喚怪獸做為對象發動。將該怪獸的攻擊力變為０。
  | sc_name   = 我我我女孩
  | sc_text   = ①：以自己场上的１只“我我我魔术师”为对象可以发动。此卡的等级变为与该怪兽相同。②：仅以包含此卡在内的“我我我”怪兽作为素材超量召唤的怪兽获得以下效果。<br />●此超量召唤成功时，以对手场上１只被特殊召唤的怪兽为对象可以发动。将该怪兽的攻击力改成０。
