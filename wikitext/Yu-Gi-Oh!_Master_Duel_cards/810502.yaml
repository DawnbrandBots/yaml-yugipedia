  | ja_text   = ①：自分フィールドに「真六武衆－ミズホ」が存在する場合、このカードは手札から特殊召喚できる。<br />②：フィールドのこのカードがリリースされた場合、「真六武衆－シナイ」以外の自分の墓地の「六武衆」モンスター１体を対象として発動する。そのモンスターを手札に加える。
  | ko_name   = 진 여섯 무사－시나이
  | ko_text   = 자신 필드 위에 "진 여섯 무사－미즈호"가 앞면 표시로 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 필드 위에 존재하는 이 카드가 릴리스되었을 경우, 자신의 묘지에 존재하는 "진 여섯 무사－시나이" 이외의 "여섯 무사"라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣는다.
