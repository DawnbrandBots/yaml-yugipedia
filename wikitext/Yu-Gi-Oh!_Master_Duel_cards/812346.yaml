  | ko_text            = ①: 이 카드가 펜듈럼 소환에 성공한 턴의 자신 메인 페이즈에 1번만 발동할 수 있다. 융합 몬스터 카드에 기재된, 이 카드를 포함하는 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그때, 다른 융합 소재 몬스터는 전부 드래곤족 몬스터이어야 한다.
