title: Gishki Photomirror (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Ritual
  | text      = This card can be used to Ritual Summon any "Gishki" Ritual Monster. You must also pay Life Points equal to the Level of the Ritual Summoned monster x 500 (when this card resolves).

  | fr_name   = Miroirphoto Gishki
  | fr_text   = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Gishki". Vous devez aussi payer des Life Points égaux au Niveau du monstre Invoqué Rituellement x 500 (lorsque cette carte est résolue).
  | de_name   = Gishki-Fotospiegel
  | de_text   = Diese Karte kann verwendet werden, um ein beliebiges „Gishki“-Ritualmonster als Ritualbeschwörung zu beschwören. Zusätzlich musst du Life Points in Höhe der Stufe des als Ritualbeschwörung beschworenen Monsters x 500 zahlen (wenn diese Karte aufgelöst wird).
  | it_name   = Fotospecchio Gishki
  | it_text   = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Gishki". Devi anche pagare Life Point pari al Livello del mostro Evocato tramite Rituale x 500 (quando questa carta si risolve).
  | pt_name   = Foto-espelho Gishki
  | pt_text   = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Gishki". Você também deve pagar um número de Pontos de Vida igual ao Nível do monstro Invocado por Invocação-Ritual x 500 (quando este card resolver).
  | es_name   = Fotoespejo Gishki
  | es_text   = Esta carta puede usarse para Invocar por Ritual a cualquier Monstruo de Ritual "Gishki". Además debes pagar tantos Life Points como el Nivel del monstruo Invocado por Ritual x 500 (cuando se resuelve esta carta).
  | ja_text   = ①：儀式召喚するモンスターのレベル×５００ＬＰを払い、手札から「リチュア」儀式モンスター１体を儀式召喚する。
  | ko_name   = 리추어의 사혼경
  | ko_text   = "리추어"라는 이름이 붙은 의식 몬스터의 의식 소환에 필요. 의식 소환할 몬스터의 레벨 × 500 라이프 포인트를 지불해야 한다.
  | tc_name   = 咒儀的寫魂鏡
  | tc_text   = 冠有「咒儀」之名的儀式怪獸降臨所需。必須要依據儀式召喚怪獸等級×５００支付LP。
  | sc_name   = 咒仪之写魂镜
  | sc_text   = “咒仪”仪式怪兽的降临所必需。<br />①：支付仪式召唤的怪兽的等级×５００LP，从手牌将１只“咒仪”仪式怪兽仪式召唤。
