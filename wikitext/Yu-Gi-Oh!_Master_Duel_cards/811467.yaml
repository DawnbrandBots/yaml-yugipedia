  | lore               = Target 1 Machine monster you control; apply the following effect depending on its battle position.<br />●Attack Position: Special Summon 1 "Morphtronic" monster from your Deck with a different name than that targeted monster, then place that targeted monster on top of the Deck.<br />●Defense Position: Change that targeted monster to Attack Position, and if you do, Special Summon 1 Level 4 or lower Machine monster from your hand.<br />You can only activate 1 "Morphtronic Converter" per turn.

  | fr_name            = Convertisseur Morphtronique
  | fr_lore            = Ciblez 1 monstre Machine que vous contrôlez ; appliquez l'effet suivant selon sa position de combat.<br />●Position d'Attaque : Invoquez Spécialement 1 monstre "Morphtronique" depuis votre Deck de nom différent du monstre ciblé, puis placez le monstre ciblé au-dessus du Deck.<br />●Position de Défense : Changez le monstre ciblé en Position d'Attaque, et si vous le faites, Invoquez Spécialement 1 monstre Machine de max. Niveau 4 depuis votre main.<br />Vous ne pouvez activer qu'1 "Convertisseur Morphtronique" par tour.
  | de_name            = Morphtronischer Umwandler
  | de_lore            = Wähle 1 Maschine-Monster, das du kontrollierst; führe den folgenden Effekt aus, abhängig von seiner Kampfposition.<br />●Angriffsposition: Beschwöre 1 „Morphtronisch“-Monster mit einem unterschiedlichen Namen als jenes als Ziel gewählte Monster als Spezialbeschwörung von deinem Deck, dann lege jenes als Ziel gewählte Monster aufs Deck.<br />●Verteidigungsposition: Ändere jenes als Ziel gewählte Monster in die Angriffsposition und falls du dies tust, beschwöre 1 Maschine-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand.<br />Du kannst nur 1 „Morphtronischer Umwandler“ pro Spielzug aktivieren.
  | it_name            = Convertitore Morfotronico
  | it_lore            = Scegli come bersaglio 1 mostro Macchina che controlli; applica il seguente effetto a seconda della sua posizione.<br />●Posizione di Attacco: Evoca Specialmente dal tuo Deck 1 mostro "Morfotronico" con un nome diverso da quel mostro scelto come bersaglio, poi metti quel mostro scelto come bersaglio in cima al Deck.<br />●Posizione di Difesa: Metti quel mostro scelto come bersaglio in Posizione di Attacco e, se lo fai, Evoca Specialmente 1 mostro Macchina di Livello 4 o inferiore dalla tua mano.<br />Puoi attivare solo 1 "Convertitore Morfotronico" per turno.
  | pt_name            = Conversor Morfotrônico
  | pt_lore            = Escolha 1 monstro Máquina que você controla; aplique o seguinte efeito dependendo da sua posição de batalha.<br />●Posição de Ataque: Invoque por Invocação-Especial 1 monstro "Morfotrônico(a)" do seu Deck com um nome diferente que o do monstro alvo e, depois, coloque o monstro alvo no topo do Deck.<br />●Posição de Defesa: Coloque o monstro alvo em Posição de Ataque e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Máquina de Nível 4 ou menos da sua mão.<br />Você só pode ativar 1 "Conversor Morfotrônico" por turno.
  | es_name            = Convertidor Morfotrónico
  | es_lore            = Selecciona 1 monstruo Máquina que controles; aplica el siguiente efecto dependiendo de su posición de batalla.<br />●Posición de Ataque: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Morfotrónico/a" con un nombre diferente que el de ese monstruo seleccionado, y después pon ese monstruo seleccionado en la parte superior del Deck.<br />●Posición de Defensa: Cambia ese monstruo seleccionado a Posición de Ataque y, si lo haces, Invoca de Modo Especial 1 monstruo Máquina de Nivel 4 o menor desde tu mano.<br />Sólo puedes activar 1 "Convertidor Morfotrónico" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの機械族モンスター１体を対象として発動できる。そのモンスターの表示形式によって以下の効果を適用する。<br />●攻撃表示：対象のモンスターとはカード名が異なる「Ｄ」モンスター１体をデッキから特殊召喚する。その後、対象のモンスターをデッキの一番上に戻す。<br />●守備表示：対象のモンスターを攻撃表示にし、手札からレベル４以下の機械族モンスター１体を特殊召喚する。
  | ko_name            = D·컨버트유니트
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식에 따라 이하의 효과를 적용한다.<br />●공격 표시: 대상 몬스터와는 카드명이 다른 "D(디포머)" 몬스터 1장을 덱에서 특수 소환한다. 그 후, 대상 몬스터를 주인의 덱 맨 위로 되돌린다.<br />●수비 표시: 대상 몬스터를 공격 표시로 하고, 패에서 레벨 4 이하의 기계족 몬스터 1장을 특수 소환한다.
  | tc_name            = 變形鬥士・轉換裝置
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻機械族怪獸做為對象發動。根據該怪獸的表示形式，適用以下效果。<br />●攻擊表示：從牌組特殊召喚１隻與對象怪獸卡名不同的「變形鬥士」怪獸。其後，將對象怪獸送回持有者牌組的最上方。<br />●守備表示：將對象怪獸變為攻擊表示，從手牌特殊召喚１隻等級４以下的機械族怪獸。
  | sc_name            = 变形斗士・转换装置
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：以自己场上的１只机械族怪兽为对象可以发动。根据该怪兽的表示形式，适用以下效果。<br />●攻击表示：将１只卡名与对象怪兽不同的“变形斗士”怪兽从牌组特殊召唤。然后将对象怪兽放回持有者的牌组最上面。<br />●守备表示：将对象怪兽改成攻击表示，从手牌将１只等级４以下的机械族怪兽特殊召唤。
