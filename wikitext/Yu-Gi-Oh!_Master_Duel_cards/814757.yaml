  | lore               = Once per turn, during the End Phase, if this card is in the GY because it was sent there this turn: You can Special Summon 1 "Blue-Eyes" monster from your Deck. You can banish this card from your GY, then target 1 "Blue-Eyes" monster in your GY; add it to your hand. You can only use this effect of "The White Stone of Ancients" once per turn.

  | fr_name            = Pierre Blanche Ancienne
  | fr_lore            = Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez Invoquer Spécialement 1 monstre "Yeux Bleus" depuis votre Deck. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Yeux Bleus" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Pierre Blanche Ancienne" qu'une fois par tour.
  | de_name            = Der weiße Stein der Uralten
  | de_lore            = Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 „Blauäugig“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Blauäugig“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Der weiße Stein der Uralten“ nur einmal pro Spielzug verwenden.
  | it_name            = La Pietra Bianca degli Antichi
  | it_lore            = Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi Evocare Specialmente 1 mostro "Occhi Blu" dal tuo Deck. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Occhi Blu" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "La Pietra Bianca degli Antichi" una sola volta per turno.
  | pt_name            = A Pedra Branca dos Antigos
  | pt_lore            = Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode Invocar por Invocação-Especial 1 monstro "Olhos Azuis" do seu Deck. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Olhos Azuis" no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "A Pedra Branca dos Antigos" uma vez por turno.
  | es_name            = La Piedra Blanca de los Antiguos
  | es_lore            = Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Ojos Azules". Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Ojos Azules" en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "La Piedra Blanca de los Antiguos" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから「ブルーアイズ」モンスター１体を特殊召喚する。②：墓地のこのカードを除外し、自分の墓地の「ブルーアイズ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name            = 태고의 백석
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "푸른 눈" 몬스터 1장을 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "푸른 눈" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name            = 太古的白石
  | tc_lore            = 此卡名的②效果，１回合僅限使用１次。①：可在此卡被送至墓地的回合的結束階段發動。從牌組特殊召喚１隻「青眼」怪獸。②：可將墓地的此卡除外，將我方墓地的１隻「青眼」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name            = 太古的白石
  | sc_lore            = 此卡名的②效果1回合仅可使用1次。①：在此卡被送至墓地的回合的结束阶段可以发动。从牌组将1只“青眼”怪兽特殊召唤。②：将墓地中的此卡除外，可以自己墓地的1只“青眼”怪兽为对象发动。将该怪兽加入手牌。
