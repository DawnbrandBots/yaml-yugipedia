  | text               = 1 monster equipped with a Monster Card + 1 Fiend Monster Card<br />Must be Special Summoned (from your Extra Deck) by sending the above cards from your hand and/or field to the GY. You can only control 1 "Necroquip Princess". If a monster(s) is sent from the hand to the GY to activate a card or effect: You can activate 1 of these effects;<br />●Equip 1 of those monsters to this card as an Equip Spell that gives it 500 ATK.<br />●Draw 1 card.<br />You can only use this effect of "Necroquip Princess" once per turn.
  | fr_name            = Princesse Nécroquip
  | fr_text            = 1 monstre équipé avec une Carte Monstre + 1 Carte Monstre Démon<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en envoyant les cartes ci-dessus depuis votre main et/ou Terrain au Cimetière. Vous ne pouvez contrôler qu'1 "Princesse Nécroquip". Si un ou plusieurs monstres sont envoyés depuis la main au Cimetière pour activer une carte ou un effet : vous pouvez activer 1 de ces effets ;<br />●Équipez 1 de ces monstres à cette carte comme Magie d'Équipement qui lui donne 500 ATK.<br />●Piochez 1 carte.<br />Vous ne pouvez utiliser cet effet de "Princesse Nécroquip" qu'une fois par tour.
  | de_name            = Nekrorüst-Prinzessin
  | de_text            = 1 mit einer Monsterkarte ausgerüstetes Monster + 1 Unterweltler-Monsterkarte<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten von deiner Hand und/oder Spielfeldseite auf den Friedhof legst. Du kannst nur 1 „Nekrorüst-Prinzessin“ kontrollieren. Falls ein oder mehr Monster von der Hand auf den Friedhof gelegt werden, um eine Karte oder einen Effekt zu aktivieren: Du kannst 1 dieser Effekte aktivieren;<br />●Rüste diese Karte mit 1 jener Monster als Ausrüstungszauber aus, der ihr 500 ATK gibt.<br />●Ziehe 1 Karte.<br />Du kannst diesen Effekt von „Nekrorüst-Prinzessin“ nur einmal pro Spielzug verwenden.
  | it_name            = Principessa Necroquipaggiamento
  | it_text            = 1 mostro equipaggiato con una Carta Mostro + 1 Carta Mostro Demone<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) mandando le carte sopra indicate dalla tua mano e/o Terreno al Cimitero. Puoi controllare solo 1 "Principessa Necroquipaggiamento". Se uno o più mostri vengono mandati dalla mano al Cimitero per attivare una carta o un effetto: puoi attivare 1 di questi effetti;<br />●Equipaggia 1 di quei mostri a questa carta come una Magia Equipaggiamento che le dà 500 ATK.<br />●Pesca 1 carta.<br />Puoi utilizzare questo effetto di "Principessa Necroquipaggiamento" una sola volta per turno.
  | pt_name            = Princesa Necroquipamento
  | pt_text            = 1 monstro equipado com um Card de Monstro + 1 Card de Monstro Demônio<br />Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao enviar os cards acima da sua mão e/ou do campo para o Cemitério. Você só pode controlar 1 "Princesa Necroquipamento". Se um ou mais monstros forem enviados da mão para o Cemitério para ativar um card ou efeito: você pode ativar 1 desses efeitos;<br />●Equipe 1 desses monstros a este card como uma Magia de Equipamento que concede a ele 500 de ATK.<br />●Compre 1 card.<br />Você só pode usar este efeito de "Princesa Necroquipamento" uma vez por turno.
  | es_name            = Princesa Necroquipo
  | es_text            = 1 monstruo equipado con una Carta de Monstruo + 1 Carta de Monstruo Demonio<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) mandando al Cementerio las cartas mencionadas arriba en tu mano y/o Campo. Sólo puedes controlar 1 "Princesa Necroquipo". Si uno o más monstruos son mandados de la mano al Cementerio para activar una carta o efecto: puedes activar 1 de estos efectos;<br />●Equipa 1 de esos monstruos a esta carta como una Mágica de Equipo que le da 500 ATK.<br />●Roba 1 carta.<br />Sólo puedes usar este efecto de "Princesa Necroquipo" una vez por turno.
  | ja_text            = モンスターカードを装備しているモンスター＋悪魔族モンスターカード<br />自分の手札・フィールドの上記のカードを墓地へ送った場合のみ特殊召喚できる。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：「優麗なる霊鏡姫」は自分フィールドに１枚しか表側表示で存在できない。<br />②：モンスターがカードの効果を発動するために手札から墓地へ送られた場合、以下の効果から１つを選択して発動できる。<br />●その内の１体を攻撃力５００アップの装備魔法カード扱いでこのカードに装備する。<br />●自分は１枚ドローする。
  | ko_name            = 네크로입 프린세스
  | ko_text            = 몬스터 카드를 장착하고 있는 몬스터 ＋ 악마족 몬스터 카드<br />자신의 패 / 필드의 상기 카드를 묘지로 보냈을 경우에만 특수 소환할 수 있다.<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: "네크로입 프린세스"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 몬스터가 카드의 효과를 발동하기 위해 패에서 묘지로 보내졌을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●그 중의 1장을 공격력 500 올리는 장착 마법 카드로 취급하고 이 카드에 장착한다.<br />●자신은 1장 드로우한다.
  | tc_name            = 優麗的靈鏡姬
  | tc_text            = 裝備了怪獸卡的怪獸＋惡魔族怪獸卡<br />此卡僅可在將自己手牌・場上的上述卡送至墓地的情況下特殊召喚。<br />此卡名的②效果1回合僅可使用1次。<br />①：「優麗的靈鏡姬」在自己場上僅可有1張以表側表示存在。<br />②：怪獸為發動卡的效果而從手牌被送至墓地的情況下，可從以下效果中選擇1個發動。<br />●將其中1隻視為攻擊力上升500的裝備魔法卡裝備於此卡<br />●自己抽1張。
  | sc_name            = 优丽的灵镜姬
  | sc_text            = 装备了怪兽卡的怪兽＋恶魔族怪兽卡<br />此卡仅可在将自己手牌・场上的上述卡送至墓地的情况下特殊召唤。<br />此卡名的②效果1回合仅可使用1次。<br />①：“优丽的灵镜姬”在自己场上仅可有1张以表侧表示存在。<br />②：怪兽为发动卡的效果而从手牌被送至墓地的情况下，可从以下效果中选择1个发动。<br />●将其中1只视为攻击力上升500的装备魔法卡装备于此卡<br />●自己抽1张。
  }}
