  | fr_name   = Chaîne Gishki
  | fr_text   = Si cette carte est Invoquée Normalement : regardez les 3 cartes du dessus de votre Deck, vous pouvez révéler 1 Monstre Rituel ou 1 Carte Magie Rituelle parmi elles, et ajoutez-la à votre main, et aussi, après ça, placez les cartes restantes au-dessus de votre Deck dans l'ordre de votre choix.
  | de_name   = Gishki-Kette
  | de_text   = Falls diese Karte als Normalbeschwörung beschworen wird: Sieh dir die obersten 3 Karten deines Decks an, du kannst 1 Ritualmonster oder 1 Ritualzauberkarte unter ihnen vorzeigen und deiner Hand hinzufügen, zusätzlich lege danach die übrigen Karten in beliebiger Reihenfolge auf dein Deck.
  | it_name   = Catena Gishki
  | it_text   = Se questa carta viene Evocata Normalmente: guarda le prime 3 carte del tuo Deck, puoi rivelare 1 Mostro Rituale o 1 Carta Magia Rituale tra di esse e aggiungerla alla tua mano, inoltre, dopo aver fatto quello, metti le carte rimanenti in cima al tuo Deck in qualsiasi ordine.
  | pt_name   = Corrente Gishki
  | pt_text   = Se este card for Invocado por Invocação-Normal: olhe os 3 cards do topo do seu Deck e você pode revelar 1 Monstro de Ritual ou 1 Card de Magia de Ritual entre eles e adicioná-lo à sua mão e, além disso, depois, coloque quaisquer cards restantes no topo do seu Deck em qualquer ordem.
  | es_name   = Cadena Gishki
  | es_text   = Si esta carta es Invocada de Modo Normal: mira las 3 cartas de la parte superior de tu Deck, puedes mostrar 1 Monstruo de Ritual o 1 Carta Mágica de Ritual de entre ellas y añadirla a tu mano y además, después de eso, pon las demás cartas en la parte superior de tu Deck, en cualquier orden.
  | ja_text   = ①：このカードが召喚した場合に発動する。自分のデッキの上からカードを３枚確認する。その中に、儀式モンスターか儀式魔法カードがあった場合、その内の１枚を相手に見せて手札に加える事ができる。その後、残りのカードは好きな順番でデッキの上に戻す。
  | ko_name   = 리추어 체인
  | ko_text   = 이 카드가 일반 소환에 성공했을 때, 자신의 덱 위에서 카드를 3장 확인한다. 확인한 카드 중에 의식 몬스터 또는 의식 마법 카드가 있을 경우, 그 1장을 상대에게 보여주고 패에 넣을 수 있다. 확인한 카드는 좋아하는 순서대로 덱 위로 되돌린다.
  | tc_name   = 咒儀・連鎖
  | tc_text   = 此卡召喚成功時，從我方牌組的上方確認３張卡。在確認的卡中有儀式怪獸或儀式魔法的狀況下，可將１張該卡出示給對方加入手牌。其後，將剩餘的卡依喜好順序送回牌組的上方。
  | sc_name   = 咒仪・锁链
  | sc_text   = ①：此卡召唤成功的情况下发动。从自己的牌组上面确认３张卡。其中有仪式怪兽或仪式魔法卡的情况下，可将其中１张出示给对手并加入手牌。然后将剩余的卡以喜欢的顺序放回牌组上面。
