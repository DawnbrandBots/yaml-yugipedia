  | fr_pendulum_effect = Une fois par tour, si vous avez une carte "Magicien" dans votre autre Zone Pendule : vous pouvez défausser 1 Monstre Pendule, puis ciblez 1 Carte Magie/Piège sur le Terrain ; détruisez-la.
  | fr_text            = Ce talentueux magicien peut éveiller l'énergie conservée dans les profondeurs de la terre, connues comme les Fosses du Dragon. Son attitude stoïque lui a valu quelques amitiés, et il se plie souvent aux désirs de son élève.
  | de_name            = Drachengruben-Magier
  | de_pendulum_effect = Einmal pro Spielzug, falls du eine „Magier“-Karte in deiner anderen Pendelzone hast: Du kannst 1 Pendelmonster abwerfen und dann 1 Zauber-/Fallenkarte auf dem Spielfeld wählen; zerstöre sie.
  | de_text            = Dieser begabte Magier kann die in den auch Drachengruben genannten Tiefen der Erde verborgenen Energien erwecken. Aufgrund seiner stoischen Vorgehensweise hat er nur wenige Freunde, den Wünschen seines Schülers kommt er aber gern und oft nach.
  | it_name            = Mago Dragopozzo
  | it_pendulum_effect = Una volta per turno, se hai una carta "Mago" nella tua altra Zona Pendulum: puoi scartare 1 Mostro Pendulum, poi scegliere come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggila.
  | it_text            = Questo mago molto dotato può risvegliare l'energia immagazzinata nelle profondità della terra, note come Pozzi del Drago. Il suo atteggiamento impassibile gli procura pochi amici, e spesso si piega ai desideri del suo pupillo.
  | pt_name            = Mago do Fosso do Dragão
  | pt_pendulum_effect = Uma vez por turno, se você tiver um card "Mago" na sua outra Zona de Pêndulo: você pode descartar 1 Monstro Pêndulo e, depois, escolher 1 Card de Magia/Armadilha no campo; destrua-o.
  | pt_text            = Este mago talentoso pode despertar a energia guardada nas profundezas da terra, conhecida como Fosso do Dragão. Sua visão impassível normalmente não faz muitos amigos e ele frequentemente cede aos desejos do seu pupilo.
  | es_name            = Mago Fosadragón
  | es_pendulum_effect = Una vez por turno, si tienes una carta "Mago/a" en tu otra Zona de Péndulo: puedes descartar 1 Monstruo de Péndulo, y después seleccionar 1 Carta Mágica/de Trampa en el Campo; destrúyelo.
  | es_text            = Este talentoso mago puede despertar la energía almacenada en las profundidades de la tierra, conocidas como las Fosas del Dragón. Su carácter estoico le gana pocos amigos, y a menudo cede ante los deseos de su pupilo.
  | ja_pendulum_effect = ①：１ターンに１度、もう片方の自分のＰゾーンに「魔術師」カードが存在する場合、手札のＰモンスター１体を捨て、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ja_text            = 若くして竜の魂を呼び覚ます神通力を体得した天才魔術師。<br />その寡黙でストイックな魔術への姿勢から人付き合いは苦手だが、弟子の「竜脈の魔術師」にいつも振り回され、調子を狂わされている。
  | ko_name            = 용혈의 마술사
  | ko_pendulum_effect = ①: 1턴에 1번, 다른 한쪽 자신의 펜듈럼 존에 "마술사" 카드가 존재할 경우, 패의 펜듈럼 몬스터 1장을 버리고, 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | ko_text            = 젊은 나이에도 불구하고 용의 영혼을 일깨우는 신통력을 체득한 천재 마술사. 그 과묵하고 마술에 대한 엄격한 태도 때문에 사람과의 교제는 서툴지만, 제자인 "용맥의 마술사"에게 항상 시달리며 애를 먹고 있다.
  | tc_name            = 龍穴的魔術師
  | tc_pendulum_effect = ①：１回合１次，在我方另一側鐘擺區存在「魔術師」卡的狀況下，可捨棄手牌的１隻鐘擺怪獸，將場上的１張魔法・陷阱卡做為對象發動。破壞該卡。
  | tc_text            = 身懷能喚醒龍魂神力的年輕天才魔術師。其沉默寡言的性格和對待魔術的認真態度，讓他不善於應付人群，經常被徒弟「龍脈的魔術師」耍得團團轉而不知所措。
  | sc_name            = 龙穴的魔术师
  | sc_pendulum_effect = ①：１回合１次，另一方自己的灵摆区域有“魔术师”卡存在的情况下，舍弃手牌的１只灵摆怪兽，以场上１张魔法・陷阱卡为对象可以发动。将该卡破坏。
  | sc_text            = 年纪轻轻便领会到唤醒龙之灵魂的神通之力的天才魔术师。他对魔术的态度寡言且克己，所以不擅长与人交往，经常被弟子“龙脉的魔术师”所捉弄而表现失常。
