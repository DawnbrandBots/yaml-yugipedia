  | ko_name   = 전설의 검은띠
  | ko_text   = 자신 필드 위의 "격투쥐 추스케" "몽크 파이터" "마스터 몽크"만 장착 가능. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 파괴한 몬스터의 수비력만큼의 데미지를 상대 라이프에 준다.
  | tc_name   = 傳說的黑帶
