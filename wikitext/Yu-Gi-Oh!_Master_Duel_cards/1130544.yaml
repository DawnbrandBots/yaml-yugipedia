  | text               = FLIP: If it is the Main Phase: Apply these effects in sequence.<br />●Destroy all face-up monsters you control, except "Mimighoul" monsters.<br />●Give control of this card to your opponent.<br />During your Main Phase: You can Special Summon this card from your hand to your opponent's field in face-down Defense Position. If this card is Normal or Special Summoned: You can add 1 "Mimighoul" Spell/Trap from your Deck to your hand. You can only use each effect of "Mimighoul Dragon" once per turn.
  | fr_name            = Dragon Mimigoule
  | fr_text            = FLIP : Si c'est la Main Phase : appliquez ces effets dans l'ordre.<br />●Détruisez tous les monstres face recto que vous contrôlez (monstres "Mimigoule" exclus).<br />●Donnez le contrôle de cette carte à votre adversaire.<br />Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main sur le Terrain de votre adversaire en Position de Défense face verso. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Mimigoule" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Dragon Mimigoule" qu'une fois par tour.
  | de_name            = Mimighul Drache
  | de_text            = FLIPP: Falls es die Main Phase ist: Führe nacheinander diese Effekte aus.<br />●Zerstöre alle offenen Monster, die du kontrollierst, außer „Mimighul“-Monstern.<br />●Übergib die Kontrolle über diese Karte an deinen Gegner.<br />Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners in die verdeckte Verteidigungsposition beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Mimighul“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Mimighul Drache“ nur einmal pro Spielzug verwenden.
  | it_name            = Mimighoul Drago
  | it_text            = SCOPRI: Se è la Main Phase: applica questi effetti in ordine.<br />●Distruggi tutti i mostri scoperti che controlli, eccetto i mostri "Mimighoul".<br />●Dai il controllo di questa carta al tuo avversario.<br />Durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua mano sul Terreno del tuo avversario coperta in Posizione di Difesa. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Mimighoul" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Mimighoul Drago" una sola volta per turno.
  | pt_name            = Dragão Mimicarniçal
  | pt_text            = VIRE: Se for a Fase Principal: aplique esses efeitos em sequência.<br />●Destrua todos os monstros com a face para cima que você controla, exceto monstros "Mimicarniçal".<br />●Conceda o controle deste card ao seu oponente.<br />Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua mão no campo do seu oponente com a face para baixo em Posição de Defesa. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Mimicarniçal" do seu Deck à sua mão. Você só pode usar cada efeito de "Dragão Mimicarniçal" uma vez por turno.
  | es_name            = Dragón Mimighoul
  | es_text            = VOLTEO: Si es la Main Phase: aplica estos efectos en secuencia.<br />●Destruye todos los monstruos boca arriba que controlas, excepto monstruos "Mimighoul".<br />●Da el control de esta carta a tu adversario.<br />Durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu mano al Campo de tu adversario en Posición de Defensa boca abajo. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Mimighoul" en tu Deck. Sólo puedes usar cada efecto de "Dragón Mimighoul" una vez por turno.
  | ja_text            = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカードを手札から相手フィールドに裏側守備表示で特殊召喚する。<br />②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ミミグル」魔法・罠カード１枚を手札に加える。<br />③：このカードがメインフェイズにリバースした場合に発動する。以下の効果をそれぞれ適用する。<br />●「ミミグル」モンスター以外の自分フィールドの表側表示モンスターを全て破壊する。<br />●このカードのコントロールを相手に移す。
  | ko_name            = 미미구르 드래곤
  | ko_text            = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 상대 필드에 뒷면 수비 표시로 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "미미구르" 마법 / 함정 카드 1장을 패에 넣는다. ③: 이 카드가 메인 페이즈에 리버스했을 경우에 발동한다. 이하의 효과를 각각 적용한다.<br />●자신 필드의 "미미구르" 몬스터 이외의 앞면 표시 몬스터를 전부 파괴한다.<br />●이 카드의 컨트롤을 상대에게 옮긴다.
  | tc_name            = 寶箱詭屍・龍
  | tc_text            = 此卡名的①②③效果1回合僅可各使用1次。<br />①：在自己的主要階段可以發動。從手牌將此卡以裡側守備表示特殊召喚至對手場上。<br />②：此卡召喚・特殊召喚的情況下可以發動。從牌組將1張「寶箱詭屍」魔法・陷阱卡加入手牌。<br />③：此卡在主要階段反轉的情況下發動。分別適用以下效果。<br />●將自己場上的「寶箱詭屍」怪獸以外的表側表示怪獸全部破壞。<br />●將此卡的控制權轉移給對手。
  | sc_name            = 宝箱诡尸・龙
  | sc_text            = 此卡名的①②③效果1回合仅可各使用1次。<br />①：在自己的主要阶段可以发动。从手牌将此卡以里侧守备表示特殊召唤至对手场上。<br />②：此卡召唤・特殊召唤的情况下可以发动。从牌组将1张“宝箱诡尸”魔法・陷阱卡加入手牌。<br />③：此卡在主要阶段反转的情况下发动。分别适用以下效果。<br />●将自己场上的“宝箱诡尸”怪兽以外的表侧表示怪兽全部破坏。<br />●将此卡的控制权转移给对手。
