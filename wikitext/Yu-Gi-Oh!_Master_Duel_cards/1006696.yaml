  | de_name            = Qardan der Hellsichtige
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Permanente Falle von deiner Hand oder deinem Friedhof setzen. Sie kann in diesem Spielzug aktiviert werden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst diesen Effekt aktivieren; bis zum Ende des nächsten Spielzugs können offene Fallen, die du kontrollierst, nicht durch Karteneffekte deines Gegners zerstört werden.
  | it_name            = Qardan il Chiaroveggente
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi Posizionare 1 Trappola Continua dalla tua mano o Cimitero. Essa può essere attivata in questo turno. Se questa carta viene mandata al Cimitero: puoi attivare questo effetto; le Trappole scoperte che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario, fino alla fine del prossimo turno.
  | pt_name            = Qardan, o Perspicaz
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode Baixar 1 Armadilha Contínua da sua mão ou do Cemitério. Ela pode ser ativada neste turno. Se este card for enviado para o Cemitério: você pode ativar este efeito; Armadilhas com a face para cima que você controla não podem ser destruídos pelos efeitos de card do seu oponente até o final do próximo turno.
  | es_name            = Qardan el Perspicaz
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes Colocar 1 Trampa Continua en tu mano o Cementerio. Ésta puede ser activada este turno. Si esta carta es mandada al Cementerio: puedes activar este efecto; las Trampas boca arriba que controlas no pueden ser destruidas por efectos de cartas de tu adversario, hasta el final del próximo turno.
  | ja_lore            = ①：このカードが召喚に成功した時に発動できる。自分の手札・墓地から永続罠カード１枚を選んで自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。②：このカードが墓地へ送られた場合に発動できる。次のターンの終了時まで、自分フィールドの表側表示の罠カードは相手の効果では破壊されない。
  | ko_name            = 현서관 카르단
  | ko_lore            = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 패 / 묘지에서 지속 함정 카드 1장을 고르고 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 다음 턴의 종료시까지, 자신 필드의 앞면 표시의 함정 카드는 상대 효과로는 파괴되지 않는다.
  | tc_name            = 賢瑞官卡爾丹
  | tc_lore            = ①：可在此卡召喚成功時發動。從我方手牌・墓地選擇１張永續陷阱卡，覆蓋在我方場上。透過此效果覆蓋的卡在覆蓋的回合也可發動。②：可在此卡被送至墓地的狀況下發動。在下一個回合結束前，我方場上正面表示的陷阱卡不會因對方效果被破壞。
  | sc_name            = 贤瑞官卡尔丹
  | sc_lore            = ①：此卡召唤成功时可以发动。从自己的手牌・墓地挑选１张永续陷阱卡，放置在自己场上。以此效果放置的卡在放置的回合也可以发动。②：此卡被送至墓地的情况下可以发动。直至下个回合结束时为止，自己场上表侧表示的陷阱卡不会因对手的效果被破坏。
