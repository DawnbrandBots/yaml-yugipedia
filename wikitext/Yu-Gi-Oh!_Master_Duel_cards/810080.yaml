  | pt_name   = Núcleo de Ferro de Koa'ki Meiru
  | pt_text   = Durante sua Fase de Compra, se este card estiver no seu Cemitério, você pode adicionar este card à sua mão, em vez de comprar e/ou enviar 1 monstro "Koa'ki Meiru" da sua mão para o seu Cemitério para adicionar este card à sua mão.
  | es_name   = Núcleo de Hierro de Koa'ki Meiru
  | es_text   = Durante tu Draw Phase, si esta carta está en tu Cementerio, puedes añadirla a tu mano en vez de robar, y/o mandar al Cementerio desde tu mano 1 monstruo "Koa'ki Meiru" para añadir esta carta a tu mano.
  | ja_text   = ①：このカードが墓地に存在する場合、自分ドローフェイズのドロー前に発動できる。このターン通常のドローを行う代わりに、このカードを手札に加える。<br />②：自分ドローフェイズに手札から「コアキメイル」モンスター１体を墓地へ送って発動できる。墓地のこのカードを手札に加える。
  | ko_name   = 코아키메일의 강철핵
  | ko_text   = 이 카드가 묘지에 존재할 경우, 자신의 드로우 페이즈시에 일반 드로우를 실행하는 대신에, 이 카드를 패에 넣을 수 있다. 또한, 자신의 드로우 페이즈시에 패에서 "코아키메일"이라는 이름이 붙은 몬스터 1장을 묘지로 보내는 것으로, 자신의 묘지에 존재하는 이 카드를 패에 넣는다.
  | tc_name   = 核成之鋼核
  | tc_text   = 在此卡存在於墓地的狀況下，可在我方抽牌階段的抽牌前發動。替代此回合的通常抽牌，將此卡加入手牌。此外，可在我方抽牌階段時，從手牌將１隻冠有「核成」之名的怪獸送至墓地發動。將墓地的此卡加入手牌。
  | sc_name   = 核成之钢核
  | sc_text   = 此卡存在于墓地的场合，可在我方抽牌阶段时抽取前发动。将此卡加入手牌，代替此回合的通常抽牌。此外，我方抽牌阶段时，可从手牌将１只冠有“核成”之名的怪兽送入墓地并发动。将墓地的此卡加入手牌。
