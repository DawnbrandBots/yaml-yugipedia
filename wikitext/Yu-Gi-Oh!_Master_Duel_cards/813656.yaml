  | text      = Each time a "Six Samurai" monster(s) is Normal or Special Summoned, place 1 Bushido Counter on this card (max. 2). You can send this card to the GY; draw 1 card for each Bushido Counter on this card.

  | fr_name   = Union des Six Samouraïs
  | fr_text   = Chaque fois qu'un ou plusieurs monstres "Six Samouraïs" sont Invoqués Normalement ou Spécialement, placez 1 Compteur Bushido sur cette carte (max. 2). Vous pouvez envoyer cette carte au Cimetière ; piochez 1 carte pour chaque Compteur Bushido sur cette carte.
  | de_name   = Sechs Samurai vereint
  | de_text   = Jedes Mal, wenn ein oder mehr „Sechs Samurai“-Monster als Normal- oder Spezialbeschwörung beschworen werden, lege 1 Bushido-Zählmarke auf diese Karte (max. 2). Du kannst diese Karte auf den Friedhof legen; ziehe 1 Karte für jede Bushido-Zählmarke auf dieser Karte.
  | it_name   = I Sei Samurai Uniti
  | it_text   = Ogni volta che uno o più mostri "Sei Samurai" vengono Evocati Normalmente o Specialmente, metti 1 Segnalino Bushido su questa carta (massimo 2). Puoi mandare questa carta al Cimitero; pesca 1 carta per ogni Segnalino Bushido su questa carta.
  | pt_name   = Os Seis Samurai Unidos
  | pt_text   = Sempre que um ou mais monstros "Seis Samurai" forem Invocados por Invocação-Normal ou Especial, coloque 1 Marcador de Bushido neste card (máx. 2). Você pode enviar este card para o Cemitério; compre 1 card para cada Marcador de Bushido neste card.
  | es_name   = Los Seis Samuráis Unidos
  | es_text   = Cada vez que uno o más monstruos "Seis Samuráis" son Invocados de Modo Normal o Especial, pon 1 Contador de Bushido en esta carta (máx. 2). Puedes mandar esta carta al Cementerio; roba 1 carta por cada Contador de Bushido en esta carta.
  | ja_text   = ①：「六武衆」モンスターが召喚・特殊召喚される度に、このカードに武士道カウンターを１つ置く（最大２つまで）。<br />②：武士道カウンターが置かれているこのカードを墓地へ送って発動できる。このカードに置かれていた武士道カウンターの数だけ自分はドローする。
  | ko_name   = 여섯 무사의 결속
  | ko_text   = ①: "여섯 무사" 몬스터가 일반 소환 / 특수 소환될 때마다 이 카드에 무사도 카운터를 1개 놓는다(최대 2개까지).<br />②: 무사도 카운터가 놓여 있는 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드에 놓여 있던 무사도 카운터의 수만큼, 자신은 덱에서 드로우한다.
  | tc_name   = 六武眾的凝聚力
  | tc_text   = ①：每當「六武眾」怪獸被召喚・特殊召喚時，在此卡放置１個武士道計數物（最多２個）。<br />②：可將置有武士道計數物的此卡送至墓地發動。依據此卡置有的武士道計數物數量從我方牌組抽卡。
  | sc_name   = 六武众的凝聚力
  | sc_text   = ①：每次“六武众”怪兽被召唤、特殊召唤，放置１个武士道计数物在此卡（最多２个）。<br />②：可将放置有武士道计数物的此卡送入墓地并发动。我方从牌组抽取卡牌，其数量相当于放置在此卡的武士道计数物数量。
