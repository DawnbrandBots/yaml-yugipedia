title: Different Dimension Capsule (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Banish 1 card from your Deck face-down. After this card's activation, it remains on the field. Destroy this card during your 2nd Standby Phase after activating this card, and if you do, add the banished card to the hand.
  | releases  = Legacy Pack

  | fr_name   = Capsule d'une Autre Dimension
  | fr_text   = Bannissez face verso 1 carte depuis votre Deck. Après activation de cette carte, elle reste sur le Terrain. Détruisez cette carte durant votre 2e Standby Phase après avoir activé cette carte, et si vous le faites, ajoutez la carte bannie à la main.
  | de_name   = Dimensionskapsel
  | de_text   = Verbanne 1 Karte von deinem Deck verdeckt. Diese Karte verbleibt nach ihrer Aktivierung auf dem Spielfeld. Zerstöre diese Karte während deiner 2. Standby Phase, nachdem du diese Karte aktiviert hast, und falls du dies tust, füge die verbannte Karte der Hand hinzu.
  | it_name   = Differente Capsula Dimensionale
  | it_text   = Bandisci 1 carta dal tuo Deck coperta. Dopo l'attivazione di questa carta, essa rimane sul Terreno. Distruggi questa carta durante la tua 2ª Standby Phase dopo l'attivazione di questa carta e, se lo fai, aggiungi alla mano la carta bandita.
  | pt_name   = Cápsula de uma Dimensão Diferente
  | pt_text   = Bana 1 card do seu Deck com a face para baixo. Depois da ativação deste card, ele permanece no campo. Destrua este card durante sua 2ª Fase de Apoio depois de ativar este card e, se isso acontecer, adicione o card banido à mão.
  | es_name   = Cápsula de Otra Dimensión
  | es_text   = Destierra boca abajo 1 carta en tu Deck. Después de la activación de esta carta, ésta permanece en el Campo. Destruye esta carta durante tu 2da. Standby Phase después de activar esta carta y, si lo haces, añade a la mano la carta desterrada.
  | ja_text   = ①：デッキからカード１枚を選んで裏側で除外し、このカードはフィールドに残り続ける。<br />②：このカードの発動後２回目の自分スタンバイフェイズに、このカードを破壊し、このカードの①の効果で除外したカードを手札に加える。
  | ko_name   = 타임 캡슐
  | ko_text   = 덱에서 카드를 1장 선택하여, 뒷면 표시로 게임에서 제외한다. 발동 후 2번째 자신의 스텐바이 페이즈에 이 카드를 파괴하여, 제외된 카드를 패에 넣는다.
  | tc_name   = 時光膠囊
  | tc_text   = 從我方牌組選擇１張卡，以反面表示從遊戲除外。在發動後第２次的我方準備階段時破壞此卡，將該卡加入手牌。
  | sc_name   = 时光胶囊
  | sc_text   = ①：从牌组挑选１张卡以里侧表示除外，此卡持续留在场上。②：此卡发动后第２次自己的准备阶段时破坏此卡，将以此卡①效果除外的卡加入手牌。
  }}
