  | fr_name   = Ouragan Majesspectre
  | fr_text   = Lorsqu'un ou plusieurs monstres vont être Invoqués Spécialement, ou qu'un effet de monstre est activé : Sacrifiez 1 monstre VENT Magicien ; annulez l'Invocation ou l'activation, et si vous le faites, détruisez la carte.
  | de_name   = Majespenster-Gewitter
  | de_text   = Wenn ein oder mehr Monster als Spezialbeschwörung beschworen würden oder ein Monstereffekt aktiviert wird: Biete 1 WIND Hexer-Monster als Tribut an; annulliere die Beschwörung oder Aktivierung und falls du dies tust, zerstöre jene Karte.
  | it_name   = Tempesta Maestospettro
  | it_text   = Quando uno o più mostri stanno per essere Evocati Specialmente, o viene attivato l'effetto di un mostro: offri come Tributo 1 mostro VENTO Incantatore; annulla l'Evocazione o l'attivazione e, se lo fai, distruggi quella carta.
  | pt_name   = Tempestade Majespectro
  | pt_text   = Quando um ou mais monstros seriam Invocados por Invocação-Especial ou um efeito de monstro for ativado: ofereça como Tributo 1 monstro Mago de VENTO; negue a Invocação ou ativação e, se isso acontecer, destrua esse card.
  | es_name   = Tempestad Majespectro
  | es_text   = Cuando uno o más monstruos fueran a ser Invocados de Modo Especial, o un efecto de monstruo es activado: Sacrifica 1 monstruo Lanzador de Conjuros de VIENTO; niega la Invocación o activación y, si lo haces, destruye esa carta.
  | ja_text   = ①：自分フィールドの魔法使い族・風属性モンスター１体をリリースして以下の効果を発動できる。　<br />●モンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。　<br />●自分か相手がモンスターを特殊召喚する際に発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。
  | ko_name   = 마제스펙터 템피스트
  | ko_text   = ①: 자신 필드의 마법사족 / 바람 속성 몬스터 1장을 릴리스하고, 이하의 효과를 발동할 수 있다.<br />●몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.<br />●자신 또는 상대가 몬스터를 특수 소환할 시기에 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다.
  | tc_name   = 威風魔靈 暴風
  | tc_text   = ①：可解放我方場上的１隻魔法使族・風屬性怪獸發動以下效果。　<br />●可在怪獸效果發動時發動。將該發動變為無效進行破壞。　<br />●可在我方或對方特殊召喚怪獸時發動。將該特殊召喚變為無效，破壞該怪獸。
  | sc_name   = 威风魔灵・暴风
  | sc_text   = ①：解放自己场上的１只魔法师族・风属性怪兽，可以发动以下效果。<br />●怪兽的效果发动时可以发动。将该发动无效并破坏。<br />●自己或对手特殊召唤怪兽之际可以发动。将该特殊召唤无效，将该怪兽破坏。
