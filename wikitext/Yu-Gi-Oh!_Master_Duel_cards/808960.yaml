title: Gem-Knight Crystal (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = EARTH
  | types              = Rock / Normal
  | level              = 7
  | atk                = 2450
  | def                = 1950
  | lore               = A Gem-Knight officer of high rank, who has optimized the use of the crystal powers. Despite his ability to overwhelm most opponents, he's wary of stretching himself too thin, and opts for solidarity with his comrades.

  | fr_name            = Cristal, Chevalier-Gemmes
  | fr_lore            = Un officier Chevalier-Gemmes de rang élevé qui a développé une utilisation optimisée des pouvoirs cristallins. Malgré cette faculté à submerger la plupart de ses adversaires, il essaie de ne pas y avoir recours et tend à se tourner vers ses camarades.
  | de_name            = Edelstein-Ritter Kristall
  | de_lore            = Ein Edelstein-Ritter-Offizier mit hohem Dienstgrad, der die Verwendung der Kristallkräfte optimiert hat. Trotz seiner Fähigkeit, die meisten Gegner im Alleingang zu überwältigen, scheut er das Risiko und verlässt sich auf die Solidarität seiner Kameraden.
  | it_name            = Cavaliere-Gemma Cristallo
  | it_lore            = Un Cavaliere-Gemma di alto rango, che ha ottimizzato l'uso dei poteri dei cristalli. Nonostante la sua capacità di sconfiggere la maggior parte degli avversari, fa attenzione a non sprecare troppe energie, e preferisce collaborare coi suoi compagni.
  | pt_name            = Cavaleiro-Gema Cristal
  | pt_lore            = Um Cavaleiro-Gema de alta patente, que aperfeiçoou o uso dos poderes de cristal. Apesar de sua habilidade de subjulgar a maioria dos oponentes, ele não quer mais se esforçar tanto, e opta por ser solidário com seus camaradas.
  | es_name            = Caballero-Gema Cristal
  | es_lore            = Un Caballero-Gema de alto rango, que ha optimizado el uso de los poderes de los cristales. A pesar de su capacidad para imponerse a cualquier adversario, tiene miedo de no dar abasto, y elige solidarizarse con sus camaradas.
  | ja_lore            = クリスタルパワーを最適化し、戦闘力に変えて戦うジェムナイトの上級戦士。その高い攻撃力で敵を圧倒するぞ。しかし、その最適化には限界を感じる事も多く、仲間たちとの結束を大切にしている。
  | ko_name            = 젬나이트 크리스타
  | ko_lore            = 크리스탈 파워를 최적화하여, 전투력으로 변화시켜 싸우는 젬나이트의 상급 전사. 높은 공격력으로 적을 압도하지만, 최적화하기에는 한계를 느낄 때도 많아서, 동료들과의 결속이 중요하다.
  | tc_name            = 寶石騎士・水晶
  | tc_lore            = 將水晶力量最佳化，化為戰鬥力戰鬥的寶石騎士的上級戰士。以其高攻擊力技壓群雄。但是他也時常感覺到最佳化有所極限，相當重視與夥伴的團結合作。
  | sc_name            = 宝石骑士・水晶
  | sc_lore            = 他是高级别的宝石骑士，能把水晶力量最佳化之后，转为战斗力战斗。用他那强大的攻击力镇住敌人。但是，因为他经常感受到最佳化有其极限，因此非常重视和伙伴之间的团结合作。
  }}
