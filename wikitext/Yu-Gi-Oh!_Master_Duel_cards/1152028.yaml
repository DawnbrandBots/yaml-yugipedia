  | text               = 2 Level 4 monsters<br />Once per turn, you can also Xyz Summon "Argostars - Adventurous Arion" by using 1 "Argostars" monster you control (transfer its materials to this card). If this card is Xyz Summoned: You can add 1 "Argostars" Spell from your Deck to your hand. During the Standby Phase: You can detach 2 materials from this card; place up to 3 "Argostars" Continuous Traps from your GY, face-up in your Spell & Trap Zone. You can only use each effect of "Argostars - Adventurous Arion" once per turn.

  | fr_name            = Argostars - Aventureuse Arion
  | fr_text            = 2 monstres de Niveau 4<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Argostars - Aventureuse Arion" en utilisant 1 monstre "Argostars" que vous contrôlez (transférez ses Matériels à cette carte). Si cette carte est Invoquée par Xyz : vous pouvez ajouter 1 Magie "Argostars" depuis votre Deck à votre main. Durant la Standby Phase : vous pouvez détacher 2 Matériels de cette carte ; placez face recto max. 3 Pièges Continus "Argostars" depuis votre Cimetière dans votre Zone Magie & Piège. Vous ne pouvez utiliser chaque effet de "Argostars - Aventureuse Arion" qu'une fois par tour.
  | de_name            = Argostars - Abenteuerlustige Arion
  | de_text            = 2 Monster der Stufe 4<br />Einmal pro Spielzug kannst du „Argostars - Abenteuerlustige Arion“ auch als Xyz-Beschwörung beschwören, indem du 1 „Argostars“-Monster verwendest, das du kontrollierst (transferiere sein Material an diese Karte). Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst deiner Hand 1 „Argostars“-Zauber von deinem Deck hinzufügen. Während der Standby Phase: Du kannst 2 Material von dieser Karte abhängen; lege bis zu 3 Permanente „Argostars“-Fallen von deinem Friedhof offen in deine Zauber- & Fallenzone. Du kannst jeden Effekt von „Argostars - Abenteuerlustige Arion“ nur einmal pro Spielzug verwenden.
  | it_name            = Argostars - Avventurosa Arion
  | it_text            = 2 mostri di Livello 4<br />Una volta per turno, puoi anche Evocare Xyz "Argostars - Avventurosa Arion" utilizzando 1 mostro "Argostars" che controlli (trasferisci i suoi materiali su questa carta). Se questa carta viene Evocata Xyz: puoi aggiungere 1 Magia "Argostars" dal tuo Deck alla tua mano. Durante la Standby Phase: puoi staccare 2 materiali da questa carta; metti fino a 3 Trappole Continue "Argostars" dal tuo Cimitero, scoperte nella tua Zona Magie & Trappole. Puoi utilizzare ogni effetto di "Argostars - Avventurosa Arion" una sola volta per turno.
  | pt_name            = Argostars - Aventureira Arion
  | pt_text            = 2 monstros de Nível 4<br />Uma vez por turno, você também pode Invocar "Argostars - Aventureira Arion" por Invocação-Xyz ao usar 1 monstro "Argostars" que você controla (transfira as matérias dele para este card). Se este card for Invocado por Invocação-Xyz: você pode adicionar 1 Magia "Argostars" do seu Deck à sua mão. Durante a Fase de Apoio: você pode desassociar 2 matérias deste card; coloque até 3 Armadilhas Contínuas "Argostars" do seu Cemitério, com a face para cima na sua Zona de Magias & Armadilhas. Você só pode usar cada efeito de "Argostars - Aventureira Arion" uma vez por turno.
  | es_name            = Argostars - Arión Aventurera
  | es_text            = 2 monstruos de Nivel 4<br />Una vez por turno, también puedes Invocar Xyz "Argostars - Arión Aventurera" usando 1 monstruo "Argostars" que controles (transfiere sus materiales a esta carta). Si esta carta es Invocada Xyz: puedes añadir a tu mano 1 Mágica "Argostars" en tu Deck. Durante la Standby Phase: puedes desacoplar 2 materiales de esta carta; pon boca arriba en tu Zona de Magia y Trampas hasta 3 Trampas Continuas "Argostars" en tu Cementerio. Sólo puedes usar cada efecto de "Argostars - Arión Aventurera" una vez por turno.
  | ja_text            = レベル４モンスター×２<br />「ＡＲＧ☆Ｓ－勇駿のアリオン」は１ターンに１度、自分フィールドの「ＡＲＧ☆Ｓ」モンスターの上に重ねてＸ召喚する事もできる。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＸ召喚した場合に発動できる。デッキから「ＡＲＧ☆Ｓ」魔法カード１枚を手札に加える。<br />②：自分・相手のスタンバイフェイズに、このカードのＸ素材を２つ取り除いて発動できる。自分の墓地から「ＡＲＧ☆Ｓ」永続罠カードを３枚まで自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_name            = ARG☆S－용준의 아리온
  | ko_text            = 레벨 4 몬스터 × 2<br />"ARG☆S(아르고스타즈)－용준의 아리온"은 1턴에 1번, 자신 필드의 "ARG☆S(아르고스타즈)" 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 엑시즈 소환했을 경우에 발동할 수 있다. 덱에서 "ARG☆S(아르고스타즈)" 마법 카드 1장을 패에 넣는다.<br />②: 자신 / 상대의 스탠바이 페이즈에, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 자신 묘지에서 "ARG☆S(아르고스타즈)" 지속 함정 카드를 3장까지 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  | tc_name            = 阿爾戈☆群星－勇駿的阿里翁
  | tc_text            = 等級4怪獸×2<br />「阿爾戈☆群星－勇駿的阿里翁」1回合1次，也可重疊在自己場上的「阿爾戈☆群星」怪獸上面來超量召喚。<br />此卡名的①②效果1回合僅可各使用1次。<br />①：此卡超量召喚的情況下可以發動。從牌組將1張「阿爾戈☆群星」魔法卡加入手牌。<br />②：在自己・對手的準備階段，去除此卡的2個超量素材可以發動。從自己墓地將最多3張「阿爾戈☆群星」永續陷阱卡以表側表示放在自己的魔法與陷阱區域。
  | sc_name            = 阿尔戈☆群星－勇骏的阿里翁
  | sc_text            = 等级4怪兽×2<br />“阿尔戈☆群星－勇骏的阿里翁”1回合1次，也可重叠在自己场上的“阿尔戈☆群星”怪兽上面来超量召唤。<br />此卡名的①②效果1回合仅可各使用1次。<br />①：此卡超量召唤的情况下可以发动。从牌组将1张“阿尔戈☆群星”魔法卡加入手牌。<br />②：在自己・对手的准备阶段，去除此卡的2个超量素材可以发动。从自己墓地将最多3张“阿尔戈☆群星”永续陷阱卡以表侧表示放在自己的魔法与陷阱区域。
