title: Assault Spirits (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = After activation, treat this card as an Equip Card, and equip it to a monster you control. Once per turn, during the equipped monster's attack, you can send 1 monster with 1000 or less ATK from your hand to the Graveyard during the Damage Step to have the equipped monster gain the ATK of the sent monster, until the End Phase.
  | releases  = Legacy Pack
  | fr_name   = Esprits Vengeurs
  | fr_text   = Après activation, traitez cette carte comme une Carte d'Équipement, et équipez-la à un monstre que vous contrôlez. Une fois par tour, durant l'attaque du monstre équipé, vous pouvez envoyer 1 monstre avec 1000 points d'ATK ou moins depuis votre main au Cimetière durant la Damage Step pour augmenter l'ATK du monstre équipé d'un montant égal à l'ATK du monstre envoyé, jusqu'à la End Phase.
  | de_name   = Geister des Sturmangriffs
  | de_text   = Behandle diese Karte nach der Aktivierung als Ausrüstungskarte und rüste ein Monster damit aus, das du kontrollierst. Einmal pro Spielzug, während des Angriffs des ausgerüsteten Monsters, kannst du während des Damage Steps 1 Monster mit 1000 oder weniger ATK von deiner Hand auf den Friedhof legen, um das ausgerüstete Monster bis zur End Phase ATK in Höhe der ATK des auf den Friedhof gelegten Monsters erhalten zu lassen.
  | it_name   = Assalto agli Spiriti
  | it_text   = Dopo l'attivazione, considera questa carta come una Carta Equipaggiamento, ed equipaggiala ad un mostro che controlli. Una volta per turno, durante l'attacco del mostro equipaggiato, puoi mandare 1 mostro con ATK di 1000 o inferiore dalla tua mano al Cimitero durante il Damage Step per far guadagnare al mostro equipaggiato l'ATK del mostro mandato al Cimitero, fino alla End Phase.
  | pt_name   = Espíritos Agressores
  | pt_text   = Depois da ativação, considere este card como um Card de Equipamento e equipe-o a um monstro que você controla. Uma vez por turno, durante o ataque do monstro equipado, você pode enviar 1 monstro com 1000 ou menos de ATK da sua mão ao Cemitério durante a Etapa de Dano para fazer com que o monstro equipado ganhe o ATK do monstro enviado até a Fase Final.
  | es_name   = Espíritus de Ataque
  | es_text   = Después de la activación, trata a esta carta como una Carta de Equipo y equípala a un monstruo que controles. Una vez por turno, durante el ataque del monstruo equipado, puedes mandar al Cementerio, desde tu mano, 1 monstruo con 1000 o menos de ATK durante el Damage Step para que el monstruo equipado gane el ATK de ese monstruo hasta la End Phase.
  | ja_text   = ①：自分フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いでその自分のモンスターに装備する。<br />②：１ターンに１度、装備モンスターが攻撃するダメージステップ開始時からダメージ計算前までに、手札から攻撃力１０００以下のモンスター１体を墓地へ送って発動できる。装備モンスターの攻撃力はターン終了時まで、墓地へ送ったモンスターの攻撃力分アップする。
  | ko_name   = 어썰트 스피릿
  | ko_text   = 발동 후, 이 카드는 장착 카드가 되어, 자신 필드 위에 존재하는 몬스터 1장에 장착한다. 장착 몬스터가 공격할 경우, 그 데미지 스텝시에 패에서 공격력 1000 이하의 몬스터 1장을 묘지로 보내는 것으로, 장착 몬스터의 공격력은 엔드 페이즈시까지 묘지로 보낸 몬스터의 공격력만큼 올린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 強襲之魂
  | tc_text   = 可選擇我方場上的１隻正面表示怪獸發動此卡。將此卡視為裝備卡，裝備於選擇的我方怪獸。１回合１次，可在裝備怪獸攻擊的傷害步驟時從手牌將１隻攻擊力１０００以下的怪獸送至墓地發動。裝備怪獸的攻擊力在回合結束前，依據送至墓地的怪獸的攻擊力數值進行提升。
  | sc_name   = 强袭之魂
  | sc_text   = 发动后此卡变成装备卡，装备在我方场上的１只怪兽。１回合１次，可在装备怪兽攻击的伤害步骤时，从手牌将１只攻击力１０００或以下的怪兽送入墓地并发动。直至回合结束时，装备怪兽的攻击力上升相当于送入墓地的怪兽的攻击力数值。
  }}
