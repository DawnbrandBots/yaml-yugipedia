  | fr_name   = Dragon Menottes
  | fr_text   = Lorsque cette carte est détruite au combat par un monstre attaquant contrôlé par votre adversaire et envoyée au Cimetière, vous pouvez équiper cette carte à ce monstre. Le monstre équipé perd 1800 points d'ATK. Lorsqu'il est détruit et que cette carte est envoyée au Cimetière, vous pouvez Invoquer Spécialement cette carte.
  | de_name   = Handschellendrache
  | de_text   = Wenn diese Karte durch Kampf mit einem angreifenden Monster, das dein Gegner kontrolliert, zerstört und auf den Friedhof gelegt wird, kannst du das Monster mit dieser Karte ausrüsten. Das ausgerüstete Monster verliert 1800 ATK. Wenn es zerstört und diese Karte auf den Friedhof gelegt wird, kannst du diese Karte als Spezialbeschwörung beschwören.
  | it_name   = Drago Manette
  | it_text   = Quando questa carta viene distrutta in battaglia da un mostro attaccante controllato dal tuo avversario e mandata al Cimitero, puoi equipaggiare questa carta a quel mostro. Il mostro equipaggiato perde 1800 ATK. Quando quel mostro viene distrutto e questa carta mandata al Cimitero, puoi Evocare tramite Evocazione Speciale questa carta.
  | pt_name   = Dragão de Algemas
  | pt_text   = Quando este card for destruído em batalha com um monstro atacante que seu oponente controla e for enviado para o Cemitério, você pode equipar este card a esse monstro. O monstro equipado perde 1800 de ATK. Quando ele for destruído e este card enviado ao Cemitério, você pode Invocar este card por Invocação-Especial.
  | es_name   = Dragón de Esposas
  | es_text   = Cuando esta carta es destruida en batalla con un monstruo atacante controlado por tu adversario, y mandada al Cementerio, puedes equipar esta carta a ese monstruo. El monstruo equipado pierde 1800 ATK. Cuando ese monstruo es destruido y esta carta es mandada al Cementerio, puedes Invocar esta carta de Modo Especial.
  | ja_text   = ①：このカードが相手の攻撃で破壊され墓地へ送られた時に発動できる。このカードを装備魔法カード扱いでそのモンスターに装備する。<br />②：装備モンスターの攻撃力は１８００ダウンする。<br />③：装備モンスターが破壊された事でこのカードが墓地へ送られた時に発動できる。このカードを特殊召喚する。
  | ko_name   = 수갑 드래곤
  | ko_text   = 이 카드가 상대 몬스터의 공격에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 장착 카드로 취급하고 그 몬스터에 장착할 수 있다. 장착 몬스터의 공격력은 1800 포인트 내린다. 장착 몬스터가 파괴되는 것에 의해서 이 카드가 묘지로 보내졌을 때, 이 카드를 자신 필드 위에 특수 소환할 수 있다.
  | tc_name   = 手銬龍
  | tc_text   = 在此卡因對方怪獸的攻擊被破壞送至墓地時，可將此卡視為裝備卡裝備於該怪獸。裝備怪獸的攻擊力降低１８００。在因裝備怪獸被破壞使此卡被送至墓地時，可特殊召喚此卡。
  | sc_name   = 手铐龙
  | sc_text   = 此卡因对手怪兽的攻击被破坏并送入墓地时，此卡被视为装备卡装备该怪兽。装备怪兽的攻击力下降１８００点。因装备怪兽被破坏之事而被送入墓地时，可特殊召唤此卡。
  }}
