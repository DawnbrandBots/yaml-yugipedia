  | text      = The stadium is now open, and our all-star ladies are ready to take you out to the ball game! It's the beginning of a new baseball legend!<br /><br />Presenting: The three navigators of the Power Pro world! That's Paa-chan on the left, bright, energetic, and (usually) dependable. On the right we've got Waa-chan, calm, earnest, and level-headed (usually...). And Namiki is in charge up front with little Chikuwa in her tote bag, helping us cheer everyone on!
  | releases  = 
  "Power Pros" Collab Campaign; February 24, 2023

  | fr_name   = Sœurs Chevalier Power Pro
  | fr_text   = Le stade a ouvert ses portes et nos vedettes sont prêtes pour le match ! On assiste ici au début d'une nouvelle légende du baseball !<br /><br />Présentation : Les trois navigatrices du monde de Power Pro ! Sur la gauche, vous avez Paa-chan, brillante, dynamique et (généralement) fiable. Sur la droite, vous avez Waa-chan, calme, sérieux et (généralement...) raisonnable. Au centre, vous avez Namiki avec Chikuwa dans son sac, qui est là pour encourager tout le monde !
  | de_name   = Power-Pro-Ritter-Schwestern
  | de_text   = Das Stadion ist jetzt geöffnet und unsere Stardamen stehen bereit, dich zum Spiel zu begleiten! Dies ist der Beginn einer neuen Baseball-Legende!<br /><br />Wir präsentieren: Die drei Navigatorinnen der Power-Pro-Welt! Links haben wir Paa-chan, aufgeweckt, energisch und (für gewöhnlich) zuverlässig. Rechts sehen wir Waa-chan, ruhig, ernst und besonnen (meistens ...). Und vorn steht die Anführerin Namiki mit dem kleinen Chikuwa in ihrer Tragetasche und hilft uns, alle anzufeuern!
  | it_name   = Power Pro Cavalieri Sorelle
  | it_text   = Lo stadio ora è aperto, e le nostre signorine fuoriclasse sono pronte a portarti fuori per la partita! E' l'inizio di una nuova leggenda del baseball!<br /><br />Ti presentiamo: le tre navigatrici del mondo Power Pro! Quella a sinistra è Paa-chan, brillante, energica e (di solito) affidabile. Alla destra abbiamo Waa-chan, calma, onesta e con la testa sulle spalle (di solito...). E in prima fila ecco Namiki con il piccolo Chikuwa nella sua borsa a tracolla, pronta ad aiutarci tutti a fare il tifo!
  | pt_name   = Irmãs Cavaleiras Power Pro
  | pt_text   = O estádio está aberto e nossas estrelas estão prontas para te levar para o jogo! É o começo de uma nova lenda do beisebol!<br /><br />Apresentando: As três monitoras do mundo Power Pro! Essa é a Paa-chan à esquerda, brilhante, energética e (normalmente) confiável. À direita temos Waa-chan, tranquila, sincera e senseta (normalmente...). E Namiki está liderando com seu pequeno Chikuwa na bolsa, ajudando a animar a todos!
  | es_name   = Hermanas de la Caballera Power Pro
  | es_text   = El estadio está abierto ahora, ¡y nuestras damas estrella están listas para llevarte al juego de pelota! ¡Es el inicio de una nueva leyenda del béisbol!<br /><br />Presentando: ¡Las tres guías del Mundo de Power Pro! A la izquierda Paa-chan, brillante, energética y (normalmente) fiable. A la derecha tenemos a Waa-chan, calmada, seria y juiciosa (normalmente...). Y Namiki es la encargada al frente, con mini Chikuwa en su bolsa, ¡ayudándonos a animar a todo el mundo!
  | ja_text   = パワプロ界のナビゲーター三人娘。<br />（左）明るく元気で責任感が強いけど、忘れっぽいのが玉に瑕の「パーちゃん」。（右）おしとやかで真面目＆冷静だが、時たま暴走する事もある「ワーちゃん」。（中）鞄がトレードマークで二人の大先輩である「なみき」とその愛犬の「ちくわ」。<br /><br />彼女達に導かれるかの如く踏み入れた球場の中、ついに運命にたどり着く。そして球児達は大きな一歩を踏み出すのだ。<br />――これは全ての始まりであり、大いなる球史である。
  | ko_name   = 파워프로나이츠 세 아가씨
  | ko_text   = 파워프로계의 네비게이터 세 아가씨.<br />(좌)밝고 생기 있으며 책임감이 강하지만, 건망증이 옥에 티인 "파짱". (우)얌전하고 성실&냉정하지만, 가끔 폭주하기도 하는 "워짱". (중앙)가방이 트레이드 마크로 두 선수의 대선배인 "나미키"와 반려견 "치쿠와".<br /><br />그녀들에게 이끌린 듯 들어간 구장 안, 마침내 운명에 다다른다. 그리고 그들은 큰 걸음을 내딛는다.<br />――이것은 모든 것의 시작이자, 위대한 야구사다.
  | tc_name   = 實況野球騎士三少女
  | tc_text   = 實況野球界的三位導航員少女。<br />（左）開朗活潑且富有責任感，但美中不足的缺點是健忘的「PaChan」。（右）雖然端莊認真又冷靜，但有時會失控的「WaChan」。（中）另外兩人的大前輩，包包是個人正字標記的「Namiki」及她的愛犬「Chikuwa」。<br /><br />棒球少年們宛如受到三人的引導般踏入球場，最終找到了命運。而他們即將踏出重大的一步。<br />－－這便是一切的起點，一部偉大球史的開始。
  | sc_name   = 实况棒球骑士三人娘
  | sc_text   = 实况棒球界的导航员三人娘。<br />（左）既开朗有活力责任感又强，但美中不足的是健忘的“PaChan”。 （右）虽然端庄、认真又冷静，但时不时会暴走的“WaChan”。 （中）二人的大前辈“Namiki”，书包为其象征性标志，包中是她的爱犬“Chikuwa”。<br /><br />宛如被三人引导着一般，球员们终于在踏入的球场中到达了自己的命运。于是他们迈出了巨大的一步。<br />－－此为全部的开始，也是一部伟大的球史。
  }}
