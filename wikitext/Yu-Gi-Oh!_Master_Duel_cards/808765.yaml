title: Friller Rabca (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WATER
  | types     = Fish / Effect
  | level     = 3
  | atk       = 700
  | def       = 1500
  | text      = When a Fish, Sea Serpent, or Aqua-Type monster you control is targeted for an attack: You can banish this card from your Graveyard, then target the attacking monster; negate the attack, and if you do, that target loses 500 ATK until the end of the next turn. You can only use this effect of "Friller Rabca" once per turn.
  | releases  = Master Pack
  | fr_name   = Rabca Tueur
  | fr_text   = Lorsqu'un monstre de Type Poisson/Serpent de Mer/Aqua que vous contrôlez est ciblé par une attaque : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez le monstre attaquant ; annulez l'attaque, et si vous le faites, jusqu'à la fin du prochain tour, la cible perd 500 ATK. Vous ne pouvez utiliser cet effet de "Rabca Tueur" qu'une fois par tour.
  | de_name   = Kragen-Rabca
  | de_text   = Wenn ein Monster vom Typ Fisch, Seeschlange oder Aqua, das du kontrollierst, als Angriffsziel gewählt wird: Du kannst diese Karte von deinem Friedhof verbannen und dann das angreifende Monster wählen; annulliere den Angriff und falls du dies tust, verliert das gewählte Ziel bis zum Ende des nächsten Spielzugs 500 ATK. Du kannst diesen Effekt von „Kragen-Rabca“ nur einmal pro Spielzug verwenden.
  | it_name   = Rabca Sperone
  | it_text   = Quando un mostro di Tipo Pesce, Serpente Marino o Acqua che controlli viene scelto come bersaglio per un attacco: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio il mostro attaccante; annulla l'attacco e, se lo fai, quel bersaglio perde 500 ATK fino alla fine del prossimo turno. Puoi utilizzare questo effetto di "Rabca Sperone" una sola volta per turno.
  | pt_name   = Rabca-cobra
  | pt_text   = Quando um monstro do Tipo Peixe, Serpente Marinha ou Aqua que você controla for alvo de um ataque: você pode banir este card do seu Cemitério para escolher o monstro atacante; negue o ataque e, se isso acontecer, o alvo perde 500 de ATK até o final do próximo turno. Você só pode usar este efeito de "Rabca-cobra" uma vez por turno.
  | es_name   = Rabca Ornado
  | es_text   = Cuando un monstruo de Tipo Pez, Serpiente Marina o Aqua que controlas es seleccionado para un ataque: puedes desterrar esta carta en tu Cementerio, y después seleccionar al monstruo atacante; niega el ataque y, si lo haces, hasta el final del próximo turno ese objetivo pierde 500 ATK. Sólo puedes usar este efecto de "Rabca Ornado" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：自分の魚族・海竜族・水族モンスターが攻撃対象に選択された時、墓地のこのカードを除外し、攻撃モンスター１体を対象として発動できる。その攻撃を無効にし、そのモンスターの攻撃力を次の自分ターンの終了時まで５００ダウンする。
  | ko_name   = 킬러 라브카
  | ko_text   = 자신 필드 위의 어류족 / 해룡족 / 물족 몬스터가 공격 대상으로 선택되었을 때, 묘지의 이 카드를 게임에서 제외하고, 공격 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터의 공격을 무효로 하고, 그 공격력을 다음 자신의 엔드 페이즈시까지 500 포인트 내린다. "킬러 라브카"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 殺手皺鰓鯊
  | tc_text   = 在我方場上的魚族・海龍族・水族怪獸被選為攻擊對象時，可將墓地的此卡從遊戲除外，選擇１隻攻擊怪獸發動。選擇的怪獸的攻擊變為無效，該攻擊力在下一個我方回合結束前降低５００。「殺手皺鰓鯊」效果１回合僅限使用１次。
  | sc_name   = 杀手皱鳃鲨
  | sc_text   = 我方场上的鱼族、海龙族、水族怪兽被选择为攻击对象时，可将墓地的此卡从游戏中除外，并选择１只攻击怪兽发动。使被选择怪兽的攻击无效，直至下一个我方回合结束时，该攻击力下降５００点。“杀手皱鳃鲨”的效果１回合只可使用１次。
  }}
