  | text      = During your Main Phase: You can Special Summon 1 "Zubaba" or "Gagaga" monster from your hand. If you control a "Gogogo" or "Dododo" monster except "Dodododwarf Gogogoglove", while this card is in your GY: You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Dodododwarf Gogogoglove" once per turn.

  | fr_name   = Dododonain Gogogogant
  | fr_text   = Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Zubaba" ou "Gagaga" depuis votre main. Si vous contrôlez un monstre "Gogogo" ou "Dododo" ("Dododonain Gogogogant" exclu), tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Dododonain Gogogogant" qu'une fois par tour.
  | de_name   = Dododozwerg-Gogogohandschuh
  | de_text   = Während deiner Main Phase: Du kannst 1 „Zubaba“- oder „Gagaga“-Monster als Spezialbeschwörung von deiner Hand beschwören. Falls du ein „Gogogo“- oder „Dododo“-Monster kontrollierst, außer „Dododozwerg-Gogogohandschuh“, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Dododozwerg-Gogogohandschuh“ nur einmal pro Spielzug verwenden.
  | it_name   = Gogogoguanto Dododonano
  | it_text   = Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Zubaba" o "Gagaga" dalla tua mano. Se controlli un mostro "Gogogo" o "Dododo", eccetto "Gogogoguanto Dododonano", mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Gogogoguanto Dododonano" una sola volta per turno.
  | pt_name   = Dodododanão Gogogogluva
  | pt_text   = Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Zubaba" ou "Gagaga" da sua mão. Se você controlar um monstro "Gogogo" ou "Dododo" exceto "Dodododanão Gogogogluva", enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Dodododanão Gogogogluva" uma vez por turno.
  | es_name   = Dododoenano Gogogoguante
  | es_text   = Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Zubaba" o "Gagaga". Si controlas un monstruo "Gogogo" o "Dododo" excepto "Dododoenano Gogogoguante", mientras esta carta esté en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Dododoenano Gogogoguante" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。手札から「ズババ」モンスターか「ガガガ」モンスター１体を特殊召喚する。<br />②：このカードが墓地に存在し、自分フィールドに「ドドドドワーフ－ＧＧ」以外の、「ゴゴゴ」モンスターか「ドドド」モンスターが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 도도도 드워프－GG
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "주바바" 몬스터나 "가가가" 몬스터 1장을 특수 소환한다.<br />②: 이 카드가 묘지에 존재하고, 자신 필드에 "도도도 드워프－GG(고고고 글로브)" 이외의, "고고고" 몬스터나 "도도도" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 怒怒怒矮人－隆隆隆手套
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方主要階段發動。從手牌特殊召喚１隻「唰啦啦」怪獸或「我我我」怪獸。<br />②：可在此卡存在於墓地，我方場上存在「怒怒怒矮人－隆隆隆手套」以外的「隆隆隆」怪獸或「怒怒怒」怪獸的狀況下發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  | sc_name   = 怒怒怒矮人－隆隆隆手套
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：在自己的主要阶段可以发动。从手牌将１只“刷拉拉”怪兽或“我我我”怪兽特殊召唤。<br />②：此卡存在于墓地，自己场上有“怒怒怒矮人－隆隆隆手套”以外的、“隆隆隆”怪兽或“怒怒怒”怪兽存在的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
