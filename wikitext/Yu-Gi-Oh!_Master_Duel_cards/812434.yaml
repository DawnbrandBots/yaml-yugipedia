  | text      = When this card is Normal or Special Summoned: You can target 1 WIND Tuner monster in your Graveyard; Special Summon that target in face-up Defense Position. Its effects are negated. If you activated this effect, you cannot Special Summon monsters for the rest of this turn, except WIND monsters. You can only use this effect of "Pilica, Descendant of Gusto" once per turn.

  | fr_name   = Pilica, Descendant de Gusto
  | fr_text   = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre Syntoniseur VENT dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense face recto. Ses effets sont annulés. Si vous avez activé cet effet, le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres (monstres VENT exclus). Vous ne pouvez utiliser cet effet de "Pilica, Descendant de Gusto" qu'une fois par tour.
  | de_name   = Pilica, Nachfahrin von Gusto
  | de_text   = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 WIND Empfänger-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die offene Verteidigungsposition. Seine Effekte werden annulliert. Falls du diesen Effekt aktiviert hast, kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer WIND Monstern. Du kannst diesen Effekt von „Pilica, Nachfahrin von Gusto“ nur einmal pro Spielzug verwenden.
  | it_name   = Pilica, Discendente di Gusto
  | it_text   = Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro Tuner VENTO nel tuo Cimitero; Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa. I suoi effetti sono annullati. Se hai attivato questo effetto, non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri VENTO. Puoi utilizzare questo effetto di "Pilica, Discendente di Gusto" una sola volta per turno.
  | pt_name   = Pilica, Descendente de Gusto
  | pt_text   = Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Regulador de VENTO no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa com a face para cima. Seus efeitos são negados. Se você ativar este efeito, você não pode Invocar monstros por Invocação-Especial pelo restante deste turno, exceto monstros de VENTO. Você só pode usar este efeito de "Pilica, Descendente de Gusto" uma vez por turno.
  | es_name   = Pilica, Descendiente de Gusto
  | es_text   = Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo Cantante de VIENTO en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba. Sus efectos son negados. Si activaste este efecto, por el resto del turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de VIENTO. Sólo puedes usar este efecto de "Pilica, Descendiente de Gusto" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した時、自分の墓地の風属性チューナー１体を対象として発動できる。その風属性モンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果の発動後、ターン終了時まで自分は風属性モンスターしか特殊召喚できない。
  | ko_name   = 가스타의 신예 피리카
  | ko_text   = 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 자신의 묘지에서 바람 속성의 튜너 1장을 선택하고 앞면 수비 표시로 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과를 발동한 턴에, 자신은 바람 속성 이외의 몬스터를 특수 소환할 수 없다. "가스타의 신예 피리카"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 薰風的神裔 皮莉卡
  | tc_text   = 此卡召喚・特殊召喚成功時，可從我方墓地選擇１隻風屬性協調以守備表示特殊召喚。透過此效果特殊召喚的怪獸效果無效化。發動此效果的回合，我方可特殊召喚的怪獸僅限風屬性怪獸。「薰風的神裔 皮莉卡」的效果１回合僅限使用１次。
  | sc_name   = 薰风的神裔 皮莉卡
  | sc_text   = 此卡召唤、特殊召唤成功时，可从我方墓地选择１只风属性协调并以守备表示特殊召唤。以此效果特殊召唤怪兽的效果被无效化。此效果发动的回合，我方只可特殊召唤风属性怪兽。“薰风的神裔 皮莉卡”的效果１回合只可使用１次。
  }}
