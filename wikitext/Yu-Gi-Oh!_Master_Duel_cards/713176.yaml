  | fr_name   = Bergamote Arômage
  | fr_text   = Tant que vos LP sont supérieurs à ceux de votre adversaire, si un monstre de Type Plante que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Une fois par tour, si vous gagnez des LP : jusqu'à la fin du tour de votre adversaire, cette carte gagne 1000 ATK/DEF.
  | de_name   = Aromagister Bergamotte
  | de_text   = Solange du mehr LP als dein Gegner hast, falls ein Monster vom Typ Pflanze, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Einmal pro Spielzug, falls du LP erhältst: Diese Karte erhält bis zum Ende des Spielzugs deines Gegners 1000 ATK und DEF.
  | it_name   = Aromagus Bergamotto
  | it_text   = Mentre i tuoi LP sono più alti di quelli del tuo avversario, se un mostro di Tipo Pianta che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Una volta per turno, se guadagni LP: questa carta guadagna 1000 ATK e DEF fino alla fine del turno del tuo avversario.
  | pt_name   = Aromágico Bergamota
  | pt_text   = Enquanto seus PV estiverem maiores que os do seu oponente, se um monstro do Tipo Planta que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Uma vez por turno, se você ganhar PV: este card ganha 1000 de ATK e DEF até o final do turno do seu oponente.
  | es_name   = Arobrujo Bergamota
  | es_text   = Mientras tus LP sean más altos que los de tu adversario, si un monstruo de Tipo Planta que controles ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Una vez por turno, si ganas LP: hasta el final del turno de tu adversario, esta carta gana 1000 ATK y DEF.
  | ja_text   = ①：自分のＬＰが相手より多く、このカードがモンスターゾーンに存在する限り、自分の植物族モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />②：１ターンに１度、自分のＬＰが回復した場合に発動する。このカードの攻撃力・守備力は相手ターン終了時まで１０００アップする。
  | ko_name   = 아로마지－베르가모트
  | ko_text   = ①: 자신의 LP가 상대보다 많고, 이 카드가 몬스터 존에 존재하는 한, 자신의 식물족 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ②: 1턴에 1번, 자신의 LP가 회복했을 경우에 발동한다. 이 카드의 공격력 / 수비력은 상대 턴의 종료시까지 1000 올린다.
  | tc_name   = 芬芳巫師－佛手柑
  | tc_text   = ①：只要我方LP多於對方，此卡存在於怪獸區，在我方植物族怪獸攻擊守備表示怪獸的狀況下，就會給予對方攻擊力超過該守備力數值的戰鬥傷害。②：１回合１次，在我方回復了LP的狀況下發動。此卡的攻擊力・守備力在對方回合結束前提升１０００。
  | sc_name   = 芬芳法师－蜂香薄荷
  | sc_text   = ①：只要自己的LP多于对手，且此卡存在于怪兽区域，自己的植物族怪兽攻击了守备表示的怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。<br />②：１回合１次，自己的LP恢复的情况下发动。此卡的攻击力・守备力直至对手回合结束时为止上升１０００。
