  | releases  = Master Pack
  | fr_name   = Garde Royal du Dragon
  | fr_text   = Vous pouvez envoyer 1 monstre Dragon depuis votre main au Cimetière ; cette carte gagne 300 ATK. Lorsque cette carte que vous contrôlez est envoyée à votre Cimetière par un effet de carte de l'adversaire : vous pouvez cibler 1 Monstre Normal Dragon dans l'un des Cimetières ; Invoquez Spécialement la cible.
  | de_name   = Vorhut der Drachen
  | de_text   = Du kannst 1 Drache-Monster von deiner Hand auf den Friedhof legen; diese Karte erhält 300 ATK. Wenn diese Karte, die du kontrollierst, durch einen Karteneffekt eines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 Normales Drache-Monster in einem beliebigen Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  | it_name   = Avanguadia del Drago
  | it_text   = Puoi mandare 1 mostro Drago dalla tua mano al Cimitero; questa carta guadagna 300 ATK. Quando questa carta che controlli viene mandata al tuo Cimitero dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 Mostro Normale Drago in qualsiasi Cimitero; Evoca Specialmente quel bersaglio.
  | pt_name   = Vanguarda do Dragão
  | pt_text   = Você pode enviar 1 monstro Dragão da sua mão para o Cemitério; este card ganha 300 de ATK. Quando este card que você controla for enviado para o seu Cemitério por um efeito de card do oponente: você pode escolher 1 Monstro Normal Dragão em qualquer Cemitério; Invoque o alvo por Invocação-Especial.
  | es_name   = Vanguardia del Dragón
  | es_text   = Puedes mandar al Cementerio 1 monstruo Dragón en tu mano; esta carta gana 300 ATK. Cuando esta carta que controlas es mandada a tu Cementerio por efecto de una carta del adversario: puedes seleccionar 1 Monstruo Normal Dragón en cualquier Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_text   = ①：手札からドラゴン族モンスター１体を墓地へ送って発動できる。このカードの攻撃力は３００アップする。<br />②：フィールドのこのカードが相手の効果で墓地へ送られた時、自分か相手の墓地のドラゴン族の通常モンスター１体を対象として発動できる。そのドラゴン族モンスターを特殊召喚する。
  | ko_name   = 용의 첨병
  | ko_text   = ①: 패에서 드래곤족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은 300 올린다. ②: 필드의 이 카드가 상대 효과로 묘지로 보내졌을 때, 자신 또는 상대 묘지의 드래곤족 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터를 특수 소환한다.
  | tc_name   = 龍之尖兵
  | tc_text   = ①：可從手牌將１隻龍族怪獸送至墓地發動。此卡的攻擊力提升３００。②：在場上的此卡因對方效果被送至墓地時，可將我方或對方墓地的１隻龍族通常怪獸做為對象發動。特殊召喚該龍族怪獸。
  | sc_name   = 龙之尖兵
  | sc_text   = 可将手牌中的１只龙族怪兽送入墓地，令此卡的攻击力上升３００点。我方场上的此卡因对手卡牌的效果而被送入墓地时，可特殊召唤我方或对手墓地中的１只龙族通常怪兽。
  }}
