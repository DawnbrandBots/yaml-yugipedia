  | lore               = Unaffected by the effects of "Hole" Normal Traps. You can only use 1 of the following effects of "Traptrix Vesiculo" per turn, and only once that turn. You can send 1 Set Trap you control to the GY; Special Summon this card from your hand. If you control no cards in your Spell & Trap Zone: You can banish this card from your GY, then target 1 "Hole" Normal Trap in your GY; Set it to your field.

  | fr_name            = Traptrix Vesiculo
  | fr_lore            = Non affectée par les effets de Pièges Normaux "Trappe". Vous ne pouvez utiliser qu'1 des effets suivants de "Traptrix Vesiculo" par tour, et uniquement une fois le tour. Vous pouvez envoyer 1 Piège Posé que vous contrôlez au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si vous ne contrôlez aucune carte dans votre Zone Magie & Piège : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Piège Normal "Trappe" dans votre Cimetière ; Posez-le sur votre Terrain.
  | de_name            = Fallenstellerin Vesiculo
  | de_lore            = Bleibt von den Effekten von Normalen „Fallgrube“-Fallen unberührt. Du kannst nur 1 der folgenden Effekte von „Fallenstellerin Vesiculo“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Du kannst 1 gesetzte Falle, die du kontrollierst, auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls du keine Karten in deiner Zauber- & Fallenzone kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Normale „Fallgrube“-Falle in deinem Friedhof wählen; setze sie auf deine Spielfeldseite.
  | it_name            = Trappolatrice Vesciculo
  | it_lore            = Immune agli effetti delle Trappole Normali "Buco". Puoi utilizzare solo 1 dei seguenti effetti di "Trappolatrice Vesciculo" per turno, e solo una volta in quel turno. Puoi mandare 1 Trappola Posizionata che controlli al Cimitero; Evoca Specialmente questa carta dalla tua mano. Se non controlli nessuna carta nella tua Zona Magie & Trappole: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Trappola Normale "Buco" nel tuo Cimitero; Posizionala sul tuo Terreno.
  | pt_name            = Armadilhatrix Vesículo
  | pt_lore            = Não é afetado pelos efeitos de Armadilhas Normais "Buraco". Você só pode usar 1 dos seguintes efeitos de "Armadilhatrix Vesículo" por turno e apenas uma vez por turno. Você pode enviar para o Cemitério 1 Armadilha Baixada que você controla; Invoque este card por Invocação-Especial da sua mão. Se você não controlar nenhum card na sua Zona de Magias & Armadilhas: você pode banir este card do seu Cemitério e, depois, escolha 1 Armadilha Normal "Buraco" no seu Cemitério; Baixe-a no seu campo.
  | es_name            = Atrapadora Vesícula
  | es_lore            = No es afectada por los efectos de Trampas Normales "Agujero". Sólo puedes usar 1 de los siguientes efectos de "Atrapadora Vesícula" por turno, y sólo una vez ese turno. Puedes mandar al Cementerio 1 Trampa Colocada que controles; Invoca esta carta de Modo Especial desde tu mano. Si no controlas cartas en tu Zona de Magia y Trampas: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Trampa Normal "Agujero" en tu Cementerio; Colócala en tu Campo.
  | ja_lore            = このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドの裏側表示の罠カード１枚を墓地へ送って発動できる。このカードを手札から特殊召喚する。<br />②：このカードはモンスターゾーンに存在する限り、「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。<br />③：自分の魔法＆罠ゾーンにカードが存在しない場合、墓地のこのカードを除外し、自分の墓地の、「ホール」通常罠カードか「落とし穴」通常罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  | ko_name            = 지나의 충혹마
  | ko_lore            = 이 카드명의 ①③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 세트된 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드는 몬스터 존에 존재하는 한, "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드의 효과를 받지 않는다. ③: 자신의 마법 & 함정 존에 카드가 존재하지 않을 경우, 묘지의 이 카드를 제외하고, 자신 묘지의 "홀" 일반 함정 카드 또는 "함정 속으로" 일반 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  | tc_name            = 貉藻之蟲惑魔
  | tc_lore            = 此卡名的①③效果，１回合僅限使用１次其中１個效果。①：可將我方場上１張覆蓋的陷阱卡送至墓地發動。從手牌特殊召喚此卡。②：只要此卡存在於怪獸區，就不受「空洞」通常陷阱卡及「落穴」通常陷阱卡的效果影響。③：在我方魔法＆陷阱區不存在卡的狀況下，可將墓地中的此卡除外，將我方墓地中的１張「空洞」通常陷阱卡或「落穴」通常陷阱卡做為對象發動。將該卡覆蓋在我方場上。
  | sc_name            = 貉藻之虫惑魔
  | sc_lore            = 此卡名的①③效果１回合１次，仅可使用其中１个。①：将放置在自己场上的１张陷阱卡送至墓地可以发动。从手牌将此卡特殊召唤。②：只要此卡存在于怪兽区域，不受“空洞”通常陷阱卡及“落穴”通常陷阱卡的效果影响。③：自己的魔法与陷阱区域不存在卡的情况下，将墓地的此卡除外，以自己墓地的１张“空洞”通常陷阱卡或“落穴”通常陷阱卡为对象可以发动。将该卡放置在自己场上。
  }}
