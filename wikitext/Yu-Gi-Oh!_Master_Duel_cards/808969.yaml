  | text        = 2 "Gem-" monsters<br />If this card is Link Summoned: You can add 1 "Gem-Knight" card from your Deck to your hand. You can pay 1000 LP; Fusion Summon 1 "Gem-Knight" Fusion Monster from your Extra Deck, by shuffling Fusion Materials in your possession listed on it into your Deck, that are banished or in the GY, but it cannot attack directly this turn. You can only use each effect of "Gem-Knight Phantom Quartz" once per turn.

  | fr_name     = Quartz Fantôme, Chevalier-Gemmes
  | fr_text     = 2 monstres "-Gemmes"<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 carte "Chevalier-Gemmes" depuis votre Deck à votre main. Vous pouvez payer 1000 LP ; Invoquez par Fusion 1 Monstre Fusion "Chevalier-Gemmes" depuis votre Extra Deck, en mélangeant des Matériels Fusion en votre possession listés sur celui-ci dans votre Deck, qui sont bannis ou dans le Cimetière, mais il ne peut pas attaquer directement ce tour. Vous ne pouvez utiliser chaque effet de "Quartz Fantôme, Chevalier-Gemmes" qu'une fois par tour.
  | de_name     = Edelstein-Ritter-Phantom Quartz
  | de_text     = 2 „Edelstein“-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Edelstein-Ritter“-Karte von deinem Deck hinzufügen. Du kannst 1000 LP zahlen; beschwöre 1 „Edelstein-Ritter“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial, das dir gehört und verbannt ist oder im Friedhof liegt, in dein Deck mischst, aber es kann in diesem Spielzug nicht direkt angreifen. Du kannst jeden Effekt von „Edelstein-Ritter-Phantom Quartz“ nur einmal pro Spielzug verwenden.
  | it_name     = Cavaliere-Gemma Quarzo Fantasma
  | it_text     = 2 mostri "-Gemma"<br />Se questa carta viene Evocata Link: puoi aggiungere 1 carta "Cavaliere-Gemma" dal tuo Deck alla tua mano. Puoi pagare 1000 LP; Evoca tramite Fusione 1 Mostro Fusione "Cavaliere-Gemma" dal tuo Extra Deck, mischiando nel tuo Deck i Materiali da Fusione sotto il tuo comando indicati su di esso, che sono banditi o nel Cimitero, ma esso non può attaccare direttamente in questo turno. Puoi utilizzare ogni effetto di "Cavaliere-Gemma Quarzo Fantasma" una sola volta per turno.
  | pt_name     = Cavaleiro-Gema Quartzo Fantasma
  | pt_text     = 2 monstros "-Gema"<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 card "Cavaleiro-Gema" do seu Deck à sua mão. Você pode pagar 1000 PV; Invoque por Invocação-Fusão 1 Monstro de Fusão "Cavaleiro-Gema" do seu Deck Adicional, ao embaralhar no seu Deck as Matérias de Fusão em sua posse listadas nele, que estiverem banidas ou no Cemitério, mas ele não pode atacar diretamente neste turno. Você só pode usar cada efeito de "Cavaleiro-Gema Quartzo Fantasma" uma vez por turno.
  | es_name     = Caballero-Gema Cuarzo Fantasma
  | es_text     = 2 monstruos "-Gema"<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 carta "Caballero-Gema" en tu Deck. Puedes pagar 1000 LP; Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Caballero-Gema", barajando a tu Deck Materiales de Fusión en tu posesión listados en él que estén en el Cementerio o desterrados, pero éste no puede atacar directamente este turno. Sólo puedes usar cada efecto de "Caballero-Gema Cuarzo Fantasma" una vez por turno.
  | ja_text     = 「ジェム」モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。デッキから「ジェムナイト」カード１枚を手札に加える。<br />②：１０００ＬＰを払って発動できる。自分の墓地・除外状態のモンスターを融合素材としてデッキに戻し、「ジェムナイト」融合モンスター１体を融合召喚する。この効果で特殊召喚したモンスターはこのターン直接攻撃できない。
  | ko_name     = 젬나이트 팬텀루츠
  | ko_text     = "젬" 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "젬나이트" 카드 1장을 패에 넣는다. ②: 1000 LP를 지불하고 발동할 수 있다. 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, "젬나이트" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 덱으로 되돌리고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 직접 공격할 수 없다.
  | tc_name     = 寶石騎士 魅影原核
  | tc_text     = 「寶石」怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。①：可在此卡連結召喚成功的狀況下發動。從牌組將１張「寶石騎士」卡加入手牌。②：可支付１０００LP發動。從我方墓地的卡及我方被除外的卡中，將根據「寶石騎士」融合怪獸卡決定的融合素材怪獸送回牌組，從額外牌組融合召喚１隻該融合怪獸。透過此效果特殊召喚的怪獸，此回合無法直接攻擊。
  | sc_name     = 宝石骑士・魅影原核
  | sc_text     = “宝石”怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。<br />①：此卡连接召唤的情况下可以发动。从牌组将1张“宝石骑士”卡加入手牌。<br />②：支付1000LP可以发动。将自己墓地・除外状态的怪兽作为融合素材放回牌组，将1只“宝石骑士”融合怪兽融合召唤。以此效果特殊召唤的怪兽此回合不可直接攻击。
