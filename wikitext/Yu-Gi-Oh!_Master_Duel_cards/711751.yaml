  | text      = If this card is Summoned: You can target 1 monster your opponent controls; destroy it. After damage calculation, if this card battled: You can target 1 Continuous Spell in your GY; add it to your hand. You can only use each effect of "Valkyrie Zweite" once per turn.

  | fr_name   = Valkyrie-Zweite
  | fr_text   = Si cette carte est Invoquée : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le. Après le calcul des dommages, si cette carte a combattu : vous pouvez cibler 1 Magie Continue dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Valkyrie-Zweite" qu'une fois par tour.
  | de_name   = Zweite Walküre
  | de_text   = Falls diese Karte beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es. Nach der Schadensberechnung, falls diese Karte gekämpft hat: Du kannst 1 Permanenten Zauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Du kannst jeden Effekt von „Zweite Walküre“ nur einmal pro Spielzug verwenden.
  | it_name   = Valkyria-Seconda
  | it_text   = Se questa carta viene Evocata: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo. Dopo il calcolo dei danni, se questa carta ha combattuto: puoi scegliere come bersaglio 1 Magia Continua nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Valkyria-Seconda" una sola volta per turno.
  | pt_name   = Valquíria-Zweite
  | pt_text   = Se este card for Invocado: você pode escolher 1 monstro que seu oponente controla; destrua-o. Depois do cálculo de dano, se este card batalhou: você pode escolher 1 Magia Contínua no seu Cemitério; adicione-a à sua mão. Você só pode usar cada efeito de "Valquíria-Zweite" uma vez por turno.
  | es_name   = Valquiria-Zweite
  | es_text   = Si esta carta es Invocada: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo. Después del cálculo de daño, si esta carta batalló: puedes seleccionar 1 Mágica Continua en tu Cementerio; añádela a tu mano. Sólo puedes usar cada efecto de "Valquiria-Zweite" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・反転召喚・特殊召喚した場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。<br />②：このカードが戦闘を行ったダメージ計算後に、自分の墓地の永続魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 왈큐레 츠바이트
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.<br />②: 이 카드가 전투를 실행한 데미지 계산 후에, 자신 묘지의 지속 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name   = 女戰神 次女
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡召喚・反轉召喚・特殊召喚成功的狀況下，可將對方場上的１隻怪獸做為對象發動。破壞該怪獸。<br />②：此卡進行戰鬥的傷害計算後，可將我方墓地的１張永續魔法卡做為對象發動。將該卡加入手牌。
  | sc_name   = 女战神・次女
  | sc_text   = 此卡牌名的①②效果１回合只可各使用１次。<br />①：此卡召唤、反转召唤、特殊召唤成功的场合，可以对手场上的１只怪兽为对象发动。破坏该怪兽。<br />②：此卡进行战斗的伤害计算后，可以我方墓地的１张永续魔法卡为对象发动。将该卡加入手牌。
