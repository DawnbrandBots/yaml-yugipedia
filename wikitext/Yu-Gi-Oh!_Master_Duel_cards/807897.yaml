title: Dragunity Senatus (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WIND
  | types     = Winged Beast / Effect
  | level     = 4
  | atk       = 1800
  | def       = 600
  | text      = You can discard 1 "Dragunity" card; equip 1 "Dragunity" Tuner from your Deck to this card, also, you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Dragon monsters. You can only use this effect of "Dragunity Senatus" once per turn. If a "Dragunity" card(s) you control would be destroyed by battle or card effect, you can destroy 1 "Dragunity" card equipped to this card, instead.

  | fr_name   = Sénat Dragunité
  | fr_text   = Vous pouvez défausser 1 carte "Dragunité" ; équipez 1 Syntoniseur "Dragunité" depuis votre Deck à cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Dragon exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Sénat Dragunité" qu'une fois par tour. Si une ou plusieurs cartes "Dragunité" que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez détruire 1 carte "Dragunité" équipée à cette carte, à la place.
  | de_name   = Dracheneinheit Senatus
  | de_text   = Du kannst 1 „Dracheneinheit“-Karte abwerfen; rüste diese Karte mit 1 „Dracheneinheit“-Empfänger von deinem Deck aus, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Drache-Monstern. Du kannst diesen Effekt von „Dracheneinheit Senatus“ nur einmal pro Spielzug verwenden. Falls eine oder mehr „Dracheneinheit“-Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 „Dracheneinheit“-Karte zerstören, mit der diese Karte ausgerüstet ist.
  | it_name   = Senatus Dragunità
  | it_text   = Puoi scartare 1 carta "Dragunità"; equipaggia 1 Tuner "Dragunità" dal tuo Deck a questa carta, inoltre, non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Drago. Puoi utilizzare questo effetto di "Senatus Dragunità" una sola volta per turno. Se una o più carte "Dragunità" che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece distruggere 1 carta "Dragunità" equipaggiata a questa carta.
  | pt_name   = Senatus Dragunidade
  | pt_text   = Você pode descartar 1 card "Dragunidade"; equipe 1 Regulador "Dragunidade" do seu Deck a este card e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Dragão. Você só pode usar este efeito de "Senatus Dragunidade" uma vez por turno. Se um ou mais cards "Dragunidade" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode destruir 1 card "Dragunidade" equipado a este card.
  | es_name   = Dracounidad Senatus
  | es_text   = Puedes descartar 1 carta "Dracounidad"; equipa a esta carta 1 Cantante "Dracounidad" en tu Deck, y además, no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Dragón. Sólo puedes usar este efecto de "Dracounidad Senatus" una vez por turno. Si una o más cartas "Dracounidad" que controlas fueran a ser destruidas en batalla o por el efecto de una carta, puedes destruir 1 carta "Dracounidad" equipada a esta carta en su lugar.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：手札から「ドラグニティ」カード１枚を捨てて発動できる。デッキから「ドラグニティ」チューナー１体を装備魔法カード扱いでこのカードに装備する。この効果の発動後、ターン終了時まで自分はドラゴン族モンスターしかＥＸデッキから特殊召喚できない。<br />②：自分フィールドの「ドラグニティ」カードが戦闘・効果で破壊される場合、代わりにこのカードに装備された「ドラグニティ」カード１枚を破壊できる。
  | ko_name   = 드래그니티－세나트
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 "드래그니티" 카드 1장을 버리고 발동할 수 있다. 덱에서 "드래그니티" 튜너 1장을 골라, 장착 카드로 취급하고 이 카드에 장착한다. 이 효과의 발동 후, 턴 종료시까지 자신은 드래곤족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의 "드래그니티" 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드에 장착된 "드래그니티" 카드 1장을 파괴할 수 있다.
  | tc_name   = 龍騎兵團－元老院
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可從手牌捨棄１張「龍騎兵團」卡發動。從牌組選擇１隻「龍騎兵團」協調，視為裝備卡裝備於此卡。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限龍族怪獸。②：在我方場上的「龍騎兵團」卡因戰鬥・效果被破壞的狀況下，可破壞１張裝備於此卡的「龍騎兵團」卡作為替代。
  | sc_name   = 龙骑兵团－元老院
  | sc_text   = 此卡名的①效果1回合仅可使用1次。①：从手牌将1张“龙骑兵团”卡舍弃可以发动。从牌组挑选1只“龙骑兵团”协调，将其视为装备卡装备于此卡。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤龙族怪兽。②：自己场上的“龙骑兵团”卡将被战斗・效果破坏的情况下，作为代替，可将1张装备于此卡的“龙骑兵团”卡破坏。
  }}
