  | text      = Monsters your opponent controls cannot target face-up "Performapal" monsters for attacks, except this one. If a "Performapal" card(s) you control, except "Performapal Thunderhino", would be destroyed by battle or card effect while this card is in your Graveyard, you can banish this card instead.
  | releases  = Legacy Pack

  | fr_name   = Rhinotonnerre Potartiste
  | fr_text   = Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres "Potartiste" face recto (celui-ci exclu) avec une attaque. Si une ou plusieurs cartes "Potartiste" que vous contrôlez ("Rhinotonnerre Potartiste" exclu) vont être détruites au combat ou par un effet de carte tant que cette carte est dans votre Cimetière, vous pouvez bannir cette carte à la place.
  | de_name   = Künstlerkumpel Donnerhino
  | de_text   = Monster, die dein Gegner kontrolliert, können keine offenen „Künstlerkumpel“-Monster als Ziel für Angriffe wählen, außer diesem. Falls eine oder mehr „Künstlerkumpel“-Karten, die du kontrollierst, außer „Künstlerkumpel Donnerhino“, durch Kampf oder einen Karteneffekt zerstört würden, solange sich diese Karte in deinem Friedhof befindet, kannst du stattdessen diese Karte verbannen.
  | it_name   = Artistamico Tuonorinoceronte
  | it_text   = I mostri controllati dal tuo avversario non possono scegliere come bersaglio mostri "Artistamico" scoperti per gli attacchi, eccetto questo. Se una o più carte "Artistamico" che controlli, eccetto "Artistamico Tuonorinoceronte", stanno per essere distrutte in battaglia o dall'effetto di una carta mentre questa carta è nel tuo Cimitero, puoi invece bandire questa carta.
  | pt_name   = Camarartista Rinotrovão
  | pt_text   = Monstros que seu oponente controla não podem escolher monstros "Camarartista" com a face para cima como alvo de ataques, exceto este. Se um ou mais cards "Camarartista" que você controla, exceto "Camarartista Rinotrovão", seriam destruídos em batalha ou por um efeito de card enquanto este card estiver no seu Cemitério, em vez disso, você pode banir este card.
  | es_name   = Artistamigo Truenorrino
  | es_text   = Los monstruos que controle tu adversario no pueden seleccionar para ataques a monstruos "Artistamigo" boca arriba, excepto a éste. Si una o más cartas "Artistamigo" que controlas, excepto "Artistamigo Truenorrino", fueran a ser destruidas en batalla o por efecto de una carta mientras esta carta está en tu Cementerio, puedes desterrar esta carta en su lugar.
  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、相手モンスターは他の「ＥＭ」モンスターを攻撃対象に選択できない。<br />②：このカードが墓地に存在し、「ＥＭジンライノ」以外の自分フィールドの「ＥＭ」カードが戦闘・効果で破壊される場合、代わりにこのカードを除外できる。
  | ko_name   = EM 진라이노
  | ko_text   = ①: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 "EM(엔터메이트)" 몬스터를 공격 대상으로 선택할 수 없다.<br />②: 이 카드가 묘지에 존재하고, "EM(엔터메이트) 진라이노" 이외의 자신 필드의 "EM(엔터메이트)" 카드가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | tc_name   = 娛樂夥伴 迅雷犀牛
  | tc_text   = ①：只要此卡存在於怪獸區，對方就無法將其他「娛樂夥伴」怪獸選為攻擊對象。<br />②：在此卡存在於墓地，我方場上的「娛樂夥伴 迅雷犀牛」以外的「娛樂夥伴」卡因戰鬥・效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  | sc_name   = 娱乐伙伴迅雷犀牛
  | sc_text   = ①：只要此卡存在于怪兽区，对手不可选择其他的“娱乐伙伴”怪兽为攻击对象。<br />②：此卡存在于墓地，且我方场上除“娱乐伙伴迅雷犀牛”以外的“娱乐伙伴”卡牌因战斗、效果被破坏的场合，可将墓地的此卡除外作为代替。
  }}
