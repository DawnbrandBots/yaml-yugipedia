  | text               = Target 1 monster and/or 1 Spell/Trap in your opponent's GY; banish them, then you can place 1 "Dracotail" card from your GY or banishment on the bottom of your Deck, except "Dracotail Sting", then draw 1 card. You can only activate 1 "Dracotail Sting" per turn.

  | fr_name            = Dard Queudragon
  | fr_text            = Ciblez 1 monstre et/ou 1 Magie/Piège dans le Cimetière de votre adversaire ; bannissez-les, puis vous pouvez placer 1 carte "Queudragon" ("Dard Queudragon" exclu) depuis votre Cimetière ou bannissement au-dessous de votre Deck, puis piochez 1 carte. Vous ne pouvez activer qu'1 "Dard Queudragon" par tour.
  | de_name            = Drachoschwanz-Stich
  | de_text            = Wähle 1 Monster und/oder 1 Zauber/Falle im Friedhof deines Gegners; verbanne sie, dann kannst du 1 „Drachoschwanz“-Karte von deinem Friedhof oder deinen verbannten Karten unter dein Deck legen, außer „Drachoschwanz-Stich“, dann ziehe 1 Karte. Du kannst nur 1 „Drachoschwanz-Stich“ pro Spielzug aktivieren.
  | it_name            = Pungiglione Dracocoda
  | it_text            = Scegli come bersaglio 1 mostro e/o 1 Magia/Trappola nel Cimitero del tuo avversario; bandiscili, poi puoi mettere 1 carta "Dracocoda" dal tuo Cimitero o carte bandite in fondo al tuo Deck, eccetto "Pungiglione Dracocoda", poi pescare 1 carta. Puoi attivare solo 1 "Pungiglione Dracocoda" per turno.
  | pt_name            = Picada Caudraco
  | pt_text            = Escolha 1 monstro e/ou 1 Magia/Armadilha no Cemitério do seu oponente; bana-os e, depois, você pode colocar 1 card "Caudraco" do seu Cemitério ou banimento no fundo do seu Deck, exceto "Picada Caudraco" e, depois, compre 1 card. Você só pode ativar 1 "Picada Caudraco" por turno.
  | es_name            = Aguijón Dracocola
  | es_text            = Selecciona 1 monstruo y/o 1 Mágica/Trampa en el Cementerio de tu adversario; destiérralos, y después puedes poner en la parte inferior de tu Deck 1 carta "Dracocola" en tu Cementerio o destierro, excepto "Aguijón Dracocola", y después roba 1 carta. Sólo puedes activar 1 "Aguijón Dracocola" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手の墓地のモンスターと魔法・罠カードをそれぞれ１枚まで対象として発動できる。そのカードを除外する。その後、以下の効果を適用できる。<br />●「星辰の刺毒」以外の自分の墓地・除外状態の「ドラゴンテイル」カード１枚をデッキの一番下に戻す。その後、自分は１枚ドローする。
  | ko_name            = 드래곤테일 스팅
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 상대 묘지의 몬스터와 마법 / 함정 카드를 각각 1장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 그 후, 이하의 효과를 적용할 수 있다.<br />●"드래곤테일 스팅" 이외의 자신의 묘지 / 제외 상태인 "드래곤테일" 카드 1장을 덱 맨 아래로 되돌린다. 그 후, 자신은 1장 드로우한다.
  | tc_name            = 星宿之刺毒
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：以對手墓地的怪獸和魔法・陷阱卡最多各1張為對象可以發動。將該卡除外。然後，可適用以下效果。<br />●將「星宿之刺毒」以外的、自己墓地・除外狀態的1張「星宿」卡放回牌組最下面。然後，自己抽1張。
  | sc_name            = 星宿之刺毒
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：以对手墓地的怪兽和魔法・陷阱卡最多各1张为对象可以发动。将该卡除外。然后，可适用以下效果。<br />●将“星宿之刺毒”以外的、自己墓地・除外状态的1张“星宿”卡放回牌组最下面。然后，自己抽1张。
