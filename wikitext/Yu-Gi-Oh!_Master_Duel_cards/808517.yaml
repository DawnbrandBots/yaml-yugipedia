  | fr_name   = Avatar Roi du Feu Barong
  | fr_text   = Si un ou plusieurs monstres "Roi du Feu" ou "Rois du Feu" face recto que vous contrôlez sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour, durant la prochaine Standby Phase après que cette carte a été détruite par un effet de carte et envoyée au Cimetière : ajoutez 1 carte "Roi du Feu" ou "Rois du Feu" ("Avatar Roi du Feu Barong" exclu) depuis votre Deck à votre main.
  | de_name   = Feuerkönig Avatar Barong
  | de_text   = Falls ein oder mehr offene „Feuerkönig“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug, während der nächsten Standby Phase, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Füge deiner Hand 1 „Feuerkönig“-Karte von deinem Deck hinzu, außer „Feuerkönig Avatar Barong“.
  | it_name   = Re del Fuoco Avatar Barong
  | it_text   = Se uno o più mostri "Re del Fuoco" scoperti che controlli vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno, durante la prossima Standby Phase dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: aggiungi 1 carta "Re del Fuoco" dal tuo Deck alla tua mano, eccetto "Re del Fuoco Avatar Barong".
  | pt_name   = Avatar do Rei de Fogo Barong
  | pt_text   = Se um ou mais monstros "Rei(s) de Fogo" com a face para cima que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno, durante a próxima Fase de Apoio depois que este card foi destruído por um efeito de card e enviado para o Cemitério: adicione 1 card "Rei(s) de Fogo" do seu Deck à sua mão, exceto "Avatar do Rei de Fogo Barong".
  | es_name   = Avatar del Rey de Fuego Barong
  | es_text   = Si uno o más monstruos "Rey(es) de Fuego" boca arriba que controles son destruidos por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno, durante la próxima Standby Phase después de que esta carta fue destruida por el efecto de una carta y mandada al Cementerio: añade a tu mano 1 carta "Rey(es) de Fuego" en tu Deck, excepto "Avatar del Rey de Fuego Barong".
  | ja_text   = ①：自分フィールドの表側表示の「炎王」モンスターが効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが効果で破壊され墓地へ送られた場合、次のスタンバイフェイズに発動する。デッキから「炎王獣　バロン」以外の「炎王」カード１枚を手札に加える。
  | ko_name   = 염왕수 바롱
  | ko_text   = ①: 자신 필드의 앞면 표시의 "염왕" 몬스터가 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 다음 스탠바이 페이즈에 발동한다. 덱에서 "염왕수 바롱" 이외의 "염왕" 카드 1장을 패에 넣는다.
  | tc_name   = 炎王獸 巴隆
  | tc_text   = 在我方場上的正面表示的冠有「炎王」之名的怪獸因卡的效果被破壞的狀況下，可從手牌特殊召喚此卡。此外，在此卡因卡的效果被破壞送至墓地的狀況下，在下一個準備階段時發動。從牌組將１張「炎王獸 巴隆」以外的冠有「炎王」之名的卡加入手牌。
  | sc_name   = 炎王兽 巴隆
  | sc_text   = 我方场上表侧表示的冠有“炎王”之名的怪兽因卡牌效果被破坏的场合，可从手牌特殊召唤此卡。此外，此卡因卡牌效果被破坏并送入墓地的场合，在下一个准备阶段时发动。从牌组将１张除“炎王兽 巴隆”以外的冠有“炎王”之名的卡牌加入手牌。
