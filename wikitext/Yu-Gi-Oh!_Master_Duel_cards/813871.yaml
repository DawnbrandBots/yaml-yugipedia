title: Speedburst Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Dragon / Effect
  | level     = 6
  | atk       = 2400
  | def       = 600
  | text      = When you take effect damage (except during the Damage Step): You can Special Summon this card from your hand, then inflict damage to your opponent equal to the damage you took, and if you do, you gain LP equal to half that damage you inflicted. When this card is Tribute Summoned: You can add 2 "Rokket" monsters with different names from your Deck to your hand. You can only use each effect of "Speedburst Dragon" once per turn.

  | fr_name   = Dragon Explorapide
  | fr_text   = Lorsque vous recevez des dommages d'effet (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus, et si vous le faites, vous gagnez des LP égaux à la moitié des dommages que vous avez infligés. Lorsque cette carte est Invoquée par Sacrifice : vous pouvez ajouter 2 monstres "Rokkette" de noms différents depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Dragon Explorapide" qu'une fois par tour.
  | de_name   = Geschwindigkeitsschub-Drache
  | de_text   = Wenn du Effektschaden erhältst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast, und falls du dies tust, erhältst du LP in Höhe der Hälfte des Schadens, den du zugefügt hast. Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst deiner Hand 2 „Rakkete“-Monster mit unterschiedlichen Namen von deinem Deck hinzufügen. Du kannst jeden Effekt von „Geschwindigkeitsschub-Drache“ nur einmal pro Spielzug verwenden.
  | it_name   = Drago Velociesplosione
  | it_text   = Quando subisci danno da effetto (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, poi infliggere al tuo avversario danno pari al danno che hai subito e, se lo fai, guadagni LP pari alla metà di quel danno che hai inflitto. Quando questa carta viene Evocata tramite Tributo: puoi aggiungere 2 mostri "Mizzile" con nomi diversi dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Drago Velociesplosione" una sola volta per turno.
  | pt_name   = Dragão da Explosão de Velocidade
  | pt_text   = Quando você sofrer dano de efeito (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, depois, causar dano ao seu oponente igual ao dano que você sofreu e, se isso acontecer, você ganha PV igual à metade do dano que você causou. Quando este card for Invocado por Invocação-Tributo: você pode adicionar 2 monstros "Foguette" com nomes diferentes do seu Deck à sua mão. Você só pode usar cada efeito de "Dragão da Explosão de Velocidade" uma vez por turno.
  | es_name   = Dragón Ráfagavelocidad
  | es_text   = Cuando recibes daño de efecto (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, y después inflige daño a tu adversario igual al daño que recibiste y, si lo haces, ganas LP iguales a la mitad de ese daño que infligiste. Cuando esta carta es Invocada por Sacrificio: puedes añadir a tu mano 2 monstruos "Cohette" con nombres diferentes en tu Deck. Sólo puedes usar cada efecto de "Dragón Ráfagavelocidad" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分が効果ダメージを受けた時に発動できる。このカードを手札から特殊召喚する。その後、自分が受けたダメージと同じ数値分のダメージを相手に与え、与えたダメージの半分だけ自分のＬＰを回復する。<br />②：このカードがＡ召喚した時に発動できる。デッキから「ヴァレット」モンスター２体を手札に加える（同名カードは１枚まで）。
  | ko_name   = 스피드로더 드래곤
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 효과 데미지를 받았을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신이 받은 데미지와 같은 수치만큼의 데미지를 상대에게 주고, 준 데미지의 절반만큼 자신의 LP를 회복한다. ②: 이 카드가 어드밴스 소환에 성공했을 때에 발동할 수 있다. 덱에서 "바렛" 몬스터 2장을 패에 넣는다(같은 이름의 카드는 1장까지).
  | tc_name   = 快速裝彈龍
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方受到效果傷害時發動。從手牌特殊召喚此卡。其後，給予對方與我方受到傷害相同數值的傷害，給予傷害值的一半回復我方的LP。②：可在此卡升級召喚成功時發動。從牌組將２隻「槍彈」怪獸加入手牌（同名卡最多１張）。
  | sc_name   = 快速装弹龙
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：自己受到效果伤害时可以发动。从手牌将此卡特殊召唤。然后，给予对手与自己所受伤害相同数值的伤害，自己恢复相当于给予伤害一半的LP。②：此卡上级召唤成功时可以发动。从牌组将２只“枪弹”怪兽加入手牌（同名卡最多１张）。
  }}
