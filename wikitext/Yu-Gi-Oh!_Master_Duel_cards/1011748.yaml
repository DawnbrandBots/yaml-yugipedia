  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから速攻魔法カード以外の「ピュアリィ」カード１枚を手札に加える。<br />②：自分の墓地の「ピュアリィ」速攻魔法カード１枚を対象として発動できる。そのカード名が記されたＸモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚し、対象のカードをそのＸモンスターのＸ素材とする。
  | ko_name   = 퓨어리 리리
