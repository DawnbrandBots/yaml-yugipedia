  | tc_name   = 皮爾莉・莉莉
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張速攻魔法卡以外的「皮爾莉」卡加入手牌。②：可將我方墓地的１張「皮爾莉」速攻魔法卡做為對象發動。將１隻寫有該卡名的超量怪獸重疊至我方場上的此卡上方，視為超量召喚從額外牌組特殊召喚，將對象卡重疊至該超量怪獸下方做為超量素材。
