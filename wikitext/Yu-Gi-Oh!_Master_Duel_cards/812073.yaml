title: Orcust Crescendo (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Counter
  | text      = When a Spell/Trap Card, or monster effect, is activated while you control an "Orcust" Link Monster: Negate the activation, and if you do, banish that card. You can banish this card from your GY; add 1 DARK Machine monster from your Deck or banishment to your hand. You cannot Special Summon the turn you activate this effect, except DARK Machine monsters. You can only use 1 "Orcust Crescendo" effect per turn, and only once that turn.

  | fr_name   = Crescendo Orcust
  | fr_text   = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un Monstre Lien "Orcust" : annulez l'activation, et si vous le faites, bannissez la carte. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre TÉNÈBRES Machine depuis votre Deck ou bannissement à votre main. Vous ne pouvez pas Invoquer Spécialement (monstres TÉNÈBRES Machine exclus) le tour où vous activez cet effet. Vous ne pouvez utiliser qu'1 effet de "Crescendo Orcust" par tour, et uniquement une fois le tour.
  | de_name   = Orcust-Crescendo
  | de_text   = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „Orcust“-Linkmonster kontrollierst: Annulliere die Aktivierung und falls du dies tust, verbanne jene Karte. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 FINSTERNIS Maschine-Monster von deinem Deck oder deinen verbannten Karten hinzu. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen durchführen, außer von FINSTERNIS Maschine-Monstern. Du kannst nur 1 Effekt von „Orcust-Crescendo“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Crescendo Orcusestra
  | it_text   = Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre controlli un Mostro Link "Orcusestra": annulla l'attivazione e, se lo fai, bandisci quella carta. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro OSCURITÀ Macchina dal tuo Deck o carte bandite alla tua mano. Non puoi Evocare Specialmente nel turno in cui attivi questo effetto, eccetto mostri OSCURITÀ Macchina. Puoi utilizzare solo 1 effetto di "Crescendo Orcusestra" per turno, e solo una volta in quel turno.
  | pt_name   = Crescendo Orcust
  | pt_text   = Quando um Card de Magia/Armadilha ou efeito de monstro for ativado enquanto você controlar um Monstro Link "Orcust": negue a ativação e, se isso acontecer, bana esse card. Você pode banir este card do seu Cemitério; adicione 1 monstro Máquina de TREVAS do seu Deck ou banimento à sua mão. Você não pode Invocar por Invocação-Especial no turno em que ativar este efeito, exceto monstros Máquina de TREVAS. Você só pode usar 1 efeito de "Crescendo Orcust" por turno e apenas uma vez por turno.
  | es_name   = Crescendo Orcust
  | es_text   = Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, mientras controles un Monstruo de Enlace "Orcust": niega la activación y, si lo haces, destierra esa carta. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo Máquina de OSCURIDAD en tu Deck o destierro. No puedes Invocar de Modo Especial el turno en el que activas este efecto, excepto monstruos Máquina de OSCURIDAD. Sólo puedes usar 1 efecto de "Crescendo Orcust" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドに「オルフェゴール」Ｌモンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし除外する。<br />②：墓地のこのカードを除外して発動できる（この効果を発動するターン、自分は機械族・闇属性モンスターしか特殊召喚できない）。自分のデッキ・除外状態の機械族・闇属性モンスター１体を手札に加える。
  | ko_name   = 오르페골 클리막스
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 "오르페골" 링크 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 제외한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 기계족 / 어둠 속성 몬스터 1장을 골라 패에 넣는다. 이 효과를 발동하는 턴에, 자신은 기계족 / 어둠 속성 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 自鳴天琴 漸強高潮
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可在我方場上存在「自鳴天琴」連結怪獸，怪獸的效果・魔法・陷阱卡發動時發動。將該發動變為無效，將其除外。②：可將墓地的此卡除外發動。從牌組的怪獸及我方被除外的怪獸中，選擇１隻機械族・闇屬性怪獸加入手牌。發動此效果的回合，我方可特殊召喚的怪獸僅限機械族・闇屬性怪獸。
  | sc_name   = 自鸣天琴・渐强高潮
  | sc_text   = 此卡名的①②效果1回合1次，仅可使用其中1个。①：自己场上有“自鸣天琴”连接怪兽存在、怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效并除外。②：将墓地的此卡除外可以发动。从牌组的怪兽及被除外的自己的怪兽中挑选1只机械族・暗属性怪兽加入手牌。发动此效果的回合中，自己仅可特殊召唤机械族・暗属性怪兽。
  }}
