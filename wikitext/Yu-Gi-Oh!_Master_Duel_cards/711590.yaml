title: Gem-Knight Lady Brilliant Diamond (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = EARTH
  | types     = Rock / Fusion / Effect
  | level     = 10
  | atk       = 3400
  | def       = 2000
  | text      = 3 "Gem-Knight" monsters<br />Must first be Fusion Summoned with the above Fusion Materials. You can only Special Summon "Gem-Knight Lady Brilliant Diamond(s)" once per turn. Once per turn: You can send 1 face-up "Gem-Knight" monster you control to the GY, and if you do, Special Summon 1 "Gem-Knight" Fusion Monster from your Extra Deck, ignoring its Summoning conditions.
  | fr_name   = Diamant Brillant, Dame Chevalier-Gemmes
  | fr_text   = 3 monstres "Chevalier-Gemmes"<br />Doit d'abord être Invoquée par Fusion avec les Matériels Fusion ci-dessus. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Diamant Brillant, Dame Chevalier-Gemmes" qu'une fois par tour. Une fois par tour : vous pouvez envoyer 1 monstre "Chevalier-Gemmes" face recto que vous contrôlez au Cimetière, et si vous le faites, Invoquez Spécialement 1 Monstre Fusion "Chevalier-Gemmes" depuis votre Extra Deck, en ignorant ses conditions d'Invocation.
  | de_name   = Edelstein-Ritterdame Brillanter Diamant
  | de_text   = 3 „Edelstein-Ritter“-Monster<br />Muss erst als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden. Du kannst nur einmal pro Spielzug eine oder mehr „Edelstein-Ritterdame Brillanter Diamant“ als Spezialbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 offenes „Edelstein-Ritter“-Monster, das du kontrollierst, auf den Friedhof legen und falls du dies tust, beschwöre 1 „Edelstein-Ritter“-Fusionsmonster als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen.
  | it_name   = Cavaliere-Gemma Lady Diamante Brillante
  | it_text   = 3 mostri "Cavaliere-Gemma"<br />Deve prima essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati. Puoi Evocare Specialmente una o più "Cavaliere-Gemma Lady Diamante Brillante" una sola volta per turno. Una volta per turno: puoi mandare 1 mostro "Cavaliere-Gemma" scoperto che controlli al Cimitero e, se lo fai, Evoca Specialmente 1 Mostro Fusione "Cavaliere-Gemma" dal tuo Extra Deck, ignorando le sue condizioni di Evocazione.
  | pt_name   = Dama Cavaleiro-Gema Diamante Brilhante
  | pt_text   = 3 monstros "Cavaleiro-Gema"<br />Primeiro deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima. Você só pode Invocar um ou mais "Dama Cavaleiro-Gema Diamante Brilhante" por Invocação-Especial uma vez por turno. Uma vez por turno: você pode enviar 1 monstro "Cavaleiro-Gema" com a face para cima que você controla para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro de Fusão "Cavaleiro-Gema" do seu Deck Adicional, ignorando suas condições de Invocação.
  | es_name   = Caballero-Gema Dama Diamante Brillante
  | es_text   = 3 monstruos "Caballero-Gema"<br />Debe ser primero Invocado por Fusión con los Materiales de Fusión mencionados arriba. Sólo puedes Invocar de Modo Especial uno o más "Caballero-Gema Dama Diamante Brillante" una vez por turno. Una vez por turno: puedes mandar al Cementerio 1 monstruo "Caballero-Gema" boca arriba que controles y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión "Caballero-Gema", ignorando sus condiciones de Invocación.
  | ja_text   = 「ジェムナイト」モンスター×３<br />このカードは上記のカードを融合素材にした融合召喚でのみＥＸデッキから特殊召喚できる。<br />自分は「ジェムナイトレディ・ブリリアント・ダイヤ」を１ターンに１度しか特殊召喚できない。<br />①：１ターンに１度、自分メインフェイズに発動できる。自分フィールドの表側表示の「ジェムナイト」モンスター１体を墓地へ送り、ＥＸデッキから「ジェムナイト」融合モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_name   = 젬나이트 레이디 브릴리언트 다이아
  | ko_text   = "젬나이트" 몬스터 × 3<br />이 카드는 상기 카드를 융합 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. 자신은 "젬나이트 레이디 브릴리언트 다이아"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 앞면 표시의 "젬나이트" 몬스터 1장을 묘지로 보내고, 엑스트라 덱에서 "젬나이트" 융합 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  | tc_name   = 寶石騎士女郎・閃爍鑽石
  | tc_text   = 「寶石騎士」怪獸×３<br />此卡僅限透過將上述卡做為融合素材，以融合召喚的方式從額外牌組特殊召喚。我方１回合僅限特殊召喚１次「寶石騎士女郎・閃爍鑽石」。①：１回合１次，可在我方主要階段發動。選擇我方場上的１隻正面表示的「寶石騎士」怪獸送至墓地，忽略召喚條件從額外牌組特殊召喚１隻「寶石騎士」融合怪獸。
  | sc_name   = 宝石骑士女郎・璀璨辉钻
  | sc_text   = “宝石骑士”怪兽×3<br />此卡从额外牌组仅可通过以上述卡作为融合素材的融合召唤来特殊召唤。<br />自己1回合仅可特殊召唤1次“宝石骑士女郎・璀璨辉钻”。<br />①：1回合1次，在自己的主要阶段可以发动。将自己场上的1只表侧表示“宝石骑士”怪兽送至墓地，从额外牌组将1只“宝石骑士”融合怪兽无视召唤条件特殊召唤。
  }}
