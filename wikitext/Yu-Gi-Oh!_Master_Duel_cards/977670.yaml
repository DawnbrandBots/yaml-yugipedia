  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Apply these effects in sequence, based on the number of banished Fish monsters.<br />●1+: Your Fish monsters cannot be destroyed by battle this turn.<br />●4+: The activation and effects of Fish monster effects activated on your field cannot be negated this turn.<br />●8+: Special Summon 1 Fish Synchro Monster from your Extra Deck. (This is treated as a Synchro Summon.)<br />You can only activate 1 "Ghoti Cosmos" per turn.

  | fr_name   = Cosmos Ghoti
  | fr_text   = Appliquez ces effets dans l'ordre, selon le nombre de monstres Poisson bannis.<br />●1+ : Ce tour, vos monstres Poisson ne peuvent pas être détruits au combat.<br />●4+ : Ce tour, l'activation et les effets d'effets de monstre Poisson activés sur votre Terrain ne peuvent pas être annulés.<br />●8+ : Invoquez Spécialement 1 Monstre Synchro Poisson depuis votre Extra Deck. (Ceci est traité comme une Invocation Synchro.)<br />Vous ne pouvez activer qu'1 "Cosmos Ghoti" par tour.
  | de_name   = Ghoti-Kosmos
  | de_text   = Wende nacheinander diese Effekte an, basierend auf der Anzahl der verbannten Fisch-Monster.<br />●1+: Deine Fisch-Monster können in diesem Spielzug nicht durch Kampf zerstört werden.<br />●4+: Aktivierung und Effekte von Fisch-Monstereffekten, die auf deiner Spielfeldseite aktiviert werden, können in diesem Spielzug nicht annulliert werden.<br />●8+: Beschwöre 1 Fisch-Synchromonster als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Synchrobeschwörung behandelt.)<br />Du kannst nur 1 „Ghoti-Kosmos“ pro Spielzug aktivieren.
  | it_name   = Cosmo Ghoti
  | it_text   = Applica questi effetti in ordine, a seconda del numero di mostri Pesce banditi.<br />●1+: I tuoi mostri Pesce non possono essere distrutti in battaglia in questo turno.<br />●4+: L'attivazione e gli effetti degli effetti dei mostri Pesce attivati sul tuo Terreno non possono essere annullati in questo turno.<br />●8+: Evoca Specialmente 1 Mostro Synchro Pesce dal tuo Extra Deck. (Questa viene considerata come una Synchro Evocazione.)<br />Puoi attivare solo 1 "Cosmo Ghoti" per turno.
  | pt_name   = Cosmo Ghoti
  | pt_text   = Aplique esses efeitos em sequência, de acordo com o número de monstros Peixe banidos.<br />●1+: Seus monstros Peixe não podem ser destruídos em batalha neste turno.<br />●4+: A ativação e os efeitos dos efeitos ativados de monstros Peixe no seu campo não podem ser negados neste turno.<br />●8+: Invoque por Invocação-Especial 1 Monstro Sincro Peixe do seu Deck Adicional. (Isso é considerado uma Invocação-Sincro.)<br />Você só pode ativar 1 "Cosmo Ghoti" por turno.
  | es_name   = Cosmos Ghoti
  | es_text   = Aplica estos efectos en secuencia, basados en el número de monstruos Pez desterrados.<br />●1+: Tus monstruos Pez no pueden ser destruidos en batalla este turno.<br />●4+: La activación y efectos de los efectos de monstruos Pez activados en tu Campo no pueden ser negados este turno.<br />●8+: Invoca de Modo Especial 1 Monstruo de Sincronía Pez desde tu Deck Extra. (Esto se trata como una Invocación por Sincronía).<br />Sólo puedes activar 1 "Cosmos Ghoti" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：除外状態の魚族モンスターの数によって以下の効果をそれぞれ適用する。<br />●１体以上：このターン、自分の魚族モンスターは戦闘では破壊されない。<br />●４体以上：このターン、自分フィールドの魚族モンスターの効果の発動及びその発動した効果は無効化されない。<br />●８体以上：ＥＸデッキから魚族Ｓモンスター１体をＳ召喚扱いで特殊召喚する。
  | ko_name   = 고티스 코스모스
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 제외 상태의 어류족 몬스터의 수에 따라 이하의 효과를 각각 적용한다.<br />●1장 이상: 이 턴에, 자신의 어류족 몬스터는 전투로는 파괴되지 않는다.<br />●4장 이상: 이 턴에, 자신 필드의 어류족 몬스터의 효과 발동 및 발동한 효과는 무효화되지 않는다.<br />●8장 이상: 엑스트라 덱에서 어류족 싱크로 몬스터 1장을 싱크로 소환으로 취급하고 특수 소환한다.
  | tc_name   = 游魊宇宙
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：依據除外狀態的魚族怪獸數量分別適用以下效果。<br />●１隻以上：此回合，我方魚族怪獸不會因戰鬥被破壞。<br />●４隻以上：此回合，我方場上的魚族怪獸效果發動及該發動的效果不會被無效化。<br />●８隻以上：視為同步召喚，從額外牌組特殊召喚１隻魚族同步怪獸。
  | sc_name   = 游魊宇宙
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：根据除外状态的鱼族怪兽的数量，分别适用以下效果。<br />●１只以上：此回合，自己的鱼族怪兽不会因战斗被破坏。<br />●４只以上：此回合，自己场上的鱼族怪兽的效果的发动及该发动的效果不会被无效化。<br />●８只以上：从额外牌组将１只鱼族同步怪兽视为同步召唤来特殊召唤。
