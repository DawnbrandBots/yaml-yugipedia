title: Kozmourning (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Monsters destroyed by battle with "Kozmo" monsters you control are shuffled into the Deck instead of going to the Graveyard. You can banish this card from your Graveyard; the first time you would take battle damage from a battle involving a "Kozmo" monster you control this turn, gain that much LP, instead.

  | fr_name   = Deuil Kozmo
  | fr_text   = Les monstres détruits au combat avec des monstres "Kozmo" que vous contrôlez sont mélangés dans le Deck au lieu d'aller au Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, la première fois que vous allez recevoir des dommages de combat d'un combat impliquant un monstre "Kozmo" que vous contrôlez, gagnez autant de LP à la place.
  | de_name   = Kozmotrauer
  | de_text   = Monster, die durch Kampf mit „Kozmo“-Monstern, die du kontrollierst, zerstört werden, werden ins Deck gemischt, anstatt auf den Friedhof gelegt zu werden. Du kannst diese Karte von deinem Friedhof verbannen; das erste Mal in diesem Spielzug, dass du Kampfschaden aus einem Kampf erhalten würdest, an dem ein „Kozmo“-Monster beteiligt ist, das du kontrollierst, erhältst du stattdessen so viele LP.
  | it_name   = Kozmolutto
  | it_text   = I mostri distrutti in battaglia con i mostri "Kozmo" che controlli vengono mischiati nel Deck invece di andare al Cimitero. Puoi bandire questa carta dal tuo Cimitero; la prima volta che stai per subire danno da combattimento da una battaglia che coinvolge un mostro "Kozmo" che controlli in questo turno, guadagna invece quei LP.
  | pt_name   = Choro de Kozmo
  | pt_text   = Monstros destruídos em batalha com monstros "Kozmo" que você controla são embaralhados no Deck em vez de irem para o Cemitério. Você pode banir este card do seu Cemitério; na primeira vez que você sofreria dano de batalha de uma batalha envolvendo um monstro "Kozmo" que você controla neste turno, em vez disso, você ganha esse tanto de PV.
  | es_name   = Kozmolamento
  | es_text   = Los monstruos destruidos en batalla con monstruos "Kozmo" que controles se barajan al Deck en lugar de ir al Cementerio. Puedes desterrar esta carta en tu Cementerio; este turno, la primera vez que fueras a recibir daño de batalla de una batalla que involucre a un monstruo "Kozmo" que controles ganas esa misma cantidad de LP en su lugar.
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、自分の「Ｋｏｚｍｏ」モンスターが戦闘で破壊したモンスターは墓地へ送らずデッキに戻す。<br />②：墓地のこのカードを除外して発動できる。このターン、自分の「Ｋｏｚｍｏ」モンスターの戦闘で自分が戦闘ダメージを受ける場合に１度だけ、代わりにその数値分だけ自分のＬＰを回復する。
  | ko_name   = Kozmo－에필로그
  | ko_text   = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 "Kozmo(코즈모)" 몬스터가 전투로 파괴한 몬스터는 묘지로 보내지 않으며 주인의 덱으로 되돌린다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신의 "Kozmo(코즈모)" 몬스터의 전투로 자신이 전투 데미지를 받을 경우에 1번만, 대신에 그 수치만큼만 자신의 LP를 회복한다.
  | tc_name   = 星際仙蹤－尾聲
  | tc_text   = ①：只要此卡存在於魔法＆陷阱區，我方的「星際仙蹤」怪獸因戰鬥破壞的怪獸就不會被送至墓地，而是送回持有者的牌組。<br />②：可將墓地的此卡除外發動。此回合，在我方因我方的「星際仙蹤」怪獸的戰鬥受到戰鬥傷害的狀況下，僅限１次依該數值回復我方的LP作為替代。
  | sc_name   = 星际仙踪－尾声
  | sc_text   = ①：只要此卡存在于魔法与陷阱区域，自己的“星际仙踪”怪兽战斗破坏的怪兽不会被送至墓地而是返回持有者的牌组。<br />②：将墓地的此卡除外可以发动。此回合，自己因自己的“星际仙踪”怪兽的战斗将受到战斗伤害的情况下仅１次，自己依其数值恢复LP作为代替。
  }}
