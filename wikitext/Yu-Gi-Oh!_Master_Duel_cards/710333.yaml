title: Madolche Salon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = During your Main Phase, you can Normal Summon 1 "Madolche" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) If another "Madolche" card(s) you control or in your GY is added to your hand or shuffled into your Main Deck by a card effect: Set 1 "Madolche" Spell/Trap directly from your Deck, except "Madolche Salon". You can only use this effect of "Madolche Salon" once per turn.

  | fr_name   = Salon Magidolce
  | fr_text   = Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Magidolce" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si une ou plusieurs autres cartes "Magidolce" que vous contrôlez ou dans votre Cimetière sont ajoutées à votre main ou mélangées dans votre Main Deck par un effet de carte : Posez 1 Magie/Piège "Magidolce" ("Salon Magidolce" exclu) directement depuis votre Deck. Vous ne pouvez utiliser cet effet de "Salon Magidolce" qu'une fois par tour.
  | de_name   = Magidolce-Salon
  | de_text   = Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Magidolce“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls eine oder mehr andere „Magidolce“-Karten, die du kontrollierst oder die sich in deinem Friedhof befinden, durch einen Karteneffekt deiner Hand hinzugefügt oder in dein Main Deck gemischt werden: Setze 1 „Magidolce“-Zauber/Falle direkt von deinem Deck, außer „Magidolce-Salon“. Du kannst diesen Effekt von „Magidolce-Salon“ nur einmal pro Spielzug verwenden.
  | it_name   = Salone Magidolce
  | it_text   = Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Magidolce" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se una o più altre carte "Magidolce" che controlli o nel tuo Cimitero vengono aggiunte alla tua mano o mischiate nel tuo Main Deck dall'effetto di una carta: Posiziona 1 Magia/Trappola "Magidolce" direttamente dal tuo Deck, eccetto "Salone Magidolce". Puoi utilizzare questo effetto di "Salone Magidolce" una sola volta per turno.
  | pt_name   = Salão Magidoce
  | pt_text   = Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Magidoce" em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se um ou mais outros cards "Magidoce" que você controla ou no seu Cemitério forem adicionados à sua mão ou embaralhados no seu Deck Principal por um efeito de card: Baixe 1 Magia/Armadilha "Magidoce" diretamente do seu Deck, exceto "Salão Magidoce". Você só pode usar este efeito de "Salão Magidoce" uma vez por turno.
  | es_name   = Salón Magidulce
  | es_text   = Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Magidulce" además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Si otra u otras cartas "Magidulce" que controlas o en tu Cementerio son añadidas a tu mano o barajadas a tu Deck Principal por un efecto de carta: Coloca 1 Mágica/Trampa "Magidulce" directamente desde tu Deck, excepto "Salón Magidulce". Sólo puedes usar este efecto de "Salón Magidulce" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが魔法＆罠ゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに「マドルチェ」モンスター１体を召喚できる。<br />②：このカードが魔法＆罠ゾーンに存在する状態で、自分のフィールド（表側表示）・墓地の「マドルチェ」カードが効果で自分の手札・デッキに戻った場合に発動する。デッキから「マドルチェ・サロン」以外の「マドルチェ」魔法・罠カード１枚を自分フィールドにセットする。
  | ko_name   = 마돌체 살롱
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "마돌체" 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 마법 & 함정 존에 존재하는 상태에서, 자신의 필드(앞면 표시) / 묘지의 "마돌체" 카드가 효과로 자신의 패 / 덱으로 되돌아갔을 경우에 발동한다. 덱에서 "마돌체 살롱" 이외의 "마돌체" 마법 / 함정 카드 1장을 자신 필드에 세트한다.
  | tc_name   = 魔法甜點・沙龍
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於魔法＆陷阱區，我方就除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻「魔法甜點」怪獸。②：可在我方場上・墓地的此卡以外的「魔法甜點」卡因效果回到我方手牌・牌組的狀況下發動。從牌組選擇１張「魔法甜點・沙龍」以外的「魔法甜點」魔法・陷阱卡，覆蓋在我方場上。
  | sc_name   = 魔幻甜点・沙龙
  | sc_text   = 具此卡名的②效果１回合只能使用１次。①：当此卡在魔法与陷阱区域时，我方除通常召唤外，还可以在主要阶段中仅１次召唤１只“魔幻甜点”怪兽。②：如果这张卡以外我方场上或墓地中的“魔幻甜点”卡通过效果回到我方手牌或卡组中，则可以发动此效果。从卡组中选择１张“魔幻甜点・沙龙”以外的“魔幻甜点”魔法或陷阱卡，将其放置在我方场上。
  }}
