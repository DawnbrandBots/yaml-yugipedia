title: Crusher Run (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = If a face-up EARTH Machine monster(s) you control is destroyed by battle or card effect: You can target 1 card on the field; destroy it. You can banish this card from your GY; Set 1 "Outrigger Extension" or "Spin Turn" from your Deck or GY. You can only use each effect of "Crusher Run" once per turn.

  | fr_name   = Ruée de Broyage
  | fr_text   = Si un ou plusieurs monstres TERRE Machine face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Vous pouvez bannir cette carte depuis votre Cimetière ; Posez 1 "Extension Stabilisateur" ou "Rotation sur Place" depuis votre Deck ou Cimetière. Vous ne pouvez utiliser chaque effet de "Ruée de Broyage" qu'une fois par tour.
  | de_name   = Brecherfahrt
  | de_text   = Falls ein oder mehr offene ERDE Maschine-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst diese Karte von deinem Friedhof verbannen; setze 1 „Ausleger-Erweiterung“ oder „Punktdrehung“ von deinem Deck oder Friedhof. Du kannst jeden Effekt von „Brecherfahrt“ nur einmal pro Spielzug verwenden.
  | it_name   = Corsa Frantumatrice
  | it_text   = Se uno o più mostri TERRA Macchina scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Puoi bandire questa carta dal tuo Cimitero; Posiziona 1 "Estensioni Bilanciere" o "Giro di Rotazione" dal tuo Deck o Cimitero. Puoi utilizzare ogni effetto di "Corsa Frantumatrice" una sola volta per turno.
  | pt_name   = Assalto Esmagador
  | pt_text   = Se um ou mais monstros Máquina de TERRA com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode escolher 1 card no campo; destrua-o. Você pode banir este card do seu Cemitério; Baixe 1 "Extensão de Suporte" ou "Inversão do Sentido" do seu Deck ou Cemitério. Você só pode usar cada efeito de "Assalto Esmagador" uma vez por turno.
  | es_name   = Grava y Corre
  | es_text   = Si uno o más monstruos Máquina de TIERRA boca arriba que controlas son destruidos en batalla o por el efecto de una carta: puedes seleccionar 1 carta en el Campo; destrúyela. Puedes desterrar esta carta en tu Cementerio; Coloca 1 "Extensión de Soporte" o "Direccional de Giro" desde tu Deck o Cementerio. Sólo puedes usar cada efecto de "Grava y Corre" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの表側表示の機械族・地属性モンスターが戦闘・効果で破壊された場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />②：墓地のこのカードを除外して発動できる。自分のデッキ・墓地から「超接地展開」か「超信地旋回」１枚を自分の魔法＆罠ゾーンにセットする。
  | ko_name   = 크러셔 런
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 기계족 / 땅 속성 몬스터가 전투 / 효과로 파괴되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 묘지에서 "아우트리거 익스팬드" 또는 "스핀 턴" 1장을 골라 자신의 마법 & 함정 존에 세트한다.
  | tc_name   = 超整地破碎
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：在我方場上的正面表示的機械族・地屬性怪獸因戰鬥・效果被破壞的狀況下，可將場上的１張卡做為對象發動。破壞該卡。②：可將墓地的此卡除外發動。從我方牌組・墓地選擇１張「超接地展開」或「超信地旋回」，覆蓋在我方的魔法＆陷阱區。
  | sc_name   = 超整地破碎
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：自己场上表侧表示的机械族・地属性怪兽因战斗・效果被破坏的情况下，以场上的１张卡为对象可以发动。将该卡破坏。②：将墓地的此卡除外可以发动。从自己的牌组・墓地挑选１张“超接地展开”或“超信地旋回”放置在自己的魔法与陷阱区域。
  }}
