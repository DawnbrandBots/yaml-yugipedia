  | fr_name   = Taupe Minière
  | fr_text   = La première fois que cette carte va être détruite au combat chaque tour, elle n'est pas détruite. Si cette carte est envoyée au Cimetière pour l'Invocation Synchro d'un monstre Bête : piochez 1 carte. Si cette carte face recto que vous contrôlez quitte le Terrain par un effet de carte de votre adversaire, bannissez-la.
  | de_name   = Minenmaulwurf
  | de_text   = Das erste Mal in jedem Spielzug, dass diese Karte durch Kampf zerstört würde, wird sie nicht zerstört. Falls diese Karte für die Synchrobeschwörung eines Ungeheuer-Monsters auf den Friedhof gelegt wird: Ziehe 1 Karte. Falls diese offene Karte, die du kontrollierst, das Spielfeld durch einen Karteneffekt deines Gegners verlässt, verbanne sie.
  | it_name   = Talpa Miniera
  | it_text   = La prima volta che questa carta sta per essere distrutta in battaglia ogni turno, non viene distrutta. Se questa carta viene mandata al Cimitero per la Synchro Evocazione di un mostro Bestia: pesca 1 carta. Se questa carta scoperta che controlli lascia il Terreno per l'effetto di una carta del tuo avversario, bandiscila.
  | pt_name   = Toupeira Mineira
  | pt_text   = Na primeira vez que este card seria destruído em batalha a cada turno, ele não é destruído. Se este card for enviado para o Cemitério para a Invocação-Sincro de um monstro Besta: compre 1 card. Se este card com a face para cima que você controla deixar o campo devido a um efeito de card do seu oponente, bana-o.
  | es_name   = Topo de la Mina
  | es_text   = La primera vez que esta carta fuera a ser destruida en batalla cada turno, no es destruida. Si esta carta es mandada al Cementerio para la Invocación por Sincronía de un monstruo Bestia: roba 1 carta. Si esta carta boca arriba que controlas deja el Campo por efecto de una carta de tu adversario, destiérrala.
  | ja_text   = ①：このカードは１ターンに１度だけ戦闘では破壊されない。<br />②：このカードが獣族モンスターのＳ素材として墓地へ送られた場合に発動する。自分は１枚ドローする。<br />③：表側表示のこのカードはコントローラーから見て相手の効果でフィールドから離れた場合に除外される。
  | ko_name   = 마인 몰
  | ko_text   = 이 카드는 1턴에 1번만, 전투로는 파괴되지 않는다. 이 카드가 야수족 몬스터의 싱크로 소환의 소재로서 묘지로 보내졌을 경우, 자신의 덱에서 카드를 1장 드로우한다. 이 카드는 상대 카드의 효과에 의해서 필드 위에서 벗어났을 경우, 게임에서 제외된다.
  | tc_name   = 礦場鼴鼠
  | tc_text   = 此卡１回合僅限１次不會因戰鬥被破壞。在此卡做為獸族怪獸的同步召喚素材被送至墓地的狀況下，從我方牌組抽１張牌。在以正面表示的此卡因對方的卡的效果從場上離開的狀況下，將被從遊戲除外。
  | sc_name   = 矿场鼹鼠
  | sc_text   = 此卡１回合仅１次，不会因战斗被破坏。此卡作为兽族怪兽的同步召唤素材被送入墓地的场合，从我方牌组抽取１张卡牌。表侧表示的此卡因对手的卡牌效果从场上离场的场合，从游戏中被除外。
  }}
