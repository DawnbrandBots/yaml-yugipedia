  | text      = Once per turn: You can target 1 "Crystal Beast" card you control; place that target on top of the Deck. If this face-up card is destroyed in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of sending it to the GY.

  | fr_name   = Bête Cristalline : Aigle de Cobalt
  | fr_text   = Une fois par tour : vous pouvez cibler 1 carte "Bête Cristalline" que vous contrôlez ; placez la cible au-dessus du Deck. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  | de_name   = Kristallungeheuer Kobaltadler
  | de_text   = Einmal pro Spielzug: Du kannst 1 „Kristallungeheuer“-Karte wählen, die du kontrollierst; lege jenes gewählte Ziel aufs Deck. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  | it_name   = Bestia Cristallo Aquila Cobalto
  | it_text   = Una volta per turno: puoi scegliere come bersaglio 1 carta "Bestia Cristallo" che controlli; metti quel bersaglio in cima al Deck. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  | pt_name   = Fera Cristalina Águia Cobalto
  | pt_text   = Uma vez por turno: você pode escolher 1 card "Fera Cristalina" que você controla; coloque o alvo no topo do Deck. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  | es_name   = Bestia de Cristal Águila Cobalto
  | es_text   = Una vez por turno: puedes seleccionar 1 carta "Bestia de Cristal" que controles; pon ese objetivo en la parte superior del Deck. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  | ja_text   = ①：１ターンに１度、自分フィールドの「宝玉獣」カード１枚を対象として発動できる。その自分の「宝玉獣」カードをデッキの一番上に戻す。<br />②：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  | ko_name   = 보옥수 코발트 이글
  | ko_text   = ①: 1턴에 1번, 자신 필드의 "보옥수" 카드 1장을 대상으로 하고 발동할 수 있다. 그 자신의 "보옥수" 카드를 주인의 덱 맨 위로 되돌린다. ②: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
  | tc_name   = 寶玉獸 藍鈷鷹
  | tc_text   = ①：１回合１次，可將我方場上的１張「寶玉獸」卡做為對象發動。將該我方的「寶玉獸」卡送回持有者牌組的最上方。②：在正面表示的此卡於怪獸區被破壞的狀況下，可不送至墓地，視為永續魔法卡以正面表示置於我方的魔法＆陷阱區。
  | sc_name   = 宝玉兽 蓝钴鹰
  | sc_text   = ①：１回合１次，可以我方场上的１张“宝玉兽”卡牌为对象发动。将该我方的“宝玉兽”卡牌返回至持有者牌组的最上方。②：表侧表示的此卡在怪兽区被破坏的场合，可不送入墓地被视作永续魔法卡以表侧表示放置在我方的魔法与陷阱区域。
  }}
