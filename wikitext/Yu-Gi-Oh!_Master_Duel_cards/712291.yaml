title: Gladiator Beast's Battle Archfiend Shield (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a "Gladiator Beast" monster. If the equipped monster would be destroyed, destroy this card instead. When this card is sent to your Graveyard because the equipped monster you controlled was shuffled into your Deck: Return this card to your hand.

  | fr_name   = Bouclier de Combat Archdémon des Bêtes Gladiateurs
  | fr_text   = Équipable uniquement à un monstre "Bête Gladiateur". Si le monstre équipé va être détruit, détruisez cette carte à la place. Lorsque cette carte est envoyée à votre Cimetière parce que le monstre équipé que vous contrôliez a été mélangé dans votre Deck : renvoyez cette carte à votre main.
  | de_name   = Schlachterzunterweltlerschild des Gladiatorungeheuers
  | de_text   = Rüste nur ein „Gladiatorungeheuer“-Monster mit dieser Karte aus. Falls das ausgerüstete Monster zerstört würde, zerstöre stattdessen diese Karte. Wenn diese Karte auf deinen Friedhof gelegt wird, weil das ausgerüstete Monster, das du kontrolliert hast, in dein Deck gemischt wurde: Gib diese Karte auf deine Hand zurück.
  | it_name   = Scudo da Battaglia Arcidemone del Gladiatore Bestia
  | it_text   = Equipaggia solo a un mostro "Gladiatore Bestia". Se il mostro equipaggiato sta per essere distrutto, distruggi invece questa carta. Quando questa carta viene mandata al tuo Cimitero perché il mostro equipaggiato che controllavi è stato mischiato nel tuo Deck: fai ritornare questa carta nella tua mano.
  | pt_name   = Escudo de Batalha Arquidemônio da Besta Gladiadora
  | pt_text   = Só pode ser equipado a um monstro "Besta Gladiadora". Se o monstro equipado seria destruído, em vez disso, destrua este card. Quando este card for enviado para o Cemitério porque o monstro equipado que você controla foi embaralhado no seu Deck: devolva este card para a sua mão.
  | es_name   = Escudo de Batalla Archidemonio de las Bestias Gladiador
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Bestia Gladiador". Si el monstruo equipado fuera a ser destruido, destruye esta carta en su lugar. Cuando esta carta es mandada a tu Cementerio porque el monstruo equipado que controlabas fue barajado a tu Deck: devuelve esta carta a tu mano.
  | ja_text   = 「剣闘獣」モンスターにのみ装備可能。<br />①：装備モンスターが破壊される場合、代わりにこのカードを破壊する。<br />②：装備モンスターが自分フィールドからデッキに戻った事でこのカードが墓地へ送られた場合に発動する。このカードを手札に加える。
  | ko_name   = 검투수의 투기 데몬즈 실드
  | ko_text   = "검투수"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터가 파괴될 경우는, 대신에 이 카드를 파괴한다. 장착 몬스터가 자신 필드 위에서 덱으로 되돌아가는 것에 의해서 이 카드가 묘지로 보내질 때, 이 카드를 패로 되돌린다.
  | tc_name   = 劍鬥獸的鬥器 惡魔之盾
  | tc_text   = 僅可裝備於冠有「劍鬥獸」之名的怪獸。在裝備怪獸被破壞的狀況下，破壞此卡作為替代。透過裝備怪獸從我方場上回到牌組，將此卡送至墓地時，將此卡送回手牌。
  | sc_name   = 剑斗兽的斗器恶魔之盾
  | sc_text   = 仅限装备冠有“剑斗兽”之名的怪兽。装备怪兽被破坏的场合，破坏此卡作为代替。因装备怪兽从我方场上返回至牌组而导致此卡被送入墓地时，将此卡返回至手牌。
  }}
