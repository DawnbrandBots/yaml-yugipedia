  | text        = 2 DARK Dragon monsters<br />Once per turn, during your opponent's End Phase: You can target 1 Attack Position monster your opponent controls that did not declare an attack this turn; destroy it, and if you do, inflict damage to your opponent equal to that monster's original ATK. If a "Rokket" monster(s) is Special Summoned to your field, while this card is in your GY (except during the Damage Step): You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Dillingerous Dragon" once per turn.

  | fr_name     = Dragon Derringereux
  | fr_text     = 2 monstres TÉNÈBRES Dragon<br />Une fois par tour, durant la End Phase de votre adversaire : vous pouvez cibler 1 monstre en Position d'Attaque contrôlé par votre adversaire qui n'a pas déclaré d'attaque ce tour ; détruisez-le, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre. Si un ou plusieurs monstres "Rokkette" sont Invoqués Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Dragon Derringereux" qu'une fois par tour.
  | de_name     = Gefahringer-Drache
  | de_text     = 2 FINSTERNIS Drache-Monster<br />Einmal pro Spielzug, während der End Phase deines Gegners: Du kannst 1 Monster in Angriffsposition wählen, das dein Gegner kontrolliert und das in diesem Spielzug keinen Angriff deklariert hat; zerstöre es und falls du dies tust, füge deinem Gegner Schaden in Höhe der Grund-ATK des Monsters zu. Falls ein oder mehr „Rakkete“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Gefahringer-Drache“ nur einmal pro Spielzug verwenden.
  | it_name     = Drago Derrincoloso
  | it_text     = 2 mostri Drago OSCURITÀ<br />Una volta per turno, durante la End Phase del tuo avversario: puoi scegliere come bersaglio 1 mostro in Posizione di Attacco controllato dal tuo avversario che non ha dichiarato un attacco in questo turno; distruggilo e, se lo fai, infliggi al tuo avversario danno pari all'ATK originale di quel mostro. Se uno o più mostri "Mizzile" vengono Evocati Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Drago Derrincoloso" una sola volta per turno.
  | pt_name     = Dragão Pewrigoso
  | pt_text     = 2 monstros Dragão de TREVAS<br />Uma vez por turno, durante a Fase Final do seu oponente: você pode escolher 1 monstro em Posição de Ataque que seu oponente controla que não declarou um ataque neste turno; destrua-o e, se isso acontecer, cause dano ao seu oponente igual ao ATK original desse monstro. Se um ou mais monstros "Foguette" forem Invocados por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Dragão Pewrigoso" uma vez por turno.
  | es_name     = Dragón Delingroso
  | es_text     = 2 monstruos Dragón de OSCURIDAD<br />Una vez por turno, durante la End Phase de tu adversario: puedes seleccionar 1 monstruo en Posición de Ataque que controle tu adversario y que no declaró un ataque este turno; destrúyelo y, si lo haces, inflige daño a tu adversario igual al ATK original de ese monstruo. Si uno o más monstruos "Cohette" son Invocados de Modo Especial a tu Campo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Dragón Delingroso" una vez por turno.
  | ja_text     = ドラゴン族・闇属性モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手エンドフェイズに、このターン攻撃宣言をしていない相手フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターを破壊し、その元々の攻撃力分のダメージを相手に与える。<br />②：このカードが墓地に存在する状態で、自分フィールドに「ヴァレット」モンスターが特殊召喚された場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name     = 데린저러스 드래곤
  | ko_text     = 드래곤족 / 어둠 속성 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 상대 엔드 페이즈에, 이 턴에 공격 선언을 하고 있지 않은 상대 필드의 공격 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다.<br />②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드에 "바렛" 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name     = 德林加險龍
  | tc_text     = 龍族・闇屬性怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：在對方結束階段，可將對方場上的１隻此回合未進行攻擊宣言的攻擊表示怪獸做為對象發動。破壞該怪獸，給予對方等同於其原本的攻擊力數值的傷害。<br />②：可在此卡存在於墓地，「槍彈」怪獸被特殊召喚至我方場上的狀況下發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  | sc_name     = 德林加险龙
  | sc_text     = 龙族・暗属性怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。<br />①：在对手的结束阶段，以对手场上1只此回合未攻击宣言的攻击表示的怪兽为对象可以发动。将该怪兽破坏，给予对手相当于其原本攻击力数值的伤害。<br />②：此卡存在于墓地、“枪弹”怪兽被特殊召唤至自己场上的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
