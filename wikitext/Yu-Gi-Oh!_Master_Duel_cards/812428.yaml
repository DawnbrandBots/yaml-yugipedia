  | fr_name            = Pikari @Ignister
  | fr_lore            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "A.I." depuis votre Deck à votre main. Vous pouvez cibler 1 monstre "@Ignister" que vous contrôlez ; jusqu'à la fin de ce tour, son Niveau devient 4. Vous ne pouvez utiliser chaque effet de "Pikari @Ignister" qu'une fois par tour.
  | de_name            = Pikari @Ignister
  | de_lore            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „A.I.“-Zauber/Falle von deinem Deck hinzufügen. Du kannst 1 „@Ignister“-Monster wählen, das du kontrollierst; seine Stufe wird bis zum Ende dieses Spielzugs zu 4. Du kannst jeden Effekt von „Pikari @Ignister“ nur einmal pro Spielzug verwenden.
  | it_name            = Pikari @Ignister
  | it_lore            = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "A.I." dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 mostro "@Ignister" che controlli; il suo Livello diventa 4 fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Pikari @Ignister" una sola volta per turno.
  | pt_name            = Pikari @Ignister
  | pt_lore            = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "I.A." do seu Deck à sua mão. Você pode escolher 1 monstro "@Ignister" que você controla; o Nível dele se torna 4 até o final deste turno. Você só pode usar cada efeito de "Pikari @Ignister" uma vez por turno.
  | es_name            = Pikari @Ignister
  | es_lore            = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "A.I." en tu Deck. Puedes seleccionar 1 monstruo "@Ignister" que controles; hasta el final de este turno su Nivel se convierte en 4. Sólo puedes usar cada efecto de "Pikari @Ignister" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「Ａｉ」魔法・罠カード１枚を手札に加える。<br />②：自分フィールドの「＠イグニスター」モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで４にする。
  | ko_name            = 피카리＠이그니스터
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "Ai(아이)" 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신 필드의 "＠(앳)이그니스터" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 4 로 한다.
  | tc_name            = 閃亮亮＠伊格尼斯者
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「Ai」魔法・陷阱卡加入手牌。②：可將我方場上的１隻「＠伊格尼斯者」怪獸做為對象發動。該怪獸的等級在回合結束前變為４。
  | sc_name            = 闪亮亮＠伊格尼斯者
  | sc_lore            = 此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1张“-艾-”魔法・陷阱卡加入手牌。②：以自己场上的1只“＠伊格尼斯者”怪兽为对象可以发动。该怪兽的等级直至回合结束时为止改为4。
