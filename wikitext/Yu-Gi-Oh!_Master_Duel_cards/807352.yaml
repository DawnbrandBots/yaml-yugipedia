title: Dark Templar @Ignister (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = DARK
  | types       = Cyberse / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Center, Bottom-Right
  | atk         = 2300
  | text        = 3 monsters with different names<br />If a monster(s) is Special Summoned to a zone(s) this card points to, even during the Damage Step: You can Special Summon as many Level 4 or lower "@Ignister" monsters from your GY as possible to your zone(s) this card points to, but their effects are negated. When this card destroys an opponent's monster by battle: You can Special Summon 1 Cyberse monster from your GY. You can only use each effect of "Dark Templar @Ignister" once per turn.

  | fr_name     = Templier des Ténèbres @Ignister
  | fr_text     = 3 monstres de noms différents<br />Si un ou plusieurs monstres sont Invoqués Spécialement dans une ou plusieurs zones pointées par cette carte, même durant la Damage Step : vous pouvez Invoquer Spécialement autant de monstres "@Ignister" de max. Niveau 4 depuis votre Cimetière que possible dans vos zones pointées par cette carte, mais leurs effets sont annulés. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez Invoquer Spécialement 1 monstre Cyberse depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Templier des Ténèbres @Ignister" qu'une fois par tour.
  | de_name     = Finsternistempler @Ignister
  | de_text     = 3 Monster mit unterschiedlichen Namen<br />Falls ein oder mehr Monster als Spezialbeschwörung in eine oder mehr Zonen beschworen werden, auf die diese Karte zeigt, selbst während des Damage Steps: Du kannst so viele „@Ignister“-Monster der Stufe 4 oder niedriger wie möglich als Spezialbeschwörung von deinem Friedhof in deine Zonen beschwören, auf die diese Karte zeigt, aber ihre Effekte werden annulliert. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 Cyberse-Monster als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Finsternistempler @Ignister“ nur einmal pro Spielzug verwenden.
  | it_name     = Templare Nero @Ignister
  | it_text     = 3 mostri con nomi diversi<br />Se uno o più mostri vengono Evocati Specialmente in una o più zone puntate da questa carta, anche durante il Damage Step: puoi Evocare Specialmente tanti mostri "@Ignister" di Livello 4 o inferiore quanti possibile dal tuo Cimitero in tue zone puntate da questa carta, ma i loro effetti sono annullati. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi Evocare Specialmente 1 mostro Cyberso dal tuo Cimitero. Puoi utilizzare ogni effetto di "Templare Nero @Ignister" una sola volta per turno.
  | pt_name     = Templário Negro @Ignister
  | pt_text     = 3 monstros com nomes diferentes<br />Se um ou mais monstros forem Invocados por Invocação-Especial em uma ou mais zonas para as quais este card apontar, mesmo durante a Etapa de Dano: você pode Invocar por Invocação-Especial tantos monstros "@Ignister" de Nível 4 ou menos do seu Cemitério quanto possível em uma ou mais zonas suas para as quais este card apontar, mas seus efeitos são negados. Quando este card destruir um monstro do oponente em batalha: você pode Invocar por Invocação-Especial 1 monstro Ciberso do seu Cemitério. Você só pode usar cada efeito de "Templário Negro @Ignister" uma vez por turno.
  | es_name     = Templario Oscuro @Ignister
  | es_text     = 3 monstruos con nombres diferentes<br />Si uno o más monstruos son Invocados de Modo Especial a una o más zonas a las que apunte esta carta, incluso durante el Damage Step: puedes Invocar de Modo Especial, desde tu Cementerio, tantos monstruos "@Ignister" de Nivel 4 o menor como sea posible a tu o tus zonas a las que apunte esta carta, pero sus efectos son negados. Cuando esta carta destruye un monstruo del adversario en batalla: puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo Ciberso. Sólo puedes usar cada efecto de "Templario Oscuro @Ignister" una vez por turno.
  | ja_text     = カード名が異なるモンスター３体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのリンク先にモンスターが特殊召喚された場合に発動できる（ダメージステップでも発動可能）。自分の墓地からレベル４以下の「＠イグニスター」モンスターを可能な限りこのカードのリンク先となる自分フィールドに効果を無効にして特殊召喚する。<br />②：このカードが戦闘で相手モンスターを破壊した時に発動できる。自分の墓地からサイバース族モンスター１体を特殊召喚する。
  | ko_name     = 다크나이트＠이그니스터
  | ko_text     = 카드명이 다른 몬스터 3장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞에 몬스터가 특수 소환되었을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 자신 묘지에서 레벨 4 이하의 "＠(앳)이그니스터" 몬스터를 가능한 한 이 카드의 링크 앞이 되는 자신 필드에 효과를 무효로 하고 특수 소환한다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 자신 묘지에서 사이버스족 몬스터 1장을 고르고 특수 소환한다.
  | tc_name     = 暗騎士＠伊格尼斯者
  | tc_text     = 卡名不同的怪獸３隻<br />此卡名的①②效果，１回合各僅限使用１次。①：可在怪獸被特殊召喚至此卡連結指向的位置的狀況下發動（在傷害步驟也可發動）。盡可能從我方墓地將等級４以下的「＠伊格尼斯者」怪獸的效果變為無效，特殊召喚至此卡連結指向的我方場上。②：可在此卡因戰鬥破壞對方怪獸時發動。從我方墓地選擇１隻電子界族怪獸特殊召喚。
  | sc_name     = 暗骑士＠伊格尼斯者
  | sc_text     = 卡名不同的怪兽3只<br />此卡名的①②效果1回合仅可各使用1次。①：怪兽被特殊召唤至此卡连接端的情况下可以发动（伤害步骤也可以发动）。从自己的墓地将尽可能多的等级4以下“＠伊格尼斯者”怪兽，效果无效并特殊召唤至此卡连接端的自己场上。②：此卡战斗破坏对手怪兽时可以发动。从自己的墓地挑选1只电子界族怪兽特殊召唤。
  }}
