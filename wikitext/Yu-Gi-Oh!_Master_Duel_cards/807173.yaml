  | fr_name            = D/D/D Super Roi du Déclin Armageddon Pourpre
  | fr_pendulum_effect = Une fois par tour, avant le calcul des dommages, si votre Monstre Fusion "D/D/D" combat un monstre de l'adversaire : jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), vous pouvez faire perdre 1000 ATK au monstre de l'adversaire.
  | fr_text            = 2 monstres "D/D/D"<br />Vous pouvez cibler 1 monstre en Position d'Attaque contrôlé par votre adversaire ; détruisez-le, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de son ATK d'origine. Vous ne pouvez utiliser cet effet de "D/D/D Super Roi du Déclin Armageddon Pourpre" qu'une fois par tour. Avant le calcul des dommages, si un monstre de l'adversaire combat : jusqu'à la fin de la Damage Step, vous pouvez faire devenir son ATK égale à son ATK d'origine. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_name            = D/D/D-Super-Untergangskönig Lila Armageddon
  | de_pendulum_effect = Einmal pro Spielzug, vor der Schadensberechnung, falls dein „D/D/D“-Fusionsmonster gegen ein Monster eines Gegners kämpft: Du kannst das Monster des Gegners bis zum Ende dieses Spielzugs 1000 ATK verlieren lassen (selbst falls diese Karte das Spielfeld verlässt).
  | de_text            = 2 „D/D/D“-Monster<br />Du kannst 1 Monster in Angriffsposition wählen, das dein Gegner kontrolliert; zerstöre es und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte seiner Grund-ATK zu. Du kannst diesen Effekt von „D/D/D-Super-Untergangskönig Lila Armageddon“ nur einmal pro Spielzug verwenden. Vor der Schadensberechnung, falls ein Monster eines Gegners kämpft: Du kannst seine ATK bis zum Ende des Damage Steps gleich seinen Grund-ATK werden lassen. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_name            = D/D/D Armageddon Viola Super Re del Giudizio
  | it_pendulum_effect = Una volta per turno, prima del calcolo dei danni, se un tuo Mostro Fusione "D/D/D" combatte con un mostro dell'avversario: puoi far perdere 1000 ATK a quel mostro dell'avversario fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  | it_text            = 2 mostri "D/D/D"<br />Puoi scegliere come bersaglio 1 mostro in Posizione di Attacco controllato dal tuo avversario; distruggilo e, se lo fai, infliggi al tuo avversario danno pari alla metà del suo ATK originale. Puoi utilizzare questo effetto di "D/D/D Armageddon Viola Super Re del Giudizio" una sola volta per turno. Prima del calcolo dei danni, se un mostro dell'avversario combatte: puoi fare diventare il suo ATK pari al suo ATK originale fino alla fine del Damage Step. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_name            = D/D/D Armagedom Púrpura, o Super Rei do Fim
  | pt_pendulum_effect = Uma vez por turno, antes do cálculo de dano, se um Monstro de Fusão "D/D/D" seu batalhar um monstro do oponente: você pode fazer com que esse monstro do oponente perca 1000 de ATK até o final deste turno (mesmo que este card deixe o campo).
  | pt_text            = 2 monstros "D/D/D"<br />Você pode escolher 1 monstro em Posição de Ataque que seu oponente controla; destrua-o e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK original dele. Você só pode usar este efeito de "D/D/D Armagedom Púrpura, o Super Rei do Fim" uma vez por turno. Antes do cálculo de dano, se um monstro do oponente batalhar: você pode fazer com que o ATK dele se torne igual ao seu ATK original até o final da Etapa de Dano. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_name            = D/D/D Armagedón Morado, Rey Súper de las Fatalidades
  | es_pendulum_effect = Una vez por turno, antes del cálculo de daño, si tu Monstruo de Fusión "D/D/D" batalla con un monstruo del adversario: puedes hacer que ese monstruo del adversario pierda 1000 ATK hasta el final de este turno (aun si esta carta deja el Campo).
  | es_text            = 2 monstruos "D/D/D"<br />Puedes seleccionar 1 monstruo en Posición de Ataque que controle tu adversario; destrúyelo y, si lo haces, inflige daño a tu adversario igual a la mitad de su ATK original. Sólo puedes usar este efecto de "D/D/D Armagedón Morado, Rey Súper de las Fatalidades" una vez por turno. Antes del cálculo de daño, si un monstruo del adversario batalla: puedes hacer que su ATK se convierta en igual a su ATK original hasta el final del Damage Step. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona del Péndulo.
  | ja_pendulum_effect = ①：１ターンに１度、自分の「ＤＤＤ」融合モンスターが相手モンスターと戦闘を行うダメージ計算前に発動できる。その相手モンスターの攻撃力はターン終了時まで１０００ダウンする。
  | ja_text            = 「ＤＤＤ」モンスター×２<br />このカード名の①のモンスター効果は１ターンに１度しか使用できない。<br />①：相手フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターを破壊し、破壊したモンスターの元々の攻撃力の半分のダメージを相手に与える。<br />②：相手モンスターが戦闘を行うダメージ計算前に発動できる。その相手モンスターの攻撃力はダメージステップ終了時まで元々の数値になる。<br />③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_name            = DDD 초사위왕 퍼플리시 헬 아마게돈
  | ko_pendulum_effect = ①: 1턴에 1번, 자신의 "DDD(디디디)" 융합 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 그 상대 몬스터의 공격력은 턴 종료시까지 1000 내린다.
  | ko_text            = "DDD(디디디)" 몬스터 × 2<br />이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 파괴한 몬스터의 원래 공격력 절반의 데미지를 상대에게 준다. ②: 상대 몬스터가 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 그 상대 몬스터의 공격력은 데미지 스텝 종료시까지 원래의 수치가 된다. ③: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | tc_name            = DDD超死偉王 紫地獄末日
  | tc_pendulum_effect = ①：１回合１次，可在我方的「DDD」融合怪獸與對方怪獸進行戰鬥的傷害計算前發動。該對方怪獸的攻擊力在回合結束前降低１０００。
  | tc_text            = 「DDD」怪獸×２<br />此卡名的①怪獸效果，１回合僅限使用１次。①：可將對方場上的１隻攻擊表示怪獸做為對象發動。破壞該怪獸，給予對方破壞的怪獸的原本的攻擊力的一半的傷害。②：可在對方怪獸進行戰鬥的傷害計算前發動。該對方怪獸的攻擊力在傷害步驟結束前變為原本的數值。③：可在怪獸區的此卡被破壞的狀況下發動。將此卡置於我方鐘擺區。
  | sc_name            = DDD 超死伟王 紫地狱终末神
  | sc_pendulum_effect = ①：１回合１次，自己的“DDD”融合怪兽与对手怪兽进行战斗的伤害计算前可以发动。该对手怪兽的攻击力直至回合结束时为止下降１０００。
  | sc_text            = “DDD”怪兽×２<br />此卡名的①怪兽效果１回合仅可使用１次。①：以对手场上１只攻击表示的怪兽为对象可以发动。将该怪兽破坏，给予对手相当于破坏的怪兽原本攻击力一半数值的伤害。②：对手怪兽进行战斗的伤害计算前可以发动。该对手怪兽的攻击力直至伤害步骤结束时为止变为原本的数值。③：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
