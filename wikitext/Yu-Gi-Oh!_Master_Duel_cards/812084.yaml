  | text      = Once per turn, during your Main Phase: You can roll a six-sided die 3 times and this card gains ATK/DEF equal to the total x 100 (until the end of your opponent's turn), then, if 2 of the results were the same, apply the appropriate effect. If all 3 were the same, apply all of these effects.<br />●1 or 2: This card cannot be destroyed by battle or card effects, until the end of your opponent's turn.<br />●3 or 4: Draw 2 cards.<br />●5 or 6: This card can attack directly this turn.
  | releases  = Legacy Pack

  | fr_name   = Orgoth l'Implacable
  | fr_text   = Une fois par tour, durant votre Main Phase : vous pouvez lancer un dé à six faces 3 fois et cette carte gagne une ATK/DEF égales au total x 100 (jusqu'à la fin du tour de votre adversaire), puis, si 2 des résultats étaient identiques, appliquez l'effet approprié. Si tous les 3 étaient identiques, appliquez tous ces effets.<br />●1 ou 2 : Jusqu'à la fin du tour de votre adversaire, cette carte ne peut être détruite ni au combat ni par des effets de carte.<br />●3 ou 4 : Piochez 2 cartes.<br />●5 ou 6 : Cette carte peut attaquer directement ce tour.
  | de_name   = Orgoth der Unbarmherzige
  | de_text   = Einmal pro Spielzug, während deiner Main Phase: Du kannst 3 Mal einen sechsseitigen Würfel werfen und diese Karte erhält (bis zum Ende des Spielzugs deines Gegners) ATK/DEF in Höhe der Summe x 100, dann, falls 2 der Ergebnisse gleich waren, führe den entsprechenden Effekt aus. Falls alle 3 gleich waren, führe alle diese Effekte aus.<br />●1 oder 2: Diese Karte kann bis zum Ende des Spielzugs deines Gegners weder durch Kampf noch durch Karteneffekte zerstört werden.<br />●3 oder 4: Ziehe 2 Karten.<br />●5 oder 6: Diese Karte kann in diesem Spielzug direkt angreifen.
  | it_name   = Orgoth l'Implacabile
  | it_text   = Una volta per turno, durante la tua Main Phase: puoi tirare un dado a sei facce 3 volte e questa carta guadagna ATK/DEF pari alla somma x 100 (fino alla fine del turno del tuo avversario), poi, se 2 dei risultati erano lo stesso, applica l'effetto appropriato. Se tutti e 3 erano lo stesso, applica tutti questi effetti.<br />●1 o 2: Questa carta non può essere distrutta in battaglia o dagli effetti delle carte, fino alla fine del turno del tuo avversario.<br />●3 o 4: Pesca 2 carte.<br />●5 o 6: Questa carta può attaccare direttamente in questo turno.
  | pt_name   = Orgoth, o Implacável
  | pt_text   = Uma vez por turno, durante sua Fase Principal: você pode lançar um dado de seis faces 3 vezes e este card ganha ATK/DEF igual ao total x 100 (até o final do turno do seu oponente) e, depois, se 2 dos resultados foram o mesmo, aplique o efeito apropriado. Se todos os 3 foram o mesmo, aplique todos esses efeitos.<br />●1 ou 2: Até o final do turno do seu oponente, este card não pode ser destruído em batalha ou por efeitos de card.<br />●3 ou 4: Compre 2 cards.<br />●5 ou 6: Este card pode atacar diretamente neste turno.
  | es_name   = Orgoth el Despiadado
  | es_text   = Una vez por turno, durante tu Main Phase: puedes lanzar un dado de seis caras 3 veces y esta carta gana ATK/DEF iguales al total x 100 (hasta el final del turno de tu adversario) y después, si 2 de los resultados fueron iguales aplica el efecto apropiado. Si los 3 fueron iguales, aplica todos estos efectos.<br />●1 o 2: Esta carta no puede ser destruida en batalla o por efectos de cartas, hasta el final del turno de tu adversario.<br />●3 o 4: Roba 2 cartas.<br />●5 o 6: Esta carta puede atacar directamente este turno.
  | ja_text   = ①：１ターンに１度、自分メインフェイズに発動できる。サイコロを３回振る。このカードの攻撃力・守備力は相手ターン終了時まで、出た目の合計×１００アップする。その後、出た目の２つが同じ場合、その同じ目によって以下の効果を適用する。出た目の全てが同じ場合、以下の効果を全て適用する。<br />●１・２：このカードは相手ターン終了時まで戦闘・効果では破壊されない。<br />●３・４：自分は２枚ドローする。<br />●５・６：このターン、このカードは直接攻撃できる。
  | ko_name   = 갓오우거스
  | ko_text   = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 3회 던진다. 이 카드의 공격력 / 수비력은 상대 턴 종료시까지, 나온 눈의 합계 × 100 올린다. 그 후, 나온 눈의 2개가 같을 경우, 그 같은 눈에 따라 이하의 효과를 적용한다. 나온 눈의 전부가 같을 경우, 이하의 효과를 전부 적용한다.<br />●1, 2: 이 카드는 상대 턴 종료시까지 전투 / 효과로는 파괴되지 않는다.<br />●3, 4: 자신은 덱에서 2장 드로우한다.<br />●5, 6: 이 턴에, 이 카드는 직접 공격할 수 있다.
  | tc_name   = 神鬼奧古斯都
  | tc_text   = ①：１回合１次，可在我方主要階段發動。擲３次骰子。此卡的攻擊力・守備力在對方回合結束前，依據擲出的數字的合計×１００進行提升。其後，在擲出相同的２個數字的狀況下，依據相同的該數字適用以下效果。在擲出的數字全部相同的狀況下，適用以下所有的效果。<br />●１・２：此卡在對方回合結束前，不會因戰鬥・效果被破壞。<br />●３・４：我方從牌組抽２張牌。<br />●５・６：此回合，此卡可直接攻擊。
  | sc_name   = 神鬼食人魔
  | sc_text   = ①：１回合１次，可在我方主要阶段发动。掷３次骰子。直至对手回合结束时，此卡的攻击力、守备力上升掷出点数合计×１００。之后，掷出点数的２个相同的场合，根据该相同点数适用以下效果。掷出点数全部相同的场合，适用以下全部效果。<br />●１、２：直至对手回合结束时，不会因战斗、效果而被破坏。<br />●３、４：我方从牌组抽取２张卡牌。<br />●５、６：此回合，此卡可直接攻击。
  }}
