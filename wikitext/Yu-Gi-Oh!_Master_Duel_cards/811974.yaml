  | text      = This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except by Tributing 1 "Levia-Dragon - Daedalus". You can send "Umi" you control to the Graveyard to send all cards in both players' hands and on the field to the Graveyard, except this card.

  | fr_name   = Seigneur Dragon Océan - Néo-Dédale
  | fr_text   = Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut être Invoquée par Invocation Spéciale excépté en sacrifiant 1 "Dragon-Levia - Dédale" sur votre Terrain. Envoyez "Umi" de votre Terrain au Cimetière pour envoyer au Cimetière toutes les cartes dans la main des deux joueurs et sur le Terrain excepté cette carte.
  | de_name   = Ozeandrachenherrscher - Neo-Daedalus
  | de_text   = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 „Leviadrache - Daedalus“-Karte auf deiner Spielfeldseite als Tribut anbietest. Lege „Umi“ von deiner Spielfeldseite auf den Friedhof um alle Karten, außer dieser Karte, in den Händen beider Spieler und auf dem Spielfeld auf den Friedhof zu legen.
  | it_name   = Signore dei Draghi dell'Oceano - Neo Dedalo
  | it_text   = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non offrendo 1 "Levia-Dragone - Dedalo" sul tuo Terreno. Manda "Umi" sul tuo Terreno al Cimitero per mandare al Cimitero tutte le carte in mano ad entrambi i giocatori e sul Terreno eccetto questa carta.
  | pt_name   = Dragão Senhor do Oceano- Neo-Daedalus
  | pt_text   = Este card não pode ser Invocado, por Invocação-Normal, ou Baixado. Este card não pode ser Invocado, por Invocação-Especial, exepto oferecendo como Tributo 1 "Levia-Dragão - Daedalus" no seu Campo. Envie "Umi" no seu Campo para o Cemitério para enviar para o Cemitério todos os cards na mão de ambos os jogadores e no Campo exceto este card.
  | es_name   = Dragón Señor de Océano - Neo-Dédalo
  | es_text   = Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto Sacrificando 1 "Levia-Dragón - Dédalo" en tu Campo. Manda "Umi" de tu lado del Campo al Cementerio para mandar todas las cartas en las manos de ambos jugadores y en el Campo al Cementerio, excepto esta carta.
  | ja_text   = このカードは通常召喚できない。<br />自分フィールドの「海竜－ダイダロス」１体をリリースした場合のみ特殊召喚できる。<br />①：自分フィールドの表側表示の「海」１枚を墓地へ送って発動できる。このカード以外のお互いの手札・フィールドのカードを全て墓地へ送る。
  | ko_name   = 해룡신－네오다이달로스
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 자신 필드 위에 존재하는 "해룡－다이달로스" 1장을 제물로 바친 경우에만 특수 소환할 수 있다. 자신 필드 위에 존재하는 "바다"를 묘지로 보내는 것으로, 이 카드 이외의 서로의 패와 필드 위의 카드를 전부 묘지로 보낸다.
  | tc_name   = 海龍神－新代達羅斯
  | tc_text   = 此卡無法通常召喚。僅限在解放我方場上１隻「海龍－戴達羅斯」的狀況下可特殊召喚。可將我方場上的１張「海」送至墓地發動。將此卡以外的雙方手牌・場上的所有卡全部送至墓地。
  | sc_name   = 海龙神－新代达罗斯
  | sc_text   = 此卡不可通常召唤。仅限解放我方场上１只“海龙－戴达罗斯”的场合可特殊召唤。可将我方场上的１张“海”送入墓地并发动。将除此卡以外的双方手牌、场上的所有卡牌送入墓地。
  }}
