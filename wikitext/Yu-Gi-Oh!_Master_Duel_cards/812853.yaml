  | ja_lore            = このカード名の効果は１ターンに１度しか使用できない。<br />①：ドラゴン族か地属性のモンスター１体とこのカードを手札から捨てて発動できる。デッキから「巌征竜－レドックス」１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  | ko_name            = 지정룡－리아크탄
  | ko_lore            = 드래곤족 또는 땅 속성의 몬스터 1장과 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "암정룡－레독스" 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다. "지정룡－리아크탄"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name            = 地征龍－侵蝕
