title: Sacred Scrolls of the Gizmek Legend (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Field
  | text      = During your Main Phase: You can excavate the top 3 cards of your Deck, and if you do, you can add 1 excavated Machine monster whose ATK equals its own DEF to your hand, also banish the remaining cards face-down. You can only use this effect of "Sacred Scrolls of the Gizmek Legend" once per turn. Each time a Machine monster(s) whose ATK equals its own DEF is Normal or Special Summoned, place 1 counter on this card. While this card has 10 or more counters, neither player can activate the effects of monsters on the field whose ATK does not equal their own DEF.

  | fr_name   = Estampe Sacrée de la Légende de Gizmek
  | fr_text   = Durant votre Main Phase : vous pouvez dévoiler les 3 cartes du dessus de votre Deck, et si vous le faites, vous pouvez ajouter 1 monstre Machine dévoilé dont l'ATK est égale à sa propre DEF à votre main, et aussi, bannissez face verso les cartes restantes. Vous ne pouvez utiliser cet effet de "Estampe Sacrée de la Légende de Gizmek" qu'une fois par tour. Chaque fois qu'un ou plusieurs monstres Machine dont l'ATK est égale à leur propre DEF sont Invoqués Normalement ou Spécialement, placez 1 Compteur sur cette carte. Tant que cette carte a min. 10 Compteurs, aucun joueur ne peut activer les effets des monstres sur le Terrain dont l'ATK n'est pas égale à leur propre DEF.
  | de_name   = Heilige Rollen der Gizmek-Legende
  | de_text   = Während deiner Main Phase: Du kannst die obersten 3 Karten deines Decks ausgraben und falls du dies tust, kannst du deiner Hand 1 ausgegrabenes Maschine-Monster hinzufügen, dessen ATK seinen eigenen DEF entsprechen, zusätzlich verbanne die übrigen Karten verdeckt. Du kannst diesen Effekt von „Heilige Rollen der Gizmek-Legende“ nur einmal pro Spielzug verwenden. Jedes Mal, wenn ein oder mehr Maschine-Monster, deren ATK ihren eigenen DEF entsprechen, als Normal- oder Spezialbeschwörung beschworen werden, lege 1 Zählmarke auf diese Karte. Solange 10 oder mehr Zählmarken auf dieser Karte liegen, kann kein Spieler die Effekte von Monstern auf dem Spielfeld aktivieren, deren ATK nicht ihren eigenen DEF entsprechen.
  | it_name   = Sacre Pergamene della Leggenda Gizmeck
  | it_text   = Durante la tua Main Phase: puoi dissotterrare le prime 3 carte del tuo Deck e, se lo fai, puoi aggiungere 1 mostro Macchina dissotterrato con ATK pari al suo stesso DEF alla tua mano, inoltre bandisci le carte rimanenti coperte. Puoi utilizzare questo effetto di "Sacre Pergamene della Leggenda Gizmeck" una sola volta per turno. Ogni volta che uno o più mostri Macchina con ATK pari al loro stesso DEF vengono Evocati Normalmente o Specialmente, metti 1 segnalino su questa carta. Mentre questa carta ha 10 o più segnalini, nessun giocatore può attivare gli effetti dei mostri sul Terreno il cui ATK non è pari al loro stesso DEF.
  | pt_name   = Pergaminhos Sagrados da Lenda Bugiganga
  | pt_text   = Durante sua Fase Principal: você pode escavar os 3 cards do topo do seu Deck e, se isso acontecer, você pode adicionar à sua mão 1 monstro Máquina escavado cujo ATK seja igual à sua própria DEF e, além disso, bana os cards restantes com a face para baixo. Você só pode usar este efeito de "Pergaminhos Sagrados da Lenda Bugiganga" uma vez por turno. Sempre que um ou mais monstros Máquina, cujo ATK seja igual à sua própria DEF, forem Invocados por Invocação-Normal ou Especial, coloque 1 marcador neste card. Enquanto este card tiver 10 ou mais marcadores, nenhum duelista pode ativar os efeitos de monstros no campo cujo ATK não seja igual à sua própria DEF.
  | es_name   = Pergaminos Sagrados de la Leyenda Cacharrek
  | es_text   = Durante tu Main Phase: puedes excavar las 3 cartas de la parte superior de tu Deck y, si lo haces, puedes añadir a tu mano 1 monstruo Máquina excavado cuyo ATK sea igual a su propia DEF, y además destierra el resto de cartas boca abajo. Sólo puedes usar este efecto de "Pergaminos Sagrados de la Leyenda Cacharrek" una vez por turno. Cada vez que uno o más monstruos Máquina cuyo ATK sea igual a su propia DEF sean Invocados de Modo Normal o Especial, pon 1 contador en esta carta. Mientras esta carta tenga 10 o más contadores, ningún jugador puede activar los efectos de monstruos en el Campo cuyo ATK no sea igual a su propia DEF.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分のデッキの上からカードを３枚めくる。その中から攻撃力と守備力の数値が同じ機械族モンスター１体を選んで手札に加える事ができる。残りのカードは裏側で除外する。<br />②：攻撃力と守備力の数値が同じ機械族モンスターが召喚・特殊召喚される度にこのカードにカウンターを１つ置く。<br />③：このカードのカウンターの数が１０以上の場合、攻撃力と守備力の数値が異なるフィールドのモンスターは効果を発動できない。
  | ko_name   = 기교전－카미츠카와시메노키키에
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 위에서 카드를 3장 넘긴다. 그 중에서 공격력과 수비력의 수치가 같은 기계족 몬스터 1장을 고르고 패에 넣을 수 있다. 남은 카드는 뒷면 표시로 제외한다.<br />②: 공격력과 수비력의 수치가 같은 기계족 몬스터가 일반 소환 / 특수 소환될 때마다 이 카드에 카운터를 1개 놓는다.<br />③: 이 카드의 카운터의 수가 10 이상일 경우, 공격력과 수비력의 수치가 다른 필드의 몬스터는 효과를 발동할 수 없다.
  | tc_name   = 機巧傳－神使記紀圖
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：可在我方主要階段發動。從我方牌組的上方翻開３張卡。可從該卡中選擇１隻攻擊力和守備力數值相同的機械族怪獸加入手牌。將剩餘的卡以反面表示除外。<br />②：每當攻擊力和守備力數值相同的機械族怪獸被召喚・特殊召喚時，在此卡放置１個計數物。<br />③：在此卡的計數物數量為１０個以上的狀況下，攻擊力和守備力數值不同的場上怪獸無法發動效果。
  | sc_name   = 机巧传－神使记纪图
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：在自己的主要阶段可以发动。从自己的牌组上面翻开３张卡。可从其中挑选１只攻击力和守备力的数值相同的机械族怪兽加入手牌。将剩余的卡以里侧表示除外。<br />②：每次攻击力和守备力的数值相同的机械族怪兽被召唤・特殊召唤，在此卡上放１个计数物。<br />③：此卡的计数物数量为１０以上的情况下，攻击力和守备力的数值不同的场上怪兽不可发动效果。
