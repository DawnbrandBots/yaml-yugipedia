title: Don't Slip, the Dogs of War (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Field
  | lore               = When either player draws a Tuner(s) for their normal draw in their Draw Phase: They can reveal that card(s); they draw 2 cards. If your opponent draws by this effect: You lose 2000 LP, and if you do, send this card to the GY.
  | releases           = Legacy Pack; November 9, 2023
  | fr_name            = Ne Lâchez Pas, les Chiens de Guerre
  | fr_lore            = Lorsque l'un des joueurs pioche un ou plusieurs Syntoniseurs pour sa pioche normale durant sa Draw Phase : il peut révéler ces cartes ; il pioche 2 cartes. Si votre adversaire pioche par cet effet : vous perdez 2000 LP, et si vous le faites, envoyez cette carte au Cimetière.
  | de_name            = Des Krieges Hunde an der Fessel
  | de_lore            = Wenn ein Spieler als sein normales Ziehen in seiner Draw Phase einen oder mehr Empfänger zieht: Er kann jene Karten vorzeigen; er zieht 2 Karten. Falls dein Gegner durch diesen Effekt zieht: Du verlierst 2000 LP und falls du dies tust, lege diese Karte auf den Friedhof.
  | it_name            = Non Scatenate, i Mastini della Guerra
  | it_lore            = Quando qualsiasi giocatore pesca uno o più Tuner per la sua normale pescata nella sua Draw Phase: può rivelare quelle carte; lui pesca 2 carte. Se il tuo avversario pesca con questo effetto: tu perdi 2000 LP e, se lo fai, manda questa carta al Cimitero.
  | pt_name            = Não Soltem, Cães de Guerra
  | pt_lore            = Quando qualquer duelista comprar um ou mais Reguladores em sua compra normal em sua Fase de Compra: ele pode revelar esse(s) card(s); ele compra 2 cards. Se seu oponente comprar por este efeito: você perde 2000 PV e, se isso acontecer, envie este card para o Cemitério.
  | es_name            = No Soltéis, los Perros de la Guerra
  | es_lore            = Cuando cualquier jugador roba uno o más Cantantes en su robo normal en su Draw Phase: puede mostrar esa o esas cartas; el jugador roba 2 cartas. Si tu adversario roba por este efecto: tú pierdes 2000 LP y, si lo haces, manda esta carta al Cementerio.
  | ja_lore            = ①：お互いのプレイヤーは自身のドローフェイズに通常のドローをした時、それがチューナーだった場合、そのカードを相手に見せて発動できる。この効果を発動したプレイヤーはデッキから２枚ドローする。②：このカードの①の効果で相手がドローした場合に発動する。自分は２０００ＬＰを失い、このカードを墓地へ送る。
  | ko_name            = 줄다리기견회
  | ko_lore            = ①: 양쪽 플레이어는 자신 드로우 페이즈에 일반 드로우를 했을 때, 그것이 튜너였을 경우, 그 카드를 상대에게 보여주고 발동할 수 있다. 이 효과를 발동한 플레이어는 덱에서 2장 드로우한다. ②: 이 카드의 ①의 효과로 상대가 드로우했을 경우에 발동한다. 자신은 2000 LP를 상실하고, 이 카드를 묘지로 보낸다.
  | tc_name            = 拔河狗賽
  | tc_lore            = ①：雙方玩家在自身的抽牌階段通常抽牌時，在抽到的牌為協調的狀況下，可將該卡出示給對方發動。發動此效果的玩家從牌組抽２張牌。②：在對方以此卡的①效果抽牌的狀況下發動。我方失去２０００LP，將此卡送至墓地。
  | sc_name            = 拔河狗赛
  | sc_lore            = ①：双方玩家在自身的抽牌阶段通常抽牌时，所抽到的为协调的情况下，将该卡出示给对手可以发动。发动此效果的玩家从牌组抽２张。②：对手以此卡的①效果抽牌的情况下发动。自己失去２０００LP，将此卡送至墓地。
  }}
