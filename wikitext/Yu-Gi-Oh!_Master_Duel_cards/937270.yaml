  | text      = If a card(s) is sent from the hand or Deck to your opponent's GY (except during the Damage Step): You can Special Summon this card from your hand, then you can Special Summon 1 Level 4 EARTH Fairy monster from your GY, except "Agido the Ancient Sentinel". If this card is sent from the hand or Deck to the GY: You can activate this effect; each player sends the top 5 cards of their Deck to the GY (or their entire Deck, if less than 5), then, if "Exchange of the Spirit" is in your GY, you can send 5 more cards from the top of either player's Deck to the GY. You can only use each effect of "Agido the Ancient Sentinel" once per turn.

  | fr_name   = Agido l'Ancienne Sentinelle
  | fr_text   = Si une ou plusieurs cartes sont envoyées depuis la main ou Deck au Cimetière de votre adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez Invoquer Spécialement 1 monstre TERRE Elfe de Niveau 4 ("Agido l'Ancienne Sentinelle" exclu) depuis votre Cimetière. Si cette carte est envoyée depuis la main ou Deck au Cimetière : vous pouvez activer cet effet ; chaque joueur envoie les 5 cartes du dessus de son Deck au Cimetière (ou tout son Deck, s'il en a moins de 5), puis, si "Permutation des Mondes" est dans votre Cimetière, vous pouvez envoyer 5 cartes supplémentaires du dessus du Deck de l'un des joueurs au Cimetière. Vous ne pouvez utiliser chaque effet de "Agido l'Ancienne Sentinelle" qu'une fois par tour.
  | de_name   = Agido der alte Wachposten
  | de_text   = Falls eine oder mehr Karten von der Hand oder dem Deck auf den Friedhof deines Gegners gelegt werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 ERDE Fee-Monster der Stufe 4 als Spezialbeschwörung von deinem Friedhof beschwören, außer „Agido der alte Wachposten“. Falls diese Karte von der Hand oder dem Deck auf den Friedhof gelegt wird: Du kannst diesen Effekt aktivieren; jeder Spieler legt die obersten 5 Karten seines Decks auf den Friedhof (oder sein gesamtes Deck, falls es weniger als 5 enthält), dann, falls sich „Austausch des Geistes“ in deinem Friedhof befindet, kannst du 5 weitere oberste Karten des Decks eines beliebigen Spielers auf den Friedhof legen. Du kannst jeden Effekt von „Agido der alte Wachposten“ nur einmal pro Spielzug verwenden.
  | it_name   = Agido la Sentinella Antica
  | it_text   = Se una o più carte vengono mandate dalla mano o Deck al Cimitero del tuo avversario (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, poi puoi Evocare Specialmente 1 mostro TERRA Fata di Livello 4 dal tuo Cimitero, eccetto "Agido la Sentinella Antica". Se questa carta viene mandata dalla mano o Deck al Cimitero: puoi attivare questo effetto; ogni giocatore manda le prime 5 carte del suo Deck al Cimitero (o tutto il suo Deck, se meno di 5), poi, se "Scambio dello Spirito" è nel tuo Cimitero, puoi mandare altre 5 carte dalla cima del Deck di qualsiasi giocatore al Cimitero. Puoi utilizzare ogni effetto di "Agido la Sentinella Antica" una sola volta per turno.
  | pt_name   = Agido, o Sentinela Antigo
  | pt_text   = Se um ou mais cards forem enviados da mão ou do Deck para o Cemitério do seu oponente (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode Invocar por Invocação-Especial 1 monstro Fada de TERRA de Nível 4 do seu Cemitério, exceto "Agido, o Sentinela Antigo". Se este card for enviado da mão ou do Deck para o Cemitério: você pode ativar este efeito; cada duelista envia os 5 cards do topo do Deck dele para o Cemitério (ou todo o seu Deck, se tiver menos de 5) e, depois, se "Troca de Espírito" estiver no seu Cemitério, você pode enviar 5 cards adicionais do topo do Deck de qualquer duelista para o Cemitério. Você só pode usar cada efeito de "Agido, o Sentinela Antigo" uma vez por turno.
  | es_name   = Agido el Centinela Antiguo
  | es_text   = Si una o más cartas son mandadas de la mano o Deck al Cementerio de tu adversario (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes Invocar de Modo Especial 1 monstruo Hada de TIERRA de Nivel 4 desde tu Cementerio, excepto "Agido el Centinela Antiguo". Si esta carta es mandada de la mano o Deck al Cementerio: puedes activar este efecto; cada jugador manda al Cementerio las 5 cartas de la parte superior de su Deck (o su Deck entero, si hay menos de 5) y después, si "Inversión de Sepulturas" está en tu Cementerio, puedes mandar al Cementerio 5 cartas más de la parte superior del Deck de cualquier jugador. Sólo puedes usar cada efecto de "Agido el Centinela Antiguo" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札・デッキからカードが相手の墓地へ送られた場合に発動できる。このカードを手札から特殊召喚する。その後、自分の墓地から「古衛兵アギド」以外の天使族・地属性・レベル４モンスター１体を特殊召喚できる。<br />②：このカードが手札・デッキから墓地へ送られた場合に発動できる。お互いのデッキの上からカードを５枚墓地へ送る。その後、自分の墓地に「現世と冥界の逆転」が存在する場合、自分か相手のデッキの上からカードを５枚墓地へ送る事ができる。
  | ko_name   = 고위병 아기도
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 덱에서 카드가 상대 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신 묘지에서 "고위병 아기도" 이외의 천사족 / 땅 속성 / 레벨 4 몬스터 1장을 골라 특수 소환할 수 있다. ②: 이 카드가 패 / 덱에서 묘지로 보내졌을 경우에 발동할 수 있다. 서로의 덱 위에서 카드를 5장 묘지로 보낸다. 그 후, 자신 묘지에 "현세와 명계의 역전"이 존재할 경우, 자신 또는 상대의 덱 위에서 카드를 5장 묘지로 보낼 수 있다.
  | tc_name   = 古衛兵 阿基多
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在卡從手牌・牌組被送至對方墓地的狀況下發動。從手牌特殊召喚此卡。其後，可從我方墓地選擇１隻「古衛兵 阿基多」以外的天使族・地屬性・等級４的怪獸特殊召喚。②：可在此卡從手牌・牌組被送至墓地的狀況下發動。從雙方牌組的上方將５張卡片送至墓地。其後，在我方墓地存在「現世與冥界的逆轉」的狀況下，可從我方或對方牌組的上方將５張卡送至墓地。
  | sc_name   = 古卫兵 阿基多
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：卡从手牌・牌组被送至对手的墓地的情况下可以发动。从手牌将此卡特殊召唤。然后，可从自己的墓地挑选“古卫兵 阿基多”以外的１只天使族・地属性・等级４怪兽特殊召唤。②：此卡被从手牌・牌组被送至墓地的情况下可以发动。从双方的牌组上面将５张卡送至墓地。然后，自己的墓地有“现世与冥界的逆转”存在的情况下，可从自己或对手的牌组上面将５张卡送至墓地。
