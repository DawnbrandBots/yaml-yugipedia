title: "Number 105: Battlin' Boxer Star Cestus (Master Duel)"
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = FIRE
  | types     = Warrior / Xyz / Effect
  | rank      = 4
  | atk       = 2500
  | def       = 1600
  | text      = 3 Level 4 monsters<br />Once per Chain, during the Battle Step, if your "Battlin' Boxer" monster battles an opponent's monster (Quick Effect): You can detach 1 material from this card; negate the effects of that opponent's monster while it is face-up until the end of this turn, that monster you control cannot be destroyed by that battle, also your opponent takes any battle damage you would have taken from that battle.

  | fr_name   = Numéro 105 : Boxeur Indomptable Étoile Cestus
  | fr_text   = 3 monstres de Niveau 4<br />Une fois par Chaîne, durant la Battle Step, si votre monstre "Boxeur Indomptable" combat un monstre de l'adversaire (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez les effets du monstre de l'adversaire tant qu'il est face recto jusqu'à la fin de ce tour, le monstre que vous contrôlez ne peut pas être détruit par ce combat, et aussi, votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de ce combat.
  | de_name   = Nummer 105: Unermüdlicher Boxer Star Cestus
  | de_text   = 3 Monster der Stufe 4<br />Einmal pro Kette, während des Battle Steps, falls dein „Unermüdlicher Boxer“-Monster gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere bis zum Ende dieses Spielzugs die Effekte jenes Monsters des Gegners, solange es offen liegt, jenes Monster, das du kontrollierst, kann durch jenen Kampf nicht zerstört werden, zusätzlich erhält dein Gegner den Kampfschaden, den du aus jenem Kampf erhalten hättest.
  | it_name   = Numero 105: Pugile Indomito Star Cestus
  | it_text   = 3 mostri di Livello 4<br />Una volta per Catena, durante il Battle Step, se un tuo mostro "Pugile Indomito" combatte con un mostro dell'avversario (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla gli effetti di quel mostro dell'avversario mentre è scoperto fino alla fine di questo turno, quel mostro che controlli non può essere distrutto in quella battaglia, inoltre il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da quella battaglia.
  | pt_name   = Número 105: Boxeador Obstinado Estrela Cestus
  | pt_text   = 3 monstros de Nível 4<br />Uma vez por Corrente, durante a Etapa de Batalha, se um monstro "Boxeador Obstinado" seu batalhar um monstro do oponente (Efeito Rápido): você pode desassociar 1 matéria deste card; negue os efeitos desse monstro do oponente enquanto ele estiver com a face para cima até o final deste turno, esse monstro que você controla não pode ser destruído nessa batalha e, além disso, seu oponente sofre todo o dano de batalha que você teria sofrido nessa batalha.
  | es_name   = Número 105: Boxeador Indómito Cestus Estelar
  | es_text   = 3 monstruos de Nivel 4<br />Una vez por Cadena, durante el Battle Step, si tu monstruo "Boxeador Indómito" batalla con un monstruo del adversario (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega los efectos de ese monstruo del adversario mientras esté boca arriba hasta el final de este turno, ese monstruo que controlas no puede ser destruido en esa batalla, y además tu adversario recibe cualquier daño de batalla que fueras a recibir tú de esa batalla.
  | ja_text   = レベル４モンスター×３<br />①：自分の「ＢＫ」モンスターが相手モンスターと戦闘を行う自分・相手のバトルステップに、このカードのＸ素材を１つ取り除いて発動できる（同一チェーン上では１度まで）。ターン終了時までその相手モンスターの効果は表側表示の間だけ無効化され、その自分のモンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。
  | ko_name   = No.105 BK 유성의 세스터스
  | ko_text   = 레벨 4 몬스터 × 3<br />①: 자신의 "BK(버닝나쿠라)" 몬스터가 상대 몬스터와 전투를 실행하는 자신 / 상대의 배틀 스텝에, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다(동일한 체인 위에서는 1번까지). 턴 종료시까지 그 상대 몬스터의 효과는 앞면 표시 동안에만 무효화되고, 그 자신 몬스터는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다.
  | tc_name   = No.105 燃燒拳鬥士 流星手帶
  | tc_text   = 等級４怪獸×３<br />①：我方的「燃燒拳鬥士」怪獸與對方怪獸進行戰鬥的戰鬥步驟時，可去除此卡的１個超量素材發動。回合結束前對方的該怪獸的效果僅在正面表示期間無效化，我方的該怪獸不會因該戰鬥被破壞，該戰鬥對我方造成的戰鬥傷害由對方承受作為替代。此效果在對方回合也可發動。
  | sc_name   = 编号105 燃烧拳斗士 流星手带
  | sc_text   = 等级４怪兽×３<br />①：自己的“燃烧拳斗士”怪兽与对手怪兽进行战斗的战斗步骤，去除此卡的１个超量素材可以发动。直至回合结束时为止，该对手怪兽的效果仅在表侧表示期间无效化，该自己的怪兽不会因该战斗被破坏，该战斗产生的对自己的战斗伤害由对手代替承受。此效果在对手回合中也可以发动。
  }}
