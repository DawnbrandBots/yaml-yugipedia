  | text      = When this card is Normal Summoned: You can add 1 "Silent Swordsman LV3" or "Silent Magician LV4" from your Deck to your hand. Once while face-up on the field, when a Spell Card is activated that targets 1 monster you control (and no other cards) (Quick Effect): You can negate the activation. If this card is destroyed by battle, or if this card in its owner's control is destroyed by an opponent's card effect: You can target 1 LIGHT "LV" monster in your GY; add it to your hand.
