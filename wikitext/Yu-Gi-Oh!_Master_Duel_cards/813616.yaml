  | fr_name   = Paladin Silencieux
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 "Spadassin Silencieux LV3" ou "Magicien Silencieux LV4" depuis votre Deck à votre main. Durant le tour de chaque joueur, lorsqu'une Carte Magie qui cible exactement 1 monstre que vous contrôlez (et aucune autre carte) est activée : vous pouvez annuler l'activation. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Si cette carte est détruite au combat, ou si cette carte contrôlée par son propriétaire est détruite par un effet de carte de votre adversaire : vous pouvez cibler 1 monstre LUMIÈRE "LV" dans votre Cimetière ; ajoutez-le à votre main.
  | de_name   = Schweigsamer Paladin
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Schweigsamer Schwertkämpfer LV3“ oder „Schweigsamer Magier LV4“ von deinem Deck hinzufügen. Während des Spielzugs eines beliebigen Spielers, wenn eine Zauberkarte aktiviert wird, die genau 1 Monster, das du kontrollierst, (und keine anderen Karten) als Ziel wählt: Du kannst die Aktivierung annullieren. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt deines Gegners zerstört wird: Du kannst 1 LICHT „LV“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_name   = Paladina Silente
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 "Spadaccino Silente LV3" o "Mago Silente LV4" dal tuo Deck alla tua mano. Durante il turno di qualsiasi giocatore, quando viene attivata una Carta Magia che sceglie come bersaglio esattamente 1 mostro che controlli (e nessuna altra carta): puoi annullare l'attivazione. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno. Se questa carta viene distrutta in battaglia, o se questa carta sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 mostro "LV" LUCE nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_name   = Paladino Silencioso
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 "Espadachim Silencioso LV3" ou "Mago Silencioso LV4" do seu Deck à sua mão. Durante o turno de qualquer duelista, quando um Card de Magia for ativado que escolha como alvo exatamente 1 monstro que você controla (e nenhum outro card): você pode negar a ativação. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo. Se este card for destruído em batalha, ou se este card sob o controle do seu dono for destruído por um efeito de card do oponente: você pode escolher 1 monstro "LV" de LUZ no seu Cemitério; adicione-o à sua mão.
  | es_name   = Paladín Silencioso
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano, desde tu Deck, 1 "Espadachín Silencioso LV3" o "Mago Silencioso LV4". Durante el turno de cualquier jugador, cuando una Carta Mágica es activada que seleccione exactamente 1 monstruo que controles (y ninguna otra carta): puedes negar la activación. Este efecto sólo puede ser usado una vez mientras esta carta está boca arriba en el Campo. Si esta carta es destruida en batalla, o si esta carta controlada por su dueño es destruida por el efecto de una carta de tu adversario: puedes seleccionar 1 monstruo "LV" de LUZ en tu Cementerio; añádelo a tu mano.
  | ja_text   = ①：このカードが召喚した時に発動できる。デッキから「サイレント・ソードマン　ＬＶ３」か「サイレント・マジシャン　ＬＶ４」１体を手札に加える。<br />②：このカードが表側表示で存在する限り１度だけ、自分フィールドのモンスター１体のみを対象とする魔法カードが発動した時に発動できる。その発動を無効にする。<br />③：フィールドのこのカードが戦闘または相手の効果で破壊された場合、自分の墓地の光属性の「ＬＶ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 침묵의 마도검사－사일런트 파라딘
  | ko_text   = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "사일런트 스워드맨 LV3" 또는 "사일런트 매지션 LV4" 1장을 패에 넣는다.<br />②: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 자신 필드의 몬스터 1장만을 대상으로 하는 마법 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다.<br />③: 필드의 이 카드가 전투 또는 상대의 효과로 파괴되었을 경우, 자신 묘지의 빛 속성의 "LV" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 沉默的魔導劍士－沉默帕拉丁
  | tc_text   = ①：可在此卡召喚成功時發動。從牌組將１隻「沉默劍士 LV3」或「沉默魔術師 LV4」加入手牌。<br />②：只要此卡以正面表示存在場上，就可在僅以我方場上的１隻怪獸做為對象的魔法卡發動時發動，僅限１次。將該發動變為無效。<br />③：在場上的此卡因戰鬥或對方的效果被破壞的狀況下，可將我方墓地的１隻光屬性「LV」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 沉默的魔导剑士－沉默帕拉丁
  | sc_text   = ①：此卡召唤成功时可发动。从牌组将１只“沉默剑士 LV3”或“沉默魔术师 LV4”加入手牌。<br />②：只要此卡以表侧表示存在于场上，仅１次，只以我方场上的１只怪兽为对象的魔法卡发动时，可发动。使该发动无效。<br />③：场上的此卡因战斗或对手效果被破坏的场合，可以我方墓地的１只光属性“LV”怪兽为对象发动。将该怪兽加入手牌。
