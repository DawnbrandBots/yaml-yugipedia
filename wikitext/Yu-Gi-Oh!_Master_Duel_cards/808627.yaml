  | text      = 1 Tuner + 2 non-Tuner monsters<br />Once per turn, during your Main Phase: You can draw 1 card, and if you do, show it, then, if it is a "Flower Cardian" monster, you can Special Summon it, ignoring its Summoning conditions, and it can attack directly this turn. If you activated this effect, skip the Draw Phase of your next turn. When this card is used as Synchro Material, you can treat it and all other Synchro Materials (that have a Level) as Level 2 monsters.

  | fr_name   = Fleur Cardian Contemplation des Fleurs de Lune
  | fr_text   = 1 Syntoniseur + 2 monstres non-Syntoniseur<br />Une fois par tour, durant votre Main Phase : vous pouvez piocher 1 carte, et si vous le faites, montrez-la, puis, si c'est un monstre "Fleur Cardian", vous pouvez l'Invoquer Spécialement, en ignorant ses conditions d'Invocation, et il ne peut pas attaquer directement ce tour. Si vous avez activé cet effet, sautez la Draw Phase de votre prochain tour. Lorsque cette carte est utilisée comme Matériel Synchro, vous pouvez traiter cette carte et tous les autres Matériels Synchro (qui ont un Niveau) comme des monstres de Niveau 2.
  | de_name   = Blumen-Kartian Mondblumenbetrachtung
  | de_text   = 1 Empfänger + 2 Nicht-Empfänger-Monster<br />Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Karte ziehen und falls du dies tust, zeige sie, dann, falls es ein „Blumen-Kartian“-Monster ist, kannst du es als Spezialbeschwörung beschwören, ungeachtet seiner Beschwörungsbedingungen, und es kann in diesem Spielzug direkt angreifen. Falls du diesen Effekt aktiviert hast, überspringe die Draw Phase deines nächsten Spielzugs. Wenn diese Karte als Synchromaterial verwendet wird, kannst du sie und alles andere Synchromaterial (das eine Stufe hat) als Monster der Stufe 2 behandeln.
  | it_name   = Fiore Cardian Vista Fiorediluna
  | it_text   = 1 Tuner + 2 mostri non-Tuner<br />Una volta per turno, durante la tua Main Phase: puoi pescare 1 carta e, se lo fai, mostrala, poi, se è un mostro "Fiore Cardian", puoi Evocarlo Specialmente, ignorando le sue condizioni di Evocazione, e esso può attaccare direttamente in questo turno. Se hai attivato questo effetto, salta la Draw Phase del tuo prossimo turno. Quando questa carta viene utilizzata come Materiale Synchro, puoi considerare essa e tutti gli altri Materiali Synchro (che hanno un Livello) come mostri di Livello 2.
  | pt_name   = Flor Cardian Luabservar Flores
  | pt_text   = 1 Regulador + 2 monstros não-Reguladores<br />Uma vez por turno, durante sua Fase Principal: você pode comprar 1 card e, se isso acontecer, mostre-o e, depois, se era um monstro "Flor Cardian", você pode Invocá-lo por Invocação-Especial, ignorando suas condições de Invocação, e ele pode atacar diretamente neste turno. Se você ativou este efeito, pule a Fase de Compra do seu próximo turno. Quando este card for usado como Matéria Sincro, você pode considerá-lo e todas as outras Matérias Sincro (que tenham um Nível) como monstros de Nível 2.
  | es_name   = Flor Cardian Visión de la Flor de Luna
  | es_text   = 1 Cantante + 2 monstruos que no sean Cantantes<br />Una vez por turno, durante tu Main Phase: puedes robar 1 carta y, si lo haces, muéstrala y después, si es un monstruo "Flor Cardian", puedes Invocarlo de Modo Especial, ignorando sus condiciones de Invocación, y este turno éste puede atacar directamente. Si activaste este efecto, sáltate la Draw Phase de tu próximo turno. Cuando esta carta es usada como Material de Sincronía, puedes tratarla y a todos los demás Materiales de Sincronía (que tengan Nivel) como monstruos Nivel 2.
  | ja_text   = チューナー＋チューナー以外のモンスター２体<br />①：１ターンに１度、自分メインフェイズに発動できる。自分は１枚ドローし、お互いに確認する。それが「花札衛」モンスターだった場合、そのモンスターを召喚条件を無視して特殊召喚できる。この効果で特殊召喚したモンスターはこのターン直接攻撃できる。この効果を発動した場合、次の自分ターンのドローフェイズをスキップする。<br />②：フィールドのこのカードをＳ素材とする場合、このカードを含む全てのＳ素材モンスターをレベル２モンスターとして扱う事ができる。
  | ko_name   = 카디언－츠키하나미－
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 2장<br />①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 그것이 "카디언" 몬스터였을 경우, 그 몬스터를 소환 조건을 무시하고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 이 턴에 직접 공격할 수 있다. 이 효과를 발동했을 경우, 다음 자신 턴의 드로우 페이즈를 스킵한다.<br />②: 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 포함하는 모든 싱크로 소재 몬스터를 레벨 2 몬스터로 취급할 수 있다.
  | tc_name   = 花牌衛－月花見－
  | tc_text   = 協調＋協調以外的怪獸２隻<br />①：１回合１次，可在我方主要階段發動。我方從牌組抽１張牌，雙方確認。在抽到的牌為「花牌衛」怪獸的狀況下，可忽略召喚條件特殊召喚該怪獸。透過此效果特殊召喚的怪獸，此回合可直接攻擊。發動此效果的回合，跳過下一個我方回合的抽牌階段。<br />②：在以場上的此卡做為同步素材的狀況下，可將包含此卡在內的所有同步素材怪獸視為等級２怪獸。
  | sc_name   = 花札卫－月花见
  | sc_text   = 协调＋２只协调以外的怪兽<br />①：１回合１次，在自己的主要阶段可以发动。自己从牌组抽１张，双方确认。其为“花札卫”怪兽的情况下，可将该怪兽无视召唤条件特殊召唤。以此效果特殊召唤的怪兽在此回合可直接攻击。发动此效果的情况下，跳过下一个自己回合的抽牌阶段。<br />②：以场上的此卡作为同步素材的情况下，可将包含此卡在内的所有同步素材怪兽视为等级２怪兽。
  }}
