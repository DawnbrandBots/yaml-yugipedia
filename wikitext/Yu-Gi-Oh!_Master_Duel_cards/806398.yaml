  | ja_text   = このカード名の①②③の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードがリリースされた場合に発動できる。自分は１枚ドローする。<br />②：このカードが融合・Ｓ・Ｌ召喚の素材になり、墓地へ送られた場合または除外された場合に発動できる。自分は１枚ドローする。<br />③：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれた場合に発動できる。自分は１枚ドローする。
  | ko_name   = 캡쉘
  | ko_text   = 이 카드명의 ①②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 릴리스되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 이 카드가 융합 / 싱크로 / 링크 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ③: 엑시즈 소재의 이 카드가 엑시즈 몬스터의 효과를 발동하기 위해 제거되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | tc_name   = 轉蛋魔殼
  | tc_text   = 此卡名的①②③效果，１回合僅限使用１次其中１個效果。①：可在此卡被解放的狀況下發動。我方從牌組抽１張牌。②：可在此卡做為融合・同步・連結召喚的素材被送至墓地或被除外的狀況下發動。我方從牌組抽１張牌。③：可在超量素材的此卡為發動超量怪獸的效果被去除的狀況下發動。我方從牌組抽１張牌。
  | sc_name   = 扭蛋魔壳
