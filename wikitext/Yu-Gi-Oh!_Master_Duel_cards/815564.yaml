  | de_text   = Einmal während jeder deiner Standby Phasen: Du kannst 700 LP zahlen und dann 1 Krieger- oder Maschine-Monster wählen, das du kontrollierst; vertausche bis zum Ende des nächsten Spielzugs deines Gegners die derzeitigen ATK und DEF jenes gewählten Ziels.
  | it_name   = Cambio-Arma
  | it_text   = Una volta durante ogni tua Standby Phase: puoi pagare 700 LP, poi scegliere come bersaglio 1 mostro Guerriero o Macchina che controlli; scambia gli ATK e DEF attuali di quel bersaglio fino alla fine del prossimo turno del tuo avversario.
  | pt_name   = Mudança de Arma
  | pt_text   = Uma vez durante cada uma das suas Fases de Apoio: você pode pagar 700 PV e, depois, escolha 1 monstro Guerreiro ou Máquina que você controla; até o final do próximo turno do seu oponente, troque o ATK atual pela DEF atual do alvo, e vice-versa.
  | es_name   = Cambio de Arma
  | es_text   = Durante cada una de tus Standby Phases: puedes pagar 700 LP, y después selecciona 1 monstruo Guerrero o Máquina que controles; intercambia el ATK y la DEF en este momento de ese objetivo hasta el final del próximo turno de tu adversario.
  | ja_text   = ①：自分スタンバイフェイズに、７００ＬＰを払い、自分フィールドの戦士族・機械族モンスター１体を対象として発動できる。その戦士族・機械族モンスターの攻撃力と守備力を次の相手ターン終了時まで、このカードがフィールドに存在する限り入れ替える。
  | ko_name   = 웨폰 체인지
  | ko_text   = 1턴에 1번만 자신의 스텐바이 페이즈에 700 라이프 포인트를 지불하고 발동할 수 있다. 자신 필드 위의 전사족이나 기계족 몬스터 1장의 공격력과 수비력을 다음 상대의 엔드 페이즈 종료시까지 맞바꾼다. 이 카드가 파괴되었을 때, 그 효과는 무효가 된다.
  | tc_name   = 武器交換
  | tc_text   = １回合１次，可在我方準備階段時支付７００LP發動。選擇我方場上的１隻戰士族・機械族怪獸，在下一個對方回合結束前，只要此卡存在於場上，就互相交換其攻擊力和守備力。
  | sc_name   = 武器交换
  | sc_text   = １回合１次，可在我方准备阶段时支付７００生命点数发动。选择我方场上的１只战士族、机械族怪兽，直至下一次对手回合结束时，只要此卡存在于场上，相互交换其攻击力和守备力。
