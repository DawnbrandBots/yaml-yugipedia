  | lore               = Requires 3 Tributes to Normal Summon (cannot be Normal Set). To Tribute Summon this card face-up, you can Tribute Continuous Spells/Traps you control, as well as monsters. Unaffected by the effects of cards with the same card type (Monster, Spell, and/or Trap) as the original card type of the cards Tributed for its Tribute Summon. If this Tribute Summoned card in its owner's control is destroyed by an opponent's card: You can Special Summon 1 Fusion, Synchro, or Xyz Monster that is EARTH, WATER, FIRE, or WIND from your Extra Deck.
  | releases           = Master Pack
  | fr_name            = Métaltron XII, Véritable Dracombattant
  | fr_lore            = Nécessite 3 Sacrifices pour son Invocation Normale (non Posable Normalement). Pour Invoquer par Sacrifice face recto cette carte, vous pouvez Sacrifier des Cartes Magie Continue/Piège Continu que vous contrôlez, ainsi que des monstres. Non affectée par les effets de cartes du même type de carte (Monstre, Magie et/ou Piège) que le type de carte d'origine des cartes Sacrifiées pour son Invocation Sacrifice. Si ce monstre Invoqué par Sacrifice contrôlé par son propriétaire est détruit par une carte de votre adversaire (au combat ou par un effet de carte) : vous pouvez Invoquer Spécialement 1 Monstre de Fusion, Synchro ou Xyz qui est TERRE, EAU, FEU ou VENT depuis votre Extra Deck.
  | de_name            = Metalltron XII, der wahre Drachostreiter
  | de_lore            = Erfordert 3 Tribute, um als Normalbeschwörung beschworen zu werden. (Kann nicht Normal gesetzt werden.) Um diese Karte offen als Tributbeschwörung zu beschwören, kannst du eine oder mehr Permanente Zauber-/Fallenkarten, die du kontrollierst, sowie Monster als Tribut anbieten. Bleibt von den Effekten von Karten mit demselben Kartentyp (Monster, Zauber und/oder Falle) wie der Grund-Kartentyp der Karten, die als Tribut für ihre Tributbeschwörung angeboten wurden, unberührt. Falls dieses als Tributbeschwörung beschworene Monster, das sein Besitzer kontrolliert, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört wird: Du kannst 1 Fusions-, Synchro- oder Xyz-Monster, das ERDE, WASSER, FEUER oder WIND ist, als Spezialbeschwörung von deinem Extra Deck beschwören.
  | it_name            = Metaltron XII, il Vero Dracolottatore
  | it_lore            = Richiede 3 Tributi per essere Evocato Normalmente (non può essere Posizionato Normalmente). Per Evocare tramite Tributo questa carta scoperta, puoi offrire come Tributo una o più Carte Magia/Trappola Continue che controlli, così come mostri. Immune agli effetti delle carte con lo stesso tipo di carta (Mostro, Magia e/o Trappola) del tipo di carta originale delle carte offerte come Tributo per la sua Evocazione tramite Tributo. Se questo mostro Evocato tramite Tributo sotto il controllo del suo proprietario viene distrutto da una carta dell'avversario (in battaglia o dall'effetto di una carta): puoi Evocare Specialmente 1 Mostro Fusione, Synchro o Xyz che è TERRA, ACQUA, FUOCO o VENTO dal tuo Extra Deck.
  | pt_name            = Metaltron XII, o Verdadeiro Dracombatente
  | pt_lore            = Requer 3 Tributos para ser Invocado por Invocação-Normal (não pode ser Baixado Normalmente). Para Invocar este card por Invocação-Tributo com a face para cima, você pode oferecer como Tributo um ou mais Cards de Magia/Armadilha Contínuas que você controla, assim como monstros. Não é afetado pelos efeitos de cards com o mesmo tipo de card (Monstro, Magia e/ou Armadilha) que os tipos de card originais dos cards oferecidos como Tributo para sua Invocação-Tributo. Se este monstro Invocado por Invocação-Tributo sob o controle do seu dono for destruído por um card do oponente (em batalha ou por um efeito de card): você pode Invocar por Invocação-Especial 1 Monstro de Fusão, Sincro ou Xyz de TERRA, ÁGUA, FOGO ou VENTO do seu Deck Adicional.
  | es_name            = Metaltron XII, el Verdadero Dracocombatiente
  | es_lore            = Requiere 3 Sacrificios para ser Invocado de Modo Normal (no puede ser Colocado de Modo Normal). Para Invocar boca arriba a esta carta por Sacrificio, puedes Sacrificar una o más Cartas Mágicas/de Trampa Continuas que controles, así como monstruos. No es afectado por efectos de cartas con el mismo tipo de carta (Monstruo, Mágica y/o de Trampa) que el tipo de carta original de las cartas Sacrificadas para su Invocación por Sacrificio. Si este monstruo Invocado por Sacrificio controlado por su dueño es destruido por una carta de tu adversario (en batalla o por efecto de una carta): puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión, Sincronía o Xyz que sea de TIERRA, AGUA, FUEGO o VIENTO.
  | ja_lore            = このカードを通常召喚する場合、モンスター３体をリリースして召喚しなければならず、モンスターの代わりに自分フィールドの永続魔法・永続罠カードをリリースできる。<br />①：このカードは、このカードのアドバンス召喚のためにリリースしたカードの元々の種類（モンスター・魔法・罠）と同じ種類の効果を受けない。<br />②：アドバンス召喚したこのカードが相手によって破壊された場合に発動できる。地・水・炎・風属性のいずれかの融合・Ｓ・Ｘモンスター１体をエクストラデッキから特殊召喚する。
  | ko_name            = 진룡기병 다스메타트론
  | ko_lore            = 이 카드를 통상 소환할 경우, 몬스터 3장을 릴리스하여 소환해야 하고, 몬스터 대신에 자신 필드의 지속 마법 / 지속 함정 카드를 릴리스할 수 있다. ①: 이 카드는, 이 카드의 어드밴스 소환을 위해 릴리스한 카드와 원래의 종류(몬스터 / 마법 / 함정)가 같은 카드의 효과를 받지 않는다. ②: 어드밴스 소환한 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 땅 / 물 / 화염 / 바람 속성 중 어느 융합 / 싱크로 / 엑시즈 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  | tc_name            = 真龍機兵十二鍊機聖
  | tc_lore            = 在通常召喚此卡的狀況下，必須解放３隻怪獸進行召喚，可解放我方場上的永續魔法・永續陷阱卡替代怪獸。①：此卡不受原本的種類（怪獸・魔法・陷阱）與為升級召喚此卡解放的卡相同的卡的效果影響。②：可在升級召喚的此卡被對方破壞的狀況下發動。從額外牌組特殊召喚１隻地・水・炎・風屬性中的任意屬性的融合・同步・超量怪獸。
  | sc_name            = 真龙机兵 十二炼机巧
  | sc_lore            = 将此卡通常召唤的情况下，必须解放３只怪兽来召唤，可解放自己场上的永续魔法・永续陷阱卡作为怪兽的代替。①：此卡不受与为此卡的上级召唤解放的卡原本种类（怪兽・魔法・陷阱）相同的卡的效果影响。②：上级召唤的此卡被对手破坏的情况下可以发动。将地・水・炎・风属性中任意属性的１只融合・同步・超量怪兽从额外牌组特殊召唤。
  }}
