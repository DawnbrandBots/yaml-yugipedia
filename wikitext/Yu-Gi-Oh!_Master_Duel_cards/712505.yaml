title: Adamancipator Signs (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 Rock monster in your GY; Special Summon it in Defense Position, then, if you Special Summoned an "Adamancipator" monster by this effect, you can take 1 Level 4 or lower Rock monster from your Deck and place it on top of your Deck.
  | fr_name   = Signes Inflexcipateur
  | fr_text   = Ciblez 1 monstre Rocher dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, puis, si vous avez Invoqué Spécialement un monstre "Inflexcipateur" par cet effet, vous pouvez prendre 1 monstre Rocher de max. Niveau 4 depuis votre Deck, et placez-le au-dessus de votre Deck.
  | de_name   = Steinbefreier-Zeichen
  | de_text   = Wähle 1 Fels-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, dann, falls du durch diesen Effekt ein „Steinbefreier“-Monster als Spezialbeschwörung beschworen hast, kannst du 1 Fels-Monster der Stufe 4 oder niedriger von deinem Deck nehmen und auf dein Deck legen.
  | it_name   = Segni Irremovibilatore
  | it_text   = Scegli come bersaglio 1 mostro Roccia nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, poi, se hai Evocato Specialmente un mostro "Irremovibilatore" con questo effetto, puoi prendere 1 mostro Roccia di Livello 4 o inferiore dal tuo Deck e metterlo in cima al tuo Deck.
  | pt_name   = Sinais do Adamancipador
  | pt_text   = Escolha 1 monstro Rocha no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa e, depois, se você Invocou por Invocação-Especial um monstro "Adamancipador" por este efeito, você pode pegar 1 monstro Rocha de Nível 4 ou menos do seu Deck e colocá-lo no topo do seu Deck.
  | es_name   = Signos Adamancipador
  | es_text   = Selecciona 1 monstruo Roca en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, y después, si Invocaste de Modo Especial un monstruo "Adamancipador" por este efecto, puedes tomar 1 monstruo Roca de Nivel 4 o menor en tu Deck y ponerlo en la parte superior de tu Deck.
  | ja_text   = ①：自分の墓地の岩石族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で「アダマシア」モンスターを特殊召喚した場合には、さらにデッキからレベル４以下の岩石族モンスター１体を選んでデッキの一番上に置く事ができる。
  | ko_name   = 아다마시아 사인
  | ko_text   = ①: 자신 묘지의 암석족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 "아다마시아" 몬스터를 특수 소환했을 경우에는, 추가로 덱에서 레벨 4 이하의 암석족 몬스터 1장을 고르고 덱 맨 위에 놓을 수 있다.
  | tc_name   = 魔救吐息
  | tc_text   = ①：可將我方墓地的１隻岩石族怪獸做為對象發動。以守備表示特殊召喚該怪獸。在透過此效果特殊召喚「魔救」怪獸的狀況下，另可從牌組選擇１隻等級４以下的岩石族怪獸，置於牌組的最上方。
  | sc_name   = 魔救气息
  | sc_text   = ①：可以自己墓地的1只岩石族怪兽为对象发动。以守备表示形式将该怪兽特殊召唤。用此效果特殊召唤“魔救”怪兽的情况下，可以进而从牌组挑选1只等级4以下的岩石族怪兽放在牌组最上面。
  }}
