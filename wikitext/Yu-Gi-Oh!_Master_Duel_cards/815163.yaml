title: U.A. Stadium (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = If a "U.A." monster is Normal Summoned to your side of the field: You can add 1 "U.A." monster from your Deck to your hand. Once per turn, if a "U.A." monster(s) is Special Summoned to your side of the field: All monsters you currently control gain 500 ATK (even if this card leaves the field).

  | fr_name   = Stade U.A.
  | fr_text   = Si un monstre "U.A." est Invoqué Normalement sur votre Terrain : vous pouvez ajouter 1 monstre "U.A." depuis votre Deck à votre main. Une fois par tour, si un ou plusieurs monstres "U.A." sont Invoqués Spécialement sur votre Terrain : tous les monstres que vous contrôlez actuellement gagnent 500 ATK (même si cette carte quitte le terrain).
  | de_name   = U.A.-Stadion
  | de_text   = Falls ein „U.A.“-Monster als Normalbeschwörung auf deine Spielfeldseite beschworen wird: Du kannst deiner Hand 1 „U.A.“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug, falls ein oder mehr „U.A.“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden: Alle Monster, die du derzeit kontrollierst, erhalten 500 ATK (selbst falls diese Karte das Spielfeld verlässt).
  | it_name   = Stadio U.A.
  | it_text   = Se un mostro "U.A." viene Evocato Normalmente sul tuo Terreno: puoi aggiungere 1 mostro "U.A." dal tuo Deck alla tua mano. Una volta per turno, se uno o più mostri "U.A." vengono Evocati Specialmente sul tuo Terreno: tutti i mostri che controlli attualmente guadagnano 500 ATK (anche se questa carta lascia il Terreno).
  | pt_name   = U.A. Estádio
  | pt_text   = Se um monstro "U.A." for Invocado por Invocação-Normal no seu lado do campo: você pode adicionar 1 monstro "U.A." do seu Deck à sua mão. Uma vez por turno, se um ou mais monstros "U.A." forem Invocados por Invocação-Especial no seu lado do campo: todos os monstros que você controla atualmente ganham 500 de ATK (mesmo que este card deixe o campo).
  | es_name   = Estadio U.A.
  | es_text   = Si un monstruo "U.A." es Invocado de Modo Normal a tu lado del Campo: puedes añadir a tu mano 1 monstruo "U.A." en tu Deck. Una vez por turno, si uno o más monstruos "U.A." son Invocados de Modo Especial a tu lado del Campo: todos los monstruos que controles en este momento ganan 500 ATK (aun si esta carta deja el Campo).
  | ja_text   = ①：自分フィールドに「Ｕ．Ａ．」モンスターが召喚された場合に発動できる。デッキから「Ｕ．Ａ．」モンスター１体を手札に加える。<br />②：１ターンに１度、自分フィールドに「Ｕ．Ａ．」モンスターが特殊召喚された場合に発動する。自分フィールドのモンスターの攻撃力は５００アップする。
  | ko_name   = U.A. 스타디움
  | ko_text   = ①: 자신 필드에 "U.A.(울트라 애슬리트)" 몬스터가 일반 소환되었을 경우에 발동할 수 있다. 덱에서 "U.A.(울트라 애슬리트)" 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 자신 필드에 "U.A.(울트라 애슬리트)" 몬스터가 특수 소환되었을 경우에 발동한다. 자신 필드의 몬스터의 공격력은 500 올린다.
  | tc_name   = 超級運動員競技場
  | tc_text   = ①：可在「超級運動員」怪獸被召喚至我方場上的狀況下發動。從牌組將１隻「超級運動員」怪獸加入手牌。②：１回合１次，在「超級運動員」怪獸被特殊召喚至我方場上的狀況下發動。我方場上的怪獸的攻擊力提升５００。
  | sc_name   = 超级运动员竞技场
  | sc_text   = ①：“超级运动员”怪兽被召唤至我方场上的场合可发动。从牌组将１只“超级运动员”怪兽加入手牌。②：１回合１次，“超级运动员”怪兽被特殊召唤至我方场上的场合发动。我方场上的怪兽攻击力上升５００点。
  }}
