  | text               = If this card is Normal or Special Summoned: You can activate 1 of these effects. You can only use this effect of "D/D Savant Kepler" once per turn.<br />●Target 1 other "D/D" card you control; return it to the hand.<br />●Add 1 "Dark Contract" card from your Deck to your hand.

  | fr_name            = D/D Savant Keplerée
  | fr_pendulum_effect = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "D/D" exclus). Cet effet ne peut pas être annulé. Une fois par tour, durant votre Standby Phase : réduisez l'Échelle Pendule de cette carte de 2 (min. 1), puis détruisez tous les monstres que vous contrôlez d'un Niveau supérieur ou égal à l'Échelle Pendule de cette carte (monstres "D/D" exclus).
  | fr_text            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer 1 de ces effets. Vous ne pouvez utiliser cet effet de "D/D Savant Keplerée" qu'une fois par tour.<br />●Ciblez 1 autre carte "D/D" que vous contrôlez ; renvoyez-la à la main.<br />●Ajoutez 1 carte "Contrat des Ténèbres" depuis votre Deck à votre main.
  | de_name            = D/D-Gelehrter Kepler
  | de_pendulum_effect = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „D/D“-Monstern. Dieser Effekt kann nicht annulliert werden. Einmal pro Spielzug, während deiner Standby Phase: Verringere den Pendelbereich dieser Karte um 2 (min. 1), dann zerstöre alle Monster, die du kontrollierst und deren Stufe größer oder gleich dem Pendelbereich dieser Karte ist, außer „D/D“-Monstern.
  | de_text            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren. Du kannst diesen Effekt von „D/D-Gelehrter Kepler“ nur einmal pro Spielzug verwenden.<br />●Wähle 1 andere „D/D“-Karte, die du kontrollierst; gib sie auf die Hand zurück.<br />●Füge deiner Hand 1 „Dunkler Vertrag“-Karte von deinem Deck hinzu.
  | it_name            = D/D Sapiente Keplero
  | it_pendulum_effect = Non puoi Evocare Pendulum mostri, eccetto mostri "D/D". Questo effetto non può essere annullato. Una volta per turno, durante la tua Standby Phase: riduci il Valore Pendulum di questa carta di 2 (minimo 1), poi distruggi tutti i mostri che controlli con Livello pari o superiore al Valore Pendulum di questa carta, eccetto i mostri "D/D".
  | it_text            = Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare 1 di questi effetti. Puoi utilizzare questo effetto di "D/D Sapiente Keplero" una sola volta per turno.<br />●Scegli come bersaglio 1 altra carta "D/D" che controlli; falla ritornare nella mano.<br />●Aggiungi 1 carta "Contratto Oscuro" dal tuo Deck alla tua mano.
  | pt_name            = D/D Kepler, o Erudito
  | pt_pendulum_effect = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "D/D". Este efeito não pode ser negado. Uma vez por turno, durante sua Fase de Apoio: reduza a Escala de Pêndulo deste card por 2 (mín. 1) e, depois, destrua todos os monstros que você controla com um Nível igual ou maior que a Escala de Pêndulo deste card, exceto monstros "D/D".
  | pt_text            = Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar 1 desses efeitos. Você só pode usar este efeito de "D/D Kepler, o Erudito" uma vez por turno.<br />●Escolha 1 outro card "D/D" que você controla; devolva-o para a mão.<br />●Adicione 1 card "Pacto Obscuro" do seu Deck à sua mão.
  | es_name            = D/D Sabio Kepler
  | es_pendulum_effect = No puedes Invocar monstruos por Péndulo, excepto monstruos "D/D". Este efecto no puede ser negado. Una vez por turno, durante tu Standby Phase: reduce en 2 la Escala de Péndulo de esta carta (mín. 1), y después destruye todos los monstruos que controles que tengan Nivel mayor o igual a la Escala de Péndulo de esta carta, excepto a monstruos "D/D".
  | es_text            = Si esta carta es Invocada de Modo Normal o Especial: puedes activar 1 de estos efectos. Sólo puedes usar este efecto de "D/D Sabio Kepler" una vez por turno.<br />●Selecciona otra carta "D/D" que controles; devuélvela a la mano.<br />●Añade a tu mano 1 carta "Contrato Oscuro" en tu Deck.
  | ja_pendulum_effect = ①：自分は「ＤＤ」モンスターしかＰ召喚できない。この効果は無効化されない。<br />②：自分スタンバイフェイズに発動する。このカードのＰスケールを２つ下げる（最小１まで）。その後、このカードのＰスケールの数値以上のレベルを持つ、「ＤＤ」モンスター以外の自分フィールドのモンスターを全て破壊する。
  | ja_text            = このカード名のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合、以下の効果から１つを選択して発動できる。<br />●自分フィールドの他の「ＤＤ」カード１枚を対象として発動できる。そのカードを手札に戻す。<br />●デッキから「契約書」カード１枚を手札に加える。
  | ko_name            = DD 마도현자 케플러
  | ko_pendulum_effect = ①: 자신은 "DD(디디)" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.<br />②: 자신 스탠바이 페이즈에 발동한다. 이 카드의 펜듈럼 스케일을 2개 내린다(최소 1 까지). 그 후, 이 카드의 펜듈럼 스케일의 수치 이상의 레벨을 가지는, "DD(디디)" 몬스터 이외의 자신 필드의 몬스터를 전부 파괴한다.
  | ko_text            = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 다른 "DD(디디)" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다.<br />●덱에서 "계약서" 카드 1장을 패에 넣는다.
  | tc_name            = DD魔導賢者 克卜勒
  | tc_pendulum_effect = ①：我方可鐘擺召喚的怪獸僅限「DD」怪獸。此效果不會被無效化。<br />②：在我方準備階段發動。此卡的鐘擺刻度降低２（最低降至１）。其後，將我方場上的「DD」怪獸以外的所有等級為此卡的鐘擺刻度的數值以上的怪獸全部破壞。
  | tc_text            = 此卡名的怪獸效果１回合僅限使用１次。<br />①：在此卡召喚・特殊召喚成功的狀況下，可從以下效果選擇１個發動。<br />●可將我方場上的１張此卡以外的「DD」卡做為對象發動。將該卡送回持有者的手牌。<br />●從牌組將１張「契約書」卡加入手牌。
  | sc_name            = DD 魔导贤者开普勒
  | sc_pendulum_effect = ①：自己仅可灵摆召唤“DD”怪兽。此效果不会被无效化。<br />②：在自己的准备阶段发动。此卡的灵摆刻度下降２（最低降至１）。然后，将自己场上等级在此卡灵摆刻度数值以上的“DD”怪兽以外的怪兽全部破坏。
  | sc_text            = 此卡名的怪兽效果１回合仅可使用１次。<br />①：此卡召唤・特殊召唤成功的情况下，可从以下效果中选择１个发动。<br />●以自己场上此卡以外的１张“DD”卡为对象可以发动。将该卡放回持有者的手牌。<br />●从牌组将１张“契约书”卡加入手牌。
  }}
