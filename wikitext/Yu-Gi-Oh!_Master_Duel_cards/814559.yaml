  | text      = If you control a face-up "Gladiator Beast" monster, you can Special Summon this card (from your hand). You can Tribute this card to target 1 face-up "Gladiator Beast" monster you control; shuffle that target into the Deck, then Special Summon 1 "Gladiator Beast" from your Deck, and treat it as if it was Special Summoned by the effect of a "Gladiator Beast" monster.

  | fr_name   = Tigre de Laboratoire
  | fr_text   = Si vous contrôlez un monstre "Bête Gladiateur" face recto, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous pouvez Sacrifier cette carte pour cibler 1 monstre "Bête Gladiateur" face recto que vous contrôlez ; mélangez la cible dans le Deck, puis Invoquez Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck, et traitez-le comme s'il avait été Invoqué Spécialement par l'effet d'un monstre "Bête Gladiateur".
  | de_name   = Versuchstiger
  | de_text   = Falls du ein offenes „Gladiatorungeheuer“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst diese Karte als Tribut anbieten, um 1 offenes „Gladiatorungeheuer“-Monster zu wählen, das du kontrollierst; mische jenes gewählte Ziel ins Deck, dann beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck und behandle es, als ob es durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wurde.
  | it_name   = Tigre da Laboratorio
  | it_text   = Se controlli un mostro "Gladiatore Bestia" scoperto, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi offrire come Tributo questa carta per scegliere come bersaglio 1 mostro "Gladiatore Bestia" scoperto che controlli; mischia quel bersaglio nel Deck, poi Evoca Specialmente 1 "Gladiatore Bestia" dal tuo Deck, e consideralo come se fosse stato Evocato Specialmente dall'effetto di un mostro "Gladiatore Bestia".
  | pt_name   = Tigre de Laboratório
  | pt_text   = Se você controlar um monstro "Besta Gladiadora" com a face para cima, você pode Invocar este card por Invocação-Especial (da sua mão). Você pode oferecer este card como Tributo para escolher 1 monstro "Besta Gladiadora" com a face para cima que você controla; embaralhe o alvo no Deck e, depois, Invoque por Invocação-Especial 1 "Besta Gladiadora" do seu Deck e considere-o como Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora".
  | es_name   = Tigre de Prueba
  | es_text   = Si controlas un monstruo "Bestia Gladiador" boca arriba, puedes Invocar esta carta de Modo Especial (desde tu mano). Puedes Sacrificar esta carta para seleccionar 1 monstruo "Bestia Gladiador" boca arriba que controles; baraja ese objetivo al Deck, y después Invoca de Modo Especial, desde tu Deck, 1 "Bestia Gladiador", y trátalo como si hubiera sido Invocado de Modo Especial por el efecto de un monstruo "Bestia Gladiador".
  | ja_text   = ①：自分フィールドに「剣闘獣」モンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：このカードをリリースし、自分フィールドの「剣闘獣」モンスター１体を対象として発動できる。その自分の「剣闘獣」モンスターをデッキに戻し、「剣闘獣」モンスター１体を、「剣闘獣」モンスターの効果による特殊召喚扱いでデッキから特殊召喚する。
  | ko_name   = 슬레이브 타이거
  | ko_text   = ①: 자신 필드에 "검투수" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 이 카드를 릴리스하고, 자신 필드의 "검투수" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신의 "검투수" 몬스터를 주인의 덱으로 되돌리고, 덱에서 "검투수" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는, "검투수" 몬스터의 효과로 특수 소환한 취급이 된다.
  | tc_name   = 奴隸虎
  | tc_text   = ①：在我方場上存在「劍鬥獸」怪獸的狀況下，可從手牌特殊召喚此卡。<br />②：可解放此卡，將我方場上的１隻「劍鬥獸」怪獸做為對象發動。將我方的該「劍鬥獸」怪獸送回持有者的牌組，從牌組特殊召喚１隻「劍鬥獸」怪獸。透過此效果特殊召喚的怪獸視為透過「劍鬥獸」怪獸的效果特殊召喚。
  | sc_name   = 奴隶虎
  | sc_text   = ①：我方场上存在有“剑斗兽”怪兽的场合，此卡可从手牌特殊召唤。<br />②：可解放此卡，并以我方场上的１只“剑斗兽”怪兽为对象发动。将该我方“剑斗兽”怪兽返回至持有者牌组，并从牌组特殊召唤１只“剑斗兽”怪兽。以此效果特殊召唤的怪兽被视为以“剑斗兽”怪兽的效果特殊召唤而来。
  }}
