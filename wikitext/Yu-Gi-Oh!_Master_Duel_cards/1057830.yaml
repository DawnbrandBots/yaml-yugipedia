title: King's Sarcophagus (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Continuous
  | text      = "Horus" monsters you control cannot be destroyed by card effects that do not target them. You can send 1 card from your hand to the GY; send 1 "Horus" monster from your Deck to the GY. You can only use this effect of "King's Sarcophagus" up to four times per turn. Once per turn, at the start of the Damage Step, if your "Horus" monster battles an opponent's monster: You can send that opponent's monster to the GY.

  | fr_name   = Sarcophage du Roi
  | fr_text   = Les monstres "Horus" que vous contrôlez ne peuvent pas être détruits par des effets de carte qui ne les ciblent pas. Vous pouvez envoyer 1 carte depuis votre main au Cimetière ; envoyez 1 monstre "Horus" depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Sarcophage du Roi" que max. quatre fois par tour. Une fois par tour, au début de la Damage Step, si votre monstre "Horus" combat un monstre de l'adversaire : vous pouvez envoyer le monstre de l'adversaire au Cimetière.
  | de_name   = Sarkophag des Königs
  | de_text   = „Horus“-Monster, die du kontrollierst, können nicht durch Karteneffekte zerstört werden, die sie nicht als Ziel wählen. Du kannst 1 Karte von deiner Hand auf den Friedhof legen; lege 1 „Horus“-Monster von deinem Deck auf den Friedhof. Du kannst diesen Effekt von „Sarkophag des Königs“ nur bis zu viermal pro Spielzug verwenden. Einmal pro Spielzug, am Beginn des Damage Steps, falls dein „Horus“-Monster gegen ein Monster eines Gegners kämpft: Du kannst jenes Monster des Gegners auf den Friedhof legen.
  | it_name   = Sarcofago del Re
  | it_text   = I mostri "Horus" che controlli non possono essere distrutti dagli effetti delle carte che non li scelgono come bersaglio. Puoi mandare 1 carta dalla tua mano al Cimitero; manda 1 mostro "Horus" dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Sarcofago del Re" solo fino a quattro volte per turno. Una volta per turno, all'inizio del Damage Step, se un tuo mostro "Horus" combatte con un mostro dell'avversario: puoi mandare al Cimitero quel mostro dell'avversario.
  | pt_name   = Sarcófago do Rei
  | pt_text   = Monstros "Horus" que você controla não podem ser destruídos por efeitos de card que não os escolham como alvo. Você pode enviar 1 card da sua mão para o Cemitério; envie 1 monstro "Horus" do seu Deck para o Cemitério. Você só pode usar este efeito de "Sarcófago do Rei" até quatro vezes por turno. Uma vez por turno, no começo da Etapa de Dano, se um monstro "Horus" seu batalhar um monstro do oponente: você pode enviar esse monstro do oponente para o Cemitério.
  | es_name   = Sarcófago del Rey
  | es_text   = Los monstruos "Horus" que controles no pueden ser destruidos por efectos de cartas que no los seleccionen. Puedes mandar al Cementerio 1 carta en tu mano; manda al Cementerio 1 monstruo "Horus" en tu Deck. Sólo puedes usar este efecto de "Sarcófago del Rey" hasta cuatro veces por turno. Una vez por turno, al comienzo del Damage Step, si tu monstruo "Horus" batalla con un monstruo del adversario: puedes mandar ese monstruo del adversario al Cementerio.
  | ja_text   = このカード名の②の効果は１ターンに４度まで使用できる。<br />①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「ホルス」モンスターは、自身を対象としないカードの効果では破壊されない。<br />②：手札を１枚墓地へ送って発動できる。デッキから「ホルス」モンスター１体を墓地へ送る。<br />③：１ターンに１度、自分の「ホルス」モンスターが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターを墓地へ送る。
  | ko_name   = 왕의 관
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 4번까지 사용할 수 있다.<br />①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 "호루스" 몬스터는, 자신을 대상으로 하지 않는 카드의 효과로는 파괴되지 않는다.<br />②: 패를 1장 묘지로 보내고 발동할 수 있다. 덱에서 "호루스" 몬스터 1장을 묘지로 보낸다.<br />③: 1턴에 1번, 자신의 "호루스" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 묘지로 보낸다.
  | tc_name   = 王之棺
  | tc_text   = 此卡名的②效果，１回合最多可使用４次。<br />①：只要此卡存在於魔法＆陷阱區，我方場上的「荷魯斯」怪獸就不會因未以自身做為對象的卡的效果被破壞。<br />②：可將１張手牌送至墓地發動。從牌組將１隻「荷魯斯」怪獸送至墓地。<br />③：１回合１次，可在我方的「荷魯斯」怪獸與對方怪獸進行戰鬥的傷害步驟開始時發動。將該對方怪獸送至墓地。
  | sc_name   = 王之棺
  | sc_text   = 此卡名的②效果１回合最多可使用４次。<br />①：只要此卡存在于魔法与陷阱区域，自己场上的“荷鲁斯”怪兽不会因未以自身为对象的卡的效果被破坏。<br />②：将１张手牌送至墓地可以发动。从牌组将１只“荷鲁斯”怪兽送至墓地。<br />③：１回合１次，自己的“荷鲁斯”怪兽与对手怪兽进行战斗的伤害步骤开始时可以发动。将该对手怪兽送至墓地。
