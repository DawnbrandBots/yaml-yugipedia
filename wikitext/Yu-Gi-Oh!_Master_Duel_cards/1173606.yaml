title: Synchro Fellowship (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | text               = Add 2 monsters from your Deck to your hand (1 "Junk Synchron" and 1 monster that mentions "Junk Warrior" or "Stardust Dragon"), then discard 1 card. You can banish this card from your GY, then target 1 Synchro Monster you control; reduce its Level by 1, then you can Normal Summon 1 "Synchron" monster during your Main Phase this turn, in addition to your Normal Summon/Set (you can only gain this effect once per turn). You can only activate 1 "Synchro Fellowship" per turn.

  | fr_name            = Camaraderie Synchro
  | fr_text            = Ajoutez 2 monstres depuis votre Deck à votre main (1 "Robot Synchronique" et 1 monstre qui mentionne "Robot Guerrier" ou "Dragon Poussière d'Étoile"), puis défaussez 1 carte. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Synchro que vous contrôlez ; réduisez son Niveau de 1, puis vous pouvez Invoquer Normalement 1 monstre "Synchronique" durant votre Main Phase ce tour, en plus de votre Invocation/Pose Normale (vous ne pouvez gagner cet effet qu'une fois par tour). Vous ne pouvez activer qu'1 "Camaraderie Synchro" par tour.
  | de_name            = Synchro-Gemeinschaft
  | de_text            = Füge deiner Hand 2 Monster (1 „Gerümpelsynchronisierer“ und 1 Monster, das „Gerümpelkrieger“ oder „Sternenstaubdrache“ erwähnt) von deinem Deck hinzu, dann wirf 1 Karte ab. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Synchromonster wählen, das du kontrollierst; verringere seine Stufe um 1, dann kannst du in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Synchron“-Monster als Normalbeschwörung beschwören (du kannst diesen Effekt nur einmal pro Spielzug erhalten). Du kannst nur 1 „Synchro-Gemeinschaft“ pro Spielzug aktivieren.
  | it_name            = Compagnia Synchro
  | it_text            = Aggiungi 2 mostri dal tuo Deck alla tua mano (1 "Rottame Synchron" e 1 mostro che menziona "Guerriero Rottame" o "Drago Polvere di Stelle"), poi scarta 1 carta. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Synchro che controlli; riduci il suo Livello di 1, poi puoi Evocare Normalmente 1 mostro "Synchron" durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento (puoi guadagnare questo effetto una sola volta per turno). Puoi attivare solo 1 "Compagnia Synchro" per turno.
  | pt_name            = Sociedade Sincro
  | pt_text            = Adicione 2 monstros do seu Deck à sua mão (1 "Sucata Sincron" e 1 monstro que mencione "Guerreiro Sucata" ou "Dragão da Poeira Estelar") e, depois, descarte 1 card. Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Sincro que você controla; reduza o Nível dele em 1 e, depois, você pode Invocar por Invocação-Normal 1 monstro "Sincron" durante sua Fase Principal neste turno, em adição à sua Invocação-Normal/Baixar (padrão) (você só pode se aproveitar deste efeito uma vez por turno). Você só pode ativar 1 "Sociedade Sincro" por turno.
  | es_name            = Comunidad Sincro
  | es_text            = Añade a tu mano 2 monstruos en tu Deck (1 "Sincronizador de Basura" y 1 monstruo que mencione "Guerrero de Basura" o "Dragón de Polvo de Estrellas"), y después descarta 1 carta. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Monstruo de Sincronía que controles; reduce su Nivel en 1, y después puedes Invocar de Modo Normal 1 monstruo "Sincrón" (o "Sincronizador") durante tu Main Phase este turno, además de tu Invocación Normal/Colocación (sólo puedes ganar este efecto una vez por turno). Sólo puedes activar 1 "Comunidad Sincro" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキから以下のモンスターを１体ずつ手札に加える。その後、自分の手札を１枚選んで捨てる。<br />●「ジャンク・シンクロン」<br />●「ジャンク・ウォリアー」「スターダスト・ドラゴン」のいずれかのカード名が記されたモンスター<br />②：墓地のこのカードを除外し、自分フィールドのＳモンスター１体を対象として発動できる。そのモンスターのレベルを１つ下げる。さらにこのターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに「シンクロン」モンスター１体を召喚できる。
  | ko_name            = 싱크로 펠로우즈
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 덱에서 이하의 몬스터를 1장씩 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다.<br />●"정크 싱크론"<br />●"정크 워리어" "스타더스트 드래곤" 중 어느 카드명이 쓰여진 몬스터<br />②: 묘지의 이 카드를 제외하고, 자신 필드의 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨을 1개 내린다. 추가로 이 턴에, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "싱크론" 몬스터 1장을 일반 소환할 수 있다.
  | tc_name            = 同步同伴
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：從牌組將以下的怪獸各1隻加入手牌。然後，挑選自己的1張手牌捨棄。<br />●「廢品同步士」<br />●記載有「廢品戰士」「星塵龍」中的任一卡名的怪獸<br />②：將墓地的此卡除外，以自己場上的1隻同步怪獸為對象可以發動。該怪獸的等級下降1。進而在此回合，自己在通常召喚之外，可在自己的主要階段追加1次召喚1隻「同步士」怪獸。
  | sc_name            = 同步同伴
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：从牌组将以下的怪兽各1只加入手牌。然后，挑选自己的1张手牌舍弃。<br />●“废品同步士”<br />●记载有“废品战士”“星尘龙”中的任一卡名的怪兽<br />②：将墓地的此卡除外，以自己场上的1只同步怪兽为对象可以发动。该怪兽的等级下降1。进而在此回合，自己在通常召唤之外，可在自己的主要阶段追加1次召唤1只“同步士”怪兽。
  }}
