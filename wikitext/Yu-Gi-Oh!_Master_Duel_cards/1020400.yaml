title: REINFORCE! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = (This card is always treated as a "Rescue-ACE" card.)<br />Target 1 "Rescue-ACE" monster you control; for the rest of this turn, that monster you control gains 1500 ATK/DEF, is unaffected by your opponent's monster effects, and the next time it would be destroyed by battle, it is not destroyed. You can banish this card from your GY, then target 1 "Rescue-ACE" Spell in your GY; Set that card. You can only use this effect of "REINFORCE!" once per turn.

  | fr_name   = RENFORCEMENT !
  | fr_text   = (Cette carte est toujours traitée comme carte "Secours-AS".)<br />Ciblez 1 monstre "Secours-AS" que vous contrôlez ; le reste de ce tour, le monstre que vous contrôlez gagne 1500 ATK/DEF, il n'est pas affecté par les effets de monstre de votre adversaire, et la prochaine fois qu'il va être détruit au combat, il n'est pas détruit. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie "Secours-AS" dans votre Cimetière ; Posez la carte. Vous ne pouvez utiliser cet effet de "RENFORCEMENT !" qu'une fois par tour.
  | de_name   = VERSTÄRKEN!
  | de_text   = (Diese Karte wird immer als „Rettungs-ASS“-Karte behandelt.)<br />Wähle 1 „Rettungs-ASS“-Monster, das du kontrollierst; für den Rest dieses Spielzugs erhält jenes Monster, das du kontrollierst, 1500 ATK/DEF, bleibt von Monstereffekten deines Gegners unberührt und das nächste Mal, dass es durch Kampf zerstört würde, wird es nicht zerstört. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Rettungs-ASS“-Zauber in deinem Friedhof wählen; setze jene Karte. Du kannst diesen Effekt von „VERSTÄRKEN!“ nur einmal pro Spielzug verwenden.
  | it_name   = RINFORZARE!
  | it_text   = (Questa carta viene sempre considerata come una carta "Salvataggio-ASSO".)<br />Scegli come bersaglio 1 mostro "Salvataggio-ASSO" che controlli; per il resto di questo turno, quel mostro che controlli guadagna 1500 ATK/DEF, è immune agli effetti dei mostri del tuo avversario e la prossima volta che sta per essere distrutto in battaglia, non viene distrutto. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia "Salvataggio-ASSO" nel tuo Cimitero; Posiziona quella carta. Puoi utilizzare questo effetto di "RINFORZARE!" una sola volta per turno.
  | pt_name   = REFORÇOS!
  | pt_text   = (Este card deve ser sempre considerado como um card "ÁS-Resgate".)<br />Escolha 1 monstro "ÁS-Resgate" que você controla; pelo resto deste turno, esse monstro que você controla ganha 1500 de ATK/DEF, não é afetado pelos efeitos de monstro do seu oponente e, na próxima vez que ele seria destruído em batalha, ele não é destruído. Você pode banir este card do seu Cemitério e, depois, escolha 1 Magia "ÁS-Resgate" no seu Cemitério; Baixe esse card. Você só pode usar este efeito de "REFORÇOS!" uma vez por turno.
  | es_name   = ¡REFUERZO!
  | es_text   = (Esta carta se trata siempre como una carta "AS-Rescate").<br />Selecciona 1 monstruo "AS-Rescate" que controles; por el resto de este turno, ese monstruo que controlas gana 1500 ATK/DEF, no es afectado por los efectos de monstruos de tu adversario y la próxima vez que fuera a ser destruido en batalla, no es destruido. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Mágica "AS-Rescate" en tu Cementerio; Coloca esa carta. Sólo puedes usar este efecto de "¡REFUERZO!" una vez por turno.
  | ja_text   = このカード名はルール上「Ｒ－ＡＣＥ」カードとしても扱う。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「Ｒ－ＡＣＥ」モンスター１体を対象として発動できる。その自分のモンスターはこのターン、攻撃力・守備力が１５００アップし、相手モンスターの効果を受けず、１度だけ戦闘では破壊されない。<br />②：墓地のこのカードを除外し、自分の墓地の「Ｒ－ＡＣＥ」魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  | ko_name   = REINFORCE!
  | ko_text   = 이 카드명은 룰상 "R－ACE(레스큐 에이스)" 카드로도 취급한다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "R－ACE(레스큐 에이스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터는 이 턴에, 공격력 / 수비력을 1500 올리고, 상대 몬스터의 효과를 받지 않으며, 1번만 전투로는 파괴되지 않는다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "R－ACE(레스큐 에이스)" 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  | tc_name   = 加固！
  | tc_text   = 此卡名在規則上也視為「救援王牌」卡。此卡名的②效果，１回合僅限使用１次。①：可將我方場上的１隻「救援王牌」怪獸做為對象發動。此回合，該我方怪獸的攻擊力・守備力提升１５００，不受對方怪獸的效果影響，僅限１次不會因戰鬥被破壞。②：可將墓地的此卡除外，將我方墓地的１張「救援王牌」魔法卡做為對象發動。將該卡覆蓋在我方場上。
  | sc_name   = 加固！
  | sc_text   = 此卡名在规则上也视为“救援王牌”卡。此卡名的②效果１回合仅可使用１次。①：以自己场上的１只“救援王牌”怪兽为对象可以发动。此回合，该自己的怪兽攻击力・守备力上升１５００，不受对手怪兽的效果影响，仅１次不会因战斗被破坏。②：将墓地的此卡除外，以自己墓地的１张“救援王牌”魔法卡为对象可以发动。将该卡放置在自己场上。
  }}
