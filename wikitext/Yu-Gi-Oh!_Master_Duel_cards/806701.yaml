title: Conscription (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Excavate the top card of your opponent's Deck, and if it is a monster that can be Normal Summoned/Set, Special Summon it to your field. Otherwise, add that card to your opponent's hand.
  | releases  = Legacy Pack

  | fr_name   = Conscription
  | fr_text   = Dévoilez la carte du dessus du Deck de votre adversaire, et si c'est un monstre qui est Invocable/Posable Normalement, Invoquez-le Spécialement sur votre Terrain. Sinon, ajoutez la carte à la main de votre adversaire.
  | de_name   = Einberufung
  | de_text   = Grabe die oberste Karte des Decks deines Gegners aus und falls es ein Monster ist, das als Normalbeschwörung beschworen/gesetzt werden kann, beschwöre es als Spezialbeschwörung auf deine Spielfeldseite. Füge die Karte andernfalls der Hand deines Gegners hinzu.
  | it_name   = Coscrizione
  | it_text   = Dissotterra la prima carta del Deck del tuo avversario e, se è un mostro che può essere Evocato Normalmente/Posizionato, Evocalo Specialmente sul tuo Terreno. Altrimenti, aggiungi quella carta alla mano del tuo avversario.
  | pt_name   = Serviço Militar
  | pt_text   = Escave o card do topo do Deck do seu oponente e se for um monstro que possa ser Invocado por Invocação-Normal/Baixado, Invoque-o por Invocação-Especial no seu campo. Caso contrário, adicione esse card à mão do seu oponente.
  | es_name   = Reclutamiento
  | es_text   = Excava la carta de la parte superior del Deck de tu adversario y, si es un monstruo que pueda ser Invocado de Modo Normal/Colocado, Invócalo de Modo Especial a tu Campo. De otra forma, añade esa carta a la mano de tu adversario.
  | ja_text   = ①：相手のデッキの一番上のカードをめくる。めくったカードが通常召喚可能なモンスターだった場合、そのモンスターを自分フィールドに特殊召喚する。違った場合、そのカードを相手の手札に加える。
  | ko_name   = 징병령
  | ko_text   = 상대 덱의 맨 위 카드를 1장 넘긴다. 넘긴 카드가 일반 소환이 가능한 몬스터였을 경우, 자신 필드 위에 특수 소환한다. 그 이외의 카드였을 경우, 그 카드를 상대의 패에 넣는다.
  | tc_name   = 徵兵令
  | tc_text   = 翻開對方牌組最上方的卡。在翻開的卡為可通常召喚的怪獸的狀況下，特殊召喚至我方場上。在其餘的卡的狀況下，將該卡加入對方的手牌。
  | sc_name   = 征兵令
  | sc_text   = 翻阅对手牌组最上面的１张卡牌。翻阅的卡牌是能够通常召唤的怪兽的场合，特殊召唤至我方场上。若为其他卡牌的场合，将该卡加入对手手牌。
  }}
