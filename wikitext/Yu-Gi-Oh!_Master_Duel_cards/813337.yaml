  | fr_name   = Alternative Griffrayeur
  | fr_text   = Sacrifiez 3 monstres "Griffrayeur" ; le reste de ce tour, votre adversaire peut uniquement Invoquer Spécialement des monstres en Position de Défense. Durant votre tour : vous pouvez bannir cette carte depuis votre Cimetière ; infligez 100 points de dommages à votre adversaire pour chaque monstre en Position de Défense sur le Terrain. Vous ne pouvez utiliser cet effet de "Alternative Griffrayeur" qu'une fois par tour.
  | de_name   = Schreckensklauen-Alternative
  | de_text   = Biete 3 „Schreckensklaue“-Monster als Tribut an; für den Rest dieses Spielzugs kann dein Gegner Monster als Spezialbeschwörung nur in die Verteidigungsposition beschwören. Während deines Spielzugs: Du kannst diese Karte von deinem Friedhof verbannen; füge deinem Gegner für jedes Monster in Verteidigungsposition auf dem Spielfeld 100 Schaden zu. Du kannst diesen Effekt von „Schreckensklauen-Alternative“ nur einmal pro Spielzug verwenden.
  | it_name   = Alternativa Spaventartiglio
  | it_text   = Offri come Tributo 3 mostri "Spaventartiglio"; per il resto di questo turno, il tuo avversario può Evocare Specialmente mostri solo in Posizione di Difesa. Durante il tuo turno: puoi bandire questa carta dal tuo Cimitero; infliggi 100 danni al tuo avversario per ogni mostro in Posizione di Difesa sul Terreno. Puoi utilizzare questo effetto di "Alternativa Spaventartiglio" una sola volta per turno.
  | pt_name   = Alternativa Espantagarra
  | pt_text   = Ofereça como Tributo 3 monstros "Espantagarra"; pelo resto deste turno, seu oponente só pode Invocar monstros por Invocação-Especial em Posição de Defesa. Durante o seu turno: você pode banir este card do seu Cemitério; cause 100 de dano ao seu oponente para cada monstro em Posição de Defesa no campo. Você só pode usar este efeito de "Alternativa Espantagarra" uma vez por turno.
  | es_name   = Alternativa Terrogarra
  | es_text   = Sacrifica 3 monstruos "Terrogarra"; por el resto de este turno, tu adversario sólo puede Invocar de Modo Especial monstruos en Posición de Defensa. Durante tu turno: puedes desterrar esta carta en tu Cementerio; inflige 100 puntos de daño a tu adversario por cada monstruo en Posición de Defensa en el Campo. Sólo puedes usar este efecto de "Alternativa Terrogarra" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「スケアクロー」モンスター３体をリリースして発動できる。このターン、相手は守備表示でしかモンスターを特殊召喚できない。<br />②：自分ターンに、墓地のこのカードを除外して発動できる。フィールドの守備表示モンスターの数×１００ダメージを相手に与える。
  | ko_name   = 스케어클로 얼터너티브
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 "스케어클로" 몬스터 3장을 릴리스하고 발동할 수 있다. 이 턴에, 상대는 수비 표시로밖에 몬스터를 특수 소환할 수 없다.<br />②: 자신 턴에, 묘지의 이 카드를 제외하고 발동할 수 있다. 필드의 수비 표시 몬스터의 수 × 100 데미지를 상대에게 준다.
  | tc_name   = 恐懼爪・繼承
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：可解放我方場上的３隻「恐懼爪」怪獸發動。此回合，對方僅限以守備表示特殊召喚怪獸。<br />②：在我方回合，可將墓地的此卡除外發動。給予對方場上守備表示的怪獸數量×１００的傷害。
  | sc_name   = 恐惧爪・继承
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：解放自己场上的３只“恐惧爪”怪兽可以发动。此回合，对手仅可以守备表示特殊召唤怪兽。<br />②：在自己的回合，将墓地的此卡除外可以发动。给予对手相当于场上的守备表示怪兽数量×１００的伤害。
