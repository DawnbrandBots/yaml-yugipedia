  | text      = "Gladiator Beast Spartacus" + 1 "Gladiator Beast" monster<br />This card can only be Special Summoned from your Extra Deck, by returning the above cards you control to the Deck. (You do not use "Polymerization".) When this card destroys a monster by battle and sends it to the Graveyard, inflict damage to your opponent equal to the DEF of the destroyed monster. At the end of the Battle Phase, if this card attacked or was attacked, you can return it to the Extra Deck to Special Summon 2 "Gladiator Beast" monsters from your Deck, except "Gladiator Beast Spartacus".

  | fr_name   = Gaiodiaz, Bête Gladiateur
  | fr_text   = 1 "Spartacus, Bête Gladiateur" + 1 monstre "Bête Gladiateur"<br />Cette carte ne peut être Invoquée Spécialement depuis votre Extra Deck qu'en renvoyant les cartes ci-dessus que vous contrôlez dans leur Deck. (N'utilisez pas la carte "Polymérisation"). Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière, infligez aux Life Points de votre adversaire des dommages égaux à la DEF du monstre détruit. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Extra Deck pour Invoquer Spécialement 2 monstres "Bête Gladiateur" depuis votre Deck, sauf "Spartacus, Bête Gladiateur".
  | de_name   = Gladiatorungeheuer Gaiodiaz
  | de_text   = „Gladiatorungeheuer Spartakus“ + 1 „Gladiatorungeheuer“-Monster<br />Diese Karte kann nur als Spezialbeschwörung von deinem Extra Deck beschworen werden, indem du die oben genannten Karten, die du kontrollierst, ins Deck zurücklegst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt, füge deinem Gegner Schaden in Höhe der DEF des zerstörten Monsters zu. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde, kannst du sie ins Extra Deck zurücklegen, um 2 „Gladiatorungeheuer“-Monster von deinem Deck als Spezialbeschwörung zu beschwören, außer „Gladiatorungeheuer Spartakus“.
  | it_name   = Gladiatore Bestia Gaiodiaz
  | it_text   = "Gladiatore Bestia Spartacus" + 1 mostro "Gladiatore Bestia"<br />Questa carta può essere Evocata tramite Evocazione Speciale dal tuo Extra Deck solo facendo ritornare le carte indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero, infliggi un danno al tuo avversario pari al DEF del mostro distrutto. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata, puoi farla tornare nel tuo Extra Deck per Evocare tramite Evocazione Speciale 2 mostri "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Spartacus".
  | pt_name   = Besta Gladiadora Gaiodiaz
  | pt_text   = "Besta Gladiadora Spartacus" + 1 monstro "Besta Gladiadora"<br />Este card só pode ser Invocado por Invocação-Especial do seu Deck Adicional ao devolver os cards acima que você controla para o Deck. (Você não usa "Polimerização".) Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério, cause dano ao seu oponente igual a DEF do monstro destruído. No final da Fase de Batalha, se este card atacou ou foi atacado, você pode devolvê-lo para o Deck Adicional para Invocar por Invocação-Especial 2 monstros "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Spartacus".
  | es_name   = Bestia Gladiador Gaiodiaz
  | es_text   = "Bestia Gladiador Spartacus" + 1 monstruo "Bestia Gladiador"<br />Esta carta sólo puede ser Invocada de Modo Especial desde tu Deck Extra devolviendo al Deck las cartas citadas arriba; tú debes controlarlas (no usas "Polimerización"). Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio, inflige daño a tu adversario igual a la DEF del monstruo destruido. Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck Extra para Invocar de Modo Especial 2 monstruos "Bestia Gladiador" de tu Deck, excepto "Bestia Gladiador Spartacus".
  | ja_text   = 「剣闘獣スパルティクス」＋「剣闘獣」モンスター<br />自分フィールドの上記のカードをデッキ・ＥＸデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる。<br />①：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の守備力分のダメージを相手に与える。<br />②：このカードが戦闘を行ったバトルフェイズ終了時、このカードをＥＸデッキに戻して発動できる。デッキから「剣闘獣スパルティクス」以外の「剣闘獣」モンスター２体を特殊召喚する。
  | ko_name   = 검투수 게오르디어스
  | ko_text   = "검투수 스파르틱스" ＋ "검투수"라는 이름이 붙은 몬스터<br />자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌린 경우에만, 융합 덱에서 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다). 이 카드가 전투에 의해서 몬스터를 파괴하여 묘지로 보냈을 때, 파괴한 몬스터의 수비력만큼 데미지를 상대 라이프에 준다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 융합 덱으로 되돌리는 것으로, 덱에서 "검투수 스파르틱스" 이외의 "검투수"라는 이름이 붙은 몬스터 2장을 자신 필드 위에 특수 소환한다.
  | tc_name   = 劍鬥獸 蓋奧魯迪亞斯
  | tc_text   = 「劍鬥獸 斯巴達克思」＋冠有「劍鬥獸」之名的怪獸<br />僅限在將我方場上的上述卡送回牌組的狀況下，可從額外牌組特殊召喚（不需要「融合」）。此卡因戰鬥破壞怪獸送至墓地時，給予對方LP等同於破壞的怪獸的原本的守備力數值的傷害。此卡進行戰鬥後的戰鬥階段結束時，可將此卡送回持有者的額外牌組發動。從牌組特殊召喚２隻「劍鬥獸 斯巴達克思」以外的冠有「劍鬥獸」之名的怪獸。
  | sc_name   = 剑斗兽盖奥鲁迪亚斯
  | sc_text   = “剑斗兽斯巴达克思”＋冠有“剑斗兽”之名的怪兽<br />仅限将我方场上的上述卡牌返回至牌组的场合，可从额外牌组特殊召唤（不需要“融合”）。此卡因战斗破坏怪兽并送入墓地时，给予对手生命相当于被破坏怪兽的原本守备力数值的伤害。此卡进行战斗的战斗阶段结束时，可将此卡返回至持有者的额外牌组并发动。从牌组特殊召唤２只除“剑斗兽斯巴达克思”以外的冠有“剑斗兽”之名的怪兽。
