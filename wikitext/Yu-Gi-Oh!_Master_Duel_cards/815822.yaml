title: Xyz Import (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 Xyz Monster you control and 1 monster your opponent controls with ATK less than or equal to it; attach that opponent's monster to your monster as material. You can only activate 1 "Xyz Import" per turn.
  | releases  = Legacy Pack

  | fr_name   = Importation Xyz
  | fr_text   = Ciblez 1 Monstre Xyz que vous contrôlez et 1 monstre contrôlé par votre adversaire avec une ATK inférieure ou égale à celui-ci ; attachez le monstre de l'adversaire à votre monstre comme Matériel. Vous ne pouvez activer qu'1 "Importation Xyz" par tour.
  | de_name   = Xyz-Import
  | de_text   = Wähle 1 Xyz-Monster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert und dessen ATK kleiner oder gleich sind; hänge jenes Monster des Gegners als Material an dein Monster an. Du kannst nur 1 „Xyz-Import“ pro Spielzug aktivieren.
  | it_name   = Importazione Xyz
  | it_text   = Scegli come bersaglio 1 Mostro Xyz che controlli e 1 mostro controllato dal tuo avversario con ATK pari o inferiore a esso; attacca quel mostro dell'avversario al tuo mostro come materiale. Puoi attivare solo 1 "Importazione Xyz" per turno.
  | pt_name   = Importação Xyz
  | pt_text   = Escolha 1 Monstro Xyz que você controla e 1 monstro que seu oponente controla com ATK igual ou menor que o dele; associe esse monstro do oponente ao seu monstro como matéria. Você só pode ativar 1 "Importação Xyz" por turno.
  | es_name   = Importación Xyz
  | es_text   = Selecciona 1 Monstruo Xyz que controles y 1 monstruo que controle tu adversario con ATK igual o menor que el de ese; acopla a tu monstruo ese monstruo del adversario como material. Sólo puedes activar 1 "Importación Xyz" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドのＸモンスター１体と、その攻撃力以下の攻撃力を持つ相手フィールドのモンスター１体を対象として発動できる。その相手モンスターをその自分のモンスターのＸ素材にする。
  | ko_name   = 엑시즈 임포트
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 엑시즈 몬스터 1장과, 그 공격력 이하의 공격력을 가지는 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터를 그 자신 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  | tc_name   = 超量輸入
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將我方場上的１隻超量怪獸及對方場上的１隻持有攻擊力為該攻擊力以下的怪獸做為對象發動。將該對方怪獸重疊至該我方怪獸下方做為超量素材。
  | sc_name   = 超量输入
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：以自己场上的１只超量怪兽与对手场上的１只攻击力在其攻击力以下的怪兽为对象可以发动。将该对手的怪兽重叠在该自己的怪兽下方作为超量素材。
