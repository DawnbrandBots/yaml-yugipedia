  | de_name   = Außerirdischer Hund
  | de_text   = Wenn du ein „Außerirdisch“-Monster als Normalbeschwörung beschwörst, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn du dies tust, lege 2 A-Zählmarken auf offene Monster, die dein Gegner kontrolliert.
  | it_name   = Alieno Cane
  | it_text   = Quando Evochi Normalmente un mostro "Alieno", puoi Evocare Specialmente questa carta dalla tua mano. Quando lo fai, metti 2 Segnalini-A sui mostri scoperti controllati dal tuo avversario.
  | pt_name   = Cão Alienígena
  | pt_text   = Quando você Invocar por Invocação-Normal um monstro "Alienígena", você pode Invocar este card por Invocação-Especial da sua mão. Ao fazê-lo, coloque 2 Marcadores-A nos monstros com a face para cima que seu oponente controla.
  | es_name   = Perro Alienígena
  | es_text   = Cuando Invocas de Modo Normal un monstruo "Alienígena" puedes Invocar esta carta de Modo Especial desde tu mano. Si lo haces, pon 2 Contadores-A en monstruo(s) boca arriba que controle tu adversario.
  | ja_text   = ①：自分が「エーリアン」モンスターを召喚した時に発動できる。このカードを手札から特殊召喚する。<br />②：このカードの①の効果で特殊召喚した場合に発動する。相手フィールドの表側表示モンスターにＡカウンターを２つ置く。
  | ko_name   = 에일리언 도그
  | ko_text   = 자신이 "에일리언"이라는 이름이 붙은 몬스터의 일반 소환에 성공했을 때, 이 카드를 패에서 특수 소환할 수 있다. 이 효과로 특수 소환에 성공했을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터에 A 카운터를 2개 놓는다.
  | tc_name   = 外星人犬
  | tc_text   = 我方成功召喚冠有「外星人」之名的怪獸時，可從手牌特殊召喚此卡。透過此效果特殊召喚成功時，在對方場上正面表示怪獸放置２個A計數物。
  | sc_name   = 外星人犬
  | sc_text   = 我方召唤冠“外星人”之名怪兽成功时，可从手牌特殊召唤此卡。以此效果特殊召唤成功时，放置２个A计数物在对手场上的表侧表示怪兽。
