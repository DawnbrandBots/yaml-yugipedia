  | ja_text            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手のメインフェイズに、自分か相手のフィールド（表側表示）・墓地のモンスター１体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。次のターン、このカードはこの効果を使用できない。<br />②：自分・相手のバトルフェイズに、フィールドのモンスター１体とフィールドの永続魔法カード１枚を対象として発動できる。そのカードを破壊する。
