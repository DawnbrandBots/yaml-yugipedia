title: Dried Winds (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = If you gain LP: Target 1 face-up monster your opponent controls; destroy it. If you control an "Aroma" monster and your LP are at least 3000 higher than your opponent's: You can pay LP equal to the difference; destroy face-up monsters your opponent controls whose combined ATK is less than or equal to the LP you paid to activate this effect. You can only use each effect of "Dried Winds" once per turn.

  | fr_name            = Vents Secs
  | fr_lore            = Si vous gagnez des LP : ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez-le. Si vous contrôlez un monstre "Arôma" et vos LP sont min. 3000 supérieurs à ceux de votre adversaire : vous pouvez payer des LP égaux à la différence ; détruisez des monstres face recto contrôlés par votre adversaire dont la somme des ATK est inférieure ou égale aux LP que vous avez payés pour activer cet effet. Vous ne pouvez utiliser chaque effet de "Vents Secs" qu'une fois par tour.
  | de_name            = Trockene Winde
  | de_lore            = Falls du LP erhältst: Wähle 1 offenes Monster, das dein Gegner kontrolliert; zerstöre es. Falls du ein „Aroma“-Monster kontrollierst und mindestens 3000 LP mehr hast als dein Gegner: Du kannst LP in Höhe der Differenz zahlen; zerstöre offene Monster, die dein Gegner kontrolliert und deren kombinierte ATK kleiner oder gleich den LP sind, die du gezahlt hast, um diesen Effekt zu aktivieren. Du kannst jeden Effekt von „Trockene Winde“ nur einmal pro Spielzug verwenden.
  | it_name            = Venti Secchi
  | it_lore            = Se guadagni LP: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggilo. Se controlli un mostro "Aroma" e i tuoi LP sono di almeno 3000 superiori a quelli del tuo avversario: puoi pagare LP pari alla differenza; distruggi mostri scoperti controllati dal tuo avversario la cui somma degli ATK è pari o inferiore ai LP che hai pagato per attivare questo effetto. Puoi utilizzare ogni effetto di "Venti Secchi" una sola volta per turno.
  | pt_name            = Ventos Secos
  | pt_lore            = Se você ganhar PV: escolha 1 monstro com a face para cima que seu oponente controla; destrua-o. Se você controlar um monstro "Aromági" e tiver pelo menos 3000 PV a mais que seu oponente: você pode pagar PV igual à diferença; destrua monstros com a face para cima que seu oponente controla cujo ATK combinado seja igual ou menor que os PV que você pagou para ativar este efeito. Você só pode usar cada efeito de "Ventos Secos" uma vez por turno.
  | es_name            = Vientos Secos
  | es_lore            = Si ganas LP: selecciona 1 monstruo boca arriba que controle tu adversario; destrúyelo. Si controlas un monstruo "Arobru" y tus LP son al menos 3000 más que los de tu adversario: puedes pagar LP igual a la diferencia; destruye monstruos boca arriba que controle tu adversario y cuyo ATK combinado sea igual o menor que los LP que pagaste para activar este efecto. Sólo puedes usar cada efecto de "Vientos Secos" una vez por turno.
  | ja_lore            = 「渇きの風」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のＬＰが回復した場合、相手フィールドの表側表示モンスター１体を対象としてこの効果を発動する。そのモンスターを破壊する。②：自分フィールドに「アロマ」モンスターが存在し、自分のＬＰが相手より３０００以上多い場合、その差分のＬＰを払ってこの効果を発動できる。攻撃力の合計が、この効果を発動するために払ったＬＰの数値以下になるように、相手フィールドの表側表示モンスターを選んで破壊する。
  | ko_name            = 메마른 바람
  | ko_lore            = "메마른 바람"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 LP가 회복했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 효과를 발동한다. 그 몬스터를 파괴한다. ②: 자신 필드에 "아로마" 몬스터가 존재하고, 자신의 LP가 상대보다 3000 이상 많을 경우, 그 차만큼의 LP를 지불하여 이 효과를 발동할 수 있다. 공격력의 합계가, 이 효과를 발동하기 위해 지불한 LP의 수치 이하가 되도록, 상대 필드의 앞면 표시 몬스터를 고르고 파괴한다.
  | tc_name            = 乾渴之風
  | tc_lore            = 「乾渴之風」的①②效果，１回合各僅限使用１次。①：在我方回復了LP的狀況下，將對方場上的１隻正面表示怪獸做為對象發動此效果。破壞該怪獸。②：在我方場上存在「芬芳」怪獸，我方LP比對方多３０００以上的狀況下，可支付該差距數值的LP發動此效果。為使攻擊力的合計變為為發動此效果支付的LP數值以下，選擇對方場上的正面表示怪獸破壞。
  | sc_name            = 干渴之风
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己恢复LP的情况下，以对手场上的１只表侧表示怪兽为对象发动。将该怪兽破坏。<br />②：自己场上存在“芬芳”怪兽，且自己的LP比对手多３０００以上的情况下，支付相当于其数值差的LP可以发动。将攻击力合计为、为发动此效果而支付的LP的数值以下的、对手场上表侧表示的怪兽破坏。
  }}
