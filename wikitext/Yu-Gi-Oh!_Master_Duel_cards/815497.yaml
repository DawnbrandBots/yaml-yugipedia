title: War Rock Fortia (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = EARTH
  | types     = Warrior / Effect
  | level     = 4
  | atk       = 1700
  | def       = 1700
  | text      = If your EARTH Warrior monster battles, after damage calculation: You can add 1 "War Rock" card from your Deck to your hand, except "War Rock Fortia", then all "War Rock" monsters you currently control gain 200 ATK until the end of your opponent's turn. If this card is sent from your Monster Zone to your GY by an opponent's card effect: You can Special Summon 1 Level 5 or higher "War Rock" monster from your hand or Deck. You can only use each effect of "War Rock Fortia" once per turn.

  | fr_name   = Fortia du Rocher de Guerre
  | fr_text   = Si votre monstre TERRE Guerrier combat, après le calcul des dommages : vous pouvez ajouter 1 carte "Rocher de Guerre" ("Fortia du Rocher de Guerre" exclu) depuis votre Deck à votre main, puis tous les monstres "Rocher de Guerre" que vous contrôlez actuellement gagnent 200 ATK jusqu'à la fin du tour de votre adversaire. Si cette carte est envoyée depuis votre Zone Monstre à votre Cimetière par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Rocher de Guerre" de min. Niveau 5 depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Fortia du Rocher de Guerre" qu'une fois par tour.
  | de_name   = Kriegsfels-Fortia
  | de_text   = Falls dein ERDE Krieger-Monster kämpft, nach der Schadensberechnung: Du kannst deiner Hand 1 „Kriegsfels“-Karte von deinem Deck hinzufügen, außer „Kriegsfels-Fortia“, dann erhalten alle „Kriegsfels“-Monster, die du derzeit kontrollierst, bis zum Ende des Spielzugs deines Gegners 200 ATK. Falls diese Karte durch einen Karteneffekt eines Gegners von deiner Monsterzone auf deinen Friedhof gelegt wird: Du kannst 1 „Kriegsfels“-Monster der Stufe 5 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst jeden Effekt von „Kriegsfels-Fortia“ nur einmal pro Spielzug verwenden.
  | it_name   = Roccia di Guerra Fortia
  | it_text   = Se un tuo mostro TERRA Guerriero combatte, dopo il calcolo dei danni: puoi aggiungere 1 carta "Roccia di Guerra" dal tuo Deck alla tua mano, eccetto "Roccia di Guerra Fortia", poi tutti i mostri "Roccia di Guerra" che controlli attualmente guadagnano 200 ATK fino alla fine del turno del tuo avversario. Se questa carta viene mandata dalla tua Zona Mostri al tuo Cimitero dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Roccia di Guerra" di Livello 5 o superiore dalla tua mano o Deck. Puoi utilizzare ogni effetto di "Roccia di Guerra Fortia" una sola volta per turno.
  | pt_name   = Caverguerra Fortia
  | pt_text   = Se um monstro Guerreiro de TERRA seu batalhar, depois do cálculo de dano: você pode adicionar 1 card "Caverguerra" do seu Deck à sua mão, exceto "Caverguerra Fortia" e, depois, todos os monstros "Caverguerra" que você controla atualmente ganham 200 de ATK até o final do turno do seu oponente. Se este card for enviado da sua Zona de Monstros para o seu Cemitério por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Caverguerra" de Nível 5 ou mais da sua mão ou do Deck. Você só pode usar cada efeito de "Caverguerra Fortia" uma vez por turno.
  | es_name   = Roca de Guerra Fortia
  | es_text   = Si tu monstruo Guerrero de TIERRA batalla, después del cálculo de daño: puedes añadir a tu mano 1 carta "Roca de Guerra" en tu Deck, excepto "Roca de Guerra Fortia", y después todos los monstruos "Roca de Guerra" que controles en este momento ganan 200 ATK hasta el final del turno de tu adversario. Si esta carta es mandada de tu Zona de Monstruos a tu Cementerio por efecto de una carta del adversario: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Roca de Guerra" de Nivel 5 o mayor. Sólo puedes usar cada efecto de "Roca de Guerra Fortia" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の戦士族・地属性モンスターが戦闘を行ったダメージ計算後に発動できる。デッキから「ウォークライ・フォティア」以外の「ウォークライ」カード１枚を手札に加える。その後、自分フィールドの全ての「ウォークライ」モンスターの攻撃力は相手ターン終了時まで２００アップする。<br />②：このカードが相手の効果でモンスターゾーンから墓地へ送られた場合に発動できる。手札・デッキからレベル５以上の「ウォークライ」モンスター１体を特殊召喚する。
  | ko_name   = 워크라이 포티아
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 전사족 / 땅 속성 몬스터가 전투를 실행한 데미지 계산 후에 발동할 수 있다. 덱에서 "워크라이 포티아" 이외의 "워크라이" 카드 1장을 패에 넣는다. 그 후, 자신 필드의 모든 "워크라이" 몬스터의 공격력은 상대 턴 종료시까지 200 올린다.<br />②: 이 카드가 상대 효과로 몬스터 존에서 묘지로 보내졌을 경우에 발동할 수 있다. 패 / 덱에서 레벨 5 이상의 "워크라이" 몬스터 1장을 특수 소환한다.
  | tc_name   = 岩吼戰士・伏蒂亞
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方的戰士族・地屬性怪獸進行戰鬥的傷害計算後發動。從牌組將１張「岩吼戰士・伏蒂亞」以外的「岩吼戰士」卡加入手牌。其後，我方場上的所有「岩吼戰士」怪獸的攻擊力在對方回合結束前提升２００。<br />②：可在此卡因對方的效果從怪獸區被送至墓地的狀況下發動。從手牌・牌組特殊召喚１隻等級５以上的「岩吼戰士」怪獸。
  | sc_name   = 战吼・伏蒂亚
  | sc_text   = 此卡牌名的①②效果１回合只可各使用１次。<br />①：我方战士族、地属性怪兽进行了战斗的伤害计算后可发动。从牌组将１张除“战吼・伏蒂亚”以外的“战吼”卡牌加入手牌。之后，直至对手回合结束时，我方场上所有“战吼”怪兽的攻击力上升２００。<br />②：此卡因对手效果从怪兽区被送入墓地的场合可发动。从手牌、牌组特殊召唤１只等级５或以上的“战吼”怪兽。
  }}
