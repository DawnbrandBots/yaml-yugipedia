  | fr_name   = Protecteur des Océans
  | fr_text   = Durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de cette carte, infligez la différence en dommages de combat aux Life Points de votre adversaire. Lorsque cette carte est détruite au combat, ajoutez 1 "Méduse aux Mille Yeux" or 1 "Poisson Encéphale" depuis votre Deck à votre main.
  | de_name   = Behüter des Ozeans
  | de_text   = Während eines Kampfes zwischen dieser angreifenden Karte und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK dieser Karte, füge die Differenz deinem Gegner als Kampfschaden zu. Wenn diese Karte durch Kampf zerstört wird, füge deiner Hand 1 „Tausendäugige Qualle“ oder 1 „Hirnschädelfisch“ von deinem Deck hinzu.
  | it_name   = Custode dell'Oceano
  | it_text   = Durante un combattimento tra questa carta in Posizione d'Attacco ed un mostro in Posizione di Difesa il cui DEF sia inferiore all'ATK di questa carta, infliggi la differenza al tuo avversario come danno da combattimento. Quando questa carta viene mandata al Cimitero in seguito ad una battaglia, puoi aggiungere alla tua mano 1 "Medusa Milleocchi" o 1 "Pesce Cranio" dal tuo Deck.
  | pt_name   = Guardador do Oceano
  | pt_text   = Durante a batalha entre este card atacante e um monstro em Posição de Defesa cuja DEF seja menor do que o ATK deste card, cause a diferença como Dano de Batalha ao seu oponente. Quando este card for destruído em batalha, adicione 1 "Água-Viva de Mil Olhos" ou 1 "Peixe-Crânio" do seu Deck à sua mão.
  | es_name   = Cuidador del Océano
  | es_text   = Durante una batalla entre esta carta atacante y un monstruo en Posición de Defensa cuya DEF es más baja que el ATK de esta carta, inflige la diferencia como Daño de Batalla a tu adversario. Cuando esta carta es destruida en batalla, añade a tu mano 1 "Medusa de Mil Ojos" o 1 "Pez Cráneo" de tu Deck.
  | ja_text   = ①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />②：このカードが戦闘で破壊された場合に発動する。デッキから「サウザンド・アイズ・フィッシュ」か「マザー・ブレイン」１体を手札に加える。
  | ko_name   = 오션즈 오퍼
  | ko_text   = 이 카드가 수비 표시 몬스터를 공격했을 때, 이 카드의 공격력이 수비 표시 몬스터의 수비력을 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 이 카드가 전투에 의해서 파괴되었을 때, 덱에서 "사우전드 아이즈 피시" 1장이나 "마더 브레인" 1장을 패에 넣는다.
  | tc_name   = 海洋看守者
  | tc_text   = 此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。可在此卡因戰鬥被破壞時發動。從牌組將１隻「千眼水母」或「母腦魚」加入手牌。
  | sc_name   = 海洋看守者
  | sc_text   = 此卡攻击守备表示怪兽时，如果攻击力超出守备力，则给对方生命相当于该差值的战斗伤害。此卡因战斗被破坏时发动。从牌组将１只“千眼水母”或“母脑鱼”加入手牌。
