  | card_type          = Trap
  | property           = Continuous
  | text               = While this card is face-up in the Spell & Trap Zone, Warrior monsters you control gain 500 ATK/DEF. Once per turn: You can discard 1 card; Special Summon this card as an Effect Monster (Warrior/LIGHT/Level 4/ATK 2000/DEF 2000) with the following effect (this card is also still a Trap), then you can add 1 "Argostars" card from your Deck to your hand, except "Argostars - Lightning Tydeu".<br />●Once per turn (Quick Effect): You can place this card face-up in your Spell & Trap Zone.
  | fr_name            = Argostars - Foudroyante Tydéu
  | fr_text            = Tant que cette carte est face recto dans la Zone Magie & Piège, les monstres Guerrier que vous contrôlez gagnent 500 ATK/DEF. Une fois par tour : vous pouvez défausser 1 carte ; Invoquez Spécialement cette carte comme Monstre à Effet (Guerrier/LUMIÈRE/Niveau 4/ATK 2000/DEF 2000) avec l'effet suivant (cette carte est toujours aussi un Piège), puis vous pouvez ajouter 1 carte "Argostars" ("Argostars - Foudroyante Tydéu" exclu) depuis votre Deck à votre main.<br />●Une fois par tour (Effet Rapide) : vous pouvez placer face recto cette carte dans votre Zone Magie & Piège.
  | de_name            = Argostars - Blitz Tydeu
  | de_text            = Solange diese Karte offen in der Zauber- & Fallenzone liegt, erhalten Krieger-Monster, die du kontrollierst, 500 ATK/DEF. Einmal pro Spielzug: Du kannst 1 Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Krieger/LICHT/Stufe 4/ATK 2000/DEF 2000) mit dem folgenden Effekt (diese Karte ist zusätzlich weiterhin eine Falle), dann kannst du deiner Hand 1 „Argostars“-Karte von deinem Deck hinzufügen, außer „Argostars - Blitz Tydeu“.<br />●Einmal pro Spielzug (Schnelleffekt): Du kannst diese Karte offen in deine Zauber- & Fallenzone legen.
  | it_name            = Argostars - Fulmine Tydeu
  | it_text            = Mentre questa carta è scoperta nella Zona Magie & Trappole, i mostri Guerriero che controlli guadagnano 500 ATK/DEF. Una volta per turno: puoi scartare 1 carta; Evoca Specialmente questa carta come un Mostro con Effetto (Guerriero/LUCE/Livello 4/ATK 2000/DEF 2000) con il seguente effetto (questa carta è ancora anche una Trappola), poi puoi aggiungere 1 carta "Argostars" dal tuo Deck alla tua mano, eccetto "Argostars - Fulmine Tydeu".<br />●Una volta per turno (Effetto Rapido): puoi mettere questa carta scoperta nella tua Zona Magie & Trappole.
  | pt_name            = Argostars - Tydeu Relâmpago
  | pt_text            = Enquanto este card estiver com a face para cima na Zona de Magias & Armadilhas, monstros Guerreiro que você controla ganham 500 de ATK/DEF. Uma vez por turno: você pode descartar 1 card; Invoque este card por Invocação-Especial como um Monstro de Efeito (Guerreiro/LUZ/Nível 4/ATK 2000/DEF 2000) com o seguinte efeito (este card ainda é considerado uma Armadilha) e, depois, você pode adicionar 1 card "Argostars" do seu Deck à sua mão, exceto "Argostars - Tydeu Relâmpago".<br />●Uma vez por turno (Efeito Rápido): você pode colocar este card com a face para cima na sua Zona de Magias & Armadilhas.
  | es_name            = Argostars - Tydeu Rayo
  | es_text            = Mientras esta carta está boca arriba en la Zona de Magia y Trampas, los monstruos Guerrero que controlas ganan 500 ATK/DEF. Una vez por turno: puedes descartar 1 carta; Invoca esta carta de Modo Especial como un Monstruo de Efecto (Guerrero/LUZ/Nivel 4/ATK 2000/DEF 2000) con el siguiente efecto (esta carta también sigue siendo una Trampa), y después puedes añadir a tu mano 1 carta "Argostars" en tu Deck, excepto "Argostars - Tydeu Rayo".<br />●Una vez por turno (Efecto Rápido): puedes poner esta carta boca arriba en tu Zona de Magia y Trampas.
  | ja_text            = ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの戦士族モンスターの攻撃力・守備力は５００アップする。<br />②：１ターンに１度、手札を１枚捨てて発動できる。このカードは以下の効果を持つ効果モンスター（戦士族・光・星４・攻／守２０００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。その後、デッキから「ＡＲＧ☆Ｓ－紫電のテュデル」以外の「ＡＲＧ☆Ｓ」カード１枚を手札に加える事ができる。<br />●自分・相手ターンに１度、発動できる。このカードを自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_name            = ARG☆S－자전의 튜델
  | ko_text            = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 전사족 몬스터의 공격력 / 수비력은 500 올린다. ②: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 이 카드는 이하의 효과를 가지는 효과 몬스터(전사족 / 빛 / 레벨 4 / 공 2000 / 수 2000)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다). 그 후, 덱에서 "ARG☆S(아르고스타즈)－자전의 튜델" 이외의 "ARG☆S(아르고스타즈)" 카드 1장을 패에 넣을 수 있다. ●자신 / 상대 턴에 1번, 발동할 수 있다. 이 카드를 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  | tc_name            = 阿爾戈☆群星－紫電的堤丟爾
  | tc_text            = ①：只要此卡存在於魔法與陷阱區域，自己場上的戰士族怪獸的攻擊力・守備力上升500。<br />②：1回合1次，捨棄1張手牌可以發動。此卡變為擁有以下效果的效果怪獸（戰士族・光・星4・攻/守2000），特殊召喚至怪獸區域（也視為陷阱卡）。然後，可從牌組將「阿爾戈☆群星－紫電的堤丟爾」以外的1張「阿爾戈☆群星」卡加入手牌。<br />●在每個自己・對手回合中可以發動1次。將此卡以表側表示放在自己的魔法與陷阱區域。
  | sc_name            = 阿尔戈☆群星－紫电的堤丢尔
  | sc_text            = ①：只要此卡存在于魔法与陷阱区域，自己场上的战士族怪兽的攻击力・守备力上升500。<br />②：1回合1次，舍弃1张手牌可以发动。此卡变为拥有以下效果的效果怪兽（战士族・光・星4・攻/守2000），特殊召唤至怪兽区域（也视为陷阱卡）。然后，可从牌组将“阿尔戈☆群星－紫电的堤丢尔”以外的1张“阿尔戈☆群星”卡加入手牌。<br />●在每个自己・对手回合中可以发动1次。将此卡以表侧表示放在自己的魔法与陷阱区域。
