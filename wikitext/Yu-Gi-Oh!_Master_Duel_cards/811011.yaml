  | fr_name            = Triangle de Corail Marincesse
  | fr_lore            = 2+ monstres "Marincesse"<br />Vous pouvez envoyer 1 monstre EAU depuis votre main à votre Cimetière ; ajoutez 1 Piège "Marincesse" depuis votre Deck à votre main. Si uniquement votre adversaire contrôle un monstre : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement un nombre de Monstres Lien EAU depuis votre Cimetière dont la somme des Classifications Lien est égale à exactement 3. Vous ne pouvez utiliser chaque effet de "Triangle de Corail Marincesse" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres EAU exclus) le tour où vous activez un effet de cette carte.
  | de_name            = Marinzessin Korallendreieck
  | de_lore            = 2+ „Marinzessin“-Monster<br />Du kannst 1 WASSER Monster von deiner Hand auf deinen Friedhof legen; füge deiner Hand 1 „Marinzessin“-Falle von deinem Deck hinzu. Falls nur dein Gegner ein Monster kontrolliert: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre WASSER Linkmonster, deren kombinierte Linkzahl genau 3 entspricht, als Spezialbeschwörung von deinem Friedhof. Du kannst jeden Effekt von „Marinzessin Korallendreieck“ nur einmal pro Spielzug verwenden. Du kannst in dem Spielzug, in dem du einen der Effekte dieser Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer WASSER Monstern.
  | it_name            = Marincipessa Triangolo Corallino
  | it_lore            = 2+ mostri "Marincipessa"<br />Puoi mandare 1 mostro ACQUA dalla tua mano al tuo Cimitero; aggiungi 1 Trappola "Marincipessa" dal tuo Deck alla tua mano. Se solo il tuo avversario controlla un mostro: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente Mostri Link ACQUA dal tuo Cimitero la cui somma delle Classificazioni Link è pari esattamente a 3. Puoi utilizzare ogni effetto di "Marincipessa Triangolo Corallino" una sola volta per turno. Non puoi Evocare Specialmente mostri nel turno in cui attivi l'uno o l'altro degli effetti di questa carta, eccetto mostri ACQUA.
  | pt_name            = Marincesa Triângulo de Coral
  | pt_lore            = 2+ monstros "Marincesa"<br />Você pode enviar 1 monstro de ÁGUA da sua mão para o seu Cemitério; adicione 1 Armadilha "Marincesa" do seu Deck à sua mão. Se somente seu oponente controlar um monstro: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial Monstros Link de ÁGUA do seu Cemitério cuja soma dos Valores Link seja exatamente igual a 3. Você só pode usar cada efeito de "Marincesa Triângulo de Coral" uma vez por turno. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar qualquer um dos efeitos deste card, exceto monstros de ÁGUA.
  | es_name            = Triángulo de Coral Marincesa
  | es_lore            = 2+ monstruos "Marincesa"<br />Puedes mandar a tu Cementerio 1 monstruo de AGUA en tu mano; añade a tu mano 1 Trampa "Marincesa" en tu Deck. Si sólo tu adversario controla un monstruo: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Cementerio, Monstruos de Enlace de AGUA cuyos Rating de Enlace combinados sean igual a exactamente 3. Sólo puedes usar cada efecto de "Triángulo de Coral Marincesa" una vez por turno. El turno en el que activas cualquiera de los efectos de esta carta no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA.
  | ja_lore            = 「マリンセス」モンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は水属性モンスターしか特殊召喚できない。<br />①：手札から水属性モンスター１体を墓地へ送って発動できる。デッキから「マリンセス」罠カード１枚を手札に加える。<br />②：相手フィールドにのみモンスターが存在する場合、墓地のこのカードを除外して発動できる。リンクマーカーの合計が３になるように、自分の墓地から水属性リンクＬモンスターを任意の数だけ特殊召喚する。
  | ko_name            = 마린세스 코랄트라이앵글
  | ko_lore            = "마린세스" 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 물 속성 몬스터밖에 특수 소환할 수 없다. ①: 패에서 물 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "마린세스" 함정 카드 1장을 패에 넣는다. ②: 상대 필드에만 몬스터가 존재할 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 링크 마커의 합계가 3 이 되도록, 자신 묘지에서 물 속성 링크 몬스터를 임의의 수만큼 고르고 특수 소환한다.
  | tc_name            = 海晶少女 珊瑚大三角
  | tc_lore            = 「海晶少女」怪獸２隻以上<br />此卡名的①②效果，１回合各僅限使用１次，此效果發動回合，我方僅限特殊召喚水屬性怪獸。①：可從手牌將１隻水屬性怪獸送至墓地發動。從牌組將１張「海晶少女」陷阱卡加入手牌。②：可僅限在對方場上存在怪獸的狀況下，將墓地的此卡除外發動。為使連結符號合計變為３，從我方墓地選擇任意數量的水屬性連結怪獸特殊召喚。
  | sc_name            = 海晶少女 珊瑚大三角
  | sc_lore            = “海晶少女”怪兽２只以上<br />此卡名的①②效果１回合仅可各使用１次，发动此效果的回合中，自己仅可特殊召唤水属性怪兽。①：从手牌将１只水属性怪兽送至墓地可以发动。从牌组将１张“海晶少女”陷阱卡加入手牌。②：仅有对手场上才存在怪兽的情况下，将墓地的此卡除外可以发动。为使连接标记合计变为３，从自己的墓地挑选任意数量的水属性连接怪兽特殊召唤。
