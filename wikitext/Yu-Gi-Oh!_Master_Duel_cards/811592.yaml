  | text      = FLIP: You can target 1 of your banished "Shaddoll" monsters; Special Summon it in face-up or face-down Defense Position.<br />If this card is sent to the GY by a card effect: You can target up to 3 cards in the GY(s); banish them. You can only use 1 "Naelshaddoll Ariel" effect per turn, and only once that turn.

  | fr_name   = Ariel Marionnette de l'Ombre Nael
  | fr_text   = FLIP : Vous pouvez cibler 1 de vos monstres "Marionnette de l'Ombre" bannis ; Invoquez-le Spécialement en Position de Défense face recto ou face verso.<br />Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler max. 3 cartes dans les Cimetières ; bannissez-les. Vous ne pouvez utiliser qu'1 effet de "Ariel Marionnette de l'Ombre Nael" par tour, et uniquement une fois le tour.
  | de_name   = Naelschattenpuppe Ariel
  | de_text   = FLIPP: Du kannst 1 deiner verbannten „Schattenpuppe“-Monster wählen; beschwöre es als Spezialbeschwörung in die offene oder verdeckte Verteidigungsposition.<br />Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst bis zu 3 Karten in den Friedhöfen wählen; verbanne sie. Du kannst nur 1 Effekt von „Naelschattenpuppe Ariel“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name   = Naelbambolaombra Ariel
  | it_text   = SCOPRI: Puoi scegliere come bersaglio 1 dei tuoi mostri "Bambolaombra" banditi; Evocalo Specialmente scoperto o coperto in Posizione di Difesa.<br />Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio fino a 3 carte in uno o più Cimiteri; bandiscile. Puoi utilizzare solo 1 effetto di "Naelbambolaombra Ariel" per turno, e solo una volta in quel turno.
  | pt_name   = Ariel Naelsombraneco
  | pt_text   = VIRE: Você pode escolher 1 dos seus monstros "Sombraneco" banidos; Invoque-o por Invocação-Especial com a face para cima ou com a face para baixo em Posição de Defesa.<br />Se este card for enviado para o Cemitério por um efeito de card: você pode escolher até 3 cards no(s) Cemitério(s); bana-os. Você só pode usar 1 efeito de "Ariel Naelsombraneco" por turno e apenas uma vez por turno.
  | es_name   = Ariel Naelsombrañeca
  | es_text   = VOLTEO: Puedes seleccionar 1 de tus monstruos "Sombrañeca" desterrados; Invócalo de Modo Especial en Posición de Defensa boca arriba o boca abajo.<br />Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar hasta 3 cartas en el o los Cementerios; destiérralas. Sólo puedes usar 1 efecto de "Ariel Naelsombrañeca" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードがリバースした場合、自分の除外状態の「シャドール」モンスター１体を対象として発動できる。そのモンスターを表側守備表示か裏側守備表示で特殊召喚する。<br />②：このカードが効果で墓地へ送られた場合、お互いの墓地のカードを合計３枚まで対象として発動できる。そのカードを除外する。
  | ko_name   = 넬섀도르 에리얼
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 이 카드가 리버스했을 경우, 제외되어 있는 자신의 "섀도르" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 수비 표시 또는 뒷면 수비 표시로 특수 소환한다.<br />②: 이 카드가 효과로 묘지로 보내졌을 경우, 서로 묘지의 카드를 합계 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  | tc_name   = 影依巫女 艾莉亞爾
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：在此卡反轉的狀況下，可將我方１隻被除外的「影依」怪獸做為對象發動。以正面守備表示或反面守備表示特殊召喚該怪獸。<br />②：在此卡因效果被送至墓地的狀況下，可將雙方墓地共３張卡做為對象發動。將該卡除外。
  | sc_name   = 囚影依之巫女 艾莉娅儿
  | sc_text   = 此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：在此卡反转的情况下，可以自己的已被除外的1只“影依”怪兽为对象发动。以表侧守备表示或里侧守备表示将该怪兽特殊召唤。<br />②：在此卡因效果被送至墓地的情况下，最多可以双方墓地的共3张卡为对象发动。将该卡除外。
  }}
