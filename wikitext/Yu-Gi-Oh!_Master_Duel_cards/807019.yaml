title: Cybernetic Zone (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = Select 1 face-up Machine-Type Fusion Monster you control and remove it from play until the End Phase of this turn. When that monster is returned to the field, double its ATK. During your next Standby Phase, destroy it.
  | releases  = Legacy Pack

  | fr_name   = Zone Cybernétique
  | fr_text   = Sélectionnez 1 Monstre de Fusion face recto de Type Machine que vous contrôlez et retirez-le du jeu jusqu'à la End Phase de ce tour. Lorsque ce monstre est renvoyé sur le Terrain, doublez son ATK. Durant votre prochaine Standby Phase, détruisez-le.
  | de_name   = Kybernetische Zone
  | de_text   = Wähle 1 offenes Fusionsmonster vom Typ Maschine, das du kontrollierst, und entferne es bis zur End Phase dieses Spielzugs aus dem Spiel. Wenn dieses Monster auf das Spielfeld zurückgelegt wird, verdopple seine ATK. Während deiner nächsten Standby Phase, zerstöre es.
  | it_name   = Zona Cibernetica
  | it_text   = Scegli 1 Mostro Fusione scoperto di Tipo Macchina che controlli e rimuovilo dal gioco fino alla fine dell'End Phase di questo turno. Quando questo mostro ritorna sul Terreno, raddoppia il suo ATK. Durante la tua prossima Standby Phase, distruggilo.
  | pt_name   = Zona Cibernética
  | pt_text   = Escolha 1 Monstro de Fusão do Tipo Máquina com a face para cima que você controla e o remova de jogo até a Fase Final deste turno. Quando esse monstro for devolvido para o campo, dobre o seu ATK. Durante sua próxima Fase de Apoio, destrua-o.
  | es_name   = Zona Cibernética
  | es_text   = Selecciona 1 Monstruo de Fusión de Tipo Máquina boca arriba que controles y retíralo del juego hasta la End Phase de este turno. Cuando este monstruo vuelve al Campo, duplica su ATK. Durante tu próxima Standby Phase, destrúyelo.
  | ja_text   = ①：自分フィールドの機械族の融合モンスター１体を対象として発動できる。その自分の機械族モンスターを除外する。この効果で除外したモンスターはエンドフェイズにフィールドに戻り、攻撃力は倍になる。次の自分ターンのスタンバイフェイズに、その機械族モンスターは破壊される。
  | ko_name   = 사이버네틱 존
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 기계족의 융합 몬스터 1장을 선택하고, 발동 턴의 엔드 페이즈시까지 게임에서 제외한다. 게임에서 제외된 몬스터가 필드 위로 되돌아왔을 때, 그 몬스터의 공격력은 배가 된다. 다음 자신 턴의 스텐바이 페이즈시에, 이 카드의 대상이 된 기계족의 융합 몬스터 1장을 파괴한다.
  | tc_name   = 人工腦領域
  | tc_text   = 選擇我方場上１隻機械族的融合怪獸從遊戲除外。透過此效果被除外的怪獸在結束階段時回到場上，攻擊力加倍。下一個我方回合的準備階段時，該機械族的融合怪獸被破壞。
  | sc_name   = 人工脑领域
  | sc_text   = 选择方场上的１只机械族融合怪兽并从游戏中除外。以此效果除外的怪兽在结束阶段时返回至场上，攻击力加倍。下一个我方回合的准备阶段时，该机械族的融合怪兽被破坏。
  }}
