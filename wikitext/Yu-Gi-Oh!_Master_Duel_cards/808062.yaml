  | es_name   = Polilla Electromagnética
  | es_text   = VOLTEO: Selecciona 1 monstruo de Tipo Máquina que controle tu adversario; toma el control de ese objetivo hasta tu próxima End Phase.<br />Si esta carta es destruida en batalla: el monstruo que la destruyó pierde 500 ATK y DEF.
  | ja_text   = ①：このカードがリバースした場合、相手フィールドの機械族モンスター１体を対象として発動する。その機械族モンスターのコントロールを次の自分エンドフェイズまで得る。<br />②：このカードがモンスターとの戦闘で破壊された場合に発動する。そのモンスターの攻撃力・守備力を５００ダウンする。
  | ko_name   = 잭 트레이거 마그넷
  | ko_text   = ①: 이 카드가 리버스했을 경우, 상대 필드의 기계족 몬스터 1장을 대상으로 하고 발동한다. 다음 자신 엔드 페이즈까지, 그 기계족 몬스터의 컨트롤을 얻는다.<br />②: 이 카드가 몬스터와의 전투로 파괴되었을 경우에 발동한다. 그 몬스터의 공격력 / 수비력을 500 내린다.
  | tc_name   = 電磁蓑蛾
