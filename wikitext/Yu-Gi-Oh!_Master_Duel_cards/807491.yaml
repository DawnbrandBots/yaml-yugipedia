  | text      = When this card is Normal Summoned: You can Special Summon 1 "Deskbot" monster from your Deck, except "Deskbot 003". Once per turn (Quick Effect): You can target 1 "Deskbot" monster you control; it gains 500 ATK/DEF for each "Deskbot" card you currently control, until the end of this turn.

  | fr_name   = Robobureau 003
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Robobureau" ("Robobureau 003" exclu) depuis votre Deck. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre "Robobureau" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 500 ATK/DEF pour chaque carte "Robobureau" que vous contrôlez actuellement.
  | de_name   = Büroboter 003
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Büroboter“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Büroboter 003“. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 „Büroboter“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs für jede „Büroboter“-Karte, die du derzeit kontrollierst, 500 ATK/DEF.
  | it_name   = Deskbot 003
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Deskbot" dal tuo Deck, eccetto "Deskbot 003". Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro "Deskbot" che controlli; esso guadagna 500 ATK/DEF per ogni carta "Deskbot" che controlli attualmente, fino alla fine di questo turno.
  | pt_name   = Robô-secretário 003
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Robô-secretário" do seu Deck, exceto "Robô-secretário 003". Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro "Robô-secretário" que você controla; até o final deste turno, ele ganha 500 de ATK/DEF para cada card "Robô-secretário" que você controla atualmente.
  | es_name   = Escritoriobot 003
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Escritoriobot", excepto "Escritoriobot 003". Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo "Escritoriobot" que controles; hasta el final de este turno, éste gana 500 ATK/DEF por cada carta "Escritoriobot" que controles en este momento.
  | ja_text   = ①：このカードが召喚した時に発動できる。デッキから「ブンボーグ００３」以外の「ブンボーグ」モンスター１体を特殊召喚する。<br />②：自分・相手ターンに１度、自分フィールドの「ブンボーグ」モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで、自分フィールドの「ブンボーグ」カードの数×５００アップする。
  | ko_name   = 분보그003
  | ko_text   = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "분보그003(제로제로쓰리)" 이외의 "분보그" 몬스터 1장을 특수 소환한다. ②: 1턴에 1번, 자신 필드의 "분보그" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지, 자신 필드의 "분보그" 카드의 수 × 500 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 文具博格００３
  | tc_text   = ①：可在此卡召喚成功時發動。從牌組特殊召喚１隻「文具博格００３」以外的「文具博格」怪獸。②：１回合１次，可將我方場上的１隻「文具博格」怪獸做為對象發動。該怪獸的攻擊力・守備力在回合結束前，依據我方場上的「文具博格」卡的數量×５００進行提升。此效果在對方回合也可發動。
  | sc_name   = 文具博格００３
  | sc_text   = ①：此卡召唤成功时可以发动。从牌组将“文具博格００３”以外的１只“文具博格”怪兽特殊召唤。②：１回合１次，以自己场上的１只“文具博格”怪兽为对象可以发动。该怪兽的攻击力・守备力直至回合结束时为止，上升相当于自己场上“文具博格”卡数量×５００的数值。此效果在对手回合中也可以发动。
  }}
