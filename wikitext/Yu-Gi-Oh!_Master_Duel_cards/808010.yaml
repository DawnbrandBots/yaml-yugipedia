  | lore               = If a card(s) is sent from the Deck to the Graveyard: Target 1 card in either player's Graveyard; shuffle it into the Deck, also neither player can send cards from the Deck to the Graveyard for the rest of this turn.
  | releases           = Legacy Pack

  | fr_name            = Événement Stupéfiant
