  | de_name            = Erderschütterndes Ereignis
  | de_lore            = Falls eine oder mehr Karten vom Deck auf den Friedhof gelegt werden: Wähle 1 Karte im Friedhof eines beliebigen Spielers; mische sie ins Deck, zusätzlich kann kein Spieler für den Rest dieses Spielzugs Karten vom Deck auf den Friedhof legen.
  | it_name            = Evento Sconvolgente
  | it_lore            = Se una o più carte vengono mandate dal Deck al Cimitero: scegli come bersaglio 1 carta nel Cimitero di qualsiasi giocatore; mischiala nel Deck, inoltre nessun giocatore può mandare carte dal Deck al Cimitero per il resto di questo turno.
  | pt_name            = Evento Estremecedor
  | pt_lore            = Se um ou mais cards forem enviados do Deck para o Cemitério: escolha 1 card no Cemitério de qualquer duelista; embaralhe-o no Deck e, além disso, nenhum duelista pode enviar cards do Deck para o Cemitério pelo resto deste turno.
  | es_name            = Evento Devastador
  | es_lore            = Si una o más cartas son mandadas del Deck al Cementerio: selecciona 1 carta en el Cementerio de cualquier jugador; barájala al Deck, y además por el resto de este turno ningún jugador puede mandar al Cementerio cartas en el Deck.
  | ja_lore            = ①：自分か相手のデッキからカードが墓地へ送られた場合、自分か相手の墓地のカード１枚を対象として発動する。そのカードをデッキに戻す。この効果の発動後、ターン終了時までお互いにデッキからカードを墓地へ送る事はできない。
  | ko_name            = 경천동지
  | ko_lore            = 이 카드가 필드 위에 존재하는 한, 자신 또는 상대의 덱에서 카드가 묘지로 보내졌을 때, 자신 또는 상대 묘지의 카드 1장을 선택하고 덱으로 되돌린다. 이 효과를 적용한 턴에, 서로 덱에서 카드를 묘지로 보낼 수 없다.
  | tc_name            = 驚天動地
  | tc_lore            = ①：在卡從我方或對方牌組被送至墓地的狀況下，將我方或對方墓地的１張卡做為對象發動。將該卡送回持有者的牌組。此效果發動後，在回合結束前雙方無法從牌組將卡送至墓地。
  | sc_name            = 惊天动地
  | sc_lore            = ①：从我方或对手的牌组将卡牌送入墓地的场合，以我方或对手墓地的１张卡牌为对象发动此效果。该卡返回至持有者的牌组。此效果发动后，直至回合结束时，双方都不可从牌组将卡牌送入墓地。
