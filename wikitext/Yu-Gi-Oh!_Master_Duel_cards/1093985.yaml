  | fr_name   = Déesse Origami
  | fr_text   = Une fois par tour, durant votre Main Phase : vous pouvez lancer une pièce jusqu'à ce que le résultat soit pile, et si vous le faites, piochez 1 carte pour tous les 2 faces. Chaque fois qu'un effet de lancer de pièce est résolu tant que ce monstre est sur le Terrain : doublez l'ATK de cette carte pour chaque face de cet effet.
  | de_name   = Origami-Göttin
  | de_text   = Einmal pro Spielzug, während deiner Main Phase: Du kannst eine Münze werfen, bis das Ergebnis Zahl ist, und falls du dies tust, ziehe für je 2 Kopf 1 Karte. Jedes Mal, dass ein Münzwurfeffekt aufgelöst wird, solange dieses Monster auf dem Spielfeld liegt: Verdopple für jedes Kopfergebnis durch jenen Effekt die ATK dieser Karte.
  | it_name   = Dea Origami
  | it_text   = Una volta per turno, durante la tua Main Phase: puoi lanciare una moneta fino a quando il risultato è croce e, se lo fai, pesca 1 carta per ogni 2 teste. Ogni volta che si risolve un effetto di lancio della moneta mentre questo mostro è sul Terreno: raddoppia l'ATK di questa carta per ogni testa da quell'effetto.
  | pt_name   = Deusa Origami
  | pt_text   = Uma vez por turno, durante sua Fase Principal: você pode lançar uma moeda até que o resultado seja coroa e, se isso acontecer, compre 1 card para cada 2 caras. Sempre que um efeito de lançar moeda resolver enquanto este monstro estiver no campo: dobre o ATK deste card para cada cara deste efeito.
  | es_name   = Diosa del Origami
  | es_text   = Una vez por turno, durante tu Main Phase: puedes lanzar una moneda hasta que el resultado sea cruz y, si lo haces, roba 1 carta por cada 2 caras. Cada vez que un efecto de lanzar una moneda se resuelva mientras este monstruo está en el Campo: duplica el ATK de esta carta por cada cara de ese efecto.
  | ja_text   = ①：１ターンに１度、自分メインフェイズに発動できる。裏が出るまでコイントスを行う。表が出た数２回につき１枚、自分はドローする。<br />②：このカードがモンスターゾーンに存在する状態で、自分・相手がコイントスを行う度に発動する。そのコイントスで表が出た数１回につき１度、このカードの攻撃力は倍になる。
  | ko_name   = 절절의 지신
  | ko_text   = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 뒷면이 나올 때까지 코인 토스를 실행한다. 앞면이 나온 수 2회당 1장, 자신은 드로우한다. ②: 이 카드가 몬스터 존에 존재하는 상태에서, 자신 / 상대가 코인 토스를 실행할 때마다 발동한다. 그 코인 토스로 앞면이 나온 수 1회당 1번, 이 카드의 공격력은 배가 된다.
  | tc_name   = 折折紙神
  | tc_text   = ①：１回合１次，可在我方主要階段發動。投擲硬幣直到出現反面。每出現２次正面，我方抽１張牌。<br />②：此卡存在於怪獸區的狀態，每當我方・對方投擲硬幣時發動。每擲出１次正面，此卡的攻擊力就加倍。
  | sc_name   = 折折纸神
  | sc_text   = ①：１回合１次，在自己的主要阶段可以发动。掷硬币直至出现反面。每掷到２次正面，自己抽１张。<br />②：此卡存在于怪兽区域的状态下，每次自己・对手掷硬币则发动。每掷到１次正面，此卡的攻击力就变为两倍。
