  | text               = "Junk Synchron" + 1+ non-Tuners<br />If this card is Synchro Summoned: You can Special Summon as many Level 2 or lower monsters as possible from your GY, but neither player can activate those monsters' effects this turn, also you can only Special Summon one more time this turn. When this card destroys an opponent's monster by battle: You can banish this card; Special Summon 1 "Junk" Synchro Monster from your Extra Deck (this is treated as a Synchro Summon). You can only use each effect of "Junk Warrior Extreme" once per turn.

  | fr_name            = Robot Guerrier Extrême
  | fr_text            = "Robot Synchronique" + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement autant de monstres de max. Niveau 2 que possible depuis votre Cimetière, mais aucun joueur ne peut activer les effets de ces monstres ce tour, et aussi, vous ne pouvez Invoquer Spécialement qu'une fois de plus ce tour. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez bannir cette carte ; Invoquez Spécialement 1 Monstre Synchro "Robot" depuis votre Extra Deck (ceci est traité comme Invocation Synchro). Vous ne pouvez utiliser chaque effet de "Robot Guerrier Extrême" qu'une fois par tour.
  | de_name            = Extremer Gerümpelkrieger
  | de_text            = „Gerümpelsynchronisierer“ + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst so viele Monster der Stufe 2 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören wie möglich, aber kein Spieler kann in diesem Spielzug die Effekte jener Monster aktivieren, zusätzlich kannst du in diesem Spielzug nur noch eine weitere Spezialbeschwörung durchführen. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst diese Karte verbannen; beschwöre 1 „Gerümpel“-Synchromonster als Spezialbeschwörung von deinem Extra Deck (dies wird als Synchrobeschwörung behandelt). Du kannst jeden Effekt von „Extremer Gerümpelkrieger“ nur einmal pro Spielzug verwenden.
  | it_name            = Guerriero Rottame Estremo
  | it_text            = "Rottame Synchron" + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi Evocare Specialmente tanti mostri di Livello 2 o inferiore quanti possibile dal tuo Cimitero, ma nessun giocatore può attivare gli effetti di quei mostri in questo turno, inoltre puoi Evocare Specialmente una sola altra volta in questo turno. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi bandire questa carta; Evoca Specialmente 1 Mostro Synchro "Rottame" dal tuo Extra Deck (questa viene considerata come una Synchro Evocazione). Puoi utilizzare ogni effetto di "Guerriero Rottame Estremo" una sola volta per turno.
  | pt_name            = Guerreiro Sucata Extremo
  | pt_text            = "Sucata Sincron" + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial tantos monstros de Nível 2 ou menos quanto possível do seu Cemitério, mas nenhum duelista pode ativar os efeitos desses monstros neste turno e, além disso, você só pode Invocar por Invocação-Especial mais uma vez neste turno. Quando este card destruir um monstro do oponente em batalha: você pode banir este card; Invoque por Invocação-Especial 1 Monstro Sincro "Sucata" do seu Deck Adicional (isso é considerado uma Invocação-Sincro). Você só pode usar cada efeito de "Guerreiro Sucata Extremo" uma vez por turno.
  | es_name            = Guerrero de Basura Extremo
  | es_text            = "Sincronizador de Basura" + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial tantos monstruos de Nivel 2 o menor como sea posible desde tu Cementerio, pero ningún jugador puede activar los efectos de esos monstruos este turno, y además sólo puedes Invocar de Modo Especial una vez más este turno. Cuando esta carta destruye un monstruo del adversario en batalla: puedes desterrar esta carta; Invoca de Modo Especial 1 Monstruo de Sincronía "Basura" desde tu Deck Extra (esto se trata como una Invocación por Sincronía). Sólo puedes usar cada efecto de "Guerrero de Basura Extremo" una vez por turno.
  | ja_text            = 「ジャンク・シンクロン」＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。自分の墓地からレベル２以下のモンスターを可能な限り特殊召喚し、このターン、そのモンスターの効果は発動できない。この効果の発動後、ターン終了時まで自分は１回しか特殊召喚できない。<br />②：このカードが戦闘で相手モンスターを破壊した時、このカードを除外して発動できる。ＥＸデッキから「ジャンク」Ｓモンスター１体をＳ召喚扱いで特殊召喚する。
  | ko_name            = 정크 워리어 익스트림
  | ko_text            = "정크 싱크론" ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 자신 묘지에서 레벨 2 이하의 몬스터를 가능한 한 특수 소환하고, 이 턴에, 그 몬스터의 효과는 발동할 수 없다. 이 효과의 발동 후, 턴 종료시까지 자신은 1회밖에 특수 소환할 수 없다.<br />②: 이 카드가 전투로 상대 몬스터를 파괴했을 때, 이 카드를 제외하고 발동할 수 있다. 엑스트라 덱에서 "정크" 싱크로 몬스터 1장을 싱크로 소환으로 취급하고 특수 소환한다.
  | tc_name            = 廢品戰士・極致
  | tc_text            = 「廢品同步士」＋協調以外的怪獸1隻以上<br />此卡名的①②效果1回合僅可各使用1次。<br />①：此卡同步召喚的情況下可以發動。從自己墓地將等級2以下的怪獸盡可能地特殊召喚，此回合，該怪獸的效果不可發動。此效果發動後，直至回合結束時為止，自己僅可特殊召喚1次。<br />②：此卡戰鬥破壞對手怪獸時，將此卡除外可以發動。從額外牌組將1隻「廢品」同步怪獸視為同步召喚特殊召喚。
  | sc_name            = 废品战士・极致
  | sc_text            = “废品同步士”＋协调以外的怪兽1只以上<br />此卡名的①②效果1回合仅可各使用1次。<br />①：此卡同步召唤的情况下可以发动。从自己墓地将等级2以下的怪兽尽可能地特殊召唤，此回合，该怪兽的效果不可发动。此效果发动后，直至回合结束时为止，自己仅可特殊召唤1次。<br />②：此卡战斗破坏对手怪兽时，将此卡除外可以发动。从额外牌组将1只“废品”同步怪兽视为同步召唤特殊召唤。
