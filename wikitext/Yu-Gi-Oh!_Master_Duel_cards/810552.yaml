  | text      = When this card is Summoned: You can send 1 Fish monster from your Deck to the GY, except "Lifeless Leaffish". You can banish this card from your GY, then target 3 Fish monsters in your GY; shuffle those monsters into your Deck, then draw 1 card. You can only use each effect of "Lifeless Leaffish" once per turn.

  | fr_name   = Poisson Feuille Inerte
  | fr_text   = Lorsque cette carte est Invoquée : vous pouvez envoyer 1 monstre Poisson ("Poisson Feuille Inerte" exclu) depuis votre Deck au Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 monstres Poisson dans votre Cimetière ; mélangez ces monstres dans votre Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Poisson Feuille Inerte" qu'une fois par tour.
  | de_name   = Lebloser Blattfisch
  | de_text   = Wenn diese Karte beschworen wird: Du kannst 1 Fisch-Monster von deinem Deck auf den Friedhof legen, außer „Lebloser Blattfisch“. Du kannst diese Karte von deinem Friedhof verbannen und dann 3 Fisch-Monster in deinem Friedhof wählen; mische die Monster in dein Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Lebloser Blattfisch“ nur einmal pro Spielzug verwenden.
  | it_name   = Pescefoglia Senza Vita
  | it_text   = Quando questa carta viene Evocata: puoi mandare 1 mostro Pesce dal tuo Deck al Cimitero, eccetto "Pescefoglia Senza Vita". Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 mostri Pesce nel tuo Cimitero; mischia quei mostri nel tuo Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Pescefoglia Senza Vita" una sola volta per turno.
  | pt_name   = Peixe Folha Sem Vida
  | pt_text   = Quando este card for Invocado: você pode enviar 1 monstro Peixe do seu Deck para o Cemitério, exceto "Peixe Folha Sem Vida". Você pode banir este card do seu Cemitério e, depois, escolha 3 monstros Peixe no seu Cemitério; embaralhe esses monstros no seu Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Peixe Folha Sem Vida" uma vez por turno.
  | es_name   = Pez Hoja sin Vida
  | es_text   = Cuando esta carta es Invocada: puedes mandar al Cementerio 1 monstruo Pez en tu Deck, excepto "Pez Hoja sin Vida". Puedes desterrar esta carta en tu Cementerio, y después seleccionar 3 monstruos Pez en tu Cementerio; baraja esos monstruos a tu Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "Pez Hoja sin Vida" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・反転召喚・特殊召喚した時に発動できる。デッキから「揺海魚デッドリーフ」以外の魚族モンスター１体を墓地へ送る。<br />②：墓地のこのカードを除外し、自分の墓地の魚族モンスター３体を対象として発動できる。そのモンスターをデッキに戻す。その後、自分は１枚ドローする。
  | ko_name   = 요해어 데드리프
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 반전 소환 / 특수 소환했을 때에 발동할 수 있다. 덱에서 "요해어 데드리프" 이외의 어류족 몬스터 1장을 묘지로 보낸다.<br />②: 묘지의 이 카드를 제외하고, 자신 묘지의 어류족 몬스터 3장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 자신은 1장 드로우한다.
  | tc_name   = 搖海魚 枯葉
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡召喚・反轉召喚・特殊召喚成功時發動。從牌組將１隻「搖海魚 枯葉」以外的魚族怪獸送至墓地。<br />②：可將墓地的此卡除外，將我方墓地的３隻魚族怪獸做為對象發動。將該怪獸加入牌組後洗牌。其後，我方從牌組抽１張牌。
  | sc_name   = 摇海鱼枯叶
  | sc_text   = 此卡名的效果①②在1个回合中仅可各使用1次。<br />①：此卡召唤、反转召唤或特殊召唤成功时可以发动。从牌组中将1只“摇海鱼枯叶”以外的鱼族怪兽送至墓地。<br />②：除外墓地中的此卡后，可以以自己墓地的3只鱼族怪兽为对象发动。将该怪兽加入牌组后洗牌。然后，自己从牌组中抽1张卡。
  }}
