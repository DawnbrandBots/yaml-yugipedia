  | ko_name   = 암흑계의 문
  | ko_text   = ①: 필드의 악마족 몬스터의 공격력 / 수비력은 300 올린다. ②: 1턴에 1번, 자신 묘지에서 악마족 몬스터 1장을 제외하고 발동할 수 있다. 패에서 악마족 몬스터 1장을 고르고 버린다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name   = 暗黑界之門
  | tc_text   = ①：場上的惡魔族怪獸的攻擊力・守備力提升３００。②：１回合１次，可將我方墓地的１隻惡魔族怪獸除外發動。從手牌選擇１隻惡魔族怪獸捨棄。其後，我方從牌組抽１張牌。
  | sc_name   = 暗黑界之门
  | sc_text   = 场上恶魔族怪兽的攻击力、守备力上升３００点。１回合１次，可将我方墓地的１只恶魔族怪兽从游戏中除外并发动。从手牌挑选１只恶魔族怪兽并舍弃。之后，从我方牌组抽取１张卡牌。
