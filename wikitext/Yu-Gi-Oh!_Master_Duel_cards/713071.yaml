title: Archfiend's Staff of Despair (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a monster you control. During your Main Phase: You can make all monsters your opponent currently controls lose ATK equal to half the equipped monster's ATK, until the end of this turn (even if this card leaves the field). If this card is sent to the GY while equipped to a monster: You can pay 1000 LP; return this card to your hand. You can only use each effect of "Archfiend's Staff of Despair" once per turn.
  | fr_name   = Bâton Archdémon du Désespoir
  | fr_text   = Équipable uniquement à un monstre que vous contrôlez. Durant votre Main Phase : jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), vous pouvez faire perdre à tous les monstres actuellement contrôlés par votre adversaire une ATK égale à la moitié de l'ATK du monstre équipé. Si cette carte est envoyée au Cimetière tant qu'elle est équipée à un monstre : vous pouvez payer 1000 LP ; renvoyez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Bâton Archdémon du Désespoir" qu'une fois par tour.
  | de_name   = Erzunterweltler-Stab der Verzweiflung
  | de_text   = Rüste nur ein Monster, das du kontrollierst, mit dieser Karte aus. Während deiner Main Phase: Du kannst alle Monster, die dein Gegner derzeit kontrolliert, bis zum Ende dieses Spielzugs ATK in Höhe der Hälfte der ATK des ausgerüsteten Monsters verlieren lassen (selbst falls diese Karte das Spielfeld verlässt). Falls diese Karte auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet: Du kannst 1000 LP zahlen; gib diese Karte auf deine Hand zurück. Du kannst jeden Effekt von „Erzunterweltler-Stab der Verzweiflung“ nur einmal pro Spielzug verwenden.
  | it_name   = Bastone della Disperazione dell'Arcidemone
  | it_text   = Equipaggia solo a un mostro che controlli. Durante la tua Main Phase: puoi far perdere a tutti i mostri attualmente controllati dal tuo avversario ATK pari alla metà dell'ATK del mostro equipaggiato, fino alla fine di questo turno (anche se questa carta lascia il Terreno). Se questa carta viene mandata al Cimitero mentre è equipaggiata a un mostro: puoi pagare 1000 LP; fai ritornare questa carta nella tua mano. Puoi utilizzare ogni effetto di "Bastone della Disperazione dell'Arcidemone" una sola volta per turno.
  | pt_name   = Cajado do Desespero do Arquidemônio
  | pt_text   = Só pode ser equipado a um monstro que você controla. Durante sua Fase Principal: você pode fazer com que todos os monstros que seu oponente controla atualmente percam ATK igual à metade do ATK do monstro equipado até o final deste turno (mesmo que este card deixe o campo). Se este card for enviado para o Cemitério enquanto estiver equipado a um monstro: você pode pagar 1000 PV; devolva este card para a sua mão. Você só pode usar cada efeito de "Cajado do Desespero do Arquidemônio" uma vez por turno.
  | es_name   = Vara del Desespero del Archidemonio
  | es_text   = Sólo puedes equipar esta carta a un monstruo que controles. Durante tu Main Phase: hasta el final de este turno puedes hacer que todos los monstruos que controla tu adversario en este momento pierdan ATK igual a la mitad del ATK del monstruo equipado (aun si esta carta deja el Campo). Si esta carta es mandada al Cementerio mientras está equipada a un monstruo: puedes pagar 1000 LP; devuelve esta carta a tu mano. Sólo puedes usar cada efecto de "Vara del Desespero del Archidemonio" una vez por turno.
  | ja_text   = 自分フィールドのモンスターにのみ装備可能。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。相手フィールドの全てのモンスターの攻撃力はターン終了時まで、装備モンスターの攻撃力の半分ダウンする。<br />②：モンスターに装備されているこのカードが墓地へ送られた場合、１０００ＬＰを払って発動できる。このカードを手札に戻す。
  | ko_name   = 데몬의 지팡이
  | ko_text   = 자신 필드의 몬스터에만 장착 가능. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력은 턴 종료시까지, 장착 몬스터의 공격력의 절반 내린다. ②: 몬스터에 장착되어 있는 이 카드가 묘지로 보내졌을 경우, 1000 LP를 지불하고 발동할 수 있다. 이 카드를 패로 되돌린다.
  | tc_name   = 惡魔之杖
  | tc_text   = 僅可裝備於我方場上的怪獸。此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。對方場上的所有怪獸的攻擊力在回合結束前，依據裝備怪獸的攻擊力的一半進行降低。②：在被裝備於怪獸的此卡被送至墓地的狀況下，可支付１０００LP發動。將此卡送回手牌。
  | sc_name   = 恶魔之杖
  | sc_text   = 仅限装备我方场上的怪兽。此卡牌名的①②效果１回合只可各使用１次。①：在我方主要阶段可发动。直至回合结束时，对手场上所有怪兽的攻击力下降装备怪兽之攻击力一半的数值。②：装备于怪兽的此卡被送入墓地的场合，可支付１０００生命点数发动。将此卡返回至手牌。
  }}
