  | text      = You can Special Summon this card (from your hand or Deck) by sending 1 face-up "Aussa the Earth Charmer" and 1 face-up EARTH monster you control to the GY. If this card Special Summoned by its effect attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  | fr_name   = Aussa - Familier Possédé
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Deck) en envoyant 1 "Aussa la Charmeuse de Terre" face recto et 1 monstre TERRE face recto que vous contrôlez au Cimetière. Si cette carte Invoquée Spécialement par son effet attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_name   = Aussa mit ihrem Vertrauten
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschwören, indem du 1 offene „Aussa, die Erdverzaubererin“ und 1 offenes ERDE Monster, die du kontrollierst, auf den Friedhof legst. Falls diese durch ihren Effekt als Spezialbeschwörung beschworene Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_name   = Aussa Posseduta dal Famiglio
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 "Aussa l'Ammaliatrice della Terra" scoperta e 1 mostro TERRA scoperto che controlli al Cimitero. Se questa carta Evocata Specialmente dal suo effetto attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_name   = Espírito-Possuído - Aussa
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão ou do Deck) ao enviar para o Cemitério 1 "Aussa, a Encantadora da Terra" com a face para cima e 1 monstro de TERRA com a face para cima que você controla. Se este card Invocado por Invocação-Especial por seu efeito atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_name   = Familiar Poseído de Aussa
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano o Deck) mandando al Cementerio 1 "Aussa la Encantadora de la Tierra" boca arriba y 1 monstruo de TIERRA boca arriba que controles. Si esta carta Invocada de Modo Especial por su efecto ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_text   = ①：このカードは自分フィールドの表側表示の、「地霊使いアウス」１体と地属性モンスター１体を墓地へ送り、手札・デッキから特殊召喚できる。<br />②：このカードの①の方法で特殊召喚したこのカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_name   = 빙의장착－아우스
  | ko_text   = ①: 이 카드는 자신 필드의 앞면 표시의, "지령사 아우스" 1장과 땅 속성 몬스터 1장을 묘지로 보내고, 패 / 덱에서 특수 소환할 수 있다.<br />②: 이 카드의 ①의 방법으로 특수 소환한 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  | tc_name   = 憑依裝備－奧絲
  | tc_text   = ①：將我方場上１隻正面表示的「地靈使 奧絲」及１隻地屬性怪獸送至墓地，可從手牌・牌組特殊召喚此卡。<br />②：在透過此卡的①方法特殊召喚的此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。
  | sc_name   = 凭依装着－奥丝
  | sc_text   = ①：此卡可将自己场上表侧表示的、１只“地灵使 奥丝”和１只地属性怪兽送至墓地，来从手牌・牌组特殊召唤。<br />②：以此卡的①方法特殊召唤的此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
  }}
