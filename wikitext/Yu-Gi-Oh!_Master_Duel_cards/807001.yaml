  | text      = "Cyberdark Dragon" + "Cyber End Dragon"<br />Must be either Fusion Summoned, or Special Summoned by Tributing 1 Level 10 or lower "Cyberdark" Fusion Monster equipped with "Cyber End Dragon". Unaffected by your opponent's activated effects. Once per turn: You can equip 1 monster from either GY to this card. This card can attack a number of times each Battle Phase, up to the number of Equip Cards equipped to it.
  | releases  = 
  Master Pack; February 14, 2023

  | fr_name   = Dragon Ultime Cyberténébreux
  | fr_text   = "Dragon Cyberténébreux" + "Dragon Cyber Ultime"<br />Uniquement soit Invocable par Fusion soit Invocable Spécialement en Sacrifiant 1 Monstre Fusion "Cyberténébreu" de max. Niveau 10 équipé avec "Dragon Cyber Ultime". Non affectée par les effets activés de votre adversaire. Une fois par tour : vous pouvez équiper 1 monstre depuis l'un des Cimetières à cette carte. Chaque Battle Phase, cette carte peut attaquer un nombre de fois inférieur ou égal au nombre de Cartes d'Équipement qui lui sont équipées.
  | de_name   = Cyberfinsternis End-Drache
  | de_text   = „Cyberfinsternis Drache“ + „Cyber End-Drache“<br />Muss entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung beschworen werden, indem du 1 „Cyberfinsternis“-Fusionsmonster der Stufe 10 oder niedriger, das mit „Cyber End-Drache“ ausgerüstet ist, als Tribut anbietest. Bleibt von den aktivierten Effekten deines Gegners unberührt. Einmal pro Spielzug: Du kannst diese Karte mit 1 Monster von einem beliebigen Friedhof ausrüsten. Diese Karte kann in jeder Battle Phase bis zu so viele Male angreifen wie die Anzahl der Ausrüstungskarten, mit denen sie ausgerüstet ist.
  | it_name   = Drago Finale Cyberoscuro
  | it_text   = "Drago Cyberoscuro" + "Drago Cyber Finale"<br />Deve essere Evocato tramite Fusione, oppure essere Evocato Specialmente offrendo come Tributo 1 Mostro Fusione "Cyberoscur" di Livello 10 o inferiore equipaggiato con "Drago Cyber Finale". Immune agli effetti attivati del tuo avversario. Una volta per turno: puoi equipaggiare 1 mostro da qualsiasi Cimitero a questa carta. Questa carta può attaccare un numero di volte ogni Battle Phase, fino al numero di Carte Equipaggiamento equipaggiate a essa.
  | pt_name   = Dragão Final Cibersombrio
  | pt_text   = "Dragão Cibersombrio" + "Dragão Final Cibernético"<br />Deve ser Invocado por Invocação-Fusão, ou Invocado por Invocação-Especial ao oferecer como Tributo 1 Monstro de Fusão "Cibersombrio(a)" de Nível 10 ou menos equipado com "Dragão Final Cibernético". Não é afetado pelos efeitos ativados do seu oponente. Uma vez por turno: você pode equipar a este card 1 monstro de qualquer Cemitério. Este card pode atacar um número de vezes a cada Fase de Batalha até o número de Cards de Equipamento equipados a ele.
  | es_name   = Dragón Final Ciberoscuro
  | es_text   = "Dragón Ciberoscuro" + "Dragón Ciber Final"<br />Debe ser Invocado por Fusión, o Invocado de Modo Especial Sacrificando 1 Monstruo de Fusión "Ciberoscur" de Nivel 10 o menor equipado con "Dragón Ciber Final". No es afectado por los efectos activados de tu adversario. Una vez por turno: puedes equipar a esta carta 1 monstruo en cualquier Cementerio. Esta carta puede atacar hasta tantas veces en cada Battle Phase como el número de Cartas de Equipo equipadas a ella.
  | ja_text   = 「鎧黒竜－サイバー・ダーク・ドラゴン」＋「サイバー・エンド・ドラゴン」<br />このカードは融合召喚及び以下の方法でのみ特殊召喚できる。<br />●「サイバー・エンド・ドラゴン」を装備した自分のレベル１０以下の「サイバー・ダーク」融合モンスター１体をリリースした場合にＥＸデッキから特殊召喚できる。<br />①：このカードは相手が発動した効果を受けない。<br />②：１ターンに１度、発動できる。自分か相手の墓地のモンスター１体を装備魔法カード扱いでこのカードに装備する。<br />③：このカードは、このカードの装備カードの数まで１度のバトルフェイズ中に攻撃できる。
  | ko_name   = 사이버 다크 엔드 드래곤
  | ko_text   = "사이버 다크 드래곤" ＋ "사이버 엔드 드래곤"<br />이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다.<br />●"사이버 엔드 드래곤"을 장착한 자신의 레벨 10 이하의 "사이버 다크" 융합 몬스터 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다.<br />①: 이 카드는 상대가 발동한 효과를 받지 않는다.<br />②: 1턴에 1번, 발동할 수 있다. 자신 / 상대의 묘지의 몬스터 1장을 고르고, 이 카드에 장착한다.<br />③: 이 카드는, 이 카드의 장착 카드의 수까지 1번의 배틀 페이즈 중에 공격할 수 있다.
  | tc_name   = 鎧皇龍－電子黑暗終極龍
  | tc_text   = 「鎧黑龍－電子黑暗龍」＋「電子終極龍」<br />此卡僅限透過融合召喚及以下的方式特殊召喚。<br />●可在解放了１隻裝備「電子終極龍」的我方等級１０以下的「電子・黑暗」融合怪獸的狀況下，從額外牌組特殊召喚。<br />①：此卡不受對方發動的效果影響。<br />②：１回合可發動１次。選擇我方・對方墓地的１隻怪獸裝備此卡。<br />③：此卡可根據此卡的裝備卡片數量在１次戰鬥階段中攻擊。
  | sc_name   = 铠皇龙－电子黑暗终极龙
  | sc_text   = “铠黑龙－电子黑暗龙”＋“电子终极龙”<br />此卡仅可以融合召唤及以下方法特殊召唤。<br />●将装备了“电子终极龙”的１只自己的等级１０以下“电子・黑暗”融合怪兽解放的情况下，可从额外牌组特殊召唤。<br />①：此卡不受对手发动的效果的影响。<br />②：１回合１次，可以发动。挑选自己・对手的墓地的１只怪兽装备于此卡。<br />③：此卡在１次战斗阶段中可攻击的次数最多为此卡装备卡的数量。
