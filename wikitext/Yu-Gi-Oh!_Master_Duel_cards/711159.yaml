  | text      = 2 "Number" Xyz Monsters with the same name and Rank<br />Once per turn: You can detach 1 material from this card; this card gains ATK equal to the combined Ranks of all Xyz Monsters currently on the field x 1000, until the end of your opponent's turn. When this card is destroyed by card effect: You can destroy as many monsters on the field as possible (min. 1), then each player Sets 1 Spell/Trap from their GY to their field. When an opponent's monster declares an attack while this card is in your GY and you have no cards in your hand or field: You can Special Summon this card.

  | fr_name   = Numéro 100 : Dragon Numeron
  | fr_text   = 2 Monstres Xyz "Numéro" du même nom et Rang<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; jusqu'à la fin du tour de votre adversaire, cette carte gagne une ATK égale à la somme des Rangs de tous les Monstres Xyz actuellement sur le Terrain x 1000. Lorsque cette carte est détruite par un effet de carte : vous pouvez détruire autant de monstres sur le Terrain que possible (min. 1), puis chaque joueur Pose 1 Magie/Piège depuis son Cimetière sur son Terrain. Lorsqu'un monstre de l'adversaire déclare une attaque tant que cette carte est dans votre Cimetière et que vous n'avez aucune carte dans votre main ou sur votre Terrain : vous pouvez Invoquer Spécialement cette carte.
  | de_name   = Nummer 100: Numerondrache
  | de_text   = 2 „Nummer“-Xyz-Monster mit demselben Namen und Rang<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; diese Karte erhält bis zum Ende des Spielzugs deines Gegners ATK in Höhe der Summe der Ränge aller Xyz-Monster, die sich derzeit auf dem Spielfeld befinden, x 1000. Wenn diese Karte durch einen Karteneffekt zerstört wird: Du kannst so viele Monster auf dem Spielfeld zerstören wie möglich (min. 1), dann setzt jeder Spieler 1 Zauber/Falle von seinem Friedhof auf seine Spielfeldseite. Wenn ein Monster eines Gegners einen Angriff deklariert, solange sich diese Karte in deinem Friedhof befindet und du weder Karten in deiner Hand noch auf deiner Spielfeldseite hast: Du kannst diese Karte als Spezialbeschwörung beschwören.
  | it_name   = Numero 100: Drago Numeron
  | it_text   = 2 Mostri Xyz "Numero" con lo stesso nome e Rango<br />Una volta per turno: puoi staccare 1 materiale da questa carta; questa carta guadagna ATK pari alla somma dei Ranghi di tutti i Mostri Xyz attualmente sul Terreno x 1000, fino alla fine del turno del tuo avversario. Quando questa carta viene distrutta dall'effetto di una carta: puoi distruggere tanti mostri sul Terreno quanti possibile (minimo 1), poi ogni giocatore Posiziona 1 Magia/Trappola dal suo Cimitero sul suo Terreno. Quando un mostro dell'avversario dichiara un attacco mentre questa carta è nel tuo Cimitero e tu non hai nessuna carta nella tua mano o Terreno: puoi Evocare Specialmente questa carta.
  | pt_name   = Número 100: Dragão Numeron
  | pt_text   = 2 Monstros Xyz "Número" com o mesmo nome e Classe<br />Uma vez por turno: você pode desassociar 1 matéria deste card; até o final do turno do seu oponente, este card ganha ATK igual à Classe combinada de todos os Monstros Xyz atualmente no campo x 1000. Quando este card for destruído por um efeito de card: você pode destruir tantos monstros no campo quanto possível (mín. 1) e, depois, cada duelista Baixa 1 Magia/Armadilha do seu próprio Cemitério no seu próprio campo. Quando um monstro do oponente declarar um ataque enquanto este card estiver no seu Cemitério e você não tiver cards na sua mão ou no campo: você pode Invocar este card por Invocação-Especial.
  | es_name   = Número 100: Dragón Númeron
  | es_text   = 2 Monstruos Xyz "Número" con el mismo nombre y Rango<br />Una vez por turno: puedes desacoplar 1 material de esta carta; hasta el final del turno de tu adversario esta carta gana ATK igual a los Rangos combinados de todos los Monstruos Xyz en el Campo en este momento x 1000. Cuando esta carta es destruida por el efecto de una carta: puedes destruir tantos monstruos en el Campo como sea posible (mín. 1), y después cada jugador Coloca en su Campo, desde su Cementerio, 1 Mágica/Trampa. Cuando un monstruo del adversario declara un ataque mientras esta carta esté en tu Cementerio y no tengas cartas en tu mano o Campo: puedes Invocar esta carta de Modo Especial.
  | ja_text   = 同じランクの同名「Ｎｏ．」Ｘモンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このカードの攻撃力は相手ターン終了時まで、フィールドのＸモンスターのランクの合計×１０００アップする。<br />②：このカードが効果で破壊された時に発動できる。フィールドのモンスターを全て破壊する。その後、お互いは自身の墓地に魔法・罠カードが存在する場合、その内１枚をフィールドにセットする。<br />③：自分の手札・フィールドにカードが無い場合、相手の直接攻撃宣言時に発動できる。このカードを墓地から特殊召喚する。
  | ko_name   = No.100 누메론 드래곤
  | ko_text   = 같은 랭크의 같은 이름 "No." 엑시즈 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 공격력은 상대 턴 종료시까지, 필드의 엑시즈 몬스터 랭크의 합계 × 1000 올린다. ②: 이 카드가 효과로 파괴되었을 때에 발동할 수 있다. 필드의 몬스터를 전부 파괴한다. 그 후, 양쪽 플레이어는 자신 묘지의 마법 / 함정 카드를 1장 고르고 필드에 세트한다. ③: 자신의 패 / 필드에 카드가 없을 경우, 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  | tc_name   = No.100 源數龍
  | tc_text   = 階級相同的同名「No.」超量怪獸×２<br />①：１回合１次，可去除此卡的１個超量素材發動。此卡的攻擊力在對方回合結束前，依據場上的超量怪獸的階級合計×１０００進行提升。②：可在此卡因效果被破壞時發動。將場上的所有怪獸全部破壞。其後，雙方選擇自身墓地的１張魔法・陷阱卡覆蓋在場上。③：在我方手牌・場上沒有卡的狀況下，可在對方怪獸的直接攻擊宣言時發動。從墓地特殊召喚此卡。
  | sc_name   = 编号100 源数龙
  | sc_text   = 同阶级的同名“编号”超量怪兽×2<br />①：1回合1次，去除此卡的1个超量素材可以发动。此卡的攻击力直至对手回合结束时为止，上升相当于场上超量怪兽阶级合计×1000的数值。②：此卡因效果被破坏时可以发动。将场上的怪兽全部破坏。然后，双方挑选自身墓地的1张魔法・陷阱卡放置在场上。③：自己的手牌・场上没有卡的情况下，对手怪兽的直接攻击宣言时可以发动。从墓地将此卡特殊召唤。
  }}
