  | fr_name            = Infernoid Attondel
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en bannissant 2 monstres "Infernoid" depuis votre main ou Cimetière tant que les Niveaux et Rangs totaux de tous les Monstres à Effet que vous contrôlez sont max. 8, et non Invocable Spécialement autrement. Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez activer cet effet ; cette carte peut faire une seconde attaque à la suite. Une fois par tour, durant le tour de chaque joueur : vous pouvez Sacrifier 1 monstre, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la.
  | de_name            = Infernoid Attondel
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 2 „Infernoid“-Monster von deiner Hand oder deinem Friedhof verbannst, solange die Summe der Stufen und Ränge aller Effektmonster, die du kontrollierst, 8 oder niedriger ist, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diesen Effekt aktivieren; diese Karte kann sofort einen zweiten Angriff durchführen. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Monster als Tribut anbieten und dann 1 Karte im Friedhof deines Gegners wählen; verbanne sie.
  | it_name            = Infernoid Attondel
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) bandendo 2 mostri "Infernoid" dalla tua mano o Cimitero mentre la somma dei Livelli e dei Ranghi di tutti i Mostri con Effetto che controlli è pari o inferiore a 8, e non può essere Evocato Specialmente in altri modi. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi attivare questo effetto; questa carta può effettuare un secondo attacco di seguito. Una volta per turno, durante il turno di qualsiasi giocatore: puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila.
  | pt_name            = Infernoide Attondel
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão ou Cemitério) ao banir 2 monstros "Infernoide" da sua mão ou Cemitério enquanto a soma dos Níveis e Classes de todos os Monstros de Efeito que você controla for 8 ou menos, e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode ativar este efeito; este card pode realizar um segundo ataque em seguida. Uma vez por turno, durante o turno de qualquer duelista: você pode oferecer 1 monstro como Tributo e, depois, escolher 1 card no Cemitério do seu oponente; bana-o.
  | es_name            = Infiernoid Attondel
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) desterrando 2 monstruos "Infiernoid" en tu mano o Cementerio mientras la suma de los Niveles y Rangos de todos los Monstruos de Efecto que controlas sea 8 o menos, y no puede ser Invocado de Modo Especial de otra forma. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes activar este efecto; esta carta puede hacer un segundo ataque inmediatamente después. Una vez por turno, durante el turno de cualquier jugador: puedes Sacrificar 1 monstruo, y después seleccionar 1 carta en el Cementerio de tu adversario; destiérrala.
  | ja_lore            = このカードは通常召喚できない。<br />自分フィールドの効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地の「インフェルノイド」モンスター２体を除外した場合のみ手札・墓地から特殊召喚できる。<br />①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。このカードはもう１度だけ続けて攻撃できる。<br />②：自分・相手ターンに１度、自分フィールドのモンスター１体をリリースし、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  | ko_name            = 인페르노이드 아드라멜레크
  | ko_lore            = 이 카드는 통상 소환할 수 없다. 자신 필드의 효과 몬스터의 레벨 / 랭크의 합계가 8 이하일 때, 자신의 패 / 묘지의 "인페르노이드" 몬스터 2장을 제외했을 경우에만 패 / 묘지에서 특수 소환할 수 있다. ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 이 카드는 1번만 더 이어서 공격할 수 있다. ②: 자신 / 상대 턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다.
  | tc_name            = 獄炎機 亞多拉瑪雷克
  | tc_lore            = 此卡無法通常召喚。我方場上的所有效果怪獸的等級・階級的合計為８以下時，僅可在從我方手牌・墓地將２隻「獄炎機」怪獸除外的狀況下，從手牌・墓地特殊召喚。①：可在此卡因戰鬥破壞對方怪獸送至墓地時發動。此卡可連續進行攻擊，僅限１次。②：１回合１次，可解放我方場上的１隻怪獸，將對方墓地的１張卡做為對象發動。將該卡除外。此效果在對方回合也可發動。
  | sc_name            = 狱炎机・亚多拉玛雷克
  | sc_lore            = 此卡不可通常召唤。我方场上所有效果怪兽的等级、阶级合计为８或以下时，仅限将２只“狱炎机”怪兽从我方手牌、墓地除外的场合，可从手牌、墓地特殊召唤。①：此卡因战斗破坏对手怪兽并送入墓地时可发动。此卡仅可再１次连续进行攻击。②：１回合１次，可释放我方场上的１只怪兽，并以对手墓地的１张卡牌为对象发动。将该卡除外。此效果在对手回合也可发动。
