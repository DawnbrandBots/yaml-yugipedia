  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの融合・Ｓモンスター１体をリリースして発動できる。リリースしたモンスターの元々のレベルと同じレベルを持つモンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに手札に戻る。
  | ko_name   = 백뮤테이션
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 융합 / 싱크로 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 원래의 레벨과 같은 레벨을 가지는 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 패로 되돌아간다.
