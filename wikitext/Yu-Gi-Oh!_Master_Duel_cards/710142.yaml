title: Brilliant Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Continuous
  | text      = When this card is activated: Fusion Summon 1 "Gem-Knight" Fusion Monster from your Extra Deck, using monsters from your Deck as Fusion Material, but change its ATK/DEF to 0. If this card leaves the field, destroy that monster. Once per turn: You can discard 1 Spell; the monster Special Summoned by this card's effect gains ATK/DEF equal to its original ATK/DEF, until the end of your opponent's turn. You can only activate 1 "Brilliant Fusion" per turn.
  | fr_name   = Fusion Brillante
  | fr_text   = Lorsque cette carte est activée : Invoquez par Fusion 1 Monstre Fusion "Chevalier-Gemmes" depuis votre Extra Deck, en utilisant des monstres depuis votre Deck comme Matériel Fusion, mais changez son ATK/DEF à 0. Si cette carte quitte le Terrain, détruisez le monstre. Une fois par tour : vous pouvez défausser 1 Magie ; jusqu'à la fin du tour de votre adversaire, le monstre Invoqué Spécialement par l'effet de cette carte gagne une ATK/DEF égales à son ATK/DEF d'origine. Vous ne pouvez activer qu'1 "Fusion Brillante" par tour.
  | de_name   = Brillante Fusion
  | de_text   = Wenn diese Karte aktiviert wird: Beschwöre 1 „Edelstein-Ritter“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dabei Monster von deinem Deck als Fusionsmaterial, aber ändere seine ATK/DEF zu 0. Falls diese Karte das Spielfeld verlässt, zerstöre das Monster. Einmal pro Spielzug: Du kannst 1 Zauber abwerfen; das durch den Effekt dieser Karte als Spezialbeschwörung beschworene Monster erhält bis zum Ende des Spielzugs deines Gegners ATK/DEF in Höhe seiner Grund-ATK/-DEF. Du kannst nur 1 „Brillante Fusion“ pro Spielzug aktivieren.
  | it_name   = Fusione Brillante
  | it_text   = Quando questa carta viene attivata: Evoca tramite Fusione 1 Mostro Fusione "Cavaliere-Gemma" dal tuo Extra Deck, utilizzando mostri dal tuo Deck come Materiale da Fusione, ma cambia i suoi ATK/DEF a 0. Se questa carta lascia il Terreno, distruggi quel mostro. Una volta per turno: puoi scartare 1 Magia; il mostro Evocato Specialmente dall'effetto di questa carta guadagna ATK/DEF pari ai suoi ATK/DEF originali fino alla fine del turno del tuo avversario. Puoi attivare solo 1 "Fusione Brillante" per turno.
  | pt_name   = Fusão Brilhante
  | pt_text   = Quando este card for ativado: Invoque por Invocação-Fusão 1 Monstro de Fusão "Cavaleiro-Gema" do seu Deck Adicional, usando monstros do seu Deck como Matéria de Fusão, mas mude o ATK/DEF dele para 0. Se este card deixar o campo, destrua esse monstro. Uma vez por turno: você pode descartar 1 Magia; até o final do turno do seu oponente, o monstro Invocado por Invocação-Especial pelo efeito deste card ganha ATK/DEF iguais ao seu ATK/DEF originais. Você só pode ativar 1 "Fusão Brilhante" por turno.
  | es_name   = Fusión Brillante
  | es_text   = Cuando esta carta es activada: Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Caballero-Gema", usando monstruos en tu Deck como Material de Fusión, pero cambia su ATK/DEF a 0. Si esta carta deja el Campo, destruye ese monstruo. Una vez por turno: puedes descartar 1 Mágica; hasta el final del turno de tu adversario, el monstruo Invocado de Modo Especial por el efecto de esta carta gana ATK/DEF iguales a su ATK/DEF originales. Sólo puedes activar 1 "Fusión Brillante" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードの発動時の効果処理として、自分のデッキのモンスターを融合素材とし、「ジェムナイト」融合モンスター１体を攻撃力・守備力を０にして融合召喚する。このカードがフィールドから離れる時にそのモンスターは破壊される。<br />②：１ターンに１度、手札から魔法カード１枚を捨てて発動できる。このカードの①の効果で特殊召喚したモンスターの攻撃力・守備力は相手ターン終了時まで元々の数値分アップする。
  | ko_name   = 브릴리언트 퓨전
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 이 카드의 발동시의 효과 처리로서, 자신의 덱의 몬스터를 융합 소재로 하고, "젬나이트" 융합 몬스터 1장을 공격력 / 수비력을 0 으로 하여 융합 소환한다. 이 카드가 필드에서 벗어날 때에 그 몬스터는 파괴된다.<br />②: 1턴에 1번, 패에서 마법 카드 1장을 버리고 발동할 수 있다. 이 카드의 ①의 효과로 특수 소환한 몬스터의 공격력 / 수비력은 상대 턴 종료시까지 원래의 수치만큼 올린다.
  | tc_name   = 明亮結合
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：此卡發動時，從我方牌組將根據「寶石騎士」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸，將其攻擊力・守備力變為０。此卡從場上離開時，該怪獸將被破壞。<br />②：１回合１次，可捨棄手牌的１張魔法卡發動。透過此卡的效果特殊召喚的怪獸的攻擊力・守備力在對方回合結束前，依據原本的數值進行提升。
  | sc_name   = 明亮结合
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：此卡发动时，从自己的牌组将由“宝石骑士”融合怪兽卡决定的融合素材怪兽送至墓地，将该１只融合怪兽的攻击力・守备力改成０，从额外牌组融合召唤。此卡离开场上时，该怪兽将被破坏。<br />②：１回合１次，舍弃手牌的１张魔法卡可以发动。以此卡的效果特殊召唤的怪兽的攻击力・守备力直至对手回合结束时为止，上升相当于原本数值的数值。
