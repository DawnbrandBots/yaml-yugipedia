  | text      = You can Set this card from your hand to your Spell & Trap Zone as a Spell Card. During your opponent's turn, if this Set card in the Spell & Trap Zone is destroyed and sent to your Graveyard: Special Summon it. If this card is Special Summoned during your opponent's turn: Your opponent cannot target "Artifact" monsters you control for attacks for the rest of this turn.
  | fr_name   = Bouclier d'Achille - Artéfact
  | fr_text   = Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Carte Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Si cette carte est Invoquée Spécialement durant le tour de votre adversaire : le reste de ce tour, votre adversaire ne peut pas cibler de monstres "Artéfact" que vous contrôlez avec une attaque.
  | de_name   = Artefakt Achilleschild
  | de_text   = Du kannst diese Karte als Zauberkarte von deiner Hand in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Falls diese Karte während des Spielzugs deines Gegners als Spezialbeschwörung beschworen wird: Dein Gegner kann für den Rest dieses Spielzugs keine „Artefakt“-Monster, die du kontrollierst, als Angriffsziel wählen.
  | it_name   = Artefatto Achillescudo
  | it_text   = Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Carta Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Se questa carta viene Evocata Specialmente durante il turno del tuo avversario: il tuo avversario non puoi scegliere come bersaglio per gli attacchi i mostri "Artefatto" che controlli per il resto di questo turno.
  | pt_name   = Artefato Aquilescudo
  | pt_text   = Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como um Card de Magia. Durante o turno do seu oponente, se este card Baixado na Zona de Magias & Armadilhas for destruído e enviado para o seu Cemitério: Invoque-o por Invocação-Especial. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: seu oponente não pode atacar monstros "Artefato" que você controla pelo resto deste turno.
  | es_name   = Artefacto Escudoaquiles
  | es_text   = Puedes Colocar en tu Zona de Magia y Trampas esta carta en tu mano como una Carta Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Si esta carta es Invocada de Modo Especial durante el turno de tu adversario: por el resto de este turno, tu adversario no puede seleccionar para ataques a monstruos "Artefacto" que controles.
  | ja_text   = ①：このカードは魔法カード扱いで手札から魔法＆罠ゾーンにセットできる。<br />②：魔法＆罠ゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた場合に発動する。このカードを特殊召喚する。<br />③：相手ターンに、このカードが特殊召喚した場合に発動する。このターン中、相手モンスターは「アーティファクト」モンスターを攻撃対象にできない。
  | ko_name   = 아티팩트－아킬레우스
  | ko_text   = 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 카드 존에 세트할 수 있다. 마법 & 함정 카드 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 때, 이 카드를 특수 소환한다. 상대 턴 중에 이 카드가 특수 소환에 성공했을 경우, 이 턴에 상대는 자신 필드 위의 "아티팩트"라는 이름이 붙은 몬스터를 공격 대상으로 할 수 없다.
  | tc_name   = 古遺物－阿基里斯之盾
  | tc_text   = 可將此卡視為魔法卡，從手牌覆蓋在魔法＆陷阱區。在被覆蓋於魔法＆陷阱區的此卡在對方回合被破壞送至墓地時，特殊召喚此卡。對方回合中，在此卡特殊召喚成功的狀況下，此回合對方無法將我方場上的冠有「古遺物」之名的怪獸做為攻擊對象。
  | sc_name   = 古遗物－阿基里斯
  | sc_text   = ①：此卡可视为魔法卡从手牌放置在魔法与陷阱区域。<br />②：放置在魔法与陷阱区域的此卡在对手回合被破坏并送至墓地的情况下发动。将此卡特殊召唤。<br />③：在对手回合中，此卡特殊召唤成功的情况下发动。此回合中，对手怪兽不可将“古遗物”怪兽作为攻击对象。
