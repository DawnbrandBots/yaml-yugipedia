  | ja_text   = レベル７モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分の手札・フィールドのカード１枚と相手フィールドのカード１枚を破壊する。<br />②：ドラゴン族か炎属性のモンスターを自分の手札・墓地から２体除外して発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合にＥＸデッキに戻る。
  | ko_name   = 정패룡－브레이즈
  | ko_text   = 레벨 7 몬스터 × 2<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 패 / 필드의 카드 1장과 상대 필드의 카드 1장을 파괴한다. ②: 드래곤족이나 화염 속성의 몬스터를 자신의 패 / 묘지에서 2장 제외하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 엑스트라 덱으로 되돌아간다.
