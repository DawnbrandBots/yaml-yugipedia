title: Spell Card "Soul Exchange" (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Immediately after this effect resolves, Tribute Summon 1 monster (and you can Tribute monsters your opponent controls even though you do not control them), but it cannot be Tributed this turn. If this card is sent from the field to the GY: Your opponent can apply this card's preceding effect. You can only activate 1 "Spell Card "Soul Exchange"" per turn.

  | fr_name   = Carte Magie "Bourse des Âmes"
  | fr_text   = Immédiatement après la résolution de cet effet, Invoquez par Sacrifice 1 monstre (et vous pouvez Sacrifier des monstres contrôlés par votre adversaire même si vous ne les contrôlez pas), mais il ne peut pas être Sacrifié ce tour. Si cette carte est envoyée depuis le Terrain au Cimetière : votre adversaire peut appliquer l'effet précédent de cette carte. Vous ne pouvez activer qu'1 "Carte Magie "Bourse des Âmes"" par tour.
  | de_name   = Zauberkarte „Seelentausch“
  | de_text   = Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster als Tributbeschwörung (und du kannst Monster als Tribut anbieten, die dein Gegner kontrolliert, obwohl du sie nicht kontrollierst), aber es kann in diesem Spielzug nicht als Tribut angeboten werden. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Dein Gegner kann den vorherigen Effekt dieser Karte ausführen. Du kannst nur 1 „Zauberkarte „Seelentausch““ pro Spielzug aktivieren.
  | it_name   = Carta Magia "Scambio di Anime"
  | it_text   = Immediatamente dopo che questo effetto si è risolto, Evoca tramite Tributo 1 mostro (e puoi offrire come Tributo mostri controllati dal tuo avversario anche se non li controlli tu), ma esso non può essere offerto come Tributo in questo turno. Se questa carta viene mandata dal Terreno al Cimitero: il tuo avversario può applicare il precedente effetto di questa carta. Puoi attivare solo 1 "Carta Magia "Scambio di Anime"" per turno.
  | pt_name   = Card de Magia "Troca de Almas"
  | pt_text   = Imediatamente depois que este efeito resolver, Invoque 1 monstro por Invocação-Tributo (e você pode oferecer como Tributo monstros que seu oponente controla mesmo que você não os controle), mas ele não pode ser oferecido como Tributo neste turno. Se este card for enviado do campo para o Cemitério: seu oponente pode aplicar o efeito anterior deste card. Você só pode ativar 1 "Card de Magia "Troca de Almas"" por turno.
  | es_name   = Carta Mágica "Intercambio de Almas"
  | es_text   = Inmediatamente después de que se resuelva este efecto, Invoca por Sacrificio 1 monstruo (y puedes Sacrificar monstruos que controle tu adversario aunque tú no los controles), pero éste no puede ser Sacrificado este turno. Si esta carta es mandada del Campo al Cementerio: tu adversario puede aplicar el efecto precedente de esta carta. Sólo puedes activar 1 "Carta Mágica "Intercambio de Almas"" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：モンスター１体のアドバンス召喚を行う。その際、自分フィールドのモンスターの代わりに相手フィールドのモンスターをリリースする事もできる。この効果でアドバンス召喚したモンスターはこのターン、リリースできない。<br />②：このカードがフィールドから墓地へ送られた場合に発動する。相手はこのカードの①の効果を適用できる。
  | ko_name   = 매직 카드 「크로스 소울」
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 몬스터 1장의 어드밴스 소환을 실행한다. 그 시기에, 자신 필드의 몬스터 대신에 상대 필드의 몬스터를 릴리스할 수도 있다. 이 효과로 어드밴스 소환한 몬스터는 이 턴에, 릴리스할 수 없다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동한다. 상대는 이 카드의 ①의 효과를 적용할 수 있다.
  | tc_name   = 魔法卡「靈魂交換」
  | tc_text   = 此卡名的卡１回合僅可發動１張。 ①：進行１隻怪獸的上級召喚。在此之際，作為自己場上的怪獸的代替，也可解放對手場上的怪獸。以此效果上級召喚的怪獸此回合不可解放。 ②：此卡被從場上送至墓地的情況下發動。對手可適用此卡的①效果。
  | sc_name   = 魔法卡“灵魂交换”
  | sc_text   = 此卡名的卡１回合仅可发动１张。 ①：进行１只怪兽的上级召唤。在此之际，作为自己场上的怪兽的代替，也可解放对手场上的怪兽。以此效果上级召唤的怪兽此回合不可解放。 ②：此卡被从场上送至墓地的情况下发动。对手可适用此卡的①效果。
  }}
