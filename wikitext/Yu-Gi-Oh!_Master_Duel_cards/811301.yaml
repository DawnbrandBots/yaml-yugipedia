  | text      = 1 Tuner + 1+ non-Tuner LIGHT monsters<br />Once per turn: You can pay 1000 LP, then target 1 card on the field; banish that target. When this card is destroyed: You can target any number of other "Lightsworn" monsters in your GY; shuffle them into the Deck, and if you do, you gain 300 LP for each returned card. Once per turn, during your End Phase: Send the top 3 cards of your Deck to the GY.

  | fr_name   = Michael le Grand, Seigneur Lumière
  | fr_text   = 1 Syntoniseur + min. 1 monstre non-Syntoniseur LUMIÈRE<br />Une fois par tour : vous pouvez payer 1000 LP, puis ciblez 1 carte sur le Terrain ; bannissez la cible. Lorsque cette carte est détruite : vous pouvez cibler un nombre de votre choix de monstres "Seigneur Lumière" dans votre Cimetière (cette carte exclue) ; mélangez-les dans le Deck, et si vous le faites, vous gagnez 300 LP pour chaque carte renvoyée. Une fois par tour, durant votre End Phase : envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  | de_name   = Michael, der Erz-Lichtverpflichtete
  | de_text   = 1 Empfänger- + 1 oder mehr LICHT Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst 1000 LP zahlen und dann 1 Karte auf dem Spielfeld wählen; verbanne das gewählte Ziel. Wenn diese Karte zerstört wird: Du kannst eine beliebige Anzahl anderer „Lichtverpflichtet“-Monster in deinem Friedhof wählen; mische sie ins Deck und falls du dies tust, erhältst du für jede zurückgegebene Karte 300 LP. Einmal pro Spielzug, während deiner End Phase: Lege die obersten 3 Karten deines Decks auf den Friedhof.
  | it_name   = Michael, l'Arci-Fedele della Luce
  | it_text   = 1 Tuner + 1 o più mostri LUCE non-Tuner<br />Una volta per turno: puoi pagare 1000 LP, poi scegliere come bersaglio 1 carta sul Terreno; bandisci quel bersaglio. Quando questa carta viene distrutta: puoi scegliere come bersaglio un qualsiasi numero di altri mostri "Fedele della Luce" nel tuo Cimitero; mischiali nel Deck e, se lo fai, guadagni 300 LP per ogni carta fatta ritornare nel Deck. Durante ogni tua End Phase: manda le prime 3 carte del tuo Deck al Cimitero.
  | pt_name   = Miguel, o Arquiluminoso
  | pt_text   = 1 Regulador + 1 ou mais monstros de LUZ não-Reguladores<br />Uma vez por turno: você pode pagar 1000 PV e, depois, escolher 1 card no campo; bana o alvo. Quando este card for destruído: você pode escolher qualquer número de outros monstros "Luminoso(a)" (exceto "Gearfried Raio Luminoso") no seu Cemitério; embaralhe-os no Deck e, se isso acontecer, você ganha 300 PV para cada card devolvido. Uma vez por turno, durante sua Fase Final: envie os 3 cards do topo do seu Deck para o Cemitério.
  | es_name   = Michael, el Archi-Luminoso
  | es_text   = 1 Cantante + 1 o más monstruos de LUZ que no sean Cantantes<br />Una vez por turno: puedes pagar 1000 LP, y después seleccionar 1 carta en el Campo; destierra ese objetivo. Cuando esta carta es destruida: puedes seleccionar cualquier cantidad de otros monstruos "Luminoso/a" en tu Cementerio; barájalos al Deck y, si lo haces, ganas 300 Life Points por cada carta devuelta. Una vez por turno, durante tu End Phase: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  | ja_text   = チューナー＋チューナー以外の光属性モンスター１体以上<br />①：１ターンに１度、１０００ＬＰを払い、フィールドのカード１枚を対象として発動できる。そのカードを除外する。<br />②：このカードが破壊された時、自分の墓地の他の「ライトロード」モンスターを任意の数だけ対象として発動できる。そのモンスターをデッキに戻し、自分は戻した数×３００ＬＰ回復する。<br />③：自分エンドフェイズに発動する。自分のデッキの上からカードを３枚墓地へ送る。
  | ko_name   = 라이트로드 아크 미카엘
  | ko_text   = 튜너 ＋ 튜너 이외의 빛 속성 몬스터 1장 이상<br />①: 1턴에 1번, 1000 LP를 지불하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. ②: 이 카드가 파괴되었을 때, 이 카드 이외의 자신 묘지의 "라이트로드" 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌리고, 자신은 되돌린 수 × 300 LP 회복한다. ③: 자신 엔드 페이즈에 발동한다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
  | tc_name   = 光道大天使 米迦勒
  | tc_text   = 協調＋協調以外的光屬性怪獸１隻以上<br />①：１回合１次，支付１０００LP，可將場上的１張卡做為對象發動。將該卡除外。②：此卡被破壞時，可將我方墓地的任意數量的此卡以外的「光道」怪獸做為對象發動。將該怪獸送回牌組，我方回復送回的數量×３００LP。③：在我方結束階段發動。從我方牌組上方將３張卡送至墓地。
  | sc_name   = 光道大天使 麦可尔
  | sc_text   = 协调＋协调以外的光属性怪兽１只或以上<br />①：１回合１次，可支付１０００生命点数，并以场上的１张卡牌为对象发动。将该卡牌除外。②：此卡被破坏时，可以我方墓地除此卡以外任意数量的“光道”怪兽为对象发动。将该怪兽返回至牌组，我方回复返回怪兽的数量×３００生命点数。③：在我方结束阶段发动。从我方牌组的上方将３张卡牌送入墓地。
