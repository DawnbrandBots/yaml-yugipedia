title: Vaalmonica Invitare (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Apply 1 of these effects.<br />●Special Summon 1 "Vaalmonica" monster from your Deck, also for the rest of this turn after this card resolves, you cannot activate the effects of monsters on the field, except "Vaalmonica" monsters.<br />●If you control a non-Pendulum "Vaalmonica" monster, take 2 "Vaalmonica" Pendulum Monsters with different names from your Deck, add 1 of them to your hand, and add the other to your face-up Extra Deck.<br />You can only activate 1 "Vaalmonica Invitare" per turn.

  | fr_name            = Vaalmonica Invitare
  | fr_lore            = Appliquez 1 de ces effets.<br />●Invoquez Spécialement 1 monstre "Vaalmonica" depuis votre Deck, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas activer les effets des monstres sur le Terrain (monstres "Vaalmonica" exclus).<br />●Si vous contrôlez un monstre non-Pendule "Vaalmonica", prenez 2 Monstres Pendule "Vaalmonica" de noms différents depuis votre Deck, ajoutez-en 1 à votre main et ajoutez l'autre à votre Extra Deck face recto.<br />Vous ne pouvez activer qu'1 "Vaalmonica Invitare" par tour.
  | de_name            = Vaalmonika-Invitare
  | de_lore            = Führe 1 dieser Effekte aus.<br />●Beschwöre 1 „Vaalmonika“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Effekte von Monstern auf dem Spielfeld aktivieren, außer denen von „Vaalmonika“-Monstern.<br />●Falls du ein „Vaalmonika“-Nichtpendel-Monster kontrollierst, nimm 2 „Vaalmonika“-Pendelmonster mit unterschiedlichen Namen von deinem Deck, füge 1 von ihnen deiner Hand hinzu und füge das andere offen deinem Extra Deck hinzu.<br />Du kannst nur 1 „Vaalmonika-Invitare“ pro Spielzug aktivieren.
  | it_name            = Invitare Vaalmonica
  | it_lore            = Applica 1 di questi effetti.<br />●Evoca Specialmente 1 mostro "Vaalmonica" dal tuo Deck, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi attivare gli effetti dei mostri sul Terreno, eccetto mostri "Vaalmonica".<br />●Se controlli un mostro "Vaalmonica" non-Pendulum, prendi 2 Mostri Pendulum "Vaalmonica" con nomi diversi dal tuo Deck, aggiungi 1 di essi alla tua mano e aggiungi l'altro al tuo Extra Deck scoperto.<br />Puoi attivare solo 1 "Invitare Vaalmonica" per turno.
  | pt_name            = Invitare Vaalmônica
  | pt_lore            = Aplique 1 desses efeitos.<br />●Invoque por Invocação-Especial 1 monstro "Vaalmônica" do seu Deck e, além disso, pelo resto deste turno depois que este card resolver, você não pode ativar os efeitos de monstros no campo, exceto monstros "Vaalmônica".<br />●Se você controlar um monstro "Vaalmônica" que não seja Pêndulo, pegue 2 Monstros Pêndulo "Vaalmônica" com nomes diferentes do seu Deck, adicione 1 deles à sua mão e adicione o outro ao seu Deck Adicional com a face para cima.<br />Você só pode ativar 1 "Invitare Vaalmônica" por turno.
  | es_name            = Invitare la Vaalmónica
  | es_lore            = Aplica 1 de estos efectos.<br />●Invoca de Modo Especial 1 monstruo "Vaalmónica" desde tu Deck y además, por el resto de este turno después de que esta carta se resuelva, no puedes activar los efectos de monstruos en el Campo, excepto de monstruos "Vaalmónica".<br />●Si controlas un monstruo "Vaalmónica" que no sea de Péndulo, toma 2 Monstruos de Péndulo "Vaalmónica" con nombres diferentes en tu Deck, añade 1 de ellos a tu mano y añade el otro a tu Deck Extra boca arriba.<br />Sólo puedes activar 1 "Invitare la Vaalmónica" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選んで適用する。<br />●デッキから「ヴァルモニカ」モンスター１体を特殊召喚する。このカードの発動後、ターン終了時まで自分は「ヴァルモニカ」モンスター以外のフィールドのモンスターの効果を発動できない。<br />●自分フィールドにＰモンスター以外の「ヴァルモニカ」モンスターが存在する場合、デッキからカード名が異なる「ヴァルモニカ」Ｐモンスター２体を選び、その内の１体を手札に加え、もう１体をＥＸデッキに表側で加える。
  | ko_name            = 바르모니카 인비타레
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 고르고 적용한다.<br />●덱에서 "바르모니카" 몬스터 1장을 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 "바르모니카" 몬스터 이외의 필드의 몬스터 효과를 발동할 수 없다.<br />●자신 필드에 펜듈럼 몬스터 이외의 "바르모니카" 몬스터가 존재할 경우, 덱에서 카드명이 다른 "바르모니카" 펜듈럼 몬스터 2장을 골라, 그 중의 1장을 패에 넣고, 나머지 1장을 엑스트라 덱에 앞면으로 넣는다.
  | tc_name            = 華耳琴璃・邀請
  | tc_lore            = 此卡名的卡１回合僅限發動１張。 ①：從以下效果選擇１個適用。<br />●從牌組特殊召喚１隻「華耳琴璃」怪獸。此卡發動後，在回合結束前我方無法發動場上的「華耳琴璃」怪獸以外的怪獸的效果。<br />●在我方場上存在鐘擺怪獸以外的「華耳琴璃」怪獸的狀況下，從牌組選擇２隻卡名不同的「華耳琴璃」鐘擺怪獸，將其中１隻加入手牌，另１隻以正面加入額外牌組。
  | sc_name            = 华耳琴璃・邀请
  | sc_lore            = 此卡名的卡１回合仅可发动１张。<br />①：从以下效果中挑选１个适用。<br />●从牌组将１只“华耳琴璃”怪兽特殊召唤。此卡发动后，直至回合结束时为止，自己不可发动“华耳琴璃”怪兽以外的、场上怪兽的效果。<br />●自己场上存在灵摆怪兽以外的“华耳琴璃”怪兽的情况下，从牌组挑选卡名不同的２只“华耳琴璃”灵摆怪兽，将其中１只加入手牌，另１只以表侧加入额外牌组。
