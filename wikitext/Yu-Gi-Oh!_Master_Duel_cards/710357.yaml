  | releases  = Legacy Pack

  | fr_name   = Héritage du Monde - "Bouclier du Monde"
  | fr_text   = Non affectée par les effets activés d'un monstre Invoqué Spécialement depuis l'Extra Deck. Votre adversaire ne peut pas cibler vos cartes "Héritage du Monde" dans la colonne de cette carte avec des effets de carte, et aussi, elles ne peuvent pas être détruites par des effets de carte de votre adversaire. Durant la Standby Phase, si cette carte est dans votre Cimetière : vous pouvez payer 1000 LP ; Invoquez Spécialement cette carte, puis votre adversaire peut Invoquer Spécialement 1 monstre depuis sa main ou Cimetière. Vous ne pouvez utiliser cet effet de "Héritage du Monde - "Bouclier du Monde"" qu'une fois par tour.
  | de_name   = Weltvermächtnis - „Weltschild“
  | de_text   = Bleibt von aktivierten Effekten von Monstern unberührt, die als Spezialbeschwörung vom Extra Deck beschworen wurden. Dein Gegner kann deine „Weltvermächtnis“-Karten in der Spalte dieser Karte nicht als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Karteneffekte deines Gegners zerstört werden. Während der Standby Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1000 LP zahlen; beschwöre diese Karte als Spezialbeschwörung, dann kann dein Gegner 1 Monster als Spezialbeschwörung von seiner Hand oder seinem Friedhof beschwören. Du kannst diesen Effekt von „Weltvermächtnis - „Weltschild““ nur einmal pro Spielzug verwenden.
  | it_name   = Eredità del Mondo - "Scudo del Mondo"
  | it_text   = Immune agli effetti attivati di qualsiasi mostro Evocato Specialmente dall'Extra Deck. Il tuo avversario non può scegliere come bersaglio le tue carte "Eredità del Mondo" nella colonna di questa carta con gli effetti delle carte, inoltre esse non possono essere distrutte dagli effetti delle carte del tuo avversario. Durante la Standby Phase, se questa carta è nel tuo Cimitero: puoi pagare 1000 LP; Evoca Specialmente questa carta, poi il tuo avversario può Evocare Specialmente 1 mostro dalla sua mano o Cimitero. Puoi utilizzare questo effetto di "Eredità del Mondo - "Scudo del Mondo"" una sola volta per turno.
  | pt_name   = Legado Mundial - "Escudo Mundial"
  | pt_text   = Não pode ser afetado por efeitos ativados de quaisquer monstros Invocados por Invocação-Especial do Deck Adicional. Seu oponente não pode escolher seus cards "Legado Mundial" na coluna deste card como alvo de efeitos de card e, além disso, eles não podem ser destruídos pelos efeitos de card do seu oponente. Durante a Fase de Apoio, se este card estiver no seu Cemitério: você pode pagar 1000 PV; Invoque este card por Invocação-Especial e, depois, seu oponente pode Invocar por Invocação-Especial 1 monstro da mão ou do Cemitério dele. Você só pode usar este efeito de "Legado Mundial - "Escudo Mundial"" uma vez por turno.
  | es_name   = Legado Mundial - "Escudo Mundial"
  | es_text   = No es afectado por los efectos activados de monstruos Invocados de Modo Especial desde el Deck Extra. Tu adversario no puede seleccionar a tus cartas "Legado Mundial" en la columna de esta carta con efectos de cartas, y además estas tampoco pueden ser destruidas por los efectos de cartas de tu adversario. Durante la Standby Phase, si esta carta está en tu Cementerio: puedes pagar 1000 LP; Invoca esta carta de Modo Especial, y después tu adversario puede Invocar 1 monstruo de Modo Especial, desde su mano o Cementerio. Sólo puedes usar este efecto de "Legado Mundial - "Escudo Mundial"" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードはモンスターゾーンに存在する限り、ＥＸデッキから特殊召喚されたモンスターが発動した効果を受けない。<br />②：このカードと同じ縦列の自分の「星遺物」カードは相手の効果では破壊されず、相手はそれらを効果の対象にできない。<br />③：自分・相手のスタンバイフェイズに、このカードが墓地に存在する場合、１０００ＬＰを払って発動できる。このカードを特殊召喚する。その後、相手は自身の手札・墓地からモンスター１体を特殊召喚できる。
  | ko_name   = 성유물－『성순』
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드는 몬스터 존에 존재하는 한, 엑스트라 덱에서 특수 소환된 몬스터가 발동한 효과를 받지 않는다.<br />②: 이 카드와 같은 세로열인 자신의 "성유물" 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다.<br />③: 이 카드가 묘지에 존재할 경우, 자신 / 상대의 스탠바이 페이즈에 1000 LP를 지불하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 그 후, 상대는 자신의 패 / 묘지에서 몬스터 1장을 고르고 특수 소환할 수 있다.
  | tc_name   = 星遺物－『星盾』
  | tc_text   = 此卡名的③效果，１回合僅限使用１次。<br />①：只要此卡存在於怪獸區，就不受從額外牌組被特殊召喚的怪獸發動的效果影響。<br />②：與此卡同一縱列的我方「星遺物」卡不會成為對方的效果對象，不會因對方效果被破壞。<br />③：在此卡存在於墓地的狀況下，可在我方・對方的準備階段支付１０００LP發動。從墓地特殊召喚此卡。其後，對方可從自身的手牌・墓地選擇１隻怪獸特殊召喚。
  | sc_name   = 星遗物－星盾－
  | sc_text   = 此卡名的③效果1回合仅可使用1次。<br />①：此卡只要存在于怪兽区域，不受从额外牌组特殊召唤的怪兽发动的效果影响。<br />②：与此卡同一纵列的、自己的“星遗物”卡不会成为对手效果的对象，也不会因对手的效果而被破坏。<br />③：此卡存在于墓地的情况下，在自己・对手的准备阶段支付1000LP可以发动。从墓地将此卡特殊召唤。然后，对手可从其自身的手牌・墓地挑选1只怪兽特殊召唤。
