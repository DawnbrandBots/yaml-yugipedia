title: U.A. Playmaker (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = EARTH
  | types     = Warrior / Effect
  | level     = 8
  | atk       = 2600
  | def       = 2000
  | text      = You can Special Summon this card (from your hand) by returning 1 "U.A." monster you control to the hand, except "U.A. Playmaker". You can only Special Summon "U.A. Playmaker" once per turn this way. When another "U.A." monster you control declares an attack: You can have this card lose exactly 800 ATK, and if you do, your attacking monster gains 800 ATK.

  | fr_name   = Meneur de Jeu U.A.
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre "U.A." que vous contrôlez ("Meneur de Jeu U.A." exclu) à la main. Vous ne pouvez Invoquer Spécialement "Meneur de Jeu U.A." qu'une fois par tour de cette façon. Lorsqu'un autre monstre "U.A." que vous contrôlez déclare une attaque : vous pouvez faire perdre exactement 800 ATK à cette carte, et si vous le faites, votre monstre attaquant gagne 800 ATK.
  | de_name   = U.A. Spielmacher
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „U.A.“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „U.A. Spielmacher“. Du kannst „U.A. Spielmacher“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn ein anderes „U.A.“-Monster, das du kontrollierst, einen Angriff deklariert: Du kannst diese Karte genau 800 ATK verlieren lassen und falls du dies tust, erhält dein angreifendes Monster 800 ATK.
  | it_name   = U.A. Playmaker
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) facendo ritornare 1 mostro "U.A." che controlli nella mano, eccetto "U.A. Playmaker". Puoi Evocare Specialmente "U.A. Playmaker" una sola volta per turno in questo modo. Quando un altro mostro "U.A." che controlli dichiara un attacco: puoi fare perdere a questa carta esattamente 800 ATK e, se lo fai, il tuo mostro attaccante guadagna 800 ATK.
  | pt_name   = U.A. Armador
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao devolver 1 monstro "U.A." que você controla para a mão, exceto "U.A. Armador". Você só pode Invocar "U.A. Armador" por Invocação-Especial uma vez por turno desta forma. Quando outro monstro "U.A." que você controla declarar um ataque: você pode fazer com que este card perca exatamente 800 de ATK e, se isso acontecer, seu monstro atacante ganha 800 de ATK.
  | es_name   = U.A. Armador de Jugada
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo "U.A." que controles, excepto "U.A. Armador de Jugada". Sólo puedes Invocar de Modo Especial a "U.A. Armador de Jugada" de esta forma una vez por turno. Cuando otro monstruo "U.A." que controles declara un ataque: puedes hacer que esta carta pierda exactamente 800 ATK y, si lo haces, tu monstruo atacante gana 800 ATK.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：このカードは「Ｕ．Ａ．フィールドゼネラル」以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を手札に戻し、手札から特殊召喚できる。<br />②：他の自分の「Ｕ．Ａ．」モンスターの攻撃宣言時に発動できる。このカードの攻撃力を８００ダウンし、自分の攻撃モンスターの攻撃力を８００アップする。
  | ko_name   = U.A. 필드 제너럴
  | ko_text   = "U.A.(울트라 애슬리트) 필드 제너럴"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다.<br />①: 이 카드는 "U.A.(울트라 애슬리트) 필드 제너럴" 이외의 자신 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다.<br />②: 이 카드 이외의 자신의 "U.A.(울트라 애슬리트)" 몬스터의 공격 선언시에 발동할 수 있다. 이 카드의 공격력을 800 내리고, 자신의 공격 몬스터의 공격력을 800 올린다.
  | tc_name   = 超級運動員 四分衛
  | tc_text   = 透過「超級運動員 四分衛」①方法的特殊召喚，１回合僅限１次。<br />①：可將我方場上的１隻「超級運動員 四分衛」以外的「超級運動員」怪獸送回手牌，從手牌特殊召喚此卡。<br />②：可在我方的此卡以外的「超級運動員」怪獸的攻擊宣言時發動。此卡的攻擊力降低８００，我方攻擊怪獸的攻擊力提升８００。
  | sc_name   = 超级运动员四分卫
  | sc_text   = １回合只可使用１次以“超级运动员四分卫”①方法的特殊召唤。<br />①：此卡可将１只除“超级运动员四分卫”以外的我方场上的“超级运动员”怪兽返回至手牌，并从手牌特殊召唤。<br />②：在除此卡以外的我方“超级运动员”怪兽的攻击宣言时可发动。此卡的攻击力下降８００，并且我方攻击怪兽的攻击力上升８００。
  }}
