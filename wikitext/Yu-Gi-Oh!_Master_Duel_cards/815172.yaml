title: Ultimate Axon Kicker (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = LIGHT
  | types     = Psychic / Fusion / Effect
  | level     = 10
  | atk       = 2900
  | def       = 1700
  | text      = 1 Psychic Synchro Monster + 1 Psychic monster<br />Must first be Fusion Summoned from the Extra Deck. Cannot be destroyed by card effects. If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent. If this card destroys a monster by battle and sends it to the GY: Gain LP equal to the destroyed monster's original ATK.

  | fr_name   = Démon Ultime Kinésique
  | fr_text   = 1 Monstre Synchro de Type Psychique + 1 monstre de Type Psychique<br />Ce monstre ne peut être Invoqué Spécialement que par une Invocation Fusion depuis l'Extra Deck. Cette carte ne peut pas être détruite par les effets de carte. Durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de cette carte, infligez la différence en tant que dommages de combat à votre adversaire. Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, vous gagnez des Life Points équivalents à l'ATK du monstre détruit.
  | de_name   = Ultimativer Axonkicker
  | de_text   = 1 Synchromonster vom Typ Psi + 1 Monster vom Typ Psi<br />Dieses Monster kann nur durch eine Fusionsbeschwörung vom Extra Deck als Spezialbeschwörung beschworen werden. Diese Karte kann nicht durch Karteneffekte zerstört werden. Während eines Kampfes zwischen dieser angreifenden Karte und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK dieser Karte, füge die Differenz deinem Gegner als Kampfschaden zu. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, erhältst du Life Points in der Höhe der ATK des zerstörten Monsters.
  | it_name   = Calciatore Axon Finale
  | it_text   = 1 Mostro Synchro di Tipo Psichico + 1 mostro di Tipo Psichico<br />Questo mostro può essere Evocato solo Specialmente con un'Evocazione tramite Fusione dall'Extra Deck. Questa carta non può essere distrutta dagli effetti delle carte. Durante una battaglia tra questa carta attaccante ed un mostro in Posizione di Difesa il cui DEF è inferiore all'ATK di questa carta, infliggi la differenza come danno da combattimento al tuo avversario. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero, tu guadagni Life Points pari all'ATK del mostro distrutto.
  | pt_name   = Chutador Axônico Supremo
  | pt_text   = 1 Monstro Sincro do Tipo Psíquico + 1 monstro do Tipo Psíquico<br />Este monstro só pode ser Invocado por Invocação-Especial por Invocação-Fusão do Deck Adicional. Este card não pode ser destruído por efeitos de card. Durante a batalha entre este card atacante e um monstro em Posição de Defesa cuja DEF for menor que o ATK deste card, cause a diferença como Dano de Batalha ao seu oponente. Quando este card destruir um monstro do oponente em batalha e enviá-lo ao Cemitério, você ganha PV igual ao ATK do monstro destruído.
  | es_name   = Pateador de Axones Definitivo
  | es_text   = 1 Monstruo de Sincronía de Tipo Psíquico + 1 monstruo de Tipo Psíquico<br />Este monstruo sólo puede ser Invocado de Modo Especial mediante una Invocación por Fusión desde el Deck Extra. Esta carta no puede ser destruida por efectos de cartas. Durante una batalla entre esta carta atacante y un monstruo en Posición de Defensa cuya DEF es menor que el ATK de esta carta, inflige la diferencia como daño de batalla a tu adversario. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio, ganas Life Points iguales al ATK del monstruo destruido.
  | ja_text   = サイキック族Ｓモンスター＋サイキック族モンスター<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。<br />①：フィールドのこのカードは効果では破壊されない。<br />②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />③：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの攻撃力分だけ自分のＬＰを回復する。
  | ko_name   = 얼티미트 사이키커
  | ko_text   = 사이킥족 싱크로 몬스터 ＋ 사이킥족 몬스터<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드는 카드의 효과로는 파괴되지 않는다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또한, 이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 공격력만큼 자신의 라이프 포인트를 회복한다.
  | tc_name   = 究極超能者
  | tc_text   = 超能族同步怪獸＋超能族怪獸<br />此卡僅限透過融合召喚的方式從額外牌組特殊召喚。此卡不會因卡的效果被破壞。此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。此外，在此卡因戰鬥破壞怪獸送至墓地時，依據破壞的怪獸的攻擊力數值回復我方的LP。
  | sc_name   = 究极超能者
  | sc_text   = 念动力族同步怪兽＋念动力族怪兽<br />此卡仅可以融合召唤从额外牌组特殊召唤。此卡不会因卡牌效果被破坏。此卡攻击了守备表示怪兽时，若攻击力超过该守备力，给予对手生命相当于该差值的战斗伤害。此外，此卡因战斗破坏怪兽并送入墓地时，我方生命点数回复被破坏怪兽的攻击力数值。
  }}
