  {{Master Duel card
  | rarity      = SR
  | attribute   = DARK
  | types       = Machine / Link / Effect
  | link_arrows = Top-Center, Middle-Right, Bottom-Center, Middle-Left
  | atk         = 3000
  | text        = 2+ monsters, including a Link Monster<br />(This card is always treated as a "Sky Striker Ace" card.)<br />Must first be Link Summoned. Loses 3000 ATK while you have no Spells in your GY. When your opponent activates a card or effect as Chain Link 2 or higher (Quick Effect): You can banish 2 Spells from your hand and/or GY; negate that effect, then you can destroy 1 card your opponent controls. You can only use this effect of "Surgical Striker - S.P.E.C.T.R.A." once per turn.

  | fr_name     = Assaut Chirurgical - S.P.E.C.T.R.A.
  | fr_text     = 2+ monstres (un Monstre Lien inclus)<br />(Cette carte est toujours traitée comme carte "Assaut de l'Air - As".)<br />Doit d'abord être Invoquée par Lien. Perd 3000 ATK tant que vous n'avez aucune Magie dans votre Cimetière. Lorsque votre adversaire active une carte ou un effet en min. Maillon 2 de la Chaîne (Effet Rapide) : vous pouvez bannir 2 Magies depuis votre main et/ou Cimetière ; annulez l'effet, puis vous pouvez détruire 1 carte contrôlée par votre adversaire. Vous ne pouvez utiliser cet effet de "Assaut Chirurgical - S.P.E.C.T.R.A." qu'une fois par tour.
  | de_name     = Chirurgischer Jäger - S.P.E.C.T.R.A.
  | de_text     = 2+ Monster, darunter ein Linkmonster<br />(Diese Karte wird immer als „Himmelsjäger-Ass“-Karte behandelt.)<br />Muss erst als Linkbeschwörung beschworen werden. Verliert 3000 ATK, solange du keine Zauber in deinem Friedhof hast. Wenn dein Gegner eine Karte oder einen Effekt als Kettenglied 2 oder höher aktiviert (Schnelleffekt): Du kannst 2 Zauber von deiner Hand und/oder deinem Friedhof verbannen; annulliere jenen Effekt, dann kannst du 1 Karte zerstören, die dein Gegner kontrolliert. Du kannst diesen Effekt von „Chirurgischer Jäger - S.P.E.C.T.R.A.“ nur einmal pro Spielzug verwenden.
  | it_name     = Assaltatore Chirurgico - S.P.E.C.T.R.A.
  | it_text     = 2+ mostri, compreso un Mostro Link<br />(Questa carta viene sempre considerata come una carta "Assaltatrice del Cielo Asso".)<br />Deve prima essere Evocato Link. Perde 3000 ATK mentre non hai Magie nel tuo Cimitero. Quando il tuo avversario attiva una carta o un effetto come Anello della Catena 2 o superiore (Effetto Rapido): puoi bandire 2 Magie dalla tua mano e/o Cimitero; annulla quell'effetto, poi puoi distruggere 1 carta controllata dal tuo avversario. Puoi utilizzare questo effetto di "Assaltatore Chirurgico - S.P.E.C.T.R.A." una sola volta per turno.
  | pt_name     = Força Cirúrgica - S.P.E.C.T.R.A.
  | pt_text     = 2+ monstros, incluindo um Monstro Link<br />(Este card deve ser sempre considerado como um card "Força Celeste - Ás".)<br />Primeiro deve ser Invocado por Invocação-Link. Perde 3000 de ATK enquanto você não tiver Magias no seu Cemitério. Quando seu oponente ativar um card ou efeito como Elo de Corrente 2 ou mais (Efeito Rápido): você pode banir 2 Magias da sua mão e/ou do Cemitério; negue o efeito e, depois, você pode destruir 1 card que seu oponente controla. Você só pode usar este efeito de "Força Cirúrgica - S.P.E.C.T.R.A." uma vez por turno.
  | es_name     = Caza Quirúrgico - S.P.E.C.T.R.A.
  | es_text     = 2+ monstruos, incluyendo un Monstruo de Enlace<br />(Esta carta se trata siempre como una carta "Caza del Cielo As").<br />Debe ser primero Invocado por Enlace. Pierde 3000 ATK mientras no tengas Mágicas en tu Cementerio. Cuando tu adversario activa una carta o efecto como Eslabón de Cadena 2 o mayor (Efecto Rápido): puedes desterrar 2 Mágicas en tu mano y/o Cementerio; niega ese efecto, y después puedes destruir 1 carta que controle tu adversario. Sólo puedes usar este efecto de "Caza Quirúrgico - S.P.E.C.T.R.A." una vez por turno.
  | ja_text     = Ｌモンスターを含むモンスター２体以上<br />このカード名はルール上「閃刀姫」カードとしても扱う。<br />このカードはＬ召喚でしかＥＸデッキから特殊召喚できない。<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：チェーン２以降に相手が魔法・罠・モンスターの効果を発動した時、自分の手札・墓地から魔法カード２枚を除外して発動できる。その効果を無効にする。その後、相手フィールドのカード１枚を破壊できる。<br />②：自分の墓地に魔法カードが存在しない場合、このカードの攻撃力は３０００ダウンする。
  | ko_name     = 섬술병기－S.P.E.C.T.R.A.
  | ko_text     = 링크 몬스터를 포함하는 몬스터 2장 이상<br />이 카드명은 룰상 "섬도희" 카드로도 취급한다.<br />이 카드는 링크 소환으로밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 체인 2 이후에 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 자신의 패 / 묘지에서 마법 카드 2장을 제외하고 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 상대 필드의 카드 1장을 파괴할 수 있다.<br />②: 자신 묘지에 마법 카드가 존재하지 않을 경우, 이 카드의 공격력은 3000 내린다.
  | tc_name     = 閃術兵器－S.P.E.C.T.R.A.
  | tc_text     = 包含連結怪獸在內的怪獸2隻以上<br />此卡名在規則上也視為「閃刀姬」卡。<br />此卡從額外牌組僅限透過連結召喚的方式特殊召喚。<br />此卡名的①效果1回合僅限使用1次。<br />①：對方在連鎖2之後發動魔法・陷阱・怪獸的效果時，可從我方手牌・墓地將2張魔法卡除外發動。將該效果變為無效。其後，可破壞對方場上的1張卡。<br />②：在我方墓地不存在魔法卡的狀況下，此卡的攻擊力降低3000。
  | sc_name     = 闪术兵器－S.P.E.C.T.R.A.
  | sc_text     = 包含连接怪兽在内的怪兽2只以上<br />此卡名在规则上也视为“闪刀姬”卡。<br />此卡从额外牌组仅可通过连接召唤来特殊召唤。<br />此卡名的①效果1回合仅可使用1次。<br />①：对手在连锁2以后发动魔法・陷阱・怪兽的效果时，从自己手牌・墓地将2张魔法卡除外可以发动。将该效果无效。然后，可将对手场上的1张卡破坏。<br />②：自己墓地不存在魔法卡的情况下，此卡的攻击力下降3000。
