  | text      = Target 1 "Decode Talker" you control; apply the following effects this turn, depending on the number of monsters it currently points to.<br />●1+: That monster gains 500 ATK for each monster it currently points to.<br />●2+: Monsters destroyed by battle with that monster are banished after damage calculation.<br />●3: After damage calculation, if that monster destroys your opponent's monster by battle: Destroy all cards your opponent controls.<br />You can only activate 1 "Decode Destruction" per turn.

  | fr_name   = Décodeur Destruction
  | fr_text   = Ciblez 1 "Décodeur Bavard" que vous contrôlez ; appliquez les effets suivants ce tour, selon le nombre de monstres qu'il pointe actuellement.<br />●1+ : Le monstre gagne 500 ATK pour chaque monstre qu'il pointe actuellement.<br />●2+ : Les monstres détruits au combat avec le monstre sont bannis après le calcul des dommages.<br />●3 : Après le calcul des dommages, si le monstre détruit un monstre de votre adversaire au combat : détruisez toutes les cartes contrôlées par votre adversaire.<br />Vous ne pouvez activer qu'1 "Décodeur Destruction" par tour.
  | de_name   = Dekodier-Zerstörung
  | de_text   = Wähle 1 „Dekodier-Sprecher“, den du kontrollierst; wende in diesem Spielzug die folgenden Effekte an, abhängig von der Anzahl der Monster, auf die er derzeit zeigt.<br />●1+: Das Monster erhält 500 ATK für jedes Monster, auf das es derzeit zeigt.<br />●2+: Monster, die durch Kampf mit dem Monster zerstört werden, werden nach der Schadensberechnung verbannt.<br />●3: Nach der Schadensberechnung, falls das Monster ein Monster deines Gegners durch Kampf zerstört: Zerstöre alle Karten, die dein Gegner kontrolliert.<br />Du kannst nur 1 „Dekodier-Zerstörung“ pro Spielzug aktivieren.
  | it_name   = Decodificatore Distruzione
  | it_text   = Scegli come bersaglio 1 "Decodificatore Trasmittente" che controlli; applica i seguenti effetti in questo turno, a seconda del numero di mostri a cui punta attualmente.<br />●1+: Quel mostro guadagna 500 ATK per ogni mostro a cui punta attualmente.<br />●2+: I mostri distrutti in battaglia con quel mostro vengono banditi dopo il calcolo dei danni.<br />●3: Dopo il calcolo dei danni, se quel mostro ha distrutto un mostro del tuo avversario in battaglia: distruggi tutte le carte controllate dal tuo avversario.<br />Puoi attivare solo 1 "Decodificatore Distruzione" per turno.
  | pt_name   = Decodificar Destruição
  | pt_text   = Escolha 1 "Decodificar Transmissor" que você controla; neste turno, aplique os seguintes efeitos, dependendo do número de monstros para os quais ele apontar atualmente.<br />●1+: Esse monstro ganha 500 de ATK para cada monstro para os quais ele apontar atualmente.<br />●2+: Os monstros destruídos em batalha com esse monstro são banidos depois do cálculo de dano.<br />●3: Depois do cálculo de dano, se esse monstro destruir um monstro do seu oponente em batalha: destrua todos os cards que seu oponente controla.<br />Você só pode ativar 1 "Decodificar Destruição" por turno.
  | es_name   = Decodificador Destrucción
  | es_text   = Selecciona 1 "Decodificador Hablador" que controles; aplica los siguientes efectos este turno, dependiendo del número de monstruos a los que apunte en este momento.<br />●1+: Ese monstruo gana 500 ATK por cada monstruo al que apunte en este momento.<br />●2+: Los monstruos destruidos en batalla por ese monstruo son desterrados después del cálculo de daño.<br />●3: Después del cálculo de daño, si ese monstruo destruye el monstruo de tu adversario en batalla: destruye todas las cartas que controle tu adversario.<br />Sólo puedes activar 1 "Decodificador Destrucción" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「デコード・トーカー」１体を対象として発動できる。そのモンスターのリンク先のモンスターの数によって、このターン以下の効果を適用する。<br />●１体以上：そのモンスターの攻撃力は、そのリンク先のモンスターの数×５００アップする。<br />●２体以上：そのモンスターが戦闘で破壊したモンスターはダメージ計算後に除外される。<br />●３体：そのモンスターが戦闘で相手モンスターを破壊したダメージ計算後に発動する。相手フィールドのカードを全て破壊する。
  | ko_name   = 디코드 엔드
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 "디코드 토커" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 링크 앞의 몬스터의 수에 따라, 이 턴에 이하의 효과를 적용한다.<br />●1장 이상: 그 몬스터의 공격력은, 그 링크 앞의 몬스터의 수 × 500 올린다.<br />●2장 이상: 그 몬스터가 전투로 파괴한 몬스터는 데미지 계산 후에 제외된다.<br />●3장: 그 몬스터가 전투로 상대 몬스터를 파괴한 데미지 계산 후에 발동한다. 상대 필드의 카드를 전부 파괴한다.
  | tc_name   = 解碼終結
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將我方場上的１隻「解碼語者」做為對象發動。根據該怪獸連結指向的怪獸數量，在此回合適用以下效果。<br />●１隻以上：該怪獸的攻擊力依據該連結指向的怪獸數量×５００進行提升。<br />●２隻以上：該怪獸因戰鬥破壞的怪獸將在傷害計算後除外。<br />●３隻：在該怪獸因戰鬥破壞對方怪獸的傷害計算後發動。將對方場上的所有卡全部破壞。
  | sc_name   = 解码终结
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：以自己场上的１只“解码语者”为对象可以发动。根据该怪兽连接端的怪兽数量，此回合适用以下效果。<br />●１只以上：该怪兽的攻击力，上升相当于其连接端的怪兽数量×５００的数值。<br />●２只以上：该怪兽战斗破坏的怪兽在伤害计算后将被除外。<br />●３只：该怪兽战斗破坏对手怪兽的伤害计算后发动。将对手场上的卡全部破坏。
