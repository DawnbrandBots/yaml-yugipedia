  | text      = You can only use each of the following effects of "Therion "Empress" Alasia" once per turn.<br />●You can target 1 "Therion" monster or 1 Reptile monster in your GY; Special Summon this card from your hand, and if you do, equip that monster to this card.<br />●You can discard 1 card, then target 1 "Therion" Monster Card in your Spell & Trap Zone; Special Summon it.<br />A "Therion" monster equipped with this card gains 700 ATK, also it can activate the 2nd effect listed above as if it were "Therion "Empress" Alasia".

  | fr_name   = Therion "Impératrice" Alasia
  | fr_text   = Vous ne pouvez utiliser chacun des effets suivants de "Therion "Impératrice" Alasia" qu'une fois par tour.<br />●Vous pouvez cibler 1 monstre "Therion" ou 1 monstre Reptile dans votre Cimetière ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, équipez le monstre à cette carte.<br />●Vous pouvez défausser 1 carte, puis ciblez 1 Carte Monstre "Therion" dans votre Zone Magie & Piège ; Invoquez-la Spécialement.<br />Un monstre "Therion" équipé avec cette carte gagne 700 ATK, et aussi, il peut activer le 2e effet listé ci-dessus comme s'il était "Therion "Impératrice" Alasia".
  | de_name   = Therion „Kaiserin“ Alasia
  | de_text   = Du kannst jeden der folgenden Effekte von „Therion „Kaiserin“ Alasia“ nur einmal pro Spielzug verwenden.<br />●Du kannst 1 „Therion“-Monster oder 1 Reptil-Monster in deinem Friedhof wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, rüste diese Karte mit jenem Monster aus.<br />●Du kannst 1 Karte abwerfen und dann 1 „Therion“-Monsterkarte in deiner Zauber- & Fallenzone wählen; beschwöre sie als Spezialbeschwörung.<br />Ein „Therion“-Monster, das mit dieser Karte ausgerüstet ist, erhält 700 ATK, zusätzlich kann es den 2. oben aufgeführten Effekt aktivieren, als ob es „Therion „Kaiserin“ Alasia“ wäre.
  | it_name   = Therion "Imperatrice" Alasia
  | it_text   = Puoi utilizzare ognuno dei seguenti effetti di "Therion "Imperatrice" Alasia" una sola volta per turno.<br />●Puoi scegliere come bersaglio 1 mostro "Therion" o 1 mostro Rettile nel tuo Cimitero; Evoca Specialmente questa carta dalla tua mano e, se lo fai, equipaggia quel mostro a questa carta.<br />●Puoi scartare 1 carta, poi scegliere come bersaglio 1 Carta Mostro "Therion" nella tua Zona Magie & Trappole; Evocala Specialmente.<br />Un mostro "Therion" equipaggiato con questa carta guadagna 700 ATK, inoltre può attivare il 2º effetto sopra indicato come se fosse "Therion "Imperatrice" Alasia".
  | pt_name   = Therion "Imperatriz" Alasia
  | pt_text   = Você só pode usar cada um dos seguintes efeitos de "Therion "Imperatriz" Alasia" uma vez por turno.<br />●Você pode escolher 1 monstro "Therion" ou 1 monstro Réptil no seu Cemitério; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, equipe esse monstro a este card.<br />●Você pode descartar 1 card e, depois, escolha 1 Card de Monstro "Therion" na sua Zona de Magias & Armadilhas; Invoque-o por Invocação-Especial.<br />Um monstro "Therion" equipado com este card ganha 700 de ATK e, além disso, ele pode ativar o 2º efeito listado acima como se fosse "Therion "Imperatriz" Alasia".
  | es_name   = Therion "Emperatriz" Alasia
  | es_text   = Sólo puedes usar cada uno de los siguientes efectos de "Therion "Emperatriz" Alasia" una vez por turno.<br />●Puedes seleccionar 1 monstruo "Therion" o 1 monstruo Reptil en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, equipa ese monstruo a esta carta.<br />●Puedes descartar 1 carta, y después selecciona 1 Carta de Monstruo "Therion" en tu Zona de Magia y Trampas; Invócala de Modo Especial.<br />Un monstruo "Therion" equipado con esta carta gana 700 ATK, y además puede activar el 2do. efecto listado arriba como si fuera "Therion "Emperatriz" Alasia".
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地の、「セリオンズ」モンスターか爬虫類族モンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを装備魔法カード扱いでこのカードに装備する。<br />②：手札を１枚捨て、自分の魔法＆罠ゾーンの「セリオンズ」モンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。<br />③：このカードを装備した「セリオンズ」モンスターは、攻撃力が７００アップし、このカード名の②の効果を得る。
  | ko_name   = 세리온즈 "임프레스" 알라시아
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의, "세리온즈" 몬스터 또는 파충류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 패를 1장 버리고, 자신의 마법 & 함정 존의 "세리온즈" 몬스터 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 특수 소환한다. ③: 이 카드를 장착한 "세리온즈" 몬스터는, 공격력을 700 올리고, 이 카드명의 ②의 효과를 얻는다.
  | tc_name   = 獸帶鬥士 “女帝”阿拉西亞
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可將我方墓地的１隻「獸帶鬥士」怪獸或１隻爬蟲類族怪獸做為對象發動。從手牌特殊召喚此卡，將對象怪獸視為裝備卡裝備於此卡上。②：可捨棄１張手牌，將１張我方魔法＆陷阱區的「獸帶鬥士」怪獸卡做為對象發動。特殊召喚該卡。③：裝備此卡的「獸帶鬥士」怪獸的攻擊力提升７００，獲得此卡名的②效果。
  | sc_name   = 兽带斗士“女帝”阿拉西娅
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：以自己墓地的１只“兽带斗士”怪兽或爬虫类族怪兽为对象可以发动。从手牌将此卡特殊召唤，将对象怪兽视为装备卡装备于此卡。②：舍弃１张手牌，以自己的魔法与陷阱区域的１张“兽带斗士”怪兽卡为对象可以发动。将该卡特殊召唤。③：装备此卡的“兽带斗士”怪兽的攻击力上升７００，获得此卡名的②效果。
