title: Daidaratant the Ooze Giant (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = WATER
  | types              = Zombie / Xyz / Pendulum / Effect
  | rank               = 4
  | pendulum_scale     = 3
  | atk                = 2400
  | def                = 400
  | pendulum_effect    = You can target 1 Xyz Monster you control; attach this card to it as material. You can only use this effect of "Daidaratant the Ooze Giant" once per turn.
  | text               = 2 Level 4 monsters<br />If you can Pendulum Summon Level 4, you can Pendulum Summon this face-up card from your Extra Deck. You can detach 1 material from this card; place this card in your Pendulum Zone, then you can add 1 Pendulum Monster from your GY to the Extra Deck face-up. If this card in the Monster Zone is destroyed by battle or card effect: You can place this card in your Pendulum Zone. You can only use each effect of "Daidaratant the Ooze Giant" once per turn.

  | fr_name            = Daidaratant le Géant Visqueux
  | fr_pendulum_effect = Vous pouvez cibler 1 Monstre Xyz que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser cet effet de "Daidaratant le Géant Visqueux" qu'une fois par tour.
  | fr_text            = 2 monstres de Niveau 4<br />Si vous pouvez effectuer une Invocation Pendule de Niveau 4, vous pouvez Invoquer par Pendulation cette carte face recto depuis votre Extra Deck. Vous pouvez détacher 1 Matériel de cette carte ; placez cette carte dans votre Zone Pendule, puis vous pouvez ajouter face recto 1 Monstre Pendule depuis votre Cimetière à l'Extra Deck. Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Daidaratant le Géant Visqueux" qu'une fois par tour.
  | de_name            = Daidaratant der Schleimriese
  | de_pendulum_effect = Du kannst 1 Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst diesen Effekt von „Daidaratant der Schleimriese“ nur einmal pro Spielzug verwenden.
  | de_text            = 2 Monster der Stufe 4<br />Falls du Stufe 4 als Pendelbeschwörung beschwören kannst, kannst du diese offene Karte als Pendelbeschwörung von deinem Extra Deck beschwören. Du kannst 1 Material von dieser Karte abhängen; lege diese Karte in deine Pendelzone, dann kannst du dem Extra Deck 1 Pendelmonster von deinem Friedhof offen hinzufügen. Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden Effekt von „Daidaratant der Schleimriese“ nur einmal pro Spielzug verwenden.
  | it_name            = Daidaratante il Gigante Viscido
  | it_pendulum_effect = Puoi scegliere come bersaglio 1 Mostro Xyz che controlli; attacca questa carta a esso come materiale. Puoi utilizzare questo effetto di "Daidaratante il Gigante Viscido" una sola volta per turno.
  | it_text            = 2 mostri di Livello 4<br />Se puoi Evocare Pendulum di Livello 4, puoi Evocare Pendulum questa carta scoperta dal tuo Extra Deck. Puoi staccare 1 materiale da questa carta; metti questa carta nella tua Zona Pendulum, poi puoi aggiungere 1 Mostro Pendulum dal tuo Cimitero all'Extra Deck scoperto. Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Daidaratante il Gigante Viscido" una sola volta per turno.
  | pt_name            = Daidaratant, o Gigante de Gosma
  | pt_pendulum_effect = Você pode escolher 1 Monstro Xyz que você controla; associe este card a ele como matéria. Você só pode usar este efeito de "Daidaratant, o Gigante de Gosma" uma vez por turno.
  | pt_text            = 2 monstros de Nível 4<br />Se você puder Invocar por Invocação-Pêndulo de Nível 4, você pode Invocar este card com a face para cima do seu Deck Adicional por Invocação-Pêndulo. Você pode desassociar 1 matéria deste card; coloque este card na sua Zona de Pêndulo e, depois, você pode adicionar 1 Monstro Pêndulo do seu Cemitério para o Deck Adicional com a face para cima. Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "Daidaratant, o Gigante de Gosma" uma vez por turno.
  | es_name            = Daidaratant el Gigante de Cieno
  | es_pendulum_effect = Puedes seleccionar 1 Monstruo Xyz que controles; acóplale esta carta como material. Sólo puedes usar este efecto de "Daidaratant el Gigante de Cieno" una vez por turno.
  | es_text            = 2 monstruos de Nivel 4<br />Si puedes hacer una Invocación por Péndulo de Nivel 4, puedes Invocar por Péndulo esta carta boca arriba desde tu Deck Extra. Puedes desacoplar 1 material de esta carta; pon esta carta en tu Zona de Péndulo, y después puedes añadir al Deck Extra boca arriba 1 Monstruo de Péndulo en tu Cementerio. Si esta carta en la Zona de Monstruos es destruida en batalla o por el efecto de una carta: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "Daidaratant el Gigante de Cieno" una vez por turno.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：自分フィールドのＸモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。
  | ja_text            = レベル４モンスター×２<br />レベル４がＰ召喚可能な場合にＥＸデッキの表側のこのカードはＰ召喚できる。<br />このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのＸ素材を１つ取り除いて発動できる。このカードを自分のＰゾーンに置く。その後、自分の墓地からＰモンスター１体をＥＸデッキに表側で加える事ができる。<br />②：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_name            = 액상거인 다이다라턴트
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 엑시즈 소재로 한다.
  | ko_text            = 레벨 4 몬스터 × 2<br />레벨 4 가 펜듈럼 소환 가능한 경우에 엑스트라 덱의 앞면의 이 카드는 펜듈럼 소환할 수 있다. 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다. 그 후, 자신 묘지에서 펜듈럼 몬스터 1장을 엑스트라 덱에 앞면으로 넣을 수 있다. ②: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | tc_name            = 液狀巨人 大太脹流
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。①：可將我方場上的１隻超量怪獸做為對象發動。將此卡重疊至該怪獸下方做為超量素材。
  | tc_text            = 等級４怪獸×２<br />在可進行等級４的鐘擺召喚的狀況下，可鐘擺召喚額外牌組的正面表示的此卡。此卡名的①②怪獸效果，１回合各僅限使用１次。①：可去除此卡的１個超量素材發動。將此卡置於我方的鐘擺區。其後，可從我方墓地選擇１隻鐘擺怪獸以正面表示加入額外牌組。②：可在怪獸區的此卡因戰鬥・效果被破壞的狀況下發動。將此卡置於我方的鐘擺區。
  | sc_name            = 液状巨人 大太胀流
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。<br />①：以自己场上的１只超量怪兽为对象可以发动。将此卡作为该怪兽的超量素材。
  | sc_text            = 等级４怪兽×２<br />在可灵摆召唤等级４的情况下，额外牌组表侧的此卡可以灵摆召唤。<br />此卡名的①②怪兽效果１回合仅可各使用１次。<br />①：去除此卡的１个超量素材可以发动。将此卡放在自己的灵摆区域。然后，可从自己的墓地将１只灵摆怪兽以表侧加入额外牌组。<br />②：怪兽区域的此卡因战斗・效果被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
  }}
