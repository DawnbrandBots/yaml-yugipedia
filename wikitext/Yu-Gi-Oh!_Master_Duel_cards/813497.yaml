  | pt_name   = Sombra Vampiro
  | pt_text   = Não pode ser usado como matéria para uma Invocação-Xyz, exceto a Invocação-Xyz de um monstro de TREVAS. Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Vampiro(a)" de TREVAS da sua mão ou do Deck, exceto "Sombra Vampiro", mas os monstros que você controla não podem atacar pelo resto deste turno, exceto esse monstro Invocado por Invocação-Especial.
  | es_name   = Vampiro de Sombra
  | es_text   = No puede ser usado como material para una Invocación Xyz, excepto en la Invocación Xyz de un monstruo de OSCURIDAD. Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Vampiro/a" de OSCURIDAD, excepto "Vampiro de Sombra", pero los monstruos que controlas no pueden atacar por el resto de este turno, excepto ese monstruo Invocado de Modo Especial.
  | ja_text   = このカードをＸ召喚の素材とする場合、闇属性モンスターのＸ召喚にしか使用できない。<br />①：このカードが召喚した時に発動できる。手札・デッキから「シャドウ・ヴァンパイア」以外の闇属性の「ヴァンパイア」モンスター１体を特殊召喚する。この効果で特殊召喚したターン、そのモンスター以外の自分のモンスターは攻撃できない。
  | ko_name   = 섀도우 뱀파이어
  | ko_text   = 이 카드를 엑시즈 소환의 소재로 할 경우, 어둠 속성 몬스터의 엑시즈 소환으로밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패 / 덱에서 "섀도우 뱀파이어" 이외의 어둠 속성인 "뱀파이어" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환에 성공한 턴에, 그 몬스터 이외의 자신 몬스터는 공격할 수 없다.
  | tc_name   = 影子吸血鬼
  | tc_text   = 在以此卡做為超量召喚素材的狀況下，僅限使用於闇屬性怪獸的超量召喚。①：可在此卡召喚成功時發動。從手牌・牌組特殊召喚１隻「影子吸血鬼」以外的闇屬性的「吸血鬼」怪獸。透過此效果特殊召喚成功的回合，該怪獸以外的我方怪獸無法攻擊。
  | sc_name   = 影子吸血鬼
  | sc_text   = 把这张卡作为超量召唤的素材的情况下，只可用于暗属性怪兽的超量召唤。①：这张卡召唤成功时可以发动。从手牌・牌组特殊召唤“影子吸血鬼”以外的1只暗属性“吸血鬼”怪兽。用这个效果特殊召唤成功的回合，该怪兽以外的自己的怪兽不可攻击。
