title: Space Dragster (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Special Summon this card as an Effect Monster (Machine-Type/Tuner/FIRE/Level 1/ATK 0/DEF 1800). (This card is also still a Trap Card.) If Summoned this way, other Tuners you control cannot be destroyed by battle or your opponent's card effects while this card is in the Monster Zone.

  | fr_name   = Dragster de l'Espace
  | fr_text   = Invoquez Spécialement cette carte comme un Monstre à Effet (Type Machine/Syntoniseur/FEU/Niveau 1/ATK 0/DEF 1800). (Cette carte est toujours aussi une Carte Piège.) Si elle est Invoquée de cette façon, les autres Syntoniseurs que vous contrôlez ne peuvent être détruits ni au combat ni par des effets de carte de votre adversaire tant que cette carte est dans la Zone Monstre.
  | de_name   = Weltall-Dragster
  | de_text   = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Maschine/Empfänger/FEUER/Stufe 1/ATK 0/DEF 1800). (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Falls diese Karte auf diese Art beschworen wird, können andere Empfänger, die du kontrollierst, nicht durch Kampf oder Karteneffekte deines Gegners zerstört werden, solange diese Karte in der Monsterzone liegt.
  | it_name   = Dragster Spaziale
  | it_text   = Evoca Specialmente questa carta come Mostro con Effetto (Tipo Macchina/Tuner/FUOCO/Livello 1/ATK 0/DEF 1800). (Questa carta è ancora anche una Carta Trappola.) Se viene Evocata in questo modo, gli altri Tuner che controlli non possono essere distrutti in battaglia o dagli effetti delle carte del tuo avversario mentre questa carta è nella Zona Mostri.
  | pt_name   = Dragster Espacial
  | pt_text   = Invoque este card por Invocação-Especial como um Monstro de Efeito (Tipo Máquina/Regulador/FOGO/Nível 1/ATK 0/DEF 1800). (Este card ainda é considerado um Card de Armadilha.) Se Invocado desta forma, outros Reguladores que você controla não podem ser destruídos em batalha ou por efeitos de card do seu oponente enquanto este card estiver na Zona de Monstros.
  | es_name   = Dragster Espacial
  | es_text   = Invoca esta carta de Modo Especial como un Monstruo de Efecto (Tipo Máquina/Cantante/FUEGO/Nivel 1/ATK 0/DEF 1800). (Esta carta todavía se considera una Carta de Trampa). Si es Invocada de esta forma, mientras esta carta esté en la Zona de Monstruos, los demás Cantantes que controles no pueden ser destruidos en batalla o por efectos de cartas de tu adversario.
  | ja_text   = ①：このカードは発動後、効果モンスター（機械族・チューナー・炎・星１・攻０／守１８００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。<br />②：このカードの効果で特殊召喚したこのカードがモンスターゾーンに存在する限り、自分フィールドの他のチューナーは戦闘及び相手の効果では破壊されない。
  | ko_name   = 조성의 드래그스터
  | ko_text   = ①: 이 카드는 발동 후, 효과 몬스터(기계족 / 튜너 / 화염 / 레벨 1 / 공 0 / 수 1800)가 되고, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다.<br />②: 이 카드의 효과로 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 필드의 튜너는 전투 및 상대 효과로는 파괴되지 않는다.
  | tc_name   = 調星的直線加速士
  | tc_text   = ①：此卡發動後，變為效果怪獸（機械族・協調・炎・星１・攻０／守１８００），特殊召喚至怪獸區。此卡也視為陷阱卡。<br />②：只要因此卡的效果特殊召喚的此卡存在於怪獸區，我方場上的此卡以外的協調就不會因戰鬥及對方的效果被破壞。
  | sc_name   = 调星之直线加速士
  | sc_text   = ①：此卡发动后变为效果怪兽（机械族・协调・炎・星１・攻０／守１８００），特殊召唤至怪兽区域。此卡也视为陷阱卡。<br />②：只要以此卡的效果特殊召唤的此卡存在于怪兽区域，自己场上此卡以外的协调不会因战斗及对手的效果被破坏。
  }}
