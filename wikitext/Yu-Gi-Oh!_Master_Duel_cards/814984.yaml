title: Traptrix Sera (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = EARTH
  | types       = Plant / Link / Effect
  | link_arrows = Bottom-Center
  | atk         = 800
  | text        = 1 non-Link "Traptrix" monster<br />This Link Summoned card is unaffected by Trap effects. You can only use each of the following effects of "Traptrix Sera" once per turn, and not during the Damage Step.<br />●If a Normal Trap Card is activated: You can Special Summon 1 "Traptrix" monster from your Deck with a different name than the cards you control.<br />●If your other "Traptrix" monster's effect is activated: You can Set 1 "Hole" Normal Trap directly from the Deck.

  | fr_name     = Séra Traptrix
  | fr_text     = 1 monstre non-Lien "Traptrix"<br />Cette carte Invoquée par Lien n'est pas affectée par des effets de Piège. Vous ne pouvez utiliser chacun des effets suivants de "Séra Traptrix" qu'une fois par tour, et pas durant la Damage Step.<br />●Si une Carte Piège Normal est activée : vous pouvez Invoquer Spécialement 1 monstre "Traptrix" depuis votre Deck d'un nom différent des cartes que vous contrôlez.<br />●Si un effet de votre autre monstre "Traptrix" est activé : vous pouvez Poser 1 Piège Normal "Trappe" directement depuis le Deck.
  | de_name     = Fallenstellerin Sera
  | de_text     = 1 „Fallenstellerin“-Nichtlink-Monster<br />Diese als Linkbeschwörung beschworene Karte bleibt von Falleneffekten unberührt. Du kannst jeden der folgenden Effekte von „Fallenstellerin Sera“ nur einmal pro Spielzug verwenden und nicht während des Damage Steps.<br />●Falls eine Normale Fallenkarte aktiviert wird: Du kannst 1 „Fallenstellerin“-Monster mit einem unterschiedlichen Namen als die Karten, die du kontrollierst, als Spezialbeschwörung von deinem Deck beschwören.<br />●Falls der Effekt deines anderen „Fallenstellerin“-Monsters aktiviert wird: Du kannst 1 Normale „Fallgrube“-Falle direkt vom Deck setzen.
  | it_name     = Trappolatrice Sera
  | it_text     = 1 mostro non-Link "Trappolatrice"<br />Questa carta Evocata Link è immune agli effetti delle Trappole. Puoi utilizzare ognuno dei seguenti effetti di "Trappolatrice Sera" una sola volta per turno, e non durante il Damage Step.<br />●Se viene attivata una Carta Trappola Normale: puoi Evocare Specialmente dal tuo Deck 1 mostro "Trappolatrice" con nome diverso dalle carte che controlli.<br />●Se viene attivato l'effetto di un tuo altro mostro "Trappolatrice": puoi Posizionare 1 Trappola Normale "Buco" direttamente dal Deck.
  | pt_name     = Armadilhatrix Sera
  | pt_text     = 1 monstro "Armadilhatrix" que não seja Link<br />Este card Invocado por Invocação-Link não é afetado por efeitos de Armadilha. Você só pode usar cada um dos seguintes efeitos de "Armadilhatrix Sera" uma vez por turno e não durante a Etapa de Dano.<br />●Se um Card de Armadilha Normal for ativado: você pode Invocar por Invocação-Especial 1 monstro "Armadilhatrix" do seu Deck com um nome diferente que o dos cards que você controla.<br />●Se um efeito de outro monstro "Armadilhatrix" seu for ativado: você pode Baixar 1 Armadilha Normal "Buraco" diretamente do Deck.
  | es_name     = Atrapadora Sera
  | es_text     = 1 monstruo "Atrapadora" que no sea de Enlace<br />Esta carta Invocada por Enlace no es afectada por efectos de Trampas. Sólo puedes usar cada uno de los siguientes efectos de "Atrapadora Sera" una vez por turno, y no durante el Damage Step.<br />●Si una Carta de Trampa Normal es activada: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Atrapadora" con un nombre diferente al de las cartas que controlas.<br />●Si el efecto de tu otro monstruo "Atrapadora" es activado: puedes Colocar 1 Trampa Normal "Agujero" directamente desde el Deck.
  | ja_text     = Ｌモンスター以外の「蟲惑魔」モンスター１体<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：Ｌ召喚したこのカードは罠カードの効果を受けない。<br />②：通常罠カードが発動した場合に発動できる。同名カードが自分フィールドに存在しない「蟲惑魔」モンスター１体をデッキから特殊召喚する。<br />③：このカード以外の自分の「蟲惑魔」モンスターの効果が発動した場合に発動できる。デッキから「ホール」通常罠カードか「落とし穴」通常罠カード１枚を自分フィールドにセットする。
  | ko_name     = 세라의 충혹마
  | ko_text     = 링크 몬스터 이외의 "충혹마" 몬스터 1장<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 링크 소환한 이 카드는 함정 카드의 효과를 받지 않는다.<br />②: 일반 함정 카드가 발동했을 경우에 발동할 수 있다. 같은 이름의 카드가 자신 필드에 존재하지 않는 "충혹마" 몬스터 1장을 덱에서 특수 소환한다.<br />③: 이 카드 이외의 자신의 "충혹마" 몬스터의 효과가 발동했을 경우에 발동할 수 있다. 덱에서 "홀" 일반 함정 카드 또는 "함정 속으로" 일반 함정 카드 1장을 골라 자신 필드에 세트한다.
  | tc_name     = 露珠之蟲惑魔
  | tc_text     = 連結怪獸以外的「蟲惑魔」怪獸１隻<br />此卡名的②③效果，１回合各僅限使用１次。<br />①：連結召喚的此卡不受陷阱卡的效果影響。<br />②：可在通常陷阱卡發動的狀況下發動。從牌組特殊召喚１隻我方場上不存在同名卡的「蟲惑魔」怪獸。<br />③：可在我方的此卡以外的「蟲惑魔」怪獸發動效果的狀況下發動。從牌組選擇１張「空洞」通常陷阱卡或「落穴」通常陷阱卡覆蓋在我方場上。
  | sc_name     = 露珠之虫惑魔
  | sc_text     = 连接怪兽以外的“虫惑魔”怪兽１只<br />此卡名的②③效果１回合仅可各使用１次。<br />①：连接召唤的此卡不受陷阱卡的效果影响。<br />②：通常陷阱卡发动的情况下可以发动。将１只同名卡不存在于自己场上的“虫惑魔”怪兽从牌组特殊召唤。<br />③：自己此卡以外的“虫惑魔”怪兽的效果发动的情况下可以发动。从牌组挑选１张“空洞”通常陷阱卡或“落穴”通常陷阱卡放置在自己场上。
  }}
