  | fr_name   = Kuribah
  | fr_text   = (Cette carte est toujours traitée comme une carte "Kuriboh".)<br />Lorsque cette carte ou un autre monstre "Kuriboh" que vous contrôlez est détruit au combat : vous pouvez Invoquer Spécialement 1 monstre avec 300 ATK/200 DEF ("Kuribah" exclu) depuis votre Deck. Vous ne pouvez utiliser cet effet de "Kuribah" qu'une fois par tour. Vous pouvez Sacrifier cette carte que vous contrôlez et 1 "Kuribeille", 1 "Kuribou", 1 "Kuribeh" et 1 "Kuriboh" depuis votre main et/ou Terrain ; Invoquez Spécialement 1 "Kuribabylon" depuis votre main, Deck ou Cimetière.
  | de_name   = Kuriba
  | de_text   = (Diese Karte wird immer als „Kuriboh“-Karte behandelt.)<br />Wenn diese Karte oder ein anderes „Kuriboh“-Monster, das du kontrollierst, durch Kampf zerstört wird: Du kannst 1 Monster mit 300 ATK/200 DEF als Spezialbeschwörung von deinem Deck beschwören, außer „Kuriba“. Du kannst diesen Effekt von „Kuriba“ nur einmal pro Spielzug verwenden. Du kannst diese Karte, die du kontrollierst, und je 1 „Kuribi“, „Kuribu“, „Kuribe“ und „Kuriboh“ von deiner Hand und/oder Spielfeldseite als Tribut anbieten; beschwöre 1 „Kuribabylon“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof.
  | it_name   = Kuribah
  | it_text   = (Questa carta viene sempre considerata come una carta "Kuriboh".)<br />Quando questa carta, o un altro mostro "Kuriboh", che controlli viene distrutta in battaglia: puoi Evocare Specialmente 1 mostro con 300 ATK/200 DEF dal tuo Deck, eccetto "Kuribah". Puoi utilizzare questo effetto di "Kuribah" una sola volta per turno. Puoi offrire come Tributo questa carta che controlli e 1 ciascuno di "Kuribee", "Kuriboo", "Kuribeh" e "Kuriboh" dalla tua mano e/o Terreno; Evoca Specialmente 1 "Kuribabylon" dalla tua mano, Deck o Cimitero.
  | pt_name   = Kuribah
  | pt_text   = (Este card deve ser sempre considerado como um card "Kuriboh".)<br />Quando este card ou outro monstro "Kuriboh" que você controla for destruído em batalha: você pode Invocar por Invocação-Especial 1 monstro com 300 de ATK/200 de DEF do seu Deck, exceto "Kuribah". Você só pode usar este efeito de "Kuribah" uma vez por turno. Você pode oferecer este card que você controla como Tributo e 1 de cada de "Kuribee", "Kuriboo", "Kuribeh" e "Kuriboh" da sua mão e/ou do campo; Invoque por Invocação-Especial 1 "Kuribabylon" da sua mão, do Deck ou do Cemitério.
  | es_name   = Kuribah
  | es_text   = (Esta carta se trata siempre como una carta "Kuriboh").<br />Cuando esta carta u otro monstruo "Kuriboh" que controles es destruido en batalla: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo con 300 ATK/200 DEF, excepto "Kuribah". Sólo puedes usar este efecto de "Kuribah" una vez por turno. Puedes Sacrificar esta carta que controlas y 1 de cada "Kuribee", "Kuriboo", "Kuribeh" y "Kuriboh" en tu mano y/o Campo; Invoca 1 "Kuribabilonia" de Modo Especial, desde tu mano, Deck o Cementerio.
  | ja_text   = このカード名はルール上「クリボー」カードとしても扱う。<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードまたは自分の「クリボー」モンスターが戦闘で破壊された時に発動できる。デッキから「クリバー」以外の攻撃力３００／守備力２００のモンスター１体を特殊召喚する。<br />②：フィールドのこのカードと自分の手札・フィールドの「クリビー」「クリブー」「クリベー」「クリボー」を１体ずつリリースして発動できる。自分の手札・デッキ・墓地から「クリバビロン」１体を特殊召喚する。
  | ko_name   = 크리바
  | ko_text   = 이 카드명은 룰상 "크리보" 카드로도 취급한다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 또는 자신의 "크리보" 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 덱에서 "크리바" 이외의 공격력 300 / 수비력 200 인 몬스터 1장을 특수 소환한다. ②: 필드의 이 카드와 자신의 패 / 필드의 "크리비" "크리부" "크리베" "크리보"를 1장씩 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "크리바빌론" 1장을 고르고 특수 소환한다.
  | tc_name   = 庫里巴
  | tc_text   = 此卡名在規則上也視為「庫里波」卡。此卡名的①效果，１回合僅限使用１次。①：可在此卡或我方的「庫里波」怪獸因戰鬥被破壞時發動。從牌組特殊召喚１隻「庫里巴」以外，攻擊力３００／守備力２００的怪獸。②：可解放場上的此卡與我方手牌・場上各１隻「庫里比」、「庫里布」、「庫里拜」、「庫里波」發動。從我方手牌・牌組・墓地中選擇１隻「庫里巴比倫」特殊召喚。
  | sc_name   = 库里巴
