  | text      = You can target any number of your banished Fish, Sea Serpent, and Aqua-Type monsters; equip them to this card. This effect can only be used once while this card is face-up on the field. If this face-up card on the field would be destroyed, you can destroy 1 of those cards, instead. This card gains 1000 ATK while equipped with a monster(s) by this effect.
  | releases  = Legacy Pack

  | fr_name   = Cavalier des Mers
  | fr_text   = Vous pouvez cibler un nombre de votre choix de vos monstres de Type Poisson/Serpent de Mer/Aqua bannis ; équipez-les à cette carte. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Si cette carte face recto sur le Terrain devait être détruite, vous pouvez détruire 1 de ces cartes à la place. Cette carte gagne 1000 ATK tant qu'elle est équipée avec un ou plusieurs monstres par cet effet.
  | de_name   = Meereslanzenträger
  | de_text   = Du kannst eine beliebige Anzahl deiner verbannten Monster vom Typ Fisch, Seeschlange oder Aqua wählen; rüste diese Karte damit aus. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt. Falls diese offene Karte auf dem Spielfeld zerstört würde, kannst du stattdessen 1 der Karten zerstören. Diese Karte erhält 1000 ATK, solange sie durch diesen Effekt mit Monstern ausgerüstet ist.
  | it_name   = Lanciere del Mare
  | it_text   = Puoi scegliere come bersaglio un qualsiasi numero di tuoi mostri di Tipo Pesce, Serpente Marino o Acqua banditi; equipaggiali a questa carta. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno. Se questa carta scoperta sul Terreno sta per essere distrutta, puoi invece distruggere 1 di quelle carte. Questa carta guadagna 1000 ATK mentre è equipaggiata con uno o più mostri da questo effetto.
  | pt_name   = Lanceiro Marinho
  | pt_text   = Você pode escolher qualquer número dos seus monstros do Tipo Peixe, Serpente Marinha e Aqua banidos; equipe-os a este card. Este efeito só pode ser usado uma vez, enquanto este card estiver com a face para cima no campo. Se este card com a face para cima no campo seria destruído, em vez disso, você pode destruir 1 desses cards. Este card ganha 1000 de ATK enquanto estiver equipado com um ou mais monstros por este efeito.
  | es_name   = Lancero Marino
  | es_text   = Puedes seleccionar cualquier cantidad de tus monstruos desterrados de Tipo Pez, Serpiente Marina o Aqua; equípalos a esta carta. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo. Si esta carta boca arriba en el Campo fuera a ser destruida, puedes destruir en su lugar 1 de los monstruos equipados. Esta carta gana 1000 ATK mientras tenga un monstruo equipado por este efecto.
  | ja_text   = ①：このカードが表側表示で存在する限り１度だけ、自分の除外状態の魚族・海竜族・水族モンスターを任意の数だけ対象として発動できる。そのモンスターを装備魔法カード扱いでこのカードに装備する。<br />②：このカードの効果でモンスターを装備している限り、このカードの攻撃力は１０００アップする。<br />③：フィールドのこのカードが破壊される場合、代わりにこのカードの効果で装備したモンスター１体を破壊できる。
  | ko_name   = 씨 랜서
  | ko_text   = 게임에서 제외되어 있는 자신의 어류족 / 해룡족 / 물족 몬스터를 임의의 수만큼 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다. 이 효과로 몬스터를 장착하고 있을 경우, 이 카드의 공격력은 1000 포인트 올린다. 또한, 필드 위의 이 카드가 파괴될 경우, 대신에 이 카드의 효과로 장착한 몬스터 1장을 파괴할 수 있다.
  | tc_name   = 海洋槍兵
  | tc_text   = 只要此卡以正面表示存在於場上，就可僅限１次選擇任意數量從遊戲被除外的我方魚族・海龍族・水族怪獸，視為裝備卡裝備於此卡。在透過此效果裝備怪獸的狀況下，此卡的攻擊力提升１０００。此外，在場上的此卡被破壞的狀況下，可破壞１隻透過此卡效果裝備的怪獸作為替代。
  | sc_name   = 海洋枪兵
  | sc_text   = 只要此卡以表侧表示存在于场上，仅限１次，可选择从游戏中被除外的任意数量的我方鱼族、海龙族、水族怪兽，将其视为装备卡装备在此卡。以此效果装备怪兽的场合，此卡的攻击力上升１０００点。此外，场上的此卡被破坏的场合，破坏以此卡效果装备的１只怪兽作为代替。
  }}
