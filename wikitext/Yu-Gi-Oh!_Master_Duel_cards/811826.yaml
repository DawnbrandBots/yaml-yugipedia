  | ja_text   = レベル５モンスター×２<br />①：このカードがモンスターゾーンに存在する限り、相手の効果で発生する自分への効果ダメージは代わりに相手が受ける。<br />②：このカードが戦闘で相手モンスターを破壊し墓地へ送った時、このカードのＸ素材を１つ取り除いて発動できる。破壊したそのモンスターの元々の攻撃力以下の攻撃力を持つフィールドのモンスターを全て破壊する。
