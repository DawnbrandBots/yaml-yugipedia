  | pt_name   = Número 14: Sarama Gananciosa
  | pt_text   = 2 monstros de Nível 5<br />Seu oponente sofre qualquer dano de efeito que você teria sofrido dos efeitos de card dele, em vez de você. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode desassociar 1 Matéria Xyz deste card; destrua todos os monstros no campo cujo ATK atual seja menor ou igual que o ATK original do monstro destruído no Cemitério.
  | es_name   = Número 14: Sarameya Codiciosa
