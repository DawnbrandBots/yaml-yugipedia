title: Tachyon Transmigration (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Counter
  | text      = If you control a "Galaxy-Eyes" monster: Activate as Chain Link 2 or higher; negate the activations of your opponent's Spell/Trap Cards and monster effects activated before this card in this Chain, and if you do, shuffle the negated cards on the field into the Deck. If you control a "Galaxy-Eyes Tachyon Dragon" monster, you can activate this card from your hand.
  | releases  = Master Pack
  | fr_name   = Transmigration Tachyon
  | fr_text   = Si vous contrôlez un monstre "Yeux Galactiques" : activez en min. Maillon 2 de la Chaîne ; annulez les activations des Cartes Magie/Piège et effets de monstre de votre adversaire activés avant cette carte dans cette Chaîne, et si vous le faites, mélangez les cartes annulées sur le Terrain dans le Deck. Si vous contrôlez un monstre "Dragon Tachyon aux Yeux Galactiques", vous pouvez activer cette carte depuis votre main.
  | de_name   = Tachyonen-Transmigration
  | de_text   = Falls du ein „Galaxieaugen“-Monster kontrollierst: Aktiviere diese Karte als Kettenglied 2 oder höher; annulliere die Aktivierungen der Zauber-/Fallenkarten und Monstereffekte deines Gegners, die vor dieser Karte in dieser Kette aktiviert wurden, und falls du dies tust, mische die annullierten Karten vom Spielfeld ins Deck. Falls du ein „Galaxieaugen-Tachyonendrache“-Monster kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  | it_name   = Trasmigrazione Tachionica
  | it_text   = Se controlli un mostro "Occhi Galattici": attiva come Anello della Catena 2 o superiore; annulla l'attivazione delle Carte Magia/Trappola e degli effetti dei mostri del tuo avversario attivati prima di questa carta in questa Catena e, se lo fai, mischia nel Deck le carte annullate sul Terreno. Se controlli un mostro "Drago Tachionico Occhi Galattici", puoi attivare questa carta dalla tua mano.
  | pt_name   = Transmigração Táquion
  | pt_text   = Se você controlar um monstro "Olhos das Galáxias": ative como um Elo de Corrente 2 ou mais; negue as ativações dos Cards de Magia/Armadilha e dos efeitos de monstro do seu oponente ativados antes deste card nesta Corrente e, se isso acontecer, embaralhe no Deck os cards negados que estiverem no campo. Se você controlar um monstro "Dragão de Táquion de Olhos das Galáxias", você pode ativar este card da sua mão.
  | es_name   = Transmigración Taquiónica
  | es_text   = Si controlas un monstruo "Ojos Galácticos": activa como Eslabón de Cadena 2 o mayor; niega las activaciones de las Cartas Mágicas/de Trampa y los efectos de monstruo de tu adversario activados antes que esta carta en esta Cadena y, si lo haces, baraja al Deck las cartas negadas en el Campo. Si controlas un monstruo "Dragón Taquiónico de Ojos Galácticos", puedes activar esta carta desde tu mano.
  | ja_text   = 自分フィールドに「ギャラクシーアイズ・タキオン・ドラゴン」モンスターが存在する場合、このカードの発動は手札からもできる。<br />①：自分フィールドに「ギャラクシーアイズ」モンスターが存在する場合、チェーン２以降に発動できる。このカードの発動時に積まれていたチェーン上の、全ての相手のモンスターの効果・魔法・罠カードの発動を無効にし、この効果で発動を無効にしたカードがフィールドに存在していた場合、それらを全てデッキに戻す。
  | ko_name   = 타키온 트랜스미그레이션
  | ko_text   = 자신 필드에 "갤럭시아이즈 타키온 드래곤" 몬스터가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 필드에 "갤럭시아이즈" 몬스터가 존재할 경우, 체인 2 이후에 발동할 수 있다. 이 카드의 발동시에 쌓여있던 체인 위의, 모든 상대 몬스터의 효과 / 마법 / 함정 카드의 발동을 무효로 하고, 이 효과로 발동을 무효로 한 카드가 필드에 존재하고 있었을 경우, 그 카드들을 전부 덱으로 되돌린다.
  | tc_name   = 時空轉生
  | tc_text   = 在我方場上存在「銀河眼時空龍」怪獸的狀況下，也可從手牌發動此卡。①：在我方場上存在「銀河眼」怪獸的狀況下，可在連鎖２以後發動。此卡發動時累積的連鎖上的對方的所有怪獸效果・魔法・陷阱卡的發動全部變為無效，將場上的透過此效果使發動變為無效的所有怪獸及魔法・陷阱卡全部送回持有者的牌組。
  | sc_name   = 快子时空转生
  | sc_text   = 自己场上有“银河眼时空龙”怪兽存在的情况下，此卡也可从手牌发动。①：自己场上有“银河眼”怪兽存在的情况下，连锁2以后可以发动。将此卡发动时积累的连锁上的所有对手怪兽的效果・魔法・陷阱卡的发动无效，将以此效果使发动无效的、场上的怪兽及魔法・陷阱卡全部放回持有者的牌组。
  }}
