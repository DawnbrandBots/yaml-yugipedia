  | sc_text   = 此卡名的①③效果１回合仅可各使用１次。<br />①：此卡存在于手牌・墓地，自己场上的暗属性怪兽被解放的情况下可以发动。将此卡特殊召唤。<br />②：只要此卡存在于怪兽区域，对手不可解放此卡，不可将此卡作为效果的对象。<br />③：解放自己场上的１只暗属性怪兽可以发动。对手挑选１张手牌，放回牌组最上面或最下面。
