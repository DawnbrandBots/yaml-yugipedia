  | card_type          = Spell
  | property           = Ritual
  | text               = This card can be used to Ritual Summon any Reptile Ritual Monster. Activate 1 of these effects (but you can only use each effect of "Mitsurugi Ritual" once per turn);<br />●Ritual Summon 1 Reptile Ritual Monster from your Deck, by Tributing Reptile monsters from your hand or field whose total Levels equal the Level of the Ritual Monster.<br />●Ritual Summon 1 Reptile Ritual Monster from your hand, by Tributing up to 2 Reptile monsters from your hand, Deck, or field, whose total Levels equal the Level of the Ritual Monster.

  | fr_name            = Rituel Mitsurugi
  | fr_text            = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel Reptile. Activez 1 de ces effets (mais vous ne pouvez utiliser chaque effet de "Rituel Mitsurugi" qu'une fois par tour) ;<br />●Invoquez Rituellement 1 Monstre Rituel Reptile depuis votre Deck, en Sacrifiant des monstres Reptile depuis votre main ou Terrain dont le Niveau total est égal au Niveau du Monstre Rituel.<br />●Invoquez Rituellement 1 Monstre Rituel Reptile depuis votre main, en Sacrifiant max. 2 monstres Reptile depuis votre main, Deck ou Terrain, dont le Niveau total est égal au Niveau du Monstre Rituel.
  | de_name            = Mitsurugi-Ritual
  | de_text            = Diese Karte kann verwendet werden, um ein beliebiges Reptil-Ritualmonster als Ritualbeschwörung zu beschwören. Aktiviere 1 dieser Effekte (aber du kannst jeden Effekt von „Mitsurugi-Ritual“ nur einmal pro Spielzug verwenden);<br />●Beschwöre 1 Reptil-Ritualmonster als Ritualbeschwörung von deinem Deck, indem du Reptil-Monster von deiner Hand oder Spielfeldseite als Tribut anbietest, deren gemeinsame Stufe der Stufe des Ritualmonsters entspricht.<br />●Beschwöre 1 Reptil-Ritualmonster als Ritualbeschwörung von deiner Hand, indem du bis zu 2 Reptil-Monster von deiner Hand, deinem Deck oder deiner Spielfeldseite als Tribut anbietest, deren gemeinsame Stufe der Stufe des Ritualmonsters entspricht.
  | it_name            = Rituale Mitsurugi
  | it_text            = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale Rettile. Attiva 1 di questi effetti (ma puoi utilizzare ogni effetto di "Rituale Mitsurugi" una sola volta per turno);<br />●Evoca tramite Rituale 1 Mostro Rituale Rettile dal tuo Deck, offrendo come Tributo mostri Rettile dalla tua mano o Terreno con Livello totale pari al Livello del Mostro Rituale.<br />●Evoca tramite Rituale 1 Mostro Rituale Rettile dalla tua mano, offrendo come Tributo fino a 2 mostri Rettile dalla tua mano, Deck o Terreno con Livello totale pari al Livello del Mostro Rituale.
  | pt_name            = Ritual de Mitsurugi
  | pt_text            = Este card pode ser usado para Invocar por Invocação-Ritual qualquer Monstro de Ritual Réptil. Ative 1 desses efeitos (mas você só pode usar cada efeito de "Ritual de Mitsurugi" uma vez por turno);<br />●Invoque por Invocação-Ritual 1 Monstro de Ritual Réptil do seu Deck, ao oferecer como Tributo monstros Réptil da sua mão ou do campo cuja soma dos Níveis seja igual ao Nível do Monstro de Ritual.<br />●Invoque por Invocação-Ritual 1 Monstro de Ritual Réptil da sua mão, ao oferecer como Tributo até 2 monstros Réptil da sua mão, do Deck ou do campo, cuja soma dos Níveis seja igual ao Nível do Monstro de Ritual.
  | es_name            = Ritual Mitsurugi
  | es_text            = Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual Reptil. Activa 1 de estos efectos (pero sólo puedes usar cada efecto de "Ritual Mitsurugi" una vez por turno);<br />●Invoca por Ritual 1 Monstruo de Ritual Reptil desde tu Deck, Sacrificando monstruos Reptil en tu mano o Campo cuyos Niveles totales sean iguales al Nivel del Monstruo de Ritual.<br />●Invoca por Ritual 1 Monstruo de Ritual Reptil desde tu mano, Sacrificando hasta 2 monstruos Reptil en tu mano, Deck o Campo, cuyos Niveles totales sean iguales al Nivel del Monstruo de Ritual.
  | ja_text            = ①：以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。<br />●レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドの爬虫類族モンスターをリリースし、デッキから爬虫類族の儀式モンスター１体を儀式召喚する。<br />●レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・デッキ・フィールドの爬虫類族モンスターを２体までリリースし、手札から爬虫類族の儀式モンスター１体を儀式召喚する。
