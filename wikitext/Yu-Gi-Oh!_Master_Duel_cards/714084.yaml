title: Boot-Up Order - Gear Force (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = When either player's monster declares an attack and all monsters you control are face-up Machine monsters (min. 1): Destroy Attack Position monsters your opponent controls, up to the number of Machine monsters you control.
  | fr_name   = Ordre Amorceur - Force d'Équipement
  | fr_text   = Lorsque le monstre d'un joueur déclare une attaque et que tous les monstres que vous contrôlez sont des monstres Machine face recto (min. 1) : détruisez un nombre de monstres en Position d'Attaque contrôlés par votre adversaire, inférieur ou égal au nombre de monstres Machine que vous contrôlez.
  | de_name   = Anlaufbefehl - Ausrüstungskraft
  | de_text   = Wenn ein Monster eines beliebigen Spielers einen Angriff deklariert und alle Monster, die du kontrollierst, offene Maschine-Monster sind (min. 1): Zerstöre Monster in Angriffsposition, die dein Gegner kontrolliert, bis zur Anzahl der Maschine-Monster, die du kontrollierst.
  | it_name   = Ordine di Accensione - Forza Ingranaggio
  | it_text   = Quando un mostro di qualsiasi giocatore dichiara un attacco e tutti i mostri che controlli sono mostri Macchina scoperti (minimo 1): distruggi mostri in Posizione di Attacco controllati dal tuo avversario, fino al numero di mostri Macchina che controlli.
  | pt_name   = Ordem de Inicialização - Força do Mecanismo
  | pt_text   = Quando um monstro de qualquer duelista declarar um ataque e todos os monstros que você controla forem monstros Máquina com a face para cima (mín. 1): destrua monstros em Posição de Ataque que seu oponente controla, até o número de monstros Máquina que você controla.
  | es_name   = Orden de Encendido - Fuerza de Mecanismo
  | es_text   = Cuando el monstruo de cualquier jugador declare un ataque y todos los monstruos que controles sean monstruos Máquina boca arriba (mín. 1): destruye hasta tantos monstruos en Posición de Ataque que controle tu adversario como la cantidad de monstruos Máquina que controles.
  | ja_text   = ①：自分フィールドのモンスターが機械族モンスターのみの場合、自分か相手のモンスターの攻撃宣言時に発動できる。自分フィールドの機械族モンスターの数まで、相手フィールドの攻撃表示モンスターを破壊する。
  | ko_name   = 기동지령 기어 포스
  | ko_text   = ①: 자신 필드의 몬스터가 기계족 몬스터뿐일 경우, 자신 또는 상대 몬스터의 공격 선언시에 발동할 수 있다. 자신 필드의 기계족 몬스터의 수까지, 상대 필드의 공격 표시 몬스터를 고르고 파괴한다.
  | tc_name   = 起動指令 齒輪之力
  | tc_text   = ①：在我方場上僅存在機械族怪獸的狀況下，可在我方或對方怪獸的攻擊宣言時發動。選擇對方場上的攻擊表示怪獸破壞，數量最多為我方場上的機械族怪獸數量。
  | sc_name   = 起动指令 齿轮之力
  | sc_text   = ①：自己场上的怪兽仅有机械族怪兽的情况下，自己或对手的怪兽的攻击宣言时可以发动。挑选对手场上的攻击表示怪兽破坏，数量最多为自己场上的机械族怪兽的数量。
