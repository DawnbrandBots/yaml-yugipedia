title: Vylon Element (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = When any face-up "Vylon" Equip Card(s) you control are destroyed (except during the Damage Step): You can Special Summon an equal or lower number of "Vylon" Tuner monsters from your Deck. They cannot be used as Synchro Material Monsters, except for the Synchro Summon of a "Vylon" Synchro Monster.

  | fr_name            = Élément Vylon
  | fr_lore            = Lorsqu'une ou plusieurs Cartes d'Équipement "Vylon" face recto que vous contrôlez sont détruites (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement un nombre inférieur ou égal de monstres Syntoniseur "Vylon" depuis votre Deck. Ils ne peuvent pas être utilisés comme Monstres-Matériels de Synchro, sauf pour l'Invocation Synchro d'un Monstre Synchro "Vylon".
  | de_name            = Vylon-Element
  | de_lore            = Wenn offene „Vylon“-Ausrüstungskarten, die du kontrollierst, zerstört werden (außer während des Damage Steps): Du kannst die gleiche oder eine kleinere Anzahl „Vylon“-Empfänger-Monster als Spezialbeschwörung von deinem Deck beschwören. Sie können nicht als Synchromaterialmonster verwendet werden, außer für die Synchrobeschwörung eines „Vylon“-Synchromonsters.
  | it_name            = Elemento Vylon
  | it_lore            = Quando una o più Carte Equipaggiamento "Vylon" scoperte che controlli vengono distrutte (eccetto durante il Damage Step): puoi Evocare Specialmente un numero pari o inferiore di mostri Tuner "Vylon" dal tuo Deck. Essi non possono essere utilizzati come Mostri Materiale Synchro, eccetto per la Synchro Evocazione di un Mostro Synchro "Vylon".
  | pt_name            = Elemento Vylon
  | pt_lore            = Quando quaisquer Cards de Equipamento "Vylon" com a face para cima que você controla forem destruídos (exceto durante a Etapa de Dano): Você pode Invocar por Invocação-Especial um número igual ou menor de monstros Reguladores "Vylon" do seu Deck. Eles não podem ser usados como Monstros-Matéria Sincro, exceto para a Invocação-Sincro de um Monstro Sincro "Vylon".
  | es_name            = Elemento Vylon
  | es_lore            = Cuando una o más Cartas de Equipo "Vylon" boca arriba que controlas son destruidas (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, una cantidad igual o menor de monstruos "Vylon" Cantantes. Estos no pueden ser utilizados como Monstruos Material de Sincronía, excepto para la Invocación por Sincronía de un Monstruo de Sincronía "Vylon".
  | ja_lore            = 自分フィールド上の表側表示の「ヴァイロン」と名のついた装備カードが破壊された時、破壊された数までデッキから「ヴァイロン」と名のついたチューナーを特殊召喚できる。この効果で特殊召喚したモンスターをシンクロ素材とする場合、「ヴァイロン」と名のついたモンスターのシンクロ召喚にしか使用できない。
  | ko_name            = 바이론 엘리멘트
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 "바이론"이라는 이름이 붙은 장착 카드가 파괴되었을 때, 파괴된 수와 같은 수까지 자신의 덱에서 "바이론"이라는 이름이 붙은 튜너를 자신 필드 위에 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터를 싱크로 소재로 할 경우, "바이론"이라는 이름이 붙은 몬스터의 싱크로 소환으로밖에 사용할 수 없다.
  | tc_name            = 大日神械元素
  | tc_lore            = 我方場上的正面表示的冠有「大日神械」之名的裝備卡被破壞時，可從牌組特殊召喚冠有「大日神械」之名的協調，數量最多為被破壞的數量。在以透過此效果特殊召喚的怪獸做為同步素材的狀況下，僅限使用於冠有「大日神械」之名的怪獸的同步召喚。
  | sc_name            = 大日神械元素
  | sc_lore            = 我方场上表侧表示的冠有“大日神械”之名的装备卡被破坏时，可从牌组中特殊召唤最多被破坏卡牌数量的冠有“大日神械”之名的协调。将以此效果特殊召唤的怪兽作为同步素材的场合，仅可使用于冠有“大日神械”之名怪兽的同步召唤。
  }}
