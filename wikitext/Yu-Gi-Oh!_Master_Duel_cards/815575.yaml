title: Where Arf Thou? (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = If you control a Level 1 monster: Add 1 Level 1 monster from your Deck to your hand. During the End Phase of this turn, take 2000 damage if you did not Normal Summon the added monster, or a card with the same name, after activating this card.
  | releases  = Master Pack
  | fr_name   = Woùf es-tu ?
  | fr_text   = Si vous contrôlez un monstre de Niveau 1 : ajoutez 1 monstre de Niveau 1 depuis votre Deck à votre main. Durant la End Phase de ce tour après avoir activé cette carte, recevez 2000 points de dommages si vous n'avez pas Invoqué Normalement le monstre ajouté ou une carte du même nom.
  | de_name   = Wau bist du?
  | de_text   = Falls du ein Monster der Stufe 1 kontrollierst: Füge deiner Hand 1 Monster der Stufe 1 von deinem Deck hinzu. Während der End Phase dieses Spielzugs erhältst du 2000 Schaden, falls du nicht das hinzugefügte Monster oder eine Karte mit demselben Namen als Normalbeschwörung beschworen hast, nachdem du diese Karte aktiviert hast.
  | it_name   = Dove Tu Abbai?
  | it_text   = Se controlli un mostro di Livello 1: aggiungi 1 mostro di Livello 1 dal tuo Deck alla tua mano. Durante la End Phase di questo turno, subisci 2000 danni se non hai Evocato Normalmente il mostro aggiunto, o una carta con lo stesso nome, dopo avere attivato questa carta.
  | pt_name   = Onde Estarás Tu?
  | pt_text   = Se você controlar um monstro de Nível 1: adicione 1 monstro de Nível 1 do seu Deck à sua mão. Durante a Fase Final deste turno, sofra 2000 de dano se você não Invocou por Invocação-Normal o monstro adicionado ou um card com o mesmo nome depois de ter ativado este card.
  | es_name   = ¿Dónde Está Usted?
  | es_text   = Si controlas un monstruo de Nivel 1: añade a tu mano 1 monstruo de Nivel 1 en tu Deck. Durante la End Phase de este turno, recibe 2000 puntos de daño si no Invocaste de Modo Normal el monstruo añadido, o una carta con el mismo nombre, después de activar esta carta.
  | ja_text   = ①：自分フィールドにレベル１モンスターが存在する場合に発動できる。デッキからレベル１モンスター１体を手札に加え、このターン中、以下の効果を適用する。<br />●自分がこの効果で手札に加えたモンスターまたはその同名カードの召喚に成功しない限り、エンドフェイズに自分は２０００ダメージを受ける。
  | ko_name   = 멍멍이!?
  | ko_text   = ①: 자신 필드에 레벨 1 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 레벨 1 몬스터 1장을 패에 넣고, 이 턴 중에, 이하의 효과를 적용한다.<br />●자신이 이 효과로 패에 넣은 몬스터 또는 그와 같은 이름의 카드의 일반 소환에 성공하지 않는 한, 엔드 페이즈에 자신은 2000 데미지를 받는다.
  | tc_name   = 汪世一時！？
  | tc_text   = ①：可在我方場上存在等級１的怪獸的狀況下發動。從牌組將１隻等級１怪獸加入手牌。發動後，在此回合中我方沒有成功召喚因此效果加入手牌的怪獸或該同名卡的狀況下，結束階段我方受到２０００傷害。
  | sc_name   = 汪世一时！？
  | sc_text   = ①：在自己场上有等级1怪兽存在的情况下可以发动。从牌组将1只等级1怪兽加入手牌。发动后，此回合中自己未成功召唤因此效果加入手牌的怪兽或该卡的同名卡的情况下，自己将在结束阶段受到2000伤害。
  }}
