title: Suture Rebirth (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 "Fluffal" or "Frightfur" monster in your Graveyard; Special Summon it, but its effects are negated. You can only activate 1 "Suture Rebirth" per turn.

  | fr_name   = Renaissance par Sutures
  | fr_text   = Ciblez 1 monstre "Peluchimal" ou "Frourreur" dans votre Cimetière ; Invoquez-le Spécialement, mais ses effets sont annulés. Vous ne pouvez activer qu'1 "Renaissance par Sutures" par tour.
  | de_name   = Flick-Wiedergeburt
  | de_text   = Wähle 1 „Kuscheltier“- oder „Schreckenspelz“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber seine Effekte werden annulliert. Du kannst nur 1 „Flick-Wiedergeburt“ pro Spielzug aktivieren.
  | it_name   = Rinascita Sutura
  | it_text   = Scegli come bersaglio 1 mostro "Fluffal" o "Pellicciaspavento" nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti sono annullati. Puoi attivare solo 1 "Rinascita Sutura" per turno.
  | pt_name   = Sutura do Renascimento
  | pt_text   = Escolha 1 monstro "Fofanimal" ou "Peladura" no seu Cemitério; Invoque-o por Invocação-Especial, mas seus efeitos são negados. Você só pode ativar 1 "Sutura do Renascimento" por turno.
  | es_name   = Renacimiento de Sutura
  | es_text   = Selecciona 1 monstruo "Peluchanimal" o "Atemorizante" en tu Cementerio; Invócalo de Modo Especial, pero sus efectos son negados. Sólo puedes activar 1 "Renacimiento de Sutura" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地の、「ファーニマル」モンスターか「デストーイ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name   = 봉합소생
  | ko_text   = "봉합소생"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의, "퍼니멀" 몬스터 또는 "데스완구" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | tc_name   = 縫合重生
  | tc_text   = 「縫合重生」１回合僅限發動１張。①：可將我方墓地的１隻「絨毛動物」怪獸或１隻「魔玩具」怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化。
  | sc_name   = 缝合苏生
  | sc_text   = “缝合苏生”１回合只可发动１张。①：可以我方墓地的１只“绒毛动物”怪兽或１只“魔玩具”怪兽为对象发动。特殊召唤该怪兽。以此效果特殊召唤之怪兽的效果被无效化。
  }}
