title: Smile Action (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Field
  | text      = When this card is activated: Each player can banish up to 5 Spells from their own GY, face-down. If a monster declares an attack: The attacked player activates this effect;<br />●You (the attacked player) can randomly add 1 of your cards banished by this card's effect to your hand, then you can discard it and negate that attack, but if you do not discard that added card, any battle damage you take this turn is doubled (even if this card leaves the field).

  | fr_name   = Action Souriante
  | fr_text   = Lorsque cette carte est activée : chaque joueur peut bannir face verso max. 5 Magies depuis son propre Cimetière. Si un monstre déclare une attaque : le joueur attaqué active cet effet ;<br />●Vous (le joueur attaqué) pouvez ajouter au hasard 1 de vos cartes qui ont été bannies par l'effet de cette carte à votre main, puis vous pouvez la défausser et annuler l'attaque, mais si vous ne défaussez pas la carte ajoutée, les dommages de combat que vous recevez ce tour sont doublés (même si cette carte quitte le Terrain).
  | de_name   = Lächelaktion
  | de_text   = Wenn diese Karte aktiviert wird: Jeder Spieler kann bis zu 5 Zauber von seinem eigenen Friedhof verdeckt verbannen. Falls ein Monster einen Angriff deklariert: Der angegriffene Spieler aktiviert diesen Effekt;<br />●Du (der angegriffene Spieler) kannst deiner Hand 1 zufällige deiner Karten hinzufügen, die durch den Effekt dieser Karte verbannt wurden, dann kannst du sie abwerfen und jenen Angriff annullieren, aber falls du jene hinzugefügte Karte nicht abwirfst, wird der Kampfschaden verdoppelt, den du in diesem Spielzug erhältst (selbst falls diese Karte das Spielfeld verlässt).
  | it_name   = Azione Sorridente
  | it_text   = Quando questa carta viene attivata: ogni giocatore può bandire fino a 5 Magie dal suo stesso Cimitero, coperte. Se un mostro dichiara un attacco: il giocatore attaccato attiva questo effetto;<br />●Tu (Il giocatore attaccato) puoi aggiungere alla tua mano 1 delle tue carte bandite dall'effetto di questa carta a caso, poi puoi scartarla e annullare quell'attacco, ma se non scarti quella carta aggiunta, qualsiasi danno da combattimento che subisci in questo turno viene raddoppiato (anche se questa carta lascia il Terreno).
  | pt_name   = Ação Sorridente
  | pt_text   = Quando este card for ativado: cada duelista pode banir, com a face para baixo, até 5 Magias do seu próprio Cemitério. Se um monstro declarar um ataque: o duelista atacado ativa este efeito;<br />●Você (o duelista atacado) pode adicionar aleatoriamente à sua mão 1 dos seus cards banidos pelo efeito deste card e, depois, você pode descartá-lo e negar o ataque, mas se você não descartar o card adicionado, qualquer dano de batalha que você sofrer neste turno é dobrado (mesmo que este card deixe o campo).
  | es_name   = Acción Sonriente
  | es_text   = Cuando esta carta es activada: cada jugador puede desterrar, boca abajo, hasta 5 Mágicas en su Cementerio. Si un monstruo declara un ataque: el jugador atacado activa este efecto;<br />●Tú (el jugador atacado) puedes añadir a tu mano 1 de tus cartas desterradas por efecto de esta carta, al azar, y después puedes descartarla y negar ese ataque, pero si no descartas esa carta añadida, cualquier daño de batalla que recibas este turno se duplica (aun si esta carta deja el Campo).
  | ja_text   = ①：このカードの発動時の効果処理として、お互いはそれぞれ自身の墓地から魔法カードを５枚まで裏側で除外できる。<br />②：モンスターの攻撃宣言時に発動する。攻撃されたプレイヤーは以下の効果を適用できる。<br />●このカードの効果で除外した自分のカードの中からランダムに１枚手札に加える。その後、そのカードを捨ててその攻撃を無効にできる。捨てなかった場合、このターン、自分が受ける戦闘ダメージは倍になる。
  | ko_name   = 스마일 액션
  | ko_text   = ①: 이 카드의 발동시의 효과 처리로서, 양쪽 플레이어는, 각각 자신 묘지에서 마법 카드를 5장까지 고르고 뒷면 표시로 제외할 수 있다. ②: 몬스터의 공격 선언시에 발동한다. 공격받은 플레이어는 이하의 효과를 적용할 수 있다.<br />●이 카드의 효과로 제외한 자신의 카드 중에서 무작위로 1장 고르고, 패에 넣는다. 그 후, 그 카드를 버리고 그 공격을 무효로 할 수 있다. 버리지 않았을 경우, 이 턴에, 자신이 받는 전투 데미지는 배가 된다.
  | tc_name   = 微笑動作
  | tc_text   = ①：做為此卡發動時的效果處理，雙方玩家可各自從我方墓地選擇最多５張魔法卡以反面表示除外。②：在怪獸的攻擊宣言時發動。被攻擊的玩家可適用以下效果。<br />●從透過此卡的效果除外的我方的卡中隨機選擇１張加入手牌。其後，可捨棄該卡將該攻擊變為無效。在沒有捨棄的狀況下，此回合我方受到的戰鬥傷害加倍。
  | sc_name   = 微笑动作
  | sc_text   = ①：作为此卡发动时的效果处理，双方玩家可分别从自己的墓地挑选最多５张魔法卡，以里侧表示除外。②：怪兽的攻击宣言时发动。被攻击的玩家可适用以下效果。<br />●可从以此卡的效果除外的自己的卡中随机挑选１张加入手牌。然后，可舍弃该卡，将其攻击无效。不舍弃的情况下，此回合，自己受到的战斗伤害变为两倍。
  }}
