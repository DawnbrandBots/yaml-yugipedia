title: Axon Kicker Oracle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = EARTH
  | types              = Psychic / Fusion / Effect
  | level              = 10
  | atk                = 2900
  | def                = 1000
  | text               = 1 Psychic monster + 1 Synchro, Xyz, or Link Monster<br />After this card is Fusion Summoned, it gains 1000 ATK for each Synchro, Xyz, and Link Monster used as its material, until the end of the next turn. You can only use each of the following effects of "Axon Kicker Oracle" once per turn. When your opponent would Special Summon a monster(s) (Quick Effect): You can negate the Summon, and if you do, banish that monster(s). If this Fusion Summoned card is sent to the GY: You can banish 1 "Teleport" Normal or Quick-Play Spell from your GY; Special Summon this card.

  | fr_name            = Démon Oracle Kinésique
  | fr_text            = 1 monstre Psychique + 1 Monstre Synchro, Xyz ou Lien<br />Après que cette carte est Invoquée par Fusion, elle gagne 1000 ATK pour chaque Monstre Synchro, Xyz et Lien utilisé comme son Matériel, jusqu'à la fin du prochain tour. Vous ne pouvez utiliser chacun des effets suivants de "Démon Oracle Kinésique" qu'une fois par tour. Lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez annuler l'Invocation, et si vous le faites, bannissez ces monstres. Si cette carte Invoquée par Fusion est envoyée au Cimetière : vous pouvez bannir 1 Magie Normale ou Jeu-Rapide "Téléportation" depuis votre Cimetière ; Invoquez Spécialement cette carte.
  | de_name            = Axonkicker Orakel
  | de_text            = 1 Psi-Monster + 1 Synchro-, Xyz- oder Linkmonster<br />Nachdem diese Karte als Fusionsbeschwörung beschworen wurde, erhält sie für jedes Synchro-, Xyz- und Linkmonster, das als ihr Material verwendet wurde, bis zum Ende des nächsten Spielzugs 1000 ATK. Du kannst jeden der folgenden Effekte von „Axonkicker Orakel“ nur einmal pro Spielzug verwenden. Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde (Schnelleffekt): Du kannst die Beschwörung annullieren und falls du dies tust, verbanne jene Monster. Falls diese als Fusionsbeschwörung beschworene Karte auf den Friedhof gelegt wird: Du kannst 1 Normalen „Teleport“-Zauber oder „Teleport“-Schnellzauber von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung.
  | it_name            = Oracolo Calciatore Axon
  | it_text            = 1 mostro Psichico + 1 Mostro Synchro, Xyz o Link<br />Dopo che questa carta è stata Evocata tramite Fusione, essa guadagna 1000 ATK per ogni Mostro Synchro, Xyz e Link utilizzato come suo materiale, fino alla fine del prossimo turno. Puoi utilizzare ognuno dei seguenti effetti di "Oracolo Calciatore Axon" una sola volta per turno. Quando il tuo avversario sta per Evocare Specialmente uno o più mostri (Effetto Rapido): puoi annullare l'Evocazione e, se lo fai, bandisci quei mostri. Se questa carta Evocata tramite Fusione viene mandata al Cimitero: puoi bandire 1 Magia Normale o Rapida "Teletrasporto" dal tuo Cimitero; Evoca Specialmente questa carta.
  | pt_name            = Chutador Axônico Oráculo
  | pt_text            = 1 monstro Psíquico + 1 Monstro Sincro, Xyz ou Link<br />Depois que este card for Invocado por Invocação-Fusão, ele ganha 1000 de ATK para cada Monstro Sincro, Xyz e Link usado como sua matéria, até o final do próximo turno. Você só pode usar cada um dos seguintes efeitos de "Chutador Axônico Oráculo" uma vez por turno. Quando seu oponente Invocaria um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode negar a Invocação e, se isso acontecer, bana esse(s) monstro(s). Se este card Invocado por Invocação-Fusão for enviado para o Cemitério: você pode banir 1 Magia Normal ou Rápida "Teleporte" do seu Cemitério; Invoque este card por Invocação-Especial.
  | es_name            = Oráculo de Pateador de Axones
  | es_text            = 1 monstruo Psíquico + 1 Monstruo de Sincronía, Xyz o Enlace<br />Después de que esta carta sea Invocada por Fusión, ésta gana 1000 ATK por cada Monstruo de Sincronía, Xyz y Enlace usado como su material, hasta el final del próximo turno. Sólo puedes usar cada uno de los siguientes efectos de "Oráculo de Pateador de Axones" una vez por turno. Cuando tu adversario fuera a Invocar uno o más monstruos de Modo Especial (Efecto Rápido): puedes negar la Invocación y, si lo haces, destierra ese o esos monstruos. Si esta carta Invocada por Fusión es mandada al Cementerio: puedes desterrar 1 Mágica Normal o de Juego Rápido "Teleportación" en tu Cementerio; Invoca esta carta de Modo Especial.
  | ja_text            = サイキック族モンスター＋Ｓ・Ｘ・Ｌモンスター<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが融合召喚した時に適用する。このカードの攻撃力は次のターンの終了時まで、その融合素材としたＳ・Ｘ・Ｌモンスターの数×１０００アップする。<br />②：相手がモンスターを特殊召喚する際に発動できる。それを無効にし、そのモンスターを除外する。<br />③：融合召喚したこのカードが墓地へ送られた場合、自分の墓地から「テレポート」通常・速攻魔法カード１枚を除外して発動できる。このカードを特殊召喚する。
  | ko_name            = 사이키커 오라클
  | ko_text            = 사이킥족 몬스터 ＋ 싱크로 / 엑시즈 / 링크 몬스터<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 융합 소환했을 때에 적용한다. 이 카드의 공격력은 다음 턴 종료시까지, 그 융합 소재로 한 싱크로 / 엑시즈 / 링크 몬스터의 수 × 1000 올린다.<br />②: 상대가 몬스터를 특수 소환할 시기에 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 제외한다.<br />③: 융합 소환한 이 카드가 묘지로 보내졌을 경우, 자신 묘지에서 "텔레포트" 일반 / 속공 마법 카드 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name            = 超能者神諭
  | tc_text            = 超能族怪獸＋同步・超量・連結怪獸<br />此卡名的②③效果1回合僅可各使用1次。<br />①：此卡融合召喚時適用。此卡的攻擊力直至下個回合結束時為止，上升作為其融合素材的同步・超量・連結怪獸的數量×1000的數值。<br />②：對手將怪獸特殊召喚之際可以發動。將其無效，將該怪獸除外。<br />③：融合召喚的此卡被送至墓地的情況下，從自己墓地將1張「瞬移」通常・速攻魔法卡除外可以發動。將此卡特殊召喚。
  | sc_name            = 超能者神谕
  | sc_text            = 念动力族怪兽＋同步・超量・连接怪兽<br />此卡名的②③效果1回合仅可各使用1次。<br />①：此卡融合召唤时适用。此卡的攻击力直至下个回合结束时为止，上升作为其融合素材的同步・超量・连接怪兽的数量×1000的数值。<br />②：对手将怪兽特殊召唤之际可以发动。将其无效，将该怪兽除外。<br />③：融合召唤的此卡被送至墓地的情况下，从自己墓地将1张“瞬移”通常・速攻魔法卡除外可以发动。将此卡特殊召唤。
  }}
