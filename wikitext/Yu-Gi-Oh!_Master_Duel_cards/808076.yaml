  | text      = "Elemental HERO Neos" + "Neo-Spacian Aqua Dolphin"<br />Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. Once per turn: You can discard 1 card; destroy 1 random card in your opponent's hand. Once per turn, during the End Phase: Return this card to the Extra Deck.

  | fr_name   = Néos Aquatique, HÉROS Élémentaire
  | fr_text   = "Néos, HÉROS Élémentaire" + "Dauphin Aquatique Néo-Spacien"<br />Cette carte ne peut qu'être Invoquée par Invocation Spéciale depuis votre Extra Deck en retournant les cartes ci-dessus depuis votre Terrain dans le Deck. (N'utilisez pas la carte "Polymérisation"). Une fois par tour,en défaussant 1 carte, sélectionnez 1 carte au hasard de la main de votre adversaire et détruisez-la. Cette carte retourne dans le Extra Deck durant la End Phase.
  | de_name   = Elementar-HELD Aqua Neos
  | de_text   = „Elementar-HELD Neos“ + „Neo-Weltraum Aqua Dolphin“<br />Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Einmal pro Spielzug: Du kannst 1 Karte abwerfen; zerstöre 1 zufällige Karte in der Hand deines Gegners. Während der End Phase: Mische diese Karte ins Extra Deck.
  | it_name   = Neos Aqua EROE Elementale
  | it_text   = "Neos EROE Elementale" + "Delfino Aqua Neo-Spaziale"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Una volta per turno: puoi scartare 1 carta; distruggi 1 carta a caso nella mano del tuo avversario. Durante la End Phase: mischia questa carta nell'Extra Deck.
  | pt_name   = Neos Aqua, o HERÓI do Elemento
  | pt_text   = "Neos, o HERÓI do Elemento" + "Golfinho Aqua Neoespacial"<br />Deve primeiro ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização"). Uma vez por turno: Você pode descartar 1 card; destrua 1 card aleatório na mão do oponente. Durante a Fase Final: Embaralhe este card no Deck Adicional.
  | es_name   = HÉROE Elemental Aqua Neos
  | es_text   = "HÉROE Elemental Neos" + "Delfín Aqua Neo Espacial"<br />Esta carta sólo puede ser Invocada mediante una Invocación Especial de tu Deck Extra devolviendo de tu Campo al Deck las cartas nombradas arriba (no usas "Polimerización"). Descarta una carta de tu mano para seleccionar una carta al azar de la mano de tu adversario y destruirla. Sólo puedes usar este efecto una vez por turno. Esta carta vuelve al Deck Extra durante la End Phase.
  | ja_text   = 「Ｅ・ＨＥＲＯ　ネオス」＋「Ｎ・アクア・ドルフィン」<br />自分フィールドの上記のカードをデッキ・ＥＸデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる。<br />①：１ターンに１度、手札を１枚捨てて発動できる。相手の手札をランダムに１枚破壊する。<br />②：エンドフェイズに発動する。このカードをＥＸデッキに戻す。
  | ko_name   = 엘리멘틀 히어로 아쿠아 네오스
  | ko_text   = "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 아쿠아 돌핀"<br />자신 필드 위 상기의 카드를 덱으로 되돌린 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합" 마법 카드는 필요로 하지 않는다). 1턴에 1번, 패를 1장 버리는 것으로, 상대의 패를 무작위로 1장 고르고 파괴한다. 또한, 엔드 페이즈시, 이 카드는 엑스트라 덱으로 되돌아간다.
  | tc_name   = 元素－英雄 水色新宇俠
  | tc_text   = 「元素－英雄 新宇俠」＋「新空間人・水海豚」<br />僅可在將我方場上的上述卡送回持有者牌組的狀況下，從額外牌組特殊召喚（不需要「融合」）。１回合１次，可捨棄１張手牌發動。隨機選擇對方的１張手牌破壞。此外，在結束階段時，此卡將回到持有者的額外牌組。
  | sc_name   = 元素－英雄 水波新宇侠
  | sc_text   = “元素－英雄 新宇侠”＋“新空间人 水波海豚”<br />仅在将自己场上的上述卡放回牌组的情况下，可从额外牌组特殊召唤。<br />①：１回合１次，舍弃１张手牌可以发动。随机挑选１张对手的手牌破坏。<br />②：在结束阶段发动。将此卡放回持有者的额外牌组。
