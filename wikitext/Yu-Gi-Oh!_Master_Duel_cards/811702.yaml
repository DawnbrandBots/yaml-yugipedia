  | text      = You can Special Summon this card (from your hand) by Tributing 1 "Airknight Parshath". If this card attacks a Defense Position monster, inflict piercing battle damage. If this card inflicts battle damage to your opponent: Draw 1 card. While "The Sanctuary in the Sky" is on the field and your LP is higher than your opponent's, this card gains ATK/DEF equal to the difference in LP.

  | fr_name   = Néo-Parshath, le Paladin du Ciel
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 "Parshath le Chevalier du Ciel". Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte inflige des dommages de combat à votre adversaire : piochez 1 carte. Tant que "Le Sanctuaire Céleste" est sur le Terrain et que vos LP sont supérieurs à ceux de votre adversaire, cette carte gagne une ATK/DEF égales à la différence en LP.
  | de_name   = Neo-Parshath, der Himmelspaladin
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Parshath, der Luftritter“ als Tribut anbietest. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte deinem Gegner Kampfschaden zufügt: Ziehe 1 Karte. Solange „Die Zuflucht im Himmel“ auf dem Spielfeld liegt und du mehr LP hast als dein Gegner, erhält diese Karte ATK/DEF in Höhe der Differenz der LP.
  | it_name   = Neo-Parshath, Paladino del Cielo
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 "Parshath Cavaliere Volante". Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta infligge danno da combattimento al tuo avversario: pesca 1 carta. Mentre "Il Santuario nel Cielo" è sul Terreno e i tuoi LP sono superiori a quelli del tuo avversario, questa carta guadagna ATK/DEF pari alla differenza dei LP.
  | pt_name   = Neo-Parshath, o Paladino dos Céus
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Cavaleiro Celeste Parshath". Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card causar dano de batalha ao seu oponente: compre 1 card. Enquanto "O Santuário no Céu" estiver no campo e seus PV forem maiores que os do seu oponente, este card ganha ATK/DEF igual à diferença de PV.
  | es_name   = Neo-Parsath, el Paladín del Cielo
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano), Sacrificando 1 "Caballero del Aire Parsath". Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta inflige daño de batalla a tu adversario: roba 1 carta. Mientras "El Santuario en el Cielo" esté en el Campo y tus LP sean mayores a los de tu adversario, esta carta gana ATK/DEF igual a la diferencia entre los LP.
  | ja_text   = ①：このカードは自分フィールドの「天空騎士パーシアス」１体をリリースして手札から特殊召喚できる。<br />②：フィールドに「天空の聖域」が存在し、自分のＬＰが相手より多い場合、このカードの攻撃力・守備力はその差の数値分アップする。<br />③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />④：このカードが相手に戦闘ダメージを与えた場合に発動する。自分は１枚ドローする。
  | ko_name   = 천공용사 네오파샤스
  | ko_text   = ①: 이 카드는 자신 필드의 "천공기사 파샤스" 1장을 릴리스하고 패에서 특수 소환할 수 있다.<br />②: 필드에 "천공의 성역"이 존재하고, 자신의 LP가 상대보다 많을 경우, 이 카드의 공격력 / 수비력은 그 차의 수치만큼 올린다.<br />③: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.<br />④: 이 카드가 상대에게 전투 데미지를 주었을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  | tc_name   = 天空勇士新珀耳修斯
  | tc_text   = ①：此卡可藉由解放我方場上的１隻「天空騎士珀耳修斯」，從手牌特殊召喚此卡。<br />②：在場上存在「天空的聖域」，我方LP高於對方的狀況下，此卡的攻擊力・守備力依據其數值差距進行提升。<br />③：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。<br />④：在此卡給予對方戰鬥傷害的狀況下發動。我方從牌組抽１張牌。
  | sc_name   = 天空勇士新珀耳修斯
  | sc_text   = ①：此卡可解放我方场上的１只“天空骑士珀耳修斯”，并从手牌特殊召唤。<br />②：场上存在有“天空的圣域”，并且我方的生命点数高于对手的场合，此卡的攻击力、守备力上升该差值数值。<br />③：此卡攻击守备表示怪兽的场合，给予相当于攻击力若超过其守备力数值的战斗伤害。<br />④：此卡给予对手战斗伤害的场合发动。我方从牌组抽取１张卡牌。
