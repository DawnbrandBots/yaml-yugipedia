  | fr_name   = Cocon d'Évolution
  | fr_text   = Vous pouvez cibler 1 "Petit Papillon" que vous contrôlez ; équipez cette carte depuis votre main à la cible. Tant qu'il est équipé par cet effet, l'ATK/DEF d'origine du "Petit Papillon" devient l'ATK/DEF de "Cocon d'Évolution".
  | de_name   = Kokon der Evolution
  | de_text   = Du kannst 1 „Kleine Motte“ wählen, die du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deiner Hand aus. Solange „Kleine Motte“ durch diesen Effekt ausgerüstet ist, werden ihre Grund-ATK/-DEF dieselben wie die von „Kokon der Evolution“.
  | it_name   = Bozzolo dell'Evoluzione
  | it_text   = Puoi scegliere come bersaglio 1 "Piccola Falena" che controlli; equipaggia questa carta dalla tua mano a quel bersaglio. Mentre è equipaggiata da questo effetto, gli ATK/DEF originali di quella "Piccola Falena" diventano gli ATK/DEF di "Bozzolo dell'Evoluzione".
  | pt_name   = Casulo de Evolução
  | pt_text   = Você pode escolher 1 "Pequeno Moth" que você controla; equipe este card da sua mão no alvo. Enquanto estiver equipado por este efeito, o ATK/DEF originais desse "Pequeno Moth" se tornam o ATK/DEF de "Casulo de Evolução".
  | es_name   = Capullo Evolutivo
  | es_text   = Puedes seleccionar 1 "Petit Moth" que controles; equipa esta carta en tu mano a ese objetivo. Mientras esté equipada por este efecto, el ATK/DEF originales de ese "Petit Moth" se convierten en el ATK/DEF de "Capullo Evolutivo".
  | ja_text   = ①：自分フィールドの「プチモス」１体を対象として発動できる。手札のこのカードを装備魔法カード扱いでその自分の「プチモス」に装備する。<br />②：このカードの効果でこのカードを装備した「プチモス」の元々の攻撃力・守備力は、「進化の繭」の数値を適用する。
  | ko_name   = 진화의 고치
  | ko_text   = 패에서 장착 카드로서 필드 위에 앞면 표시로 존재하는 "꼬마 모스"에 장착할 수 있다. 장착한 경우, "꼬마 모스"의 공격력과 수비력은 "진화의 고치"의 수치를 적용한다.
  | tc_name   = 進化之繭
  | tc_text   = 此卡可視為裝備卡，從手牌裝備於我方場上的１隻「小毛蟲」。透過此效果裝備此卡的「小毛蟲」的原本的攻擊力・守備力適用「進化之繭」的數值。
  | sc_name   = 进化之茧
  | sc_text   = 此卡可被视为装备卡从手牌装备于我方场上的１只“小毛虫”。以此效果装备此卡的“小毛虫”的原本攻击力、守备力将适用“进化之茧”的数值。
