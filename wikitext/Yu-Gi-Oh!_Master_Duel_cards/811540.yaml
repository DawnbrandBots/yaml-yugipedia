  | craftable = No
  | text      = If your opponent controls more monsters than you do, your opponent cannot activate monster effects or declare an attack. If you control more monsters than your opponent does, you cannot activate monster effects or declare an attack. Once per turn, during the End Phase, if both players control the same number of monsters: Destroy this card.

  | fr_name   = Mine Mystique
  | fr_text   = Si votre adversaire contrôle plus de monstres que vous, votre adversaire ne peut ni activer d'effets de monstre ni déclarer d'attaque. Si vous contrôlez plus de monstres que votre adversaire, vous ne pouvez ni activer d'effets de monstre ni déclarer d'attaque. Une fois par tour, durant la End Phase, si chaque joueur contrôle le même nombre de monstres : détruisez cette carte.
  | de_name   = Mystische Mine
  | de_text   = Falls dein Gegner mehr Monster kontrolliert als du, kann dein Gegner weder Monstereffekte aktivieren noch einen Angriff deklarieren. Falls du mehr Monster kontrollierst als dein Gegner, kannst du weder Monstereffekte aktivieren noch einen Angriff deklarieren. Einmal pro Spielzug, während der End Phase, falls beide Spieler dieselbe Anzahl Monster kontrollieren: Zerstöre diese Karte.
  | it_name   = Mina Mistica
  | it_text   = Se il tuo avversario controlla più mostri di te, il tuo avversario non può attivare effetti di mostri o dichiarare un attacco. Se tu controlli più mostri del tuo avversario, non puoi attivare effetti di mostri o dichiarare un attacco. Una volta per turno, durante la End Phase, se entrambi i giocatori controllano lo stesso numero di mostri: distruggi questa carta.
  | pt_name   = Mina Mística
  | pt_text   = Se seu oponente controlar mais monstros que você, seu oponente não pode ativar efeitos de monstro ou declarar um ataque. Se você controlar mais monstros que seu oponente, você não pode ativar efeitos de monstro ou declarar um ataque. Uma vez por turno, durante a Fase Final, se os dois duelistas controlarem o mesmo número de monstros: destrua este card.
  | es_name   = Mina Mística
  | es_text   = Si tu adversario controla más monstruos que tú, tu adversario no puede activar efectos de monstruos o declarar un ataque. Si tú controlas más monstruos que tu adversario, no puedes activar efectos de monstruos o declarar un ataque. Una vez por turno, durante la End Phase, si ambos jugadores controlan el mismo número de monstruos: destruye esta carta.
  | ja_text   = ①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、相手はモンスターの効果を発動できず、攻撃宣言もできない。<br />②：自分フィールドのモンスターの数が相手フィールドのモンスターより多い場合、自分はモンスターの効果を発動できず、攻撃宣言もできない。<br />③：自分・相手のエンドフェイズに、お互いのフィールドのモンスターの数が同じ場合に発動する。このカードを破壊する。
  | ko_name   = 마종동
  | ko_text   = ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 상대는 몬스터의 효과를 발동할 수 없으며, 공격 선언도 할 수 없다. ②: 자신 필드의 몬스터의 수가 상대 필드의 몬스터보다 많을 경우, 자신은 몬스터의 효과를 발동할 수 없으며, 공격 선언도 할 수 없다. ③: 자신 / 상대의 엔드 페이즈에, 서로 필드의 몬스터의 수가 같을 경우에 발동한다. 이 카드를 파괴한다.
  | tc_name   = 魔鍾洞
  | tc_text   = ①：在對方場上的怪獸數量多於我方場上的怪獸的狀況下，對方無法發動怪獸效果，無法進行攻擊宣言。②：在我方場上的怪獸數量多於對方場上怪獸的狀況下，我方無法發動怪獸效果，無法進行攻擊宣言。③：我方・對方的結束階段，在雙方場上的怪獸數量相同的狀況下發動。破壞此卡。
  | sc_name   = 魔钟洞
  | sc_text   = ①：对手场上怪兽的数量比自己场上怪兽多的情况下，对手不可发动怪兽的效果，也不可攻击宣言。②：自己场上怪兽的数量比对手场上怪兽多的情况下，自己不可发动怪兽效果，也不可攻击宣言。③：在自己・对手的结束阶段，双方场上怪兽的数量相同的情况下发动。将此卡破坏。
