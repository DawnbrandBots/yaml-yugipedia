  | ja_text   = 自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは召喚できる。<br />①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。<br />②：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ「ゴーストリック」モンスター１体を召喚できる。<br />③：このカードがモンスターゾーンに存在する限り、自分は闇属性モンスターしか特殊召喚できない。
  | ko_name   = 고스트릭 미라
