  | text      = Equip only to a "Gladiator Beast" monster. When it attacks, destroy 1 Spell or Trap Card at the end of the Damage Step. When the equipped monster is returned from your side of the field to the Deck and this card is sent to the Graveyard, return this card to your hand.

  | fr_name   = Hallebarde de Combat des Bêtes Gladiateurs
  | fr_text   = Équipable uniquement sur un monstre "Bête Gladiateur". Lorsqu'il attaque, détruisez 1 Carte Magie ou Piège à la fin du Damage Step. Lorsque le monstre équipé est renvoyé depuis votre Terrain au Deck et que cette carte est envoyée au Cimetière, renvoyez cette carte dans votre main.
  | de_name   = Kampfhellebarde der Gladiatorungeheuer
  | de_text   = Du kannst nur ein „Gladiatorungeheuer“-Monster mit dieser Karte ausrüsten. Wenn es angreift, zerstöre am Ende des Damage Steps 1 Zauber- oder Fallenkarte. Wenn das ausgerüstete Monster von deiner Spielfeldseite ins Deck zurückgelegt und diese Karte auf den Friedhof gelegt wird, bringe diese Karte auf deine Hand zurück.
  | it_name   = Alabarda da Battaglia del Gladiatore Bestia
  | it_text   = Equipaggia solo ad un mostro "Gladiatore Bestia". Quando questo attacca, distruggi 1 Carta Magia o Trappola alla fine del Damage Step. Quando il mostro equipaggiato torna dal Terreno nel Deck e questa carta è mandata al Cimitero, fai ritornare questa carta nella tua mano.
  | pt_name   = Alabarda de Batalha da Besta Gladiadora
  | pt_text   = Só pode ser equipado em um monstro "Besta Gladiadora". Quando ele atacar, destrua 1 Card de Magia ou Armadilha no final da Etapa de Dano. Quando o monstro equipado for devolvido do seu lado do campo para o Deck e este card for enviado para o Cemitério, devolva este card para a sua mão.
  | es_name   = Alabarda de Guerra de las Bestias Gladiador
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Bestia Gladiador". Cuando ese monstruo ataca, destruye 1 Carta Mágica o de Trampa al final del Damage Step. Cuando el monstruo equipado es devuelto de tu Campo al Deck y esta carta es mandada al Cementerio, devuélvela a tu mano.
  | ja_text   = 「剣闘獣」モンスターにのみ装備可能。<br />①：装備モンスターが攻撃したダメージステップ終了時、フィールドの魔法・罠カード１枚を対象として発動する。そのカードを破壊する。<br />②：装備モンスターが自分フィールドからデッキに戻った事によってこのカードが墓地へ送られた場合に発動する。このカードを手札に加える。
  | ko_name   = 검투수의 투기 할 버드
  | ko_text   = "검투수"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터가 공격을 실행한 데미지 스텝 종료시, 필드 위의 마법 또는 함정 카드 1장을 파괴한다. 장착 몬스터가 자신 필드 위에서 덱으로 되돌아가는 것에 의해서 이 카드가 묘지로 보내졌을 때, 이 카드를 패로 되돌린다.
  | tc_name   = 劍鬥獸的鬥器 長戟
  | tc_text   = 僅可裝備於冠有「劍鬥獸」之名的怪獸。裝備怪獸在攻擊傷害步驟結束時，可選擇場上１張魔法・陷阱卡破壞。透過裝備怪獸從我方場上回到牌組，將此卡送至墓地時，將此卡送回手牌。
  | sc_name   = 剑斗兽之斗器长戟
  | sc_text   = 仅限装备冠有“剑斗兽”之名的怪兽。装备怪兽进行了战斗的战斗阶段结束时，选择场上的１张魔法、陷阱卡破坏。因装备怪兽从我方场上返回至牌组而导致此卡被被送入墓地时，此卡返回至手牌。
  }}
