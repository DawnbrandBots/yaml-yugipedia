  | text      = During either player's turn, you can activate "Magical Musket" Spell/Trap Cards from your hand. If a Spell/Trap Card is activated in this card's column (except during the Damage Step): You can Special Summon 1 Level 4 or lower "Magical Musket" monster from your Deck in Defense Position, except "Magical Musketeer Starfire". You can only use this effect of "Magical Musketeer Starfire" once per turn.

  | fr_name   = Starfire, Magie de Mousquetaire
  | fr_text   = Durant le tour de chaque joueur, vous pouvez activer des Cartes Magie/Piège "Magie de Mousquet" depuis votre main. Si une Carte Magie/Piège est activée dans la colonne de cette carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Magie de Mousquet" de max. Niveau 4 ("Starfire, Magie de Mousquetaire" exclu) depuis votre Deck en Position de Défense. Vous ne pouvez utiliser cet effet de "Starfire, Magie de Mousquetaire" qu'une fois par tour.
  | de_name   = Magischer Musketier Starfire
  | de_text   = Während des Spielzugs eines beliebigen Spielers kannst du „Magische/r Musket“-Zauber-/Fallenkarten von deiner Hand aktivieren. Falls eine Zauber-/Fallenkarte in der Spalte dieser Karte aktiviert wird (außer während des Damage Steps): Du kannst 1 „Magische/r Musket“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, außer „Magischer Musketier Starfire“. Du kannst diesen Effekt von „Magischer Musketier Starfire“ nur einmal pro Spielzug verwenden.
  | it_name   = Magica Moschettiera Starfire
  | it_text   = Durante il turno di qualsiasi giocatore, puoi attivare le Carte Magia/Trappola "Magico Moschet" dalla tua mano. Se viene attivata una Carta Magia/Trappola nella colonna di questa carta (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Magico Moschet" di Livello 4 o inferiore dal tuo Deck in Posizione di Difesa, eccetto "Magica Moschettiera Starfire". Puoi utilizzare questo effetto di "Magica Moschettiera Starfire" una sola volta per turno.
  | pt_name   = Mágica Mosqueteira Starfire
  | pt_text   = Durante o turno de qualquer duelista, você pode ativar Cards de Magia/Armadilha "Mágico(a) Mosquete" da sua mão. Se um Card de Magia/Armadilha for ativado na coluna deste card (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Mágico(a) Mosquete" de Nível 4 ou menos do seu Deck em Posição de Defesa, exceto "Mágica Mosqueteira Starfire". Você só pode usar este efeito de "Mágica Mosqueteira Starfire" uma vez por turno.
  | es_name   = Mágica Mosquetera Starfire
  | es_text   = Durante el turno de cualquier jugador, puedes activar Cartas Mágicas/de Trampa "Mágico/a Mosquete" en tu mano. Si una Carta Mágica/de Trampa es activada en la columna de esta carta (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Mágico/a Mosquete" de Nivel 4 o menor en Posición de Defensa, excepto "Mágica Mosquetera Starfire". Sólo puedes usar este efecto de "Mágica Mosquetera Starfire" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する限り、自分・相手ターンに自分は「魔弾」魔法・罠カードを手札から発動できる。<br />②：このカードと同じ縦列で魔法・罠カードが発動した場合に発動できる。「魔弾の射手　スター」を除く、レベル４以下の「魔弾」モンスター１体をデッキから守備表示で特殊召喚する。
  | ko_name   = 마탄환의 사수 스타
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신 / 상대 턴에 자신은 "마탄환" 마법 / 함정 카드를 패에서 발동할 수 있다.<br />②: 이 카드와 같은 세로열에서 마법 / 함정 카드가 발동했을 경우에 발동할 수 있다. "마탄환의 사수 스타"가 아닌, 레벨 4 이하의 "마탄환" 몬스터 1장을 덱에서 수비 표시로 특수 소환한다.
  | tc_name   = 魔彈射手 斯塔爾
