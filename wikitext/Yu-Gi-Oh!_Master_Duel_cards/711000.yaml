title: Yu-Jo Friendship (Master Duel)
wikitext: |-
  {{Master Duel card
  | ja_name         = {{Ruby|友|ゆう}}{{Ruby|情|じょう}} {{Ruby|ＹＵ－ＪＹＯ|ユウジョウ}}
  | romaji_name     = Yūjō Yuujou
  | translated_name = Friendship Yu-Jyo
  | rarity          = UR
  | card_type       = Spell
  | property        = Normal
  | text            = Offer your opponent a handshake. If they accept your handshake, each player's Life Points become half the combined Life Points of both players. If you have "Unity" in your hand and show it to your opponent, they must accept the handshake.
  | releases        = Legacy Pack

  | fr_name         = Amitié
  | fr_text         = Demandez à serrer la main de votre adversaire. Si votre adversaire accepte, les Life Points des deux joueurs sont additionnés, divisés par 2 puis réattribués aux joueurs. Si vous possédez une carte "Alliance" dans votre main et que vous la montrez à votre adversaire, celui-ci est obligé de vous serrer la main.
  | de_name         = Freundschaft
  | de_text         = Bittet deinen Gegner um einen Handschlag. Wenn dein Gegner mit einem Handschlag reagiert, werden die Life Points beider Spieler so geändert, dass sie die Hälfte der ursprünglichen Life Points betragen. Wenn du eine „Einheit“ in deiner Hand ist, kannst du sie deinem Gegner zeigen. Er muss darauf mit einem Handschlag reagieren.
  | it_name         = Amicizia
  | it_text         = Chiedi al tuo avversario di stringerti la mano. Se la tua richiesta è accettata, i Life Points di ciascuno dei Duellanti diventano pari alla metà della somma dei loro Life Points. Se nella tua Mano è presente la "Unità" e la mostri al tuo avversario, egli è obbligato a stringerti la mano.
  | pt_name         = Amizade Yu-Jo
  | pt_text         = Ofereça um aperto de mão ao oponente. Se o aperto de mão for aceito, os PV de cada duelista se tornam metade dos PV combinados de ambos os duelistas. Se você tiver o card "Unidade" em sua mão e mostrá-lo ao oponente, ele deve aceitar o aperto de mão.
  | es_name         = Amistad
  | es_text         = Solicita un apretón de manos a tu oponente. Si tu oponente responde con un apretón de manos, los Life Points de ambos jugadores se reducen a la mitad del total de los Life Points. Si tienes una "Unidad" en tu mano, mostrándole a tus oponentes dicha carta, deben responder con un apretón de manos.
  | ja_text         = ①：相手プレイヤーに握手を申し込む。相手が握手に応じた場合、お互いのＬＰは、お互いのＬＰを合計した数値の半分になる。自分の手札に「結束　ＵＮＩＴＹ」がある場合、そのカードを相手に見せる事ができる。その場合、お互いは握手をして、このカードの効果を適用する。
  | ko_name         = 우정 YU－JYO
  | ko_text         = 상대 플레이어에게 악수를 청한다. 상대가 악수에 응했을 경우, 서로의 라이프 포인트는 현시점의 서로의 라이프 포인트를 합계해서 절반으로 한 수치가 된다. 자신의 패에 "결속 UNITY"가 존재할 경우, 그 카드를 상대에게 보여주는 것으로, 상대는 반드시 악수에 응해야 한다.
  | tc_name         = 友情 YU－JYO
  | tc_text         = ①：向對方玩家提出握手申請。在對方回應握手的狀況下，雙方的LP變為雙方LP合計數值的一半。在我方手牌有「團結 UNITY」的狀況下，可將該卡出示給對方。在該狀況下，雙方握手，適用此卡的效果。
  | sc_name         = 友情 YU－JYO
  | sc_text         = ①：向对手玩家提出握手邀请。对手回握的场合，双方的LP变为双方合计值的一半。我方手牌中存在有“结束 UNITY”的场合，可向对手展示该卡。该场合双方握手并适用此卡的效果。
  }}
