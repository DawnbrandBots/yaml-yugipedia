title: Sacrifice Level-Up (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 Xyz Monster you control; banish 2 materials from it, and if you do, Special Summon 1 Xyz Monster from your Extra Deck, whose Rank is 1 higher than that monster, but it cannot attack this turn. You can only activate 1 "Sacrifice Level-Up" per turn.

  | fr_name   = Sacrifice pour Un Niveau
  | fr_text   = Ciblez 1 Monstre Xyz que vous contrôlez ; bannissez-en 2 Matériels, et si vous le faites, Invoquez Spécialement 1 Monstre Xyz depuis votre Extra Deck, dont le Rang est supérieur de 1 au monstre, mais il ne peut pas attaquer ce tour. Vous ne pouvez activer qu'1 "Sacrifice pour Un Niveau" par tour.
  | de_name   = Stufenaufstiegs-Opferung
  | de_text   = Wähle 1 Xyz-Monster, das du kontrollierst; verbanne 2 Material von ihm und falls du dies tust, beschwöre 1 Xyz-Monster, dessen Rang 1 höher ist als der jenes Monsters, als Spezialbeschwörung von deinem Extra Deck, aber es kann in diesem Spielzug nicht angreifen. Du kannst nur 1 „Stufenaufstiegs-Opferung“ pro Spielzug aktivieren.
  | it_name   = Livello Superiore Sacrificio
  | it_text   = Scegli come bersaglio 1 Mostro Xyz che controlli; bandisci 2 materiali da esso e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz, il cui Rango è di 1 superiore a quel mostro, ma esso non può attaccare in questo turno. Puoi attivare solo 1 "Livello Superiore Sacrificio" per turno.
  | pt_name   = Sacrifício de Subida de Nível
  | pt_text   = Escolha 1 Monstro Xyz que você controla; bana 2 matérias dele e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Xyz do seu Deck Adicional, cuja Classe seja 1 a mais do que a desse monstro, mas ele não pode atacar neste turno. Você só pode ativar 1 "Sacrifício de Subida de Nível" por turno.
  | es_name   = Sacrificio de Subida de Nivel
  | es_text   = Selecciona 1 Monstruo Xyz que controles; destierra 2 materiales que tenga y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz cuyo Rango sea 1 más que el de ese monstruo, pero este turno, éste no puede atacar. Sólo puedes activar 1 "Sacrificio de Subida de Nivel" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドのＸモンスター１体を対象として発動できる。そのモンスターのＸ素材を２つ除外し、そのモンスターよりランクが１つ高いＸモンスター１体をＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  | ko_name   = 새크리파이스 랭크 업
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 엑시즈 소재를 2개 제외하고, 그 몬스터보다 랭크가 1개 높은 엑시즈 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
  | tc_name   = 獻祭升階
  | tc_text   = 此卡名的卡１回合僅可發動１張。 ①：以自己場上的１隻超量怪獸為對象可以發動。將該怪獸的２個超量素材除外，從額外牌組將１隻階級比該怪獸高１的超量怪獸特殊召喚。以此效果特殊召喚的怪獸此回合不可攻擊。
  | sc_name   = 献祭升阶
  | sc_text   = 此卡名的卡１回合仅可发动１张。 ①：以自己场上的１只超量怪兽为对象可以发动。将该怪兽的２个超量素材除外，从额外牌组将１只阶级比该怪兽高１的超量怪兽特殊召唤。以此效果特殊召唤的怪兽此回合不可攻击。
  }}
