title: Reject Reborn (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = When an opponent's monster declares a direct attack: End the Battle Phase, then you can Special Summon 1 Tuner and 1 Synchro Monster from your Graveyard, but they have their effects negated.
  | releases           = Master Pack
  | fr_name            = Renaissance Rejetée
  | fr_lore            = Lorsqu'un monstre de votre adversaire déclare une attaque directe : terminez la Battle Phase, puis vous pouvez Invoquer Spécialement 1 Syntoniseur et 1 Monstre Synchro depuis votre Cimetière, mais ils ont leurs effets annulés.
  | de_name            = Ablehnende Wiedergeburt
  | de_lore            = Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Beende die Battle Phase, dann kannst du 1 Empfänger und 1 Synchromonster als Spezialbeschwörung von deinem Friedhof beschwören, aber ihre Effekte bleiben annulliert.
  | it_name            = Rinascita Rifiuto
  | it_lore            = Quando un mostro dell'avversario dichiara un attacco diretto: termina la Battle Phase, poi puoi Evocare Specialmente 1 Tuner e 1 Mostro Synchro dal tuo Cimitero, ma i loro effetti si annullano.
  | pt_name            = Rejeitar Renascimento
  | pt_lore            = Quando um monstro do oponente declarar um ataque direto: encerre a Fase de Batalha e, depois, você pode Invocar por Invocação-Especial 1 Regulador e 1 Monstro Sincro do seu Cemitério, mas eles têm seus efeitos negados.
  | es_name            = Rechazo Renacido
  | es_lore            = Cuando un monstruo de tu adversario declara un ataque directo: termina la Battle Phase, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 Cantante y 1 Monstruo de Sincronía, pero ven sus efectos negados.
  | ja_lore            = ①：相手モンスターの直接攻撃宣言時に発動できる。バトルフェイズを終了する。その後、自分の墓地からチューナーとＳモンスターを１体ずつ選んで特殊召喚できる。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name            = 리젝트 리본
  | ko_lore            = ①: 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 배틀 페이즈를 종료한다. 그 후, 자신의 묘지에서 튜너와 싱크로 몬스터를 1장씩 고르고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | tc_name            = 抗拒復活
  | tc_lore            = ①：可在對方怪獸的直接攻擊宣言時發動。結束戰鬥階段。其後，可從我方墓地選擇協調及同步怪獸各１隻特殊召喚。透過此效果特殊召喚的怪獸效果無效化。
  | sc_name            = 抗拒复活
  | sc_lore            = ①：对手怪兽的直接攻击宣言时可发动。结束战斗阶段。之后，可从我方墓地挑选１只协调与１只同步怪兽并特殊召唤。以此效果特殊召唤的怪兽其效果被无效化。
  }}
