  | pt_name         = Miutante ST-46
  | pt_text         = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Miutante" do seu Deck à sua mão. Você pode oferecer este card como Tributo e, depois, bana 1 card da sua mão ou do campo com a face para cima; Invoque por Invocação-Especial 1 monstro da sua mão ou do Deck, de acordo com o card banido.<br />●Monstro: "Besta Miutante"<br />●Magia: "Névoa Miutante"<br />●Armadilha: "Arsenal Miutante"<br />Você só pode usar cada efeito de "Miutante ST-46" uma vez por turno.
  | es_name         = Myutante ST-46
  | es_text         = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Myutante" en tu Deck. Puedes Sacrificar esta carta, y después desterrar 1 carta en tu mano o Campo boca arriba; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo, basado en la carta desterrada.<br />●Monstruo: "Bestia Myutante"<br />●Mágica: "Niebla Myutante"<br />●Trampa: "Arsenal Myutante"<br />Sólo puedes usar cada efecto de "Myutante ST-46" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ミュートリア」魔法・罠カード１枚を手札に加える。<br />②：このカードをリリースし、自分の手札・フィールド（表側表示）からカード１枚を除外して発動できる。除外したカードの種類により以下のモンスター１体を手札・デッキから特殊召喚する。<br />●モンスター：「ミュートリアル・ビースト」<br />●魔法：「ミュートリアル・ミスト」<br />●罠：「ミュートリアル・アームズ」
  | ko_name         = 피험체 뮤트리아 ST－46
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "뮤트리아" 마법 / 함정 카드 1장을 패에 넣는다.<br />②: 이 카드를 릴리스하고, 패 또는 자신 필드의 앞면 표시의 카드 1장을 제외하여 발동할 수 있다. 제외한 카드의 종류에 따라 이하의 몬스터 1장을 패 / 덱에서 특수 소환한다.<br />●몬스터: "뮤트리아르 비스트"<br />●마법: "뮤트리아르 미스트"<br />●함정: "뮤트리아르 암즈"
  | tc_name         = 被檢體突異變種ST－46
  | tc_text         = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「突異變種」魔法・陷阱卡加入手牌。<br />②：可解放此卡，將手牌或我方場上的１張正面表示的卡除外發動。依據除外的卡的種類，從手牌・牌組特殊召喚以下１隻怪獸。<br />●怪獸：「突異變種・猛獸」<br />●魔法：「突異變種・迷霧」<br />●陷阱：「突異變種・武裝」
