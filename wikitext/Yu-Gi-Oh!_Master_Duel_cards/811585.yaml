  | sc_text         = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１张“突异变种”魔法・陷阱卡加入手牌。<br />②：解放此卡，将手牌或自己场上的１张表侧表示卡除外可以发动。根据所除外的卡的种类，将以下１只怪兽从手牌・牌组特殊召唤。<br />●怪兽：“突异变种・猛兽”<br />●魔法：“突异变种・迷雾”<br />●陷阱：“突异变种・武装”
