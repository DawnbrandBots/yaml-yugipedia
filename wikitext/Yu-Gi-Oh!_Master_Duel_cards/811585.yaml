  | de_name         = Myutant ST-46
  | de_text         = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Myutant“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diese Karte als Tribut anbieten und dann 1 Karte von deiner Hand oder offen von deiner Spielfeldseite verbannen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, basierend auf der verbannten Karte.<br />●Monster: „Myutant Ungeheuer“<br />●Zauber: „Myutant Nebel“<br />●Falle: „Myutant Arsenal“<br />Du kannst jeden Effekt von „Myutant ST-46“ nur einmal pro Spielzug verwenden.
  | it_name         = Myutante ST-46
