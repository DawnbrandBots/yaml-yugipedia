  | de_name   = Aufzieh-Kaninchen
  | de_text   = (Schnelleffekt): Du kannst 1 „Aufzieh“-Monster wählen, das du kontrollierst; verbanne es bis zu deiner nächsten Standby Phase. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  | it_name   = Coniglio a Molla
  | it_text   = Durante il turno di qualsiasi giocatore: puoi scegliere come bersaglio 1 mostro "a Molla" che controlli; bandiscilo fino alla tua prossima Standby Phase. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  | pt_name   = Coelho de Corda
  | pt_text   = (Efeito Rápido): Você pode escolher 1 monstro "de Corda" que você controla; bana-o até a sua próxima Fase de Apoio. Este efeito só pode ser usado uma vez, enquanto este card estiver com a face para cima no campo.
  | es_name   = Conejo de Cuerda
  | es_text   = Durante el turno de cualquier jugador: puedes seleccionar 1 monstruo "de Cuerda" que controles; destiérralo hasta tu próxima Standby Phase. Este efecto sólo puede ser utilizado una vez, mientras esta carta esté boca arriba en el Campo.
  | ja_text   = ①：このカードが表側表示で存在する限り１度だけ、自分・相手ターンに、自分フィールドの「ゼンマイ」モンスター１体を対象として発動できる。そのモンスターを次の自分スタンバイフェイズまで除外する。
  | ko_name   = 태엽 래빗
  | ko_text   = 자신 필드 위의 "태엽"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 다음 자신의 스텐바이 페이즈시까지 게임에서 제외한다. 이 효과는 상대 턴에도 발동할 수 있다. 또한, 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  | tc_name   = 發條兔子
  | tc_text   = 可選擇我方場上的１隻冠有「發條」之名的怪獸發動。將選擇的怪獸從遊戲除外直到下一個我方的準備階段。此效果在對方回合也可發動。此外，只要此卡以正面表示存在於場上，此效果就僅限使用１次。
  | sc_name   = 发条兔子
  | sc_text   = 可选择我方场上１只冠有“发条”之名的怪兽并发动。直至下一个我方准备阶段时，将被选择怪兽从游戏中除外。此效果在对手回合也可发动。此外，只要此卡以表侧表示存在于场上，此效果只可使用１次。
