  | text      = Send the top card of your Deck to the GY, then target 1 "Battlin' Boxer" monster in your GY; Special Summon that target in face-up Defense Position. You can only activate 1 "Battlin' Boxing Spirits" per turn.
  | fr_name   = Courage de la Boxe Indomptable
  | fr_text   = Envoyez la carte du dessus de votre Deck au Cimetière, puis ciblez 1 monstre "Boxeur Indomptable" dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense face recto. Vous ne pouvez activer qu'1 "Courage de la Boxe Indomptable" par tour.
  | de_name   = Unermüdliche Boxgeister
  | de_text   = Lege die oberste Karte deines Decks auf den Friedhof und wähle dann 1 „Unermüdlicher Boxer“-Monster in deinem Friedhof; beschwöre jenes gewählte Ziel als Spezialbeschwörung in die offene Verteidigungsposition. Du kannst nur 1 „Unermüdliche Boxgeister“ pro Spielzug aktivieren.
  | it_name   = Spiriti Pugilistici Indomiti
  | it_text   = Manda la prima carta del tuo Deck al Cimitero, poi scegli come bersaglio 1 mostro "Pugile Indomito" nel tuo Cimitero; Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa. Puoi attivare solo 1 "Spiriti Pugilistici Indomiti" per turno.
  | pt_name   = Espíritos Boxeadores Obstinados
  | pt_text   = Envie o card do topo do seu Deck para o Cemitério e, depois, escolha 1 monstro "Boxeador Obstinado" no seu Cemitério; Invoque o alvo por Invocação-Especial com a face para cima em Posição de Defesa. Você só pode ativar 1 "Espíritos Boxeadores Obstinados" por turno.
  | es_name   = Espíritu de los Boxeadores
  | es_text   = Manda al Cementerio la carta de la parte superior de tu Deck, y después selecciona 1 monstruo "Boxeador Indómito" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba. Sólo puedes activar 1 "Espíritu de los Boxeadores" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキの一番上のカードを墓地へ送り、自分の墓地の「ＢＫ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_name   = 버닝나클 스피릿
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱 맨 위의 카드를 묘지로 보내고, 자신 묘지의 "BK(버닝나쿠라)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  | tc_name   = 燃燒拳擊・鬥魂
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將牌組最上方的卡送至墓地發動。從我方墓地選擇１隻冠有「燃燒拳鬥士」之名的怪獸以守備表示特殊召喚。
  | sc_name   = 燃烧拳击・斗魂
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：将牌组最上面的卡送至墓地，以自己墓地的１只“燃烧拳斗士”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。
