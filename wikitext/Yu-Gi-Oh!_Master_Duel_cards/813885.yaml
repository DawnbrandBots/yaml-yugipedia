  | tc_text            = 此卡名的怪獸效果，１回合僅限使用１次。<br />①：可在此卡召喚成功時發動。從牌組將１隻「疾行機人」怪獸加入手牌。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限風屬性怪獸。
