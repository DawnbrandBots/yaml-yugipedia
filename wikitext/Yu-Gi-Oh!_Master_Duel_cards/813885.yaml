  | ko_text            = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "스피드로이드" 몬스터 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다.
  | tc_name            = 疾行機人 玻璃球機器
