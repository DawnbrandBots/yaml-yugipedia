  | pt_text            = Quando este card for Invocado por Invocação-Normal: você pode ativar este efeito; adicione 1 monstro "Velocidaroide" do seu Deck à sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de VENTO. Você só pode usar este efeito de "Velocidaroide Máquina de Gude" uma vez por turno.
  | es_name            = Velociroid Máquina de Canicas
