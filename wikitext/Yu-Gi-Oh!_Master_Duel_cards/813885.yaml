  | es_text            = Cuando esta carta es Invocada de Modo Normal: puedes activar este efecto; añade a tu mano 1 monstruo "Velociroid" en tu Deck, y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de VIENTO. Sólo puedes usar este efecto de "Velociroid Máquina de Canicas" una vez por turno.
