  | it_text            = Quando questa carta viene Evocata Normalmente: puoi attivare questo effetto; aggiungi 1 mostro "Velociroid" dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri VENTO. Puoi utilizzare questo effetto di "Velociroid Macchina delle Biglie" una sola volta per turno.
  | pt_name            = Velocidaroide Máquina de Gude
