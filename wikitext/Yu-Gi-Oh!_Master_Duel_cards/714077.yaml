title: Booster Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = R
  | attribute   = DARK
  | types       = Dragon / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Right
  | atk         = 1900
  | text        = 2 "Rokket" monsters<br />Once per turn: You can target 1 other face-up monster on the field; it gains 500 ATK/DEF. Your opponent cannot activate cards or effects in response to this effect's activation. If this Link Summoned card is destroyed by battle or card effect and sent to the GY: You can target 1 other Dragon monster in your GY; Special Summon it. You can only use this effect of "Booster Dragon" once per turn.
  | fr_name     = Dragon Booster
  | fr_text     = 2 monstres "Rokkette"<br />Une fois par tour : vous pouvez cibler 1 autre monstre face recto sur le Terrain ; il gagne 500 ATK/DEF. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet. Si cette carte Invoquée par Lien est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez cibler 1 autre monstre Dragon dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Dragon Booster" qu'une fois par tour.
  | de_name     = Booster-Drache
  | de_text     = 2 „Rakkete“-Monster<br />Einmal pro Spielzug: Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; es erhält 500 ATK/DEF. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Falls diese als Linkbeschwörung beschworene Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 anderes Drache-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Booster-Drache“ nur einmal pro Spielzug verwenden.
  | it_name     = Drago Impulso
  | it_text     = 2 mostri "Mizzile"<br />Una volta per turno: puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; esso guadagna 500 ATK/DEF. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. Se questa carta Evocata Link viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 altro mostro Drago nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Drago Impulso" una sola volta per turno.
  | pt_name     = Dragão Dínamo
  | pt_text     = 2 monstros "Foguette"<br />Uma vez por turno: você pode escolher 1 outro monstro com a face para cima no campo; ele ganha 500 de ATK/DEF. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. Se este card Invocado por Invocação-Link for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode escolher 1 outro monstro Dragão no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Dragão Dínamo" uma vez por turno.
  | es_name     = Dragón de Impulso
  | es_text     = 2 monstruos "Cohette"<br />Una vez por turno: puedes seleccionar otro monstruo boca arriba en el Campo; éste gana 500 ATK/DEF. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Si esta carta Invocada por Enlace es destruida en batalla o por el efecto de una carta y mandada al Cementerio: puedes seleccionar otro monstruo Dragón en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Dragón de Impulso" una vez por turno.
  | ja_text     = 「ヴァレット」モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：１ターンに１度、フィールドの他の表側表示モンスター１体を対象として発動できる（この効果の発動に対して、相手はカードの効果を発動できない）。そのモンスターの攻撃力・守備力は５００アップする。<br />②：Ｌ召喚したこのカードが戦闘・効果で破壊され墓地へ送られた場合、自分の墓地の他のドラゴン族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name     = 부스터 드래곤
  | ko_text     = "바렛" 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 1턴에 1번, 필드의 다른 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다(이 효과의 발동에 대하여, 상대는 카드의 효과를 발동할 수 없다). 그 몬스터의 공격력 / 수비력은 500 올린다.<br />②: 링크 소환한 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 자신 묘지의 다른 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name     = 助推龍
  | tc_text     = 「槍彈」怪獸２隻<br />此卡名的②效果，１回合僅限使用１次。<br />①：１回合１次，可將場上的１隻此卡以外的正面表示怪獸做為對象發動。該怪獸的攻擊力・守備力提升５００。針對此效果的發動，對方無法發動卡的效果。<br />②：在連結召喚的此卡因戰鬥・效果被破壞送至墓地的狀況下，可將我方墓地的１隻此卡以外的龍族怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name     = 助推龙
  | sc_text     = “枪弹”怪兽２只<br />此卡名的②效果１回合仅可使用１次。<br />①：１回合１次，以场上此卡以外的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力・守备力上升５００。应对此效果的发动，对手不可发动卡的效果。<br />②：连接召唤的此卡被战斗・效果破坏并被送至墓地的情况下，以自己墓地此卡以外的１只龙族怪兽为对象可以发动。将该怪兽特殊召唤。
  }}
