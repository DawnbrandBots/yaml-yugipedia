  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：相手フィールドにモンスターが存在し、自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。<br />②：このカードの①の方法で特殊召喚した時に発動できる。自分の手札・墓地から海竜族・レベル８モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの攻撃力・守備力は０になる。<br />③：特殊召喚したこのカードのレベルは４になり、元々の攻撃力は０になる。
