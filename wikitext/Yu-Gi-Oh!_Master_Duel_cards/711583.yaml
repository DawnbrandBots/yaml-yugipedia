  | fr_name   = Otohimé
  | fr_text   = Non Invocable Spécialement. Durant la End Phase du tour où cette carte est Invoquée Normalement ou retournée face recto : renvoyez-la à la main. Lorsque cette carte est Invoquée Normalement ou retournée face recto : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; changez la position de combat de la cible.
  | de_name   = Otohime
  | de_text   = Kann nicht als Spezialbeschwörung beschworen werden. Während der End Phase des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Gib sie auf die Hand zurück. Wenn diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere die Kampfposition jenes gewählten Ziels.
  | it_name   = Otohime
  | it_text   = Non può essere Evocato Specialmente. Durante la End Phase del turno in cui questa carta è stata Evocata Normalmente o scoperta: falla ritornare nella mano. Quando questa carta viene Evocata Normalmente o scoperta: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia la posizione di quel bersaglio.
  | pt_name   = Otohime
  | pt_text   = Não pode ser Invocado por Invocação-Especial. Durante a Fase Final do turno em que este card for Invocado por Invocação-Normal ou virado com a face para cima: devolva-o para a mão. Quando este card for Invocado por Invocação-Normal ou virado com a face para cima: você pode escolher 1 monstro com a face para cima que seu oponente controla; mude a posição de batalha do alvo.
  | es_name   = Otohime
  | es_text   = No puede ser Invocado de Modo Especial. Durante la End Phase del turno en el que esta carta es Invocada de Modo Normal o volteada boca arriba: devuélvela a la mano. Cuando esta carta es Invocada de Modo Normal o volteada boca arriba: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cambia la posición de batalla de ese objetivo.
  | ja_text   = このカードは特殊召喚できない。<br />①：このカードが召喚・リバースした時、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターの表示形式を変更する。<br />②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。
  | ko_name   = 용궁지희
  | ko_text   = 이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 일반 소환/리버스했을 때, 상대 필드 위의 앞면 표시 몬스터 1장의 표시 형식을 변경할 수 있다.
  | tc_name   = 龍宮之姬
  | tc_text   = 此卡無法特殊召喚。召喚・反轉的回合的結束階段時將回到持有者的手牌。此卡召喚・反轉時，可選擇對方場上的１隻正面表示怪獸，變更表示形式。
  | sc_name   = 龙宫之姬
  | sc_text   = 此卡不可特殊召唤。召唤・反转此卡的回合的结束阶段时回到持有者的手牌中。召唤・反转此卡时，可选择对手场上１只表侧表示的怪兽，变更其表示形式。
