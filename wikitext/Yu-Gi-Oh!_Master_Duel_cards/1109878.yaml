  | text               = You can reveal this card in your hand; Special Summon 1 "White Forest" or "Azamina" monster from your hand. During your Main Phase: You can Fusion Summon 1 "Azamina" Fusion Monster from your Extra Deck, using monsters from your hand or field. If this card is sent to the GY as Synchro Material: You can add 1 "Sinful Spoils" card from your Deck to your hand. You can only use each effect of "Elzette, Azamina of the White Forest" once per turn.
  | fr_name            = Elzette, Azamina de la Forêt Blanche
  | fr_text            = Vous pouvez révéler cette carte dans votre main ; Invoquez Spécialement 1 monstre "Forêt Blanche" ou "Azamina" depuis votre main. Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Azamina" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez ajouter 1 carte "Butin du Péché" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Elzette, Azamina de la Forêt Blanche" qu'une fois par tour.
  | de_name            = Elzette, Azamina vom Weißen Wald
  | de_text            = Du kannst diese Karte in deiner Hand vorzeigen; beschwöre 1 „Weißen Wald“- oder „Azamina“-Monster als Spezialbeschwörung von deiner Hand. Während deiner Main Phase: Du kannst 1 „Azamina“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Sündhafte Beute“-Karte von deinem Deck hinzufügen. Du kannst jeden Effekt von „Elzette, Azamina vom Weißen Wald“ nur einmal pro Spielzug verwenden.
  | it_name            = Elzette, Azamina della Foresta Bianca
  | it_text            = Puoi rivelare questa carta nella tua mano; Evoca Specialmente 1 mostro "Foresta Bianca" o "Azamina" dalla tua mano. Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione "Azamina" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi aggiungere 1 carta "Spoglie del Peccato" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Elzette, Azamina della Foresta Bianca" una sola volta per turno.
  | pt_name            = Elzette, Azamina da Floresta Branca
  | pt_text            = Você pode revelar este card na sua mão; Invoque por Invocação-Especial 1 monstro "Floresta Branca" ou "Azamina" da sua mão. Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Azamina" do seu Deck Adicional, usando monstros da sua mão ou do campo. Se este card for enviado para o Cemitério como Matéria Sincro: você pode adicionar 1 card "Despojos do Pecado" do seu Deck à sua mão. Você só pode usar cada efeito de "Elzette, Azamina da Floresta Branca" uma vez por turno.
  | es_name            = Elzette, Azamina del Bosque Blanco
  | es_text            = Puedes mostrar esta carta en tu mano; Invoca de Modo Especial 1 monstruo "Bosque Blanco" o "Azamina" desde tu mano. Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión "Azamina" desde tu Deck Extra, usando monstruos en tu mano o Campo. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes añadir a tu mano 1 carta "Botín del Pecado" en tu Deck. Sólo puedes usar cada efecto de "Elzette, Azamina del Bosque Blanco" una vez por turno.
  | ja_text            = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札のこのカードを相手に見せて発動できる。手札から「白き森」モンスターか「アザミナ」モンスター１体を特殊召喚する。<br />②：自分メインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、「アザミナ」融合モンスター１体を融合召喚する。<br />③：このカードがＳ素材として墓地へ送られた場合に発動できる。デッキから「罪宝」カード１枚を手札に加える。
  | ko_name            = 하얀 숲의 아자미나 리제트
  | ko_text            = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 패에서 "하얀 숲" 몬스터나 "아자미나" 몬스터 1장을 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "아자미나" 융합 몬스터 1장을 융합 소환한다. ③: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "죄보" 카드 1장을 패에 넣는다.
  | tc_name            = 白森的聖徒 莉塞特
  | tc_text            = 此卡名的①②③效果1回合僅可各使用1次。<br />①：向對手出示手牌的此卡可以發動。從手牌將1隻「白森」怪獸或「聖徒」怪獸特殊召喚。<br />②：在自己的主要階段可以發動。將自己手牌・場上的怪獸作為融合素材，將1隻「聖徒」融合怪獸融合召喚。<br />③：此卡作為同步素材被送至墓地的情況下可以發動。從牌組將1張「罪寶」卡加入手牌。
  | sc_name            = 白森的圣徒 莉塞特
  | sc_text            = 此卡名的①②③效果1回合仅可各使用1次。<br />①：向对手出示手牌的此卡可以发动。从手牌将1只“白森”怪兽或“圣徒”怪兽特殊召唤。<br />②：在自己的主要阶段可以发动。将自己手牌・场上的怪兽作为融合素材，将1只“圣徒”融合怪兽融合召唤。<br />③：此卡作为同步素材被送至墓地的情况下可以发动。从牌组将1张“罪宝”卡加入手牌。
  }}
