title: EN Shuffle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Shuffle 1 "Elemental HERO" or "Neo-Spacian" monster you control into the Deck, and if you do, Special Summon 1 "Elemental HERO" or "Neo-Spacian" monster with a different name from your Deck. You can banish this card from your GY; shuffle from your GY into the Deck, either 1 "Elemental HERO" monster and 1 "Neo-Spacian" monster, OR 1 "Elemental HERO Neos", then draw 1 card. You can only use each effect of "EN Shuffle" once per turn.

  | fr_name   = Le Mélangeur
  | fr_text   = Mélangez 1 monstre "HÉROS Élémentaire" ou "Néo-Spacien" que vous contrôlez dans le Deck, et si vous le faites, Invoquez Spécialement 1 monstre "HÉROS Élémentaire" ou "Néo-Spacien" de nom différent depuis votre Deck. Vous pouvez bannir cette carte depuis votre Cimetière ; mélangez depuis votre Cimetière dans le Deck, SOIT 1 monstre "HÉROS Élémentaire" et 1 monstre "Néo-Spacien", SOIT 1 "Néos, HÉROS Élémentaire", puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Le Mélangeur" qu'une fois par tour.
  | de_name   = EN Mischen
  | de_text   = Mische 1 „Elementar-HELD“- oder „Neo-Weltraum“-Monster, das du kontrollierst, ins Deck und falls du dies tust, beschwöre 1 „Elementar-HELD“- oder „Neo-Weltraum“-Monster mit einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck. Du kannst diese Karte von deinem Friedhof verbannen; mische entweder 1 „Elementar-HELD“-Monster und 1 „Neo-Weltraum“-Monster ODER 1 „Elementar-HELD Neos“ von deinem Friedhof ins Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „EN Mischen“ nur einmal pro Spielzug verwenden.
  | it_name   = EN Mischiata
  | it_text   = Mischia 1 mostro "EROE Elementale" o "Neo-Spaziale" che controlli nel Deck e, se lo fai, Evoca Specialmente 1 mostro "EROE Elementale" o "Neo-Spaziale" con un nome diverso dal tuo Deck. Puoi bandire questa carta dal tuo Cimitero; mischia dal tuo Cimitero nel Deck 1 mostro "EROE Elementale" e 1 mostro "Neo-Spaziale", OPPURE 1 "Neos EROE Elementale", poi pesca 1 carta. Puoi utilizzare ogni effetto di "EN Mischiata" una sola volta per turno.
  | pt_name   = Embaralhar EN
  | pt_text   = Embaralhe no Deck 1 monstro "HERÓI do Elemento" ou "Neoespacial" que você controla e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "HERÓI do Elemento" ou "Neoespacial" com um nome diferente do seu Deck. Você pode banir este card do seu Cemitério; embaralhe do seu Cemitério no Deck, ou 1 monstro "HERÓI do Elemento" e 1 monstro "Neoespacial", OU 1 "Neos, o HERÓI do Elemento" e, depois, compre 1 card. Você só pode usar cada efeito de "Embaralhar EN" uma vez por turno.
  | es_name   = Mezcla EN
  | es_text   = Baraja al Deck 1 monstruo "HÉROE Elemental" o "Neo Espacial" que controles y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "HÉROE Elemental" o "Neo Espacial" con nombre diferente. Puedes desterrar esta carta en tu Cementerio; baraja al Deck ya sea 1 monstruo "HÉROE Elemental" y 1 monstruo "Neo Espacial", O 1 "HÉROE Elemental Neos", en tu Cementerio, y después roba 1 carta. Sólo puedes usar cada efecto de "Mezcla EN" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの、「Ｅ・ＨＥＲＯ」モンスターか「Ｎ」モンスター１体をデッキに戻し、そのモンスターとはカード名が異なる、「Ｅ・ＨＥＲＯ」モンスターか「Ｎ」モンスター１体をデッキから特殊召喚する。<br />②：墓地のこのカードを除外して発動できる。「Ｅ・ＨＥＲＯ」モンスターと「Ｎ」モンスターを１体ずつ、または「Ｅ・ＨＥＲＯ　ネオス」１体を自分の墓地からデッキに戻す。その後、自分は１枚ドローする。
  | ko_name   = EN 셔플
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의, "엘리멘틀 히어로" 몬스터 또는 "네오 스페이시언" 몬스터 1장을 골라 주인의 덱으로 되돌리고, 그 몬스터와는 카드명이 다른, "엘리멘틀 히어로" 몬스터 또는 "네오 스페이시언" 몬스터 1장을 덱에서 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. "엘리멘틀 히어로" 몬스터와 "네오 스페이시언" 몬스터를 1장씩, 또는 "엘리멘틀 히어로 네오스" 1장을 자신 묘지에서 고르고 덱으로 되돌린다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name   = EN洗牌
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：選擇１隻我方場上的「元素－英雄」怪獸或「新空間人」怪獸送回持有者的牌組，從牌組特殊召喚１隻與該怪獸卡名不同的「元素－英雄」怪獸或１隻「新空間人」怪獸。②：可將墓地的此卡除外發動。從我方墓地各選擇１隻「元素－英雄」怪獸和「新空間人」怪獸，或１隻「元素－英雄 新宇俠」送回牌組。其後，我方從牌組中抽１張牌。
  | sc_name   = EN洗牌
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：挑选自己场上的１只“元素－英雄”怪兽或“新空间人”怪兽放回持有者的牌组，从牌组将１只卡名与该怪兽不同的“元素－英雄”怪兽或“新空间人”怪兽特殊召唤。②：将墓地的此卡除外可以发动。从自己的墓地挑选“元素－英雄”怪兽和“新空间人”怪兽各１只，或１只“元素－英雄 新宇侠”放回牌组。然后，自己从牌组抽１张。
  }}
