  | pt_text     = 2+ monstros, incluindo um monstro "Rompe-código"<br />Quando este card for Invocado por Invocação-Especial, se ele estiver co-linkado: você pode Invocar por Invocação-Especial até 2 monstros "Rompe-código" da sua mão e/ou do Cemitério em qual(is)quer zona(s) para a(s) qual(is) um ou mais Monstros Link apontarem. Durante sua Fase Principal: você pode destruir Magias/Armadilhas que seu oponente controla, até o número de monstros "Rompe-código" linkados no campo. Você só pode usar cada efeito de "Vírus Rompe-código Enfurecido" uma vez por turno.
  | es_name     = Virus Furioso Rompecódigo
  | es_text     = 2+ monstruos, incluyendo un monstruo "Rompecódigo"<br />Cuando esta carta es Invocada de Modo Especial, si está co-enlazada: puedes Invocar de Modo Especial hasta 2 monstruos "Rompecódigo" desde tu mano y/o Cementerio a cualquier zona a la que uno o más Monstruos de Enlace apunten. Durante tu Main Phase: puedes destruir Mágicas/Trampas que controle tu adversario, hasta el número de monstruos "Rompecódigo" enlazados en el Campo. Sólo puedes usar cada efecto de "Virus Furioso Rompecódigo" una vez por turno.
  | ja_text     = 「コードブレイカー」モンスターを含むモンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した時、このカードが相互リンク状態の場合に発動できる。自分の手札・墓地から「コードブレイカー」モンスターを２体まで、Ｌモンスターのリンク先となる自分・相手フィールドに特殊召喚する。<br />②：自分メインフェイズに発動できる。自分・相手フィールドのリンク状態の「コードブレイカー」モンスターの数まで、相手フィールドの魔法・罠カードを破壊する。
