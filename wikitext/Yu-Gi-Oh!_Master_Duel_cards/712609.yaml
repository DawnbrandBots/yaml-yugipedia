title: Alien Telepath (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = FIRE
  | types     = Reptile / Effect
  | level     = 4
  | atk       = 1600
  | def       = 1000
  | text      = Once per turn, you can remove 1 A-Counter from an opponent's monster to destroy 1 Spell or Trap Card. (If a monster with an A-Counter battles an "Alien" monster, it loses 300 ATK and DEF for each A-Counter during damage calculation only.)
  | fr_name   = Alien Télékinésique
  | fr_text   = Une fois par tour, vous pouvez retirer 1 Compteur-A d'un monstre adverse pour détruire 1 Carte Magie ou Piège. (Si un monstre avec un Compteur-A combat un monstre qui inclut "Alien" dans son nom de carte, diminuez son ATK et sa DEF de 300 points pour chaque Compteur-A, durant le calcul des dommages uniquement.)
  | de_name   = Außerirdischer Telepath
  | de_text   = Einmal pro Spielzug kannst du 1 A-Zählmarke von einem Monster deines Gegners entfernen, um 1 Zauber- oder Fallenkarte zu zerstören. (Falls ein Monster mit einer A-Zählmarke gegen ein „Außerirdisch“-Monster kämpft, verliert es nur während der Schadensberechnung 300 ATK und DEF für jede A-Zählmarke.)
  | it_name   = Alieno Telepatico
  | it_text   = Una volta per turno, puoi rimuovere 1 Segnalino-A da un mostro dell'avversario per distruggere 1 Carta Magia o Trappola. (Se un mostro con un Segnalino-A combatte con un mostro "Alieno", perde 300 ATK e DEF per ogni Segnalino-A, solo durante il calcolo dei danni.)
  | pt_name   = Telepata Alienígena
  | pt_text   = Uma vez por turno, você pode remover 1 Marcador-A de um monstro do oponente para destruir 1 Card de Magia ou Armadilha. (Se um monstro com um Marcador-A batalhar com um monstro "Alienígena", ele perde 300 de ATK e DEF para cada Marcador-A apenas durante o cálculo de dano.)
  | es_name   = Telépata Alienígena
  | es_text   = Una vez por turno puedes retirar 1 "Contador A" de un monstruo de tu adversario para destruir 1 Carta Mágica o de Trampa. (Si un monstruo con Contadores "A" batalla contra un monstruo que incluya "Alienígena" en su nombre, disminuye su ATK y su DEF en 300 puntos por cada Contador "A", sólo durante el cálculo de daño.)
  | ja_text   = ①：１ターンに１度、相手フィールドのＡカウンターを１つ取り除き、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。<br />②：このカードがモンスターゾーンに存在する限り、Ａカウンターが置かれているモンスターは、「エーリアン」モンスターと戦闘を行うダメージ計算時のみ攻撃力・守備力がそのＡカウンターの数×３００ダウンする。
  | ko_name   = 에일리언 텔레파스
  | ko_text   = 상대 몬스터에 얹혀 있는 A 카운터를 1개 제거하는 것으로, 필드 위의 마법 또는 함정 카드 1장을 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. A 카운터가 얹혀 있는 몬스터는 "에일리언"이라는 이름이 붙은 몬스터와 전투할 경우, A 카운터 1개당 공격력과 수비력을 300 포인트 내린다.
  | tc_name   = 外星人心電感應
  | tc_text   = １回合１次，可去除對方場上的１個A計數物發動。選擇場上的１張魔法・陷阱卡破壞。只要此卡以正面表示存在於場上，置有A計數物的怪獸就僅限在與冠有「外星人」之名的怪獸進行戰鬥的傷害計算時，攻擊力・守備力依據該A計數物的數量×３００進行降低。
  | sc_name   = 外星人心电感应
  | sc_text   = １回合１次，可移除对手场上的１个A计数物并发动。选择场上的１张魔法、陷阱卡破坏。只要此卡以表侧表示存在于场上，仅限在放置有A计数物的怪兽与冠有“外星人”之名的怪兽进行战斗的伤害计算时，攻击力、守备力下降该A计数器数量×３００点。
  }}
