title: Ancient Forest (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = When you activate this card, change any Defense Position monster(s) to face-up Attack Position. Flip Effects are not activated at this time. If a monster attacks, destroy it at the end of that turn's Battle Phase.
  | releases  = Master Pack
  | fr_name   = Forêt Ancienne
  | fr_text   = Lorsque vous activez cette carte, changez tous les monstres en Position de Défense en Position d'Attaque face recto. Les effets Flip ne sont pas activés à ce moment. Si un monstre attaque, détruisez-le à la fin de la Battle Phase de ce tour.
  | de_name   = Antiker Wald
  | de_text   = Wenn du diese Karte aktivierst, ändere alle Monster in Verteidigungsposition in die offene Angriffsposition. Flippeffekte werden dabei nicht aktiviert. Falls ein Monster angreift, zerstöre es am Ende der Battle Phase des Spielzugs.
  | it_name   = Antica Foresta
  | it_text   = Quando attivi questa carta, metti scoperti in Posizione di Attacco tutti i mostri in Posizione di Difesa. Gli Effetti Scoperta non si attivano in questo modo. Se un mostro attacca, distruggilo alla fine della Battle Phase di quel turno.
  | pt_name   = Floresta Anciã
  | pt_text   = Quando você ativar este card, mude quaisquer monstros em Posição de Defesa para Posição de Ataque com a face para cima. Efeitos de Virar não são ativados neste momento. Se um monstro atacar, destrua-o no final da Fase de Batalha desse turno.
  | es_name   = Bosque Antiguo
  | es_text   = Cuando actives esta carta, cambia cualquier monstruo(s) en Posición de Defensa a Posición de Ataque boca arriba. Los Efectos de Volteo no se activan por esto. Si un monstruo ataca, destrúyelo al final de la Battle Phase de ese turno.
  | ja_text   = ①：このカードの発動時の効果処理として、フィールドに守備表示モンスターが存在する場合、そのモンスターを全て表側攻撃表示にする。この時、リバースモンスターの効果は発動しない。<br />②：このカードがフィールドゾーンに存在する限り、攻撃したモンスターをバトルフェイズ終了時に破壊する。
  | ko_name   = 고대의 숲
  | ko_text   = 이 카드의 발동시에, 필드 위에 수비 표시로 몬스터가 존재할 경우, 그 몬스터를 전부 앞면 공격 표시로 한다. 이 때, 리버스 효과 몬스터의 효과는 발동하지 않는다. 또한, 몬스터가 공격을 실행했을 경우, 공격을 실행한 몬스터를 배틀 페이즈 종료시에 파괴한다.
  | tc_name   = 古之森林
  | tc_text   = 此卡發動時，在場上存在守備表示怪獸的狀況下，將該怪獸全部變為正面攻擊表示。此時，反轉效果怪獸的效果無法發動。此外，只要此卡存在於場上，就在戰鬥階段結束時破壞進行攻擊的怪獸。
  | sc_name   = 古之森林
  | sc_text   = 此卡发动时，场上有守备表示怪兽存在的情况下，将该怪兽全部变成表侧攻击表示。此时，不发动反转效果怪兽的效果。此外，只要此卡存在于场上，在战斗阶段结束时破坏进行了攻击的怪兽。
  }}
