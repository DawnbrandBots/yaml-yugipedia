  | sc_text   = 等级4怪兽×2只以上<br />此卡名的①②效果1回合仅可各使用1次。<br />①：此卡超量召唤成功的情况下，去除以下数量的此卡的超量素材可以发动该效果。<br />●2个：从牌组将1张“斩机”卡加入手牌。<br />●3个：从牌组将1只等级4怪兽加入手牌。<br />●4个：从牌组将1张魔法・陷阱卡加入手牌。<br />②：解放自己场上的1只怪兽可以发动。从自己的手牌・墓地挑选1只等级4的“斩机”怪兽特殊召唤。
