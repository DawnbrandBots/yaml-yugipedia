  | fr_name   = Alembertien Primathmech
  | fr_text   = 2+ monstres de Niveau 4<br />Vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement 1 monstre "Mathmech" de Niveau 4 depuis votre main ou Cimetière. Si cette carte est Invoquée par Xyz : vous pouvez détacher de 2 à 4 Matériels de cette carte, puis activez l'effet approprié ;<br />●2 : Ajoutez 1 carte "Mathmech" depuis votre Deck à votre main.<br />●3 : Ajoutez 1 monstre de Niveau 4 depuis votre Deck à votre main.<br />●4 : Ajoutez 1 Magie/Piège depuis votre Deck à votre main.<br />Vous ne pouvez utiliser chaque effet de "Alembertien Primathmech" qu'une fois par tour.
  | de_name   = Primathemech D'Alembert
  | de_text   = 2+ Monster der Stufe 4<br />Du kannst 1 Monster als Tribut anbieten; beschwöre 1 „Mathemech“-Monster der Stufe 4 als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 2 bis 4 Material von dieser Karte abhängen und dann den entsprechenden Effekt aktivieren;<br />●2: Füge deiner Hand 1 „Mathemech“-Karte von deinem Deck hinzu.<br />●3: Füge deiner Hand 1 Monster der Stufe 4 von deinem Deck hinzu.<br />●4: Füge deiner Hand 1 Zauber/Falle von deinem Deck hinzu.<br />Du kannst jeden Effekt von „Primathemech D'Alembert“ nur einmal pro Spielzug verwenden.
  | it_name   = Primatemech Dalembertiano
  | it_text   = 2+ mostri di Livello 4<br />Puoi offrire come Tributo 1 mostro; Evoca Specialmente 1 mostro "Matemech" di Livello 4 dalla tua mano o Cimitero. Se questa carta viene Evocata Xyz: puoi staccare da 2 a 4 materiali da questa carta, poi attivare l'effetto appropriato;<br />●2: Aggiungi 1 carta "Matemech" dal tuo Deck alla tua mano.<br />●3: Aggiungi 1 mostro di Livello 4 dal tuo Deck alla tua mano.<br />●4: Aggiungi 1 Magia/Trappola dal tuo Deck alla tua mano.<br />Puoi utilizzare ogni effetto di "Primatemech Dalembertiano" una sola volta per turno.
  | pt_name   = Primechamático Alembertiano
  | pt_text   = 2+ monstros de Nível 4<br />Você pode oferecer 1 monstro como Tributo; Invoque por Invocação-Especial 1 monstro "Mechamático(a)" de Nível 4 da sua mão ou do Cemitério. Se este card for Invocado por Invocação-Xyz: você pode desassociar de 2 a 4 matérias deste card e, depois, ative o efeito apropriado;<br />●2: Adicione 1 card "Mechamático(a)" do seu Deck à sua mão.<br />●3: Adicione 1 monstro de Nível 4 do seu Deck à sua mão.<br />●4: Adicione 1 Magia/Armadilha do seu Deck à sua mão.<br />Você só pode usar cada efeito de "Primechamático Alembertiano" uma vez por turno.
  | es_name   = Primomatemecha Alembertiano
  | es_text   = 2+ monstruos de Nivel 4<br />Puedes Sacrificar 1 monstruo; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Matemecha" de Nivel 4. Si esta carta es Invocada Xyz: puedes desacoplar de 2 a 4 materiales de esta carta, y después activar el efecto apropiado;<br />●2: Añade a tu mano 1 carta "Matemecha" en tu Deck.<br />●3: Añade a tu mano 1 monstruo de Nivel 4 en tu Deck.<br />●4: Añade a tu mano 1 Mágica/Trampa en tu Deck.<br />Sólo puedes usar cada efecto de "Primomatemecha Alembertiano" una vez por turno.
  | ja_text   = レベル４モンスター×２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＸ召喚した場合、このカードのＸ素材を以下の数だけ取り除き、その効果を発動できる。<br />●２：デッキから「斬機」カード１枚を手札に加える。<br />●３：デッキからレベル４モンスター１体を手札に加える。<br />●４：デッキから魔法・罠カード１枚を手札に加える。<br />②：自分フィールドのモンスター１体をリリースして発動できる。自分の手札・墓地からレベル４の「斬機」モンスター１体を特殊召喚する。
  | ko_name   = 괴참기 달랑베르시안
  | ko_text   = 레벨 4 몬스터 × 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 엑시즈 소환했을 경우, 이 카드의 엑시즈 소재를 이하의 수만큼 제거하고, 그 효과를 발동할 수 있다.<br />●2: 덱에서 "참기" 카드 1장을 패에 넣는다.<br />●3: 덱에서 레벨 4 몬스터 1장을 패에 넣는다.<br />●4: 덱에서 마법 / 함정 카드 1장을 패에 넣는다.<br />②: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 자신의 패 / 묘지에서 레벨 4 의 "참기" 몬스터 1장을 특수 소환한다.
  | tc_name   = 塊斬機 達朗貝爾算子
  | tc_text   = 等級４怪獸×２隻以上<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡超量召喚成功的狀況下，可依據以下數量去除此卡的超量素材，發動該效果。<br />●２個：從牌組將１張「斬機」卡加入手牌。<br />●３個：從牌組將１隻等級４怪獸加入手牌。<br />●４個：從牌組將１張魔法・陷阱卡加入手牌。<br />②：可解放我方場上的１隻怪獸發動。從我方手牌・墓地選擇１隻等級４的「斬機」怪獸特殊召喚。
