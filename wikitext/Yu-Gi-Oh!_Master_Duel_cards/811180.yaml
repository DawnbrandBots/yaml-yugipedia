title: Mekk-Knight Indigo Eclipse (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = LIGHT
  | types     = Psychic / Effect
  | level     = 8
  | atk       = 2400
  | def       = 2400
  | text      = If 2 or more cards are in the same column, you can Special Summon this card (from your hand) in that column. You can only Special Summon "Mekk-Knight Indigo Eclipse" once per turn this way. Once per turn (Quick Effect): You can target 1 "Mekk-Knight" monster you control; move that target to another of your Main Monster Zones.

  | fr_name   = Éclipse Indigo Mekk-Chevalier
  | fr_text   = Si min. 2 cartes sont dans la même colonne, vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans cette colonne. Vous ne pouvez Invoquer Spécialement "Éclipse Indigo Mekk-Chevalier" qu'une fois par tour de cette façon. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre "Mekk-Chevalier" que vous contrôlez ; déplacez la cible dans une autre de vos Zones Monstre Main.
  | de_name   = Mekk-Ritter Indigoblaue Sonnenfinsternis
  | de_text   = Falls 2 oder mehr Karten in derselben Spalte liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Spalte beschwören. Du kannst „Mekk-Ritter Indigoblaue Sonnenfinsternis“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 „Mekk-Ritter“-Monster wählen, das du kontrollierst; bewege das gewählte Ziel in eine andere deiner Main-Monsterzonen.
  | it_name   = Meck-Cavaliere Eclisse Indaco
  | it_text   = Se 2 o più carte sono nella stessa colonna, puoi Evocare Specialmente questa carta (dalla tua mano) in quella colonna. Puoi Evocare Specialmente "Meck-Cavaliere Eclisse Indaco" una sola volta per turno in questo modo. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro "Meck-Cavaliere" che controlli; sposta quel bersaglio in un'altra delle tue Zone Mostri Main.
  | pt_name   = Mekk-Cavaleiro do Eclipse Índigo
  | pt_text   = Se 2 ou mais cards estiverem na mesma coluna, você pode Invocar este card por Invocação-Especial (da sua mão) nessa coluna. Você só pode Invocar "Mekk-Cavaleiro do Eclipse Índigo" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro "Mekk-Cavaleiro" que você controla; mova o alvo para outra das suas Zonas de Monstros Principais.
  | es_name   = Mekk-Caballero Eclipse Índigo
  | es_text   = Si 2 o más cartas están en la misma columna, puedes Invocar esta carta de Modo Especial (desde tu mano) en esa columna. Sólo puedes Invocar de Modo Especial a "Mekk-Caballero Eclipse Índigo" una vez por turno de esta forma. Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo "Mekk-Caballero" que controles; mueve ese objetivo a otra de tus Zonas de Monstruos Principales.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：同じ縦列にカードが２枚以上存在する場合、このカードはその縦列の自分フィールドに特殊召喚できる。<br />②：自分・相手ターンに１度、自分フィールドの「ジャックナイツ」モンスター１体を対象として発動できる。その自分のモンスターの位置を、他の自分のメインモンスターゾーンに移動する。
  | ko_name   = 감벽의 잭나이츠
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다.<br />①: 같은 세로열에 카드가 2장 이상 존재할 경우, 이 카드는 그 세로열의 자신 필드에 특수 소환할 수 있다.<br />②: 1턴에 1번, 자신 필드의 "잭나이츠" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 위치를, 다른 자신 메인 몬스터 존으로 이동한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 紺碧之機界騎士
  | tc_text   = 透過此卡名的①方法的特殊召喚，１回合僅限１次。<br />①：在同一縱列存在２張以上的卡的狀況下，可特殊召喚此卡至該縱列的我方場上。<br />②：１回合１次，可將我方場上的１隻「機界騎士」怪獸做為對象發動。將該我方怪獸的位置移動至我方其他主要怪獸區。此效果在對方回合也可發動。
  | sc_name   = 绀碧之机界骑士
  | sc_text   = 此卡名以①方法的特殊召唤1回合仅可进行1次。<br />①：同一纵列有2张以上的卡存在的情况下，可将此卡特殊召唤至该纵列的自己场上。<br />②：1回合1次，以自己场上的1只“机界骑士”怪兽为对象可以发动。将自己的该怪兽的位置移动至自己的其他主要怪兽区域。此效果在对手回合中也可以发动。
  }}
