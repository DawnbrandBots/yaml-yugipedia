title: Imprudent Intrusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Your LP must be lower than your opponent's to activate and to resolve this effect.<br />Activate 1 of these effects;<br />●Destroy 1 monster your opponent controls with ATK less than or equal to the difference in LP.<br />●Special Summon 1 monster from your GY with ATK less than or equal to the difference in LP.

  | fr_name   = Intrusion Imprudente
  | fr_text   = Vos LP doivent être inférieurs à ceux de votre adversaire pour activer et résoudre cet effet.<br />Activez 1 de ces effets ;<br />●Détruisez 1 monstre contrôlé par votre adversaire avec une ATK inférieure ou égale à la différence des LP.<br />●Invoquez Spécialement 1 monstre depuis votre Cimetière avec une ATK inférieure ou égale à la différence des LP.
  | de_name   = Unüberlegte Einmischung
  | de_text   = Du musst weniger LP haben als dein Gegner, um diesen Effekt zu aktivieren und aufzulösen.<br />Aktiviere 1 dieser Effekte;<br />●Zerstöre 1 Monster, das dein Gegner kontrolliert und dessen ATK kleiner oder gleich der Differenz eurer LP sind.<br />●Beschwöre 1 Monster, dessen ATK kleiner oder gleich der Differenz eurer LP sind, als Spezialbeschwörung von deinem Friedhof.
  | it_name   = Intrusione Imprudente
  | it_text   = I tuoi LP devono essere inferiori a quelli del tuo avversario per attivare e risolvere questo effetto.<br />Attiva 1 di questi effetti;<br />●Distruggi 1 mostro controllato dal tuo avversario con ATK pari o inferiore alla differenza di LP.<br />●Evoca Specialmente dal tuo Cimitero 1 mostro con ATK pari o inferiore alla differenza di LP.
  | pt_name   = Intrusão Imprudente
  | pt_text   = Seus PV devem ser menores que os do seu oponente para ativar e resolver este efeito.<br />Ative 1 desses efeitos;<br />●Destrua 1 monstro que seu oponente controla com ATK igual ou menor que a diferença de PV.<br />●Invoque por Invocação-Especial 1 monstro do seu Cemitério com ATK igual ou menor que a diferença de PV.
  | es_name   = Intrusión Imprudente
  | es_text   = Tus LP deben ser menores que los de tu adversario para activar y resolver este efecto.<br />Activa 1 de estos efectos;<br />●Destruye 1 monstruo que controle tu adversario con ATK igual o menor que la diferencia de LP.<br />●Invoca de Modo Especial, desde tu Cementerio, 1 monstruo con ATK igual o menor que la diferencia de LP.
  | ja_text   = ①：自分のＬＰが相手より少ない場合に、以下の効果から１つを選択して発動できる。<br />●その差の数値以下の攻撃力を持つ相手フィールドのモンスター１体を破壊する。<br />●その差の数値以下の攻撃力を持つモンスター１体を自分の墓地から特殊召喚する。
  | ko_name   = 사상부지
  | ko_text   = ①: 자신의 LP가 상대보다 적을 경우에, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●그 차의 수치 이하의 공격력을 가지는 상대 필드의 몬스터 1장을 고르고 파괴한다.<br />●그 차의 수치 이하의 공격력을 가지는 몬스터 1장을 자신 묘지에서 고르고 특수 소환한다.
  | tc_name   = 死償不知
  | tc_text   = ①：可在我方LP比對方少的狀況下，從以下效果選擇１個發動。<br />●選擇對方場上的１隻持有該數值差距以下攻擊力的怪獸破壞。<br />●從我方墓地選擇１隻持有該數值差距以下攻擊力的怪獸特殊召喚。
  | sc_name   = 死偿不知
  | sc_text   = ①：我方的生命点数低于对手的场合，可从以下效果选择１个并发动。<br />●挑选对手场上１只持有攻击力是该差额数值或以下的怪兽并破坏。<br />●从我方墓地挑选１只持有攻击力是该差额数值或以下的怪兽并特殊召唤。
  }}
