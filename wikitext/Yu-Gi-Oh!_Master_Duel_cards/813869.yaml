title: Speed Recovery (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 "Speedroid" monster in your GY; Special Summon it. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 "Speedroid" monster in your GY; add it to your hand.

  | fr_name   = Récupération de Vitesse
  | fr_text   = Ciblez 1 monstre "Vitesseroid" dans votre Cimetière ; Invoquez-le Spécialement. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Vitesseroid" dans votre Cimetière ; ajoutez-le à votre main.
  | de_name   = Geschwindigkeitserholung
  | de_text   = Wähle 1 „Geschwindigkeitsroid“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Geschwindigkeitsroid“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_name   = Recupero Veloce
  | it_text   = Scegli come bersaglio 1 mostro "Velociroid" nel tuo Cimitero; Evocalo Specialmente. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Velociroid" nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_name   = Recuperação Veloz
  | pt_text   = Escolha 1 monstro "Velocidaroide" no seu Cemitério; Invoque-o por Invocação-Especial. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Velocidaroide" no seu Cemitério; adicione-o à sua mão.
  | es_name   = Velocidad de Recuperación
  | es_text   = Selecciona 1 monstruo "Velociroid" en tu Cementerio; Invócalo de Modo Especial. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Velociroid" en tu Cementerio; añádelo a tu mano.
  | ja_text   = ①：自分の墓地の「スピードロイド」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の墓地の「スピードロイド」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 스피드리버스
  | ko_text   = ①: 자신 묘지의 "스피드로이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />②: 묘지의 이 카드를 제외하고, 자신 묘지의 "스피드로이드" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 疾行復甦
  | tc_text   = ①：可將我方墓地的１隻「疾行機人」怪獸做為對象發動。特殊召喚該怪獸。<br />②：可將墓地的此卡除外，將我方墓地的１隻「疾行機人」怪獸做為對象發動。將該怪獸加入手牌。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 疾行复苏
  | sc_text   = ①：以自己墓地的1只“疾行机人”怪兽为对象可以发动。将该怪兽特殊召唤。<br />②：将墓地的此卡除外，以自己墓地的1只“疾行机人”怪兽为对象可以发动。将该怪兽加入手牌。此效果在此卡被送至墓地的回合不可发动。
  }}
