  | de_name   = Verschneites Witterungsgemälde
  | de_text   = „Witterung“-Effektmonster in deinen Main-Monsterzonen der Spalte dieser Karte und ihren benachbarten Spalten erhalten diesen Effekt.<br />●Du kannst diese Karte verbannen (Schnelleffekt); füge deiner Hand 1 „Witterung“-Karte von deinem Deck hinzu, zusätzlich kannst du deiner Hand für den Rest dieses Spielzugs keine Karten von deinem Deck hinzufügen, außer indem du sie ziehst.<br />Du kannst nur 1 „Verschneites Witterungsgemälde“ kontrollieren.
  | it_name   = Tela Metereologica Nevosa
  | it_text   = I Mostri con Effetto "Metereologico" nelle tue Zone Mostri Main della colonna di questa carta e delle sue colonne adiacenti guadagnano questo effetto.<br />●Puoi bandire questa carta (Effetto Rapido); aggiungi 1 carta "Metereologico" dal tuo Deck alla tua mano, inoltre non puoi aggiungere carte dal tuo Deck alla tua mano per il resto di questo turno, eccetto pescandole.<br />Puoi controllare solo 1 "Tela Metereologica Nevosa".
  | pt_name   = Tela do Clima Nevoso
  | pt_text   = Monstros de Efeito "do Clima" nas suas Zonas de Monstros Principais da coluna deste card e das colunas adjacentes a ela ganham este efeito.<br />●Você pode banir este card (Efeito Rápido); adicione 1 card "do Clima" do seu Deck à sua mão e, além disso, você não pode adicionar cards do seu Deck à sua mão pelo resto deste turno, exceto ao comprá-las.<br />Você só pode controlar 1 "Tela do Clima Nevoso".
  | es_name   = Lienzo Meteorológico Nevado
  | es_text   = Los Monstruos de Efecto "Meteorológico/a" en tus Zonas de Monstruos Principales de la columna de esta carta y sus columnas adyacentes ganan este efecto.<br />●Puedes desterrar esta carta (Efecto Rápido); añade a tu mano 1 carta "Meteorológico/a" en tu Deck, y además no puedes añadir cartas de tu Deck a tu mano por el resto de este turno, excepto robándolas.<br />Sólo puedes controlar 1 "Lienzo Meteorológico Nevado".
  | ja_text   = ①：「雪の天気模様」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードと同じ縦列の自分のメインモンスターゾーン及びその両隣の自分のメインモンスターゾーンに存在する「天気」効果モンスターは以下の効果を得る。<br />●自分・相手ターンに、このカードを除外して発動できる。デッキから「天気」カード１枚を手札に加える。この効果の発動後、ターン終了時まで自分はドロー以外の方法でデッキからカードを手札に加える事はできない。
  | ko_name   = 눈의 천후모양
  | ko_text   = ①: "눈의 천후모양"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 이 카드와 같은 세로열인 자신 메인 몬스터 존 및 그 양옆의 자신 메인 몬스터 존에 존재하는 "천후" 효과 몬스터는 이하의 효과를 얻는다.<br />●이 카드를 제외하고 발동할 수 있다. 덱에서 "천후" 카드 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 드로우 이외의 방법으로 덱에서 카드를 패에 넣을 수 없다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 雪之天氣模樣
  | tc_text   = ①：「雪之天氣模樣」在我方場上僅限以正面表示存在１張。<br />②：存在於與此卡同一縱列的我方主要怪獸區及其兩側的我方主要怪獸區的「天氣」效果怪獸獲得以下效果。<br />●可將此卡除外發動。從牌組將１張「天氣」卡加入手牌。此效果發動後，在回合結束前我方無法透過抽牌以外的方法從牌組將卡加入手牌。此效果在對方回合也可發動。
  | sc_name   = 雪之天气模样
  | sc_text   = ①：只可有１张“雪之天气模样”以表侧表示存在于我方场上。<br />②：存在于与此卡同一纵列的我方主要怪兽区以及其两旁的我方主要怪兽区的“天气”效果怪兽获得以下效果。<br />●可将此卡除外并发动。从牌组将１张“天气”卡牌加入手牌。此效果发动后，直至回合结束时，我方不可以抽取卡牌以外的方法将卡牌从牌组加入手牌。此效果在对手回合也可发动。
