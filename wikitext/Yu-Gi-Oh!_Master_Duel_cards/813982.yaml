title: Spirit of the Six Samurai (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = EARTH
  | types              = Warrior / Union / Effect
  | level              = 3
  | atk                = 500
  | def                = 500
  | lore               = Once per turn, you can either: Target 1 face-up "Six Samurai" monster you control; equip this card to that target, OR: Unequip this card and Special Summon it in face-up Attack Position. While equipped by this effect, the equipped monster gains 500 ATK and DEF. If the equipped monster destroys an opponent's monster by battle: Draw 1 card. (A monster can only be equipped with 1 Union Monster at a time. If the equipped monster would be destroyed, destroy this card instead.)

  | fr_name            = Esprit des Six Samouraïs
  | fr_lore            = Une fois par tour, vous pouvez SOIT : ciblez 1 monstre "Six Samouraïs" face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement en Position d'Attaque face recto. Tant qu'elle est équipée par cet effet, le monstre équipé gagne 500 ATK/DEF. Si le monstre équipé détruit un monstre de votre adversaire au combat : piochez 1 carte. (Un monstre ne peut être équipé qu'avec 1 Monstre Union à la fois. Si le monstre équipé va être détruit, détruisez cette carte à la place.)
  | de_name            = Geist der Sechs Samurai
  | de_lore            = Einmal pro Spielzug kannst du: Wähle 1 offenes „Sechs Samurai“-Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Klinke diese Karte aus und beschwöre sie als Spezialbeschwörung in die offene Angriffsposition. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, erhält das ausgerüstete Monster 500 ATK und DEF. Falls das ausgerüstete Monster ein Monster deines Gegners durch Kampf zerstört: Ziehe 1 Karte. (Ein Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das ausgerüstete Monster zerstört würde, zerstöre stattdessen diese Karte.)
  | it_name            = Spirito dei Sei Samurai
  | it_lore            = Una volta per turno, puoi: scegliere come bersaglio un mostro "Sei Samurai" scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente scoperta in Posizione di Attacco. Mentre è equipaggiata da questo effetto, il mostro equipaggiato guadagna 500 ATK e DEF. Se il mostro equipaggiato distrugge un mostro dell'avversario in battaglia: pesca 1 carta. (Un mostro può essere equipaggiato con 1 solo Mostro Unione alla volta. Se il mostro equipaggiato sta per essere distrutto, distruggi invece questa carta.)
  | pt_name            = Espírito dos Seis Samurai
  | pt_lore            = Uma vez por turno, você pode: Escolher 1 monstro "Seis Samurai" com a face para cima que você controla; equipe este card no alvo, OU: Desequipe este card e Invoque-o por Invocação-Especial com a face para cima em Posição de Ataque. Enquanto equipado com este efeito, o monstro equipado ganha 500 de ATK e DEF. Se o monstro equipado destruir um monstro do oponente em batalha: Compre 1 card. (Um monstro só pode ser equipado com 1 Monstro União por vez. Se o monstro equipado seria destruído, em vez disso, destrua este card.)
  | es_name            = Espíritu de los Seis Samuráis
  | es_lore            = Una vez por turno, puedes: selecciona 1 monstruo "Seis Samuráis" boca arriba que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial en Posición de Ataque boca arriba. Mientras esté equipado por este efecto, el monstruo equipado gana 500 ATK y DEF. Si el monstruo equipado destruye a un monstruo de tu adversario en batalla: roba 1 carta. (Un monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar).
  | ja_lore            = ①：１ターンに１度、以下の効果を１つ発動できる。<br />●自分フィールドの「六武衆」モンスター１体を対象とし、このカードを装備魔法カード扱いで装備する。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが破壊される場合、代わりにこのカードを破壊する。）<br />●この効果で装備されているこのカードを攻撃表示で特殊召喚する。<br />②：このカードの効果でこのカードを装備したモンスターの攻撃力・守備力は５００アップする。<br />③：このカードの効果でこのカードを装備したモンスターが戦闘で相手モンスターを破壊した場合に発動する。、自分は１枚ドローする。
  | ko_name            = 여섯 무사의 영물
  | ko_lore            = 1턴에 1번만 자신의 메인 페이즈에 장착 카드로 취급하여 자신 필드 위의 "여섯 무사"라는 이름이 붙은 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어 있는 경우에만, 장착 몬스터의 공격력/수비력은 500 포인트 올린다. 장착 몬스터가 상대 몬스터를 전투에 의해서 파괴했을 경우, 자신은 카드를 1장 드로우한다(1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 파괴될 경우는 대신에 이 카드를 파괴한다).
  | tc_name            = 六武眾的御靈代
  | tc_lore            = １回合１次，在我方的主要階段時，將此卡視為裝備卡裝備於我方場上冠有「六武眾」之名的怪獸，或解除裝備以正面攻擊表示特殊召喚。僅限在透過此效果視為裝備卡的狀況下，裝備怪獸的攻擊力・守備力提升５００。在裝備怪獸因戰鬥破壞對方怪獸的狀況下，從我方牌組抽１張牌。（１隻怪獸僅限裝備１張聯合。在裝備怪獸被破壞的狀況下，破壞此卡作為替代。）
  | sc_name            = 六武众的御灵代
  | sc_lore            = １回合１次，可在我方主要阶段时被视为装备卡装备我方场上冠有“六武众”之名的怪兽，或解除装备并以表侧攻击表示特殊召唤。仅限以此效果被视为装备卡的场合，装备怪兽的攻击力、守备力上升５００点。装备怪兽因战斗破坏对手怪兽的场合，我方从牌组抽取１张卡牌。（１只怪兽最多可装备１张联合。装备怪兽被破坏的场合，破坏此卡作为代替。）
  }}
