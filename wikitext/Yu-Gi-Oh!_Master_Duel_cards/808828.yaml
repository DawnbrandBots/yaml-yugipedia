  | fr_name   = César Gagaga
  | fr_text   = Ne peut pas attaquer sauf si vous contrôlez un autre monstre "Gagaga" face recto. Une fois par tour : vous pouvez bannir 1 monstre qui a un Niveau depuis votre Cimetière ; les Niveaux de tous les monstres "Gagaga" face recto que vous contrôlez actuellement deviennent le Niveau du monstre. Cette carte ne peut pas être utilisée comme Monstre-Matériel de Synchro.
  | de_name   = Gagaga-Caesar
  | de_text   = Kann nicht angreifen, es sei denn, du kontrollierst ein anderes offenes „Gagaga“-Monster. Einmal pro Spielzug: Du kannst 1 Monster von deinem Friedhof verbannen, das eine Stufe hat; die Stufe aller offenen „Gagaga“-Monster, die du derzeit kontrollierst, wird die gleiche wie die Stufe des Monsters. Diese Karte kann nicht als Synchromaterialmonster verwendet werden.
  | it_name   = Cesare Gagaga
  | it_text   = Non può attaccare a meno che tu controlli un altro mostro "Gagaga" scoperto. Una volta per turno: puoi bandire 1 mostro dal tuo Cimitero che ha un Livello; i Livelli di tutti i mostri "Gagaga" scoperti che controlli attualmente diventano il Livello di quel mostro. Questa carta non può essere utilizzata come Mostro Materiale Synchro.
  | pt_name   = Imperador Gagaga
  | pt_text   = Não pode atacar a não ser que você controle outro monstro "Gagaga". Uma vez por turno: Você pode banir 1 monstro do seu Cemitério que tenha um Nível; os Níveis de todos os monstros "Gagaga" que você controla atualmente se tornam o Nível desse monstro. Não pode ser usado como uma Matéria Sincro.
  | es_name   = César Gagaga
  | es_text   = No puede atacar a menos que controles otro monstruo "Gagaga" boca arriba. Una vez por turno: puedes desterrar 1 monstruo en tu Cementerio que tenga Nivel; los Niveles de todos los monstruos "Gagaga" boca arriba que controles en este momento se convierten en el Nivel de ese monstruo. Esta carta no puede ser utilizada como Monstruo Material de Sincronía.
  | ja_text   = このカードはＳ素材にできない。<br />①：自分フィールドに他の「ガガガ」モンスターが存在しない場合、このカードは攻撃できない。<br />②：１ターンに１度、自分の墓地からモンスター１体を除外して発動できる。自分フィールドの全ての「ガガガ」モンスターのレベルは、除外したモンスターのレベルと同じになる。
  | ko_name   = 가가가 카이저
  | ko_text   = 이 카드는 자신 필드 위에 이 카드 이외의 "가가가"라는 이름이 붙은 몬스터가 존재할 경우에만 공격할 수 있다. 또한, 1턴에 1번, 자신 묘지의 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 자신 필드 위의 모든 "가가가"라는 이름이 붙은 몬스터의 레벨은, 이 효과를 발동하기 위해 게임에서 제외한 몬스터와 같은 레벨이 된다. 이 카드는 싱크로 소재로 할 수 없다.
  | tc_name   = 我我我帝王
  | tc_text   = 此卡僅可在我方場上存在此卡以外的冠有「我我我」之名的怪獸的狀況下攻擊。此外，１回合１次，可將我方墓地的１隻怪獸從遊戲除外發動。我方場上的所有冠有「我我我」之名的全部怪獸的等級，變成為發動此效果從遊戲除外的怪獸的相同的等級。此卡無法做為同步素材。
  | sc_name   = 我我我帝王
  | sc_text   = 此卡仅限我方场上存在有除此卡以外冠有“我我我”之名的怪兽的场合可攻击。此外，１回合１次，可将我方墓地的１只怪兽从游戏中除外并发动。我方场上所有冠有“我我我”之名的怪兽的等级变成与为了发动此效果而从游戏中除外的怪兽相同等级。此卡不可作为同步素材。
  }}
