title: Cyberse Wicckid (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = R
  | attribute   = DARK
  | types       = Cyberse / Link / Effect
  | link_arrows = Bottom-Center, Bottom-Right
  | atk         = 800
  | text        = 2 Cyberse monsters<br />This Link Summoned card cannot be destroyed by battle or card effects. Cyberse monsters this card points to cannot be destroyed by card effects. If a monster(s) is Special Summoned to a zone(s) this card points to while you control this monster (except during the Damage Step): You can banish 1 Cyberse monster from your GY; add 1 Cyberse Tuner from your Deck to your hand. You can only use this effect of "Cyberse Wicckid" once per turn.
  | releases    = Master Pack
  | fr_name     = Wicckid Cyberse
  | fr_text     = 2 monstres Cyberse<br />Cette carte Invoquée par Lien ne peut être détruite ni au combat ni par des effets de carte. Les monstres Cyberse pointés par cette carte ne peuvent pas être détruits par des effets de carte. Si un ou plusieurs monstres sont Invoqués Spécialement dans une ou plusieurs zones pointées par cette carte tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez bannir 1 monstre Cyberse depuis votre Cimetière ; ajoutez 1 monstre Syntoniseur Cyberse depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Wicckid Cyberse" qu'une fois par tour.
  | de_name     = Cyberse-Wicckind
  | de_text     = 2 Cyberse-Monster<br />Diese als Linkbeschwörung beschworene Karte kann weder durch Kampf noch durch Karteneffekte zerstört werden. Cyberse-Monster, auf die diese Karte zeigt, können nicht durch Karteneffekte zerstört werden. Falls ein oder mehr Monster als Spezialbeschwörung in eine oder mehr Zonen, auf die diese Karte zeigt, beschworen werden, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 Cyberse-Monster von deinem Friedhof verbannen; füge deiner Hand 1 Cyberse-Empfänger von deinem Deck hinzu. Du kannst diesen Effekt von „Cyberse-Wicckind“ nur einmal pro Spielzug verwenden.
  | it_name     = Wicckid Cyberso
  | it_text     = 2 mostri Cyberso<br />Questa carta Evocata Link non può essere distrutta in battaglia o dagli effetti delle carte. I mostri Cyberso puntati da questa carta non possono essere distrutti dagli effetti delle carte. Se uno o più mostri vengono Evocati Specialmente in una o più zone puntate da questa carta mentre controlli questo mostro (eccetto durante il Damage Step): puoi bandire 1 mostro Cyberso dal tuo Cimitero; aggiungi 1 Tuner Cyberso dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Wicckid Cyberso" una sola volta per turno.
  | pt_name     = Wiccaroto Ciberso
  | pt_text     = 2 monstros Ciberso<br />Este card Invocado por Invocação-Link não pode ser destruído em batalha ou por efeitos de card. Monstros Ciberso para os quais este card apontar não podem ser destruídos por efeitos de card. Se um ou mais monstros forem Invocados por Invocação-Especial em uma ou mais zonas para as quais este card apontar enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode banir 1 monstro Ciberso do seu Cemitério; adicione 1 Regulador Ciberso do seu Deck à sua mão. Você só pode usar este efeito de "Wiccaroto Ciberso" uma vez por turno.
  | es_name     = Wicckid Ciberso
  | es_text     = 2 monstruos Ciberso<br />Esta carta Invocada por Enlace no puede ser destruida en batalla o por efectos de cartas. Los monstruos Ciberso a los que apunte esta carta no pueden ser destruidos por efectos de cartas. Si uno o más monstruos son Invocados de Modo Especial a una o más zonas a las que apunte esta carta mientras controlas este monstruo (excepto durante el Damage Step): puedes desterrar 1 monstruo Ciberso en tu Cementerio; añade a tu mano 1 Cantante Ciberso en tu Deck. Sólo puedes usar este efecto de "Wicckid Ciberso" una vez por turno.
  | ja_text     = サイバース族モンスター２体<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：Ｌ召喚したこのカードは戦闘・効果では破壊されない。<br />②：このカードのリンク先のサイバース族モンスターは効果では破壊されない。<br />③：このカードがモンスターゾーンに存在する状態で、このカードのリンク先にモンスターが特殊召喚された場合、自分の墓地からサイバース族モンスター１体を除外して発動できる。デッキからサイバース族チューナー１体を手札に加える。
  | ko_name     = 사이버스 위키드
  | ko_text     = 사이버스족 몬스터 2장<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 링크 소환한 이 카드는 전투 / 효과로는 파괴되지 않는다.<br />②: 이 카드의 링크 앞의 사이버스족 몬스터는 효과로는 파괴되지 않는다.<br />③: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 이 카드의 링크 앞에 몬스터가 특수 소환되었을 경우, 자신 묘지에서 사이버스족 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 사이버스족 튜너 1장을 패에 넣는다.
  | tc_name     = 電子界巫師小子
  | tc_text     = 電子界族怪獸２隻<br />此卡名的③效果１回合僅限使用１次。<br />①：連結召喚的此卡不會因戰鬥・效果被破壞。<br />②：此卡連結指向的電子界族怪獸不會因效果被破壞。<br />③：在此卡已存在於怪獸區的狀態，怪獸被特殊召喚至此卡連結指向的位置的狀況下，可從我方墓地將１隻電子界族怪獸除外發動。從牌組將１隻電子界族協調加入手牌。
  | sc_name     = 电子界巫师小子
  | sc_text     = 电子界族怪兽2只<br />此卡名的③效果1回合仅可使用1次。<br />①：连接召唤的此卡不会因战斗・效果被破坏。<br />②：此卡连接端的电子界族怪兽不会因效果被破坏。<br />③：此卡已经存在于怪兽区域的状态下，怪兽被特殊召唤至此卡连接端的情况下，从自己墓地将1只电子界族怪兽除外可以发动。从牌组将1只电子界族协调加入手牌。
  }}
