  | fr_name   = Yazi, Mal du Yang Zing
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Votre adversaire ne peut pas cibler cette carte sur le Terrain avec des effets de carte. Vous ne pouvez utiliser chacun de ces effets de "Yazi, Mal du Yang Zing" qu'une fois par tour.<br />●Vous pouvez cibler 1 monstre "Yang Zing" que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les.<br />●Lorsque cette carte que vous contrôlez est détruite au combat ou par un effet de carte, et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre Wyrm depuis votre Deck en Position de Défense.
  | de_name   = Yazi, Übel des Yang Zing
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Dein Gegner kann diese Karte auf dem Spielfeld nicht als Ziel für Karteneffekte wählen. Du kannst jeden dieser Effekte von „Yazi, Übel des Yang Zing“ nur einmal pro Spielzug verwenden.<br />●Du kannst 1 „Yang Zing“-Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie.<br />●Wenn diese Karte, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 Wyrm-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören.
  | it_name   = Yazi, Male dello Yang Zing
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Il tuo avversario non può scegliere come bersaglio questa carta sul Terreno con gli effetti delle carte. Puoi utilizzare ognuno di questi effetti di "Yazi, Male dello Yang Zing" una sola volta per turno.<br />●Puoi scegliere come bersaglio 1 mostro "Yang Zing" che controlli e 1 carta controllata dal tuo avversario; distruggile.<br />●Quando questa carta che controlli viene distrutta in battaglia o dall'effetto di una carta e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro Wyrm dal tuo Deck in Posizione di Difesa.
  | pt_name   = Yazi, Mal de Yang Zing
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Seu oponente não pode escolher este card no campo como alvo de efeitos de card. Você só pode usar cada um destes efeitos de "Yazi, Mal de Yang Zing" uma vez por turno.<br />●Você pode escolher 1 monstro "Yang Zing" que você controla e 1 card que seu oponente controla; destrua-os.<br />●Quando este card que você controla for destruído em batalha ou por um efeito de card e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro Wyrm do seu Deck em Posição de Defesa.
  | es_name   = Yazi, la Maldad de los Yang Zing
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Tu adversario no puede seleccionar esta carta en el Campo con efectos de cartas. Sólo puedes usar cada uno de estos efectos de "Yazi, la Maldad de los Yang Zing" una vez por turno.<br />●Puedes seleccionar 1 monstruo "Yang Zing" que controles y 1 carta que controle tu adversario; destrúyelos.<br />●Cuando esta carta que controlas es destruida en batalla o por el efecto de una carta y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Wyrm en Posición de Defensa.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手はフィールドのこのカードを効果の対象にできない。<br />②：自分フィールドの「竜星」モンスター１体と相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />③：自分フィールドのこのカードが戦闘・効果で破壊され墓地へ送られた時に発動できる。デッキから幻竜族モンスター１体を守備表示で特殊召喚する。
  | ko_name   = 사룡성－가이저
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드는 상대 효과의 대상이 되지 않는다. ②: 자신 필드의 "룡성" 몬스터 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 자신 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 환룡족 몬스터 1장을 수비 표시로 특수 소환한다.
  | tc_name   = 邪龍星－睚眥
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的②③效果，１回合各僅限使用１次。①：場上的此卡不會成為對方的效果對象。②：可將我方場上的１隻「龍星」怪獸及對方場上的１張卡做為對象發動。破壞該卡。③：可在我方場上的此卡因戰鬥・效果被破壞送至墓地時發動。從牌組以守備表示特殊召喚１隻幻龍族怪獸。
  | sc_name   = 邪龙星－睚眦
  | sc_text   = 协调+1只以上协调以外的怪兽<br />此卡名的②③效果1回合仅可各使用1次。①：场上的此卡不会成为对手效果的对象。②：以自己场上1只“龙星”怪兽和对手场上1张卡为对象可以发动。将该卡破坏。③：自己场上的此卡因战斗・效果被破坏并被送至墓地时可以发动。从牌组将1只幻龙族怪兽以守备表示特殊召唤。
