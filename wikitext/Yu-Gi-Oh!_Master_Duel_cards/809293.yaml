  | fr_name   = Idole aux Yeux d'Or
  | fr_text   = Une fois par tour (Effet Rapide) : vous pouvez activer cet effet ; regardez la main de votre adversaire, et aussi, le nom de cette carte devient "Idole aux Milles Yeux" jusqu'à la End Phase. Si cette carte est bannie ou envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; équipez le Monstre à Effet à 1 monstre "Le Renoncé" que vous contrôlez qui ne peut pas être Invoqué Normalement. Tant qu'il est équipé par cet effet, le monstre gagne une ATK égale à l'ATK du monstre équipé. Vous ne pouvez utiliser cet effet de "Idole aux Yeux d'Or" qu'une fois par tour.
  | de_name   = Goldäugiger Abgott
  | de_text   = Einmal pro Spielzug (Schnelleffekt): Du kannst diesen Effekt aktivieren; sieh dir die Hand deines Gegners an, zusätzlich wird der Name dieser Karte bis zur End Phase zu „Tausendäugiger Abgott“. Falls diese Karte durch einen Karteneffekt verbannt oder auf den Friedhof gelegt wird: Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; rüste 1 „Äugiges Opfer“- oder „Aufgegeben“-Monster, das du kontrollierst und das nicht als Normalbeschwörung beschworen werden kann, mit dem Effektmonster aus. Solange das Monster durch diesen Effekt ausgerüstet ist, erhält es ATK in Höhe der ATK des ausrüstenden Monsters. Du kannst diesen Effekt von „Goldäugiger Abgott“ nur einmal pro Spielzug verwenden.
  | it_name   = Idolo dagli Occhi Dorati
  | it_text   = Una volta per turno (Effetto Rapido): puoi attivare questo effetto; guarda la mano del tuo avversario, inoltre il nome di questa carta diventa "Idolo dai 1000 Occhi" fino alla End Phase. Se questa carta viene bandita, o mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; equipaggia quel Mostro con Effetto a 1 mostro "Limite de" o "Abbandono" che controlli che non può essere Evocato Normalmente. Mentre è equipaggiato da questo effetto, quel mostro guadagna ATK pari all'ATK del mostro equipaggiato. Puoi utilizzare questo effetto di "Idolo dagli Occhi Dorati" una sola volta per turno.
  | pt_name   = Ídolo dos Olhos Dourados
  | pt_text   = Uma vez por turno (Efeito Rápido): você pode ativar este efeito; olhe a mão do seu oponente e, além disso, o nome deste card se torna "Ídolo dos Mil Olhos" até a Fase Final. Se este card for banido ou enviado para o Cemitério devido a um efeito de card: você pode escolher 1 Monstro de Efeito que seu oponente controla; equipe esse Monstro de Efeito a 1 monstro "Restrição do" ou "Renunciado" que você controla que não possa ser Invocado por Invocação-Normal. Enquanto estiver equipado por este efeito, esse monstro ganha ATK igual ao ATK do monstro equipado. Você só pode usar este efeito de "Ídolo dos Olhos Dourados" uma vez por turno.
  | es_name   = Ídolo de los Ojos Dorados
  | es_text   = Una vez por turno (Efecto Rápido): puedes activar este efecto; mira la mano de tu adversario, y además el nombre de esta carta se convierte en "Ídolo de los Mil Ojos" hasta la End Phase. Si esta carta es desterrada o mandada al Cementerio por efecto de una carta: puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; equipa ese Monstruo de Efecto a 1 monstruo "Límite de los" o "Renunciado" que controles que no pueda ser Invocado de Modo Normal. Mientras esté equipado por este efecto, ese monstruo gana ATK igual al ATK del monstruo equipado. Sólo puedes usar este efecto de "Ídolo de los Ojos Dorados" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分・相手ターンに１度、発動できる。相手の手札を全て確認する。このカードのカード名はエンドフェイズまで「千眼の邪教神」として扱う。<br />②：このカードが除外された場合、または効果で墓地へ送られた場合、相手フィールドの効果モンスター１体を対象として発動できる。その効果モンスターを自分フィールドの通常召喚できない「サクリファイス」モンスター１体に装備魔法カード扱いで装備する。この効果でモンスターを装備している限り、その攻撃力分、装備モンスターの攻撃力はアップする。
  | ko_name   = 황금의 사교신
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 / 상대 턴에 1번, 발동할 수 있다. 상대의 패를 전부 확인한다. 이 카드의 카드명은 엔드 페이즈까지 "천개의 눈을 가진 사교신"으로 취급한다.<br />②: 이 카드가 제외되었을 경우, 또는 효과로 묘지로 보내졌을 경우, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 효과 몬스터를 자신 필드의 통상 소환할 수 없는 "새크리파이스" 몬스터 1장에 장착한다. 이 효과로 몬스터를 장착하고 있는 한, 그 공격력만큼, 장착 몬스터의 공격력을 올린다.
  | tc_name   = 黃金邪教神
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：可在我方・對方回合發動１次。確認對方的所有手牌。此卡的卡名在結束階段前視為「千眼邪教神」。<br />②：在此卡被除外的狀況下，或因效果被送至墓地的狀況下，可將對方場上的１隻效果怪獸做為對象發動。將該效果怪獸裝備於我方場上１隻無法通常召喚的「納祭魔」怪獸上。只要透過此效果裝備怪獸，裝備怪獸的攻擊力就依據該怪獸的攻擊力進行提升。
  | sc_name   = 黄金邪教神
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：在自己・对手回合中可以发动１次。确认对手的所有手牌。此卡的卡名直至结束阶段为止视为“千眼邪教神”。<br />②：此卡被除外的情况下，或因效果被送至墓地的情况下，以对手场上的１只效果怪兽为对象可以发动。将该效果怪兽装备于自己场上１只不可通常召唤的“纳祭魔”怪兽。只要以此效果装备着怪兽，装备怪兽的攻击力上升相当于其攻击力的数值。
