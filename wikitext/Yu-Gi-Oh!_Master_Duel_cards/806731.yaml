title: Contact Out (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = Return 1 "Neos" Fusion Monster you control to the Extra Deck. If all the Fusion Material Monsters listed on that Fusion Monster are in your Deck, you can Special Summon them.

  | fr_name   = Hors Contact
  | fr_text   = Renvoyez 1 Monstre Fusion "Néos" que vous contrôlez dans le Extra Deck. Si tous les Monstres-Matériels de Fusion qui sont listés sur ce Monstre Fusion sont dans votre Deck, vous pouvez les Invoquer Spécialement.
  | de_name   = Kontakt nach draußen
  | de_text   = Lege 1 „Neos“-Fusionsmonster, das du kontrollierst, ins Extra Deck zurück. Falls alle auf diesem Fusionsmonster aufgeführten Fusionsmaterialmonster in deinem Deck sind, kannst du sie als Spezialbeschwörung beschwören.
  | it_name   = Inversione Contatto
  | it_text   = Fai tornare 1 Mostro Fusione "Neos" che controlli nel Extra Deck. Se tutti i Mostri-Materiale da Fusione indicati su quel Mostro Fusione sono nel tuo Deck, puoi Evocarli tramite Evocazione Speciale.
  | pt_name   = Fora de Contato
  | pt_text   = Devolva 1 Monstro de Fusão "Neos" que você controla para o Deck Adicional. Se todos os Monstros-Matéria de Fusão listados nesse Monstro de Fusão estiverem no seu Deck, você pode Invocá-los por Invocação-Especial.
  | es_name   = Contacto Fuera
  | es_text   = Regresa 1 Monstruo de Fusión "Neos" que tú controles al Deck Extra. Si todos los Monstruos Material de Fusión listados en ese Monstruo de Fusión están en tu Deck, puedes Invocarlos de Modo Especial.
  | ja_text   = ①：自分フィールドの「ネオス」融合モンスター１体を対象として発動できる。その自分の「ネオス」融合モンスターをＥＸデッキに戻す。その後、ＥＸデッキに戻した「ネオス」融合モンスターに記された融合素材モンスター一組がデッキに揃っていれば、その一組を特殊召喚できる。
  | ko_name   = 콘택트 아웃
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "네오스"라는 이름이 붙은 융합 몬스터 1장을 융합 덱으로 되돌린다. 또한, 융합 덱으로 되돌린 몬스터에 쓰여 있는 융합 소재 몬스터 1세트가 자신의 덱에 모여 있으면, 이 1세트를 자신 필드 위에 특수 소환할 수 있다.
  | tc_name   = 接觸分離
  | tc_text   = 選擇我方場上１隻冠有「新宇」之名的融合怪獸送回持有者的額外牌組。其後，若送回額外牌組的怪獸所寫有的一組融合素材怪獸全聚集在我方牌組，可特殊召喚此組素材至我方場上。
  | sc_name   = 接触分离
  | sc_text   = 选择我方场上１只冠有“新宇侠”之名怪兽的融合怪兽返回至持有者的额外牌组。之后，若我方牌组集满一组记载于被返回至额外牌组怪兽的融合怪兽，可将该组融合怪兽特殊召唤至我方场上。
  }}
