title: Toon Page-Flip (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = If you control "Toon World": Reveal 3 Toon monsters with different names from your Deck, your opponent randomly picks 1 for you to Special Summon, ignoring its Summoning conditions, also shuffle the rest into your Deck. You can only activate 1 "Toon Page-Flip" per turn.

  | fr_name   = Tourne-Page Toon
  | fr_text   = Si vous contrôlez "Monde des Toons" : révélez 3 monstres Toon de noms différents depuis votre Deck, votre adversaire en prend 1 au hasard pour vous à Invoquer Spécialement en ignorant ses conditions d'Invocation, et aussi, mélangez les cartes restantes dans votre Deck. Vous ne pouvez activer qu'1 "Tourne-Page Toon" par tour.
  | de_name   = Toon-Umblättern
  | de_text   = Falls du „Toon-Welt“ kontrollierst: Zeige 3 Toon-Monster mit unterschiedlichen Namen von deinem Deck vor, dein Gegner bestimmt zufällig 1, das du als Spezialbeschwörung beschwörst, ungeachtet seiner Beschwörungsbedingungen, zusätzlich mischst du die restlichen in dein Deck. Du kannst nur 1 „Toon-Umblättern“ pro Spielzug aktivieren.
  | it_name   = Gira-Pagina Toon
  | it_text   = Se controlli "Mondo Toon": rivela 3 mostri Toon con nomi diversi dal tuo Deck, il tuo avversario ne prende 1 a caso da farti Evocare Specialmente, ignorando le sue condizioni di Evocazione, inoltre mischia il resto nel tuo Deck. Puoi attivare solo 1 "Gira-Pagina Toon" per turno.
  | pt_name   = Vira-Páginas Toon
  | pt_text   = Se você controlar "Mundo Toon": revele 3 monstros Toon com nomes diferentes do seu Deck, seu oponente elege 1 deles aleatoriamente para que você Invoque por Invocação-Especial, ignorando suas condições de Invocação e, além disso, embaralhe o resto no seu Deck. Você só pode ativar 1 "Vira-Páginas Toon" por turno.
  | es_name   = Volteo de Página Toon
  | es_text   = Si controlas "Mundo Toon": muestra 3 monstruos Toon en tu Deck con nombres diferentes, tu adversario elige 1 al azar para que tú lo Invoques de Modo Especial, ignorando sus condiciones de Invocación, y además baraja el resto a tu Deck. Sólo puedes activar 1 "Volteo de Página Toon" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「トゥーン・ワールド」が存在する場合に発動できる。デッキからカード名が異なるトゥーンモンスター３体を相手に見せ、相手はその中からランダムに１体選ぶ。そのモンスター１体を召喚条件を無視して自分フィールドに特殊召喚する。残りのモンスターはデッキに戻す。
  | ko_name   = 툰 플립
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드에 "툰 월드"가 존재할 경우에 발동할 수 있다. 덱에서 카드명이 다른 툰 몬스터 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 몬스터 1장을 소환 조건을 무시하고 자신 필드에 특수 소환한다. 남은 몬스터는 덱으로 되돌린다.
  | tc_name   = 卡通翻頁
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可在我方場上存在「卡通世界」的狀況下發動。從牌組將３隻卡名不同的卡通怪獸出示給對方，對方從其中隨機選擇１隻。將該１隻怪獸忽略召喚條件特殊召喚至我方場上。剩餘的怪獸送回牌組。
  | sc_name   = 卡通翻页
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：自己场上有“卡通世界”存在的情况下可以发动。从牌组将卡名不同的３只卡通怪兽出示给对手，对手从其中随机挑选１只。将该１只怪兽无视召唤条件特殊召唤至自己场上。将剩余的怪兽放回牌组。
  }}
