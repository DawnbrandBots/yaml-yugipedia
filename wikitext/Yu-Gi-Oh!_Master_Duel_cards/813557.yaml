  | text               = During your Main Phase, if you control this Special Summoned card: You can add 1 "Vaylantz" Spell from your Deck to your hand. If this card in the Monster Zone moves to another Monster Zone: You can add 1 "Vaylantz" monster from your Deck to your hand, except "Shinonome the Vaylantz Priestess". You can only use each effect of "Shinonome the Vaylantz Priestess" once per turn.

  | fr_name            = Shinonome la Prêtresse Vaylantz
  | fr_pendulum_effect = Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte dans votre Zone Monstre Main dans sa même colonne, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres non-"Vaylantz" le reste de ce tour, sauf depuis l'Extra Deck. Vous ne pouvez utiliser cet effet de "Shinonome la Prêtresse Vaylantz" qu'une fois par tour.
  | fr_text            = Durant votre Main Phase, si vous contrôlez cette carte Invoquée Spécialement : vous pouvez ajouter 1 Magie "Vaylantz" depuis votre Deck à votre main. Si cette carte dans la Zone Monstre est déplacée dans une autre Zone Monstre : vous pouvez ajouter 1 monstre "Vaylantz" ("Shinonome la Prêtresse Vaylantz" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Shinonome la Prêtresse Vaylantz" qu'une fois par tour.
  | de_name            = Shinonome die Vaylantz-Priesterin
  | de_pendulum_effect = Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung in deine Main-Monsterzone in ihre eigene Spalte beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Nicht-„Vaylantz“-Monster als Spezialbeschwörung beschwören, außer vom Extra Deck. Du kannst diesen Effekt von „Shinonome die Vaylantz-Priesterin“ nur einmal pro Spielzug verwenden.
  | de_text            = Während deiner Main Phase, falls du diese als Spezialbeschwörung beschworene Karte kontrollierst: Du kannst deiner Hand 1 „Vaylantz“-Zauber von deinem Deck hinzufügen. Falls diese Karte in der Monsterzone in eine andere Monsterzone bewegt wird: Du kannst deiner Hand 1 „Vaylantz“-Monster von deinem Deck hinzufügen, außer „Shinonome die Vaylantz-Priesterin“. Du kannst jeden Effekt von „Shinonome die Vaylantz-Priesterin“ nur einmal pro Spielzug verwenden.
  | it_name            = Shinonome la Sacerdotessa Vaylantz
  | it_pendulum_effect = Durante la tua Main Phase: puoi Evocare Specialmente questa carta nella tua Zona Mostri Main nella sua stessa colonna, inoltre non puoi Evocare Specialmente mostri non-"Vaylantz" per il resto di questo turno, eccetto dall'Extra Deck. Puoi utilizzare questo effetto di "Shinonome la Sacerdotessa Vaylantz" una sola volta per turno.
  | it_text            = Durante la tua Main Phase, se controlli questa carta Evocata Specialmente: puoi aggiungere 1 Magia "Vaylantz" dal tuo Deck alla tua mano. Se questa carta nella Zona Mostri si sposta in un'altra Zona Mostri: puoi aggiungere 1 mostro "Vaylantz" dal tuo Deck alla tua mano, eccetto "Shinonome la Sacerdotessa Vaylantz". Puoi utilizzare ogni effetto di "Shinonome la Sacerdotessa Vaylantz" una sola volta per turno.
  | pt_name            = Shinonome, a Sacerdotisa Vaylantz
  | pt_pendulum_effect = Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial na sua Zona de Monstros Principal em sua mesma coluna e, além disso, você não pode Invocar por Invocação-Especial monstros que não sejam "Vaylantz" pelo resto deste turno, exceto do Deck Adicional. Você só pode usar este efeito de "Shinonome, a Sacerdotisa Vaylantz" uma vez por turno.
  | pt_text            = Durante sua Fase Principal, se você controlar este card Invocado por Invocação-Especial: você pode adicionar 1 Magia "Vaylantz" do seu Deck à sua mão. Se este card na Zona de Monstros se mover para outra Zona de Monstros: você pode adicionar 1 monstro "Vaylantz" do seu Deck à sua mão, exceto "Shinonome, a Sacerdotisa Vaylantz". Você só pode usar cada efeito de "Shinonome, a Sacerdotisa Vaylantz" uma vez por turno.
  | es_name            = Shinonome la Sacerdotisa Vaylantz
  | es_pendulum_effect = Durante tu Main Phase: puedes Invocar esta carta de Modo Especial a tu Zona de Monstruos Principal en su misma columna, y además por el resto de este turno no puedes Invocar de Modo Especial monstruos que no sean "Vaylantz", excepto desde el Deck Extra. Sólo puedes usar este efecto de "Shinonome la Sacerdotisa Vaylantz" una vez por turno.
  | es_text            = Durante tu Main Phase, si controlas esta carta Invocada de Modo Especial: puedes añadir a tu mano 1 Mágica "Vaylantz" en tu Deck. Si esta carta en la Zona de Monstruos se mueve a otra Zona de Monstruos: puedes añadir a tu mano 1 monstruo "Vaylantz" en tu Deck, excepto "Shinonome la Sacerdotisa Vaylantz". Sólo puedes usar cada efecto de "Shinonome la Sacerdotisa Vaylantz" una vez por turno.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカードを正面の自分のメインモンスターゾーンに特殊召喚する。この効果の発動後、ターン終了時まで自分は「ヴァリアンツ」モンスターしか特殊召喚できない（ＥＸデッキからの特殊召喚は除く）。
  | ja_text            = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚されている場合、自分メインフェイズに発動できる。デッキから「ヴァリアンツ」魔法カード１枚を手札に加える。<br />②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合に発動できる。デッキから「ヴァリアンツの巫女－東雲」以外の「ヴァリアンツ」モンスター１体を手札に加える。
  | ko_name            = 밸리언츠의 무녀－시노노메
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "밸리언츠" 몬스터밖에 특수 소환할 수 없다(엑스트라 덱에서의 특수 소환 이외).
  | ko_text            = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환되어 있을 경우, 자신 메인 페이즈에 발동할 수 있다. 덱에서 "밸리언츠" 마법 카드 1장을 패에 넣는다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우에 발동할 수 있다. 덱에서 "밸리언츠의 무녀－시노노메" 이외의 "밸리언츠" 몬스터 1장을 패에 넣는다.
  | tc_name            = 弈勇之巫女－東雲
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方主要階段發動。將此卡特殊召喚至正面的我方主要怪獸區。此效果發動後，在回合結束前我方僅限特殊召喚「弈勇」怪獸（除了從額外牌組特殊召喚）。
  | tc_text            = 此卡名的①②怪獸效果，１回合各僅限使用１次。①：在此卡被特殊召喚的狀況下，可在我方主要階段發動。從牌組將１張「弈勇」魔法卡加入手牌。②：可在怪獸區的此卡移動至其他怪獸區的狀況下發動。從牌組將１隻「弈勇之巫女－東雲」以外的「弈勇」怪獸加入手牌。
  | sc_name            = 弈勇之巫女－东云
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。①：在自己的主要阶段可以发动。将此卡特殊召唤至正面的自己的主要怪兽区域。此效果发动后，直至回合结束时为止自己仅可特殊召唤“弈勇”怪兽（除了从额外牌组的特殊召唤以外）。
  | sc_text            = 此卡名的①②怪兽效果１回合仅可各使用１次。①：此卡是被特殊召唤的情况下，在自己的主要阶段可以发动。从牌组将１张“弈勇”魔法卡加入手牌。②：怪兽区域的此卡移动至其他怪兽区域的情况下可以发动。从牌组将１只“弈勇之巫女－东云”以外的“弈勇”怪兽加入手牌。
  }}
