  | sc_name   = 天界王 席那特
  | sc_text   = 由“奇迹的方舟”召唤而来。此卡通过战斗破坏对手场上守备表示的怪兽并将其送入墓地时，给予对手生命与被破坏怪兽的原始攻击力相同数值的伤害。
