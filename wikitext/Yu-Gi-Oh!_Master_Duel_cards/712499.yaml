  | fr_name   = Éveillé Inflexcipateur - Lionite
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Durant votre Main Phase : vous pouvez dévoiler les 5 cartes du dessus de votre Deck, et si vous le faites, vous pouvez ajouter 1 carte "Inflexcipateur" dévoilée à votre main, et aussi, placez les cartes restantes au-dessous de votre Deck dans l'ordre de votre choix. Durant le tour de votre adversaire, si un monstre FEU est dans votre Cimetière (Effet Rapide) : vous pouvez cibler 1 monstre Rocher dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Éveillé Inflexcipateur - Lionite" qu'une fois par tour.
  | de_name   = Steinbefreier-Entstiegener - Löwonit
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Während deiner Main Phase: Du kannst die obersten 5 Karten deines Decks ausgraben und falls du dies tust, kannst du deiner Hand 1 ausgegrabene „Steinbefreier“-Karte hinzufügen, zusätzlich lege die restlichen Karten in beliebiger Reihenfolge unter dein Deck. Während des Spielzugs deines Gegners, falls ein FEUER Monster in deinem Friedhof liegt (Schnelleffekt): Du kannst 1 Fels-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Steinbefreier-Entstiegener - Löwonit“ nur einmal pro Spielzug verwenden.
  | it_name   = Irremovibilatore Risvegliato - Leonite
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Durante la tua Main Phase: puoi dissotterrare le prime 5 carte del tuo Deck e, se lo fai, puoi aggiungere alla tua mano 1 carta "Irremovibilatore" dissotterrata, inoltre metti il resto in fondo al tuo Deck in qualsiasi ordine. Durante il turno del tuo avversario, se un mostro FUOCO è nel tuo Cimitero (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Roccia nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Irremovibilatore Risvegliato - Leonite" una sola volta per turno.
  | pt_name   = Ressurgido Adamancipador - Leonita
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Durante sua Fase Principal: você pode escavar os 5 cards do topo do seu Deck e, se isso acontecer, você pode adicionar 1 card "Adamancipador" escavado à sua mão e, além disso, coloque o resto no fundo do seu Deck em qualquer ordem. Durante o turno do seu oponente, se um monstro de FOGO estiver no seu Cemitério (Efeito Rápido): você pode escolher 1 monstro Rocha no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Ressurgido Adamancipador - Leonita" uma vez por turno.
  | es_name   = Despertado Adamancipador - Leónito
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Durante tu Main Phase: puedes excavar las 5 cartas de la parte superior de tu Deck y, si lo haces, puedes añadir a tu mano 1 carta "Adamancipador" excavada, y además pon el resto en el fondo de tu Deck en cualquier orden. Durante el turno de tu adversario, si un monstruo de FUEGO está en tu Cementerio (Efecto Rápido): puedes seleccionar 1 monstruo Roca en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Despertado Adamancipador - Leónito" una vez por turno.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分のデッキの上からカードを５枚めくる。その中から「アダマシア」カード１枚を選んで手札に加える事ができる。残りのカードは好きな順番でデッキの一番下に戻す。<br />②：相手ターンに、自分の墓地に炎属性モンスターが存在する場合、自分の墓地の岩石族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 아다마시아 라이즈－레오나이트
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 위에서 카드를 5장 넘긴다. 그 중에서 "아다마시아" 카드 1장을 고르고 패에 넣을 수 있다. 남은 카드는 좋아하는 순서대로 덱 맨 아래로 되돌린다. ②: 상대 턴에, 자신 묘지에 화염 속성 몬스터가 존재할 경우, 자신 묘지의 암석족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 魔救奇蹟－獅石
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從我方牌組的上方翻開５張卡。可從其中選擇１張「魔救」卡加入手牌。剩餘的卡依喜好順序送回牌組最下方。②：在對方回合，在我方墓地存在炎屬性怪獸的狀況下，可將我方墓地的１隻岩石族怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 魔救奇迹－狮石
  | sc_text   = 协调＋协调以外的怪兽1只以上<br />此卡名的①②效果1回合仅可各使用1次。①：自己的主要阶段可以发动。从自己牌组上面翻开5张卡。可以从其中挑选1张“魔救”卡加入手牌。剩下的卡以喜欢的顺序放回牌组最下面。②：对手回合中，自己墓地存在炎属性怪兽的情况下，可以自己墓地的1只岩石族怪兽为对象发动。将该怪兽特殊召唤。
