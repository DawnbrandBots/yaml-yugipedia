  | pt_name            = Sakra Vendifúria
  | pt_text            = 2 monstros de Nível 4<br />Você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro Psíquico de Nível/Classe 4 no seu Cemitério, exceto "Sakra Vendifúria"; Invoque-o por Invocação-Especial. Se um ou mais monstros forem Invocados por Invocação-Especial, enquanto este card estiver na sua Zona de Monstros (exceto durante a Etapa de Dano): você pode escolher 1 outro monstro com a face para cima no campo; o nome desse monstro se torna "Sakra Vendifúria" até a Fase Final. Você só pode usar cada efeito de "Sakra Vendifúria" uma vez por turno.
  | es_name            = Sakra Vendiraje
  | es_text            = 2 monstruos de Nivel 4<br />Puedes desacoplar 1 material de esta carta, y después selecciona 1 monstruo Psíquico de Nivel/Rango 4 en tu Cementerio, excepto "Sakra Vendiraje"; Invócalo de Modo Especial. Si uno o más monstruos son Invocados de Modo Especial, mientras esta carta está en tu Zona de Monstruos (excepto durante el Damage Step): puedes seleccionar otro monstruo boca arriba en el Campo; el nombre de ese monstruo se convierte en "Sakra Vendiraje" hasta la End Phase. Sólo puedes usar cada efecto de "Sakra Vendiraje" una vez por turno.
  | ja_text            = レベル４モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのＸ素材を１つ取り除き、「雷霆ノ魔軍神」以外の自分の墓地のレベル４かランク４のサイキック族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：このカードがモンスターゾーンに存在する状態で、モンスターが特殊召喚された場合、このカード以外のフィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのカード名をエンドフェイズまで「雷霆ノ魔軍神」として扱う。
  | ko_name            = 샤쿠라＝벤디더트
  | ko_text            = 레벨 4 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 엑시즈 소재를 1개 제거하고, "샤쿠라＝벤디더트" 이외의 자신 묘지의 레벨 4 나 랭크 4 인 사이킥족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />②: 이 카드가 몬스터 존에 존재하는 상태에서, 몬스터가 특수 소환되었을 경우, 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 카드명을 엔드 페이즈까지 "샤쿠라＝벤디더트"로 취급한다.
  | tc_name            = 雷霆之魔軍神 帝釋天溫諦達
