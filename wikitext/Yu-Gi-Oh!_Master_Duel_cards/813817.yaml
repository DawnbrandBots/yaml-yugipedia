  | es_name   = Soprano la Cantante Melodiosa
  | es_text   = Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo "Melodiosa" en tu Cementerio, excepto "Soprano la Cantante Melodiosa"; añádelo a tu mano. Sólo puedes usar este efecto de "Soprano la Cantante Melodiosa" una vez por turno. Una vez por turno: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Melodiosa", usando monstruos que controles como Materiales de Fusión, incluyendo a esta carta.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した時、「幻奏の歌姫ソプラノ」以外の自分の墓地の「幻奏」モンスター１体を対象として発動できる。そのモンスターを手札に加える。<br />②：１ターンに１度、自分メインフェイズに発動できる。このカードを含む自分フィールドのモンスターを融合素材とし、「幻奏」融合モンスター１体を融合召喚する。
  | ko_name   = 환주의 가희 소프라노
