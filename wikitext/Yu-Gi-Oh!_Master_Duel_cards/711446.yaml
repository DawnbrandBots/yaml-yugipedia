  | sc_name   = 来自死角的一击
  | sc_text   = 可选择对手场上的１只表侧守备表示怪兽，及我方场上的１只表侧攻击表示怪兽并发动。直至回合结束时，被选择的我方怪兽的攻击力上升相当于被选择的对手怪兽的守备力数值。
