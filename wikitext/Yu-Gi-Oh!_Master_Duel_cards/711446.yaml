  | de_name   = Schlag aus dem Hinterhalt
  | de_text   = Wähle 1 Monster in offener Verteidigungsposition, das dein Gegner kontrolliert, und 1 Monster in offener Angriffsposition, das du kontrollierst. Das Monster, das du kontrollierst, erhält bis zur End Phase ATK in Höhe der DEF des Monsters deines Gegners.
