  | it_text   = Scegli 1 mostro scoperto in Posizione di Difesa controllato dal tuo avversario e 1 mostro scoperto in Posizione di Attacco che controlli. Il mostro che controlli guadagna ATK pari al DEF del mostro dell'avversario, fino alla End Phase.
  | pt_name   = Vulnerabilidade sob Ataque
  | pt_text   = Selecione 1 monstro com a face para cima em Posição de Defesa que seu oponente controla e 1 monstro com a face para cima em Posição de Ataque que você controla. O monstro que você controla ganha ATK igual à DEF do monstro do oponente até a Fase Final.
  | es_name   = Golpe al Punto Ciego
  | es_text   = Selecciona 1 monstruo en Posición de Defensa boca arriba que controle tu adversario y un monstruo en Posición de Ataque boca arriba que controles. El monstruo que controles gana ATK igual a la DEF del monstruo de tu adversario, hasta la End Phase.
  | ja_text   = ①：相手フィールドの表側守備表示モンスター１体と、自分フィールドの表側攻撃表示モンスター１体を対象として発動できる。その自分のモンスターの攻撃力はターン終了時まで、対象の相手モンスターの守備力分アップする。
  | ko_name   = 사각에서의 일격
  | ko_text   = 상대 필드 위에 앞면 수비 표시로 존재하는 몬스터 1장과 자신 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 자신 몬스터의 공격력은 엔드 페이즈시까지 선택한 상대 몬스터의 수비력 수치만큼 올린다.
  | tc_name   = 來自死角的一擊
