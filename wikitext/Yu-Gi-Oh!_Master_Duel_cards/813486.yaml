  | pt_name   = Sabujo Sombraneco
  | pt_text   = VIRE: Você pode escolher 1 card "Sombraneco" no seu Cemitério; adicione-o à sua mão.<br />Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 monstro no campo; mude a posição de batalha dele. (Os efeitos de monstros de Virar não são ativados neste momento, exceto os efeitos de monstros "Sombraneco".) Você só pode usar 1 efeito de "Sabujo Sombraneco" por turno e apenas uma vez por turno.
  | es_name   = Sabueso Sombrañeca
  | es_text   = VOLTEO: Puedes seleccionar 1 carta "Sombrañeca" en tu Cementerio; añádela a tu mano.<br />Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 monstruo en el Campo; cambia su posición de batalla. (Los efectos de monstruos de Volteo no se activan en este momento, excepto los de monstruos "Sombrañeca"). Sólo puedes usar 1 efecto de "Sabueso Sombrañeca" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードがリバースした場合、自分の墓地の「シャドール」カード１枚を対象として発動できる。そのカードを手札に加える。<br />②：このカードが効果で墓地へ送られた場合、フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。この時、「シャドール」モンスター以外のリバースモンスターの効果は発動しない。
  | ko_name   = 섀도르 하운드
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 이 카드가 리버스했을 경우, 자신 묘지의 "섀도르" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.<br />②: 이 카드가 효과로 묘지로 보내졌을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다. 이때, "섀도르" 몬스터 이외의 리버스 몬스터의 효과는 발동하지 않는다.
  | tc_name   = 影依・獵犬
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：在此卡反轉的狀況下，可將我方墓地的１張「影依」卡做為對象發動。將該卡加入手牌。<br />②：在此卡因效果被送至墓地的狀況下，可將場上的１隻怪獸做為對象發動。變更該怪獸的表示形式。此時，「影依」怪獸以外的反轉怪獸的效果不會發動。
  | sc_name   = 影依・猎犬
