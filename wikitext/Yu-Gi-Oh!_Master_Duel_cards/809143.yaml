  | de_name   = Gimmick-Marionette Traurige Puppe
  | de_text   = Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 anderes „Gimmick-Marionette“-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Gimmick-Marionette Traurige Puppe“ nur einmal pro Spielzug verwenden. Kann nicht als Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines „Gimmick-Marionette“-Monsters.
  | it_name   = Burattino Arnese Bambola Tetra
  | it_text   = Se questa carta è nel tuo Cimitero: puoi bandire 1 altro mostro "Burattino Arnese" dal tuo Cimitero; Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Burattino Arnese Bambola Tetra" una sola volta per turno. Non può essere utilizzato come materiale per un'Evocazione Xyz, eccetto che per l'Evocazione Xyz di un mostro "Burattino Arnese".
  | pt_name   = Engenhoca Marionete Boneca Lúgubre
  | pt_text   = Se este card estiver no seu Cemitério: você pode banir 1 outro monstro "Engenhoca Marionete" do seu Cemitério; Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Engenhoca Marionete Boneca Lúgubre" uma vez por turno. Não pode ser usado como matéria para uma Invocação-Xyz, exceto para a Invocação-Xyz de um monstro "Engenhoca Marionete".
  | es_name   = Marioneta Trucada Muñeca Sombría
  | es_text   = Si esta carta está en tu Cementerio: puedes desterrar otro monstruo "Marioneta Trucada" en tu Cementerio; Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Marioneta Trucada Muñeca Sombría" una vez por turno. No puede ser usada como material para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo "Marioneta Trucada".
  | ja_text   = このカード名の効果は１ターンに１度しか使用できず、このカードをＸ召喚の素材とする場合、「ギミック・パペット」モンスターのＸ召喚にしか使用できない。<br />①：このカードが墓地に存在する場合、自分の墓地から他の「ギミック・パペット」モンスター１体を除外して発動できる。このカードを特殊召喚する。
  | ko_name   = 기믹 퍼핏－네크로 돌
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 카드를 엑시즈 소환의 소재로 할 경우, "기믹 퍼핏" 몬스터의 엑시즈 소환으로밖에 사용할 수 없다.<br />①: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 이 카드 이외의 "기믹 퍼핏" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name   = 機關傀偶－死靈人偶
  | tc_text   = 此卡名的效果１回合僅限使用１次，在以此卡做為超量召喚素材的狀況下，僅限使用於「機關傀偶」怪獸的超量召喚。<br />①：在此卡存在於墓地的狀況下，可將我方墓地的１隻此卡以外的「機關傀偶」怪獸除外發動。特殊召喚此卡。
  | sc_name   = 机关傀偶－死灵玩偶
  | sc_text   = 此卡牌名的效果１回合只可使用１次，以此卡作为超量召唤素材的场合，只可用于“机关傀偶”怪兽的超量召唤。<br />①：此卡存在于墓地的场合，可从我方墓地将１只除此卡以外的“机关傀偶”怪兽除外并发动。特殊召唤此卡。
