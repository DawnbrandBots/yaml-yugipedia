  | pt_text   = Durante o turno do seu oponente, no cálculo de dano: Faça com que o Dano de Batalha que você sofrer desta batalha seja 0 e, se isso acontecer, compre 1 card.
  | es_name   = Robo Defensivo
  | es_text   = Sólo puedes activar esta carta durante un cálculo de daño del turno de tu adversario. El daño de batalla que fueras a recibir se transforma en 0. Roba 1 carta.
  | ja_text   = ①：相手モンスターの攻撃で自分が戦闘ダメージを受けるダメージ計算時に発動できる。その戦闘で発生する自分への戦闘ダメージを０にし、自分は１枚ドローする。
  | ko_name   = 가드 블록
