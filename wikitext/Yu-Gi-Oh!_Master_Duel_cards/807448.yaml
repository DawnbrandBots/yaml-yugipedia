  | tc_name   = 護衛防壁
  | tc_text   = 可在我方因對方怪獸的攻擊受到戰鬥傷害的傷害計算時發動。該戰鬥對我方造成的戰鬥傷害變為０，從我方牌組抽１張牌。
  | sc_name   = 护卫防壁
  | sc_text   = 因对手怪兽攻击造成我方受到战斗伤害的伤害计算时可发动。因该战斗对我方产生的伤害变为０，并从我方牌组抽取１张卡牌。
