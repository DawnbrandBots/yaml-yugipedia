title: Defense Draw (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = During your opponent's turn, at damage calculation: Make the battle damage you take from this battle 0, and if you do, draw 1 card.

