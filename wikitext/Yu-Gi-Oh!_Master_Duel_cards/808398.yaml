title: Face Card Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 LIGHT Warrior Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. If you control "Queen's Knight", "King's Knight", or "Jack's Knight", you can use 1 monster from your Deck as Fusion Material. You can only activate 1 "Face Card Fusion" per turn.

  | fr_name   = Fusion de Figure
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion LUMIÈRE Guerrier depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si vous contrôlez "Chevalier de la Reine", "Chevalier du Roi" ou "Chevalier du Valet", vous pouvez utiliser 1 monstre depuis votre Deck comme Matériel Fusion. Vous ne pouvez activer qu'1 "Fusion de Figure" par tour.
  | de_name   = Bildkarten-Fusion
  | de_text   = Beschwöre 1 LICHT Krieger-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls du „Ritterin der Königin“, „Ritter des Königs“ oder „Ritter des Buben“ kontrollierst, kannst du 1 Monster von deinem Deck als Fusionsmaterial verwenden. Du kannst nur 1 „Bildkarten-Fusion“ pro Spielzug aktivieren.
  | it_name   = Fusione Figure
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione LUCE Guerriero dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Se controlli "Cavaliere della Regina", "Cavaliere del Re" o "Cavaliere del Jack", puoi utilizzare 1 mostro dal tuo Deck come Materiale da Fusione. Puoi attivare solo 1 "Fusione Figure" per turno.
  | pt_name   = Fusão das Figuras
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão Guerreiro de LUZ do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Se você controlar "O Cavaleiro da Rainha", "O Cavaleiro do Rei" ou "O Cavaleiro do Valete", você pode usar 1 monstro do seu Deck como Matéria de Fusão. Você só pode ativar 1 "Fusão das Figuras" por turno.
  | es_name   = Fusión de Figuras
  | es_text   = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Guerrero de LUZ, usando monstruos en tu mano o Campo como Material de Fusión. Si controlas un "Escolta de la Reina", "Escolta del Rey" o "Escolta de la Sota", puedes usar 1 monstruo en tu Deck como Material de Fusión. Sólo puedes activar 1 "Fusión de Figuras" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・フィールドのモンスターを融合素材とし、戦士族・光属性の融合モンスター１体を融合召喚する。自分フィールドに「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」のいずれかが存在する場合、自分のデッキのモンスターも１体まで融合素材とする事ができる。
  | ko_name   = 그림패융합
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 패 / 필드에서, 전사족 / 빛 속성의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 자신 필드에 "퀸즈 나이트" "잭스 나이트" "킹스 나이트" 중 어느 것이 존재할 경우, 자신의 덱의 몬스터도 1장까지 융합 소재로 할 수 있다.
  | tc_name   = 花牌融合
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從我方手牌・場上，將根據戰士族・光屬性融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。可在我方場上存在「王后騎士」、「衛兵騎士」、「國王騎士」中任一隻的狀況下，將我方牌組的１隻怪獸做為融合素材。
  | sc_name   = 花牌融合
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：从自己的手牌・场上，将由战士族・光属性融合怪兽卡决定的融合素材怪兽送至墓地，将该１只融合怪兽从额外牌组融合召唤。自己场上有“王后骑士”、“卫兵骑士”、“国王骑士”中的任一存在的情况下，也可以自己牌组的最多１只怪兽作为融合素材。
  }}
