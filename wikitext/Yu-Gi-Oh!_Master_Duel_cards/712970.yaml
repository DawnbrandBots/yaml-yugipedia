  | text        = 1 "Appliancer" monster<br />Cannot be used as Link Material the turn it is Link Summoned. You can Tribute this co-linked card; Special Summon 1 "Appliancer" Link Monster from your GY, except "Appliancer Kappa Scale". You can Tribute this card that is not co-linked; Special Summon 1 Level 4 or lower "Appliancer" monster from your GY. You can only use each effect of "Appliancer Kappa Scale" once per turn.
  | fr_name     = Balance Kappa Électroménageur
  | fr_text     = 1 monstre "Électroménageur"<br />Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Vous pouvez Sacrifier cette carte co-liée ; Invoquez Spécialement 1 Monstre Lien "Électroménageur" ("Balance Kappa Électroménageur" exclu) depuis votre Cimetière. Vous pouvez Sacrifier cette carte qui n'est pas co-liée ; Invoquez Spécialement 1 monstre "Électroménageur" de max. Niveau 4 depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Balance Kappa Électroménageur" qu'une fois par tour.
  | de_name     = Gerätewesen Waagenkappa
  | de_text     = 1 „Gerätewesen“-Monster<br />Diese Karte kann nicht in dem Spielzug als Linkmaterial verwendet werden, in dem sie als Linkbeschwörung beschworen wurde. Du kannst diese kreuzgelinkte Karte als Tribut anbieten; beschwöre 1 „Gerätewesen“-Linkmonster als Spezialbeschwörung von deinem Friedhof, außer „Gerätewesen Waagenkappa“. Du kannst diese Karte, die nicht kreuzgelinkt ist, als Tribut anbieten; beschwöre 1 „Gerätewesen“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof. Du kannst jeden Effekt von „Gerätewesen Waagenkappa“ nur einmal pro Spielzug verwenden.
  | it_name     = Apparecchio Bilancia Kappa
  | it_text     = 1 mostro "Apparecchio"<br />Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Puoi offrire come Tributo questa carta co-linkata; Evoca Specialmente 1 Mostro Link "Apparecchio" dal tuo Cimitero, eccetto "Apparecchio Bilancia Kappa". Puoi offrire come Tributo questa carta non co-linkata; Evoca Specialmente 1 mostro "Apparecchio" di Livello 4 o inferiore dal tuo Cimitero. Puoi utilizzare ogni effetto di "Apparecchio Bilancia Kappa" una sola volta per turno.
  | pt_name     = Utensilhor Kappalança
  | pt_text     = 1 monstro "Utensilhor"<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Você pode oferecer este card co-linkado como Tributo; Invoque por Invocação-Especial 1 Monstro Link "Utensilhor" do seu Cemitério, exceto "Utensilhor Kappalança". Você pode oferecer este card que não estiver co-linkado como Tributo; Invoque por Invocação-Especial 1 monstro "Utensilhor" de Nível 4 ou menos do seu Cemitério. Você só pode usar cada efeito de "Utensilhor Kappalança" uma vez por turno.
  | es_name     = Electrodomésticor Balanzakappa
  | es_text     = 1 monstruo "Electrodomésticor"<br />No puede ser usado como Material de Enlace en el turno en el que fue Invocado por Enlace. Puedes Sacrificar esta carta co-enlazada; Invoca de Modo Especial, desde tu Cementerio, 1 Monstruo de Enlace "Electrodomésticor", excepto "Electrodomésticor Balanzakappa". Puedes Sacrificar esta carta que no está co-enlazada; Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Electrodomésticor" de Nivel 4 o menor. Sólo puedes usar cada efecto de "Electrodomésticor Balanzakappa" una vez por turno.
  | ja_text     = 「機塊」モンスター１体<br />このカードはＬ召喚されたターンにはＬ素材にできない。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相互リンク状態のこのカードをリリースして発動できる。自分の墓地から「計量機塊カッパスケール」以外の「機塊」Ｌモンスター１体を特殊召喚する。<br />②：相互リンク状態ではないこのカードをリリースして発動できる。自分の墓地からレベル４以下の「機塊」モンスター１体を特殊召喚する。
  | ko_name     = 계량기괴 캇파스케일
  | ko_text     = "기괴" 몬스터 1장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />이 카드는 링크 소환된 턴에는 링크 소재로 할 수 없다.<br />①: 상호 링크 상태의 이 카드를 릴리스하고 발동할 수 있다. 자신 묘지에서 "계량기괴 캇파스케일" 이외의 "기괴" 링크 몬스터 1장을 고르고 특수 소환한다.<br />②: 상호 링크 상태가 아닌 이 카드를 릴리스하고 발동할 수 있다. 자신 묘지에서 레벨 4 이하의 "기괴" 몬스터 1장을 고르고 특수 소환한다.
  | tc_name     = 計量機塊 河童天秤
  | tc_text     = 「機塊」怪獸１隻<br />此卡名的①②效果，１回合各僅限使用１次。<br />此卡在被連結召喚的回合無法做為連結素材。<br />①：可解放處於相互連結狀態的此卡發動。從我方墓地選擇１隻「計量機塊 河童天秤」以外的「機塊」連結怪獸特殊召喚。<br />②：可解放未處於相互連結狀態的此卡發動。從我方墓地選擇１隻等級４以下的「機塊」怪獸特殊召喚。
  | sc_name     = 计量机块 河童天秤
  | sc_text     = 1只“机块”怪兽<br />此卡名的效果①②在1个回合中仅可各使用1次。<br />此卡在其被连接召唤的回合中不可当做连接素材使用。<br />①：解放处于相互连接状态的此卡后可以发动。从自己的墓地选择1只“计量机块 河童天秤”以外的“机快”连接怪兽特殊召唤。<br />②：解放未处于相互连接状态的此卡后可以发动。从自己的墓地选择1只等级4以下的“机块”怪兽特殊召唤。
