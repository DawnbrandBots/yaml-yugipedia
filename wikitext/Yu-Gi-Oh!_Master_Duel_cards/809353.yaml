title: GranSolfachord Musecia (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = LIGHT
  | types       = Fairy / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Right
  | atk         = 1900
  | text        = 2 Pendulum Monsters<br />During your Main Phase: You can add 1 Pendulum Monster from your hand to the Extra Deck face-up, and 1 face-up Pendulum Monster from your Extra Deck to the hand, as long as one of them has an even Pendulum Scale, and the other has an odd Pendulum Scale. When you Pendulum Summon a "Solfachord" monster(s): You can target 1 of them; add 1 "Solfachord" Pendulum Monster from your Deck to your hand, whose Level equals the Pendulum Scale of that monster. You can only activate each effect of "GranSolfachord Musecia" once per turn.

  | fr_name     = GranSolfaccord Musecia
  | fr_text     = 2 Monstres Pendule<br />Durant votre Main Phase : vous pouvez ajouter face recto 1 Monstre Pendule depuis votre main à l'Extra Deck, et 1 Monstre Pendule face recto depuis votre Extra Deck à la main, tant que l'un a une Échelle Pendule paire et l'autre une Échelle Pendule impaire. Lorsque vous Invoquez par Pendulation un ou plusieurs monstres "Solfaccord" : vous pouvez en cibler 1 ; ajoutez 1 Monstre Pendule "Solfaccord" depuis votre Deck à votre main, dont le Niveau est égal à l'Échelle Pendule du monstre. Vous ne pouvez activer chaque effet de "GranSolfaccord Musecia" qu'une fois par tour.
  | de_name     = GranSolfakkord Musecia
  | de_text     = 2 Pendelmonster<br />Während deiner Main Phase: Du kannst dem Extra Deck 1 Pendelmonster von deiner Hand offen hinzufügen und der Hand 1 offenes Pendelmonster von deinem Extra Deck hinzufügen, solange eins von ihnen einen geraden und das andere einen ungeraden Pendelbereich hat. Wenn du ein oder mehr „Solfakkord“-Monster als Pendelbeschwörung beschwörst: Du kannst 1 von ihnen wählen; füge deiner Hand 1 „Solfakkord“-Pendelmonster, dessen Stufe dem Pendelbereich des Monsters entspricht, von deinem Deck hinzu. Du kannst jeden Effekt von „GranSolfakkord Musecia“ nur einmal pro Spielzug aktivieren.
  | it_name     = GranSolfaccordo Musecia
  | it_text     = 2 Mostri Pendulum<br />Durante la tua Main Phase: puoi aggiungere 1 Mostro Pendulum dalla tua mano all'Extra Deck scoperto, e 1 Mostro Pendulum scoperto dal tuo Extra Deck alla mano, purché uno di essi abbia Valore Pendulum pari, e l'altro abbia Valore Pendulum dispari. Quando Evochi Pendulum uno o più mostri "Solfaccordo": puoi scegliere 1 di essi come bersaglio; aggiungi dal tuo Deck alla tua mano 1 Mostro Pendulum "Solfaccordo" con Livello pari al Valore Pendulum di quel mostro. Puoi attivare ogni effetto di "GranSolfaccordo Musecia" una sola volta per turno.
  | pt_name     = MaiorSolfacorde Musecia
  | pt_text     = 2 Monstros Pêndulo<br />Durante sua Fase Principal: você pode adicionar 1 Monstro Pêndulo da sua mão ao Deck Adicional com a face para cima, e 1 Monstro Pêndulo com a face para cima do seu Deck Adicional à mão, contanto que um deles tenha uma Escala de Pêndulo par e o outro tenha uma Escala de Pêndulo ímpar. Quando você Invocar um ou mais monstros "Solfacorde" por Invocação-Pêndulo: você pode escolher 1 deles; adicione 1 Monstro Pêndulo "Solfacorde" do seu Deck à sua mão, cujo Nível seja igual à Escala de Pêndulo desse monstro. Você só pode ativar cada efeito de "MaiorSolfacorde Musecia" uma vez por turno.
  | es_name     = Gransolfacorde Musecia
  | es_text     = 2 Monstruos de Péndulo<br />Durante tu Main Phase: puedes añadir boca arriba al Deck Extra 1 Monstruo de Péndulo en tu mano, y a tu mano 1 Monstruo de Péndulo boca arriba en tu Deck Extra, siempre que uno de ellos tenga una Escala de Péndulo par, y el otro una Escala de Péndulo impar. Cuando Invocas por Péndulo uno o más monstruos "Solfacorde": puedes seleccionar 1 de ellos; añade a tu mano 1 Monstruo de Péndulo "Solfacorde" en tu Deck, cuyo Nivel sea igual a la Escala de Péndulo de ese monstruo. Sólo puedes activar cada efecto de "Gransolfacorde Musecia" una vez por turno.
  | ja_text     = Ｐモンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。手札からＰモンスター１体をＥＸデッキに表側で加え、そのＰスケールが奇数なら偶数の、偶数なら奇数のＰスケールを持つＰモンスター１体を自分のＥＸデッキ（表側）から手札に加える。<br />②：自分が「ドレミコード」モンスターをＰ召喚した時、その内の１体を対象として発動できる。そのモンスターのＰスケールの数値と同じレベルの「ドレミコード」Ｐモンスター１体をデッキから手札に加える。
  | ko_name     = 그랜도레미코드 뮤제시아
  | ko_text     = 펜듈럼 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 펜듈럼 몬스터 1장을 엑스트라 덱에 앞면 표시로 넣고, 그 펜듈럼 스케일이 홀수이면 짝수의, 짝수이면 홀수의 펜듈럼 스케일을 가지는 앞면 표시의 펜듈럼 몬스터 1장을 자신의 엑스트라 덱에서 패에 넣는다. ②: 자신이 "도레미코드" 몬스터의 펜듈럼 소환에 성공했을 때, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 펜듈럼 스케일의 수치와 같은 레벨의 "도레미코드" 펜듈럼 몬스터 1장을 덱에서 패에 넣는다.
  | tc_name     = 天籟音服和弦 謬斯希亞
  | tc_text     = 鐘擺怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從手牌將１隻鐘擺怪獸以正面表示加入額外牌組，該鐘擺刻度若為奇數，就從我方額外牌組將１隻擁有偶數鐘擺刻度正面表示的鐘擺怪獸加入手牌；若為偶數，則從我方額外牌組將１隻擁有奇數鐘擺刻度正面表示的鐘擺怪獸加入手牌②：我方成功鐘擺召喚「音服和弦」怪獸時，可將其中１隻做為對象發動。從牌組將１隻等級與該怪獸鐘擺刻度數值相同的「音服和弦」鐘擺怪獸加入手牌。
  | sc_name     = 天籁音服和弦・缪斯西娅
  | sc_text     = 灵摆怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。从手牌将１只灵摆怪兽以表侧表示加入额外牌组，其灵摆刻度为奇数则将偶数灵摆刻度的、为偶数则将奇数灵摆刻度的１只表侧表示灵摆怪兽，从自己的额外牌组加入手牌。②：自己将“音服和弦”怪兽灵摆召唤成功时，以其中１只为对象可以发动。将１只等级与该怪兽灵摆刻度数值相同的“音服和弦”灵摆怪兽从牌组加入手牌。
