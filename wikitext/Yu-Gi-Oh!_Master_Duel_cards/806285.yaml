title: Bubble Bringer (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Level 4 or higher monsters cannot attack directly. During your turn: You can send this face-up card from the field to the Graveyard to target 2 Level 3 or lower WATER monsters with the same name in your Graveyard; Special Summon those targets. Their effects are negated.

  | fr_name   = Fournisseur de Bulles
  | fr_text   = Les monstres de min. Niveau 4 ne peuvent pas attaquer directement. Durant votre tour : vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière pour cibler 2 monstres EAU de max. Niveau 3 de même nom dans votre Cimetière ; Invoquez Spécialement les cibles. Leurs effets sont annulés.
  | de_name   = Blasenproduzent
  | de_text   = Monster der Stufe 4 oder höher können nicht direkt angreifen. Während deines Spielzugs: Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen, um 2 WASSER Monster der Stufe 3 oder niedriger mit demselben Namen in deinem Friedhof zu wählen; beschwöre die gewählten Ziele als Spezialbeschwörung. Ihre Effekte werden annulliert.
  | it_name   = Bubble Portatore
  | it_text   = I mostri di Livello 4 o superiore non possono attaccare direttamente. Durante il tuo turno: puoi mandare questa carta scoperta dal Terreno al Cimitero per scegliere come bersaglio 2 mostri ACQUA di Livello 3 o inferiore con lo stesso nome nel tuo Cimitero; Evoca Specialmente quei bersagli. I loro effetti vengono annullati.
  | pt_name   = Portador das Bolhas
  | pt_text   = Monstros de Nível 4 ou mais não podem atacar diretamente. Durante o seu turno: Você pode enviar este card com a face para cima do campo para o Cemitério para escolher 2 monstros de ÁGUA de Nível 3 ou menos com o mesmo nome no seu Cemitério; Invoque os alvos por Invocação-Especial. Seus efeitos são negados.
  | es_name   = Portador de las Burbujas
  | es_text   = Los monstruos de Nivel 4 o mayor no pueden atacar directamente. Durante tu turno: puedes mandar al Cementerio esta carta boca arriba en el Campo para seleccionar 2 monstruos de AGUA de Nivel 3 o menor con el mismo nombre en tu Cementerio; Invoca esos objetivos de Modo Especial. Sus efectos son negados.
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、レベル４以上のモンスターは直接攻撃できない。<br />②：自分ターンに、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分の墓地の水属性・レベル３以下の同名モンスター２体を対象として発動できる。その水属性モンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name   = 버블 브링거
  | ko_text   = 이 카드가 필드 위에 존재하는 한, 레벨 4 이상의 몬스터는 직접 공격할 수 없다. 자신의 턴에 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 자신 묘지의 물 속성 / 레벨 3 이하의 같은 이름의 몬스터 2장을 선택하고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | tc_name   = 泡泡使者
  | tc_text   = 只要此卡存在於場上，等級４以上的怪獸就無法直接攻擊。在我方回合，可將場上正面表示的此卡送至墓地發動。選擇我方墓地的２隻水屬性・等級３以下的同名怪獸特殊召喚。透過此效果特殊召喚的怪獸效果無效化。
  | sc_name   = 泡泡使者
  | sc_text   = 只要此卡存在于场上，等级４以上的怪兽不可直接攻击。在自己的回合，将场上表侧表示的此卡送至墓地可以发动。选择自己墓地的２只水属性・等级３以下的同名怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
  }}
