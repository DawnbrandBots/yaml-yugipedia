  | fr_name   = Dragon Voltaïque Super-Électromagnétique
  | fr_text   = Si vous faites l'Invocation Sacrifice de cette carte en sacrifiant 1 des monstres suivants, cette carte acquiert l'effet approprié :<br />● Homme-Batterie D: Annulez l'effet d'une Carte Magie ou Piège qui cible cette 1 carte.<br />● Homme-Batterie C: Durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de cette carte, infligez la différence en dommages de combat aux Life Points de votre adversaire.<br />● Homme-Batterie AA: Augmentez l'ATK de cette carte de 1000 points.
  | de_name   = Super-Elektromagnetischer Voltech-Drache
  | de_text   = Falls du diese Karte als Tributbeschwörung beschwörst, indem du 1 der folgenden Monster als Tribut angeboten hast, erhält diese Karte den entsprechenden Effekt:<br />●Batteriemann D: Annulliere den Effekt von einer Zauber- oder Fallenkarte, die diese 1 Karte zum Ziel bestimmt.<br />●Batteriemann C: Während eines Kampfes zwischen dieser angreifenden Karte und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK dieser Karte, füge die Differenz den Life Points deines Gegners als Kampfschaden zu.<br />●Batteriemann AA: Erhöhe die ATK dieser Karte um 1000 Punkte.
  | it_name   = Drago Voltaico Super-Elettromagnetico
  | it_text   = Se Evochi per Evocazione tramite Tributo questa carta offrendo come Tributo 1 dei seguenti mostri, questa carta guadagna l'effetto appropriato:<br />●Uomo Batteria D: Annulla l'effetto di una Carta Magia o Trappola che designa questa 1 carta come bersaglio.<br />●Uomo Batteria C: Durante un combattimento tra questa carta attaccante ed un mostro in Posizione di Difesa il cui DEF sia inferiore all'ATK di questa carta, infliggi la differenza ai Life Points del tuo avversario come danno da combattimento.<br />●Uomo Batteria AA: Aumenta l'ATK di questa carta di 1000 punti.
  | pt_name   = Dragão Voltech Supereletromagnético
  | pt_text   = Se você Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 dos seguintes monstros, este card ganha o efeito apropriado:<br />●Homem-Bateria D: Negue o efeito de um Card de Magia ou Armadilha que escolha este 1 card como alvo.<br />●Homem-Bateria C: Durante uma batalha entre este card atacante e um monstro em Posição de Defesa com DEF menor que o ATK deste card, cause a diferença como Dano de Batalha ao oponente.<br />●Homem-Bateria AA: Este card ganha 1000 de ATK.
  | es_name   = Dragón Voltech Súper-Electromagnético
  | es_text   = Si Invocas esta carta mediante una Invocación de Sacrificio Sacrificando 1 de los siguientes monstruos, esta carta obtiene el efecto correspondiente:<br />●Hombre Pila D: Niega los efectos de cualquier Carta Mágica o de Trampa que designe a esta 1 carta como objetivo.<br />● Hombre Pila C: Durante una batalla en la que esta carta esté atacando a un monstruo en Posición de Defensa cuya DEF sea inferior al ATK de esta carta, inflige la diferencia como daño de batalla a los Life Points de tu adversario.<br />● Hombre Pila AA: Aumenta el ATK de esta carta en 1000 puntos.
  | ja_text   = ①：このカードの召喚のためにリリースしたモンスターによって、このカードは以下の効果を得る。<br />●電池メン－単一型：このカードのみを対象とする魔法・罠カードの効果は無効化される。<br />●電池メン－単二型：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />●電池メン－単三型：このカードの攻撃力は１０００アップする。
  | ko_name   = 초전자가동 볼테크 드래곤
  | ko_text   = 이하의 몬스터를 제물로 해서 제물 소환했을 경우, 이 카드는 각각의 효과를 얻는다.<br />●전지맨－D : 이 카드 1장을 대상으로 하는 마법/함정 카드의 효과를 무효로 한다.<br />●전지맨－C : 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.<br />●전지맨－AA : 이 카드의 공격력은 1000 포인트 올린다.
  | tc_name   = 超電磁驅動電流龍
  | tc_text   = 在解放以下怪獸升級召喚的狀況下，此卡將獲得各別效果。<br />●電池人－一號型：將僅以此卡做為對象的魔法・陷阱卡的效果變為無效。<br />●電池人－二號型：此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。<br />●電池人－三號型：此卡的攻擊力提升１０００。
  | sc_name   = 超电磁驱动电流龙
  | sc_text   = 解放以下怪兽并上级召唤的场合，此卡获得相应效果。<br />●电池人－单一型：使仅以此卡为对象的魔法、陷阱卡的效果无效。<br />●电池人－单二型：此卡攻击了守备表示怪兽时，若攻击力超过该守备力，给予对手生命相当于该数值的战斗伤害。<br />●电池人－单三型：此卡的攻击力上升１０００点。
