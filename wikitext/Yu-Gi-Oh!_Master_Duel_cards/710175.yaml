title: Sylvan Sagequoia (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WIND
  | types     = Plant / Effect
  | level     = 7
  | atk       = 2600
  | def       = 2100
  | text      = When a "Sylvan" monster is sent to the Graveyard (except during the Damage Step): You can Special Summon this card from your hand. Once per turn: You can excavate the top card of your Deck, and if it is a Plant-Type monster, send it to the Graveyard. Otherwise, place it on the bottom of your Deck. If this card is excavated from the Deck and sent to the Graveyard by a card effect: You can target 1 "Sylvan" Spell/Trap Card in your Graveyard; add that target to your hand.

  | fr_name   = Sagequoia Sylvan
  | fr_text   = Lorsqu'un monstre "Sylvan" est envoyé au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, placez-la au-dessous de votre Deck. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 Carte Magie/Piège "Sylvan" dans votre Cimetière ; ajoutez la cible à votre main.
  | de_name   = Sylvanischer Weisenmammutbaum
  | de_text   = Wenn ein „Sylvan“-Monster auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls unter dein Deck. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst 1 „Sylvan“-Zauber-/Fallenkarte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_name   = Saggiasequoia Silvana
  | it_text   = Quando un mostro "Silvan" viene mandato al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandarla al Cimitero. Altrimenti, mettila in fondo al tuo Deck. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 Carta Magia/Trappola "Silvan" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_name   = Sabiquoia Silvestre
  | pt_text   = Quando um monstro "Silvestre" for enviado para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, coloque-o no fundo do seu Deck. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode escolher 1 Card de Magia/Armadilha "Silvestre" no seu Cemitério; adicione-o à sua mão.
  | es_name   = Sabiocuoya Silvano
  | es_text   = Cuando un monstruo "Silvano/a" es mandado al Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno: puedes excavar la carta de la parte superior de tu Deck, y si es un monstruo de Tipo Planta, mandarlo al Cementerio. De otra forma, ponla en el fondo de tu Deck. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: puedes seleccionar 1 Carta Mágica/de Trampa "Silvano/a" en tu Cementerio; añade ese objetivo a tu mano.
  | ja_text   = ①：「森羅」モンスターが墓地へ送られた時に発動できる。このカードを手札から特殊召喚する。<br />②：１ターンに１度、自分メインフェイズに発動できる。自分のデッキの一番上のカードをめくり、そのカードが植物族モンスターだった場合、そのモンスターを墓地へ送る。違った場合、そのカードをデッキの一番下に戻す。<br />③：デッキのこのカードが効果でめくられて墓地へ送られた場合、自分の墓地の「森羅」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 삼라의 현수 샤먼
  | ko_text   = "삼라"라는 이름이 붙은 몬스터가 묘지로 보내졌을 때, 이 카드를 패에서 특수 소환할 수 있다. 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘긴다. 넘긴 카드가 식물족 몬스터였을 경우, 그 몬스터를 묘지로 보낸다. 다를 경우, 그 카드를 덱의 맨 아래로 되돌린다. 또한, 덱의 이 카드가 카드의 효과에 의해 넘겨져 묘지로 보내졌을 경우, 자신 묘지의 "삼라"라는 이름이 붙은 마법 / 함정 카드 1장을 선택하고 패에 넣을 수 있다.
  | tc_name   = 森羅的賢樹 夏曼
  | tc_text   = 冠有「森羅」之名的怪獸被送至墓地時，可從手牌特殊召喚此卡。１回合１次，可在我方主要階段時發動。翻開我方牌組最上方的卡。在翻開的卡為植物族怪獸的狀況下，將該怪獸送至墓地。在不是的狀況下，將該卡送回牌組的最下方。此外，在牌組的此卡因卡的效果被翻開送至墓地的狀況下，可選擇我方墓地的１張冠有「森羅」之名的魔法・陷阱卡加入手牌。
  | sc_name   = 森罗的贤树 夏曼
  | sc_text   = 冠有“森罗”之名的怪兽被送入墓地时，可从手牌特殊召唤此卡。１回合１次，在我方主要阶段时可发动。翻阅我方牌组最上方的卡牌。若翻阅的卡牌为植物族怪兽的场合，将该怪兽送入墓地。不是的场合，将该卡返回至牌组的最下方。此外，牌组的此卡因卡牌效果被翻阅并送入墓地的场合，可选择我方墓地１张冠有“森罗”之名的魔法、陷阱卡加入手牌。
  }}
