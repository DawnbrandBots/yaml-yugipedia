  | text      = Apply 1 of these effects. You must control a "Vaalmonica" Monster Card to activate and to resolve this effect. If you control a "Vaalmonica" Link Monster, you can apply both effects in sequence.<br />●Gain 500 LP, also for the rest of this turn, your opponent cannot target "Vaalmonica" Monster Cards you control with card effects.<br />●Take 500 damage, then you can negate the effects of 1 Effect Monster your opponent controls, until the end of this turn.<br />You can only activate 1 "Vaalmonica Chosen Melody" per turn.

  | fr_name   = Mélodie Choisie Vaalmonica
  | fr_text   = Appliquez 1 de ces effets. Vous devez contrôler une Carte Monstre "Vaalmonica" pour activer et résoudre cet effet. Si vous contrôlez un Monstre Lien "Vaalmonica", vous pouvez appliquer les deux effets dans l'ordre.<br />●Gagnez 500 LP, et aussi, le reste de ce tour, votre adversaire ne peut pas cibler de Cartes Monstre "Vaalmonica" que vous contrôlez avec des effets de carte.<br />●Recevez 500 points de dommages, puis vous pouvez annuler les effets d'1 Monstre à Effet contrôlé par votre adversaire, jusqu'à la fin de ce tour.<br />Vous ne pouvez activer qu'1 "Mélodie Choisie Vaalmonica" par tour.
  | de_name   = Auserwählte Vaalmonika-Melodie
  | de_text   = Führe 1 dieser Effekte aus. Du musst eine „Vaalmonika“-Monsterkarte kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Falls du ein „Vaalmonika“-Linkmonster kontrollierst, kannst du beide Effekte nacheinander ausführen.<br />●Du erhältst 500 LP, zusätzlich kann dein Gegner für den Rest dieses Spielzugs „Vaalmonika“-Monsterkarten, die du kontrollierst, nicht als Ziel für Karteneffekte wählen.<br />●Du erhältst 500 Schaden, dann kannst du bis zum Ende dieses Spielzugs die Effekte von 1 Effektmonster annullieren, das dein Gegner kontrolliert.<br />Du kannst nur 1 „Auserwählte Vaalmonika-Melodie“ pro Spielzug aktivieren.
  | it_name   = Melodia Selezionata Vaalmonica
  | it_text   = Applica 1 di questi effetti. Devi controllare una Carta Mostro "Vaalmonica" per attivare e risolvere questo effetto. Se controlli un Mostro Link "Vaalmonica", puoi applicare entrambi gli effetti in ordine.<br />●Guadagni 500 LP, inoltre per il resto di questo turno, il tuo avversario non può scegliere come bersaglio le Carte Mostro "Vaalmonica" che controlli con gli effetti delle carte.<br />●Subisci 500 danni, poi puoi annullare gli effetti di 1 Mostro con Effetto controllato dal tuo avversario, fino alla fine di questo turno.<br />Puoi attivare solo 1 "Melodia Selezionata Vaalmonica" per turno.
  | pt_name   = Melodia Escolhida de Vaalmônica
  | pt_text   = Aplique 1 desses efeitos. Você deve controlar um Card de Monstro "Vaalmônica" para ativar e resolver este efeito. Se você controlar um Monstro Link "Vaalmônica", você pode aplicar os dois efeitos em sequência.<br />●Ganhe 500 PV e, além disso, pelo resto deste turno, seu oponente não pode escolher Cards de Monstro "Vaalmônica" que você controla como alvo de efeitos de card.<br />●Sofra 500 de dano e, depois, até o final deste turno, você pode negar os efeitos de 1 Monstro de Efeito que seu oponente controla.<br />Você só pode ativar 1 "Melodia Escolhida de Vaalmônica" por turno.
  | es_name   = Melodía Elegida de la Vaalmónica
  | es_text   = Aplica 1 de estos efectos. Debes controlar una Carta de Monstruo "Vaalmónica" para activar y resolver este efecto. Si controlas un Monstruo de Enlace "Vaalmónica", puedes aplicar ambos efectos en secuencia.<br />●Tú ganas 500 LP, y además por el resto de este turno, tu adversario no puede seleccionar Cartas de Monstruo "Vaalmónica" que tú controles con efectos de cartas.<br />●Tú recibes 500 puntos de daño, y después puedes negar los efectos de 1 Monstruo de Efecto que controle tu adversario, hasta el final de este turno.<br />Sólo puedes activar 1 "Melodía Elegida de la Vaalmónica" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「ヴァルモニカ」モンスターカードが存在する場合、以下の効果から１つを選んで適用する。自分フィールドに「ヴァルモニカ」Ｌモンスターが存在する場合、両方を選んで適用できる。<br />●自分は５００ＬＰ回復する。このターン中、自分フィールドの「ヴァルモニカ」モンスターカードを相手は効果の対象にできない。<br />●自分は５００ダメージを受ける。その後、相手フィールドの効果モンスター１体の効果をターン終了時まで無効にできる。
  | ko_name   = 선율의 바르모니카
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "바르모니카" 몬스터 카드가 존재할 경우, 이하의 효과에서 1개를 고르고 적용한다. 자신 필드에 "바르모니카" 링크 몬스터가 존재할 경우, 양쪽을 고르고 적용할 수 있다.<br />●자신은 500 LP 회복한다. 이 턴 중에, 자신 필드의 "바르모니카" 몬스터 카드를 상대는 효과의 대상으로 할 수 없다.<br />●자신은 500 데미지를 받는다. 그 후, 상대 필드의 효과 몬스터 1장의 효과를 턴 종료시까지 무효로 할 수 있다.
  | tc_name   = 選律之華耳琴璃
  | tc_text   = 此卡名的卡１回合僅限發動１張。 ①：在我方場上存在「華耳琴璃」怪獸卡的狀況下，可從以下效果中選擇１個適用。在我方場上存在「華耳琴璃」連結怪獸的狀況下，可選擇適用兩者。<br />●我方回復５００LP。此回合中，對方無法將我方場上的「華耳琴璃」怪獸卡做為效果對象。<br />●我方受到５００傷害。其後，可使對方場上的１隻效果怪獸的效果在回合結束前變為無效。
  | sc_name   = 选律之华耳琴璃
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：自己场上存在“华耳琴璃”怪兽卡的情况下，从以下效果中挑选１个适用。自己场上存在“华耳琴璃”连接怪兽的情况下，两者都可适用。<br />●自己恢复５００LP。此回合中，对手不可将自己场上的“华耳琴璃”怪兽卡作为效果的对象。<br />●自己受到５００伤害。然后，可将对手场上的１只效果怪兽的效果直至回合结束时为止无效。
