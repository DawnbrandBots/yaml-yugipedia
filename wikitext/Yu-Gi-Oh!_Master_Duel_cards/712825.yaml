  | text      = You must have this many "Crystal Beast" cards in your Spell & Trap Zone to activate and to resolve these effects.<br />●1+: This card cannot be destroyed by card effects.<br />●2+: Once per turn (including the opponent's) you can halve the battle damage you take.<br />●3+: When a Spell/Trap Card is activated: You can send 1 "Crystal Beast" monster you control to the GY; negate the activation, and if you do, destroy it.<br />●4+: Once per turn, during your Main Phase: You can draw 1 card.<br />●5: Once per turn, during your Main Phase: You can target 1 "Crystal Beast" card in your Spell & Trap Zone; Special Summon that target.
  | fr_name   = Ruines Arc-en-ciel, la Cité Ancienne
  | fr_text   = Vous devez avoir autant de cartes "Bête Cristalline" dans votre Zone Magie & Piège pour activer et résoudre ces effets.<br />●1+ : Cette carte ne peut pas être détruite par des effets de carte.<br />●2+ : Une fois par tour (celui de l'adversaire inclus), vous pouvez diviser par deux les dommages de combat que vous recevez.<br />●3+ : Lorsqu'une Carte Magie/Piège est activée : vous pouvez envoyer 1 monstre "Bête Cristalline" que vous contrôlez au Cimetière ; annulez l'activation, et si vous le faites, détruisez-la.<br />●4+ : Une fois par tour, durant votre Main Phase : vous pouvez piocher 1 carte.<br />●5 : Une fois par tour, durant votre Main Phase : vous pouvez cibler 1 carte "Bête Cristalline" dans votre Zone Magie & Piège ; Invoquez Spécialement la cible.
  | de_name   = Antike Stadt - Regenbogenruinen
  | de_text   = Du musst so viele „Kristallungeheuer“-Karten in deiner Zauber- & Fallenzone haben, um diese Effekte zu aktivieren und aufzulösen.<br />●1+: Diese Karte kann nicht durch Karteneffekte zerstört werden.<br />●2+: Einmal pro Spielzug (einschließlich dem des Gegners) kannst du den Kampfschaden halbieren, den du erhältst.<br />●3+: Wenn eine Zauber-/Fallenkarte aktiviert wird: Du kannst 1 „Kristallungeheuer“-Monster, das du kontrollierst, auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre sie.<br />●4+: Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Karte ziehen.<br />●5: Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 „Kristallungeheuer“-Karte in deiner Zauber- & Fallenzone wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  | it_name   = Antica Città - Rovine Arcobaleno
  | it_text   = Devi avere questo numero di carte "Bestia Cristallo" nella tua Zona Magie & Trappole per attivare e risolvere questi effetti.<br />●1+: Questa carta non può essere distrutta dagli effetti delle carte.<br />●2+: Una volta per turno (incluso quello dell'avversario) puoi dimezzare il danno da combattimento che subisci.<br />●3+: Quando viene attivata una Carta Magia/Trappola: puoi mandare 1 mostro "Bestia Cristallo" che controlli al Cimitero; annulla l'attivazione e, se lo fai, distruggila.<br />●4+: Una volta per turno, durante la tua Main Phase: puoi pescare 1 carta.<br />●5: Una volta per turno, durante la tua Main Phase: puoi scegliere come bersaglio 1 carta "Bestia Cristallo" nella tua Zona Magie & Trappole; Evoca Specialmente quel bersaglio.
  | pt_name   = Cidade Antiga - Ruínas Arco-Íris
  | pt_text   = Você deve ter esse número de cards "Fera Cristalina" na sua Zona de Magias & Armadilhas para ativar e resolver esses efeitos.<br />●1+: Este card não pode ser destruído por efeitos de card.<br />●2+: Uma vez por turno (incluindo o do oponente) você pode diminuir pela metade o dano de batalha que você sofrer.<br />●3+: Quando um Card de Magia/Armadilha for ativado: você pode enviar 1 monstro "Fera Cristalina" que você controla para o Cemitério; negue a ativação e, se isso acontecer, destrua-o.<br />●4+: Uma vez por turno, durante sua Fase Principal: você pode comprar 1 card.<br />●5: Uma vez por turno, durante sua Fase Principal: você pode escolher 1 card "Fera Cristalina" na sua Zona de Magias & Armadilhas; Invoque o alvo por Invocação-Especial.
  | es_name   = Ciudad Antigua - Perdición Arco Iris
  | es_text   = Debes tener la cantidad necesaria de cartas "Bestia de Cristal" en tu Zona de Magia y Trampas para activar y resolver estos efectos.<br />●1+: Esta carta no puede ser destruida por efectos de cartas.<br />●2+: Una vez por turno (incluyendo el del adversario), puedes dividir a la mitad el daño de batalla que recibas.<br />●3+: Cuando es activada una Carta Mágica/de Trampa: puedes mandar al Cementerio 1 monstruo "Bestia de Cristal" que controles; niega la activación y, si lo haces, destrúyela.<br />●4+: Una vez por turno, durante tu Main Phase: puedes robar 1 carta.<br />●5: Una vez por turno, durante tu Main Phase: puedes seleccionar 1 carta "Bestia de Cristal" en tu Zona de Magia y Trampas; Invoca ese objetivo de Modo Especial.
  | ja_text   = ①：自分の魔法＆罠ゾーンの「宝玉獣」カードの数によって以下の効果を得る。<br />●１枚以上：このカードは効果では破壊されない。<br />●２枚以上：１ターンに１度、自分への戦闘ダメージを半分にできる。<br />●３枚以上：魔法・罠カードの発動時、自分フィールドの表側表示の「宝玉獣」モンスター１体を墓地へ送って発動できる。その発動を無効にし破壊する。<br />●４枚以上：１ターンに１度、発動できる。自分は１枚ドローする。<br />●５枚：１ターンに１度、自分の魔法＆罠ゾーンの「宝玉獣」カード１枚を対象として発動できる。そのカードを特殊召喚する。
  | ko_name   = 무지개의 고대도시－레인보우 루인
  | ko_text   = ①: 자신의 마법 & 함정 존의 "보옥수" 카드의 수에 따라 이하의 효과를 얻는다.<br />●1장 이상: 이 카드는 효과로는 파괴되지 않는다.<br />●2장 이상: 1턴에 1번, 자신에게로의 전투 데미지를 절반으로 할 수 있다.<br />●3장 이상: 마법 / 함정 카드의 발동시, 자신 필드의 앞면 표시의 "보옥수" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.<br />●4장 이상: 1턴에 1번, 발동할 수 있다. 자신은 1장 드로우한다.<br />●5장: 1턴에 1번, 자신의 마법 & 함정 존의 "보옥수" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다.
  | tc_name   = 虹之古代都市－彩虹遺跡
  | tc_text   = ①：依據我方魔法＆陷阱區的「寶玉獸」卡的數量獲得以下效果。<br />●１張以上：此卡不會因效果被破壞。<br />●２張以上：１回合１次，可將對我方造成的戰鬥傷害減半。<br />●３張以上：魔法・陷阱卡發動時，可將我方場上１隻正面表示的「寶玉獸」怪獸送至墓地發動。將該發動變為無效進行破壞。<br />●４張以上：１回合可發動１次。我方抽１張牌。<br />●５張：１回合１次，可將我方魔法＆陷阱區的１張「寶玉獸」卡做為對象發動。特殊召喚該卡。
  | sc_name   = 虹之古代都市－彩虹遗迹
  | sc_text   = ①：根据我方魔法与陷阱区域的“宝玉兽”卡牌数量获得以下效果。<br />●１张或以上：此卡不会因效果被破坏。<br />●２张或以上：１回合１次，可将给予我方的战斗伤害减半。<br />●３张或以上：魔法、陷阱卡发动时，可将我方场上１只表侧表示的“宝玉兽”怪兽送入墓地并发动。使该发动无效并破坏。<br />●４张或以上：１回合１次，可发动。我方抽取１张卡牌。<br />●５张：１回合１次，可以我方魔法与陷阱区域的１张“宝玉兽”卡牌为对象发动。特殊召唤该卡牌。
