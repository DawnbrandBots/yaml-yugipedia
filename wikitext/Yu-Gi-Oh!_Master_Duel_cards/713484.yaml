title: Barrier Wave (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Activate by Tributing 1 Synchro Monster when an opponent's monster declares an attack. Change all Attack Position monsters your opponent controls to Defense Position. Then, inflict damage to your opponent equal to the attacking monster's DEF.
  | releases  = Legacy Pack
  | fr_name   = Vague de Protection
  | fr_text   = Activable en Sacrifiant 1 Monstre Synchro lorsqu'un monstre de l'adversaire déclare une attaque. Changez tous les monstres en Position d'Attaque contrôlés par votre adversaire en Position de Défense. Ensuite, infligez des dommages à votre adversaire égaux à la DEF du monstre attaquant.
  | de_name   = Barrierewelle
  | de_text   = Aktiviere diese Karte, indem du 1 Synchromonster als Tribut anbietest, wenn ein Monster deines Gegners angreift. Ändere alle Monster in Angriffsposition, die dein Gegner kontrolliert, in die Verteidigungsposition. Füge dann deinem Gegner Schaden in Höhe der DEF des angreifenden Monsters zu.
  | it_name   = Onda Barriera
  | it_text   = Attiva offrendo come Tributo 1 Mostro Synchro quando un mostro dell'avversario dichiara un attacco. Metti in Posizione di Difesa tutti i mostri in Posizione di Attacco controllati dal tuo avversario. Poi, infliggi danni al tuo avversario pari al DEF del mostro attaccante.
  | pt_name   = Onda de Barreira
  | pt_text   = Ative ao oferecer como Tributo 1 Monstro Sincro quando um monstro do oponente declarar um ataque. Mude todos os monstros em Posição de Ataque que seu oponente controla para Posição de Defesa. Depois, cause dano ao seu oponente igual à DEF do monstro atacante.
  | es_name   = Ola Barrera
  | es_text   = Activa esta carta Sacrificando 1 Monstruo de Sincronía cuando un monstruo de tu adversario declara un ataque. Cambia a Posición de Defensa todos los monstruos en Posición de Ataque que controle tu adversario. Después, inflige daño a tu adversario igual a la DEF del monstruo atacante.
  | ja_text   = ①：相手モンスターの攻撃宣言時、自分フィールドのＳモンスター１体をリリースして発動できる。相手フィールドの全ての攻撃表示モンスターを守備表示にする。その後、その攻撃宣言をしたモンスターの守備力分のダメージを相手に与える。
  | ko_name   = 파동 장벽
  | ko_text   = 상대 몬스터의 공격 선언시, 자신 필드 위에 존재하는 싱크로 몬스터 1장을 릴리스하고 발동한다. 상대 필드 위에 공격 표시로 존재하는 몬스터를 전부 수비 표시로 한다. 그 후, 공격 선언을 한 몬스터의 수비력만큼의 데미지를 상대 라이프에 준다.
  | tc_name   = 波動障壁
  | tc_text   = 對方怪獸的攻擊宣言時，可解放我方場上的１隻同步怪獸發動。將對方場上的所有攻擊表示怪獸全部變為守備表示。其後，給予對方LP等同於該進行攻擊宣言的怪獸的守備力的傷害。
  | sc_name   = 波动障壁
  | sc_text   = 对手怪兽的攻击宣言时，解放自己场上的１只同步怪兽可以发动。将对手场上所有攻击表示怪兽变更为守备表示。然后，给予对手LP进行了该攻击宣言的怪兽的守备力数值的伤害。
