  | fr_text   = Durant le calcul des dommages, si votre monstre est attaqué : votre monstre combattant ne peut pas être détruit par ce combat, et aussi, si vous recevez des dommages de combat de ce combat, votre adversaire reçoit des dommages d'effet égaux au double du montant. Vous ne pouvez appliquer cet effet de "Bye Bye les Dégâts" qu'une fois par tour.
  | de_name   = Schaden adieu
  | de_text   = Während der Schadensberechnung, falls dein Monster angegriffen wird: Dein kämpfendes Monster kann durch den Kampf nicht zerstört werden, zusätzlich, falls du aus dem Kampf Kampfschaden erhältst, erhält dein Gegner Effektschaden in Höhe des Doppelten der Menge. Du kannst diesen Effekt von „Schaden adieu“ nur einmal pro Spielzug anwenden.
  | it_name   = Addio Danno
  | it_text   = Durante il calcolo dei danni, se un tuo mostro sta venendo attaccato: il tuo mostro che sta combattendo non può essere distrutto in quella battaglia, inoltre, se subisci danno da combattimento da quella battaglia, il tuo avversario subisce danno da effetto pari al doppio di quell'ammontare. Puoi applicare questo effetto di "Addio Danno" una sola volta per turno.
  | pt_name   = Adeus Dano
  | pt_text   = Durante o cálculo de dano, se um monstro seu for atacado: seu monstro que estiver batalhando não pode ser destruído nessa batalha e, além disso, se você sofrer dano de batalha dessa batalha, seu oponente sofre dano de efeito igual ao dobro desse valor. Você só pode aplicar este efeito de "Adeus Dano" uma vez por turno.
  | es_name   = Adiós Daño
  | es_text   = Durante el cálculo de daño, si tu monstruo es atacado: tu monstruo batallante no puede ser destruido en esa batalla, y además, si recibes daño de batalla de esa batalla, tu adversario recibe daño de efecto igual al doble de esa cantidad. Sólo puedes aplicar este efecto de "Adiós Daño" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか適用できない。<br />①：自分のモンスターが攻撃されるダメージ計算時に発動できる。その自分のモンスターはその戦闘では破壊されない。その戦闘で自分が戦闘ダメージを受けた時、相手はその数値の倍の効果ダメージを受ける。
  | ko_name   = 바이바이 데미지
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 적용할 수 없다.<br />①: 자신 몬스터가 공격받은 데미지 계산시에 발동할 수 있다. 그 자신 몬스터는 그 전투로는 파괴되지 않는다. 그 전투로 자신이 전투 데미지를 받았을 때, 상대는 그 수치의 배의 효과 데미지를 받는다.
  | tc_name   = 倍倍傷害
  | tc_text   = 此卡名的效果１回合僅限適用１次。<br />①：可在我方怪獸被攻擊的傷害計算時發動。該我方怪獸不會因該戰鬥被破壞。我方因該戰鬥受到戰鬥傷害時，對方會承受該數值兩倍的效果傷害。
  | sc_name   = 倍倍伤害
  | sc_text   = 此卡名的效果１回合仅可适用１次。<br />①：自己的怪兽被攻击的伤害计算时可以发动。该自己的怪兽不会因该战斗被破坏。自己因该战斗受到战斗伤害时，对手受到相当于该数值两倍的效果伤害。
