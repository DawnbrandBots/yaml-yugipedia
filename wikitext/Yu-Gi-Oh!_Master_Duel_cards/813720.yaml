title: Sky Striker Mobilize - Engage! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Normal
  | text      = If you control no monsters in your Main Monster Zone: Add 1 "Sky Striker" card from your Deck to your hand, except "Sky Striker Mobilize - Engage!", then, if you have 3 or more Spells in your GY, you can draw 1 card.
  | artworks  = 2; June 7, 2024 - July 11, 2024
  | fr_name   = Assaut de l'Air - Mobilisation - À l'Attaque !
  | fr_text   = Si vous ne contrôlez aucun monstre dans votre Zone Monstre Main : ajoutez 1 carte "Assaut de l'Air" ("Assaut de l'Air - Mobilisation - À l'Attaque !" exclu) depuis votre Deck à votre main, puis, si vous avez min. 3 Magies dans votre Cimetière, vous pouvez piocher 1 carte.
  | de_name   = Himmelsjäger-Mobilisierung - Angriff!
  | de_text   = Falls du keine Monster in deiner Main-Monsterzone kontrollierst: Füge deiner Hand 1 „Himmelsjäger“-Karte von deinem Deck hinzu, außer „Himmelsjäger-Mobilisierung - Angriff!“, dann, falls du 3 oder mehr Zauber in deinem Friedhof hast, kannst du 1 Karte ziehen.
  | it_name   = Assaltatrice del Cielo Mobilitazione - Ingaggiare!
  | it_text   = Se non controlli nessun mostro nella tua Zona Mostri Main: aggiungi 1 carta "Assaltatrice del Cielo" dal tuo Deck alla tua mano, eccetto "Assaltatrice del Cielo Mobilitazione - Ingaggiare!", poi, se hai 3 o più Magie nel tuo Cimitero, puoi pescare 1 carta.
  | pt_name   = Força Celeste - Mobilizar - Engajar!
  | pt_text   = Se você não controlar nenhum monstro na sua Zona de Monstros Principal: adicione 1 card "Força Celeste" do seu Deck à sua mão, exceto "Força Celeste - Mobilizar - Engajar!" e, depois, se você tiver 3 ou mais Magias no seu Cemitério, você pode comprar 1 card.
  | es_name   = Caza del Cielo Movilizar - ¡Atacar!
  | es_text   = Si no controlas monstruos en tu Zona de Monstruos Principal: añade a tu mano 1 carta "Caza del Cielo" en tu Deck, excepto "Caza del Cielo Movilizar - ¡Atacar!" y después, si tienes 3 o más Mágicas en tu Cementerio, puedes robar 1 carta.
  | ja_text   = ①：自分のメインモンスターゾーンにモンスターが存在しない場合に発動できる。デッキから「閃刀起動－エンゲージ」以外の「閃刀」カード１枚を手札に加える。その後、自分の墓地に魔法カードが３枚以上存在する場合、自分は１枚ドローできる。
  | ko_name   = 섬도기동－인게이지
  | ko_text   = ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 덱에서 "섬도기동－인게이지" 이외의 "섬도" 카드 1장을 패에 넣는다. 그 후, 자신 묘지에 마법 카드가 3장 이상 존재할 경우, 자신은 1장 드로우할 수 있다.
  | tc_name   = 閃刀起動－交閃
  | tc_text   = ①：可在我方主要怪獸區不存在怪獸的狀況下發動。從牌組將１張「閃刀起動－交閃」以外的「閃刀」卡加入手牌。其後，在我方墓地存在３張以上的魔法卡的狀況下，我方從牌組抽１張牌。
  | sc_name   = 闪刀起动－交闪
  | sc_text   = ①：自己的主要怪兽区域没有怪兽存在的情况下可以发动。从牌组将“闪刀起动-交闪”以外的1张“闪刀”卡加入手牌。然后，自己墓地存在3张以上的魔法卡的情况下，自己可以从牌组抽1张。
  }}
