  | ja_text            = レベル４「ＤＤ」モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのＸ素材を１つ取り除いて発動できる。デッキから「ＤＤ」カード１枚を手札に加える。<br />②：このカードが除外された場合、自分フィールドの「ＤＤ」効果モンスター１体を対象として発動できる。その効果モンスターはターン終了時まで以下の効果を得る。<br />●このカードが戦闘でモンスターを破壊した場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
