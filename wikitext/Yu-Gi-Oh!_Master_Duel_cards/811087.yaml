title: Matching Outfits (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Both players reveal the top card of their Deck, and if they are the same type of card (Monster, Spell, or Trap), both players add them to their hands. Otherwise, banish them.
  | releases  = Legacy Pack

  | fr_name   = Costumes Assortis
  | fr_text   = Chaque joueur révèle la carte du dessus de son Deck, et si elles sont du même type de carte (Monstre, Magie ou Piège), chaque joueur les ajoute à sa main. Sinon, bannissez-les.
  | de_name   = Partner-Look
  | de_text   = Beide Spieler zeigen die oberste Karte ihres Decks vor und falls sie denselben Kartentyp haben (Monster, Zauber oder Falle), fügen beide Spieler sie ihrer Hand hinzu. Andernfalls verbanne sie.
  | it_name   = Vestiti Abbinati
  | it_text   = Entrambi i giocatori rivelano la prima carta del loro Deck e, se sono dello stesso tipo di carta (Mostro, Magia o Trappola), entrambi i giocatori le aggiungono alla loro mano. Altrimenti bandiscile.
  | pt_name   = Roupas Iguais
  | pt_text   = Os dois duelistas revelam o card do topo dos seus Decks e se eles forem do mesmo tipo de card (Monstro, Magia ou Armadilha), os dois duelistas os adicionam às suas mãos. Caso contrário, bana-os.
  | es_name   = Atuendos a Juego
  | es_text   = Ambos jugadores muestran la carta de la parte superior de su Deck, y si ambas son el mismo tipo de carta (Monstruo, Mágica o Trampa), ambos jugadores las añaden a sus manos. De otro modo, las destierran.
  | ja_text   = ①：お互いのデッキの一番上のカードをお互いに確認し、そのカードが同じ種類（モンスター・魔法・罠）だった場合、お互いはそのカードを手札に加える。違った場合、お互いはそのカードを除外する。
  | ko_name   = 페어 룩
  | ko_text   = ①: 서로의 덱 맨 위의 카드를 서로에게 확인하고, 그 카드가 같은 종류(몬스터 / 마법 / 함정)였을 경우, 양쪽 플레이어는 그 카드를 패에 넣는다. 다를 경우, 양쪽 플레이어는 그 카드를 제외한다.
  | tc_name   = 情侶裝
  | tc_text   = ①：雙方確認雙方牌組最上方的卡，在卡的種類（怪獸・魔法・陷阱）相同的狀況下，雙方將該卡加入手牌。在不是的狀況下，雙方將該卡除外。
  | sc_name   = 情侣装
  | sc_text   = ①：双方确认双方牌组最上面的卡，该两张卡种类相同（怪兽・魔法・陷阱）的情况下，双方将该卡加入手牌。不同的情况下，双方将该卡除外。
  }}
