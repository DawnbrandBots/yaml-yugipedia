  | fr_name   = Chronon Morphtronique
  | fr_text   = ●En Position d'Attaque : Cette carte gagne 500 points d'ATK pour chaque Compteur Morphe sur elle.<br />●En Position de Défense : Une fois par tour, vous pouvez placer 1 Compteur Morphe sur cette carte. Vous pouvez Sacrifier cette carte pour infliger 1000 points de dommage à votre adversaire pour chaque Compteur Morphe sur elle.
  | de_name   = Morphtronische Uhr
  | de_text   = ●Solange in Angriffsposition: Diese Karte erhält 500 ATK für jede Morph-Zählmarke darauf.<br />●Solange in Verteidigungsposition: Einmal pro Spielzug kannst du 1 Morph-Zählmarke auf diese Karte legen. Du kannst diese Karte als Tribut anbieten, um deinem Gegner 1000 Schaden für jede Morph-Zählmarke darauf zuzufügen.
  | it_name   = Orologio Morfotronico
  | it_text   = ●Fino a quando è in Posizione di Attacco: Questa carta guadagna 500 ATK per ogni Segnalino Trasformazione su di essa.<br />●Fino a quando è in Posizione di Difesa: Una volta per turno, puoi mettere 1 Segnalino Trasformazione su questa carta. Puoi offrire come Tributo questa carta per infliggere 1000 danni al tuo avversario per ogni Segnalino Trasformazione su di essa.
  | pt_name   = Relógion Morfotrônico
  | pt_text   = ●Enquanto estiver em Posição de Ataque: Este card ganha 500 de ATK para cada Marcador de Morfo nele.<br />●Enquanto estiver em Posição de Defesa: Uma vez por turno, você pode colocar 1 Marcador de Morfo neste card. Você pode oferecer este card como Tributo para causar 1000 de dano ao seu oponente para cada Marcador de Morfo nele.
  | es_name   = Clocken Morfotrónico
  | es_text   = ●En Posición de Ataque: Esta carta gana 500 ATK por cada Contador Mórfico que tenga.<br />●En Posición de Defensa: Una vez por turno puedes poner 1 Contador Mórfico en esta carta. Puedes Sacrificar esta carta para infligirle 1000 puntos de daño a tu adversario por cada Contador Mórfico en ella.
  | ja_text   = ①：このカードはこのカードの表示形式によって以下の効果を得る。<br />●攻撃表示：このカードの攻撃力は、このカードのディフォーマーカウンターの数×５００アップする。<br />●守備表示：１ターンに１度、自分メインフェイズに発動できる。このカードにディフォーマーカウンターを１つ置く。このカードをリリースして発動できる。このカードに置かれていたディフォーマーカウンターの数×１０００ダメージを相手に与える。
  | ko_name   = D·클락큰
  | ko_text   = 이 카드는 이 카드의 표시 형식에 따라 이하의 효과를 얻는다.<br />●공격 표시 : 이 카드에 얹혀 있는 디포머 카운터 1개당, 이 카드의 공격력은 500 포인트 올린다.<br />●수비 표시 : 1턴에 1번만, 이 카드에 디포머 카운터를 1개 놓을 수 있다. 이 카드를 릴리스하는 것으로, 이 카드에 얹혀 있는 디포머 카운터의 수 × 1000 포인트 데미지를 상대 라이프에 준다.
  | tc_name   = 變形鬥士・鐘頭人
  | tc_text   = 此卡根據其表示形式，獲得以下效果。<br />●攻擊表示：此卡的攻擊力，依據此卡的變形鬥士計數物數量×５００進行提升。<br />●守備表示：１回合１次，可在此卡放置１個變形鬥士計數物。可解放此卡發動。給予對方LP被放置在此卡的變形鬥士計數物數量×１０００的傷害。
  | sc_name   = 变形斗士・钟头人
  | sc_text   = 此卡依据此卡的表示形式获得以下效果。<br />●攻击表示：此卡的攻击力上升此卡的变形斗士计数物数量×５００点。<br />●守备表示：１回合１次，可在此卡放１个变形斗士计数物。解放此卡可以发动。给予对手LP放在此卡的变形斗士计数物数量×１０００点伤害。
