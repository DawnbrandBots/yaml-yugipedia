  | ja_text   = ①：このカードが効果で破壊され墓地へ送られた場合、次の自分スタンバイフェイズに発動する。このカードを墓地から特殊召喚する。<br />②：このカードの①の効果で特殊召喚した場合に発動する。フィールドの魔法・罠カードを全て破壊する。
