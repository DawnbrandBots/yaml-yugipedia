  | ko_text   = ①: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신 스탠바이 페이즈에 발동한다. 이 카드를 묘지에서 특수 소환한다.<br />②: 이 카드의 ①의 효과로 특수 소환했을 경우에 발동한다. 필드의 마법 / 함정 카드를 전부 파괴한다.
