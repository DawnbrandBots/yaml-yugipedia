  | sc_text            = 此卡名的怪兽效果1回合仅可使用1次。<br />①：在此卡灵摆召唤成功的情况下，或在此卡被送至墓地的情况下，可以自己灵摆区域的1张“羁绊影依-源质原核”以外的“源质”卡为对象发动。将该卡特殊召唤。
