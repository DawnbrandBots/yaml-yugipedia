  | ko_text            = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 펜듈럼 소환에 성공했을 경우, 또는 이 카드가 묘지로 보내졌을 경우, "올섀도르－세피라르츠" 이외의 자신 펜듈럼 존의 "세피라" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다.
  | tc_name            = 羈絆影依－源質起源
