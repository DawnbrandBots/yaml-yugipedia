  | tc_text            = 此卡名的怪獸效果１回合僅限使用１次。<br />①：在此卡鐘擺召喚成功的狀況下，或在此卡被送至墓地的狀況下，可將我方鐘擺區的１張「羈絆影依－源質起源」以外的「源質」卡做為對象發動。特殊召喚該卡。
