title: Jiaotu, Darkness of the Yang Zing (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = DARK
  | types     = Wyrm / Tuner / Effect
  | level     = 2
  | atk       = 0
  | def       = 2000
  | text      = When this card you control is destroyed by battle or card effect and sent to your Graveyard: You can Special Summon 1 "Yang Zing" monster from your Deck in Attack Position, except "Jiaotu, Darkness of the Yang Zing". If you control no other monsters: You can send 2 "Yang Zing" cards from your hand to the Graveyard; Special Summon 1 "Yang Zing" monster with 0 ATK and 1 "Yang Zing" monster with 0 DEF from your Deck, but banish them during the End Phase. You can only use 1 "Jiaotu, Darkness of the Yang Zing" effect per turn, and only once that turn.

  | fr_name   = Jiaotu, Obscurité du Yang Zing
  | fr_text   = Lorsque cette carte que vous contrôlez est détruite au combat ou par un effet de carte, et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Yang Zing" ("Jiaotu, Obscurité du Yang Zing" exclu) depuis votre Deck en Position d'Attaque. Si vous ne contrôlez aucun autre monstre : vous pouvez envoyer 2 cartes "Yang Zing" depuis votre main au Cimetière ; Invoquez Spécialement 1 monstre "Yang Zing" avec 0 ATK et 1 monstre "Yang Zing" avec 0 DEF depuis votre Deck, mais bannissez-les durant la End Phase. Vous ne pouvez utiliser qu'1 effet de "Jiaotu, Obscurité du Yang Zing" par tour, et uniquement une fois le tour.
  | de_name   = Jiaotu, Finsternis des Yang Zing
  | de_text   = Wenn diese Karte, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Yang Zing“-Monster als Spezialbeschwörung von deinem Deck in die Angriffsposition beschwören, außer „Jiaotu, Finsternis des Yang Zing“. Falls du keine anderen Monster kontrollierst: Du kannst 2 „Yang Zing“-Karten von deiner Hand auf den Friedhof legen; beschwöre 1 „Yang Zing“-Monster mit 0 ATK und 1 „Yang Zing“-Monster mit 0 DEF als Spezialbeschwörung von deinem Deck, aber verbanne sie während der End Phase. Du kannst nur 1 Effekt von „Jiaotu, Finsternis des Yang Zing“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name   = Jiaotu, Oscurità dello Yang Zing
  | it_text   = Quando questa carta che controlli viene distrutta in battaglia o dall'effetto di una carta e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro "Yang Zing" dal tuo Deck in Posizione di Attacco, eccetto "Jiaotu, Oscurità dello Yang Zing". Se non controlli nessun altro mostro: puoi mandare 2 carte "Yang Zing" dalla tua mano al Cimitero; Evoca Specialmente 1 mostro "Yang Zing" con ATK 0 e 1 mostro "Yang Zing" con DEF 0 dal tuo Deck, ma bandiscili durante la End Phase. Puoi utilizzare solo 1 effetto di "Jiaotu, Oscurità dello Yang Zing" per turno, e solo una volta in quel turno.
  | pt_name   = Jiaotu, Escuridão de Yang Zing
  | pt_text   = Quando este card que você controla for destruído em batalha ou por um efeito de card e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Yang Zing" do seu Deck em Posição de Ataque, exceto "Jiaotu, Escuridão de Yang Zing". Se você não controlar nenhum monstro: você pode enviar 2 cards "Yang Zing" da sua mão para o Cemitério; Invoque por Invocação-Especial 1 monstro "Yang Zing" com ATK 0 e 1 monstro "Yang Zing" com DEF 0 do seu Deck, mas bana-os durante a Fase Final. Você só pode usar 1 efeito de "Jiaotu, Escuridão de Yang Zing" por turno e apenas uma vez por turno.
  | es_name   = Jiaotu, Oscuridad de los Yang Zing
  | es_text   = Cuando esta carta que controlas es destruida en batalla o por efecto de una carta y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Yang Zing" en Posición de Ataque, excepto "Jiaotu, Oscuridad de los Yang Zing". Si no controlas otros monstruos: puedes mandar al Cementerio 2 cartas "Yang Zing" en tu mano; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Yang Zing" con 0 ATK y 1 monstruo "Yang Zing" con 0 DEF, pero destiérralos durante la End Phase. Sólo puedes usar 1 efecto de "Jiaotu, Oscuridad de los Yang Zing" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドのこのカードが戦闘・効果で破壊され墓地へ送られた時に発動できる。デッキから「闇竜星－ジョクト」以外の「竜星」モンスター１体を攻撃表示で特殊召喚する。<br />②：自分フィールドに他のモンスターが存在しない場合、手札の「竜星」カード２枚を墓地へ送って発動できる。デッキから攻撃力０と守備力０の「竜星」モンスターを１体ずつ特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに除外される。
  | ko_name   = 암룡성－죠쿠토
  | ko_text   = "암룡성－죠쿠토"의 ①②의 효과는 1턴에 1번, 1개밖에 사용할 수 없다.<br />①: 자신 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "암룡성－죠쿠토" 이외의 "룡성" 몬스터 1장을 공격 표시로 특수 소환한다.<br />②: 자신 필드에 이 카드 이외의 몬스터가 존재하지 않을 경우, 패의 "룡성" 카드 2장을 묘지로 보내고 발동할 수 있다. 덱에서 공격력 0과 수비력 0의 "룡성" 몬스터를 1장씩 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 제외된다.
  | tc_name   = 暗龍星－椒圖
  | tc_text   = 「暗龍星－椒圖」的①②效果，１回合僅限使用１次其中１個效果。<br />①：可在我方場上的此卡因戰鬥・效果被破壞送至墓地時發動。從牌組以攻擊表示特殊召喚１隻「暗龍星－椒圖」以外的「龍星」怪獸。<br />②：在我方場上不存在此卡以外的怪獸的狀況下，可將手牌的２張「龍星」卡送至墓地發動。從牌組特殊召喚攻擊力０及守備力０的「龍星」怪獸各１隻。透過此效果特殊召喚的怪獸，在結束階段將被除外。
  | sc_name   = 暗龙星－椒图
  | sc_text   = 此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：自己场上的此卡因战斗・效果被破坏并被送至墓地时可以发动。从牌组将1只“暗龙星-椒图”以外的“龙星”怪兽以攻击表示特殊召唤。<br />②：自己场上没有此卡以外的怪兽存在的情况下，将手牌的2张“龙星”卡送至墓地可以发动。从牌组将攻击力0和守备力0的“龙星”怪兽各1只特殊召唤。以此效果特殊召唤的怪兽在结束阶段被除外。
  }}
