title: Icejade Kosmochlor (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = WATER
  | types     = Aqua / Effect
  | level     = 10
  | atk       = 1500
  | def       = 3000
  | text      = If a face-up card is in a Field Zone, you can Special Summon this card (from your hand). You can only Special Summon "Icejade Kosmochlor" once per turn this way. While "Icejade Cenote Enion Cradle" is on the field, monsters your opponent controls can only activate their effects the turn they are Summoned. If your "Icejade" monster battles an opponent's monster, that opponent's monster loses 1000 ATK during that damage calculation only.

  | fr_name   = Kosmochlor Jadeglace
  | fr_text   = Si une carte face recto est dans une Zone Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Kosmochlor Jadeglace" qu'une fois par tour de cette façon. Tant que "Berceau Enion de Cénote Jadeglace" est sur le Terrain, les monstres contrôlés par votre adversaire ne peuvent activer leurs effets que le tour où ils sont Invoqués. Si votre monstre "Jadeglace" combat un monstre de l'adversaire, le monstre de l'adversaire perd 1000 ATK durant ce calcul des dommages uniquement.
  | de_name   = Eisjade Kosmochlor
  | de_text   = Falls eine offene Karte in einer Spielfeldzone liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Eisjade Kosmochlor“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Solange „Eisjade-Cenote Enion-Wiege“ auf dem Spielfeld liegt, können die Effekte von Monstern, die dein Gegner kontrolliert, nur in dem Spielzug aktiviert werden, in dem sie beschworen wurden. Falls dein „Eisjade“-Monster gegen ein Monster eines Gegners kämpft, verliert jenes Monster des Gegners nur während jener Schadensberechnung 1000 ATK.
  | it_name   = Ghiacciogiada Kosmochlor
  | it_text   = Se una carta scoperta è in una Zona Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Ghiacciogiada Kosmochlor" una sola volta per turno in questo modo. Mentre "Culla Enion Cenote Ghiacciogiada" è sul Terreno, i mostri controllati dal tuo avversario possono attivare i loro effetti solo nel turno in cui vengono Evocati. Se un tuo mostro "Ghiacciogiada" combatte con un mostro dell'avversario, quel mostro dell'avversario perde 1000 ATK solamente durante quel calcolo dei danni.
  | pt_name   = Gelojade Kosmochlor
  | pt_text   = Se um card com a face para cima estiver em uma Zona do Campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Gelojade Kosmochlor" por Invocação-Especial uma vez por turno desta forma. Enquanto "Berço Enion, Cenote de Gelojade" estiver no campo, monstros que seu oponente controla só podem ativar seus efeitos no turno em que forem Invocados. Se um monstro "Gelojade" seu batalhar um monstro do oponente, esse monstro do oponente perde 1000 de ATK apenas durante esse cálculo de dano.
  | es_name   = Hielojade Kosmochlor
  | es_text   = Si una carta boca arriba está en una Zona del Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Hielojade Kosmochlor" una vez por turno de esta forma. Mientras "Cenote Hielojade Cuna Enion" esté en el Campo, los monstruos que controla tu adversario sólo pueden activar sus efectos en el turno en el que son Invocados. Si tu monstruo "Hielojade" batalla con un monstruo del adversario, ese monstruo del adversario pierde 1000 ATK sólo durante ese cálculo de daño.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：フィールドゾーンに表側表示カードが存在する場合、このカードは手札から特殊召喚できる。<br />②：フィールドに「氷水底イニオン・クレイドル」が存在する限り、このターンに召喚・反転召喚・特殊召喚されたモンスターを除く、フィールドのモンスターの効果を相手は発動できない。<br />③：自分の「氷水」モンスターが相手モンスターと戦闘を行うダメージ計算時のみ、その相手モンスターの攻撃力は１０００ダウンする。
  | ko_name   = 히스이테이 코스모크로아
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다.<br />①: 필드 존에 앞면 표시로 카드가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 필드에 "히스이테이 이니온 크레이들"이 존재하는 한, 상대 필드의 몬스터는 일반 소환 / 반전 소환 / 특수 소환된 턴에밖에 효과를 발동할 수 없다.<br />③: 자신의 "히스이" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에만, 그 상대 몬스터의 공격력은 1000 내린다.
  | tc_name   = 冰翡帝 鈉鉻輝石
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次。<br />①：在場地區存在正面表示卡的狀況下，可從手牌特殊召喚此卡。<br />②：只要場上存在「冰翡底 埃尼翁搖籃」，對方場上的怪獸僅可在被召喚・反轉召喚・特殊召喚的回合發動效果。<br />③：僅在我方的「冰翡」怪獸與對方怪獸進行戰鬥的傷害計算時，該對方怪獸的攻擊力降低１０００。
  | sc_name   = 冰翡帝 科斯默克洛
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次。<br />①：场地区域有表侧表示的卡存在的情况下，此卡可从手牌中特殊召唤。<br />②：只要场上存在“冰翡底 伊尼恩摇篮”，对手场上的怪兽仅可在被召唤・反转召唤・特殊召唤的回合发动效果。<br />③：仅在自己的“冰翡”怪兽与对手怪兽进行战斗的伤害计算时，该对手怪兽的攻击力下降１０００。
  }}
