  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：手札を１枚捨てて発動できる。デッキから「キスキル」モンスターか「リィラ」モンスター１体を特殊召喚する。このカードの発動後、ターン終了時まで自分は「イビルツイン」モンスターしかＥＸデッキから特殊召喚できない。
  | ko_name   = Live☆Twin 엔트런스
