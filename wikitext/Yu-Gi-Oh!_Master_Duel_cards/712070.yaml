  | text      = If this card is Normal or Special Summoned: You can add 1 "Polymerization" from your Deck to your hand. During your Main Phase: You can activate this effect; you cannot Special Summon monsters for the rest of this turn, except Fusion Monsters, also send 1 "Elemental HERO" monster from your Deck to the GY, except "Elemental HERO Blazeman", and if you do, this card's Attribute and ATK/DEF become the same as the monster sent to the GY, until the end of this turn. You can only use 1 "Elemental HERO Blazeman" effect per turn, and only once that turn.

  | fr_name   = Blazeman, HÉROS Élémentaire
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Polymérisation" depuis votre Deck à votre main. Durant votre Main Phase : vous pouvez activer cet effet ; vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) le reste de ce tour, et aussi, envoyez 1 monstre "HÉROS Élémentaire" ("Blazeman, HÉROS Élémentaire" exclu) depuis votre Deck au Cimetière, et si vous le faites, l'Attribut et l'ATK/DEF de cette carte deviennent les mêmes que ceux du monstre envoyé au Cimetière jusqu'à la fin de ce tour. Vous ne pouvez utiliser qu'1 effet de "Blazeman, HÉROS Élémentaire" par tour, et uniquement une fois le tour.
  | de_name   = Elementar-HELD Blazeman
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Polymerisation“ von deinem Deck hinzufügen. Während deiner Main Phase: Du kannst diesen Effekt aktivieren; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Fusionsmonstern, zusätzlich lege 1 „Elementar-HELD“-Monster von deinem Deck auf den Friedhof, außer „Elementar-HELD Blazeman“, und falls du dies tust, werden Eigenschaft und ATK/DEF dieser Karte bis zum Ende dieses Spielzugs dieselben wie die des auf den Friedhof gelegten Monsters. Du kannst nur 1 Effekt von „Elementar-HELD Blazeman“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Blazeman EROE Elementale
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Polimerizzazione" dal tuo Deck alla tua mano. Durante la tua Main Phase: puoi attivare questo effetto; non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto Mostri Fusione, inoltre manda 1 mostro "EROE Elementale" dal tuo Deck al Cimitero, eccetto "Blazeman EROE Elementale" e, se lo fai, Attributo e ATK/DEF di questa carta diventano ognuno lo stesso del mostro mandato al Cimitero, fino alla fine di questo turno. Puoi utilizzare solo 1 effetto di "Blazeman EROE Elementale" per turno, e solo una volta in quel turno.
  | pt_name   = Homem em Chamas, o HERÓI do Elemento
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Polimerização" do seu Deck à sua mão. Durante sua Fase Principal: você pode ativar este efeito; você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto Monstros de Fusão e, além disso, envie 1 monstro "HERÓI do Elemento" do seu Deck para o Cemitério, exceto "Homem em Chamas, o HERÓI do Elemento" e, se isso acontecer, até o final deste turno, o Atributo e o ATK/DEF deste card se tornam os mesmos que o do monstro enviado para o Cemitério. Você só pode usar 1 efeito de "Homem em Chamas, o HERÓI do Elemento" por turno e apenas uma vez por turno.
  | es_name   = HÉROE Elemental Blazeman
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Polimerización" en tu Deck. Durante tu Main Phase: puedes activar este efecto; por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto Monstruos de Fusión, y además manda al Cementerio 1 monstruo "HÉROE Elemental" en tu Deck, excepto "HÉROE Elemental Blazeman" y, si lo haces, hasta el final de este turno el Atributo y ATK/DEF de esta carta se convierten en los mismos que los del monstruo mandado al Cementerio. Sólo puedes usar 1 efecto de "HÉROE Elemental Blazeman" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「融合」１枚を手札に加える。<br />②：自分メインフェイズに発動できる。デッキから「Ｅ・ＨＥＲＯ　ブレイズマン」以外の「Ｅ・ＨＥＲＯ」モンスター１体を墓地へ送る。このカードはターン終了時まで、この効果で墓地へ送ったモンスターと同じ属性・攻撃力・守備力になる。この効果の発動後、ターン終了時まで自分は融合モンスターしか特殊召喚できない。
  | ko_name   = 엘리멘틀 히어로 브레이즈맨
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "융합" 1장을 패에 넣는다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "엘리멘틀 히어로 브레이즈맨" 이외의 "엘리멘틀 히어로" 몬스터 1장을 묘지로 보낸다. 이 카드는 턴 종료시까지, 이 효과로 묘지로 보낸 몬스터와 같은 속성 / 공격력 / 수비력이 된다. 이 효과의 발동 후, 턴 종료시까지 자신은 융합 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 元素－英雄 烈焰人
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「融合」加入手牌。<br />②：可在我方主要階段發動。從牌組將１隻「元素－英雄 烈焰人」以外的「元素－英雄」怪獸送至墓地。在回合結束前，此卡的屬性・攻擊力・守備力變為與透過此效果送至墓地的怪獸相同。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限融合怪獸。
  | sc_name   = 元素－英雄 烈焰人
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１张“融合”加入手牌。<br />②：在自己的主要阶段可以发动。从牌组将“元素－英雄 烈焰人”以外的１只“元素－英雄”怪兽送至墓地。此卡直至回合结束时为止，属性・攻击力・守备力变为以此效果被送至墓地的怪兽相同。此效果发动后，直至回合结束时为止自己仅可特殊召唤融合怪兽。
