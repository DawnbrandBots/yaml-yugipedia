title: ALERT! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = (This card is always treated as a "Rescue-ACE" card.)<br />Add 1 "Rescue-ACE" monster from your GY to your hand, or if you control "Rescue-ACE Hydrant", you can add 1 "Rescue-ACE" monster from your Deck to your hand instead. You can only activate 1 "ALERT!" per turn.

  | fr_name   = ALERTE !
  | fr_text   = (Cette carte est toujours traitée comme une carte "Secours-AS".)<br />Ajoutez 1 monstre "Secours-AS" depuis votre Cimetière à votre main, ou si vous contrôlez "Hydrant des Secours-AS", vous pouvez ajouter 1 monstre "Secours-AS" depuis votre Deck à votre main à la place. Vous ne pouvez activer qu'1 "ALERTE !" par tour.
  | de_name   = ALARMIEREN!
  | de_text   = (Diese Karte wird immer als „Rettungs-ASS“-Karte behandelt.)<br />Füge deiner Hand 1 „Rettungs-ASS“-Monster von deinem Friedhof hinzu oder falls du „Rettungs-ASS Hydrant“ kontrollierst, kannst du deiner Hand stattdessen 1 „Rettungs-ASS“-Monster von deinem Deck hinzufügen. Du kannst nur 1 „ALARMIEREN!“ pro Spielzug aktivieren.
  | it_name   = ALLERTA!
  | it_text   = (Questa carta viene sempre considerata come una carta "Salvataggio-ASSO".)<br />Aggiungi 1 mostro "Salvataggio-ASSO" dal tuo Cimitero alla tua mano o, se controlli "Salvataggio-ASSO Idrante", puoi invece aggiungere 1 mostro "Salvataggio-ASSO" dal tuo Deck alla tua mano. Puoi attivare solo 1 "ALLERTA!" per turno.
  | pt_name   = ALERTAR!
  | pt_text   = (Este card deve ser sempre considerado como um card "ÁS-Resgate".)<br />Adicione 1 monstro "ÁS-Resgate" do seu Cemitério à sua mão ou, se você controlar "ÁS-Resgate Hidrante", em vez disso, você pode adicionar 1 monstro "ÁS-Resgate" do seu Deck à sua mão. Você só pode ativar 1 "ALERTAR!" por turno.
  | es_name   = ¡ALERTA!
  | es_text   = (Esta carta se trata siempre como una carta "AS-Rescate").<br />Añade a tu mano 1 monstruo "AS-Rescate" en tu Cementerio o, si controlas "Hidrante AS-Rescate", puedes añadir a tu mano 1 monstruo "AS-Rescate" en tu Deck en su lugar. Sólo puedes activar 1 "¡ALERTA!" por turno.
  | ja_text   = このカード名はルール上「Ｒ－ＡＣＥ」カードとしても扱う。<br />このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地から「Ｒ－ＡＣＥ」モンスター１体を手札に加える。自分フィールドに「Ｒ－ＡＣＥハイドラント」が存在する場合、代わりにデッキから「Ｒ－ＡＣＥ」モンスター１体を加える事もできる。
  | ko_name   = ALERT!
  | ko_text   = 이 카드명은 룰상 "R－ACE(레스큐 에이스)" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지에서 "R－ACE(레스큐 에이스)" 몬스터 1장을 고르고 패에 넣는다. 자신 필드에 "R－ACE(레스큐 에이스) 하이드런트"가 존재할 경우, 대신에 덱에서 "R－ACE(레스큐 에이스)" 몬스터 1장을 넣을 수도 있다.
  | tc_name   = 警報！
  | tc_text   = 此卡名在規則上也視為「救援王牌」卡。此卡名的卡１回合僅限發動１張。①：從我方墓地選擇１隻「救援王牌」怪獸加入手牌。在我方場上存在「救援王牌 消防栓」的狀況下，也可從牌組加入１隻「救援王牌」怪獸作為替代。
  | sc_name   = 警报！
  | sc_text   = 此卡名在规则上也视为“救援王牌”卡。此卡名的卡１回合仅可发动１张。①：从自己的墓地挑选１只“救援王牌”怪兽加入手牌。自己场上存在“救援王牌 消防栓”的情况下，作为代替也可从牌组将１只“救援王牌”怪兽加入手牌。
  }}
