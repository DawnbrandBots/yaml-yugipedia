  | text      = To Tribute Summon this card face-up, you can Tribute Continuous Spells/Traps you control, as well as monsters. Unaffected by the effects of cards with the same card type (Monster, Spell, and/or Trap) as the original card type of the cards Tributed for its Tribute Summon. Once per turn, if you control this Tribute Summoned monster (Quick Effect): You can banish 1 Continuous Spell/Trap from your GY, then target 1 other card on the field; destroy it.
  | fr_name   = Master Paix, Roi du Véritable Dracotueur
  | fr_text   = Pour Invoquer par Sacrifice face recto cette carte, vous pouvez Sacrifier des Cartes Magie Continue/Piège Continu que vous contrôlez, ainsi que des monstres. Non affectée par les effets de cartes du même type de carte (Monstre, Magie et/ou Piège) que le type de carte d'origine des cartes Sacrifiées pour son Invocation Sacrifice. Une fois par tour, durant le tour de chaque joueur, si vous contrôlez ce monstre Invoqué par Sacrifice : vous pouvez bannir 1 Carte Magie Continue/Piège Continu depuis votre Cimetière, puis ciblez 1 autre carte sur le Terrain ; détruisez-la.
  | de_name   = Meister-Peace, der wahre Drachoschlacht-König
  | de_text   = Um diese Karte offen als Tributbeschwörung zu beschwören, kannst du eine oder mehr Permanente Zauber-/Fallenkarten, die du kontrollierst, sowie Monster als Tribut anbieten. Bleibt von den Effekten von Karten mit demselben Kartentyp (Monster, Zauber und/oder Falle) wie der Grund-Kartentyp der Karten, die als Tribut für ihre Tributbeschwörung angeboten wurden, unberührt. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, falls du dieses als Tributbeschwörung beschworene Monster kontrollierst: Du kannst 1 Permanente Zauber-/Fallenkarte von deinem Friedhof verbannen und dann 1 andere Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_name   = Maestro Pace, il Vero Dracouccisore Re
  | it_text   = Per Evocare tramite Tributo scoperta questa carta, puoi offrire come Tributo una o più Carte Magia/Trappola Continue che controlli, così come mostri. Immune agli effetti delle carte con lo stesso tipo di carta (Mostro, Magia e/o Trappola) del tipo di carta originale delle carte offerte come Tributo per la sua Evocazione tramite Tributo. Una volta per turno, durante il turno di qualsiasi giocatore, se controlli questo mostro Evocato tramite Tributo: puoi bandire 1 Carta Magia/Trappola Continua dal tuo Cimitero, poi scegliere come bersaglio 1 altra carta sul Terreno; distruggila.
  | pt_name   = Master da Paz, o Verdadeiro Dracoassassino Rei
  | pt_text   = Para Invocar este card por Invocação-Tributo com a face para cima, você pode oferecer como Tributo um ou mais Cards de Magia/Armadilha Contínuas que você controla, assim como monstros. Não é afetado pelos efeitos de cards com o mesmo tipo de card (Monstro, Magia e/ou Armadilha) que os tipos de card originais dos cards oferecidos como Tributo para sua Invocação-Tributo. Uma vez por turno, durante o turno de qualquer duelista, se você controlar este monstro Invocado por Invocação-Tributo: você pode banir 1 Card de Magia/Armadilha Contínua do seu Cemitério e, depois, escolher 1 outro card no campo; destrua-o.
  | es_name   = Máster Peace, el Verdadero Dracoaniquilador Rey
  | es_text   = Para Invocar boca arriba a esta carta por Sacrificio, puedes Sacrificar una o más Cartas Mágicas/de Trampa Continuas que controles, así como monstruos. No es afectado por efectos de cartas con el mismo tipo de carta (Monstruo, Mágica y/o de Trampa) que el tipo de carta original de las cartas Sacrificadas para su Invocación por Sacrificio. Una vez por turno, durante el turno de cualquier jugador, si controlas este monstruo Invocado por Sacrificio: puedes desterrar 1 Carta Mágica/de Trampa Continua en tu Cementerio, y después seleccionar otra carta en el Campo; destrúyela.
  | ja_text   = このカードを表側表示でアドバンス召喚する場合、モンスターの代わりに自分フィールドの永続魔法・永続罠カードをリリースできる。<br />①：このカードは、このカードのアドバンス召喚のためにリリースしたカードの元々の種類（モンスター・魔法・罠）と同じ種類の効果を受けない。<br />②：このカードがアドバンス召喚されている場合、自分・相手ターンに１度、自分の墓地から永続魔法・永続罠カード１枚を除外し、フィールドの他のカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 진룡검황 마스터P
  | ko_text   = 이 카드를 앞면 표시로 어드밴스 소환할 경우, 몬스터 대신에 자신 필드의 지속 마법 / 지속 함정 카드를 릴리스할 수 있다. ①: 이 카드는, 이 카드의 어드밴스 소환을 위해 릴리스한 카드의 원래의 종류(몬스터 / 마법 / 함정)와 같은 종류의 효과를 받지 않는다. ②: 이 카드가 어드밴스 소환되어 있을 경우, 자신 / 상대 턴에 1번, 자신 묘지에서 지속 마법 / 지속 함정 카드 1장을 제외하고, 필드의 다른 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 真龍劍皇統領星杰
  | tc_text   = 在以正面表示升級召喚此卡的狀況下，可解放我方場上的永續魔法・永續陷阱卡替代怪獸。①：此卡不受原本的種類（怪獸・魔法・陷阱）與為升級召喚此卡解放的卡相同的卡的效果影響。②：在升級召喚的此卡存在的狀況下，１回合１次，可從我方墓地將１張永續魔法・永續陷阱卡除外，將場上的１張此卡以外的卡做為對象發動。破壞該卡。此效果在對方回合也可發動。
  | sc_name   = 真龙剑皇大师杰作
  | sc_text   = 以表侧表示上级召唤此卡的情况下，可解放自己场上的永续魔法・永续陷阱卡作为怪兽的代替。①：此卡不受与为此卡的上级召唤解放的卡原本种类（怪兽・魔法・陷阱）相同的卡的效果影响。②：上级召唤的此卡存在的情况下，１回合１次，从自己的墓地将１张永续魔法・永续陷阱卡除外，以场上此卡以外的１张卡为对象可以发动。将该卡破坏。此效果在对手回合中也可以发动。
