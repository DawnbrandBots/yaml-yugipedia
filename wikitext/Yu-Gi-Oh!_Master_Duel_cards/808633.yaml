  | fr_name   = Fleur Cardian Saule
  | fr_text   = Tant que vous contrôlez un monstre "Fleur Cardian" de max. Niveau 10 : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Fleur Cardian" exclus) le reste de ce tour. Une fois par tour : vous pouvez cibler 1 monstre "Fleur Cardian" dans votre Cimetière ; mélangez-le dans votre Deck, puis piochez 1 carte.
  | de_name   = Blumen-Kartian Weide
  | de_text   = Solange du ein „Blumen-Kartian“-Monster der Stufe 10 oder niedriger kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Normal- oder Spezialbeschwörung beschwören, außer „Blumen-Kartian“-Monstern. Einmal pro Spielzug: Du kannst 1 „Blumen-Kartian“-Monster in deinem Friedhof wählen; mische es in dein Deck, dann ziehe 1 Karte.
  | it_name   = Fiore Cardian Salice
  | it_text   = Mentre controlli un mostro "Fiore Cardian" di Livello 10 o inferiore: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri "Fiore Cardian". Una volta per turno: puoi scegliere come bersaglio 1 mostro "Fiore Cardian" nel tuo Cimitero; mischialo nel tuo Deck, poi pesca 1 carta.
  | pt_name   = Flor Cardian Salgueiro
  | pt_text   = Enquanto você controlar um monstro "Flor Cardian" de Nível 10 ou menos: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros "Flor Cardian". Uma vez por turno: você pode escolher 1 monstro "Flor Cardian" no seu Cemitério; embaralhe-o no seu Deck e, depois, compre 1 card.
  | es_name   = Flor Cardian Sauce
  | es_text   = Mientras controles un monstruo "Flor Cardian" de Nivel 10 o menor: puedes Invocar esta carta de Modo Especial desde tu mano, y además por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos "Flor Cardian". Una vez por turno: puedes seleccionar 1 monstruo "Flor Cardian" en tu Cementerio; barájalo en tu Deck, y después roba 1 carta.
  | ja_text   = ①：自分フィールドにレベル１０以下の「花札衛」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は「花札衛」モンスターしか召喚・特殊召喚できない。<br />②：１ターンに１度、自分の墓地の「花札衛」モンスター１体を対象として発動できる。そのモンスターをデッキに戻す。その後、自分は１枚ドローする。
  | ko_name   = 카디언－버들－
  | ko_text   = ①: 자신 필드에 레벨 10 이하의 "카디언" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "카디언" 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ②: 1턴에 1번, 자신 묘지의 "카디언" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name   = 花牌衛－柳－
  | tc_text   = ①：可在我方場上存在等級１０以下的「花牌衛」怪獸的狀況下發動。從手牌特殊召喚此卡。此效果發動後，在回合結束前我方可召喚・特殊召喚的怪獸僅限「花牌衛」怪獸。②：１回合１次，可將我方墓地的１隻「花牌衛」怪獸做為對象發動。將該怪獸加入牌組後洗牌。其後，我方從牌組抽１張牌。
  | sc_name   = 花札卫－柳
  | sc_text   = ①：自己场上有等级１０以下的“花札卫”怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止，自己仅可召唤・特殊召唤“花札卫”怪兽。②：１回合１次，以自己墓地的１只“花札卫”怪兽为对象可以发动。将该怪兽加入牌组并洗牌。然后，自己从牌组抽１张。
  }}
