title: World Legacy Clash (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Banish 1 face-up monster you control (until the End Phase), then target 1 face-up monster your opponent controls; that target loses ATK/DEF equal to the original ATK/DEF of that banished monster.
  | releases  = Legacy Pack

  | fr_name   = Affrontement de l'Héritage du Monde
  | fr_text   = Bannissez 1 monstre face recto que vous contrôlez (jusqu'à la End Phase), puis ciblez 1 monstre face recto contrôlé par votre adversaire ; la cible perd une ATK/DEF égales à l'ATK/DEF d'origine du monstre banni.
  | de_name   = Aufprall des Weltvermächtnisses
  | de_text   = Verbanne 1 offenes Monster, das du kontrollierst, (bis zur End Phase) und wähle dann 1 offenes Monster, das dein Gegner kontrolliert; das gewählte Ziel verliert ATK/DEF in Höhe der Grund-ATK/-DEF des verbannten Monsters.
  | it_name   = Scontro Eredità del Mondo
  | it_text   = Bandisci 1 mostro scoperto che controlli (fino alla End Phase), poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; quel bersaglio perde ATK/DEF pari agli ATK/DEF originali di quel mostro bandito.
  | pt_name   = Confronto do Legado Mundial
  | pt_text   = Bana 1 monstro com a face para cima que você controla (até a Fase Final) e, depois, escolha 1 monstro com a face para cima que seu oponente controla; o alvo perde ATK/DEF igual ao ATK/DEF originais desse monstro banido.
  | es_name   = Conflicto del Legado Mundial
  | es_text   = Destierra 1 monstruo boca arriba que controles (hasta la End Phase), y después selecciona 1 monstruo boca arriba que controle tu adversario; ese objetivo pierde ATK/DEF igual al ATK/DEF original de ese monstruo desterrado.
  | ja_text   = ①：自分フィールドの表側表示モンスター１体をエンドフェイズまで除外し、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力・守備力は、このカードを発動するために除外したモンスターのそれぞれの元々の数値分ダウンする。
  | ko_name   = 성유물을 둘러싼 싸움
  | ko_text   = ①: 자신 필드의 앞면 표시 몬스터 1장을 엔드 페이즈까지 제외하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터의 공격력 / 수비력은, 이 카드를 발동하기 위해 제외한 몬스터 각각의 원래 수치만큼 내린다.
  | tc_name   = 圍繞星遺物的戰爭
  | tc_text   = ①：可將我方場上的１隻正面表示怪獸除外直到結束階段，將對方場上的１隻正面表示怪獸做為對象發動。該對方怪獸的攻擊力・守備力，依據為發動此卡除外的怪獸的原本的各數值進行降低。
  | sc_name   = 围绕星遗物的战争
  | sc_text   = ①：将自己场上的1只表侧表示怪兽直至结束阶段为止除外，以对手场上的1只表侧表示怪兽为对象可以发动。该对手怪兽的攻击力・守备力分别下降为发动此卡除外的怪兽相应的原本数值。
  }}
