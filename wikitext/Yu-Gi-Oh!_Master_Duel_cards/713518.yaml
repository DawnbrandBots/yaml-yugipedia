title: Battle Tuned (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Remove from play 1 Tuner monster from your Graveyard. Target face-up monster you control gains ATK equal to the removed monster's ATK.
  | fr_name   = Syntonisation de Combat
  | fr_text   = Retirez du jeu 1 monstre Syntoniseur depuis votre Cimetière. Ciblez un monstre face recto que vous contrôlez, il gagne un montant d'ATK égal à l'ATK du monstre retiré.
  | de_name   = Angriffsbefehle empfangen
  | de_text   = Entferne 1 Empfänger-Monster in deinem Friedhof aus dem Spiel. Ein offenes Monster deiner Wahl, das du kontrollierst, erhält ATK in Höhe der ATK des entfernten Monsters.
  | it_name   = Sintonizzato per la Battaglia
  | it_text   = Rimuovi da gioco 1 mostro Tuner dal tuo Cimitero. Un mostro bersaglio scoperto che controlli guadagna ATK pari all'ATK del mostro rimosso.
  | pt_name   = Batalha Regulada
  | pt_text   = Remova de jogo 1 monstro Regulador do seu Cemitério. O monstro alvo com a face para cima que você controla ganha ATK igual ao ATK do monstro removido.
  | es_name   = Afinado para la Batalla
  | es_text   = Retira del juego 1 monstruo Cantante en tu Cementerio. Elige como blanco un monstruo boca arriba que controles para que gane ATK igual al ATK del monstruo retirado.
  | ja_text   = ①：自分の墓地からチューナー１体を除外し、自分フィールドの表側表示モンスター１体を対象として発動できる。その自分のモンスターの攻撃力は、このカードを発動するために除外したチューナーの攻撃力分アップする。
  | ko_name   = 이지튜닝
  | ko_text   = 자신의 묘지에 존재하는 튜너 1장을 게임에서 제외하고 발동한다. 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력은, 발동시에 게임에서 제외한 튜너의 공격력만큼 올린다.
  | tc_name   = 簡易協調
  | tc_text   = ①：可從我方墓地將１隻協調除外，將我方場上的１隻正面表示怪獸做為對象發動。該我方怪獸的攻擊力，依據為發動此卡除外的協調的攻擊力數值進行提升。
  | sc_name   = 简易协调
  | sc_text   = 可将我方墓地的１只协调从游戏中除外，并选择我方场上的１只表侧表示怪兽发动。被选择的我方怪兽的攻击力上升相当于以发动此卡为目的而被除外的协调的攻击力数值。
