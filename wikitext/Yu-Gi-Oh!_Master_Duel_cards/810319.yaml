  | it_name   = Maximus Koa'ki Meiru
  | it_text   = Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente rimuovendo dal gioco 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano. Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" o 1 mostro "Koa'ki Meiru"dalla tua mano al Cimitero. Una volta per turno, durante la tua Main Phase, puoi scegliere 1 carta controllata dal tuo avversario e distruggerla.
  | pt_name   = Maximus Koa'ki Meiru
  | pt_text   = Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card só pode ser Invocado por Invocação-Especial ao remover de jogo 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão. Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" ou 1 monstro "Koa'ki Meiru" da sua mão ao Cemitério. Uma vez por turno, durante sua Fase Principal, você pode selecionar e destruir 1 card que seu oponente controla.
  | es_name   = Koa'ki Meiru Máximo
  | es_text   = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial retirando del juego 1 "Núcleo de Hierro de Koa'ki Meiru" de tu mano. Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" o 1 monstruo "Koa'ki Meiru" desde tu mano al Cementerio. Una vez por turno, durante tu Main Phase, puedes seleccionar y destruir 1 carta que controle tu adversario.
  | ja_text   = このカードは通常召喚できない。<br />自分の手札から「コアキメイルの鋼核」１枚を除外した場合に特殊召喚できる。<br />このカードのコントローラーは自分エンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚か「コアキメイル」モンスター１体を墓地へ送るか、このカードを破壊する。<br />①：１ターンに１度、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊する。
  | ko_name   = 코아키메일 맥시멈
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 자신의 패에서 "코아키메일의 강철핵" 1장을 게임에서 제외했을 경우에 특수 소환할 수 있다. 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장이나 "코아키메일"이라는 이름이 붙은 몬스터 1장을 묘지로 보낸다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 1턴에 1번, 자신의 메인 페이즈시에 상대 필드 위에 존재하는 카드 1장을 선택하고 파괴할 수 있다.
  | tc_name   = 核成巨蜥龍
  | tc_text   = 此卡無法通常召喚。可在從我方手牌將１張「核成之鋼核」從遊戲除外的狀況下特殊召喚。此卡的控制者每當在我方結束階段，從手牌將１張「核成之鋼核」或１隻冠有「核成」之名的怪獸送至墓地。或是兩者皆不進行，破壞此卡。１回合１次，可選擇對方場上的１張卡破壞。
  | sc_name   = 核成巨蜥龙
