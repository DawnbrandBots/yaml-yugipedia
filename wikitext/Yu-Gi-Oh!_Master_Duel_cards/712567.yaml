title: Albion the Shrouded Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Dragon / Effect
  | level     = 8
  | atk       = 2500
  | def       = 2000
  | text      = This card's name becomes "Fallen of Albaz" while on the field or in the GY. If this card is in your hand or GY: You can send 1 "Fallen of Albaz" or 1 "Branded" Spell/Trap from your hand or Deck to the GY; apply the following effect based on where you sent it from.<br />●Hand: Special Summon this card.<br />●Deck: Place this card on the bottom of the Deck, then, if you placed this card from your hand, draw 1 card.<br />You can only use this effect of "Albion the Shrouded Dragon" once per turn.
  | fr_name   = Albion le Dragon Obscur
  | fr_text   = Le nom de cette carte devient "Albaz le Déchu" tant qu'elle est sur le Terrain ou dans le Cimetière. Si cette carte est dans votre main ou Cimetière : vous pouvez envoyer 1 "Albaz le Déchu" ou 1 Magie/Piège "Marqué" depuis votre main ou Deck au Cimetière ; appliquez l'effet suivant selon d'où vous l'avez envoyé.<br />●Main : Invoquez Spécialement cette carte.<br />●Deck : Placez cette carte au-dessous du Deck, puis si vous avez placé cette carte depuis votre main, piochez 1 carte.<br />Vous ne pouvez utiliser cet effet de "Albion le Dragon Obscur" qu'une fois par tour.
  | de_name   = Albion der ummantelte Drache
  | de_text   = Der Name dieser Karte wird zu „Gefallener von Albaz“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 „Gefallener von Albaz“ oder 1 „Markiert“-Zauber/Falle von deiner Hand oder deinem Deck auf den Friedhof legen; führe den folgenden Effekt aus, basierend darauf, woher du ihn oder sie gelegt hast.<br />●Hand: Beschwöre diese Karte als Spezialbeschwörung.<br />●Deck: Lege diese Karte unters Deck, dann, falls du diese Karte von deiner Hand gelegt hast, ziehe 1 Karte.<br />Du kannst diesen Effekt von „Albion der ummantelte Drache“ nur einmal pro Spielzug verwenden.
  | it_name   = Albion il Drago Ammantato
  | it_text   = Il nome di questa carta diventa "Caduto di Albaz" mentre è sul Terreno o nel Cimitero. Se questa carta è nella tua mano o Cimitero: puoi mandare 1 "Caduto di Albaz" o 1 Magia/Trappola "Marchiato" dalla tua mano o Deck al Cimitero; applica il seguente effetto, secondo da dove l'hai mandato.<br />●Mano: Evoca Specialmente questa carta.<br />●Deck: Metti questa carta in fondo al Deck, poi se hai messo questa carta dalla tua mano, pesca 1 carta.<br />Puoi utilizzare questo effetto di "Albion il Drago Ammantato" una sola volta per turno.
  | pt_name   = Albion, o Dragão Encoberto
  | pt_text   = O nome deste card se torna "Caído de Arbaz" enquanto estiver no campo ou no Cemitério. Se este card estiver na sua mão ou no Cemitério: você pode enviar 1 "Caído de Arbaz" ou 1 Magia/Armadilha "Marcado" da sua mão ou do Deck para o Cemitério; aplique o seguinte efeito de acordo com de onde você o enviou.<br />●Mão: Invoque este card por Invocação-Especial.<br />●Deck: Coloque este card no fundo do Deck e, depois, se você colocou este card da sua mão, compre 1 card.<br />Você só pode usar este efeito de "Albion, o Dragão Encoberto" uma vez por turno.
  | es_name   = Albion el Dragón Velado
  | es_text   = El nombre de esta carta se convierte en "Caído de Albaz" mientras esté en el Campo o en el Cementerio. Si esta carta está en tu mano o Cementerio: puedes mandar al Cementerio 1 "Caído de Albaz" o 1 Mágica/Trampa "Señalado/a" en tu mano o Deck; aplica el siguiente efecto basado en de dónde la mandaste.<br />●Mano: Invoca esta carta de Modo Especial.<br />●Deck: Pon esta carta en la parte inferior del Deck y después, si pusiste esta carta desde tu mano, roba 1 carta.<br />Sólo puedes usar este efecto de "Albion el Dragón Velado" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードのカード名は、フィールド・墓地に存在する限り「アルバスの落胤」として扱う。<br />②：このカードが手札・墓地に存在する場合、「アルバスの落胤」１体か「烙印」魔法・罠カード１枚を手札・デッキから墓地へ送って発動できる。そのカードをどこから墓地へ送ったかによって以下の効果を適用する。<br />●手札：このカードを特殊召喚する。<br />●デッキ：このカードをデッキの一番下に戻す。手札から戻した場合、さらに自分は１枚ドローする。
  | ko_name   = 흑의룡 알비온
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "알버스의 낙윤"으로 취급한다.<br />②: 이 카드가 패 / 묘지에 존재할 경우, "알버스의 낙윤" 1장이나 "낙인" 마법 / 함정 카드 1장을 패 / 덱에서 묘지로 보내고 발동할 수 있다. 그 카드를 어디에서 묘지로 보냈는지에 따라 이하의 효과를 적용한다.<br />●패: 이 카드를 특수 소환한다.<br />●덱: 이 카드를 덱 맨 아래로 되돌린다. 패에서 되돌렸을 경우, 추가로 자신은 1장 드로우한다.
  | tc_name   = 黑衣龍 阿爾比昂
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：只要此卡存在於場上・墓地，卡名就視為「阿爾白斯之落胤」。<br />②：在此卡存在於手牌・墓地的狀況下，可從手牌・牌組將１隻「阿爾白斯之落胤」或１張「烙印」魔法・陷阱卡送至墓地發動。根據從何處將該卡送至墓地，適用以下效果。<br />●手牌：特殊召喚此卡。<br />●牌組：將此卡送回牌組的最下方。在從手牌送回的狀況下，我方另從牌組抽１張牌。
  | sc_name   = 黑衣龙 阿尔比昂
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：此卡只要存在于场上・墓地，卡名视为“阿尔白斯之落胤”。<br />②：此卡存在于手牌・墓地的情况下，将１只“阿尔白斯之落胤”或１张“烙印”魔法・陷阱卡从手牌・牌组送至墓地可以发动。根据从何处将该卡送至墓地，适用以下效果。<br />●手牌：将此卡特殊召唤。<br />●牌组：将此卡放回牌组最下面。是从手牌放回的情况下，自己进而从牌组抽１张。
  }}
