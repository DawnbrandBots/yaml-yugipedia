title: Revoke Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Discard 1 "Polymerization" to the Graveyard. Send 1 Fusion Monster from your Extra Deck to your Graveyard and Special Summon 1 monster from your hand that is listed as a Fusion Material Monster on that card. The Special Summoned monster is sent to the Graveyard during the End Phase of this turn.

  | fr_name   = Révoque Fusion
  | fr_text   = Défaussez 1 "Polymérisation" au Cimetière. Envoyez dans votre Cimetière 1 Monstre de Fusion depuis votre Extra Deck et Invoquez Spécialement depuis votre main 1 monstre listé comme Monstre-Matériel de Fusion sur cette carte. Le monstre Invoqué Spécialement est envoyé au Cimetière durant la End Phase de ce tour.
  | de_name   = Fusion widerrufen
  | de_text   = Wirf 1 „Polymerisation“ auf den Friedhof ab. Lege 1 Fusionsmonster von deinem Extra Deck auf deinen Friedhof und beschwöre 1 Monster als Spezialbeschwörung von deiner Hand, das als Fusionsmaterialmonster auf dieser Karte aufgeführt wird. Das als Spezialbeschwörung beschworene Monster wird während der End Phase dieses Spielzugs auf den Friedhof gelegt.
  | it_name   = Revoca Fusione
  | it_text   = Scarta 1 "Polimerizzazione" al Cimitero. Manda 1 Mostro Fusione dal tuo Extra Deck al tuo Cimitero ed Evoca tramite Evocazione Speciale 1 mostro dalla tua mano che è indicato come un Mostro Materiale da Fusione su quella carta. Il mostro Evocato tramite Evocazione Speciale è mandato al Cimitero durante la End Phase di questo turno.
  | pt_name   = Revogar Fusão
  | pt_text   = Descarte 1 "Polimerização" para o Cemitério. Envie 1 Monstro de Fusão do seu Deck Adicional para o seu Cemitério e Invoque por Invocação-Especial 1 monstro da sua mão que esteja listado como um Monstro-Matéria de Fusão nesse card. O monstro Invocado por Invocação-Especial é enviado para o Cemitério durante a Fase Final deste turno.
  | es_name   = Revocar Fusión
  | es_text   = Descarta 1 "Polimerización". Manda 1 Monstruo de Fusión desde tu Deck Extra al Cementerio e Invoca de Modo Especial 1 monstruo de tu mano que esté listado como un Monstruo Material de Fusión en esa carta. Al final de la End Phase de este turno, manda al Cementerio al monstruo así Invocado.
  | ja_text   = ①：手札から「融合」１枚を墓地へ捨てて発動できる。ＥＸデッキから融合モンスター１体を墓地へ送り、その融合モンスターにカード名が記された融合素材モンスター１体を手札から特殊召喚する。この効果で特殊召喚したモンスターは、このターンのエンドフェイズに墓地へ送られる。
  | ko_name   = 융합 파기
  | ko_text   = "융합" 마법 카드 1장을 패에서 묘지에 버리고 발동한다. 융합 덱에 존재하는 융합 몬스터 1장을 묘지로 보내고, 그 융합 몬스터에 쓰여 있는 융합 소재 몬스터 1장을 패에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈시에 묘지로 보내진다.
  | tc_name   = 融合廢棄
  | tc_text   = 可從手牌捨棄１張「融合」送至墓地發動。從額外牌組將１隻融合怪獸送至墓地，將卡名寫於該融合怪獸的１隻融合素材怪獸從手牌特殊召喚。透過此效果特殊召喚的怪獸，在此回合的結束階段將被送至墓地。
  | sc_name   = 融合废弃
  | sc_text   = 将手牌中的１张“融合”魔法卡弃置至墓地来发动此卡。将额外牌组中的１只融合怪兽送入墓地，从手牌特殊召唤１只该融合怪兽卡牌记述中所指定的融合素材怪兽。以此效果特殊召唤的怪兽会在该回合的结束阶段时被送入墓地。
  }}
