title: Metalrokket Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Dragon / Effect
  | level     = 4
  | atk       = 1700
  | def       = 1400
  | text      = When a Link Monster's effect is activated that targets this face-up card on the field (Quick Effect): You can destroy this card, then destroy all your opponent's cards in the column this card was in. During the End Phase, if this card is in the GY because it was destroyed on the field by battle or card effect and sent there this turn: You can Special Summon 1 "Rokket" monster from your Deck, except "Metalrokket Dragon". You can only use each effect of "Metalrokket Dragon" once per turn.

  | fr_name   = Dragon Métalrokkette
  | fr_text   = Lorsqu'un effet de Monstre Lien qui cible cette carte face recto sur le Terrain est activé (Effet Rapide) : vous pouvez détruire cette carte, puis détruisez toutes les cartes de votre adversaire dans la colonne où était cette carte. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain au combat ou par un effet de carte et y a été envoyée ce tour : vous pouvez Invoquer Spécialement 1 monstre "Rokkette" ("Dragon Métalrokkette" exclu) depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Dragon Métalrokkette" qu'une fois par tour.
  | de_name   = Metallrakketen-Drache
  | de_text   = Wenn der Effekt eines Linkmonsters aktiviert wird, der diese offene Karte auf dem Spielfeld als Ziel wählt (Schnelleffekt): Du kannst diese Karte zerstören, dann zerstöre alle Karten deines Gegners in der Spalte, in der diese Karte lag. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört und dorthin gelegt wurde: Du kannst 1 „Rakkete“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Metallrakketen-Drache“. Du kannst jeden Effekt von „Metallrakketen-Drache“ nur einmal pro Spielzug verwenden.
  | it_name   = Drago Metalmizzile
  | it_text   = Quando viene attivato l'effetto di un Mostro Link che sceglie come bersaglio questa carta scoperta sul Terreno (Effetto Rapido): puoi distruggere questa carta, poi distruggere tutte le carte del tuo avversario nella colonna in cui era questa carta. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno in battaglia o dall'effetto di una carta e mandata lì in questo turno: puoi Evocare Specialmente 1 mostro "Mizzile" dal tuo Deck, eccetto "Drago Metalmizzile". Puoi utilizzare ogni effetto di "Drago Metalmizzile" una sola volta per turno.
  | pt_name   = Dragão Metalfoguette
  | pt_text   = Quando um efeito de um Monstro Link que escolha como alvo este card com a face para cima no campo for ativado (Efeito Rápido): você pode destruir este card e, depois, destrua todos os cards do seu oponente na coluna em que este card estava. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído, no campo, em batalha ou por um efeito de card e enviado para lá neste turno: você pode Invocar por Invocação-Especial 1 monstro "Foguette" do seu Deck, exceto "Dragão Metalfoguette". Você só pode usar cada efeito de "Dragão Metalfoguette" uma vez por turno.
  | es_name   = Dragón Metalcohette
  | es_text   = Cuando es activado el efecto de un Monstruo de Enlace que selecciona esta carta boca arriba en el Campo (Efecto Rápido): puedes destruir esta carta, y después destruye todas las cartas de tu adversario en la columna en la que estaba esta carta. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo en batalla o por efecto de una carta y mandada allí este turno: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Cohette", excepto "Dragón Metalcohette". Sólo puedes usar cada efecto de "Dragón Metalcohette" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：フィールドのこのカードを対象とするＬモンスターの効果が発動した時に発動できる。このカードを破壊する。その後、このカードが存在していたゾーンと同じ縦列の相手のカードを全て破壊する。<br />②：フィールドのこのカードが戦闘・効果で破壊され墓地へ送られたターンのエンドフェイズに発動できる。デッキから「メタルヴァレット・ドラゴン」以外の「ヴァレット」モンスター１体を特殊召喚する。
  | ko_name   = 메탈바렛 드래곤
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 필드의 이 카드를 대상으로 하는 링크 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 파괴한다. 그 후, 이 카드가 존재하고 있던 존과 같은 세로열인 상대의 카드를 전부 파괴한다.<br />②: 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "메탈바렛 드래곤" 이외의 "바렛" 몬스터 1장을 특수 소환한다.
  | tc_name   = 金屬槍彈龍
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在以場上的此卡做為對象的連結怪獸的效果發動時發動。破壞此卡。其後，將與此卡之前存在的區域同一縱列的所有對方的卡全部破壞。<br />②：可在場上的此卡因戰鬥・效果被破壞送至墓地的回合的結束階段發動。從牌組特殊召喚１隻「金屬槍彈龍」以外的「槍彈」怪獸。
  | sc_name   = 金属枪弹龙
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：场上以此卡为对象的连接怪兽的效果发动时可以发动。将此卡破坏。然后，将与此卡之前所在区域同一纵列的对手的卡全部破坏。<br />②：场上的此卡因战斗・效果破坏并被送至墓地的回合的结束阶段可以发动。从牌组将1只“金属枪弹龙”以外的“枪弹”怪兽特殊召唤。
  }}
