title: Rank-Up-Magic Quick Chaos (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 "Number" Xyz Monster you control, except a "Number C" monster; Special Summon from your Extra Deck, 1 "Number C" monster with the same number in its name as that target, but 1 Rank higher, by using it as the Xyz Material. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster.)

  | fr_name   = Chaos Rapide Magie-Rang-Plus
  | fr_text   = Ciblez 1 Monstre Xyz "Numéro" que vous contrôlez (monstres "Numéro C" exclus) ; Invoquez Spécialement 1 monstre "Numéro C" du même numéro dans son nom que la cible mais avec 1 Rang de plus depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.)
  | de_name   = Rangsteigerungszauber Schnelles Chaos
  | de_text   = Wähle 1 „Nummer“-Xyz-Monster, das du kontrollierst, außer einem „Nummer C“-Monster; beschwöre 1 „Nummer C“-Monster mit derselben Zahl in seinem Namen wie jenes gewählte Ziel, aber einem um 1 höheren Rang, als Spezialbeschwörung von deinem Extra Deck, indem du es als das Xyz-Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.)
  | it_name   = Alza-Rango-Magico Chaos Rapido
  | it_text   = Scegli come bersaglio 1 Mostro Xyz "Numero" che controlli, eccetto un mostro "Numero C"; Evoca Specialmente dal tuo Extra Deck 1 mostro "Numero C" con lo stesso numero nel suo nome di quel bersaglio, ma di 1 Rango superiore, utilizzandolo come Materiale Xyz. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.)
  | pt_name   = Magia de Aumento de Classe Caos Célere
  | pt_text   = Escolha 1 Monstro Xyz "Número" que você controla, exceto um monstro "Número C"; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Número C" com o mesmo número que o alvo em seu nome, mas 1 Classe maior, usando-o como uma Matéria Xyz. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.)
  | es_name   = Magia de Subida de Rango Caos Rápido
  | es_text   = Selecciona 1 Monstruo Xyz "Número" que controles, excepto un monstruo "Número C"; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" con el mismo número en su nombre que ese objetivo, pero 1 Rango mayor, usándolo como el Material Xyz. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado).
  | ja_text   = ①：「ＣＮｏ．」モンスター以外の自分フィールドの「Ｎｏ．」Ｘモンスター１体を対象として発動できる。その自分のモンスターよりランクが１つ高く、同じ「Ｎｏ．」の数字を持つ「ＣＮｏ．」モンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。
  | ko_name   = RUM－퀵 카오스
  | ko_text   = ①: "CNo.(카오스 넘버즈)" 몬스터 이외의 자신 필드의 "No." 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터보다 랭크가 1개 높고, 같은 "No."의 숫자를 가지는 "CNo.(카오스 넘버즈)" 몬스터 1장을, 대상 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 升階魔法－速攻混沌
  | tc_text   = ①：可將我方場上的１隻「CNo.」怪獸以外的「No.」超量怪獸做為對象發動。從額外牌組將１隻階級比該我方怪獸高１，擁有相同「No.」數字的「CNo.」怪獸重疊至對象怪獸上方，視為超量召喚進行特殊召喚。
  | sc_name   = 升阶魔法－速攻混沌
  | sc_text   = ①：以“混沌编号”怪兽以外的自己场上的１只“编号”超量怪兽为对象可以发动。将１只阶级比该自己的怪兽高１，拥有相同“编号”数字的“混沌编号”怪兽重叠在对象怪兽上面，视为超量召唤从额外牌组特殊召唤。
  }}
