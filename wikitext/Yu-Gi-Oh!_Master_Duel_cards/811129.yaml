  | text      = When this card is flipped face-up: Special Summon 2 "Mecha Phantom Beast Tokens" (Machine-Type/WIND/Level 3/ATK 0/DEF 0). This card's Level is increased by the total Levels of all "Mecha Phantom Beast Tokens" you control. While you control a Token, this card cannot be destroyed by battle or card effects. You can Tribute 1 Token, then target 1 "Mecha Phantom Beast" monster in your Graveyard; Special Summon that target. You can only use this effect of "Mecha Phantom Beast Hamstrat" once per turn.

  | fr_name   = Bête Fantôme Méca Hamstrat
  | fr_text   = Lorsque cette carte est retournée face recto : Invoquez Spécialement 2 "Jeton Bête Fantôme Méca" (Type Machine/VENT/Niveau 3/ATK 0/DEF 0). Le Niveau de cette carte est augmenté de la somme des Niveaux de tous les "Jeton Bête Fantôme Méca" que vous contrôlez. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte. Vous pouvez Sacrifier 1 Jeton, puis ciblez 1 monstre "Bête Fantôme Méca" dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez utiliser cet effet de "Bête Fantôme Méca Hamstrat" qu'une fois par tour.
  | de_name   = Mecha-Phantomungeheuer Hamstratte
  | de_text   = Wenn diese Karte aufgedeckt wird: Beschwöre 2 „Mecha-Phantomungeheuer-Spielmarken“ (Typ Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung. Die Stufe dieser Karte wird um die gemeinsame Stufe aller „Mecha-Phantomungeheuer-Spielmarken“ erhöht, die du kontrollierst. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Du kannst 1 Spielmarke als Tribut anbieten und dann 1 „Mecha-Phantomungeheuer“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst diesen Effekt von „Mecha-Phantomungeheuer Hamstratte“ nur einmal pro Spielzug verwenden.
  | it_name   = Bestia Fantasma Meccanica Stratocriceto
  | it_text   = Quando questa carta viene scoperta: Evoca Specialmente 2 "Segna-Bestia Fantasma Meccanica" (Tipo Macchina/VENTO/Livello 3/ATK 0/DEF 0). Il Livello di questa carta è aumentato della somma dei Livelli di tutti i "Segna-Bestia Fantasma Meccanica" che controlli. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Puoi offrire come Tributo 1 Segna-Mostro, poi scegliere come bersaglio 1 mostro "Bestia Fantasma Meccanica" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Puoi utilizzare questo effetto di "Bestia Fantasma Meccanica Stratocriceto" una sola volta per turno.
  | pt_name   = Besta Fantasma Mecha Hamstrat
  | pt_text   = Quando este card for virado com a face para cima: Invoque por Invocação-Especial 2 "Fichas de Besta Fantasma Mecha" (Tipo Máquina/VENTO/Nível 3/ATK 0/DEF 0). O Nível deste card aumenta em um valor igual à soma dos Níveis de todas as "Fichas de Besta Fantasma Mecha" que você controla. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. Você pode oferecer 1 Ficha como Tributo e, depois, escolher 1 monstro "Besta Fantasma Mecha" em seu Cemitério; Invoque o alvo por Invocação-Especial. Você só pode usar este efeito de "Besta Fantasma Mecha Hamstrat" uma vez por turno.
  | es_name   = Mecha Bestia Fantasma Estratohámster
  | es_text   = Cuando esta carta es volteada boca arriba: Invoca de Modo Especial 2 "Ficha Mecha Bestia Fantasma" (Tipo Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). El Nivel de esta carta se aumenta en la cantidad total de Niveles de todas las "Ficha Mecha Bestia Fantasma" que controles. Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas. Puedes Sacrificar 1 Ficha, y después seleccionar 1 monstruo "Mecha Bestia Fantasma" en tu Cementerio; Invoca ese objetivo de Modo Especial. Sólo puedes usar este efecto de "Mecha Bestia Fantasma Estratohámster" una vez por turno.
  | ja_text   = このカード名の④の効果は１ターンに１度しか使用できない。<br />①：このカードがリバースした場合に発動する。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）２体を特殊召喚する。<br />②：このカードのレベルは自分フィールドの「幻獣機トークン」のレベルの合計分だけ上がる。<br />③：自分フィールドにトークンが存在する限り、このカードは戦闘・効果では破壊されない。<br />④：自分フィールドのトークン１体をリリースし、自分の墓地の「幻獣機」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 환상수기 햄스트래트
  | ko_text   = 이 카드가 리버스했을 때, "환상수기 토큰"(기계족 / 바람 속성 / 레벨 3 / 공격력 0 / 수비력 0) 2장을 특수 소환한다. 이 카드의 레벨은 자신 필드 위의 "환상수기 토큰" 레벨의 합계만큼 올린다. 자신 필드 위에 토큰이 존재하는 한, 이 카드는 전투 및 효과로는 파괴되지 않는다. 또한, 토큰 1장을 릴리스하고 발동할 수 있다. 자신 묘지의 "환상수기"라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환한다. "환상수기 햄스트래트"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 幻獸機 同溫層倉鼠
  | tc_text   = 此卡反轉時，特殊召喚２隻「幻獸機衍生物」（機械族・風・星３・攻／守０）。此卡的等級依據我方場上的「幻獸機衍生物」的等級的合計數值進行提升。只要我方場上存在衍生物，此卡就不會因戰鬥及效果被破壞。此外，可解放１隻衍生物發動。選擇我方墓地的１隻冠有「幻獸機」之名的怪獸特殊召喚。「幻獸機 同溫層倉鼠」的效果１回合僅限使用１次。
  | sc_name   = 幻兽机同温层仓鼠
  | sc_text   = 此卡反转时，特殊召唤２只“幻兽机衍生物”（机械族、风、星３、攻／守０）。此卡的等级上升相当于我方场上的“幻兽机衍生物”等级的合计值。只要我方场上存在衍生物，此卡不会因战斗以及卡牌效果被破坏。此外，可释放１只衍生物并发动。选择我方墓地１只冠有“幻兽机”之名的怪兽特殊召唤。“幻兽机同温层仓鼠”的此效果１回合只可使用１次。
