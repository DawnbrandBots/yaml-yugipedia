  | ja_text   = ①：このカードが戦闘で相手モンスターを破壊した場合、以下の効果から１つを選択して発動する。<br />●このカードに装備可能な自分の墓地のユニオンモンスター１体を対象として発動する。そのユニオンモンスターをその効果による装備魔法カード扱いでこのカードに装備する。<br />●自分フィールドの機械族・光属性モンスター１体を対象として発動する。その自分の機械族・光属性モンスターをデッキに戻す。その後、自分は１枚ドローする。
