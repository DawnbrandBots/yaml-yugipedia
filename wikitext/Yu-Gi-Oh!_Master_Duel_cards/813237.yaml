  | text      = You can only activate 1 "Sacred Serpent's Wake" per turn. If you control 2 or more different kinds of monsters (Ritual, Fusion, Synchro or Xyz): Activate 1 or more effects, depending on the number of different kinds you control, and resolve in sequence;<br />●2 or more: Target 1 monster in your Graveyard or 1 of your banished monsters; add that target to your hand.<br />●3 or more: Target 1 Trap Card in your Graveyard; add that target to your hand.<br />●4: Target 1 Spell Card in your Graveyard, except "Sacred Serpent's Wake"; add that target to your hand.
  | releases  = Legacy Pack

  | fr_name   = Réveil du Serpent Sacré
  | fr_text   = Vous ne pouvez activer qu'1 "Réveil du Serpent Sacré" par tour. Si vous contrôlez min. 2 différents genres de monstres (Rituel, Fusion, Synchro ou Xyz) : activez min. 1 effet, selon le nombre de genres différents que vous contrôlez et résolvez dans l'ordre ;<br />●Min. 2 : Ciblez 1 monstre dans votre Cimetière ou 1 de vos monstres bannis ; ajoutez la cible à votre main.<br />●Min. 3 : Ciblez 1 Carte Piège dans votre Cimetière ; ajoutez la cible à votre main.<br />●4 : Ciblez 1 Carte Magie ("Réveil du Serpent Sacré" exclu) dans votre Cimetière ; ajoutez la cible à votre main.
  | de_name   = Spur der heiligen Schlange
  | de_text   = Du kannst nur 1 „Spur der heiligen Schlange“ pro Spielzug aktivieren. Falls du 2 oder mehr Arten von Monstern (Ritual-, Fusions-, Synchro- oder Xyz-) kontrollierst: Aktiviere 1 oder mehr Effekte, abhängig von der Anzahl der unterschiedlichen Arten, die du kontrollierst, und löse sie nacheinander auf;<br />●2 oder mehr: Wähle 1 Monster in deinem Friedhof oder 1 deiner verbannten Monster; füge das gewählte Ziel deiner Hand hinzu.<br />●3 oder mehr: Wähle 1 Fallenkarte in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu.<br />●4: Wähle 1 Zauberkarte in deinem Friedhof, außer „Spur der heiligen Schlange“; füge das gewählte Ziel deiner Hand hinzu.
  | it_name   = Scia del Serpente Sacro
  | it_text   = Puoi attivare solo 1 "Scia del Serpente Sacro" per turno. Se controlli 2 o più tipi diversi di mostri (Rituale, Fusione, Synchro o Xyz): attiva 1 o più effetti, a seconda del numero di tipi diversi che controlli, e risolvili in ordine;<br />●2 o più: Scegli come bersaglio 1 mostro nel tuo Cimitero o 1 dei tuoi mostri banditi; aggiungi quel bersaglio alla tua mano.<br />●3 o più: Scegli come bersaglio 1 Carta Trappola nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.<br />●4: Scegli come bersaglio 1 Carta Magia nel tuo Cimitero, eccetto "Scia del Serpente Sacro"; aggiungi quel bersaglio alla tua mano.
  | pt_name   = Despertar da Serpente Sagrada
  | pt_text   = Você só pode ativar 1 "Despertar da Serpente Sagrada" por turno. Se você controlar 2 ou mais gêneros diferentes de monstro (Ritual, Fusão, Sincro ou Xyz): ative 1 ou mais efeitos, de acordo com o número de gêneros diferentes que você controla, e resolva-os em sequência;<br />●2 ou mais: Escolha 1 monstro no seu Cemitério ou 1 dos seus monstros banidos; adicione o alvo à sua mão.<br />●3 ou mais: Escolha 1 Card de Armadilha no seu Cemitério; adicione o alvo à sua mão.<br />●4: Escolha 1 Card de Magia no seu Cemitério, exceto "Despertar da Serpente Sagrada"; adicione o alvo à sua mão.
  | es_name   = El Despertar de la Serpiente Sagrada
  | es_text   = Sólo puedes activar 1 "El Despertar de la Serpiente Sagrada" por turno. Si controlas 2 o más clases diferentes de monstruos (Ritual, Fusión, Sincronía o Xyz): activa 1 o más efectos dependiendo de la cantidad de clases diferentes que controles, y resuélvelos en secuencia;<br />●2 o más: Selecciona 1 monstruo en tu Cementerio o 1 de tus monstruos desterrados; añade ese objetivo a tu mano.<br />●3 o más: Selecciona 1 Carta de Trampa en tu Cementerio; añade ese objetivo a tu mano.<br />●4: Selecciona 1 Carta Mágica en tu Cementerio, excepto "El Despertar de la Serpiente Sagrada"; añade ese objetivo a tu mano.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに儀式・融合・Ｓ・Ｘモンスターの内２種類以上が存在する場合、その種類の数によって、以下の効果から１つ以上選択して発動できる。<br />●２種類以上：自分の墓地・除外状態のモンスター１体を対象として発動できる。そのモンスターを手札に加える。<br />●３種類以上：自分の墓地の罠カード１枚を対象として発動できる。そのカードを手札に加える。<br />●４種類：「聖蛇の息吹」以外の自分の墓地の魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 성사의 입김
  | ko_text   = 자신 필드 위에 의식 / 융합 / 싱크로 / 엑시즈 몬스터 중 2종류 이상이 존재할 경우, 그 몬스터의 종류에 따라 이하의 효과에서 1개 이상 고르고 발동할 수 있다. "성사의 입김"은 1턴에 1장밖에 발동할 수 없다.<br />●2종류 이상 : 자신 묘지의 몬스터 1장 또는 게임에서 제외되어 있는 자신의 몬스터 1장을 선택하고 패에 넣는다.<br />●3종류 이상 : 자신 묘지의 함정 카드 1장을 선택하고 패에 넣는다.<br />●4종류 : "성사의 입김" 이외의 자신 묘지의 마법 카드 1장을 선택하고 패에 넣는다.
  | tc_name   = 聖蛇的吐息
  | tc_text   = 在我方場上存在儀式・融合・同步・超量怪獸中２種以上的狀況下，可根據該怪獸的種類，從以下效果選擇１個以上發動。「聖蛇的吐息」１回合僅限發動１張。<br />●２種以上：選擇我方墓地的１隻怪獸或我方從遊戲被除外的１隻怪獸加入手牌。<br />●３種以上：選擇我方墓地的１張陷阱卡加入手牌。<br />●４種：選擇我方墓地的１張「聖蛇的吐息」以外的魔法卡加入手牌。
  | sc_name   = 圣蛇的息吹
  | sc_text   = 自己场上有仪式・融合・同步・超量怪兽中的２种以上存在的情况下，根据该怪兽的种类，可从以下效果中选择１个以上发动。“圣蛇的息吹”１回合仅可发动１张。<br />●２种以上：选择自己墓地的１只怪兽，或自己１只被从游戏除外的怪兽加入手牌。<br />●３种以上：选择自己墓地的１张陷阱卡加入手牌。<br />●４种：选择自己墓地“圣蛇的息吹”以外的１张魔法卡加入手牌。
