title: Cyber Energy Shock (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = If you control "Jinzo": Target 1 card on the field; destroy it, then, if it was a Trap, you can apply 1 of these effects.<br />●Negate the effects of 1 face-up card on the field until the end of this turn.<br />●All "Jinzo" you control gain 800 ATK.<br />You can only activate 1 "Cyber Energy Shock" per turn.
  | releases           = Legacy Pack

  | fr_name            = Choc Énergétique Cyber
  | fr_lore            = Si vous contrôlez "Jinzo" : ciblez 1 carte sur le Terrain ; détruisez-la, puis, si c'était un Piège, vous pouvez appliquer 1 de ces effets.<br />●Jusqu'à la fin de ce tour, annulez les effets d'1 carte face recto sur le Terrain.<br />●Tous les "Jinzo" que vous contrôlez gagnent 800 ATK.<br />Vous ne pouvez activer qu'1 "Choc Énergétique Cyber" par tour.
  | de_name            = Cyber-Energieschock
  | de_lore            = Falls du „Jinzo“ kontrollierst: Wähle 1 Karte auf dem Spielfeld; zerstöre sie, dann, falls es eine Falle war, kannst du 1 dieser Effekte anwenden.<br />●Annulliere bis zum Ende dieses Spielzugs die Effekte von 1 offenen Karte auf dem Spielfeld.<br />●Alle „Jinzo“, die du kontrollierst, erhalten 800 ATK.<br />Du kannst nur 1 „Cyber-Energieschock“ pro Spielzug aktivieren.
  | it_name            = Shock Cyber Energia
  | it_lore            = Se controlli "Jinzo": scegli come bersaglio 1 carta sul Terreno; distruggila, poi, se era una Trappola, puoi applicare 1 di questi effetti.<br />●Annulla gli effetti di 1 carta scoperta sul Terreno fino alla fine di questo turno.<br />●Tutti i "Jinzo" che controlli guadagnano 800 ATK.<br />Puoi attivare solo 1 "Shock Cyber Energia" per turno.
  | pt_name            = Choque de Ciber Energia
  | pt_lore            = Se você controlar "Jinzo": escolha 1 card no campo; destrua-o e, depois, se era uma Armadilha, você pode aplicar 1 dos seguintes efeitos.<br />●Até o final deste turno, negue os efeitos de 1 card com a face para cima no campo.<br />●Todos os "Jinzo" que você controla ganham 800 de ATK.<br />Você só pode ativar 1 "Choque de Ciber Energia" por turno.
  | es_name            = Shock de Ciber Energía
  | es_lore            = Si controlas un "Jinzo": selecciona 1 carta en el Campo; destrúyela, y después, si era una Trampa, puedes aplicar 1 de estos efectos.<br />●Hasta el final de este turno, niega los efectos de 1 carta boca arriba en el Campo.<br />●Todos los "Jinzo" que controles ganan 800 ATK.<br />Sólo puedes activar 1 "Shock de Ciber Energía" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「人造人間－サイコ・ショッカー」が存在する場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。この効果でフィールドの罠カードを破壊した場合、さらに以下の効果から１つを選んで適用できる。<br />●フィールドの表側表示カード１枚の効果をターン終了時まで無効にする。<br />●自分フィールドの全ての「人造人間－サイコ・ショッカー」の攻撃力は８００アップする。
  | ko_name            = 사이버 에너지쇼크
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "인조인간 －사이코 쇼커－"가 존재할 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 이 효과로 필드의 함정 카드를 파괴했을 경우, 추가로 이하의 효과에서 1개를 선택하고 적용할 수 있다.<br />●필드의 앞면 표시의 카드 1장을 골라, 그 효과를 턴 종료시까지 무효로 한다.<br />●자신 필드의 모든 "인조인간 －사이코 쇼커－"의 공격력은 800 올린다.
  | tc_name            = 電腦能量衝擊
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：在我方場上存在「人造人－念力震懾者」的狀況下，可將場上的１張卡做為對象發動。破壞該卡。在透過此效果破壞場上的陷阱卡的狀況下，另可從以下效果選擇１個適用。<br />●選擇場上的１張正面表示卡，該效果在回合結束前變為無效。<br />●我方場上的所有「人造人－念力震懾者」的攻擊力提升８００。
  | sc_name            = 电子能量冲击
  | sc_lore            = 此卡名的卡在1个回合中仅可发动1张。①：自己场上有“人造人-念力震慑者”存在时，可以以场上的1张卡为对象发动。破坏该卡。通过此效果破坏了场上的陷阱卡时，还可以从以下效果中选择1个适用。<br />●选择1张场上表侧表示的卡，使其效果无效，直至回合结束时为止。<br />●自己场上的所有“人造人-念力震慑者”的攻击力上升800。
  }}
