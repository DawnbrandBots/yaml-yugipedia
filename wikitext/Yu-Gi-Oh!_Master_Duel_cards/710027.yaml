title: Ruddy Rose Witch (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = LIGHT
  | types     = Plant / Tuner / Effect
  | level     = 1
  | atk       = 800
  | def       = 1700
  | text      = You can Tribute this card; add 1 "Witch of the Black Rose" from your Deck to your hand, and if you do, take 1 Level 3 or lower Plant monster from your Deck and place it on top of your Deck, then immediately after this effect resolves, you can Normal Summon 1 "Witch of the Black Rose" from your hand. You can banish this card from your GY; return 1 of your "Black Rose Dragon" or "Ruddy Rose Dragon" that is banished or in your GY to the Extra Deck. You can only use each effect of "Ruddy Rose Witch" once per turn.

  | fr_name   = Sorcière de la Rose Rougeâtre
  | fr_text   = Vous pouvez Sacrifier cette carte ; ajoutez 1 "Sorcière de la Rose Noire" depuis votre Deck à votre main, et si vous le faites, prenez 1 monstre Plante de max. Niveau 3 depuis votre Deck et placez-le au-dessus de votre Deck, puis immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement 1 "Sorcière de la Rose Noire" depuis votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; renvoyez 1 de vos "Dragon Rose Noire" ou "Dragon Rose Rougeâtre" qui est banni ou dans votre Cimetière à l'Extra Deck. Vous ne pouvez utiliser chaque effet de "Sorcière de la Rose Rougeâtre" qu'une fois par tour.
  | de_name   = Rötliche Rosenhexe
  | de_text   = Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 „Hexe der schwarzen Rose“ von deinem Deck hinzu und falls du dies tust, nimm 1 Pflanze-Monster der Stufe 3 oder niedriger von deinem Deck und lege es auf dein Deck, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 „Hexe der schwarzen Rose“ als Normalbeschwörung von deiner Hand beschwören. Du kannst diese Karte von deinem Friedhof verbannen; lege 1 deiner „Schwarzer Rosendrache“ oder „Rötlicher Rosendrache“, der verbannt ist oder in deinem Friedhof liegt, ins Extra Deck zurück. Du kannst jeden Effekt von „Rötliche Rosenhexe“ nur einmal pro Spielzug verwenden.
  | it_name   = Strega Rosa Carminio
  | it_text   = Puoi offrire come Tributo questa carta; aggiungi 1 "Strega della Rosa Nera" dal tuo Deck alla tua mano e, se lo fai, prendi 1 mostro Pianta di Livello 3 o inferiore dal tuo Deck e mettilo in cima al tuo Deck, poi immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente 1 "Strega della Rosa Nera" dalla tua mano. Puoi bandire questa carta dal tuo Cimitero; fai ritornare nell'Extra Deck 1 dei tuoi "Drago Rosa Nera" o "Drago Rosa Carminio" che è bandito o nel tuo Cimitero. Puoi utilizzare ogni effetto di "Strega Rosa Carminio" una sola volta per turno.
  | pt_name   = Bruxa da Rosa Escarlate
  | pt_text   = Você pode oferecer este card como Tributo; adicione 1 "Bruxa da Rosa Negra" do seu Deck à sua mão e, se isso acontecer, pegue 1 monstro Planta de Nível 3 ou menos do seu Deck e coloque-o no topo do seu Deck e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Normal 1 "Bruxa da Rosa Negra" da sua mão. Você pode banir este card do seu Cemitério; devolva para o Deck Adicional 1 dos seus "Dragão da Rosa Negra" ou "Dragão da Rosa Escarlate" que estiverem banidos ou no seu Cemitério. Você só pode usar cada efeito de "Bruxa da Rosa Escarlate" uma vez por turno.
  | es_name   = Bruja de la Rosa Rojiza
  | es_text   = Puedes Sacrificar esta carta; añade a tu mano 1 "Bruja de la Rosa Negra" en tu Deck y, si lo haces, toma 1 monstruo Planta de Nivel 3 o menor en tu Deck y ponlo en la parte superior de tu Deck, e inmediatamente después de que se resuelva este efecto, puedes Invocar de Modo Normal, desde tu mano, 1 "Bruja de la Rosa Negra". Puedes desterrar esta carta en tu Cementerio; devuelve al Deck Extra 1 de tus "Dragón de la Rosa Negra" o "Dragón de la Rosa Rojiza" que esté desterrado o en tu Cementerio. Sólo puedes usar cada efecto de "Bruja de la Rosa Rojiza" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードをリリースして発動できる。デッキから「黒薔薇の魔女」１体を手札に加え、デッキからレベル３以下の植物族モンスター１体を選んでデッキの一番上に置く。その後、手札の「黒薔薇の魔女」１体の召喚を行う事ができる。<br />②：墓地のこのカードを除外して発動できる。自分の墓地・除外状態の、「ブラック・ローズ・ドラゴン」か「ブラッド・ローズ・ドラゴン」１体をＥＸデッキに戻す。
  | ko_name   = 블러드 로즈 위치
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "블랙 로즈 위치" 1장을 패에 넣고, 덱에서 레벨 3 이하의 식물족 몬스터 1장을 골라 덱 맨 위에 놓는다. 그 후, 패에서 "블랙 로즈 위치" 1장을 일반 소환할 수 있다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지의 몬스터 또는 제외되어 있는 자신 몬스터 중에서, "블랙 로즈 드래곤" 또는 "블러드 로즈 드래곤" 1장을 골라 엑스트라 덱으로 되돌린다.
  | tc_name   = 紅蓮薔薇的魔女
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可解放此卡發動。從牌組將１隻「黑薔薇之魔女」加入手牌，從牌組選擇１隻等級３以下的植物族怪獸置於牌組的最上方。其後，可從手牌召喚１隻「黑薔薇之魔女」。<br />②：可將墓地的此卡除外發動。從我方墓地中的怪獸或被除外的我方怪獸中，選擇１隻「黑薔薇龍」或１隻「血薔薇龍」送回額外牌組。
  | sc_name   = 红莲蔷薇之魔女
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：解放此卡可以发动。从牌组将１只“黑蔷薇之魔女”加入手牌，从牌组挑选１只等级３以下的植物族怪兽，放在牌组最上面。然后，可从手牌召唤１只“黑蔷薇之魔女”。<br />②：将墓地的此卡除外可以发动。从自己墓地的怪兽或被除外的自己的怪兽中，挑选１只“黑蔷薇龙”或“红莲蔷薇龙”放回额外牌组。
  }}
