  | it_name   = Orsoblocco
  | it_text   = Durante il turno del tuo avversario, le carte Posizionate nelle tue Zone Magie & Trappole non possono essere distrutte dagli effetti delle carte. Se una o più carte Posizionate nella tua Zona Magie & Trappole vengono distrutte dall'effetto di una carta dell'avversario: questa carta guadagna 800 ATK fino alla fine di questo turno.
  | pt_name   = Ursobloqueador
  | pt_text   = Durante o turno do seu oponente, os cards Baixados nas suas Zonas de Magias & Armadilhas não podem ser destruídos por efeitos de card. Se um ou mais cards Baixados na sua Zona de Magias & Armadilhas forem destruídos por um efeito de card do oponente: este card ganha 800 de ATK até o final deste turno.
  | es_name   = Bloqueaoso
  | es_text   = Durante el turno de tu adversario, las cartas Colocadas en tus Zonas de Magia y Trampas no pueden ser destruidas por efectos de cartas. Si una o más cartas Colocadas en tu Zona de Magia y Trampas son destruidas por el efecto de una carta del adversario: esta carta gana 800 ATK hasta el final de este turno.
  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、相手ターンの間、自分の魔法＆罠ゾーンの裏側表示のカードは効果では破壊されない。<br />②：自分の魔法＆罠ゾーンの裏側表示カードが相手の効果で破壊される度に発動する。このカードの攻撃力はターン終了時まで８００アップする。
  | ko_name   = 쿠마모루
  | ko_text   = ①: 이 카드가 몬스터 존에 존재하는 한, 상대 턴 동안, 자신의 마법 & 함정 존에 세트된 카드는 효과로는 파괴되지 않는다. ②: 자신의 마법 & 함정 존에 세트된 카드가 상대 효과로 파괴될 때마다 발동한다. 이 카드의 공격력은 턴 종료시까지 800 올린다.
  | tc_name   = 魔守熊
  | tc_text   = ①：只要此卡存在於怪獸區，在對方回合期間，被覆蓋在我方魔法＆陷阱區的卡就不會因效果被破壞。②：每當被覆蓋在我方魔法＆陷阱區的卡因對方的效果被破壞時發動。此卡的攻擊力在回合結束前提升８００。
  | sc_name   = 魔守熊
  | sc_text   = ①：只要此卡存在于怪兽区，对手回合期间，盖牌于我方魔法与陷阱区域的卡牌不会因效果而被破坏。②：每次盖牌于我方魔法与陷阱区域的卡牌因对手效果被破坏即发动。此卡的攻击力直至回合结束时上升８００。
