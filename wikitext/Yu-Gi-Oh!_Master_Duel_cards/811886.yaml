  | de_name   = Nummer 72: Shogi-Turm
  | de_text   = 2 Monster der Stufe 6<br />Einmal pro Spielzug: Du kannst 2 Material von dieser Karte abhängen und dann 1 offenes Monster, das dein Gegner kontrolliert, und 1 gesetzte/n Zauber/Falle, den oder die dein Gegner kontrolliert, wählen; zerstöre sie, zusätzlich wird der Kampfschaden, den dein Gegner erhält, für den Rest dieses Spielzugs halbiert.
  | it_name   = Numero 72: Torre Shogi
  | it_text   = 2 mostri di Livello 6<br />Una volta per turno: puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario e 1 Magia/Trappola Posizionata controllata dal tuo avversario; distruggili, inoltre qualsiasi danno da combattimento che il tuo avversario subisce viene dimezzato per il resto di questo turno.
  | pt_name   = Número 72: Torre Shogi
  | pt_text   = 2 monstros de Nível 6<br />Uma vez por turno: você pode desassociar 2 matérias deste card e, depois, escolha 1 monstro com a face para cima que seu oponente controla e 1 Magia/Armadilha Baixada que seu oponente controla; destrua-os e, além disso, qualquer dano de batalha que seu oponente sofrer é diminuído pela metade pelo resto deste turno.
  | es_name   = Número 72: Grajo Shogi
  | es_text   = 2 monstruos de Nivel 6<br />Una vez por turno: puedes desacoplar 2 materiales de esta carta, y después seleccionar 1 monstruo boca arriba que controle tu adversario y 1 Mágica/Trampa Colocada que controle tu adversario; destrúyelos, y además por el resto de este turno cualquier daño de batalla que reciba tu adversario se divide a la mitad.
  | ja_text   = レベル６モンスター×２<br />①：１ターンに１度、このカードのＸ素材を２つ取り除き、相手フィールドの表側表示モンスター１体と相手フィールドの裏側表示の魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。この効果の発動後、ターン終了時まで相手が受ける戦闘ダメージは半分になる。
  | ko_name   = No.72 라인몬스터 채리엇 비차
  | ko_text   = 레벨 6 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고, 상대 필드의 앞면 표시 몬스터 1장과 상대 필드의 뒷면 표시인 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과의 발동 후, 턴 종료시까지 상대가 받는 전투 데미지는 절반이 된다.
  | tc_name   = No.72 將棋怪獸 戰車・飛車
  | tc_text   = 等級６怪獸×２<br />①：１回合１次，可去除此卡的２個超量素材，將對方場上的１隻正面表示怪獸及１張被覆蓋在對方場上的魔法・陷阱卡做為對象發動。破壞該卡。此效果發動後，在回合結束前對方受到的戰鬥傷害減半。
  | sc_name   = 编号72 行列怪兽 战车・飞车
