  | property  = Normal
  | text      = Special Summon 1 "Drytron" monster from your Deck, but destroy it during the End Phase. You can only activate 1 "Drytron Nova" per turn. You cannot Special Summon monsters, except monsters that cannot be Normal Summoned/Set, the turn you activate this card.

  | fr_name   = Drytron Nova
  | fr_text   = Invoquez Spécialement 1 monstre "Drytron" depuis votre Deck, mais détruisez-le durant la End Phase. Vous ne pouvez activer qu'1 "Drytron Nova" par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres qui ne peuvent pas être Invoqués/Posés Normalement exclus) le tour où vous activez cette carte.
  | de_name   = Drytron-Nova
  | de_text   = Beschwöre 1 „Drytron“-Monster als Spezialbeschwörung von deinem Deck, aber zerstöre es während der End Phase. Du kannst nur 1 „Drytron-Nova“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer Monstern, die nicht als Normalbeschwörung beschworen/gesetzt werden können.
  | it_name   = Drytron Nova
  | it_text   = Evoca Specialmente 1 mostro "Drytron" dal tuo Deck, ma distruggilo durante la End Phase. Puoi attivare solo 1 "Drytron Nova" per turno. Non puoi Evocare Specialmente mostri, eccetto mostri che non possono essere Evocati Normalmente/Posizionati, nel turno in cui attivi questa carta.
  | pt_name   = Nova Drytron
  | pt_text   = Invoque por Invocação-Especial 1 monstro "Drytron" do seu Deck, mas destrua-o durante a Fase Final. Você só pode ativar 1 "Nova Drytron" por turno. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este card, exceto monstros que não podem ser Invocados por Invocação-Normal/Baixados.
  | es_name   = Nova Drytron
  | es_text   = Invoca de Modo Especial, desde tu Deck, 1 monstruo "Drytron", pero destrúyelo durante la End Phase. Sólo puedes activar 1 "Nova Drytron" por turno. El turno en el que activas esta carta no puedes Invocar monstruos de Modo Especial, excepto monstruos que no puedan ser Invocados de Modo Normal/Colocados.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は通常召喚できないモンスターしか特殊召喚できない。<br />①：デッキから「ドライトロン」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_name   = 드라이트론 노바
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 통상 소환할 수 없는 몬스터밖에 특수 소환할 수 없다. ①: 덱에서 "드라이트론" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  | tc_name   = 極超輝龍機巧
  | tc_text   = 此卡名的卡１回合僅限發動１張，發動此卡的回合，我方可特殊召喚的怪獸僅限無法通常召喚的怪獸。①：從牌組特殊召喚１隻「龍機巧」怪獸。透過此效果特殊召喚的怪獸，在結束階段將被破壞。
  | sc_name   = 极超之辉龙机巧
  | sc_text   = 此卡名的卡1回合仅可发动1张，发动此卡的回合中，自己仅可特殊召唤不可通常召唤的怪兽。①：从牌组将1只“龙机巧”怪兽特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被破坏。
