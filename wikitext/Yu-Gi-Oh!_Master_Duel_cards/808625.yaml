  | sc_text   = 协调＋３只协调以外的怪兽<br />①：只要此卡存在于怪兽区域，自己场上的“花札卫”怪兽不会因效果被破坏，不会成为对手效果的对象。②：对手在对手的抽牌阶段通常抽牌的情况下发动。给予对手１５００伤害。③：在对手的结束阶段，从以下效果中选择１个发动。<br />●跳过下一个自己回合的抽牌阶段。<br />●将此卡的效果直至下一个对手的　准备阶段　为止无效。
