  | fr_name   = Fleur Cardian Légère Pluie
  | fr_text   = 1 Syntoniseur + 3 monstres non-Syntoniseur<br />Votre adversaire ne peut pas cibler de monstres "Fleur Cardian" que vous contrôlez avec des effets de carte, et aussi, ces monstres ne peuvent pas être détruits par des effets de carte. Durant la Draw Phase de votre adversaire, s'il pioche une ou plusieurs cartes pour sa pioche normale : infligez 1500 points de dommages à votre adversaire. Une fois par tour, durant la End Phase de votre adversaire : activez 1 de ces effets ;<br />●Sautez la Draw Phase de votre prochain tour.<br />●Jusqu'à la prochaine Standby Phase de votre adversaire, annulez les autres effets de cette carte.
  | de_name   = Blumen-Kartian Lichtschauer
  | de_text   = 1 Empfänger + 3 Nicht-Empfänger-Monster<br />Dein Gegner kann „Blumen-Kartian“-Monster, die du kontrollierst, weder als Ziel für Karteneffekte wählen noch können die Monster durch Karteneffekte zerstört werden. Während der Draw Phase deines Gegners, falls er eine oder mehr Karten als sein normales Ziehen zieht: Füge deinem Gegner 1500 Schaden zu. Einmal pro Spielzug, während der End Phase deines Gegners: Aktiviere 1 dieser Effekte;<br />●Überspringe die Draw Phase deines nächsten Spielzugs.<br />●Annulliere die anderen Effekte dieser Karte bis zur nächsten Standby Phase deines Gegners.
  | it_name   = Fiore Cardian Pioggia di Luce
  | it_text   = 1 Tuner + 3 mostri non-Tuner<br />Il tuo avversario non può scegliere come bersaglio i mostri "Fiore Cardian" che controlli con gli effetti delle carte, inoltre quei mostri non possono essere distrutti dagli effetti delle carte. Durante la Draw Phase del tuo avversario, se pesca uno o più carte per la sua pescata normale: infliggi 1500 danni al tuo avversario. Una volta per turno, durante la End Phase del tuo avversario: attiva 1 di questi effetti;<br />●Salta la Draw Phase del tuo prossimo turno.<br />●Annulla gli altri effetti di questa carta fino alla prossima Standby Phase del tuo avversario.
  | pt_name   = Flor Cardian Chuva de Luz
  | pt_text   = 1 Regulador + 3 monstros não-Reguladores<br />Seu oponente não pode escolher monstros "Flor Cardian" que você controla como alvo de efeitos de card e, além disso, esses monstros não podem ser destruídos por efeitos de card. Durante a Fase de Compra do seu oponente, se ele comprar um ou mais cards durante sua compra normal: cause 1500 de dano ao seu oponente. Uma vez por turno, durante a Fase Final do seu oponente: ative 1 desses efeitos;<br />●Pule a Fase de Compra do seu próximo turno.<br />●Negue os outros efeitos deste card até a próxima Fase de Apoio do seu oponente.
  | es_name   = Flor Cardian Leve Lluvia
  | es_text   = 1 Cantante + 3 monstruos que no sean Cantantes<br />Tu adversario no puede seleccionar con efectos de cartas a monstruos "Flor Cardian" que controles, y además esos monstruos no pueden ser destruidos por efectos de cartas. Durante la Draw Phase de tu adversario, si roba una o más cartas durante su robo normal: inflige 1500 puntos de daño a tu adversario. Una vez por turno, durante la End Phase de tu adversario: activa 1 de estos efectos;<br />●Sáltate la Draw Phase de tu siguiente turno.<br />●Niega los demás efectos de esta carta hasta la siguiente Standby Phase de tu adversario.
  | ja_text   = チューナー＋チューナー以外のモンスター３体<br />①：このカードがモンスターゾーンに存在する限り、自分フィールドの「花札衛」モンスターは効果では破壊されず、相手はそれらを効果の対象にできない。<br />②：相手のドローフェイズに相手が通常のドローをした場合に発動する。相手に１５００ダメージを与える。<br />③：相手エンドフェイズに以下の効果から１つを選択して発動する。<br />●次の自分ターンのドローフェイズをスキップする。<br />●このカードの効果を次の相手スタンバイフェイズまで無効にする。
  | ko_name   = 카디언－비사광－
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 3장<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "카디언" 몬스터는 효과로는 파괴되지 않으며, 상대의 효과 대상이 되지 않는다. ②: 상대의 드로우 페이즈에 상대가 일반 드로우를 했을 경우에 발동한다. 상대에게 1500 데미지를 준다. ③: 상대 엔드 페이즈에 이하의 효과에서 1개를 선택하고 발동한다.<br />●다음 자신 턴의 드로우 페이즈를 스킵한다.<br />●이 카드의 효과를 다음 상대 스탠바이 페이즈까지 무효로 한다.
  | tc_name   = 花牌衛－雨四光－
  | tc_text   = 協調＋協調以外的怪獸３隻<br />①：只要此卡存在於怪獸區，我方場上的「花牌衛」怪獸就不會因效果被破壞，不會成為對方的效果對象。②：在對方的抽牌階段，對方通常抽牌的狀況下發動。給予對方１５００傷害。③：對方結束階段，從以下效果選擇１個發動。<br />●跳過下一個我方回合的抽牌階段。<br />●此卡的效果在下一個對方準備階段前變為無效。
