  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：手札・フィールドのモンスターがリリースされた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターの元々の持ち主によって以下の効果を適用する。<br />●自分：対象のモンスターのコントロールを得る。この効果でコントロールを得たモンスターはエンドフェイズに手札に戻る。<br />●相手：対象のモンスターの効果をターン終了時まで無効にする。
