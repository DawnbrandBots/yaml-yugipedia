  | text      = You cannot Summon or Normal Set monsters. You can only control 1 "Ido the Supreme Magical Force". Once per turn, during the Standby Phase of the next turn after this card was destroyed by card effect and sent to the GY: Special Summon this card from the GY, and if you do, destroy all other monsters you control.
  | releases  = Legacy Pack

  | fr_name   = Ido la Force Magique Suprême
  | fr_text   = Vous ne pouvez ni Invoquer ni Poser Normalement de monstres. Vous ne pouvez contrôler qu'1 "Ido la Force Magique Suprême". Une fois par tour, durant la Standby Phase du prochain tour après que cette carte a été détruite par un effet de carte et envoyée au Cimetière : Invoquez Spécialement cette carte depuis le Cimetière, et si vous le faites, détruisez tous les autres monstres que vous contrôlez.
  | de_name   = Ido die höchste magische Kraft
  | de_text   = Du kannst Monster weder beschwören noch Normal setzen. Du kannst nur 1 „Ido die höchste magische Kraft“ kontrollieren. Einmal pro Spielzug, während der Standby Phase des nächsten Spielzugs, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof und falls du dies tust, zerstöre alle anderen Monster, die du kontrollierst.
  | it_name   = Ido, la Forza Magica Suprema
  | it_text   = Non puoi Evocare o Posizionare Normalmente mostri. Puoi controllare solo 1 "Ido, la Forza Magica Suprema". Una volta per turno, durante la Standby Phase del prossimo turno dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: Evoca Specialmente questa carta dal Cimitero e, se lo fai, distruggi tutti gli altri mostri che controlli.
  | pt_name   = Ido, a Força Mágica Suprema
  | pt_text   = Você não pode Invocar monstros ou Baixá-los Normalmente. Você só pode controlar 1 "Ido, a Força Mágica Suprema". Uma vez por turno, durante a Fase de Apoio do próximo turno depois que este card foi destruído por um efeito de card e enviado para o Cemitério: Invoque este card por Invocação-Especial do Cemitério e, se isso acontecer, destrua todos os outros monstros que você controla.
  | es_name   = Ido, la Fuerza Mágica Suprema
  | es_text   = No puedes Invocar o Colocar de Modo Normal monstruos. Sólo puedes controlar 1 "Ido, la Fuerza Mágica Suprema". Una vez por turno, durante la Standby Phase del próximo turno después de que esta carta fuera destruida por el efecto de una carta y mandada al Cementerio: Invoca esta carta de Modo Especial desde el Cementerio y, si lo haces, destruye todos los demás monstruos que controles.
  | ja_text   = ①：「超魔神イド」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードがモンスターゾーンに存在する限り、自分はモンスターを通常召喚・反転召喚・特殊召喚できない。<br />③：このカードが効果で破壊され墓地へ送られた場合、次のターンのスタンバイフェイズに発動する。このカードを墓地から特殊召喚し、自分フィールドの他のモンスターを全て破壊する。
  | ko_name   = 초마신 이도
  | ko_text   = 이 카드가 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, 다음 턴의 스텐바이 페이즈시에 이 카드를 묘지에서 특수 소환하고, 이 카드 이외의 자신 필드 위에 존재하는 몬스터를 전부 파괴한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신은 몬스터를 일반 소환/반전 소환/특수 소환할 수 없다. "초마신 이도"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_name   = 超魔神 本我
  | tc_text   = 在此卡因卡的效果被破壞送至墓地的狀況下，在下一個回合的準備階段時發動。從墓地特殊召喚此卡，將此卡以外的我方場上的所有怪獸全部破壞。只要此卡以正面表示存在於場上，我方就無法通常召喚・反轉召喚・特殊召喚怪獸。「超魔神 本我」在我方場上僅限以正面表示存在１張。
  | sc_name   = 超魔神 本我
  | sc_text   = 此卡被卡的效果破坏送往墓地的情况下，在下个回合的准备阶段时发动。将此卡从墓地特殊召唤，将此卡以外的自己场上存在的怪兽全部破坏。只要此卡表侧表示存在于场上，自己不可通常召唤・反转召唤・特殊召唤怪兽。在自己场上仅可以表侧表示存在１张“超魔神 本我”。
  }}
