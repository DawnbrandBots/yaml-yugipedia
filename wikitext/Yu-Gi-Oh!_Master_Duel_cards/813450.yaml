title: Selene, Queen of the Master Magicians (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = LIGHT
  | types       = Spellcaster / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Center, Bottom-Right
  | atk         = 1850
  | text        = 2+ monsters, including a Spellcaster monster<br />If this card is Link Summoned: Place Spell Counters on this card, equal to the number of Spells on the field and in the GYs. While an "Endymion" card(s) is on the field, your opponent's monsters cannot target this card for attacks. Once per turn, during the Main Phase (Quick Effect): You can remove 3 Spell Counters from your field; Special Summon 1 Spellcaster monster from your hand or GY in Defense Position, to your zone this card points to.

  | fr_name     = Selene, Reine des Maîtres Magiciens
  | fr_text     = 2+ monstres (un monstre Magicien inclus)<br />Si cette carte est Invoquée par Lien : placez un nombre de Compteurs Magie sur cette carte, égal au nombre de Magies sur le Terrain et dans les Cimetières. Tant qu'une ou plusieurs cartes "Endymion" sont sur le Terrain, les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Une fois par tour, durant la Main Phase (Effet Rapide) : vous pouvez retirer 3 Compteurs Magie depuis votre Terrain ; Invoquez Spécialement 1 monstre Magicien depuis votre main ou Cimetière en Position de Défense, dans votre zone pointée par cette carte.
  | de_name     = Selene, Königin der Meistermagier
  | de_text     = 2+ Monster, darunter ein Hexer-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Lege Zauberzählmarken in Höhe der Anzahl der Zauber auf dem Spielfeld und in den Friedhöfen auf diese Karte. Solange eine oder mehr „Endymion“-Karten auf dem Spielfeld liegen, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst 3 Zauberzählmarken von deiner Spielfeldseite entfernen; beschwöre 1 Hexer-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition in deine Zone, auf die diese Karte zeigt.
  | it_name     = Selene, Regina dei Maghi Maestri
  | it_text     = 2+ mostri, compreso un mostro Incantatore<br />Se questa carta viene Evocata Link: metti su questa carta Segnalini Magia pari al numero di Magie sul Terreno e nei Cimiteri. Mentre una o più carte "Endymion" sono sul Terreno, i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Una volta per turno, durante la Main Phase (Effetto Rapido): puoi rimuovere 3 Segnalini Magia dal tuo Terreno; Evoca Specialmente 1 mostro Incantatore dalla tua mano o Cimitero in Posizione di Difesa, in una tua zona puntata da questa carta.
  | pt_name     = Selene, a Rainha dos Magos Mestre
  | pt_text     = 2+ monstros, incluindo um monstro Mago<br />Se este card for Invocado por Invocação-Link: coloque Marcadores de Magia neste card, igual ao número de Magias no campo e nos Cemitérios. Enquanto um ou mais cards "Endymion" estiverem no campo, os monstros do seu oponente não podem escolher este card como alvo de ataques. Uma vez por turno, durante a Fase Principal (Efeito Rápido): você pode remover 3 Marcadores de Magia do seu campo; Invoque por Invocação-Especial 1 monstro Mago da sua mão ou do Cemitério em Posição de Defesa, em uma zona sua para a qual este card apontar.
  | es_name     = Selene, Reina de los Magos Maestros
  | es_text     = 2+ monstruos, incluyendo un monstruo Lanzador de Conjuros<br />Si esta carta es Invocada por Enlace: pon Contadores Mágicos en esta carta, igual al número de Mágicas en el Campo y en los Cementerios. Mientras una o más cartas "Endimión" estén en el Campo, los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Una vez por turno, durante la Main Phase (Efecto Rápido): puedes retirar 3 Contadores Mágicos de tu Campo; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Lanzador de Conjuros en Posición de Defensa, a tu zona a la que apunte esta carta.
  | ja_text     = 魔法使い族モンスターを含むモンスター２体以上<br />①：このカードがＬ召喚した場合に発動する。お互いのフィールド・墓地の魔法カードの数だけこのカードに魔力カウンターを置く。<br />②：フィールドに「エンディミオン」カードが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。<br />③：１ターンに１度、自分・相手のメインフェイズに、自分フィールドの魔力カウンターを３つ取り除いて発動できる。自分の手札・墓地から魔法使い族モンスター１体を選び、このカードのリンク先となる自分フィールドに守備表示で特殊召喚する。
  | ko_name     = 신성마황후 셀레네
  | ko_text     = 마법사족 몬스터를 포함하는 몬스터 2장 이상<br />①: 이 카드가 링크 소환에 성공했을 경우에 발동한다. 서로의 필드 / 묘지의 마법 카드의 수만큼 이 카드에 마력 카운터를 놓는다.<br />②: 필드에 "엔디미온" 카드가 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없다.<br />③: 1턴에 1번, 자신 / 상대의 메인 페이즈에, 자신 필드의 마력 카운터를 3개 제거하고 발동할 수 있다. 자신의 패 / 묘지에서 마법사족 몬스터 1장을 고르고, 이 카드의 링크 앞이 되는 자신 필드에 수비 표시로 특수 소환한다.
  | tc_name     = 神聖魔皇后 塞勒涅
  | tc_text     = 包含魔法使族怪獸在內的怪獸２隻以上<br />①：在此卡連結召喚成功的狀況下發動。依雙方場上・墓地的魔法卡數量在此卡放置魔力計數物。<br />②：只要場上存在「恩底彌翁」卡，對方就不能將此卡選為攻擊對象。<br />③：１回合１次，可在我方・對方主要階段去除我方場上的３個魔力計數物發動。從我方的手牌・墓地選擇１隻魔法使族怪獸，以守備表示特殊召喚至此卡連結指向的我方場上。
  | sc_name     = 神圣魔皇后 塞勒涅
  | sc_text     = 包括魔法师族怪兽在内的怪兽2只以上<br />①：此卡连接召唤成功的情况下发动。在此卡上放相当于双方场上・墓地魔法卡数量的魔力计数物。<br />②：只要场上有“恩底弥翁”卡存在，对手不可将此卡选择为攻击对象。<br />③：1回合1次，在自己・对手的主要阶段，去除自己场上的3个魔力计数物可以发动。从自己的手牌・墓地挑选1只魔法师族怪兽，以守备表示特殊召唤至此卡连接端的自己场上。
  }}
