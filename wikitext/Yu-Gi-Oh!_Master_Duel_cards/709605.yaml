title: Decode Talker Extended (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = DARK
  | types              = Cyberse / Link / Effect
  | link_arrows        = Bottom-Left, Bottom-Right, Top-Center
  | atk                = 2300
  | lore               = 2+ Effect Monsters<br />This card's name becomes "Decode Talker" while on the field. Gains 500 ATK for each monster it points to. During your Battle Phase, if a monster this card points to is destroyed by battle or sent to the GY: This card can make a second attack during each Battle Phase this turn.

  | fr_name            = Décodeur Bavard Étendu
  | fr_lore            = 2+ Monstres à Effet<br />Le nom de cette carte devient "Décodeur Bavard" tant qu'elle est sur le Terrain. Gagne 500 ATK pour chaque monstre pointé par cette carte. Durant votre Battle Phase, si un monstre pointé par cette carte est détruit au combat ou envoyé au Cimetière : durant chaque Battle Phase ce tour, cette carte peut faire une seconde attaque.
  | de_name            = Dekodier-Sprecher erweitert
  | de_lore            = 2+ Effektmonster<br />Der Name dieser Karte wird zu „Dekodier-Sprecher“, solange sie auf dem Spielfeld liegt. Erhält 500 ATK für jedes Monster, auf das sie zeigt. Während deiner Battle Phase, falls ein Monster, auf das diese Karte zeigt, durch Kampf zerstört oder auf den Friedhof gelegt wird: Diese Karte kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen.
  | it_name            = Decodificatore Trasmittente Esteso
  | it_lore            = 2+ Mostri con Effetto<br />Il nome di questa carta diventa "Decodificatore Trasmittente" mentre è sul Terreno. Guadagna 500 ATK per ogni mostro a cui punta. Durante la tua Battle Phase, se un mostro puntato da questa carta viene distrutto in battaglia o mandato al Cimitero: questa carta può effettuare un secondo attacco durante ogni Battle Phase in questo turno.
  | pt_name            = Decodificar Transmissor Estendido
  | pt_lore            = 2+ Monstros de Efeito<br />O nome deste card se torna "Decodificar Transmissor" enquanto estiver no campo. Ganha 500 de ATK para cada monstro para o qual ele apontar. Durante sua Fase de Batalha, se um monstro para o qual este card apontar for destruído em batalha ou enviado para o Cemitério: este card pode realizar um segundo ataque durante cada Fase de Batalha neste turno.
  | es_name            = Decodificador Hablador Extendido
  | es_lore            = 2+ Monstruos de Efecto<br />El nombre de esta carta se convierte en "Decodificador Hablador" mientras esté en el Campo. Gana 500 ATK por cada monstruo al que apunte. Durante tu Battle Phase, si un monstruo al que apunta esta carta es destruido en batalla o mandado al Cementerio: este turno, esta carta puede hacer un segundo ataque durante cada Battle Phase.
  | ja_lore            = 効果モンスター２体以上<br />①：このカードはモンスターゾーンに存在する限り、カード名を「デコード・トーカー」として扱う。②：このカードの攻撃力は、このカードのリンク先のモンスターの数×５００アップする。③：自分バトルフェイズに、このカードのリンク先のモンスターが、戦闘で破壊された場合、または墓地へ送られた場合に発動できる。このターン、このカードは１度のバトルフェイズ中に２回攻撃できる。
  | ko_name            = 디코드 토커 익스텐드
  | ko_lore            = 효과 몬스터 2장 이상<br />①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "디코드 토커"로 취급한다. ②: 이 카드의 공격력은, 이 카드의 링크 앞의 몬스터의 수 × 500 올린다. ③: 자신 배틀 페이즈에, 이 카드의 링크 앞의 몬스터가, 전투로 파괴되었을 경우, 또는 묘지로 보내졌을 경우에 발동할 수 있다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  | tc_name            = 解碼語者 擴展
  | tc_lore            = 效果怪獸２隻以上<br />①：只要此卡存在於怪獸區，卡名就視為「解碼語者」。②：此卡的攻擊力依據此卡連結指向的怪獸數量×５００進行提升。③：在我方戰鬥階段，可在此卡連結指向的怪獸因戰鬥被破壞的狀況，或被送至墓地的狀況下發動。此回合，此卡在１次戰鬥階段中可攻擊２次。
  | sc_name            = 解码语者 扩展
  | sc_lore            = 效果怪兽２只以上<br />①：只要此卡存在于怪兽区，卡牌名被视为“解码语者”。②：此卡的攻击力上升此卡连接端怪兽数量×５００。③：在我方战斗阶段，此卡连接端的怪兽因战斗被破坏的场合，或被送入墓地的场合可发动。此回合，此卡在１次的战斗阶段中可进行２次攻击。
  }}
