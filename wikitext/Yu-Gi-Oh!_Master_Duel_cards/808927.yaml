  | de_name   = Gateway-Drache
  | de_text   = Falls dein Gegner ein Linkmonster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Gateway-Drache“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 FINSTERNIS Drache-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  | it_name   = Drago Gateway
  | it_text   = Se il tuo avversario controlla un Mostro Link, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Drago Gateway" una sola volta per turno in questo modo. Una volta per turno: puoi Evocare Specialmente 1 mostro OSCURITÀ Drago di Livello 4 o inferiore dalla tua mano.
  | pt_name   = Dragão Gateway
  | pt_text   = Se seu oponente controlar um Monstro Link, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Dragão Gateway" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Dragão de TREVAS de Nível 4 ou menos da sua mão.
  | es_name   = Dragón Puerta de Entrada
  | es_text   = Si tu adversario controla un Monstruo de Enlace, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Dragón Puerta de Entrada" una vez por turno de esta forma. Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Dragón de OSCURIDAD de Nivel 4 o menor.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：相手フィールドにＬモンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：１ターンに１度、自分メインフェイズに発動できる。手札からレベル４以下のドラゴン族・闇属性モンスター１体を特殊召喚する。
  | ko_name   = 게이트웨이 드래곤
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다.<br />①: 상대 필드에 링크 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 레벨 4 이하의 드래곤족 / 어둠 속성 몬스터 1장을 특수 소환한다.
  | tc_name   = 閘道龍
  | tc_text   = 透過此卡名的①方法的特殊召喚，１回合僅限１次。<br />①：在對方場上存在連結怪獸的狀況下，可從手牌特殊召喚此卡。<br />②：１回合１次，可在我方主要階段發動。從手牌特殊召喚１隻等級４以下的龍族・闇屬性怪獸。
  | sc_name   = 网关龙
  | sc_text   = 此卡名以①方法的特殊召唤1回合仅可进行1次。<br />①：对手场上有连接怪兽存在的情况下，此卡可从手牌中特殊召唤。<br />②：1回合1次，在自己的主要阶段可以发动。从手牌将1只等级4以下龙族・暗属性怪兽特殊召唤。
