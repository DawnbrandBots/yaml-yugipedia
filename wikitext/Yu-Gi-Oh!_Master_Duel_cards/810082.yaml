title: Iron Draw (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = If you control exactly 2 Machine Effect Monsters and no other monsters: Draw 2 cards. For the rest of this turn after this card resolves, you can only Special Summon once. You can only activate 1 "Iron Draw" per turn.
  | releases  = Master Pack
  | fr_name   = Pioche de Fer
  | fr_text   = Si vous contrôlez exactement 2 Monstres à Effet Machine et aucun autre monstre : piochez 2 cartes. Le reste de ce tour après la résolution de cette carte, vous ne pouvez Invoquer Spécialement qu'une fois. Vous ne pouvez activer qu'1 "Pioche de Fer" par tour.
  | de_name   = Eisernes Ziehen
  | de_text   = Falls du genau 2 Maschine-Effektmonster und keine anderen Monster kontrollierst: Ziehe 2 Karten. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du nur eine Spezialbeschwörung durchführen. Du kannst nur 1 „Eisernes Ziehen“ pro Spielzug aktivieren.
  | it_name   = Pescata di Ferro
  | it_text   = Se controlli esattamente 2 Mostri con Effetto Macchina e nessun altro mostro: pesca 2 carte. Per il resto di questo turno dopo che questa carta si è risolta, puoi Evocare Specialmente solo una volta. Puoi attivare solo 1 "Pescata di Ferro" per turno.
  | pt_name   = Saque de Ferro
  | pt_text   = Se você controlar exatamente 2 Monstros de Efeito Máquina e nenhum outro monstro: compre 2 cards. Pelo resto deste turno depois que este card resolver, você só pode Invocar uma vez por Invocação-Especial. Você só pode ativar 1 "Saque de Ferro" por turno.
  | es_name   = Robo de Hierro
  | es_text   = Si controlas exactamente 2 Monstruos de Efecto Máquina y ningún otro monstruo: roba 2 cartas. Por el resto de este turno después de que esta carta se resuelva, sólo puedes Invocar de Modo Especial una vez. Sólo puedes activar 1 "Robo de Hierro" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドのモンスターが機械族の効果モンスター２体のみの場合に発動できる。自分は２枚ドローする。このカードの発動後、ターン終了時まで自分は１回しかモンスターを特殊召喚できない。
  | ko_name   = 아이언드로우
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 몬스터가 기계족 효과 몬스터 2장뿐일 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다. 이 카드의 발동 후, 턴 종료시까지 자신은 1회밖에 몬스터를 특수 소환할 수 없다.
  | tc_name   = 鋼鐵抽牌
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可在我方場上的怪獸僅存在２隻機械族的效果怪獸的狀況下發動。我方從牌組抽２張牌。此卡發動後，在回合結束前我方僅限特殊召喚怪獸１次。
  | sc_name   = 钢铁抽牌
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：自己场上的怪兽仅为２只机械族效果怪兽的情况下可以发动。自己从牌组抽２张。此卡发动后，直至回合结束时为止，自己仅可特殊召唤怪兽１次。
  }}
