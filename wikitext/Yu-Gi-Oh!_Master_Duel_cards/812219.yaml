title: Pendulum Impenetrable (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = This turn, cards in Pendulum Zones cannot be destroyed by your opponent's card effects, also negate any effect activated by your opponent that targeted a card(s) in the Pendulum Zones.

  | fr_name   = Pendule Impénétrable
  | fr_text   = Ce tour, les cartes dans les Zones Pendule ne peuvent pas être détruites par des effets de carte de votre adversaire, et aussi, annulez les effets activés par votre adversaire qui ciblaient une ou plusieurs cartes dans les Zones Pendule.
  | de_name   = Undurchlässiges Pendel
  | de_text   = In diesem Spielzug können Karten in Pendelzonen nicht durch Karteneffekte deines Gegners zerstört werden, zusätzlich annulliere alle Effekte, die von deinem Gegner aktiviert werden und eine oder mehr Karten in Pendelzonen als Ziel wählen.
  | it_name   = Pendulum Impenetrabile
  | it_text   = In questo turno, le carte nelle Zone Pendulum non possono essere distrutte dagli effetti delle carte del tuo avversario, inoltre annulla qualsiasi effetto attivato dal tuo avversario che ha scelto come bersaglio una o più carte nelle Zone Pendulum.
  | pt_name   = Pêndulo Impenetrável
  | pt_text   = Neste turno, cards nas Zonas de Pêndulo não podem ser destruídos por efeitos de card do seu oponente e, além disso, negue qualquer efeito ativado pelo seu oponente que escolher como alvo um ou mais cards nas Zonas de Pêndulo.
  | es_name   = Péndulo Impenetrable
  | es_text   = Este turno, las cartas en Zonas de Péndulo no pueden ser destruidas por los efectos de cartas de tu adversario, y además niega cualquier efecto activado por tu adversario que seleccione una o más cartas en las Zonas del Péndulo.
  | ja_text   = ①：このターン中、自分及び相手のＰゾーンのカードは相手の効果では破壊されず、Ｐゾーンのカードを対象として相手が発動した効果は無効化される。
  | ko_name   = 펜듈럼 모라토리엄
  | ko_text   = ①: 이 턴에, 자신 및 상대의 펜듈럼 존의 카드는 상대의 효과로는 파괴되지 않으며, 펜듈럼 존의 카드를 대상으로 하고 상대가 발동한 효과는 무효화된다.
  | tc_name   = 鐘擺延緩
  | tc_text   = ①：此回合，我方及對方鐘擺區的卡不會因對方的效果被破壞，對方將鐘擺區的卡做為對象發動的效果無效化。
  | sc_name   = 灵摆延缓
  | sc_text   = ①：此回合，我方及对手灵摆区的卡牌不会因对手的效果被破坏，且对手以灵摆区卡牌作为对象所发动的效果被无效化。
  }}
