  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに、自分フィールドの光属性モンスター１体を対象として発動できる。そのモンスターをリリースし、手札からドラゴン族・光属性・レベル７モンスター１体を特殊召喚する。<br />②：墓地のこのカードを除外し、自分フィールドのドラゴン族・光属性・レベル７モンスター１体を対象として発動できる。そのモンスターの攻撃力は相手ターン終了時まで１０００アップする。
  | ko_name   = 홀리나이츠 아스텔
