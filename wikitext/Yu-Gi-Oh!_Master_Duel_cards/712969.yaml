  | text        = 1 "Appliancer" monster<br />Cannot be used as Link Material the turn it is Link Summoned. This linked card gains 1000 ATK. Once per turn, during your Battle Phase, if this card is co-linked (except during the Damage Step): You can switch the locations of 2 "Appliancer" monsters in your Main Monster Zones, including this card, and if you do, the other monster can make a second attack during each Battle Phase this turn. Once per turn, when this card that is not co-linked is targeted for an attack: You can negate that attack.
  | fr_name     = Canard Séchoir Électroménageur
  | fr_text     = 1 monstre "Électroménageur"<br />Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Cette carte liée gagne 1000 ATK. Une fois par tour, durant votre Battle Phase, si cette carte est co-liée (sauf durant la Damage Step) : vous pouvez échanger la position de 2 monstres "Électroménageur" dans vos Zones Monstre Main (cette carte incluse), et si vous le faites, l'autre monstre peut faire une seconde attaque durant chaque Battle Phase ce tour. Une fois par tour, lorsque cette carte qui n'est pas co-liée est ciblée avec une attaque : vous pouvez annuler l'attaque.
  | de_name     = Gerätewesen Trocknerdrachling
  | de_text     = 1 „Gerätewesen“-Monster<br />Diese Karte kann nicht in dem Spielzug als Linkmaterial verwendet werden, in dem sie als Linkbeschwörung beschworen wurde. Diese gelinkte Karte erhält 1000 ATK. Einmal pro Spielzug, während deiner Battle Phase, falls diese Karte kreuzgelinkt ist (außer während des Damage Steps): Du kannst die Orte von 2 „Gerätewesen“-Monstern, darunter diese Karte, in deiner Main-Monsterzone vertauschen und falls du dies tust, kann das andere Monster in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen. Einmal pro Spielzug, wenn diese Karte, die nicht kreuzgelinkt ist, als Ziel für einen Angriff gewählt wird: Du kannst den Angriff annullieren.
  | it_name     = Apparecchio Asciuga Draghetto
  | it_text     = 1 mostro "Apparecchio"<br />Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Questa carta linkata guadagna 1000 ATK. Una volta per turno, durante la tua Battle Phase, se questa carta è co-linkata (eccetto durante il Damage Step): puoi scambiare di posto 2 mostri "Apparecchio" nelle tue Zone Mostri Main, compresa questa carta e, se lo fai, l'altro mostro può effettuare un secondo attacco durante ogni Battle Phase in questo turno. Una volta per turno, quando questa carta non co-linkata viene scelta come bersaglio per un attacco: puoi annullare quell'attacco.
  | pt_name     = Utensilhor Secadragonete
  | pt_text     = 1 monstro "Utensilhor"<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Este card linkado ganha 1000 de ATK. Uma vez por turno, durante sua Fase de Batalha, se este card estiver co-linkado (exceto durante a Etapa de Dano): você pode trocar a posição de 2 monstros "Utensilhor" nas suas Zonas de Monstros Principais, incluindo este card e, se isso acontecer, o outro monstro pode realizar um segundo ataque durante cada Fase de Batalha neste turno. Uma vez por turno, quando este card que não estiver co-linkado for escolhido como alvo de um ataque: você pode negar o ataque.
  | es_name     = Electrodomésticor Secadraco
  | es_text     = 1 monstruo "Electrodomésticor"<br />No puede ser usado como Material de Enlace en el turno en el que fue Invocado por Enlace. Esta carta enlazada gana 1000 ATK. Una vez por turno, durante tu Battle Phase, si esta carta está co-enlazada (excepto durante el Damage Step): puedes intercambiar la ubicación de 2 monstruos "Electrodomésticor" en tus Zonas de Monstruos Principales, incluyendo esta carta y, si lo haces, este turno el otro monstruo puede hacer un segundo ataque durante cada Battle Phase. Una vez por turno, cuando esta carta que no está co-enlazada es seleccionada para un ataque: puedes negar ese ataque.
  | ja_text     = 「機塊」モンスター１体<br />このカードはＬ召喚されたターンにはＬ素材にできない。<br />①：リンク状態のこのカードの攻撃力は１０００アップする。<br />②：自分バトルフェイズに１度、このカードが相互リンク状態の場合に発動できる。このカードを含む自分のメインモンスターゾーンの「機塊」モンスター２体の位置を入れ替える。このターン、そのもう１体のモンスターは１度のバトルフェイズ中に２回攻撃できる。<br />③：１ターンに１度、相互リンク状態ではないこのカードが攻撃対象に選択された時に発動できる。その攻撃を無効にする。
  | ko_name     = 건조기괴 드라이드레이크
  | ko_text     = "기괴" 몬스터 1장<br />이 카드는 링크 소환된 턴에는 링크 소재로 할 수 없다.<br />①: 링크 상태의 이 카드의 공격력은 1000 올린다.<br />②: 자신 배틀 페이즈에 1번, 이 카드가 상호 링크 상태일 경우에 발동할 수 있다. 이 카드를 포함하는 자신 메인 몬스터 존의 "기괴" 몬스터 2장을 고르고, 그 위치를 맞바꾼다. 이 턴에, 그 나머지 1장의 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.<br />③: 1턴에 1번, 상호 링크 상태가 아닌 이 카드가 공격 대상이 되었을 때에 발동할 수 있다. 그 공격을 무효로 한다.
  | tc_name     = 乾燥機塊 除溼龍獸
  | tc_text     = 「機塊」怪獸１隻<br />此卡在被連結召喚的回合無法做為連結素材。<br />①：處於連結狀態的此卡的攻擊力提升１０００。<br />②：在我方戰鬥階段，可在此卡處於相互連結狀態的狀況下發動１次。選擇我方主要怪獸區的２隻包含此卡在內的「機塊」怪獸，交換彼此的位置。此回合，選擇的另外１隻怪獸在１次戰鬥階段中可攻擊２次。<br />③：１回合１次，可在未處於相互連結狀態的此卡成為攻擊對象時發動。將該攻擊變為無效。
  | sc_name     = 干燥机块 除湿龙兽
  | sc_text     = 1只“机块”怪兽<br />此卡在其被连接召唤的回合中不可当做连接素材使用。<br />①：处于连接状态的此卡的攻击力上升1000。<br />②：在自己的战斗阶段，此卡处于相互连接状态时可以发动1次。选择2只包含此卡在内的自己主要怪兽区域的“机块”怪兽，交换相互的位置。此回合中，被选中的另外1只怪兽在1个战斗阶段中可以攻击2次。<br />③：1个回合1次，未处于相互连接状态的此卡成为了攻击对象时可以发动。使该攻击无效。
