title: Rock Band Xenoguitar (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = EARTH
  | types     = Rock / Effect
  | level     = 4
  | atk       = 1000
  | def       = 2000
  | text      = If this card is sent to the GY: You can target 1 Rock monster in your GY, except "Rock Band Xenoguitar"; add it to your hand, then place 1 card from your hand on top of the Deck. If this card is banished from the field or GY: You can send 1 Rock monster from your Deck to the GY. You can only use each effect of "Rock Band Xenoguitar" once per turn.
  | releases  = Master Pack
  | fr_name   = Guitarexéno de Bande de Rock
  | fr_text   = Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre Rocher ("Guitarexéno de Bande de Rock" exclu) dans votre Cimetière ; ajoutez-le à votre main, puis placez 1 carte depuis votre main au-dessus du Deck. Si cette carte est bannie depuis le Terrain ou Cimetière : vous pouvez envoyer 1 monstre Rocher depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Guitarexéno de Bande de Rock" qu'une fois par tour.
  | de_name   = Rockband Xenogitarre
  | de_text   = Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Fels-Monster in deinem Friedhof wählen, außer „Rockband Xenogitarre“; füge es deiner Hand hinzu, dann lege 1 Karte von deiner Hand aufs Deck. Falls diese Karte vom Spielfeld oder Friedhof verbannt wird: Du kannst 1 Fels-Monster von deinem Deck auf den Friedhof legen. Du kannst jeden Effekt von „Rockband Xenogitarre“ nur einmal pro Spielzug verwenden.
  | it_name   = Banda Rock Xenochitarra
  | it_text   = Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro Roccia nel tuo Cimitero, eccetto "Banda Rock Xenochitarra"; aggiungila alla tua mano, poi metti 1 carta dalla tua mano in cima al Deck. Se questa carta viene bandita dal Terreno o Cimitero: puoi mandare 1 mostro Roccia dal tuo Deck al Cimitero. Puoi utilizzare ogni effetto di "Banda Rock Xenochitarra" una sola volta per turno.
  | pt_name   = Xenoguitarra da Banda de Rock
  | pt_text   = Se este card for enviado para o Cemitério: você pode escolher 1 monstro Rocha no seu Cemitério, exceto "Xenoguitarra da Banda de Rock"; adicione-o à sua mão e, depois, coloque 1 card da sua mão no topo do Deck. Se este card for banido do campo ou Cemitério: você pode enviar 1 monstro Rocha do seu Deck para o Cemitério. Você só pode usar cada efeito de "Xenoguitarra da Banda de Rock" uma vez por turno.
  | es_name   = Xenoguitar Banda de Rock
  | es_text   = Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo Roca en tu Cementerio, excepto "Xenoguitar Banda de Rock"; añádelo a tu mano, y después pon en la parte superior del Deck 1 carta en tu mano. Si esta carta en el Campo o Cementerio es desterrada: puedes mandar al Cementerio 1 monstruo Roca en tu Deck. Sólo puedes usar cada efecto de "Xenoguitar Banda de Rock" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが墓地へ送られた場合、「巌帯の美技－ゼノギタム」以外の自分の墓地の岩石族モンスター１体を対象として発動できる。そのモンスターを手札に加える。その後、自分の手札を１枚選んでデッキの一番上に置く。<br />②：このカードがフィールド・墓地から除外された場合に発動できる。デッキから岩石族モンスター１体を墓地へ送る。
  | ko_name   = 록밴드 그루브－제노기탐
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우, "록밴드 그루브－제노기탐" 이외의 자신 묘지의 암석족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 패를 1장 고르고 덱 맨 위에 놓는다. ②: 이 카드가 필드 / 묘지에서 제외되었을 경우에 발동할 수 있다. 덱에서 암석족 몬스터 1장을 묘지로 보낸다.
  | tc_name   = 巖帶的美技－異域吉他手
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：在此卡被送至墓地的狀況下，可將我方墓地的１隻「巖帶的美技－異域吉他手」以外的岩石族怪獸做為對象發動。將該怪獸加入手牌。其後，選擇１張手牌置於牌組的最上方。②：可在此卡從場上・墓地被除外的狀況下發動。從牌組將１隻岩石族怪獸送至墓地。
  | sc_name   = 严带之美技－赛诺基塔姆
  | sc_text   = 此卡名的效果①②在1个回合中仅可各使用1次。①：在此卡被送至墓地的情况下，可以以自己墓地的1只“严带之美技-赛诺基塔姆”以外的岩石族怪兽为对象发动。将该怪兽加入手牌。然后，挑选1张手牌放在牌组的最上方。②：在此卡从场上、墓地被除外的情况下可以发动。从牌组中将1只岩石族怪兽送至墓地。
  }}
