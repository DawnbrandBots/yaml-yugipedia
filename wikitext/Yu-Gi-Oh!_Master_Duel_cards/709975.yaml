  | it_name   = Supporto di Fusione Cibernetica
  | it_text   = Paga la metà dei tuoi LP; una volta, se Evochi tramite Fusione un Mostro Fusione Macchina in questo turno, puoi bandire mostri dalla tua mano, Terreno e/o Cimitero come Materiali da Fusione. Puoi attivare solo 1 "Supporto di Fusione Cibernetica" per turno.
  | pt_name   = Suporte à Fusão Cibernética
