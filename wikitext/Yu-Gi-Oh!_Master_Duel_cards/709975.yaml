  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：ＬＰを半分払って発動できる。このターン、自分が機械族の融合モンスターを融合召喚する場合に１度だけ、自分の手札・フィールド・墓地のモンスターを除外して融合素材とする事もできる。
  | ko_name   = 사이버네틱 퓨전 서포트
  | ko_text   = 라이프 포인트를 절반 지불하고 발동할 수 있다. 이 턴에, 자신이 기계족의 융합 몬스터를 융합 소환할 경우에 1번만, 그 융합 몬스터 카드에 기재된 융합 소재 몬스터를 자신의 패 / 필드 위 / 묘지에서 고르고 게임에서 제외하여, 이 카드들을 융합 소재로 할 수 있다. "사이버네틱 퓨전 서포트"는 1턴에 1장밖에 발동할 수 없다.
  | tc_name   = 人工腦結合支援
  | tc_text   = 可支付一半LP發動。此回合，在我方融合召喚機械族融合怪獸的狀況下，僅限１次，可從我方手牌・場上・墓地選擇根據該融合怪獸卡決定的融合素材怪獸從遊戲除外，做為融合素材。「人工腦結合支援」１回合僅限發動１張。
  | sc_name   = 人工脑结合支援
  | sc_text   = 可支付一半的生命点数并发动。此回合，我方融合召唤了机械族融合怪兽的场合，仅限１次可从我方手牌、场上、墓地中挑选该融合怪兽所规定的融合素材怪兽并从游戏中除外，将其作为融合素材。“人工脑结合支援”效果，１回合只可发动１张。
