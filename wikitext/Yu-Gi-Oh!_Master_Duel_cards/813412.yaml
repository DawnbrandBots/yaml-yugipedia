  | text      = If this card attacks a face-down Defense Position monster, you can destroy the monster immediately with this card's effect without flipping it face-up or applying damage calculation. If you do, this card is changed to Defense Position at the end of the Battle Phase. This card's battle position cannot be changed until the end of your next turn, except with a card effect.
  | releases  = Legacy Pack

  | fr_name   = Nemrod Détecteur
  | fr_text   = Si cette carte attaque un monstre en Position de Défense face verso, vous pouvez le détruire immédiatement par l'effet de cette carte sans le retourner ni effectuer le calcul des dommages. Si vous le faites, cette carte est changée en Position de Défense à la fin de la Battle Phase. La position de combat de cette carte ne peut pas être changée jusqu'à la fin de votre prochain tour, excepté par l'effet d'une carte.
  | de_name   = Suchschläger
  | de_text   = Falls diese Karte ein Monster in verdeckter Verteidigungsposition angreift, kannst du das Monster sofort durch den Effekt dieser Karte zerstören, ohne es aufzudecken und ohne Schadensberechnung. Falls du dies tust, wird diese Karte am Ende der Battle Phase in die Verteidigungsposition geändert. Die Kampfposition dieser Karte kann bis zum Ende deines nächsten Spielzugs nicht geändert werden, außer durch einen Karteneffekt.
  | it_name   = Assaltatore a Ricerca
  | it_text   = Se questa carta attacca un mostro coperto in Posizione di Difesa, puoi distruggere quel mostro immediatamente per effetto di questa carta, senza scoprirlo né applicare il calcolo dei danni. Se lo fai, questa carta viene messa in Posizione di Difesa alla fine della Battle Phase. La posizione di questa carta non può essere cambiata fino alla fine del tuo prossimo turno, se non per effetto di una carta.
  | pt_name   = Atacante Perseguidor
  | pt_text   = Se este card atacar um monstro com a face para baixo em Posição de Defesa, você pode destruir o monstro imediatamente com o efeito deste card sem virá-lo com a face para cima ou aplicar o cálculo de dano. Se isso acontecer, este card é colocado em Posição de Defesa no final da Fase de Batalha. A posição de batalha deste card não pode ser alterada até o final do seu próximo turno, exceto com um efeito de card.
  | es_name   = Golpeador de Búsqueda
  | es_text   = Si esta carta ataca a un monstruo boca abajo en Posición de Defensa, puedes destruirlo inmediatamente con el efecto de esta carta sin voltearlo boca arriba o aplicar el cálculo de daño. Si haces esto, esta carta se cambia a Posición de Defensa al final de la Battle Phase. La posición de batalla de esta carta no puede cambiarse hasta el final de tu próximo turno, excepto mediante el efecto de una carta.
  | ja_text   = ①：このカードが裏側守備表示モンスターを攻撃するダメージステップ開始時に発動できる。その裏側守備表示モンスターを破壊する。<br />②：このカードの①の効果を使用した場合、バトルフェイズ終了時に守備表示になり、次の自分ターンの終了時まで表示形式を変更できない。
  | ko_name   = 서치 스트라이커
  | ko_text   = 이 카드가 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴할 수 있다. 이 효과를 사용했을 경우, 이 카드는 배틀 페이즈 종료시에 수비 표시가 되며, 다음 자신 턴의 엔드 페이즈시까지 표시 형식을 변경할 수 없다.
  | tc_name   = 搜索狙擊者
  | tc_text   = 此卡攻擊反面守備表示怪獸的傷害步驟開始時，可破壞該反面守備表示怪獸。在使用此效果的狀況下，在戰鬥階段結束時此卡變為守備表示，直到下次我方回合結束前無法變更表示形式。
  | sc_name   = 搜索狙击者
  | sc_text   = 此卡攻击了里侧守备表示怪兽的伤害步骤开始时，可破坏该里侧守备表示怪兽。使用此效果的场合，此卡在战斗阶段结束时变成守备表示，直至下一个我方回合结束时不可变更表示形式。
  }}
