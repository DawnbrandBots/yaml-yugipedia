  | text               = "Scrap Synchron" + 1+ non-Tuners<br />Monsters you control that mention "Junk Warrior", or are a Synchro Monster with "Warrior" in their original name, cannot have their activated effects negated (except "Scrap Warrior"). If this card is Synchro Summoned: You can take 1 "Junk Synchron", or 1 card that mentions "Junk Warrior", from your Deck, and either add it to your hand or send it to the GY. You can only use this effect of "Scrap Warrior" once per turn.

  | fr_name            = Guerrier de Ferraille
  | fr_text            = "Ferraille Synchronique" + 1+ monstre non-Syntoniseur<br />Les monstres que vous contrôlez, qui mentionnent "Robot Guerrier" ou qui sont un Monstre Synchro avec "Guerrier" dans leur nom d'origine ("Guerrier de Ferraille" exclu), ne peuvent pas avoir leurs effets activés annulés. Si cette carte est Invoquée par Synchronisation : vous pouvez prendre 1 "Robot Synchronique" ou 1 carte qui mentionne "Robot Guerrier" depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière. Vous ne pouvez utiliser cet effet de "Guerrier de Ferraille" qu'une fois par tour.
  | de_name            = Schrottkrieger
  | de_text            = „Schrottsynchron“ + 1+ Nicht-Empfänger-Monster<br />Die aktivierten Effekte von Monstern, die du kontrollierst und die „Gerümpelkrieger“ erwähnen oder Synchromonster mit „Krieger“ in ihrem Grund-Namen sind, können nicht annulliert werden (außer von „Schrottkrieger“). Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Gerümpelsynchronisierer“ oder 1 Karte, die „Gerümpelkrieger“ erwähnt, von deinem Deck nehmen und entweder deiner Hand hinzufügen oder auf den Friedhof legen. Du kannst diesen Effekt von „Schrottkrieger“ nur einmal pro Spielzug verwenden.
  | it_name            = Guerriero Frammento
  | it_text            = "Frammento Synchron" + 1+ mostri non-Tuner<br />Gli effetti attivati dei mostri che controlli che menzionano "Guerriero Rottame", o che sono un Mostro Synchro con "Guerriero" nel loro nome originale, non possono essere annullati (eccetto "Guerriero Frammento"). Se questa carta viene Synchro Evocata: puoi prendere 1 "Rottame Synchron", o 1 carta che menziona "Guerriero Rottame", dal tuo Deck e aggiungerla alla tua mano oppure mandarla al Cimitero. Puoi utilizzare questo effetto di "Guerriero Frammento" una sola volta per turno.
  | pt_name            = Guerreiro de Restolhos
  | pt_text            = "Sincron de Restolhos" + 1+ monstros não-Reguladores<br />Monstros que você controla que mencionem "Guerreiro Sucata" ou que forem um Monstro Sincro com "Guerreiro(a)" em seu nome original não podem ter seus efeitos ativados negados (exceto "Guerreiro de Restolhos"). Se este card for Invocado por Invocação-Sincro: você pode pegar 1 "Sucata Sincron" ou 1 card que mencione "Guerreiro Sucata" do seu Deck e adicioná-lo à sua mão ou enviá-lo para o Cemitério. Você só pode usar este efeito de "Guerreiro de Restolhos" uma vez por turno.
  | es_name            = Guerrero de Chatarra
  | es_text            = "Sincrón de Chatarra" + 1+ monstruos que no sean Cantantes<br />Los monstruos que controles que mencionen "Guerrero de Basura", o sean Monstruos de Sincronía con "Guerrero/a" en su nombre original, no pueden tener sus efectos activados negados (excepto "Guerrero de Chatarra"). Si esta carta es Invocada por Sincronía: puedes tomar 1 "Sincronizador de Basura" o 1 carta que mencione "Guerrero de Basura" en tu Deck, y ya sea añádela a tu mano o mándala al Cementerio. Sólo puedes usar este efecto de "Guerrero de Chatarra" una vez por turno.
  | ja_text            = 「スクラップ・シンクロン」＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。「ジャンク・シンクロン」１体または「ジャンク・ウォリアー」のカード名が記されたカード１枚をデッキから選び、手札に加えるか墓地へ送る。<br />②：「スクラップ・ウォリアー」以外の自分フィールドの以下のモンスターが発動した効果は無効化されない。<br />●「ジャンク・ウォリアー」のカード名が記されたモンスター<br />●元々のカード名に「ウォリアー」を含むＳモンスター
  | ko_name            = 스크랩 워리어
  | ko_text            = "스크랩 싱크론" ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. "정크 싱크론" 1장 또는 "정크 워리어"의 카드명이 쓰여진 카드 1장을 덱에서 고르고, 패에 넣거나 묘지로 보낸다.<br />②: "스크랩 워리어" 이외의 자신 필드의 이하의 몬스터가 발동한 효과는 무효화되지 않는다.<br />●"정크 워리어"의 카드명이 쓰여진 몬스터<br />●원래의 카드명에 "워리어"를 포함하는 싱크로 몬스터
  | tc_name            = 廢鐵戰士
  | tc_text            = 「廢鐵同步士」＋協調以外的怪獸1隻以上<br />此卡名的①效果1回合僅可使用1次。<br />①：此卡同步召喚的情況下可以發動。從牌組挑選1隻「廢品同步士」或1張記載有「廢品戰士」卡名的卡，加入手牌或送至墓地。<br />②：「廢鐵戰士」以外的自己場上的以下怪獸發動的效果不會被無效化。<br />●記載有「廢品戰士」卡名的怪獸<br />●原本卡名包含「戰士」的同步怪獸
  | sc_name            = 废铁战士
  | sc_text            = “废铁同步士”＋协调以外的怪兽1只以上<br />此卡名的①效果1回合仅可使用1次。<br />①：此卡同步召唤的情况下可以发动。从牌组挑选1只“废品同步士”或1张记载有“废品战士”卡名的卡，加入手牌或送至墓地。<br />②：“废铁战士”以外的自己场上的以下怪兽发动的效果不会被无效化。<br />●记载有“废品战士”卡名的怪兽<br />●原本卡名包含“战士”的同步怪兽
