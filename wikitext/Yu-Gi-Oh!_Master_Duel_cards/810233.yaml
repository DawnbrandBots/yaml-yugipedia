  | tc_name   = 機偶借金藏
  | tc_text   = 可選擇我方場上的１隻冠有「機偶」之名的怪獸發動。從牌組將１隻等級４以下的冠有「機偶」之名的怪獸加入手牌，變更選擇的怪獸的表示形式。
  | sc_name   = 机偶借金藏
