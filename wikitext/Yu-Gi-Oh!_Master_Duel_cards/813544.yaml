  | de_name   = Leuchtende Hoffnungsstraße
  | de_text   = Wähle 3 Monster in deinem Friedhof; beschwöre alle 3 als Spezialbeschwörung, aber ihre Effekte werden annulliert. Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Utopia“- oder „Utopisch“-Xyz-Monster nur mit den 3 Monstern als Xyz-Beschwörung. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine anderen Monster als Spezialbeschwörung beschwören.
  | it_name   = Strada della Speranza Brillante
  | it_text   = Scegli come bersaglio 3 mostri nel tuo Cimitero; Evoca Specialmente tutti e 3, ma i loro effetti sono annullati. Immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz "Utopia" o "Utopico" utilizzando solo quei 3 mostri. Non puoi Evocare Specialmente altri mostri durante il turno in cui attivi questa carta.
  | pt_name   = Estrada da Esperança Radiante
  | pt_text   = Escolha 3 monstros no seu Cemitério; Invoque os 3 por Invocação-Especial, mas seus efeitos são negados. Imediatamente depois de resolver este efeito, Invoque por Invocação-Xyz 1 Monstro Xyz "Utopia" ou "Utópico" usando apenas esses 3 monstros. Você não pode Invocar outros monstros por Invocação-Especial durante o turno em que ativar este card.
  | es_name   = Camino Brillante de la Esperanza
  | es_text   = Selecciona 3 monstruos en tu Cementerio; Invoca de Modo Especial a los 3, pero sus efectos son negados. Inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz "Utopía" o "Utópico" usando sólo esos 3 monstruos. No puedes Invocar otros monstruos de Modo Especial durante el turno en el que activas esta carta.
  | ja_text   = このカードを発動するターン、自分はこのカードの効果以外ではモンスターを特殊召喚できない。<br />①：自分の墓地のモンスター３体を対象として発動できる。そのモンスター３体を効果を無効にして特殊召喚し、その３体のみを素材として「ホープ」Ｘモンスター１体のＸ召喚を行う。
  | ko_name   = 샤이닝 호프 로드
  | ko_text   = 이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 특수 소환할 수 없다. ①: 자신 묘지의 몬스터 3장을 대상으로 하고 발동할 수 있다. 그 몬스터 3장을 효과를 무효로 하고 특수 소환하여, 그 3장만을 소재로서 "유토피아" 또는 "호프" 엑시즈 몬스터 1장을 엑시즈 소환한다.
  | tc_name   = 輝望道
  | tc_text   = 發動此卡的回合，我方無法透過此卡的效果以外的方式特殊召喚怪獸。①：可將我方墓地的３隻怪獸做為對象發動。將該３隻怪獸效果變為無效特殊召喚，僅限以該３隻做為素材超量召喚１隻「霍普」超量怪獸。
  | sc_name   = 辉望道
  | sc_text   = 发动此卡的回合，我方不可以除此卡效果以外的方式特殊召唤怪兽。①：可以我方墓地的３只怪兽为对象发动。使该３怪只兽的效果无效并特殊召唤，超量召唤１只仅以该３只为素材的“霍普”超量怪兽。
