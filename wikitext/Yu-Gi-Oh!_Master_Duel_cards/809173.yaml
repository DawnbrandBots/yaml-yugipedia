  | ko_name            = 리추어 배너티
  | ko_lore            = 자신의 메인 페이즈시에, 이 카드를 패에서 버리고 발동할 수 있다. 이 턴에, 상대는 "리추어"라는 이름이 붙은 의식 마법 카드의 발동에 대하여 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없으며, "리추어"라는 이름이 붙은 의식 몬스터가 의식 소환에 성공했을 때, 상대는 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다.
  | tc_name            = 咒儀・虛無法師
  | tc_lore            = 在我方的主要階段時，可從手牌捨棄此卡發動。此回合，針對對方冠有「咒儀」之名的儀式魔法卡的發動，無法發動魔法・陷阱・怪獸的效果，在冠有「咒儀」之名的儀式怪獸的儀式召喚成功時，對方無法發動魔法・陷阱・怪獸的效果。
  | sc_name            = 咒仪虚无法师
