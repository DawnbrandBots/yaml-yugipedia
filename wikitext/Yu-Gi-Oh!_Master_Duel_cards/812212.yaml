title: Pendulum Back (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If you have 2 cards in your Pendulum Zones: Target 2 monsters in your Graveyard, each with a Level between (exclusive) the Pendulum Scales of the cards in your Pendulum Zones; add them to your hand.

  | fr_name   = Retour du Pendule
  | fr_text   = Si vous avez 2 cartes dans vos Zones Pendule : ciblez 2 monstres dans votre Cimetière, chacun avec un Niveau entre les Échelles Pendule (exclues) des cartes dans vos Zones Pendule ; ajoutez-les à votre main.
  | de_name   = Zurückschwingendes Pendel
  | de_text   = Falls du 2 Karten in deinen Pendelzonen hast: Wähle 2 Monster in deinem Friedhof, jeweils mit einer Stufe zwischen (ausschließlich) den Pendelbereichen der Karten in deinen Pendelzonen; füge sie deiner Hand hinzu.
  | it_name   = Ritorno Pendulum
  | it_text   = Se hai 2 carte nelle tue Zone Pendulum: scegli come bersaglio 2 mostri nel tuo Cimitero, ognuno con un Livello compreso tra i Valori Pendulum (esclusi) delle carte nelle tue Zone Pendulum; aggiungili alla tua mano.
  | pt_name   = Volta do Pêndulo
  | pt_text   = Se você tiver 2 cards nas suas Zonas de Pêndulo: escolha 2 monstros no seu Cemitério, cada um deles com um Nível entre (não incluindo) a Escala de Pêndulo dos cards nas suas Zonas de Pêndulo; adicione-os à sua mão.
  | es_name   = La Vuelta del Péndulo
  | es_text   = Si tienes 2 cartas en tus Zonas de Péndulo: selecciona 2 monstruos en tu Cementerio, cada uno con un Nivel entre (exclusivamente) las Escalas de Péndulo de las cartas en tus Zonas de Péndulo; añádelos a tu mano.
  | ja_text   = ①：自分のＰゾーンにカードが２枚存在する場合、そのＰスケールでＰ召喚可能なレベルを持つ、自分の墓地のモンスター２体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 펜듈럼 백
  | ko_text   = ①: 자신의 펜듈럼 존에 카드가 2장 존재할 경우, 그 펜듈럼 스케일로 펜듈럼 소환 가능한 레벨을 가지는, 자신 묘지의 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 鐘擺回歸
  | tc_text   = ①：在我方鐘擺區存在２張卡的狀況下，可將我方墓地的２隻持有可以該鐘擺刻度進行鐘擺召喚的等級的怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 灵摆回归
  | sc_text   = ①：我方灵摆区存在有２张卡牌的场合，可以我方墓地的２只怪兽为对象发动，该两只怪兽持有能通过该灵摆刻度灵摆召唤的等级。将该怪兽加入手牌。
  }}
