title: Machine Assembly Line (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Continuous
  | lore               = All Machine monsters on the field gain 200 ATK. Each time a face-up Machine monster(s) on the field is destroyed by battle or card effect, place 2 Junk Counters on this card. You can send this card to the GY, then target 1 Machine monster in your GY whose Level is less than or equal to the number of Junk Counters that were on this card; Special Summon that target.

  | fr_name            = Chaîne de Montage Robotique
  | fr_lore            = Tous les monstres Machine sur le Terrain gagnent 200 ATK. Chaque fois qu'un ou plusieurs monstres Machine face recto sur le Terrain sont détruits au combat ou par un effet de carte, placez 2 Compteurs Robot sur cette carte. Vous pouvez envoyer cette carte au Cimetière, puis ciblez 1 monstre Machine dans votre Cimetière dont le Niveau est inférieur ou égal au nombre de Compteurs Robot qui étaient sur cette carte ; Invoquez Spécialement la cible.
  | de_name            = Maschinen-Fließband
  | de_lore            = Alle Maschine-Monster auf dem Spielfeld erhalten 200 ATK. Jedes Mal, wenn ein oder mehr offene Maschine-Monster auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört werden, lege 2 Schrott-Zählmarken auf diese Karte. Du kannst diese Karte auf den Friedhof legen und dann 1 Maschine-Monster in deinem Friedhof wählen, dessen Stufe kleiner oder gleich der Anzahl der Schrott-Zählmarken ist, die auf dieser Karte lagen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name            = Line di Montaggio delle Macchine
  | it_lore            = Tutti i mostri Macchina sul Terreno guadagnano 200 ATK. Ogni volta che uno o più mostri Macchina scoperti sul Terreno vengono distrutti in battaglia o dall'effetto di una carta, metti 2 Segnalini Rottame su questa carta. Puoi mandare questa carta al Cimitero, poi scegliere come bersaglio 1 mostro Macchina nel tuo Cimitero con Livello pari o inferiore al numero di Segnalini Rottame che c'erano su questa carta; Evoca Specialmente quel bersaglio.
  | pt_name            = Linha de Montagem de Máquinas
  | pt_lore            = Todos os monstros Máquina no campo ganham 200 de ATK. Sempre que um ou mais monstros Máquina com a face para cima no campo forem destruídos em batalha ou por um efeito de card, coloque 2 Marcadores de Sucata neste card. Você pode enviar este card para o Cemitério e, depois, escolha 1 monstro Máquina no seu Cemitério cujo Nível seja igual ou menor que o número de Marcadores de Sucata que estavam neste card; Invoque o alvo por Invocação-Especial.
  | es_name            = Línea de Ensamblaje de Máquinas
  | es_lore            = Todos los monstruos Máquina en el Campo ganan 200 ATK. Cada vez que uno o más monstruos Máquina en el Campo boca arriba son destruidos en batalla o por efecto de una carta, pon 2 Contadores de Basura en esta carta. Puedes mandar esta carta al Cementerio, y después seleccionar 1 monstruo Máquina en tu Cementerio cuyo Nivel sea menor o igual a la cantidad de Contadores de Basura que había en esta carta; Invoca ese objetivo de Modo Especial.
  | ja_lore            = このカードがフィールド上に存在する限り、フィールド上の機械族モンスターの攻撃力は２００ポイントアップする。フィールド上の機械族モンスターが戦闘またはカードの効果によって破壊される度に、このカードにジャンクカウンターを２つ置く。また、ジャンクカウンターが置かれているこのカードを墓地へ送って発動できる。このカードに置かれていたジャンクカウンターの数以下のレベルを持つ機械族モンスター１体を自分の墓地から選択して特殊召喚する。
  | ko_name            = 머신 디벨로퍼
  | ko_lore            = 이 카드가 필드 위에 존재하는 한, 필드 위의 기계족 몬스터의 공격력은 200 포인트 올린다. 필드 위의 기계족 몬스터가 전투 또는 카드의 효과에 의해서 파괴될 때마다, 이 카드에 정크 카운터를 2개 놓는다. 또한, 정크 카운터가 얹혀 있는 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드에 얹혀 있는 정크 카운터의 수 이하의 레벨을 가진 기계족 몬스터 1장을 자신의 묘지에서 선택하고 특수 소환한다.
  | tc_name            = 機器開發工廠
  | tc_lore            = 只要此卡存在於場上，場上的機械族怪獸的攻擊力就提升２００。每當在場上的機械族怪獸因戰鬥或卡的效果被破壞時，在此卡放置２個廢品計數物。此外，可將置有廢品計數物的此卡送至墓地發動。從我方墓地選擇１隻等級為被放置在此卡的廢品計數物數量以下的機械族怪獸特殊召喚。
  | sc_name            = 机器开发工厂
  | sc_lore            = 只要此卡存在于场上，场上的机械族怪兽攻击力上升２００点。每次场上的机械族怪兽因战斗或卡牌效果被破坏，放置２个废品计数物在此卡。此外，可将放置有废品计数物的此卡送入墓地并发动。从我方墓地选择１只持有等级为放置在此卡的废品计数物数量或以下的机械族怪兽并特殊召唤。
  }}
