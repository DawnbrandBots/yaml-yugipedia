title: Resonant Destruction (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = Each time a "Resonator" monster(s) is sent to the Graveyard as a Synchro Material: Target 1 card your opponent controls; destroy that target. Destroy this card during your 2nd End Phase after activation.

  | fr_name   = Destruction Retentissante
  | fr_text   = Chaque fois qu'un ou plusieurs monstres "Diapason" ("Résonateur des Flammes" inclus) sont envoyés au Cimetière comme Matériels de Synchro : ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible. Détruisez cette carte durant votre 2e End Phase après activation.
  | de_name   = Resonanzkatastrophe
  | de_text   = Jedes Mal, wenn ein oder mehr „Resonator“-Monster als Synchromaterial auf den Friedhof gelegt werden: Wähle 1 Karte, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Zerstöre diese Karte während deiner 2. End Phase nach ihrer Aktivierung.
  | it_name   = Distruzione Risonante
  | it_text   = Ogni volta che uno o più mostri "Diapason" (o "Risonatore Oscuro") vengono mandati al Cimitero come Materiali Synchro: scegli come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio. Distruggi questa carta durante la tua 2ª End Phase dopo l'attivazione.
  | pt_name   = Destruição do Ressonante
  | pt_text   = Sempre que um ou mais monstros "Ressonador" forem enviados para o Cemitério como Matérias Sincro: escolha 1 card que seu oponente controla; destrua o alvo. Destrua este card durante sua 2ª Fase Final depois da sua ativação.
  | es_name   = Resonancia Destructiva
  | es_text   = Cada vez que uno o más monstruos "Resonador" son mandados al Cementerio como Materiales de Sincronía: selecciona 1 carta que controle tu adversario; destruye ese objetivo. Destruye esta carta durante tu 2da. End Phase después de su activación.
  | ja_text   = このカードは発動後２回目の自分エンドフェイズに破壊される。<br />①：「リゾネーター」モンスターがＳ素材として墓地へ送られる度に、相手フィールドのカード１枚を対象として発動する。その相手のカードを破壊する。
  | ko_name   = 공명파
  | ko_text   = 이 카드가 필드 위에 존재하는 한, "레조네이터"라는 이름이 붙은 몬스터가 싱크로 소재로서 묘지로 보내질 때마다, 상대 필드 위에 존재하는 카드 1장을 선택하고 파괴한다. 이 카드는 발동 후 2번째 자신의 엔드 페이즈시에 파괴된다.
  | tc_name   = 共鳴破
  | tc_text   = 只要此卡存在於場上，每當冠有「共鳴者」之名的怪獸做為同步怪獸素材被送至墓地時，就選擇對方場上的１張卡破壞。此卡發動後，在我方的第２次結束階段時將被破壞。
  | sc_name   = 共鸣破
  | sc_text   = 只要此卡存在于场上，每次冠有“共鸣者”之名的怪兽作为同步素材被送入墓地，就从对手场上选择１张卡牌并破坏。此卡在发动后第２回合的我方结束阶段时被破坏。
  }}
