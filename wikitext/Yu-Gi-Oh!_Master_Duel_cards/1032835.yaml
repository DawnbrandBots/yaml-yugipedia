  | pt_name            = Akstra Kashtira
  | pt_lore            = Se um ou mais Monstros Xyz "Kashtira" com a face para cima que você controla for destruído em batalha ou por um efeito de card: bana 1 "Visas Starfrost" da sua mão, do seu Deck ou da sua Zona de Monstros e, se isso acontecer, Invoque por Invocação-Especial 1 "Astraloud Perverso" do seu Deck Adicional, ignorando suas condições de Invocação. Se este card for banido: você pode escolher 1 dos seus "Visas Starfrost" banidos; adicione-o à sua mão. Você só pode usar cada efeito de "Akstra Kashtira" uma vez por turno.
  | es_name            = Akstra Kashtira
  | es_lore            = Si uno o más Monstruos Xyz "Kashtira" boca arriba que controlas son destruidos en batalla o por el efecto de una carta: destierra 1 "Visas Starfrost" en tu mano, tu Deck o tu Zona de Monstruos y, si lo haces, Invoca de Modo Especial 1 "Astraloud Feroz" desde tu Deck Extra, ignorando sus condiciones de Invocación. Si esta carta es desterrada: puedes seleccionar 1 de tus "Visas Starfrost" desterrados; añádelo a tu mano. Sólo puedes usar cada efecto de "Akstra Kashtira" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の「クシャトリラ」Ｘモンスターが戦闘・効果で破壊された場合に発動できる。自分の手札・デッキ・フィールドから「ヴィサス＝スタフロスト」１体を選んで除外し、ＥＸデッキから「ヴィシャス＝アストラウド」１体を召喚条件を無視して特殊召喚する。②：このカードが除外された場合、除外されている自分の「ヴィサス＝スタフロスト」１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name            = 크샤트리라 아크스트라
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "크샤트리라" 엑시즈 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 필드에서 "비서스＝스타프로스트" 1장을 골라 제외하고, 엑스트라 덱에서 "비셔스＝아스트라우드" 1장을 소환 조건을 무시하여 특수 소환한다. ②: 이 카드가 제외되었을 경우, 제외되어 있는 자신의 "비서스＝스타프로스트" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name            = 怒剎帝利・阿剎特羅
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上的正面表示的「怒剎帝利」超量怪獸因戰鬥・效果被破壞的狀況下發動。從我方手牌・牌組・場上選擇１隻「維沙斯：星霜」除外，忽略召喚條件從額外牌組特殊召喚１隻「維剎思：阿斯特勞德」。②：在此卡被除外的狀況下，可將我方被除外的１隻「維沙斯：星霜」做為對象發動。將該怪獸加入手牌。
  | sc_name            = 怒刹帝利・阿刹特罗
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。①：自己场上表侧表示的“怒刹帝利”超量怪兽因战斗・效果被破坏的情况下可以发动。从自己的手牌・牌组・场上挑选１只“维萨思・史塔弗罗斯特”除外，从额外牌组将１只“维刹思・阿斯特劳德”无视召唤条件特殊召唤。②：此卡被除外的情况下，以自己１只被除外的“维萨思・史塔弗罗斯特”为对象可以发动。将该怪兽加入手牌。
