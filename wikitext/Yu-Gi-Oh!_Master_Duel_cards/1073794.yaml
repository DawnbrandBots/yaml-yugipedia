title: Bunch of Beast Bodies (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Change all monsters that were not Normal or Special Summoned this turn to Defense Position. For the rest of this turn, a player who controls a Defense Position monster cannot declare attacks with monsters that were Normal or Special Summoned this turn.

  | fr_name   = Tas de Corps de Bêtes
  | fr_text   = Changez tous les monstres qui n'ont pas été Invoqués Normalement ou Spécialement ce tour en Position de Défense. Le reste de ce tour, un joueur qui contrôle un monstre en Position de Défense ne peut pas déclarer d'attaques avec les monstres qui ont été Invoqués Normalement ou Spécialement ce tour.
  | de_name   = Leblose Ungeheuer
  | de_text   = Ändere alle Monster, die nicht in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurden, in die Verteidigungsposition. Für den Rest dieses Spielzugs kann ein Spieler, der ein Monster in Verteidigungsposition kontrolliert, keine Angriffe mit Monstern deklarieren, die in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurden.
  | it_name   = Mucchio di Corpi di Bestie
  | it_text   = Metti in Posizione di Difesa tutti i mostri che non sono stati Evocati Normalmente o Specialmente in questo turno. Per il resto di questo turno, un giocatore che controlla un mostro in Posizione di Difesa non può dichiarare attacchi con mostri che sono stati Evocati Normalmente o Specialmente in questo turno.
  | pt_name   = Um Monte de Corpos de Bestas
  | pt_text   = Coloque em Posição de Defesa todos os monstros que não foram Invocados por Invocação-Normal ou Especial neste turno. Pelo resto deste turno, um duelista que controlar um monstro em Posição de Defesa não pode declarar ataques com monstros que foram Invocados por Invocação-Normal ou Especial neste turno.
  | es_name   = Un Montón de Cuerpos de Bestias
  | es_text   = Cambia a Posición de Defensa todos los monstruos que no fueron Invocados de Modo Normal o Especial este turno. Por el resto de este turno, un jugador que controle un monstruo en Posición de Defensa no puede declarar ataques con monstruos que hayan sido Invocados de Modo Normal o Especial este turno.
  | ja_text   = ①：このターンに召喚・特殊召喚されていないフィールドのモンスターを全て守備表示にする。このターン、自身のフィールドに守備表示モンスターが存在するプレイヤーは、このターンに召喚・特殊召喚されたモンスターで攻撃宣言できない。
  | ko_name   = 수루루
  | ko_text   = ①: 이 턴에 일반 소환 / 특수 소환되어 있지 않은 필드의 몬스터를 전부 수비 표시로 한다. 이 턴에, 자신 필드에 수비 표시 몬스터가 존재하는 플레이어는, 이 턴에 일반 소환 / 특수 소환된 몬스터로 공격 선언할 수 없다.
  | tc_name   = 獸累累
  | tc_text   = ①：將不是在此回合被召喚・特殊召喚的場上怪獸全部改成守備表示。此回合，自身場上存在守備表示怪獸的玩家不可用在此回合被召喚・特殊召喚的怪獸攻擊宣言。
  | sc_name   = 兽累累
  | sc_text   = ①：将不是在此回合被召唤・特殊召唤的场上怪兽全部改成守备表示。此回合，自身场上存在守备表示怪兽的玩家不可用在此回合被召唤・特殊召唤的怪兽攻击宣言。
  }}
