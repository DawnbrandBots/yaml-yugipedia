title: Pinpoint Guard (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = When an opponent's monster declares an attack: Target 1 Level 4 or lower monster in your Graveyard; Special Summon it in Defense Position. It cannot be destroyed by battle or card effects this turn.
  | releases  = Legacy Pack

  | fr_name   = Garde Précis
  | fr_text   = Lorsqu'un monstre de votre adversaire déclare une attaque : ciblez 1 monstre de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Ce tour, il ne peut être détruit ni au combat ni par des effets de carte.
  | de_name   = Zielgenaue Wache
  | de_text   = Wenn ein Monster deines Gegners einen Angriff deklariert: Wähle 1 Monster der Stufe 4 oder niedriger in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Es kann in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden.
  | it_name   = Guardia Mirata
  | it_text   = Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio 1 mostro di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Esso non può essere distrutto in battaglia o dagli effetti delle carte in questo turno.
  | pt_name   = Guarda Localizador
  | pt_text   = Quando um monstro do oponente declarar um ataque: escolha 1 monstro de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Ele não pode ser destruído em batalha ou por efeitos de card neste turno.
  | es_name   = Guarda Preciso
  | es_text   = Cuando un monstruo de tu adversario declara un ataque: selecciona 1 monstruo de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Este turno, éste no puede ser destruido en batalla o por efectos de cartas.
  | ja_text   = ①：相手モンスターの攻撃宣言時、自分の墓地のレベル４以下のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターはこのターン戦闘・効果では破壊されない。
  | ko_name   = 핀포인트 가드
  | ko_text   = ①: 상대 몬스터의 공격 선언시, 자신 묘지의 레벨 4 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에, 전투 / 효과로는 파괴되지 않는다.
  | tc_name   = 精準防禦
  | tc_text   = ①：對方怪獸進行攻擊宣言時，可將我方墓地的１隻等級４以下的怪獸做為對象發動。以守備表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸，此回合不會因戰鬥・效果被破壞。
  | sc_name   = 精准防御
  | sc_text   = ①：对手怪兽的攻击宣言时，以自己墓地１只等级４以下的怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽此回合不会因战斗・效果被破坏。
  }}
