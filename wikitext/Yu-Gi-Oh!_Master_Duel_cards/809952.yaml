title: Infernity Suppression (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If you have no cards in your hand, you can activate this card the turn it was Set. When your opponent activates a monster effect while you control an "Infernity" monster: Negate the effect, then, you can inflict damage to your opponent equal to the activating monster's Level x 100. You can only activate 1 "Infernity Suppression" per turn.

  | fr_name   = Répression Enfernité
  | fr_text   = Si vous n'avez aucune carte dans votre main, vous pouvez activer cette carte le tour où elle a été Posée. Lorsque votre adversaire active un effet de monstre, tant que vous contrôlez un monstre "Enfernité" : annulez l'effet, puis, vous pouvez infliger des dommages à votre adversaire égaux au Niveau du monstre activant x 100. Vous ne pouvez activer qu'1 "Répression Enfernité" par tour.
  | de_name   = Ewig infernales Sperrfeuer
  | de_text   = Falls du keine Karten in deiner Hand hast, kannst du diese Karte in dem Spielzug aktivieren, in dem sie gesetzt wurde. Wenn dein Gegner einen Monstereffekt aktiviert, solange du ein „Ewig infernal“-Monster kontrollierst: Annulliere den Effekt, dann kannst du deinem Gegner Schaden in Höhe der Stufe des aktivierten Monsters x 100 zufügen. Du kannst nur 1 „Ewig infernales Sperrfeuer“ pro Spielzug aktivieren.
  | it_name   = Soppressione Demoneterno
  | it_text   = Se non hai nessuna carta nella tua mano, puoi attivare questa carta nel turno in cui è stata Posizionata. Quando il tuo avversario attiva l'effetto di un mostro mentre controlli un mostro "Demoneterno": annulla l'effetto, poi puoi infliggere al tuo avversario danno pari al Livello del mostro che ha attivato x 100. Puoi attivare solo 1 "Soppressione Demoneterno" per turno.
  | pt_name   = Supressão Inférnica
  | pt_text   = Se você não tiver cards na sua mão, você pode ativar este card no turno em que foi Baixado. Quando seu oponente ativar um efeito de monstro enquanto você controlar um monstro "Inférnico(a)": negue o efeito e, depois, você pode causar dano ao seu oponente igual ao Nível do monstro que ativou o efeito x 100. Você só pode ativar 1 "Supressão Inférnica" por turno.
  | es_name   = Supresión Inférnica
  | es_text   = Si no tienes cartas en tu mano, puedes activar esta carta en el turno en el que fue Colocada. Cuando tu adversario activa un efecto de monstruo mientras controlas un monstruo "Inférnico/a": niega el efecto, y después puedes infligir daño a tu adversario igual al Nivel del monstruo activador x 100. Sólo puedes activar 1 "Supresión Inférnica" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />自分の手札が０枚の場合、このカードはセットしたターンでも発動できる。<br />①：自分フィールドに「インフェルニティ」モンスターが存在し、相手がモンスターの効果を発動した時に発動できる。その効果を無効にする。その後、そのモンスターのレベル×１００ダメージを相手に与える事ができる。
  | ko_name   = 인페르니티 서프레션
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 자신의 패가 0장일 경우, 이 카드는 세트한 턴에도 발동할 수 있다. ①: 자신 필드에 "인페르니티" 몬스터가 존재하고, 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 그 몬스터의 레벨 × 100 데미지를 상대에게 줄 수 있다.
  | tc_name   = 無限獄鎮壓
  | tc_text   = 此卡名的卡１回合僅限發動１張。在我方手牌為０張的狀況下，此卡在覆蓋的回合也可發動。①：可在我方場上存在「無限獄」怪獸，對方發動怪獸的效果時發動。將該效果變為無效。其後，可給予對方該怪獸的等級×１００的傷害。
  | sc_name   = 永火镇压
  | sc_text   = 此卡名的卡在1个回合中仅可发动1张。在自己的手牌数量为0的情况下，此卡在其放置的回合也可发动。①：自己场上有“永火”怪兽存在，且对手发动了怪兽的效果时可以发动。使该效果无效。然后，可以给对手该怪兽的等级×100的伤害。
  }}
