  | fr_name     = Dragon Pare-Feu de Fluide Sombre - Néotempête Térahertz
  | fr_text     = 3+ monstres Cyberse<br />Annulez les effets de monstre activés par votre adversaire durant la Battle Phase. (Effet Rapide) : vous pouvez envoyer 1 monstre Cyberse depuis votre Deck ou Extra Deck au Cimetière, et si vous le faites, cette carte gagne l'Attribut du monstre envoyé au Cimetière, et aussi, il gagne 2500 ATK. Vous ne pouvez utiliser cet effet de "Dragon Pare-Feu de Fluide Sombre - Néotempête Térahertz" qu'une fois par tour. Cette carte peut attaquer un nombre de fois des monstres chaque Battle Phase, inférieur ou égal au nombre d'Attributs différents qu'elle a.
  | de_name     = Firewall-Drache Dunkle Flüssigkeit - Neo-Gewitter-Terahertz
  | de_text     = 3+ Cyberse-Monster<br />Annulliere alle Monstereffekte, die dein Gegner während der Battle Phase aktiviert. (Schnelleffekt): Du kannst 1 Cyberse-Monster von deinem Deck oder Extra Deck auf den Friedhof legen und falls du dies tust, erhält diese Karte die Eigenschaft jenes auf den Friedhof gelegten Monsters, zusätzlich erhält sie 2500 ATK. Du kannst diesen Effekt von „Firewall-Drache Dunkle Flüssigkeit - Neo-Gewitter-Terahertz“ nur einmal pro Spielzug verwenden. Diese Karte kann in jeder Battle Phase bis zu so viele Male Monster angreifen wie die Anzahl der unterschiedlichen Eigenschaften, die sie hat.
  | it_name     = Drago Firewall Oscuroflusso - Neo Tempesta Terahertz
  | it_text     = 3+ mostri Cyberso<br />Annulla qualsiasi effetto di mostro attivato dal tuo avversario durante la Battle Phase. (Effetto Rapido): puoi mandare 1 mostro Cyberso dal tuo Deck o Extra Deck al Cimitero e, se lo fai, questa carta guadagna l'Attributo di quel mostro mandato al Cimitero, inoltre essa guadagna 2500 ATK. Puoi utilizzare questo effetto di "Drago Firewall Oscuroflusso - Neo Tempesta Terahertz" una sola volta per turno. Questa carta può attaccare mostri un numero di volte ogni Battle Phase, fino al numero di Attributi diversi che ha.
  | pt_name     = Dragão Firewall Fluido Negro - Neotempestade Terahertz
  | pt_text     = 3+ monstros Ciberso<br />Negue quaisquer efeitos de monstro ativados pelo seu oponente durante a Fase de Batalha. (Efeito Rápido): você pode enviar 1 monstro Ciberso do seu Deck ou Deck Adicional para o Cemitério e, se isso acontecer, este card ganha o Atributo desse monstro enviado para o Cemitério e, além disso, ele ganha 2500 de ATK. Você só pode usar este efeito de "Dragão Firewall Fluido Negro - Neotempestade Terahertz" uma vez por turno. Este card pode atacar monstros um número de vezes a cada Fase de Batalha, até o número de Atributos diferentes que ele tiver.
  | es_name     = Dragón Cortafuego Fluido Oscuro - Terahertz Neo Tempestad
  | es_text     = 3+ monstruos Ciberso<br />Niega cualquier efecto de monstruo activado por tu adversario durante la Battle Phase. (Efecto Rápido): puedes mandar al Cementerio 1 monstruo Ciberso en tu Deck o Deck Extra y, si lo haces, esta carta gana el Atributo de ese monstruo mandado al Cementerio, y además gana 2500 ATK. Sólo puedes usar este efecto de "Dragón Cortafuego Fluido Oscuro - Terahertz Neo Tempestad" una vez por turno. Esta carta puede atacar a monstruos un número de veces cada Battle Phase, hasta el número de Atributos diferentes que tenga.
  | ja_text     = サイバース族モンスター３体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する限り、バトルフェイズ中に相手が発動したモンスターの効果は無効化される。<br />②：自分・相手ターンに発動できる。デッキ・ＥＸデッキからサイバース族モンスター１体を墓地へ送る。このカードは、墓地へ送ったそのモンスターと同じ属性としても扱い、攻撃力が２５００アップする。<br />③：このカードは１度のバトルフェイズ中に、このカードの属性の種類の数までモンスターに攻撃できる。
  | ko_name     = 파이어월 드래곤 다크플루이드－네오템피스트
  | ko_text     = 사이버스족 몬스터 3장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 몬스터 존에 존재하는 한, 배틀 페이즈 중에 상대가 발동한 몬스터의 효과는 무효화된다.<br />②: 자신 / 상대 턴에 발동할 수 있다. 덱 / 엑스트라 덱에서 사이버스족 몬스터 1장을 묘지로 보낸다. 이 카드는, 묘지로 보낸 그 몬스터와 같은 속성으로도 취급하고, 공격력을 2500 올린다.<br />③: 이 카드는 1번의 배틀 페이즈 중에, 이 카드 속성의 종류의 수까지 몬스터에 공격할 수 있다.
  | tc_name     = 防火牆龍 暗流體－新風暴
  | tc_text     = 電子界族怪獸３隻以上<br />此卡名的②效果，１回合僅限使用１次。<br />①：只要此卡存在於怪獸區，在戰鬥階段中對方發動的怪獸效果就會被無效化。<br />②：可在我方・對方回合發動。從牌組・額外牌組將１隻電子界族怪獸送至墓地。此卡也被視為與送至墓地的該怪獸相同屬性，攻擊力提升２５００。<br />③：此卡在１次戰鬥階段中可攻擊怪獸，數量最多為此卡屬性種類的數量。
  | sc_name     = 防火墙龙・暗流体－新风暴
  | sc_text     = 电子界族怪兽３只以上<br />此卡名的②效果１回合仅可使用１次。<br />①：只要此卡存在于怪兽区域，战斗阶段中对手发动的怪兽的效果无效化。<br />②：在自己・对手回合可以发动。从牌组・额外牌组将１只电子界族怪兽送至墓地。此卡的属性也视为与送至墓地的该怪兽相同，攻击力上升２５００。<br />③：此卡在１次战斗阶段中可攻击怪兽的次数最多为此卡属性种类的数量。
