  | fr_name   = Yosenju Misak
  | fr_text   = Au début de la Damage Step, si cette carte combat un monstre non-VENT face recto : vous pouvez détruire le monstre. Lorsque cette carte est Invoquée par Pendulation : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Durant la End Phase, si cette carte a été Invoquée Spécialement ce tour : renvoyez-la à la main.
  | de_name   = Yosenju Misak
  | de_text   = Am Beginn des Damage Steps, falls diese Karte gegen ein offenes Nicht-WIND Monster kämpft: Du kannst das Monster zerstören. Wenn diese Karte als Pendelbeschwörung beschworen wird: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Während der End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Gib sie auf die Hand zurück.
  | it_name   = Yosenju Misak
  | it_text   = All'inizio del Damage Step, se questa carta combatte con un mostro scoperto non-VENTO: puoi distruggere quel mostro. Quando questa carta viene Evocata Pendulum: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Durante la End Phase, se questa carta è stata Evocata Specialmente in questo turno: falla ritornare nella mano.
  | pt_name   = Yosenju Misak
  | pt_text   = No começo da Etapa de Dano, se este card batalhar um monstro que não seja de VENTO com a face para cima: você pode destruir esse monstro. Quando este card for Invocado por Invocação-Pêndulo: você pode escolher 1 card que seu oponente controla; destrua-o. Durante a Fase Final, se este card foi Invocado por Invocação-Especial neste turno: devolva-o para a mão.
  | es_name   = Yosenju Misak
  | es_text   = Al comienzo del Damage Step, si esta carta batalla con un monstruo boca arriba que no sea de VIENTO: puedes destruir ese monstruo. Cuando esta carta es Invocada por Péndulo: puedes seleccionar 1 carta que controle tu adversario; destrúyela. Durante la End Phase, si este turno esta carta fue Invocada de Modo Especial: devuélvela a la mano.
  | ja_text   = ①：このカードが風属性以外の表側表示モンスターと戦闘を行うダメージステップ開始時に発動できる。そのモンスターを破壊する。<br />②：このカードがＰ召喚した時、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />③：このカードを特殊召喚したターンのエンドフェイズに発動する。このカードを手札に戻す。
  | ko_name   = 요선수 염라사열
  | ko_text   = ①: 이 카드가 바람 속성 이외의 앞면 표시 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 몬스터를 파괴한다. ②: 이 카드가 펜듈럼 소환에 성공했을 때, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 이 카드를 특수 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  | tc_name   = 妖仙獸 閻魔巳裂
  | tc_text   = ①：可在此卡與風屬性以外的正面表示怪獸進行戰鬥的傷害步驟開始時發動。破壞該怪獸。②：此卡鐘擺召喚成功時，可將對方場上的１張卡做為對象發動。破壞該卡。③：在特殊召喚此卡的回合的結束階段發動。將此卡送回持有者的手牌。
  | sc_name   = 妖仙兽 阎魔巳裂
  | sc_text   = ①：此卡与风属性以外的面朝上怪兽战斗的伤害步骤开始时可发动。将该怪兽破坏。②：此卡成功灵摆召唤时，可以１张对手场上的卡为目标发动。将该卡破坏。③：在特殊召唤了此卡的回合结束阶段发动。将此卡移回拥有者的手牌。
