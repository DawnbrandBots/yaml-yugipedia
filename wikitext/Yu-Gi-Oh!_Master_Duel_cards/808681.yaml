title: Forbidden Droplet (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Send any number of other cards from your hand and/or field to the GY; choose that many Effect Monsters your opponent controls, and until the end of this turn, their ATK is halved, also their effects are negated. In response to this card's activation, your opponent cannot activate cards, or the effects of cards, with the same original type (Monster/Spell/Trap) as the cards sent to the GY to activate this card. You can only activate 1 "Forbidden Droplet" per turn.

  | fr_name   = Gouttelette de l'Interdit
  | fr_text   = Envoyez un nombre de votre choix d'autres cartes depuis votre main et/ou Terrain au Cimetière ; choisissez autant de Monstres à Effet contrôlés par votre adversaire, et jusqu'à la fin de ce tour, leur ATK est divisée par deux, et aussi, leurs effets sont annulés. En réponse à l'activation de cette carte, votre adversaire ne peut activer ni de cartes ni d'effets de cartes du même type d'origine (Monstre/Magie/Piège) que les cartes envoyées au Cimetière pour activer cette carte. Vous ne pouvez activer qu'1 "Gouttelette de l'Interdit" par tour.
  | de_name   = Verbotener Tropfen
  | de_text   = Lege eine beliebige Anzahl anderer Karten von deiner Hand und/oder Spielfeldseite auf den Friedhof; bestimme ebenso viele Effektmonster, die dein Gegner kontrolliert, und bis zum Ende dieses Spielzugs werden ihre ATK halbiert, zusätzlich werden ihre Effekte annulliert. Dein Gegner kann als Reaktion auf die Aktivierung dieser Karte weder Karten noch die Effekte von Karten mit demselben Grund-Typ (Monster/Zauber/Falle) wie die Karten aktivieren, die auf den Friedhof gelegt wurden, um diese Karte zu aktivieren. Du kannst nur 1 „Verbotener Tropfen“ pro Spielzug aktivieren.
  | it_name   = Goccioline Proibite
  | it_text   = Manda un qualsiasi numero di altre carte dalla tua mano e/o Terreno al Cimitero; seleziona quel numero di Mostri con Effetto controllati dal tuo avversario e, fino alla fine di questo turno, il loro ATK viene dimezzato, inoltre i loro effetti sono annullati. In risposta all'attivazione di questa carta, il tuo avversario non può attivare carte, o effetti di carte, con lo stesso tipo originale (Mostro/Magia/Trappola) delle carte mandate al Cimitero per attivare questa carta. Puoi attivare solo 1 "Goccioline Proibite" per turno.
  | pt_name   = Gota Proibida
  | pt_text   = Envie qualquer número de outros cards da sua mão e/ou do campo para o Cemitério; selecione esse número de Monstros de Efeito que seu oponente controla e, até o final deste turno, o ATK deles é diminuído pela metade e, além disso, seus efeitos são negados. Em resposta à ativação deste card, seu oponente não pode ativar cards, ou os efeitos de cards, com o mesmo tipo original (Monstro/Magia/Armadilha) que o dos cards enviados para o Cemitério para ativar este card. Você só pode ativar 1 "Gota Proibida" por turno.
  | es_name   = Gotas Prohibidas
  | es_text   = Manda al Cementerio cualquier número de otras cartas en tu mano y/o Campo; elige ese mismo número de Monstruos de Efecto que controle tu adversario y, hasta el final de este turno, su ATK se divide a la mitad, y además sus efectos son negados. En respuesta a la activación de esta carta, tu adversario no puede activar cartas, o efectos de cartas, con el mismo tipo original (Monstruo/Mágica/Trampa) que las cartas mandadas al Cementerio para activar esta carta. Sólo puedes activar 1 "Gotas Prohibidas" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できず、このカードの発動に対して、相手はこのカードを発動するために墓地へ送ったカードと元々の種類（モンスター・魔法・罠）が同じカードの効果を発動できない。<br />①：自分の手札・フィールドから他のカードを任意の数だけ墓地へ送って発動できる。その数だけ相手フィールドの効果モンスターを選ぶ。そのモンスターはターン終了時まで、攻撃力が半分になり、効果は無効化される。
  | ko_name   = 금지된 일적
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드의 발동에 대하여, 상대는 이 카드를 발동하기 위해 묘지로 보낸 카드와 원래의 종류(몬스터 / 마법 / 함정)가 같은 카드의 효과를 발동할 수 없다.<br />①: 자신의 패 / 필드에서 다른 카드를 임의의 수만큼 묘지로 보내고 발동할 수 있다. 그 수만큼 상대 필드의 효과 몬스터를 고른다. 그 몬스터는 턴 종료시까지, 공격력이 절반이 되고, 효과는 무효화된다.
  | tc_name   = 禁忌的一滴
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可從我方手牌・場上將此卡以外的任意數量的卡送至墓地發動。依據該數量選擇對方場上的效果怪獸。該怪獸在回合結束前攻擊力減半，效果無效化。針對此卡的發動，對方無法發動與為發動此卡而送至墓地的卡原本的種類（怪獸・魔法・陷阱）相同的卡的效果。
  | sc_name   = 禁忌的一滴
  | sc_text   = 此卡名的卡在1个回合中仅可发动1张。<br />①：将自己手牌、场上的此卡以外任意数量的卡送至墓地后可以发动。选择该数量的对手场上的效果怪兽。直至回合结束时为止，所选怪兽的攻击力减半，效果无效。此卡发动时，对手不可发动与为发动此卡而送至墓地的卡原本种类（怪兽、魔法、陷阱）相同的卡的效果。
  }}
