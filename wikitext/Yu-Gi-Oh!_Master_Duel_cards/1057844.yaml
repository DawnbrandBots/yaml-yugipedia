title: Walls of the Imperial Tomb (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Field
  | text      = This card's name becomes "King's Sarcophagus" while in the Field Zone. During your Main Phase: You can add 1 "Horus" monster from your Deck to your hand, then place 1 card from your hand on the bottom of the Deck. You can only use this effect of "Walls of the Imperial Tomb" once per turn. If you activate the effect of "Horus the Black Flame Deity": You can draw 1 card.

  | fr_name   = Murs du Tombeau Royal
  | fr_text   = Le nom de cette carte devient "Sarcophage du Roi" tant qu'elle est dans la Zone Terrain. Durant votre Main Phase : vous pouvez ajouter 1 monstre "Horus" depuis votre Deck à votre main, puis placez 1 carte depuis votre main au-dessous du Deck. Vous ne pouvez utiliser cet effet de "Murs du Tombeau Royal" qu'une fois par tour. Si vous activez l'effet de "Horus Divinité de la Flamme Noire" : vous pouvez piocher 1 carte.
  | de_name   = Mauern der kaiserlichen Gruft
  | de_text   = Der Name dieser Karte wird zu „Sarkophag des Königs“, solange sie in der Spielfeldzone liegt. Während deiner Main Phase: Du kannst deiner Hand 1 „Horus“-Monster von deinem Deck hinzufügen, dann lege 1 Karte von deiner Hand unters Deck. Du kannst diesen Effekt von „Mauern der kaiserlichen Gruft“ nur einmal pro Spielzug verwenden. Falls du den Effekt von „Horus, der Schwarzflammengott“ aktivierst: Du kannst 1 Karte ziehen.
  | it_name   = Mura della Tomba Imperiale
  | it_text   = Il nome di questa carta diventa "Sarcofago del Re" mentre è nella Zona Terreno. Durante la tua Main Phase: puoi aggiungere 1 mostro "Horus" dal tuo Deck alla tua mano, poi mettere 1 carta dalla tua mano in fondo al Deck. Puoi utilizzare questo effetto di "Mura della Tomba Imperiale" una sola volta per turno. Se attivi l'effetto di "Horus la Divinità della Fiamma Oscura": puoi pescare 1 carta.
  | pt_name   = Muros da Tumba Imperial
  | pt_text   = O nome deste card se torna "Sarcófago do Rei" enquanto estiver na Zona do Campo. Durante sua Fase Principal: você pode adicionar 1 monstro "Horus" do seu Deck à sua mão e, depois, coloque 1 card da sua mão no fundo do Deck. Você só pode usar este efeito de "Muros da Tumba Imperial" uma vez por turno. Se você ativar o efeito de "Horus, a Divindade da Chama Negra": você pode comprar 1 card.
  | es_name   = Muros de la Tumba Imperial
  | es_text   = El nombre de esta carta se convierte en "Sarcófago del Rey" mientras esté en la Zona del Campo. Durante tu Main Phase: puedes añadir a tu mano 1 monstruo "Horus" en tu Deck, y después poner en la parte inferior del Deck 1 carta en tu mano. Sólo puedes usar este efecto de "Muros de la Tumba Imperial" una vez por turno. Si activas el efecto de "Horus la Deidad de la Llama Negra": puedes robar 1 carta.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードはフィールドゾーンに存在する限り、カード名を「王の棺」として扱う。<br />②：自分メインフェイズに発動できる。デッキから「ホルス」モンスター１体を手札に加える。その後、自分の手札を１枚選んでデッキの一番下に戻す。<br />③：自分が「ホルスの黒炎神」の効果を発動した場合に発動できる。自分は１枚ドローする。
  | ko_name   = 왕묘의 석벽
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 필드 존에 존재하는 한, 카드명을 "왕의 관"으로 취급한다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "호루스" 몬스터 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 덱 맨 아래로 되돌린다. ③: 자신이 "호루스의 흑염신"의 효과를 발동했을 경우에 발동할 수 있다. 자신은 1장 드로우한다.
  | tc_name   = 王墓的石壁
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。 ①：只要此卡存在於場地區，卡名就視為「王之棺」。 ②：可在我方主要階段發動。從牌組將１隻「荷魯斯」怪獸加入手牌。其後，選擇我方的１張手牌送回牌組的最下方。 ③：可在我方發動「荷魯斯的黑炎神」的效果的狀況下發動。我方抽１張牌。
  | sc_name   = 王墓之石壁
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：此卡只要存在于场地区域，卡名视为“王之棺”。<br />②：在自己的主要阶段可以发动。从牌组将１只“荷鲁斯”怪兽加入手牌。然后，挑选自己的１张手牌放回牌组最下面。<br />③：自己发动“荷鲁斯之黑炎神”的效果的情况下可以发动。自己抽１张。
  }}
