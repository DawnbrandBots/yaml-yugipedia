title: Synchro Panic (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Activate only if a face-up Synchro Monster(s) you control is destroyed by battle or an opponent's card effect, by targeting 1 of them; Special Summon 1 Tuner and 1 or more non-Tuners from your GY, whose total Levels equal the targeted monster's, and if you do, they cannot be destroyed by battle or card effects this turn. Neither player can Synchro Summon. Destroy this card during your 3rd Standby Phase after activation.

  | fr_name   = Panique Synchro
  | fr_text   = Activez uniquement si un ou plusieurs Monstres Synchro face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire, en en ciblant 1 ; Invoquez Spécialement 1 Syntoniseur et min. 1 non-Syntoniseur depuis votre Cimetière, dont le Niveau total est égal à celui du monstre ciblé, et si vous le faites, ils ne peuvent être détruits ni au combat ni par des effets de carte ce tour. Aucun joueur ne peut Invoquer par Synchronisation. Détruisez cette carte durant votre 3e Standby Phase après activation.
  | de_name   = Synchropanik
  | de_text   = Aktiviere diese Karte nur, falls ein oder mehr offene Synchromonster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden, indem du 1 von ihnen wählst; beschwöre 1 Empfänger und 1 oder mehr Nicht-Empfänger, deren gemeinsame Stufe der des als Ziel gewählten Monsters entspricht, als Spezialbeschwörung von deinem Friedhof und falls du dies tust, können sie in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden. Kein Spieler kann Synchrobeschwörungen durchführen. Zerstöre diese Karte während deiner 3. Standby Phase nach ihrer Aktivierung.
  | it_name   = Panico Synchro
  | it_text   = Attiva solo se uno o più Mostri Synchro scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario, scegliendo come bersaglio 1 di essi; Evoca Specialmente 1 Tuner e 1 o più non-Tuner dal tuo Cimitero, con Livello totale pari a quello del mostro scelto come bersaglio e, se lo fai, essi non possono essere distrutti in battaglia o dagli effetti delle carte in questo turno. Nessun giocatore può Synchro Evocare. Distruggi questa carta durante la tua 3ª Standby Phase dopo l'attivazione.
  | pt_name   = Pânico Sincro
  | pt_text   = Ative apenas se um ou mais Monstros Sincro com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente, ao escolher 1 deles; Invoque por Invocação-Especial 1 Regulador e 1 ou mais não-Reguladores do seu Cemitério, cuja soma dos Níveis seja igual ao do monstro alvo e, se isso acontecer, eles não podem ser destruídos em batalha ou por efeitos de card neste turno. Nenhum duelista pode Invocar por Invocação-Sincro. Destrua este card durante sua 3ª Fase de Apoio depois da ativação.
  | es_name   = Pánico Sincro
  | es_text   = Activa esta carta sólo si uno o más Monstruos de Sincronía boca arriba que controles son destruidos en batalla o por el efecto de una carta del adversario, seleccionando 1 de ellos; Invoca de Modo Especial, desde tu Cementerio, 1 Cantante y 1 o más monstruos que no sean Cantantes, cuyos Niveles totales sean iguales al del monstruo seleccionado y, si lo haces, no pueden ser destruido en batalla o por efectos de cartas este turno. Ningún jugador puede Invocar por Sincronía. Destruye esta carta durante tu 3ra. Standby Phase después de la activación.
  | ja_text   = このカードは発動後、３回目の自分スタンバイフェイズに破壊される。<br />①：自分フィールドの表側表示のＳモンスターが戦闘または相手の効果で破壊された場合、その内の１体を対象としてこのカードを発動できる。レベルの合計がそのモンスターと同じになるように、自分の墓地からチューナー１体とチューナー以外のモンスターを任意の数だけ特殊召喚する。この効果で特殊召喚したモンスターは、このターン戦闘・効果では破壊されない。<br />②：このカードが魔法＆罠ゾーンに存在する限り、お互いにＳ召喚できない。
  | ko_name   = 싱크로 패닉
  | ko_text   = 이 카드는 발동 후, 3회째의 자신 스탠바이 페이즈에 파괴된다. ①: 자신 필드의 앞면 표시의 싱크로 몬스터가 전투 또는 상대 효과로 파괴되었을 경우, 그 중의 1장을 대상으로 하고 이 카드를 발동할 수 있다. 레벨의 합계가 그 몬스터와 같아지도록, 자신 묘지에서 튜너 1장과 튜너 이외의 몬스터를 임의의 수만큼 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 전투 / 효과로는 파괴되지 않는다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 서로 싱크로 소환할 수 없다.
  | tc_name   = 同步恐慌
  | tc_text   = 此卡在發動後，將在自己的第３次準備階段被破壞。 ①：自己場上表側表示的同步怪獸因戰鬥或對手的效果被破壞的情況下，以其中１隻為對象可以發動此卡。為使合計等級與該怪獸相等，從自己墓地將１隻協調和任意數量協調以外的怪獸特殊召喚。以此效果特殊召喚的怪獸此回合不會因戰鬥・效果被破壞。 ②：只要此卡存在於魔法與陷阱區域，雙方不可同步召喚。
  | sc_name   = 同步恐慌
  | sc_text   = 此卡在发动后，将在自己的第３次准备阶段被破坏。 ①：自己场上表侧表示的同步怪兽因战斗或对手的效果被破坏的情况下，以其中１只为对象可以发动此卡。为使合计等级与该怪兽相等，从自己墓地将１只协调和任意数量协调以外的怪兽特殊召唤。以此效果特殊召唤的怪兽此回合不会因战斗・效果被破坏。 ②：只要此卡存在于魔法与陷阱区域，双方不可同步召唤。
  }}
