title: Salamangreat Circle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Activate 1 of these effects;<br />●Add 1 "Salamangreat" monster from your Deck to your hand.<br />●Target 1 "Salamangreat" Link Monster you control that was Link Summoned using a monster with its same name as material; that Link Monster is unaffected by monster effects this turn, except its own.<br />You can only activate 1 "Salamangreat Circle" per turn.

  | fr_name   = Cercle Salamangrande
  | fr_text   = Activez 1 de ces effets ;<br />●Ajoutez 1 monstre "Salamangrande" depuis votre Deck à votre main.<br />●Ciblez 1 Monstre Lien "Salamangrande" que vous contrôlez qui a été Invoqué par Lien en utilisant un monstre du même nom que celui-ci comme Matériel ; ce tour, le Monstre Lien n'est pas affecté par des effets de monstre (ses propres effets exclus).<br />Vous ne pouvez activer qu'1 "Cercle Salamangrande" par tour.
  | de_name   = Grosalamander-Kreis
  | de_text   = Aktiviere 1 dieser Effekte;<br />●Füge deiner Hand 1 „Grosalamander“-Monster von deinem Deck hinzu.<br />●Wähle 1 „Grosalamander“-Linkmonster, das du kontrollierst und das mit einem Monster mit demselben Namen als Material als Linkbeschwörung beschworen wurde; jenes Linkmonster bleibt in diesem Spielzug von Monstereffekten unberührt, außer von seinen eigenen.<br />Du kannst nur 1 „Grosalamander-Kreis“ pro Spielzug aktivieren.
  | it_name   = Circolo Salamagna
  | it_text   = Attiva 1 di questi effetti;<br />●Aggiungi 1 mostro "Salamagna" dal tuo Deck alla tua mano.<br />●Scegli come bersaglio 1 Mostro Link "Salamagna" che controlli che è stato Evocato Link utilizzando un mostro con il suo stesso nome come materiale; quel Mostro Link è immune agli effetti dei mostri in questo turno, eccetto i suoi stessi.<br />Puoi attivare solo 1 "Circolo Salamagna" per turno.
  | pt_name   = Círculo Salamagrande
  | pt_text   = Ative 1 desses efeitos;<br />●Adicione 1 monstro "Salamagrande" do seu Deck à sua mão.<br />●Escolha 1 Monstro Link "Salamagrande" que você controla que foi Invocado por Invocação-Link usando um monstro com seu mesmo nome como matéria; esse Monstro Link não é afetado por efeitos de monstro neste turno, exceto seus próprios.<br />Você só pode ativar 1 "Círculo Salamagrande" por turno.
  | es_name   = Círculo Salamangrande
  | es_text   = Activa 1 de estos efectos;<br />●Añade a tu mano 1 monstruo "Salamangrande" en tu Deck.<br />●Selecciona 1 Monstruo de Enlace "Salamangrande" que controles que fue Invocado por Enlace usando como material un monstruo con su mismo nombre; ese Monstruo de Enlace no es afectado por efectos de monstruos este turno, excepto los suyos.<br />Sólo puedes activar 1 "Círculo Salamangrande" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選択して発動できる。<br />●デッキから「サラマングレイト」モンスター１体を手札に加える。<br />●自身と同名のモンスターを素材としてＬ召喚した自分フィールドの「サラマングレイト」Ｌモンスター１体を対象として発動できる。このターン、そのＬモンスターは自身以外のモンスターの効果を受けない。
  | ko_name   = 샐러맨그레이트 서클
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●덱에서 "샐러맨그레이트" 몬스터 1장을 패에 넣는다.<br />●자신과 같은 이름의 몬스터를 소재로서 링크 소환한 자신 필드의 "샐러맨그레이트" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 링크 몬스터는 자신 이외의 몬스터 효과를 받지 않는다.
  | tc_name   = 轉生炎獸之炎陣
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可從以下效果選擇１個發動。<br />●從牌組將１隻「轉生炎獸」怪獸加入手牌。<br />●可將我方場上的１隻以與自身同名的怪獸做為素材連結召喚的「轉生炎獸」連結怪獸做為對象發動。此回合，該連結怪獸不受自身以外的怪獸效果影響。
  | sc_name   = 转生炎兽之炎阵
  | sc_text   = 这个卡名的卡1个回合只能发动1张。①：可以从以下效果选择1个进行发动。<br />●从牌组将1只“转生炎兽”怪兽加入手牌。<br />●可以用和自身同名的怪兽为素材作连接召唤的自己场上1只“转生炎兽”连接怪兽为对象发动。在这个回合中，这只连接怪兽不受自身以外的怪兽的效果影响。
  }}
