  | text               = 2 Fiend monsters with the same Attribute<br />If this card is Fusion Summoned: You can send 1 Fiend monster from your Deck to the GY. If this card is in your GY: You can banish 2 Level 6 or higher Fiend monsters with the same Attribute as each other from your GY, except "Aerial Eater"; Special Summon this card. You can only use each effect of "Aerial Eater" once per turn.
  | fr_name            = Mangeur Aérien
  | fr_text            = 2 monstres Démon du même Attribut<br />Si cette carte est Invoquée par Fusion : vous pouvez envoyer 1 monstre Démon depuis votre Deck au Cimetière. Si cette carte est dans votre Cimetière : vous pouvez bannir 2 monstres Démon de min. Niveau 6 qui ont chacun le même Attribut ("Mangeur Aérien" exclu) depuis votre Cimetière ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Mangeur Aérien" qu'une fois par tour.
  | de_name            = Luftiger Fresser
  | de_text            = 2 Unterweltler-Monster mit derselben Eigenschaft<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 Unterweltler-Monster von deinem Deck auf den Friedhof legen. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 Unterweltler-Monster der Stufe 6 oder höher mit derselben Eigenschaft wie das jeweils andere von deinem Friedhof verbannen, außer „Luftiger Fresser“; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Luftiger Fresser“ nur einmal pro Spielzug verwenden.
  | it_name            = Mangiatore Aereo
  | it_text            = 2 mostri Demone con lo stesso Attributo<br />Se questa carta viene Evocata tramite Fusione: puoi mandare 1 mostro Demone dal tuo Deck al Cimitero. Se questa carta è nel tuo Cimitero: puoi bandire 2 mostri Demone di Livello 6 o superiore con lo stesso Attributo l'uno dell'altro dal tuo Cimitero, eccetto "Mangiatore Aereo"; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Mangiatore Aereo" una sola volta per turno.
  | pt_name            = Comedor Aéreo
  | pt_text            = 2 monstros Demônio com o mesmo Atributo<br />Se este card for Invocado por Invocação-Fusão: você pode enviar 1 monstro Demônio do seu Deck para o Cemitério. Se este card estiver no seu Cemitério: você pode banir 2 monstros Demônio de Nível 6 ou mais com o mesmo Atributo um do outro do seu Cemitério, exceto "Comedor Aéreo"; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Comedor Aéreo" uma vez por turno.
  | es_name            = Comilón Aéreo
  | es_text            = 2 monstruos Demonio con el mismo Atributo<br />Si esta carta es Invocada por Fusión: puedes mandar al Cementerio 1 monstruo Demonio en tu Deck. Si esta carta está en tu Cementerio: puedes desterrar 2 monstruos Demonio de Nivel 6 o mayor con el mismo Atributo entre ellos en tu Cementerio, excepto "Comilón Aéreo"; Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Comilón Aéreo" una vez por turno.
  | ja_text            = 同じ属性の悪魔族モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが融合召喚した場合に発動できる。デッキから悪魔族モンスター１体を墓地へ送る。<br />②：このカードが墓地に存在する場合、「エアリアル・イーター」を除く、レベル６以上で同じ属性の悪魔族モンスター２体を自分の墓地から除外して発動できる。このカードを特殊召喚する。
  | ko_name            = 에어리얼 이터
  | ko_text            = 같은 속성의 악마족 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 덱에서 악마족 몬스터 1장을 묘지로 보낸다.<br />②: 이 카드가 묘지에 존재할 경우, "에어리얼 이터"가 아닌, 레벨 6 이상이고 같은 속성인 악마족 몬스터 2장을 자신 묘지에서 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name            = 空氣吞噬者
  | tc_text            = 相同屬性的惡魔族怪獸×2<br />此卡名的①②效果1回合僅可各使用1次。<br />①：此卡融合召喚的情況下可以發動。從牌組將1隻惡魔族怪獸送至墓地。<br />②：此卡存在於墓地的情況下，從自己墓地將除「空氣吞噬者」以外的、2隻等級6以上且相同屬性的惡魔族怪獸除外可以發動。將此卡特殊召喚。
  | sc_name            = 空气吞噬者
  | sc_text            = 相同属性的恶魔族怪兽×2<br />此卡名的①②效果1回合仅可各使用1次。<br />①：此卡融合召唤的情况下可以发动。从牌组将1只恶魔族怪兽送至墓地。<br />②：此卡存在于墓地的情况下，从自己墓地将除“空气吞噬者”以外的、2只等级6以上且相同属性的恶魔族怪兽除外可以发动。将此卡特殊召唤。
