  | text      = You can Tribute Summon this card in face-up Attack Position by Tributing 1 Reptile-Type "Worm" monster. Once per turn, you can Tribute 1 Reptile-Type "Worm" monster to Special Summon from your Deck 1 Reptile-Type "Worm" monster with a Level less than or equal to the Tributed monster.

  | fr_name   = Ver - Queen
  | fr_text   = Vous pouvez Invoquer par Sacrifice cette carte en Position d'Attaque face recto en Sacrifiant 1 monstre "Ver" de Type Reptile. Une fois par tour, vous pouvez Sacrifier 1 monstre "Ver" de Type Reptile pour Invoquer Spécialement 1 monstre "Ver" de Type Reptile depuis votre Deck avec un Niveau inférieur ou égal au Niveau du monstre Sacrifié.
  | de_name   = Wurm Queen
  | de_text   = Du kannst diese Karte als Tributbeschwörung in die offene Angriffsposition beschwören, indem du 1 „Wurm“-Monster vom Typ Reptil als Tribut anbietest. Einmal pro Spielzug kannst du 1 „Wurm“-Monster vom Typ Reptil als Tribut anbieten, um 1 „Wurm“-Monster vom Typ Reptil, dessen Stufe kleiner oder gleich der des als Tribut angebotenen Monster ist, als Spezialbeschwörung von deinem Deck zu beschwören.
  | it_name   = Verme Queen
  | it_text   = Puoi Evocare tramite Tributo questa carta scoperta in Posizione di Attacco offrendo come Tributo 1 mostro "Verme" di Tipo Rettile. Una volta per turno, puoi offrire come Tributo un mostro "Verme" di Tipo Rettile per Evocare Specialmente dal tuo Deck 1 mostro "Verme" di Tipo Rettile con Livello inferiore o uguale a quello del mostro offerto come Tributo.
  | pt_name   = Lombriga Rainha
  | pt_text   = Este card pode ser Invocado por Invocação-Tributo com a face para cima em Posição de Ataque ao oferecer como Tributo 1 monstro "Lombriga" do Tipo Réptil. Uma vez por turno, você pode oferecer como Tributo 1 monstro "Lombriga" do Tipo Réptil para Invocar por Invocação-Especial 1 monstro "Lombriga" do Tipo Réptil do seu Deck com um Nível menor ou igual ao do monstro oferecido como Tributo.
  | es_name   = Gusano Queen
  | es_text   = Puedes Invocar por Sacrificio esta carta en Posición de Ataque boca arriba Sacrificando 1 monstruo "Gusano" de Tipo Reptil. Una vez por turno, puedes Sacrificar 1 monstruo "Gusano" de Tipo Reptil para Invocar de Modo Especial, desde tu Deck, 1 monstruo "Gusano" de Tipo Reptil con Nivel igual o menor que el monstruo Sacrificado.
  | ja_text   = このカードは爬虫類族の「ワーム」モンスター１体をリリースして攻撃表示でＡ召喚できる。<br />①：１ターンに１度、自分フィールドの爬虫類族の「ワーム」モンスター１体をリリースして発動できる。そのレベル以下の爬虫類族の「ワーム」モンスター１体をデッキから特殊召喚する。
  | ko_name   = 웜 퀸
  | ko_text   = 이 카드는 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 릴리스하고 앞면 공격 표시로 어드밴스 소환할 수 있다. 1턴에 1번, 자신 필드 위에 존재하는 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 릴리스하는 것으로, 릴리스한 몬스터 레벨 이하의 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 자신의 덱에서 특수 소환한다.
  | tc_name   = 異蟲女王
  | tc_text   = 可解放１隻冠有「異蟲」之名的爬蟲類族怪獸以攻擊表示升級召喚此卡。此外，１回合１次，可解放我方場上１隻冠有「異蟲」之名的爬蟲類族怪獸發動。從牌組特殊召喚１隻等級低於解放的怪獸的冠有「異蟲」之名的爬蟲類族怪獸。
  | sc_name   = 异虫女王
  | sc_text   = 此卡可释放１只冠有“异虫”之名的爬虫类族怪兽，并以攻击表示上级召唤。此外，１回合１次，可释放我方场上１只冠有“异虫”之名的爬虫类族怪兽并发动。从牌组特殊召唤１只等级为被释放怪兽等级或以下的冠有“异虫”之名的爬虫类族怪兽。
  }}
