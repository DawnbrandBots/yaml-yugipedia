  | fr_name   = Sage des Ténèbres
  | fr_text   = Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main ou Deck) en Sacrifiant 1 "Magicien Sombre" immédiatement après avoir appliqué l'effet de "Magicien du Temps" où vous avez gagné à pile ou face. Lorsqu'elle est Invoquée Spécialement de cette façon : ajoutez 1 Carte Magie depuis votre Deck à votre main.
  | de_name   = Dunkler Gelehrter
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschworen werden, indem du 1 „Dunkler Magier“ als Tribut anbietest, sofort nachdem du den Effekt von „Zeitzauberer“ angewendet hast, wobei du den Münzwurf richtig vorausgesagt hast. Wenn auf diese Art als Spezialbeschwörung beschworen: Füge deiner Hand 1 Zauberkarte von deinem Deck hinzu.
  | it_name   = Saggio Oscuro
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano o Deck) offendo come Tributo 1 "Mago Nero" immediatamente dopo avere applicato l'effetto di "Stregone del Tempo" in cui hai indovinato il lancio della moneta. Quando viene Evocato Specialmente in questo modo: aggiungi 1 Carta Magia dal tuo Deck alla tua mano.
  | pt_name   = Sábio Negro
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve primeiro ser Invocado por Invocação-Especial (da sua mão ou Deck) ao oferecer como Tributo 1 "Mago Negro" imediatamente após aplicar o efeito de "Mago do Tempo", no qual você acertou o resultado ao lançar a moeda. Quando Invocado por Invocação-Especial dessa forma: Adicione 1 Card de Magia do seu Deck à sua mão.
  | es_name   = Sabio Oscuro
  | es_text   = No puede ser Invocado de Modo Normal, ni Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano o Deck) Sacrificando 1 "Mago Oscuro" inmediatamente después de aplicar el efecto de "Mago del Tiempo" en el que acertaste en el lanzamiento de la moneda. Cuando este monstruo es Invocado de Modo Especial de esta forma: añade a tu mano, desde tu Deck, 1 Carta Mágica.
  | ja_text   = このカードは通常召喚できず、このカードの①の効果で特殊召喚できる。<br />①：自分の「時の魔術師」のコイントスを当てた場合、自分フィールドの「ブラック・マジシャン」１体をリリースして発動できる。このカードを手札・デッキから特殊召喚する。<br />②：このカードの①の効果で特殊召喚した場合に発動する。デッキから魔法カード１枚を手札に加える。
  | ko_name   = 검은 옷의 대현자
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. "시간의 마술사"의 효과 성공시, 필드 위의 "블랙 매지션" 1장을 제물로 바치는 것으로, 패 또는 덱에서 이 몬스터 1장을 특수 소환한다. 그때, 덱에서 마법 카드를 1장 선택하고 패에 넣어 덱을 셔플한다.
  | tc_name   = 黑衣大賢者
  | tc_text   = 此卡無法通常召喚。我方的「時間魔術師」擲硬幣猜中時，可解放我方場上的１隻「黑魔導」，從手牌或牌組特殊召喚。透過此方法特殊召喚成功時，可從牌組將１張魔法卡加入手牌。
  | sc_name   = 黑衣大贤者
  | sc_text   = 此卡不可通常召唤。我方的“时间魔术师”掷硬币猜中时，可解放我方场上的１只“黑魔导”，并从手牌或牌组特殊召唤。以此方法特殊召唤成功时，从牌组将１张魔法卡加入手牌。
