  | text               = 1 "Fiendsmith" Fusion Monster + 1 Fusion or Link Monster<br />Unaffected by card effects, except "Fiendsmith" cards, while equipped with a "Fiendsmith" Equip Spell. You can only use each of the following effects of "Fiendsmith's Rextremende" once per turn. If this card is Fusion Summoned: You can discard 1 card; send 1 LIGHT Fiend monster from your Deck or Extra Deck to the GY. If this card is sent to the GY: You can target 1 other "Fiendsmith" card in your GY or banishment; add it to your hand.
  | fr_name            = Rextremende du Démonforgeron
  | fr_text            = 1 Monstre Fusion "Démonforgeron" + 1 Monstre Fusion ou Lien<br />Non affectée par des effets de carte (cartes "Démonforgeron" exclues) tant qu'elle est équipée avec une Magie d'Équipement "Démonforgeron". Vous ne pouvez utiliser chacun des effets suivants de "Rextremende du Démonforgeron" qu'une fois par tour. Si cette carte est Invoquée par Fusion : vous pouvez défausser 1 carte ; envoyez 1 monstre LUMIÈRE Démon depuis votre Deck ou Extra Deck au Cimetière. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 autre carte "Démonforgeron" dans votre Cimetière ou bannissement ; ajoutez-la à votre main.
  | de_name            = Rextremende des Unterweltlerschmieds
  | de_text            = 1 „Unterweltlerschmied“-Fusionsmonster + 1 Fusions- oder Linkmonster<br />Diese Karte bleibt von Karteneffekten unberührt, außer denen von „Unterweltlerschmied“-Karten, solange sie mit einem „Unterweltlerschmied“-Ausrüstungszauber ausgerüstet ist. Du kannst jeden der folgenden Effekte von „Rextremende des Unterweltlerschmieds“ nur einmal pro Spielzug verwenden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 Karte abwerfen; lege 1 LICHT Unterweltler-Monster von deinem Deck oder Extra Deck auf den Friedhof. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 andere „Unterweltlerschmied“-Karte in deinem Friedhof oder von deinen verbannten Karten wählen; füge sie deiner Hand hinzu.
  | it_name            = Rextremende del Demonefabbro
  | it_text            = 1 Mostro Fusione "Demonefabbro" + 1 Mostro Fusione o Link<br />Immune agli effetti delle carte, eccetto carte "Demonefabbro", mentre è equipaggiato con una Magia Equipaggiamento "Demonefabbro". Puoi utilizzare ognuno dei seguenti effetti di "Rextremende del Demonefabbro" una sola volta per turno. Se questa carta viene Evocata tramite Fusione: puoi scartare 1 carta; manda 1 mostro LUCE Demone dal tuo Deck o Extra Deck al Cimitero. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 altra carta "Demonefabbro" nel tuo Cimitero o carte bandite; aggiungila alla tua mano.
  | pt_name            = Rextremende do Criademônio
  | pt_text            = 1 Monstro de Fusão "Criademônio" + 1 Monstro de Fusão ou Link<br />Não é afetado por efeitos de card, exceto cards "Criademônio", enquanto estiver equipado com uma Magia de Equipamento "Criademônio". Você só pode usar cada um dos seguintes efeitos de "Rextremende do Criademônio" uma vez por turno. Se este card for Invocado por Invocação-Fusão: você pode descartar 1 card; envie 1 monstro Demônio de LUZ do seu Deck ou Deck Adicional para o Cemitério. Se este card for enviado para o Cemitério: você pode escolher 1 outro card "Criademônio" no seu Cemitério ou banimento; adicione-o à sua mão.
  | es_name            = Rextremende del Demoniherrero
  | es_text            = 1 Monstruo de Fusión "Demoniherrero/a" + 1 Monstruo de Fusión o Enlace<br />No es afectado por efectos de cartas, excepto de cartas "Demoniherrero/a", mientras está equipado con una Mágica de Equipo "Demoniherrero/a". Sólo puedes usar cada uno de los siguientes efectos de "Rextremende del Demoniherrero" una vez por turno. Si esta carta es Invocada por Fusión: puedes descartar 1 carta; manda al Cementerio 1 monstruo Demonio de LUZ en tu Deck o Deck Extra. Si esta carta es mandada al Cementerio: puedes seleccionar otra carta "Demoniherrero/a" en tu Cementerio o destierro; añádela a tu mano.
  | ja_text            = 「デモンスミス」融合モンスター＋融合・Ｌモンスター<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが融合召喚した場合、手札を１枚捨てて発動できる。デッキ・ＥＸデッキから悪魔族・光属性モンスター１体を墓地へ送る。<br />②：このカードは「デモンスミス」装備魔法カードを装備している限り、「デモンスミス」カード以外のカードの効果を受けない。<br />③：このカードが墓地へ送られた場合、自分の墓地・除外状態の他の「デモンスミス」カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name            = 데먼스미스 렉스트레멘데
  | ko_text            = "데먼스미스" 융합 몬스터 ＋ 융합 / 링크 몬스터<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우, 패를 1장 버리고 발동할 수 있다. 덱 / 엑스트라 덱에서 악마족 / 빛 속성 몬스터 1장을 묘지로 보낸다. ②: 이 카드는 "데먼스미스" 장착 마법 카드를 장착하고 있는 한, "데먼스미스" 카드 이외의 카드의 효과를 받지 않는다. ③: 이 카드가 묘지로 보내졌을 경우, 자신의 묘지 / 제외 상태인 다른 "데먼스미스" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name            = 威魔鐫刻・雷克斯托雷米德
  | tc_text            = 「魔鐫」融合怪獸＋融合・連結怪獸<br />此卡名的①③效果1回合僅可各使用1次。<br />①：此卡融合召喚的情況下，捨棄1張手牌可以發動。從牌組・額外牌組將1隻惡魔族・光屬性怪獸送至墓地。<br />②：此卡只要裝備有「魔鐫」裝備魔法卡，就不受「魔鐫」卡以外的卡的效果影響。<br />③：此卡被送至墓地的情況下，以自己墓地・除外狀態的1張其他的「魔鐫」卡為對象可以發動。將該卡加入手牌。
  | sc_name            = 威魔镌刻・雷克斯托雷米德
  | sc_text            = “魔镌”融合怪兽＋融合・连接怪兽<br />此卡名的①③效果1回合仅可各使用1次。<br />①：此卡融合召唤的情况下，舍弃1张手牌可以发动。从牌组・额外牌组将1只恶魔族・光属性怪兽送至墓地。<br />②：此卡只要装备有“魔镌”装备魔法卡，就不受“魔镌”卡以外的卡的效果影响。<br />③：此卡被送至墓地的情况下，以自己墓地・除外状态的1张其他的“魔镌”卡为对象可以发动。将该卡加入手牌。
