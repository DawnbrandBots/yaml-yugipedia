  | text      = When this card is Normal Summoned: You can discard 1 card, then target 1 Level 4 or lower monster in your GY; Special Summon it in Defense Position, but negate its effects, also for the rest of this turn, you cannot Special Summon monsters from the Extra Deck, except Synchro Monsters.
  | releases  = Master Pack
  | fr_name   = Parapluie Angraecum
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez défausser 1 carte, puis ciblez 1 monstre de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets, et aussi, le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck.
  | de_name   = Angraecum-Schirm
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Karte abwerfen und dann 1 Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern.
  | it_name   = Angraecum Ombrello
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti, inoltre, per il resto di questo turno, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro.
  | pt_name   = Guarda-chuva Angraecum
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode descartar 1 card e, depois, escolha 1 monstro de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos e, além disso, pelo resto deste turno, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Sincro.
  | es_name   = Paraguas Angraecum
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes descartar 1 carta, y después seleccionar 1 monstruo de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía.
  | ja_text   = ①：このカードが召喚した時、手札を１枚捨て、自分の墓地のレベル４以下のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果の発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  | ko_name   = 상애의 언브레캄
  | ko_text   = ①: 이 카드가 일반 소환에 성공했을 때, 패를 1장 버리고, 자신 묘지의 레벨 4 이하의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name   = 相愛的彗星蘭傘
  | tc_text   = ①：此卡召喚成功時，可捨棄１張手牌，將我方墓地的１隻等級４以下的怪獸做為對象發動。以守備表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限同步怪獸。
  | sc_name   = 相爱的彗星兰伞
  | sc_text   = ①：此卡召唤成功时，舍弃１张手牌，以自己墓地１只等级４以下的怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤同步怪兽。
  }}
