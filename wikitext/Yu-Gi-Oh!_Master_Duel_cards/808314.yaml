title: Execute Protocols (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = During each Battle Phase: You can banish 1 DARK Link Monster from your GY, then target 1 "Borrel" monster you control; until the end of this turn, it gains ATK equal to the ATK of the monster banished to activate this effect. You can only use this effect of "Execute Protocols" once per turn.

  | fr_name   = Exécution de Protocoles
  | fr_text   = Durant chaque Battle Phase : vous pouvez bannir 1 Monstre Lien TÉNÈBRES depuis votre Cimetière, puis ciblez 1 monstre "Borrelle" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK égale à l'ATK du monstre banni pour activer cet effet. Vous ne pouvez utiliser cet effet de "Exécution de Protocoles" qu'une fois par tour.
  | de_name   = Protokolle ausführen
  | de_text   = Während jeder Battle Phase: Du kannst 1 FINSTERNIS Linkmonster von deinem Friedhof verbannen und dann 1 „Kalliber“-Monster wählen, das du kontrollierst; bis zum Ende dieses Spielzugs erhält es ATK in Höhe der ATK des Monsters, das verbannt wurde, um diesen Effekt zu aktivieren. Du kannst diesen Effekt von „Protokolle ausführen“ nur einmal pro Spielzug verwenden.
  | it_name   = Protocolli di Esecuzione
  | it_text   = Durante ogni Battle Phase: puoi bandire 1 Mostro Link OSCURITÀ dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Callibro" che controlli; fino alla fine di questo turno, esso guadagna ATK pari all'ATK del mostro bandito per attivare questo effetto. Puoi utilizzare questo effetto di "Protocolli di Esecuzione" una sola volta per turno.
  | pt_name   = Executar Protocolos
  | pt_text   = Durante cada Fase de Batalha: você pode banir 1 Monstro Link de TREVAS do seu Cemitério e, depois, escolha 1 monstro "Callibre" que você controla; até o final deste turno, ele ganha ATK igual ao ATK do monstro banido para ativar este efeito. Você só pode usar este efeito de "Executar Protocolos" uma vez por turno.
  | es_name   = Ejecutar Protocolos
  | es_text   = Durante cada Battle Phase: puedes desterrar 1 Monstruo de Enlace de OSCURIDAD en tu Cementerio, y después selecciona 1 monstruo "Borre" que controles; hasta el final de este turno, éste gana ATK igual al ATK del monstruo desterrado para activar este efecto. Sólo puedes usar este efecto de "Ejecutar Protocolos" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分・相手のバトルフェイズに、自分の墓地から闇属性Ｌモンスター１体を除外し、自分フィールドの「ヴァレル」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、除外したモンスターの攻撃力分アップする。
  | ko_name   = 건슬링거 익스큐션
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 배틀 페이즈에, 자신 묘지에서 어둠 속성 링크 몬스터 1장을 제외하고, 자신 필드의 "바렐" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 이 카드를 발동하기 위해 제외한 몬스터의 공격력만큼 올린다.
  | tc_name   = 神槍手槍決
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：在我方・對方的戰鬥階段，可從我方墓地將１隻闇屬性連結怪獸除外，將我方場上的１隻「槍管」怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據為發動此卡除外的怪獸的攻擊力數值進行提升。
  | sc_name   = 神枪手枪决
  | sc_text   = 此卡名的①效果１回合仅可使用１次。①：在自己・对手的战斗阶段，从自己的墓地将１只暗属性连接怪兽除外，以自己场上的１只“枪管”怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，上升相当于为发动此卡除外的怪兽的攻击力的数值。
  }}
