  | fr_name   = Un ou Huit
  | fr_text   = Si vos LP sont inférieurs à ceux de votre adversaire : révélez la carte du dessus de votre Deck, et si elle est de Niveau 1 ou 8, ajoutez-la à votre main ou Invoquez-la Spécialement. Sinon, votre adversaire peut appliquer 1 de ces effets.<br />●Les LP du joueur qui a activé cette carte deviennent 1000.<br />●L'adversaire du joueur qui a activé cette carte gagne des LP jusqu'à en avoir 8000.<br />Vous ne pouvez activer qu'1 "Un ou Huit" par tour.
  | de_name   = Eins oder acht
  | de_text   = Falls du weniger LP hast als dein Gegner: Zeige die oberste Karte deines Decks vor und falls ihre Stufe 1 oder 8 ist, füge sie deiner Hand hinzu oder beschwöre sie als Spezialbeschwörung. Andernfalls kann dein Gegner 1 dieser Effekte ausführen.<br />●Die LP des Spielers, der diese Karte aktiviert hat, werden zu 1000.<br />●Der Gegner des Spielers, der diese Karte aktiviert hat, erhält LP, sodass seine LP zu 8000 werden.<br />Du kannst nur 1 „Eins oder acht“ pro Spielzug aktivieren.
  | it_name   = Uno o Otto
  | it_text   = Se i tuoi LP sono inferiori a quelli del tuo avversario: rivela la prima carta del tuo Deck e, se è di Livello 1 o 8, aggiungila alla tua mano oppure Evocala Specialmente. Altrimenti, il tuo avversario può applicare 1 di questi effetti.<br />●Il giocatore che ha attivato questa carta fa diventare i suoi LP 1000.<br />●L'avversario del giocatore che ha attivato questa carta guadagna LP così che diventino 8000.<br />Puoi attivare solo 1 "Uno o Otto" per turno.
  | pt_name   = Um ou Oito
  | pt_text   = Se você tiver menos PV que seu oponente: revele o card do topo do seu Deck e, se for de Nível 1 ou 8, adicione-o à sua mão ou Invoque-o por Invocação-Especial. Caso contrário, seu oponente pode aplicar 1 desses efeitos.<br />●Os PV do duelista que ativou este card se tornam 1000.<br />●O oponente do duelista que ativou este card ganha PV até que eles se tornem 8000.<br />Você só pode ativar 1 "Um ou Oito" por turno.
  | es_name   = Uno u Ocho
  | es_text   = Si tus LP son menores que los de tu adversario: muestra la carta de la parte superior de tu Deck, y si es de Nivel 1 u 8, añádela a tu mano o Invócala de Modo Especial. De otro modo, tu adversario puede aplicar 1 de estos efectos.<br />●El jugador que activó esta carta convierte sus LP en 1000.<br />●El adversario del jugador que activó esta carta gana LP hasta convertirse en 8000.<br />Sólo puedes activar 1 "Uno u Ocho" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分のＬＰが相手より少ない場合に発動できる。自分のデッキの一番上のカードをお互いに確認し、レベルが１か８のモンスターだった場合、そのモンスターを手札に加えるか特殊召喚する。違った場合、相手は以下の効果から１つを選んで適用できる。<br />●このカードのコントローラーのＬＰを１０００にする。<br />●このカードのコントローラーから見て相手のＬＰを８０００になるまで回復する。
  | ko_name   = 모 아니면 도
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 LP가 상대보다 적을 경우에 발동할 수 있다. 자신의 덱 맨 위의 카드를 서로 확인하고, 레벨이 1 또는 8 인 몬스터였을 경우, 그 몬스터를 패에 넣거나 특수 소환한다. 다를 경우, 상대는 이하의 효과에서 1개를 고르고 적용할 수 있다.<br />●이 카드의 컨트롤러의 LP를 1000 으로 한다.<br />●이 카드의 컨트롤러의 상대의 LP를 8000 이 될 때까지 회복한다.
  | tc_name   = 聽天由命
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可在我方LP比對方少的狀況下發動。雙方確認我方牌組最上方的卡，在該卡為等級為１或８的怪獸的狀況下，將該怪獸加入手牌或特殊召喚。在不是的狀況下，對方可從以下效果選擇１個適用。<br />●將此卡的控制者的LP變為１０００。<br />●此卡的控制者的對方的LP回復至８０００。
  | sc_name   = 听天由命
  | sc_text   = 此卡名的卡在1个回合中仅可发动1张。①：在自己的LP少于对手的情况下可以发动。双方确认自己牌组最上方的卡，在等级为1或8的怪兽的情况下，将该怪兽加入手牌或特殊召唤。在不是的情况下，对手从以下效果中挑选1个适用。<br />●将此卡控制者的LP变为1000。<br />●此卡控制者的对手的LP恢复至8000。
