  | text      = If your LP are lower than your opponent's: Reveal the top card of your Deck, and if it is Level 1 or 8, add it to your hand or Special Summon it. Otherwise, your opponent can apply 1 of these effects.<br />●The player who activated this card has their LP become 1000.<br />●The opponent of the player who activated this card gains LP so it becomes 8000.<br />You can only activate 1 "One or Eight" per turn.
