  | text      = 4 Level 3 DARK monsters<br />This card cannot be destroyed by battle, also all battle damage you take from battles involving this card is also inflicted to your opponent. If this card has "Number 96: Dark Mist" as an Xyz Material, it gains this effect.<br />●Once per battle, during either player's turn, when an attack is declared involving this card and an opponent's monster: You can detach 1 Xyz Material from this card; the ATK of the opponent's monster becomes 0, and if it does, this card gains ATK equal to the original ATK of the opponent's monster.

  | fr_name   = Numéro C96 : Tempête Sombre
  | fr_text   = 4 monstres TÉNÈBRES de Niveau 3<br />Cette carte ne peut pas être détruite au combat, et aussi, tous les dommages de combat que vous recevez des combats impliquant cette carte sont aussi infligés à votre adversaire. Si cette carte a "Numéro 96 : Brume Sombre" comme Matériel Xyz, elle gagne cet effet.<br />●Une fois par combat, durant le tour de chaque joueur, lorsqu'une attaque impliquant cette carte et un monstre de votre adversaire est déclarée : vous pouvez détacher 1 Matériel Xyz de cette carte ; l'ATK du monstre de votre adversaire devient 0, et si elle le devient, cette carte gagne une ATK égale à l'ATK d'origine du monstre de votre adversaire.
  | de_name   = Nummer C96: Finsterer Sturm
  | de_text   = 4 FINSTERNIS Monster der Stufe 3<br />Diese Karte kann nicht durch Kampf zerstört werden, zusätzlich wird jeglicher Kampfschaden, den du aus Kämpfen erhältst, an denen diese Karte beteiligt ist, auch deinem Gegner zugefügt. Falls diese Karte „Nummer 96: Finsterer Nebel“ als Xyz-Material hat, erhält sie diesen Effekt.<br />●Einmal pro Kampf, während des Spielzugs eines beliebigen Spielers, wenn ein Angriff deklariert wird, an dem diese Karte und ein Monster deines Gegners beteiligt sind: Du kannst 1 Xyz-Material von dieser Karte abhängen; die ATK des Monsters deines Gegners werden zu 0 und falls sie dies tun, erhält diese Karte ATK in Höhe der Grund-ATK des Monsters deines Gegners.
  | it_name   = Numero C96: Tempesta Oscura
  | it_text   = 4 mostri OSCURITÀ di Livello 3<br />Questa carta non può essere distrutta in battaglia, inoltre tutto il danno da combattimento che subisci da battaglie che coinvolgono questa carta viene inoltre inflitto al tuo avversario. Se questa carta ha "Numero 96: Nebbia Oscura" come Materiale Xyz, essa guadagna questo effetto.<br />●Una volta per battaglia, durante il turno di qualsiasi giocatore, quando viene dichiarato un attacco che coinvolge questa carta e un mostro dell'avversario: puoi staccare 1 Materiale Xyz da questa carta; l'ATK del mostro dell'avversario diventa 0 e, se lo fa, questa carta guadagna ATK pari all'ATK originale del mostro dell'avversario.
  | pt_name   = Número C96: Tempestade Negra
  | pt_text   = 4 monstros de TREVAS de Nível 3<br />Este card não pode ser destruído em batalha e, além disso, todo dano de batalha que você sofrer de batalhas envolvendo este card também é causado ao seu oponente. Se este card tiver "Número 96: Névoa Obscura" como uma Matéria Xyz, ele ganha este efeito.<br />●Uma vez por batalha, durante o turno de qualquer duelista, quando um ataque for declarado envolvendo este card e um monstro do oponente: você pode desassociar 1 Matéria Xyz deste card; o ATK do monstro do oponente se torna 0 e, se isso acontecer, este card ganha ATK igual ao ATK original do monstro do oponente.
  | es_name   = Número C96: Tormenta Oscura
  | es_text   = 4 monstruos de OSCURIDAD de Nivel 3<br />Esta carta no puede ser destruida en batalla, y además todo el daño de batalla que recibas de batallas que involucren a esta carta también se inflige a tu adversario. Si esta carta tiene a "Número 96: Niebla Oscura" como Material Xyz, gana este efecto.<br />●Una vez por batalla, durante el turno de cualquier jugador, cuando es declarado un ataque que involucra a esta carta y a monstruo de tu adversario: puedes desacoplar de esta carta 1 Material Xyz; el ATK del monstruo de tu adversario se convierte en 0 y, si lo hace, esta carta gana ATK igual al ATK original del monstruo de tu adversario.
  | ja_text   = 闇属性レベル３モンスター×４<br />①：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは相手も受ける。<br />②：このカードが「Ｎｏ．９６　ブラック・ミスト」をＸ素材としている場合、以下の効果を得る。<br />●このカードが相手モンスターと戦闘を行う攻撃宣言時に１度、このカードのＸ素材を１つ取り除いて発動できる。その相手モンスターの攻撃力を０にし、このカードの攻撃力はその相手モンスターの元々の攻撃力分アップする。
  | ko_name   = CNo.96 블랙 스톰
  | ko_text   = 어둠 속성 레벨 3 몬스터 × 4<br />이 카드는 전투로는 파괴되지 않고, 이 카드의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 상대도 받는다. 또한, 이 카드가 "No.96 블랙 미스트"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.<br />●이 카드가 상대 몬스터와 전투를 실행하는 공격 선언시에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 상대 몬스터의 공격력을 0으로 하고, 이 카드의 공격력은 그 상대 몬스터의 원래 공격력만큼 올린다.
  | tc_name   = CNo.96 黑色風暴
  | tc_text   = 闇屬性等級３怪獸×４<br />①：此卡不會因戰鬥被破壞，對方也將承受與此卡進行戰鬥對我方造成的戰鬥傷害。②：在此卡以「No.96 黑色迷霧」做為超量素材的狀況下，獲得以下效果。<br />●此卡與對方怪獸進行戰鬥的攻擊宣言時，可去除此卡的１個超量素材發動１次。將對方該怪獸的攻擊力變為０，此卡的攻擊力依據對方該怪獸的原本的攻擊力數值進行提升。
  | sc_name   = 混沌编号96 黑色风暴
  | sc_text   = 暗属性等级３怪兽×４<br />①：此卡不会因战斗被破坏，因此卡的战斗产生的对自己的战斗伤害对手也将承受。②：此卡有“编号96 黑色迷雾”在作为超量素材的情况下，获得以下效果。<br />●此卡与对手怪兽进行战斗的攻击宣言时１次，去除此卡的１个超量素材可以发动。将该对手怪兽的攻击力改成０，此卡的攻击力上升相当于该对手怪兽原本攻击力的数值。
  }}
