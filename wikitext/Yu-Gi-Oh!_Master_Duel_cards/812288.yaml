  | ko_text            = ①: 이 카드가 전투로 파괴되었을 때, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  | tc_name            = 娛樂夥伴 送返狸貓
