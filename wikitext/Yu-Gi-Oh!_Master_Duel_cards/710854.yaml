  | text      = Target 1 face-up "Elemental HERO Avian" you control; during this turn, that target can attack a number of times equal to the number of monsters you control when this card resolves, but cannot attack directly, and other monsters you control cannot attack this turn.
  | releases  = Legacy Pack

  | fr_name   = Lancer de Plume
  | fr_text   = Sélectionnez 1 "Avian, HÉROS Élémentaire" face recto sur votre Terrain pour activer cette carte. Ce tour, la carte sélectionnée peut attaquer autant de fois que le nombre de monstre(s) sur votre Terrain lorsque cette carte se résout. Dans ce cas, elle ne peut pas attaquer directement les Life Points de votre adversaire et vos autres monstres ne peuvent pas attaquer.
  | de_name   = Federschuss
  | de_text   = Wähle 1 offenen „Elementar-HELD Avian“, den du kontrollierst; während dieses Spielzugs kann das gewählte Ziel so oft angreifen, wie die Anzahl der Monster, die du kontrollierst, wenn diese Karte aufgelöst wird, kann aber nicht direkt angreifen, und andere Monster, die du kontrollierst, können in diesem Spielzug nicht angreifen.
  | it_name   = Colpo di Piuma
  | it_text   = Scegli come bersaglio 1 "Avian EROE Elementale" scoperto che controlli; durante questo turno, quel bersaglio può attaccare un numero di volte pari al numero di mostri che controlli quando questa carta si risolve, ma non può attaccare direttamente, e gli altri mostri che controlli non possono attaccare in questo turno.
  | pt_name   = Disparo de Pena
  | pt_text   = Escolha 1 "Aviário, o HERÓI do Elemento" que você controla com a face para cima; durante este turno, o alvo pode atacar um número de vezes igual ao número de monstros que você controla quando este card resolver, mas não pode atacar diretamente, e outros monstros que você controla não podem atacar durante este turno.
  | es_name   = Tiro de Pluma
  | es_text   = Selecciona 1 "HÉROE Elemental Avian" boca arriba en tu Campo para activar esta carta. Este turno, la carta seleccionada puede atacar tantas veces como monstruos tengas en tu Campo cuando se resuelve esta carta. En ese caso, la carta seleccionada no puede atacar los Life Points de tu adversario directamente y tus otros monstruos no pueden atacar.
  | ja_text   = ①：自分フィールドの「Ｅ・ＨＥＲＯ　フェザーマン」１体を対象として発動できる。このターン、そのモンスターは直接攻撃できず、自分フィールドのモンスターの数だけ１度のバトルフェイズに攻撃できる。このターン、他の自分のモンスターは攻撃できない。
  | ko_name   = 페더 샷
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "엘리멘틀 히어로 페더맨" 1장을 선택하고 발동한다. 이 턴, 선택한 카드는 자신 필드 위의 몬스터의 수만큼 공격할 수 있다. 그 경우, 상대 플레이어에게 직접 공격을 할 수 없으며, 다른 자신의 몬스터는 공격할 수 없다.
  | tc_name   = 羽翼射擊
  | tc_text   = 可選擇我方場上的１隻「元素－英雄 羽毛人」發動。此回合，選擇的怪獸無法直接攻擊，可在１次戰鬥階段依我方場上的怪獸數量進行攻擊。此回合，其他我方怪獸無法攻擊。
  | sc_name   = 羽翼射击
  | sc_text   = 可选择我方场上的１只“元素－英雄 羽毛人”并发动。该回合，被选择怪兽不可直接攻击，但在１次的战斗阶段中可进行次数相当于我方场上的怪兽数量的攻击。该回合，其他的我方怪兽不可进行攻击。
