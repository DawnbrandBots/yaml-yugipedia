  | lore               = You can Ritual Summon this card with "Chaos Form". Must be Ritual Summoned. Your opponent cannot target this card with card effects, also it cannot be destroyed by your opponent's card effects. If this card attacks a Defense Position monster, inflict double piercing battle damage to your opponent.
  | fr_name            = Dragon du Chaos MAX aux Yeux Bleus
  | fr_lore            = Vous pouvez Invoquer Rituellement cette carte avec "Forme du Chaos". Uniquement Invocable Rituellement. Votre adversaire ne peut pas cibler cette carte avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants doubles.
  | de_name            = Blauäugiger Chaos-MAX-Drache
  | de_lore            = Du kannst diese Karte mit „Chaosform“ als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden. Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge doppelten durchschlagenden Kampfschaden zu.
  | it_name            = Drago Chaos MASSIMO Occhi Blu
  | it_lore            = Puoi Evocare tramite Rituale questa carta con "Forma del Chaos". Deve essere Evocato tramite Rituale. Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte, inoltre non può essere distrutta dagli effetti delle carte del tuo avversario. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante doppio.
  | pt_name            = Dragão MÁX do Caos de Olhos Azuis
  | pt_lore            = Você pode Invocar este card por Invocação-Ritual com "Forma do Caos". Deve ser Invocado por Invocação-Ritual. Seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Se este card atacar um monstro em Posição de Defesa, cause o dobro de dano de batalha perfurante.
  | es_name            = Dragón Caos Máximo de Ojos Azules
  | es_lore            = Puedes Invocar esta carta por Ritual con "Forma del Caos". Debe ser Invocada por Ritual. Tu adversario no puede seleccionar esta carta con efectos de cartas, y además, ésta no puede ser destruida por efectos de cartas de tu adversario. Si esta carta ataca a un monstruo en Posición de Defensa, inflige doble daño de batalla de penetración.
  | ja_lore            = 「カオス・フォーム」により降臨<br />このカードは儀式召喚でしか特殊召喚できない。<br />①：このカードがモンスターゾーンに存在する限り、このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。<br />②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分の倍の数値だけ相手に戦闘ダメージを与える。
  | ko_name            = 푸른 눈의 카오스 MAX 드래곤
  | ko_lore            = "카오스 폼"에 의해 의식 소환.<br />이 카드는 의식 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드는 상대 효과로는 파괴되지 않으며, 상대는 이 카드를 효과의 대상으로 할 수 없다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼의 배의 수치만큼 상대에게 전투 데미지를 준다.
  | tc_name            = 青眼混沌極限龍
  | tc_lore            = 以「混沌形態」降臨。此卡僅限以儀式召喚進行特殊召喚。①：此卡不會成為對方的效果對象，不會因對方效果被破壞。②：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的兩倍的戰鬥傷害。
  | sc_name            = 青眼混沌极限龙
  | sc_lore            = 以“混沌形态”降临。此卡只可以仪式召唤方式特殊召唤。①：此卡不会成为对手效果的对象，也不会因对手的效果而被破坏。②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值的两倍来给予战斗伤害。
