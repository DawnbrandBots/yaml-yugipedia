  {{Master Duel card
  | rarity             = SR
  | card_type          = Trap
  | property           = Normal
  | text               = During your opponent's End Phase, if your opponent has more total cards in their hand and field than you have in your hand and field: Special Summon 3 Normal Monsters from your GY. You can banish this card from your GY, then target 3 Monster Cards you control with different original names; Set 1 Spell/Trap from your hand or Deck that mentions the original names of all 3 targets.
  | releases           = Legacy Pack; April 10, 2025

  | fr_name            = Trois en Un
  | fr_text            = Durant la End Phase de votre adversaire, si votre adversaire a plus de cartes en tout dans sa main et sur son Terrain que vous en avez dans votre main et sur votre Terrain : Invoquez Spécialement 3 Monstres Normaux depuis votre Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 Cartes Monstre que vous contrôlez de noms d'origine différents ; Posez 1 Magie/Piège depuis votre main ou Deck qui mentionne les noms d'origine de toutes les 3 cibles.
  | de_name            = Drei als Einer
  | de_text            = Während der End Phase deines Gegners, falls dein Gegner insgesamt mehr Karten in seiner Hand und auf seiner Spielfeldseite hat als du in deiner Hand und auf deiner Spielfeldseite hast: Beschwöre 3 Normale Monster als Spezialbeschwörung von deinem Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und dann 3 Monsterkarten mit unterschiedlichen Grund-Namen wählen, die du kontrollierst; setze 1 Zauber/Falle, der oder die die Grund-Namen aller 3 gewählten Ziele erwähnt, von deiner Hand oder deinem Deck.
  | it_name            = Tre in Uno
  | it_text            = Durante la End Phase del tuo avversario, se il tuo avversario ha più carte in totale nella sua mano e Terreno di quelle che tu hai nella tua mano e Terreno: Evoca Specialmente 3 Mostri Normali dal tuo Cimitero. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 Carte Mostro che controlli con nomi originali diversi; Posiziona 1 Magia/Trappola dalla tua mano o Deck che menziona i nomi originali di tutti e 3 i bersagli.
  | pt_name            = Três em Um
  | pt_text            = Durante a Fase Final do seu oponente, se seu oponente tiver um total de cards maior na mão e no campo dele que os que você tem na sua mão e no campo: Invoque por Invocação-Especial 3 Monstros Normais do seu Cemitério. Você pode banir este card do seu Cemitério e, depois, escolha 3 Cards de Monstro que você controla com nomes originais diferentes; Baixe 1 Magia/Armadilha da sua mão ou do Deck que mencione os nomes originais de todos os 3 alvos.
  | es_name            = Tres en Uno
  | es_text            = Durante la End Phase de tu adversario, si tu adversario tiene un total de cartas en su mano y Campo mayor que el que tú tienes en tu mano y Campo: Invoca de Modo Especial 3 Monstruos Normales desde tu Cementerio. Puedes desterrar esta carta en tu Cementerio, y después selecciona 3 Cartas de Monstruo que controles con nombres originales diferentes; Coloca 1 Mágica/Trampa desde tu mano o Deck que mencione los nombres originales de los 3 objetivos.
  | ja_text            = ①：相手エンドフェイズに、相手の手札・フィールドのカードの数が、自分の手札・フィールドのカードの数より多い場合に発動できる。自分の墓地から通常モンスター３体を特殊召喚する。<br />②：墓地のこのカードを除外し、元々のカード名が異なる自分フィールドのモンスターカード３枚を対象として発動できる。そのカード３枚の元々のカード名が全て記された魔法・罠カード１枚を手札・デッキから自分フィールドにセットする。
  | ko_name            = 삼위일체
  | ko_text            = ①: 상대 엔드 페이즈에, 상대의 패 / 필드의 카드의 수가, 자신의 패 / 필드의 카드의 수보다 많을 경우에 발동할 수 있다. 자신 묘지에서 일반 몬스터 3장을 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 원래의 카드명이 다른 자신 필드의 몬스터 카드 3장을 대상으로 하여 발동할 수 있다. 그 카드 3장의 원래의 카드명이 전부 쓰여진 마법 / 함정 카드 1장을 패 / 덱에서 자신 필드에 세트한다.
  | tc_name            = 三位一體
  | tc_text            = ①：在對手的結束階段，對手的手牌・場上的卡的數量多於自己的手牌・場上的卡數量的情況下可以發動。從自己的墓地將３隻通常怪獸特殊召喚。<br />②：將墓地的此卡除外，以自己場上原本卡名不同的３張怪獸卡為對象可以發動。從手牌・牌組將記載有該３張卡全部原本卡名的１張魔法・陷阱卡放置在自己場上。
  | sc_name            = 三位一体
  | sc_text            = ①：在对手的结束阶段，对手的手牌・场上的卡的数量多于自己的手牌・场上的卡数量的情况下可以发动。从自己的墓地将３只通常怪兽特殊召唤。<br />②：将墓地的此卡除外，以自己场上原本卡名不同的３张怪兽卡为对象可以发动。从手牌・牌组将记载有该３张卡全部原本卡名的１张魔法・陷阱卡放置在自己场上。
  }}
