  {{Master Duel card
  | rarity             = R
  | attribute          = EARTH
  | types              = Rock / Tuner / Effect
  | level              = 2
  | atk                = 1200
  | def                = 1000
  | lore               = If you control an "Adamancipator" monster, except "Adamancipator Seeker": You can Special Summon this card from your hand. During your Main Phase: You can excavate the top 5 cards of your Deck, and if you do, you can Special Summon 1 excavated Level 4 or lower non-Tuner Rock monster, also place the rest on the bottom of your Deck in any order. You can only use each effect of "Adamancipator Seeker" once per turn.
  | fr_name            = Chercheur Inflexcipateur
  | fr_lore            = Si vous contrôlez un monstre "Inflexcipateur" ("Chercheur Inflexcipateur" exclu) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez dévoiler les 5 cartes du dessus de votre Deck, et si vous le faites, vous pouvez Invoquer Spécialement 1 monstre non-Syntoniseur Rocher de max. Niveau 4 dévoilé, et aussi, placez les cartes restantes au-dessous de votre Deck dans l'ordre de votre choix. Vous ne pouvez utiliser chaque effet de "Chercheur Inflexcipateur" qu'une fois par tour.
  | de_name            = Steinbefreier Sucher
  | de_lore            = Falls du ein „Steinbefreier“-Monster kontrollierst, außer „Steinbefreier Sucher“: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst die obersten 5 Karten deines Decks ausgraben und falls du dies tust, kannst du 1 ausgegrabenes Fels-Nicht-Empfänger-Monster der Stufe 4 oder niedriger als Spezialbeschwörung beschwören, zusätzlich lege die restlichen Karten in beliebiger Reihenfolge unter dein Deck. Du kannst jeden Effekt von „Steinbefreier Sucher“ nur einmal pro Spielzug verwenden.
  | it_name            = Irremovibilatore Cercatore
  | it_lore            = Se controlli un mostro "Irremovibilatore", eccetto "Irremovibilatore Cercatore": puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi dissotterrare le prime 5 carte del tuo Deck e, se lo fai, puoi Evocare Specialmente 1 mostro Roccia non-Tuner di Livello 4 o inferiore dissotterrato, inoltre metti il resto in fondo al tuo Deck in qualsiasi ordine. Puoi utilizzare ogni effetto di "Irremovibilatore Cercatore" una sola volta per turno.
  | pt_name            = Caçador Adamancipador
  | pt_lore            = Se você controlar um monstro "Adamancipador", exceto "Caçador Adamancipador": você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode escavar os 5 cards do topo do seu Deck e, se isso acontecer, você pode Invocar por Invocação-Especial 1 monstro Rocha não-Regulador escavado de Nível 4 ou menos e, além disso, coloque o resto no fundo do seu Deck em qualquer ordem. Você só pode usar cada efeito de "Caçador Adamancipador" uma vez por turno.
  | es_name            = Buscador Adamancipador
  | es_lore            = Si controlas un monstruo "Adamancipador", excepto "Buscador Adamancipador": puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes excavar las 5 cartas de la parte superior de tu Deck y, si lo haces, puedes Invocar de Modo Especial 1 monstruo Roca excavado de Nivel 4 o menor que no sea Cantante, y además pon el resto en el fondo de tu Deck en cualquier orden. Sólo puedes usar cada efecto de "Buscador Adamancipador" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「魔救の追求者」以外の「アダマシア」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分メインフェイズに発動できる。自分のデッキの上からカードを５枚めくる。その中からチューナー以外のレベル４以下の岩石族モンスター１体を選んで特殊召喚できる。残りのカードは好きな順番でデッキの一番下に戻す。
  | ko_name            = 아다마시아 시커
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "아다마시아 시커" 이외의 "아다마시아" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 위에서 카드를 5장 넘긴다. 그 중에서 튜너 이외의 레벨 4 이하의 암석족 몬스터 1장을 고르고 특수 소환할 수 있다. 남은 카드는 좋아하는 순서대로 덱 맨 아래로 되돌린다.
  | tc_name            = 魔救追求者
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上存在「魔救追求者」以外的「魔救」怪獸的狀況下發動。從手牌特殊召喚此卡。②：可在我方主要階段發動。從我方牌組的上方翻開５張卡。從其中選擇１隻協調以外的等級４以下的岩石族怪獸特殊召喚。剩餘的卡依喜好順序送回牌組最下方。
  | sc_name            = 魔救追求者
  | sc_lore            = 此卡名的①②效果1回合仅可各使用1次。①：自己场上存在“魔救追求者”以外的“魔救”怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：自己的主要阶段可以发动。从自己牌组上面翻开5张卡。可以从其中挑选1只协调以外的等级4以下的岩石族怪兽进行特殊召唤。剩下的卡以喜欢的顺序放回牌组最下面。
  }}
