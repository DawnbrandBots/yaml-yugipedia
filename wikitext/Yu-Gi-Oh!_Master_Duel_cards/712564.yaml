  | text      = "Fallen of Albaz" + 1 LIGHT monster<br />If this card is Fusion Summoned: You can Fusion Summon 1 Level 8 or lower Fusion Monster from your Extra Deck, except "Albion the Branded Dragon", by banishing Fusion Materials mentioned on it from your hand, field, and/or GY. During the End Phase, if this card is in the GY because it was sent there this turn: You can add to your hand or Set 1 "Branded" Spell/Trap from your Deck. You can only use each effect of "Albion the Branded Dragon" once per turn.
  | releases  = Master Pack
  | fr_name   = Albion le Dragon Marqué
  | fr_text   = "Albaz le Déchu" + 1 monstre LUMIÈRE<br />Si cette carte est Invoquée par Fusion : vous pouvez Invoquer par Fusion 1 Monstre Fusion de max. Niveau 8 ("Albion le Dragon Marqué" exclu) depuis votre Extra Deck en bannissant les Matériels Fusion mentionnés sur celui-ci depuis votre main, Terrain et/ou Cimetière. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez ajouter à votre main ou Poser 1 Magie/Piège "Marqué" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Albion le Dragon Marqué" qu'une fois par tour.
  | de_name   = Albion der markierte Drache
  | de_text   = „Gefallener von Albaz“ + 1 LICHT Monster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 Fusionsmonster der Stufe 8 oder niedriger als Fusionsbeschwörung von deinem Extra Deck beschwören, außer „Albion der markierte Drache“, indem du das auf ihm erwähnte Fusionsmaterial von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof verbannst. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 „Markiert“-Zauber/Falle von deinem Deck deiner Hand hinzufügen oder setzen. Du kannst jeden Effekt von „Albion der markierte Drache“ nur einmal pro Spielzug verwenden.
  | it_name   = Albion il Drago Marchiato
  | it_text   = "Caduto di Albaz" + 1 mostro LUCE<br />Se questa carta viene Evocata tramite Fusione: puoi Evocare tramite Fusione 1 Mostro Fusione di Livello 8 o inferiore dal tuo Extra Deck, eccetto "Albion il Drago Marchiato", bandendo i Materiali da Fusione menzionati su di esso dalla tua mano, Terreno e/o Cimitero. Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì in questo turno: puoi aggiungere alla tua mano o Posizionare 1 Magia/Trappola "Marchiato" dal tuo Deck. Puoi utilizzare ogni effetto di "Albion il Drago Marchiato" una sola volta per turno.
  | pt_name   = Albion, o Dragão Marcado
  | pt_text   = "Caído de Arbaz" + 1 monstro de LUZ<br />Se este card for Invocado por Invocação-Fusão: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão de Nível 8 ou menos do seu Deck Adicional, exceto "Albion, o Dragão Marcado", ao banir as Matérias de Fusão mencionadas nele da sua mão, do campo e/ou do Cemitério. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode adicionar à sua mão ou Baixar 1 Magia/Armadilha "Marcado" do seu Deck. Você só pode usar cada efeito de "Albion, o Dragão Marcado" uma vez por turno.
  | es_name   = Albion el Dragón Señalado
  | es_text   = "Caído de Albaz" + 1 monstruo de LUZ<br />Si esta carta es Invocada por Fusión: puedes Invocar por Fusión 1 Monstruo de Fusión de Nivel 8 o menor desde tu Deck Extra, excepto "Albion el Dragón Señalado", desterrando Materiales de Fusión mencionados en él en tu mano, Campo y/o Cementerio. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes añadir a tu mano o Colocar 1 Mágica/Trampa "Señalado/a" desde tu Deck. Sólo puedes usar cada efecto de "Albion el Dragón Señalado" una vez por turno.
  | ja_text   = 「アルバスの落胤」＋光属性モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが融合召喚した場合に発動できる。自分の手札・フィールド・墓地のモンスターを融合素材として除外し、「烙印竜アルビオン」を除くレベル８以下の融合モンスター１体を融合召喚する。<br />②：このカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから「烙印」魔法・罠カード１枚を選び、手札に加えるか自分フィールドにセットする。
  | ko_name   = 낙인룡 알비온
  | ko_text   = "알버스의 낙윤" ＋ 빛 속성 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 자신의 패 / 필드 / 묘지의 몬스터를 융합 소재로서 제외하고, "낙인룡 알비온"이 아닌 레벨 8 이하의 융합 몬스터 1장을 융합 소환한다.<br />②: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "낙인" 마법 / 함정 카드 1장을 고르고, 패에 넣거나 자신 필드에 세트한다.
  | tc_name   = 烙印龍阿爾比恩
  | tc_text   = 「阿爾白斯之落胤」＋光屬性怪獸<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡融合召喚成功的狀況下發動。從我方手牌・場上・墓地，將根據「烙印龍阿爾比恩」以外的等級８以下融合怪獸卡決定的融合素材怪獸除外，從額外牌組融合召喚１隻該融合怪獸。<br />②：可在此卡被送至墓地的回合的結束階段發動。從牌組選擇１張「烙印」魔法・陷阱卡，加入手牌或覆蓋在我方場上。
  | sc_name   = 烙印龙 阿尔比昂
  | sc_text   = “阿尔白斯之落胤”＋光属性怪兽<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡融合召唤成功的情况下可以发动。从自己的手牌・场上・墓地，将由等级８以下的、除“烙印龙 阿尔比昂”以外的融合怪兽卡决定的融合素材怪兽除外，从额外牌组将１只该融合怪兽融合召唤。<br />②：在此卡被送至墓地的回合的结束阶段可以发动。从牌组挑选１张“烙印”魔法・陷阱卡，加入手牌或放置在自己场上。
