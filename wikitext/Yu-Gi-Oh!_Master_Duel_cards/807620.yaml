  | text      = Activate 1 of these effects;<br />●Add 1 "Catalyst Field" from your Deck to your hand.<br />●Add 1 "Burnout", and 1 "Chemicritter" monster, from your Deck to your hand.<br />You can banish this card from your GY, then target 2 face-up monsters you control, including a Gemini monster that is treated as an Effect Monster and has gained its effects; until the end of this turn, make 1 of those monster's ATK 0, and if you do, the second monster gains ATK equal to the first monster's original ATK. You can only use each effect of "Dimer Synthesis" once per turn.

  | fr_name   = Synthèse de Dimère
  | fr_text   = Activez 1 de ces effets ;<br />●Ajoutez 1 "Champ Catalyseur" depuis votre Deck à votre main.<br />●Ajoutez 1 "Saturation" et 1 monstre "Chimicréa" depuis votre Deck à votre main.<br />Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 2 monstres face recto que vous contrôlez (un monstre Gémeau qui est traité comme un Monstre à Effet et qui a gagné ses effets inclus) ; jusqu'à la fin de ce tour, faites devenir 0 l'ATK d'1 de ces monstres, et si vous le faites, le second monstre gagne une ATK égale à l'ATK d'origine du premier monstre. Vous ne pouvez utiliser chaque effet de "Synthèse de Dimère" qu'une fois par tour.
  | de_name   = Dimer-Synthese
  | de_text   = Aktiviere 1 dieser Effekte;<br />●Füge deiner Hand 1 „Katalysatorfeld“ von deinem Deck hinzu.<br />●Füge deiner Hand 1 „Ausbrennen“ und 1 „Chemiwesen“-Monster von deinem Deck hinzu.<br />Du kannst diese Karte von deinem Friedhof verbannen und dann 2 offene Monster wählen, die du kontrollierst, darunter ein Zwillingsmonster, das als Effektmonster behandelt wird und seine Effekte erhalten hat; bis zum Ende dieses Spielzugs, mache die ATK von 1 der Monster zu 0 und falls du dies tust, erhält das zweite Monster ATK in Höhe der Grund-ATK des ersten Monsters. Du kannst jeden Effekt von „Dimer-Synthese“ nur einmal pro Spielzug verwenden.
  | it_name   = Sintesi Dimero
  | it_text   = Attiva 1 di questi effetti;<br />●Aggiungi 1 "Campo Catalitico" dal tuo Deck alla tua mano.<br />●Aggiungi 1 mostro "Surriscaldamento" e 1 mostro "Chimicreatura" dal tuo Deck alla tua mano.<br />Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 mostri scoperti che controlli, compreso un mostro Gemello che viene considerato come un Mostro con Effetto e che ha guadagnato i suoi effetti; fino alla fine di questo turno, rendi l'ATK di 1 di quei mostri 0 e, se lo fai, il secondo mostro guadagna ATK pari all'ATK originale del primo mostro. Puoi utilizzare ogni effetto di "Sintesi Dimero" una sola volta per turno.
  | pt_name   = Síntese de Dímero
  | pt_text   = Ative 1 desses efeitos;<br />●Adicione 1 "Campo Catalisador" do seu Deck à sua mão.<br />●Adicione 1 "Esgotamento" e 1 monstro "Criaquímica" do seu Deck à sua mão.<br />Você pode banir este card do seu Cemitério e, depois, escolha 2 monstros com a face para cima que você controla, incluindo um monstro Gêmeos que seja considerado um Monstro de Efeito e tenha ganhado seus efeitos; até o final deste turno, torne 0 o ATK de 1 desses monstros e, se isso acontecer, o segundo monstro ganha ATK igual ao ATK original do primeiro monstro. Você só pode usar cada efeito de "Síntese de Dímero" uma vez por turno.
  | es_name   = Síntesis de Dímero
  | es_text   = Activa 1 de estos efectos;<br />●Añade a tu mano 1 "Campo Catalizador" en tu Deck.<br />●Añade a a tu mano 1 monstruo "Agotamiento" y 1 monstruo "Quimicriatura" en tu Deck.<br />Puedes desterrar esta carta en tu Cementerio, y después seleccionar 2 monstruos boca arriba que controles, incluyendo un monstruo Géminis que es tratado como un Monstruo de Efecto y ha ganado sus efectos; hasta el final de este turno, haz que el ATK de 1 de esos monstruos se convierta en 0 y, si lo haces, el segundo monstruo gana ATK igual al ATK original del primer monstruo. Sólo puedes usar cada efecto de "Síntesis de Dímero" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：以下の効果から１つを選択して発動できる。<br />●デッキから「化合電界」１枚を手札に加える。<br />●デッキから「完全燃焼」１枚と「化合獣」モンスター１体を手札に加える。<br />②：墓地のこのカードを除外し、もう１度召喚された状態のデュアルモンスターを含む自分フィールドの表側表示モンスター２体を対象として発動できる。ターン終了時まで、対象のモンスター１体の攻撃力を０にし、その元々の攻撃力分もう１体のモンスターの攻撃力をアップする。
  | ko_name   = 다이머 신서시스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●덱에서 "스파크 필드" 1장을 패에 넣는다.<br />●덱에서 "번아웃" 1장과 "화합야수" 몬스터 1장을 패에 넣는다.<br />②: 묘지의 이 카드를 제외하고, 1번 더 일반 소환된 상태의 듀얼 몬스터를 포함하는 자신 필드의 앞면 표시 몬스터 2장을 대상으로 하여 발동할 수 있다. 턴 종료시까지, 대상 몬스터 1장의 공격력을 0 으로 하고, 그 원래 공격력만큼 나머지 1장의 몬스터의 공격력을 올린다.
  | tc_name   = 二量合成
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可從以下效果選擇１個發動。<br />●從牌組將１張「化合電界」加入手牌。<br />●從牌組將１張「完全燃燒」和１隻「化合獸」怪獸加入手牌。<br />②：將墓地的此卡除外，可將包含再１次被召喚狀態二重怪獸在內的我方場上２隻正面表示怪獸做為對象發動。在回合結束前，將１隻對象怪獸的攻擊力變為０，另１隻怪獸的攻擊力依據該對象怪獸原本的攻擊力數值進行提升。
  | sc_name   = 二量合成
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：可从以下效果中选择１个发动。<br />●从牌组将１张“化合电界”加入手牌。<br />●从牌组将１张“完全燃烧”和１只“化合兽”怪兽加入手牌。<br />②：将墓地的此卡除外，以包含被再１次召唤状态的二重怪兽在内的、自己场上的２只表侧表示怪兽为对象可以发动。直至回合结束时为止，将１只对象怪兽的攻击力改成０，依其原本攻击力的数值使另１只怪兽的攻击力上升。
