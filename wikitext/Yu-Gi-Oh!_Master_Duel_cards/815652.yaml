  | level     = 3
  | atk       = 1000
  | def       = 1000
  | text      = If you control no monsters: You can Special Summon this card from your hand, then you can Special Summon 1 "Windwitch" monster from your Deck, but it cannot be Tributed. You cannot Special Summon monsters from the Extra Deck the turn you activate this effect, except Level 5 or higher WIND monsters. If this card is Normal or Special Summoned: You can inflict 500 damage to your opponent. You can only use each effect of "Windwitch - Ice Bell" once per turn.

  | fr_name   = Sorcièrevent - Glace Clochette
  | fr_text   = Si vous ne contrôlez aucun monstre : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez Invoquer Spécialement 1 monstre "Sorcièrevent" depuis votre Deck, mais il ne peut pas être Sacrifié. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres VENT de min. Niveau 5 exclus) depuis l'Extra Deck le tour où vous activez cet effet. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez infliger 500 points de dommages à votre adversaire. Vous ne pouvez utiliser chaque effet de "Sorcièrevent - Glace Clochette" qu'une fois par tour.
  | de_name   = Windhexe - Eisglocke
  | de_text   = Falls du keine Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 „Windhexe“-Monster als Spezialbeschwörung von deinem Deck beschwören, aber es kann nicht als Tribut angeboten werden. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer WIND Monstern der Stufe 5 oder höher. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deinem Gegner 500 Schaden zufügen. Du kannst jeden Effekt von „Windhexe - Eisglocke“ nur einmal pro Spielzug verwenden.
  | it_name   = Ventostrega - Campanella di Ghiaccio
  | it_text   = Se non controlli nessun mostro: puoi Evocare Specialmente questa carta dalla tua mano, poi puoi Evocare Specialmente 1 mostro "Ventostrega" dal tuo Deck, ma esso non può essere offerto come Tributo. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto mostri VENTO di Livello 5 o superiore. Se questa carta viene Evocata Normalmente o Specialmente: puoi infliggere 500 danni al tuo avversario. Puoi utilizzare ogni effetto di "Ventostrega - Campanella di Ghiaccio" una sola volta per turno.
  | pt_name   = Ventobruxa - Sino de Gelo
  | pt_text   = Se você não controlar nenhum monstro: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode Invocar por Invocação-Especial 1 monstro "Ventobruxa" do seu Deck, mas ele não pode ser oferecido como Tributo. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto monstros de VENTO de Nível 5 ou mais. Se este card for Invocado por Invocação-Normal ou Especial: você pode causar 500 de dano ao seu oponente. Você só pode usar cada efeito de "Ventobruxa - Sino de Gelo" uma vez por turno.
  | es_name   = Vientobruja - Campana de Hielo
  | es_text   = Si no controlas monstruos: puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Vientobruja", pero éste no puede ser Sacrificado. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos de VIENTO de Nivel 5 o mayor. Si esta carta es Invocada de Modo Normal o Especial: puedes infligir 500 puntos de daño a tu adversario. Sólo puedes usar cada efecto de "Vientobruja - Campana de Hielo" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札に存在し、自分フィールドにモンスターが存在しない場合に発動できる（この効果を発動するターン、自分はレベル５以上の風属性モンスターしかＥＸデッキから特殊召喚できない）。このカードを特殊召喚する。その後、デッキから「ＷＷ」モンスター１体を特殊召喚できる。この効果でデッキから特殊召喚したモンスターはリリースできない。<br />②：このカードが召喚・特殊召喚した場合に発動できる。相手に５００ダメージを与える。
  | ko_name   = WW－아이스 벨
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 덱에서 "WW(윈드 위치)" 몬스터 1장을 특수 소환할 수 있다. 이 효과로 덱에서 특수 소환한 몬스터는 릴리스할 수 없으며, 이 효과를 발동하는 턴에, 자신은 레벨 5 이상의 바람 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 상대에게 500 데미지를 준다.
  | tc_name   = 風魔女－冰鈴
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上不存在怪獸的狀況下發動。從手牌特殊召喚此卡。其後，可從牌組特殊召喚１隻「風魔女」怪獸。透過此效果從牌組特殊召喚的怪獸無法解放，發動此效果的回合，我方可從額外牌組特殊召喚的怪獸僅限等級５以上的風屬性怪獸。②：可在此卡召喚・特殊召喚成功的狀況下發動。給予對方５００傷害。
  | sc_name   = 风魔女－冰铃
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：自己场上不存在怪兽的情况下可以发动。从手牌将此卡特殊召唤。然后可从牌组将1只“风魔女”怪兽特殊召唤。以此效果从牌组特殊召唤的怪兽不可解放，发动此效果的回合中，自己从额外牌组仅可特殊召唤等级5以上的风属性怪兽。②：此卡召唤・特殊召唤成功的情况下可以发动。给予对手500伤害。
  }}
