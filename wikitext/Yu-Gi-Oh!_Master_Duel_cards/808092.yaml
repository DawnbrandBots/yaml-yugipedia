  | lore               = "Elemental HERO Neos" + "Neo-Spacian Flare Scarab"<br />Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) This card gains 400 ATK for each Spell/Trap Card on the field. During the End Phase: Shuffle this card into the Extra Deck.

  | fr_name            = Néos Flamboyant, HÉROS Élémentaire
  | fr_lore            = "Néos, HÉROS Élémentaire" + "Scarabée Flamboyant Néo-Spacien"<br />Cette carte ne peut qu'être Invoquée par Invocation Spéciale depuis votre Extra Deck en retournant les cartes ci-dessus depuis votre Terrain dans le Deck. (N'utilisez pas la carte "Polymérisation"). Cette carte gagne 400 points d'ATK pour chaque Carte Magie et Piège sur le Terrain. Cette carte retourne dans le Extra Deck durant la End Phase.
  | de_name            = Elementar-HELD Flare Neos
  | de_lore            = „Elementar-HELD Neos“ + „Neo-Weltraum Flare Scarab“<br />Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Diese Karte erhält 400 ATK für jede Zauber-/Fallenkarte auf dem Spielfeld. Während der End Phase: Mische diese Karte ins Extra Deck.
  | it_name            = Neos Fiammata EROE Elementale
  | it_lore            = "Neos EROE Elementale" + "Scarabeo Fiammata Neo-Spaziale"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Questa carta guadagna 400 ATK per ogni Carta Magia/Trappola sul Terreno. Durante la End Phase: mischia questa carta nell'Extra Deck.
  | pt_name            = Neos da Labareda, o HERÓI do Elemento
  | pt_lore            = "Neos, o HERÓI do Elemento" + "Escaravelho de Chamas Neoespacial"<br />Deve primeiro ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização"). Este card ganha 400 de ATK para cada Card de Magia/Armadilha no campo. Durante a Fase Final: Embaralhe este card no Deck Adicional.
  | es_name            = HÉROE Elemental Flare Neos
  | es_lore            = "HÉROE Elemental Neos" + "Escarabajo Brillante Neo Espacial"<br />Esta carta sólo puede ser Invocada mediante una Invocación Especial de tu Deck Extra devolviendo de tu Campo al Deck las cartas nombradas arriba (no usas "Polimerización"). Aumenta el ATK de esta carta en 400 puntos por cada Carta Mágica y de Trampa en el Campo. Esta carta vuelve al Deck Extra durante la End Phase.
  | ja_lore            = 「Ｅ・ＨＥＲＯ　ネオス」＋「Ｎ・フレア・スカラベ」<br />自分フィールドの上記のカードをデッキ・ＥＸデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる。<br />①：このカードの攻撃力は、フィールドの魔法・罠カードの数×４００アップする。<br />②：エンドフェイズに発動する。このカードをＥＸデッキに戻す。
  | ko_name            = 엘리멘틀 히어로 플레어 네오스
  | ko_lore            = "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 플레어 스캐럽"<br />자신 필드 위 상기의 카드를 덱으로 되돌린 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합" 마법 카드는 필요로 하지 않는다). 이 카드의 공격력은, 필드 위의 마법 / 함정 카드의 수 × 400 포인트 올린다. 또한, 엔드 페이즈시, 이 카드는 엑스트라 덱으로 되돌아간다.
  | tc_name            = 元素－英雄 火焰新宇俠
  | tc_lore            = 「元素－英雄 新宇俠」＋「新空間人・火焰甲蟲」<br />僅可在將我方場上的上述卡送回持有者牌組的狀況下，從額外牌組特殊召喚（不需要「融合」）。此卡的攻擊力會依據場上魔法・陷阱卡的數量×４００進行提升。此外，在結束階段時，此卡將回到持有者的額外牌組。
  | sc_name            = 元素－英雄 火焰新宇侠
  | sc_lore            = “元素－英雄 新宇侠”＋“新空间人・火焰甲虫”<br />仅限我方场上的上述卡牌返回至持有者牌组的场合，可从额外牌组特殊召唤（不需要“融合”）。此卡的攻击力上升相当于场上的魔法、陷阱卡数量×４００点。此外，结束阶段时，此卡返回至持有者的额外牌组。
