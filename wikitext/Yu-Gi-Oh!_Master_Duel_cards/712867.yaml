  | text      = If this card is Normal or Special Summoned: You can add 1 "Ancient Gear" card from your Deck to your hand, except "Ancient Gear Wyvern", also you cannot Set cards for the rest of this turn. You can only use this effect of "Ancient Gear Wyvern" once per turn. If this card attacks, your opponent cannot activate monster effects until the end of the Damage Step.
  | fr_name   = Vouivre Rouages Ancients
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Rouages Ancients" ("Vouivre Rouages Ancients" exclu) depuis votre Deck à votre main, et aussi, vous ne pouvez pas Poser de cartes le reste de ce tour. Vous ne pouvez utiliser cet effet de "Vouivre Rouages Ancients" qu'une fois par tour. Si cette carte attaque, votre adversaire ne peut pas activer d'effets de monstre jusqu'à la fin de la Damage Step.
  | de_name   = Antiker Antriebswyvern
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Antike/r/s Antrieb“-Karte von deinem Deck hinzufügen, außer „Antiker Antriebswyvern“, zusätzlich kannst du für den Rest dieses Spielzugs keine Karten setzen. Du kannst diesen Effekt von „Antiker Antriebswyvern“ nur einmal pro Spielzug verwenden. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Monstereffekte aktivieren.
  | it_name   = Viverna-Ingranaggio Antico
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Ingranaggio Antico" dal tuo Deck alla tua mano, eccetto "Viverna-Ingranaggio Antico", inoltre non puoi Posizionare carte per il resto di questo turno. Puoi utilizzare questo effetto di "Viverna-Ingranaggio Antico" una sola volta per turno. Se questa carta attacca, il tuo avversario non può attivare gli effetti dei mostri fino alla fine del Damage Step.
  | pt_name   = Wivern do Mecanismo Antigo
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Mecanismo Antigo" do seu Deck à sua mão, exceto "Wivern do Mecanismo Antigo" e, além disso, você não pode Baixar cards pelo resto deste turno. Você só pode usar este efeito de "Wivern do Mecanismo Antigo" uma vez por turno. Se este card atacar, seu oponente não pode ativar efeitos de monstro até o final da Etapa de Dano.
  | es_name   = Güiverno de Mecanismo Antiguo
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Mecanismo Antiguo" en tu Deck, excepto "Güiverno de Mecanismo Antiguo", y además no puedes Colocar cartas por el resto de este turno. Sólo puedes usar este efecto de "Güiverno de Mecanismo Antiguo" una vez por turno. Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar efectos de monstruo.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「古代の機械飛竜」以外の「アンティーク・ギア」カード１枚を手札に加える。この効果の発動後、ターン終了時まで自分はカードをセットできない。<br />②：このカードが攻撃する場合、相手はダメージステップ終了時までモンスターの効果を発動できない。
  | ko_name   = 앤틱 기어 와이반
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "앤틱 기어 와이반" 이외의 "앤틱 기어" 카드 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 카드를 세트할 수 없다. ②: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 몬스터의 효과를 발동할 수 없다.
  | tc_name   = 古代機械齒輪飛龍
  | tc_text   = 「古代機械齒輪飛龍」的①效果，１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「古代機械齒輪飛龍」以外的「古代機械齒輪」卡加入手牌。此效果發動後，在回合結束前我方無法覆蓋卡。②：在此卡攻擊的狀況下，對方在傷害步驟結束前無法發動怪獸的效果。
  | sc_name   = 古代机械齿轮飞龙
  | sc_text   = 此卡名的①效果１回合仅可使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１张“古代机械齿轮飞龙”以外的“古代机械齿轮”卡加入手牌。此效果发动后，直至回合结束时为止自己不可放置卡。②：此卡攻击的情况下，对手直至伤害步骤结束时为止不可发动怪兽的效果。
