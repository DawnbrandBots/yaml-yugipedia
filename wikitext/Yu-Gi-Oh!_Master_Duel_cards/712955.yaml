  | ja_text   = ①：自分フィールドにチューナーが存在する限り、このカードのレベルは５になる。<br />②：フィールドのこのカードが破壊され墓地へ送られた時、自分の墓地の「太陽の神官」１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 아포카테쿠일
  | ko_text   = 자신 필드 위에 튜너가 앞면 표시로 존재할 경우, 필드 위에 앞면 표시로 존재하는 이 카드의 레벨은 5로 취급한다. 필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 "태양의 신관" 1장을 선택하고 특수 소환할 수 있다.
  | tc_name   = 阿波卡提奎爾
