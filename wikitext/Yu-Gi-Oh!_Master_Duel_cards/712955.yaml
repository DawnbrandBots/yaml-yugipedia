  | de_name   = Apocatequil
  | de_text   = Solange diese Karte offen auf dem Spielfeld liegt, hat sie Stufe 5, falls du ein offenes Empfänger-Monster kontrollierst. Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird, kannst du 1 „Orakel der Sonne“ in deinem Friedhof wählen und als Spezialbeschwörung beschwören.
  | it_name   = Apocatequil
