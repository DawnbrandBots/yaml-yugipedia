  | text               = While you have an even Pendulum Scale in your Pendulum Zone, you take no damage from battles involving your "Solfachord" Pendulum Monsters. If this card is Normal or Special Summoned: You can target 1 Spell/Trap your opponent controls; return it to the hand. You can only use this effect of "MiSolfachord Eliteia" once per turn.

  | fr_name            = MiSolfaccord Éliteia
  | fr_pendulum_effect = Les Invocations Pendule de vos Monstres Pendule "Solfaccord" ne peuvent pas être annulées.
  | fr_text            = Tant que vous avez une Échelle Pendule paire dans votre Zone Pendule, vous ne recevez aucun dommage de combats impliquant vos Monstres Pendule "Solfaccord". Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; renvoyez-le à la main. Vous ne pouvez utiliser cet effet de "MiSolfaccord Éliteia" qu'une fois par tour.
  | de_name            = MiSolfakkord Eliteia
  | de_pendulum_effect = Pendelbeschwörungen deiner „Solfakkord“-Pendelmonster können nicht annulliert werden.
  | de_text            = Solange du einen geraden Pendelbereich in deiner Pendelzone hast, erhältst du keinen Schaden von Kämpfen, an denen deine „Solfakkord“-Pendelmonster beteiligt sind. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; gib ihn oder sie auf die Hand zurück. Du kannst diesen Effekt von „MiSolfakkord Eliteia“ nur einmal pro Spielzug verwenden.
  | it_name            = MiSolfaccordo Eliteia
  | it_pendulum_effect = Le Evocazioni Pendulum dei tuoi Mostri Pendulum "Solfaccordo" non possono essere annullate.
  | it_text            = Mentre hai un Valore Pendulum pari nella tua Zona Pendulum, non subisci danno da battaglie che coinvolgono i tuoi Mostri Pendulum "Solfaccordo". Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; falla ritornare nella mano. Puoi utilizzare questo effetto di "MiSolfaccordo Eliteia" una sola volta per turno.
  | pt_name            = MiSolfacorde Eliteia
  | pt_pendulum_effect = A Invocação-Pêndulo dos seus Monstros Pêndulo "Solfacorde" não pode ser negada.
  | pt_text            = Enquanto você tiver uma Escala de Pêndulo par na sua Zona de Pêndulo, você não sofre dano das batalhas envolvendo seus Monstros Pêndulo "Solfacorde". Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 Magia/Armadilha que seu oponente controla; devolva-a para a mão. Você só pode usar este efeito de "MiSolfacorde Eliteia" uma vez por turno.
  | es_name            = Eliteia MiSolfacorde
  | es_pendulum_effect = Las Invocaciones por Péndulo de tus Monstruos de Péndulo "Solfacorde" no pueden ser negadas.
  | es_text            = Mientras tengas una Escala de Péndulo par en tu Zona de Péndulo, no recibes daño de batallas que involucren a tus Monstruos de Péndulo "Solfacorde". Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 Mágica/Trampa que controle tu adversario; devuélvela a la mano. Sólo puedes usar este efecto de "Eliteia MiSolfacorde" una vez por turno.
  | ja_pendulum_effect = ①：自分の「ドレミコード」ＰモンスターのＰ召喚は無効化されない。
  | ja_text            = このカード名の①のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを手札に戻す。<br />②：自分のＰゾーンに偶数のＰスケールが存在する限り、自分の「ドレミコード」Ｐモンスターの戦闘で発生する自分への戦闘ダメージは０になる。
  | ko_name            = 미도레미코드 엘리티아
  | ko_pendulum_effect = ①: 자신의 "도레미코드" 펜듈럼 몬스터의 펜듈럼 소환은 무효화되지 않는다.
  | ko_text            = 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: 자신의 펜듈럼 존에 짝수의 펜듈럼 스케일이 존재하는 한, 자신의 "도레미코드" 펜듈럼 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  | tc_name            = 咪音服和弦・愛理迪亞
  | tc_pendulum_effect = ①：我方鐘擺召喚「音服和弦」鐘擺怪獸不會被無效化。
  | tc_text            = 此卡名的①怪獸效果，１回合僅限使用１次。①：在此卡召喚・特殊召喚成功的狀況下，可將對方場上的１張魔法・陷阱卡做為對象發動。將該卡送回持有者的手牌。②：只要我方鐘擺區存在偶數的鐘擺刻度，我方的「音服和弦」鐘擺怪獸的戰鬥對我方造成的戰鬥傷害變為０。
  | sc_name            = 咪音服和弦・爱理迪娅
  | sc_pendulum_effect = ①：自己的“音服和弦”灵摆怪兽的灵摆召唤不会被无效化。
  | sc_text            = 此卡名的①怪兽效果1回合仅可使用1次。①：此卡召唤・特殊召唤成功的情况下，以对手场上1张魔法・陷阱卡作为对象可以发动。将该卡放回持有者的手牌。②：只要自己的灵摆区域有偶数的灵摆刻度存在，因自己的“音服和弦”灵摆怪兽的战斗对自己造成的战斗伤害变为0。
