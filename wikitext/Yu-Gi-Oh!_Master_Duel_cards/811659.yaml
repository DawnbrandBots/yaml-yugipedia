  | text      = You can only control 1 "Nefarious Archfiend Eater of Nefariousness". If you control a Spellcaster monster, you can Special Summon this card (from your hand). Once per turn, during your opponent's End Phase, if this card is in your GY: You can target 1 face-up monster you control; destroy it, and if you do, Special Summon this card.

  | fr_name   = Infâme Mangeur Archdémon de l'Infâmie
  | fr_text   = Vous ne pouvez contrôler qu'1 "Infâme Mangeur Archdémon de l'Infâmie". Si vous contrôlez un monstre Magicien, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour, durant la End Phase de votre adversaire, si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre face recto que vous contrôlez ; détruisez-le, et si vous le faites, Invoquez Spécialement cette carte.
  | de_name   = Ruchloser Erzunterweltler Fresser der Ruchlosigkeit
  | de_text   = Du kannst nur 1 „Ruchloser Erzunterweltler Fresser der Ruchlosigkeit“ kontrollieren. Falls du ein Hexer-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug, während der End Phase deines Gegners, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 offenes Monster wählen, das du kontrollierst; zerstöre es und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.
  | it_name   = Sventurato Arcidemone Mangiatore della Sventura
  | it_text   = Puoi controllare solo 1 "Sventurato Arcidemone Mangiatore della Sventura". Se controlli un mostro Incantatore, puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno, durante la End Phase del tuo avversario, se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro scoperto che controlli; distruggilo e, se lo fai, Evoca Specialmente questa carta.
  | pt_name   = Arquidemônio Nefário, o Comedor da Perversidade
  | pt_text   = Você só pode controlar 1 "Arquidemônio Nefário, o Comedor da Perversidade". Se você controlar um monstro Mago, você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno, durante a Fase Final do seu oponente, se este card estiver no seu Cemitério: você pode escolher 1 monstro com a face para cima que você controla; destrua-o e, se isso acontecer, Invoque este card por Invocação-Especial.
  | es_name   = Infame Archidemonio Comedor de la Infamia
  | es_text   = Sólo puedes controlar 1 "Infame Archidemonio Comedor de la Infamia". Si controlas un monstruo Lanzador de Conjuros, puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno, durante la End Phase de tu adversario, si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo boca arriba que controles; destrúyelo y, si lo haces, Invoca esta carta de Modo Especial.
  | ja_text   = ①：「デーモン・イーター」は自分フィールドに１枚しか表側表示で存在できない。<br />②：自分フィールドに魔法使い族モンスターが存在する場合、このカードは手札から特殊召喚できる。<br />③：相手エンドフェイズにこのカードが墓地に存在する場合、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊し、このカードを特殊召喚する。
  | ko_name   = 데몬 이터
  | ko_text   = ①: "데몬 이터"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드에 마법사족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ③: 상대 엔드 페이즈에 이 카드가 묘지에 존재할 경우, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 이 카드를 묘지에서 특수 소환한다.
  | tc_name   = 惡魔吞噬者
  | tc_text   = ①：「惡魔吞噬者」在我方場上僅限以正面表示存在１隻。②：在我方場上存在魔法使族怪獸的狀況下，可從手牌特殊召喚此卡。③：在此卡在對方結束階段存在於墓地的狀況下，可將我方場上的１隻正面表示怪獸做為對象發動。破壞該怪獸，從墓地特殊召喚此卡。
  | sc_name   = 恶魔吞食者
  | sc_text   = ①：“恶魔吞食者”在自己场上仅可有1只以表侧表示存在。②：自己场上有魔法师族怪兽存在的情况下，此卡可从手牌中特殊召唤。③：在对手的结束阶段此卡存在于墓地的情况下，以自己场上的1只表侧表示怪兽为对象可以发动。破坏该怪兽，从墓地将此卡特殊召唤。
  }}
