title: Lyrilusc - Bird Strike (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = If you control a "Lyrilusc" monster: Negate the effects of all face-up monsters your opponent currently controls, until the end of this turn. You can only activate 1 "Lyrilusc - Bird Strike" per turn.

  | fr_name   = Lyrilusc - Coup d'Oiseau
  | fr_text   = Si vous contrôlez un monstre "Lyrilusc" : jusqu'à la fin de ce tour, annulez les effets de tous les monstres face recto actuellement contrôlés par votre adversaire. Vous ne pouvez activer qu'1 "Lyrilusc - Coup d'Oiseau" par tour.
  | de_name   = Lyrikliedervogel - Vogelschlag
  | de_text   = Falls du ein „Lyrikliedervogel“-Monster kontrollierst: Annulliere bis zum Ende dieses Spielzugs die Effekte aller offenen Monster, die dein Gegner derzeit kontrolliert. Du kannst nur 1 „Lyrikliedervogel - Vogelschlag“ pro Spielzug aktivieren.
  | it_name   = Lirilusc - Colpo dell'Uccello
  | it_text   = Se controlli un mostro "Lirilusc": annulla gli effetti di tutti i mostri scoperti attualmente controllati dal tuo avversario, fino alla fine di questo turno. Puoi attivare solo 1 "Lirilusc - Colpo dell'Uccello" per turno.
  | pt_name   = Lirilusc - Golpe do Pássaro
  | pt_text   = Se você controlar um monstro "Lirilusc": até o final deste turno, negue os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente. Você só pode ativar 1 "Lirilusc - Golpe do Pássaro" por turno.
  | es_name   = Lirilusc - Golpe de Ave
  | es_text   = Si controlas un monstruo "Lirilusc": hasta el final de este turno, niega los efectos de todos los monstruos boca arriba que tu adversario controle en este momento. Sólo puedes activar 1 "Lirilusc - Golpe de Ave" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「ＬＬ」モンスターが存在する場合に発動できる。相手フィールドの全ての表側表示モンスターの効果はターン終了時まで無効化される。
  | ko_name   = LL－버드 스트라이크
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "LL(리리컬 루스키니아)" 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드의 모든 앞면 표시 몬스터의 효과는 턴 종료시까지 무효화된다.
  | tc_name   = 抒情歌鴝－鳥擊
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可在我方場上存在「抒情歌鴝」怪獸的狀況下發動。對方場上所有正面表示怪獸的效果在回合結束前無效化。
  | sc_name   = 抒情歌鸲－鸟击
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：在自己场上有“抒情歌鸲”怪兽存在的情况下可以发动。对手场上所有的表侧表示怪兽的效果直至回合结束时为止无效化。
  }}
