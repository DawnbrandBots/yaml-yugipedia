  | text      = 3+ Level 2 monsters<br />Unaffected by other monsters' effects. Once per turn, if a Trap(s) is sent from your Spell & Trap Zone to the GY (except during the Damage Step): You can excavate the top card of your Deck, and if it is a Trap, add it to your hand. Otherwise, send it to the GY. Once per turn, if this card has a Trap as material (Quick Effect): You can detach 1 material from this card, then target 1 card on the field; destroy it.

  | fr_name   = Anomalocaris Paléozoïque
  | fr_text   = 3+ monstres de Niveau 2<br />Non affectée par les effets d'autres monstres. Une fois par tour, si un ou plusieurs Pièges sont envoyés depuis votre Zone Magie & Piège au Cimetière (sauf durant la Damage Step) : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un Piège, ajoutez-le à votre main. Sinon, envoyez-la au Cimetière. Une fois par tour, si cette carte a un Piège comme Matériel (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte sur le Terrain ; détruisez-la.
  | de_name   = Paläozoischer Anomalocaris
  | de_text   = 3+ Monster der Stufe 2<br />Bleibt von den Effekten anderer Monster unberührt. Einmal pro Spielzug, falls eine oder mehr Fallen von deiner Zauber- & Fallenzone auf den Friedhof gelegt werden (außer während des Damage Steps): Du kannst die oberste Karte deines Decks ausgraben und falls es eine Falle ist, füge sie deiner Hand hinzu. Lege sie andernfalls auf den Friedhof. Einmal pro Spielzug, falls diese Karte eine Falle als Material hat (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_name   = Anomalocaride Paleozoica
  | it_text   = 3+ mostri di Livello 2<br />Immune agli effetti degli altri mostri. Una volta per turno, se una o più Trappole vengono mandate dalla tua Zona Magie & Trappole al Cimitero (eccetto durante il Damage Step): puoi dissotterrare la prima carta del tuo Deck e, se è una Trappola, aggiungila alla tua mano. Altrimenti, mandala al Cimitero. Una volta per turno, se questa carta ha una Trappola come materiale (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  | pt_name   = Paleozoico Anomalocaris
  | pt_text   = 3+ monstros de Nível 2<br />Não é afetado por outros efeitos de monstro. Uma vez por turno, se uma ou mais Armadilhas forem enviadas da sua Zona de Magias & Armadilhas para o Cemitério (exceto durante a Etapa de Dano): você pode escavar o card do topo do seu Deck e, se for uma Armadilha, adicione-a à sua mão. Caso contrário, envie-o para o Cemitério. Uma vez por turno, se este card tiver uma Armadilha como matéria (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 card no campo; destrua-o.
  | es_name   = Anomalocaris Paleozoico
  | es_text   = 3+ monstruos de Nivel 2<br />No es afectado por efectos de otros monstruos. Una vez por turno, si una o más Trampas son mandadas de tu Zona de Magia y Trampas al Cementerio (excepto durante el Damage Step): puedes excavar la carta de la parte superior de tu Deck y, si es una Trampa, añádela a tu mano. De otra forma, mándala al Cementerio. Una vez por turno, si esta carta tiene una Trampa como material (Efecto Rápido): puedes desacoplar 1 material de esta carta, y después selecciona 1 carta en el Campo; destrúyela.
  | ja_text   = レベル２モンスター×３体以上<br />①：このカードは他のモンスターの効果を受けない。<br />②：１ターンに１度、罠カードが自分の魔法＆罠ゾーンから墓地へ送られた場合に発動できる。自分のデッキの一番上のカードをめくる。そのカードが罠カードだった場合、手札に加える。違った場合、墓地へ送る。<br />③：自分・相手ターンに１度、このカードが罠カードをＸ素材としている場合、このカードのＸ素材を１つ取り除き、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 버제스토마 아노말로카리스
  | ko_text   = 레벨 2 몬스터 × 3장 이상<br />①: 이 카드는 다른 몬스터의 효과를 받지 않는다.<br />②: 1턴에 1번, 자신의 마법 & 함정 존에서 함정 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘긴다. 그것이 함정 카드였을 경우, 패에 넣는다. 다를 경우, 묘지로 보낸다.<br />③: 이 카드가 함정 카드를 엑시즈 소재로 하고 있을 경우, 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 伯吉斯吸蟲 奇蝦
  | tc_text   = 等級２怪獸×３隻以上<br />①：此卡不受其他怪獸的效果影響。<br />②：１回合１次，可在陷阱卡從我方的魔法＆陷阱區被送至墓地的狀況下發動。翻開我方牌組最上方的卡。在翻開的卡為陷阱卡的狀況下，加入手牌。在不是的狀況下，送至墓地。<br />③：在此卡以陷阱卡做為超量素材的狀況下，１回合１次，可去除此卡的１個超量素材，將場上的１張卡做為對象發動。破壞該卡。此效果在對方回合也可發動。
  | sc_name   = 伯吉斯吸虫・奇虾
  | sc_text   = 等级２怪兽×３只以上<br />①：此卡不受其他怪兽的效果影响。<br />②：１回合１次，陷阱卡从自己的魔法与陷阱区域被送至墓地的情况下可以发动。翻开自己牌组最上面的卡。该卡为陷阱卡的情况下，加入手牌。不是的情况下，送至墓地。<br />③：此卡以陷阱卡作为超量素材的情况下，１回合１次，去除此卡的１个超量素材，以场上的１张卡为对象可以发动。将该卡破坏。此效果在对手回合中也可以发动。
