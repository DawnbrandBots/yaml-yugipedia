title: Cyberse Desavewurm (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Cyberse / Fusion / Effect
  | level     = 6
  | atk       = 2300
  | def       = 1500
  | text      = 1 Cyberse Ritual, Fusion, Synchro, Xyz, or Link Monster + 1 Cyberse monster<br />During your Main Phase: You can Special Summon 1 Cyberse monster from your hand, then you can make this card's Level become the same as that monster. When your opponent activates a Spell/Trap Card or effect, while you control a Link-4 or higher Cyberse monster (Quick Effect): You can banish this card from your field or GY; negate that activation. You can only use each effect of "Cyberse Desavewurm" once per turn.

  | fr_name   = Annulsauvewurm Cyberse
  | fr_text   = 1 Monstre Rituel, Fusion, Synchro, Xyz ou Lien Cyberse + 1 monstre Cyberse<br />Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre Cyberse depuis votre main, puis vous pouvez faire devenir le Niveau de cette carte le même que celui du monstre. Lorsque votre adversaire active une Carte Magie/Piège ou effet de Magie/Piège, tant que vous contrôlez un monstre Cyberse de min. Link-4 (Effet Rapide) : vous pouvez bannir cette carte depuis votre Terrain ou Cimetière ; annulez l'activation. Vous ne pouvez utiliser chaque effet de "Annulsauvewurm Cyberse" qu'une fois par tour.
  | de_name   = Cyberse-Despeichwürm
  | de_text   = 1 Cyberse-Ritual-, -Fusions-, -Synchro-, -Xyz- oder -Linkmonster + 1 Cyberse-Monster<br />Während deiner Main Phase: Du kannst 1 Cyberse-Monster als Spezialbeschwörung von deiner Hand beschwören, dann kannst du die Stufe dieser Karte dieselbe wie die jenes Monsters werden lassen. Wenn dein Gegner eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt aktiviert, solange du ein Cyberse-Monster mit Link-4 oder höher kontrollierst (Schnelleffekt): Du kannst diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen; annulliere jene Aktivierung. Du kannst jeden Effekt von „Cyberse-Despeichwürm“ nur einmal pro Spielzug verwenden.
  | it_name   = Disalvawurm Cyberso
  | it_text   = 1 Mostro Rituale, Fusione, Synchro, Xyz o Link Cyberso + 1 mostro Cyberso<br />Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Cyberso dalla tua mano, poi puoi far diventare il Livello di questa carta lo stesso di quel mostro. Quando il tuo avversario attiva una Carta Magia/Trappola o un suo effetto, mentre controlli un mostro Link-4 o superiore Cyberso (Effetto Rapido): puoi bandire questa carta dal tuo Terreno o Cimitero; annulla quell'attivazione. Puoi utilizzare ogni effetto di "Disalvawurm Cyberso" una sola volta per turno.
  | pt_name   = Desavewurm Ciberso
  | pt_text   = 1 Monstro de Ritual, Fusão, Sincro, Xyz ou Link Ciberso + 1 monstro Ciberso<br />Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Ciberso da sua mão e, depois, você pode fazer com que o Nível deste card se torne o mesmo que o desse monstro. Quando seu oponente ativar um Card de Magia/Armadilha ou seus efeitos, enquanto você controlar um monstro Ciberso de Link-4 ou mais (Efeito Rápido): você pode banir este card do seu campo ou Cemitério; negue a ativação. Você só pode usar cada efeito de "Desavewurm Ciberso" uma vez por turno.
  | es_name   = Desgrabawurm Ciberso
  | es_text   = 1 Monstruo Ciberso de Ritual, Fusión, Sincronía, Xyz o Enlace + 1 monstruo Ciberso<br />Durante tu Main Phase: puedes Invocar de Modo Especial 1 monstruo Ciberso desde tu mano, y después puedes hacer que el Nivel de esta carta se convierta en el mismo que el de ese monstruo. Cuando tu adversario activa una Carta Mágica/de Trampa o su efecto, mientras tú controlas un monstruo Ciberso de Link-4 o mayor (Efecto Rápido): puedes desterrar esta carta en tu Campo o Cementerio; niega esa activación. Sólo puedes usar cada efecto de "Desgrabawurm Ciberso" una vez por turno.
  | ja_text   = サイバース族の儀式・融合・Ｓ・Ｘ・Ｌモンスター＋サイバース族モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。手札からサイバース族モンスター１体を特殊召喚する。その後、このカードのレベルをこの効果で特殊召喚したモンスターと同じにできる。<br />②：自分フィールドにリンク４以上のサイバース族モンスターが存在し、相手が魔法・罠カードの効果を発動した時、フィールド・墓地のこのカードを除外して発動できる。その発動を無効にする。
  | ko_name   = 사이버스 디세블룸
  | ko_text   = 사이버스족의 의식 / 융합 / 싱크로 / 엑시즈 / 링크 몬스터 ＋ 사이버스족 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 패에서 사이버스족 몬스터 1장을 특수 소환한다. 그 후, 이 카드의 레벨을 이 효과로 특수 소환한 몬스터와 같게 할 수 있다.<br />②: 자신 필드에 링크 4 이상의 사이버스족 몬스터가 존재하고, 상대가 마법 / 함정 카드의 효과를 발동했을 때, 필드 / 묘지의 이 카드를 제외하여 발동할 수 있다. 그 발동을 무효로 한다.
  | tc_name   = 電子界封存龍
  | tc_text   = 電子界族的儀式・融合・同步・超量・連結怪獸＋電子界族怪獸<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方主要階段發動。從手牌特殊召喚１隻電子界族怪獸。其後，可使此卡的等級變為與透過此效果特殊召喚的怪獸相同。<br />②：我方場上存在連結４以上的電子界族怪獸，對方發動魔法・陷阱卡的效果時，可將場上・墓地的此卡除外發動。將該發動變為無效。
  | sc_name   = 电子界封存龙
  | sc_text   = 电子界族的仪式・融合・同步・超量・连接怪兽＋电子界族怪兽<br />此卡名的①②效果１回合仅可各使用１次。<br />①：在自己的主要阶段可以发动。从手牌将１只电子界族怪兽特殊召唤。然后，可将此卡的等级改成与以此效果特殊召唤的怪兽相同。<br />②：自己场上存在连接４以上的电子界族怪兽，对手发动魔法・陷阱卡的效果时，将场上・墓地的此卡除外可以发动。将该发动无效。
  }}
