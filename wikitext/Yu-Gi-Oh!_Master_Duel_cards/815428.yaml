title: Void Purification (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = If you control a monster that is not an "Infernoid" monster, send this card to the Graveyard. You can only use each of these effects of "Void Purification" once per turn.<br />●During each of your opponent's Standby Phases: You can target 1 "Infernoid" monster in your Graveyard; add it to your hand.<br />●During each of your Standby Phases: You can target 1 of your banished "Infernoid" monsters; return it to the Graveyard.

  | fr_name   = Purification du Vide
  | fr_text   = Si vous contrôlez un monstre (monstres "Infernoid" exclus), envoyez cette carte au Cimetière. Vous ne pouvez utiliser chacun de ces effets de "Purification du Vide" qu'une fois par tour.<br />●Durant chaque Standby Phase de votre adversaire : vous pouvez cibler 1 monstre "Infernoid" dans votre Cimetière ; ajoutez-le à votre main.<br />●Durant chacune de vos Standby Phases : vous pouvez cibler 1 de vos monstres "Infernoid" bannis ; renvoyez-le au Cimetière.
  | de_name   = Reinigung der Leere
  | de_text   = Falls du ein Monster kontrollierst, das kein „Infernoid“-Monster ist, lege diese Karte auf den Friedhof. Du kannst jeden dieser Effekte von „Reinigung der Leere“ nur einmal pro Spielzug verwenden.<br />●Während jeder Standby Phase deines Gegners: Du kannst 1 „Infernoid“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.<br />●Während jeder deiner Standby Phasen: Du kannst 1 deiner verbannten „Infernoid“-Monster wählen; lege es auf den Friedhof zurück.
  | it_name   = Purificazione del Vuoto
  | it_text   = Se controlli un mostro che non è un mostro "Infernoid", manda questa carta al Cimitero. Puoi utilizzare ognuno di questi effetti di "Purificazione del Vuoto" una sola volta per turno.<br />●Durante ogni Standby Phase del tuo avversario: puoi scegliere come bersaglio 1 mostro "Infernoid" nel tuo Cimitero; aggiungilo alla tua mano.<br />●Durante ogni tua Standby Phase: puoi scegliere come bersaglio 1 dei tuoi mostri "Infernoid" banditi; fallo ritornare nel Cimitero.
  | pt_name   = Purificação do Vácuo
  | pt_text   = Se você controlar um monstro que não seja um monstro "Infernoide", envie este card para o Cemitério. Você só pode usar cada um desses efeitos de "Purificação do Vácuo" uma vez por turno.<br />●Durante cada uma das suas Fases de Apoio do seu oponente: você pode escolher 1 monstro "Infernoide" no seu Cemitério; adicione-o à sua mão.<br />●Durante cada uma das suas Fases de Apoio: você pode escolher 1 dos seus monstros "Infernoide" banidos; devolva-os para o Cemitério.
  | es_name   = Purificación del Vacío
  | es_text   = Si controlas un monstruo que no sea un monstruo "Infiernoid", manda esta carta al Cementerio. Sólo puedes usar cada uno de estos efectos de "Purificación del Vacío" una vez por turno.<br />●Durante cada una de las Standby Phases de tu adversario: puedes seleccionar 1 monstruo "Infiernoid" en tu Cementerio; añádelo a tu mano.<br />●Durante cada una de tus Standby Phases: puedes seleccionar 1 de tus monstruos "Infiernoid" desterrados; devuélvelo al Cementerio.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手スタンバイフェイズに、自分の墓地の「インフェルノイド」モンスター１体を対象として発動できる。そのモンスターを手札に加える。<br />②：自分スタンバイフェイズに、自分の除外状態の「インフェルノイド」モンスター１体を対象として発動できる。そのモンスターを墓地に戻す。<br />③：自分フィールドに「インフェルノイド」モンスター以外のモンスターが存在する場合にこのカードは墓地へ送られる。
  | ko_name   = 소광하는 연옥
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 상대 스탠바이 페이즈에, 자신 묘지의 "인페르노이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.<br />②: 자신 스탠바이 페이즈에, 자신의 제외 상태인 "인페르노이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 되돌린다.<br />③: 자신 필드에 "인페르노이드" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 묘지로 보내진다.
  | tc_name   = 溯洸煉獄
  | tc_text   = 「溯洸煉獄」的①②效果，１回合各僅限使用１次。<br />①：每次對方的準備階段，可將我方墓地的１隻「獄炎機」怪獸做為對象發動此效果。將該怪獸加入手牌。<br />②：每次我方的準備階段，可將我方被除外的１隻「獄炎機」怪獸做為對象發動此效果。將該怪獸送回墓地。<br />③：在我方場上存在「獄炎機」怪獸以外的怪獸的狀況下，此卡將被送至墓地。
  | sc_name   = 溯洸的炼狱
  | sc_text   = “溯洸的炼狱”的①②效果１回合只可各使用１次。<br />①：每次对手准备阶段，可以我方墓地的１只“狱炎机”怪兽为对象发动此效果。将该怪兽加入手牌。<br />①：每次我方准备阶段，可将我方１只被除外的“狱炎机”怪兽为对象发动此效果。将该怪兽返回至墓地。<br />③：我方场上存在有除“狱炎机”怪兽以外之怪兽的场合，此卡被送入墓地。
  }}
