  | fr_name   = Bête Fantôme Méca Raiefurtive
  | fr_text   = Lorsque cette carte inflige des dommages de combat à votre adversaire : Invoquez Spécialement 1 "Jeton Bête Fantôme Méca" (Type Machine/VENT/Niveau 3/ATK 0/DEF 0). Le Niveau de cette carte est augmenté de la somme des Niveaux de tous les "Jeton Bête Fantôme Méca" que vous contrôlez. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte. Une fois par tour : vous pouvez Sacrifier 1 Jeton, puis ciblez 1 Carte Magie/Piège sur le Terrain ; détruisez la cible.
  | de_name   = Mecha-Phantomungeheuer Tarnkappenrochen
  | de_text   = Wenn diese Karte deinem Gegner Kampfschaden zufügt: Beschwöre 1 „Mecha-Phantomungeheuer-Spielmarke“ (Typ Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung. Die Stufe dieser Karte wird um die gemeinsame Stufe aller „Mecha-Phantomungeheuer-Spielmarken“ erhöht, die du kontrollierst. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Einmal pro Spielzug: Du kannst 1 Spielmarke als Tribut anbieten und dann 1 Zauber-/Fallenkarte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  | it_name   = Bestia Fantasma Meccanica Furtivomanta
  | it_text   = Quando questa carta infligge danno da combattimento al tuo avversario: Evoca Specialmente 1 "Segna-Bestia Fantasma Meccanica" (Tipo Macchina/VENTO/Livello 3/ATK 0/DEF 0). Il Livello di questa carta è aumentato della somma dei Livelli di tutti i "Segna-Bestia Fantasma Meccanica" che controlli. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Una volta per turno: puoi offrire come Tributo 1 Segna-Mostro, poi scegliere come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggi quel bersaglio.
  | pt_name   = Besta Fantasma Mecha Raia Furtiva
  | pt_text   = Quando este card causar dano de batalha a um oponente: Invoque por Invocação-Especial 1 "Ficha de Besta Fantasma Mecha" (Tipo Máquina/VENTO/Nível 3/ATK 0/DEF 0). O Nível deste card aumenta em um valor igual à soma dos Níveis de todas as "Fichas de Besta Fantasma Mecha" que você controla. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. Uma vez por turno: você pode oferecer 1 Ficha como Tributo e, depois, escolher 1 Card de Magia/Armadilha no campo; destrua o alvo.
  | es_name   = Mecha Bestia Fantasma Rayasigilosa
  | es_text   = Cuando esta carta inflige daño de batalla a tu adversario: Invoca de Modo Especial 1 "Ficha Mecha Bestia Fantasma" (Tipo Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). El Nivel de esta carta se aumenta en la cantidad total de Niveles de todas las "Ficha Mecha Bestia Fantasma" que controles. Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas. Una vez por turno: puedes Sacrificar 1 Ficha, y después seleccionar 1 Carta Mágica/de Trampa en el Campo; destruye ese objetivo.
  | ja_text   = ①：このカードが相手に戦闘ダメージを与えた場合に発動する。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）１体を特殊召喚する。<br />②：このカードのレベルは自分フィールドの「幻獣機トークン」のレベルの合計分だけ上がる。<br />③：自分フィールドにトークンが存在する限り、このカードは戦闘・効果では破壊されない。<br />④：１ターンに１度、自分フィールドのトークン１体をリリースし、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 환상수기 레이스텔스
  | ko_text   = 이 카드가 상대 라이프에 전투 데미지를 주었을 때, "환상수기 토큰"(기계족 / 바람 속성 / 레벨 3 / 공격력 0 / 수비력 0) 1장을 특수 소환한다. 이 카드의 레벨은 자신 필드 위의 "환상수기 토큰" 레벨의 합계만큼 올린다. 자신 필드 위에 토큰이 존재하는 한, 이 카드는 전투 및 효과로는 파괴되지 않는다. 또한, 1턴에 1번, 토큰 1장을 릴리스하고 발동할 수 있다. 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴한다.
  | tc_name   = 幻獸機 長尾隱形鰩
  | tc_text   = 此卡給予對方LP戰鬥傷害時，特殊召喚１隻「幻獸機衍生物」（機械族・風・星３・攻／守０）。此卡的等級依據我方場上的「幻獸機衍生物」的等級的合計數值進行提升。只要我方場上存在衍生物，此卡就不會因戰鬥及效果被破壞。此外，１回合１次，可解放１隻衍生物發動。選擇場上的１張魔法・陷阱卡破壞。
  | sc_name   = 幻兽机长尾隐形鳐
  | sc_text   = 此卡给予对手生命战斗伤害时，特殊召唤１只“幻兽机衍生物”（机械族・风・星３・攻／守０）。此卡的等级上升相当于我方场上的“幻兽机衍生物”的等级的合计值。只要我方场上存在衍生物，此卡不会因战斗以及卡牌效果被破坏。此外，１回合１次，可释放１只衍生物并发动。选择场上的１张魔法、陷阱卡并破坏。
