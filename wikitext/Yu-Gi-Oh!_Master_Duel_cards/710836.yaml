  | de_name   = Gyaku-Gire-Panda
  | de_text   = Erhöhe die ATK dieser Karte für jedes Monster auf der Spielfeldseite deines Gegners um 500 Punkte. Wenn diese Karte ein Monster, das sich in Verteidigungsposition befindet, angreift und ihre ATK größer als die DEF des gegnerischen Monsters ist, füge die Differenz den Life Points deines Gegners als Kampfschaden zu.
  | it_name   = Panda Gyaku-Gire
  | it_text   = L'ATK di questa carta aumenta di 500 punti per ogni mostro sul Terreno del tuo avversario. Quando questa carta attacca con un ATK superiore al DEF del mostro in Posizione di Difesa, infliggi la differenza ai Life Points del tuo avversario come danno da combattimento.
  | pt_name   = Panda Gyaku-Gire
  | pt_text   = O ATK deste card aumenta em 500 pontos por cada monstro no Campo do seu adversário. Quando este card ataca com um ATK superior ao DEF do monstro em Posição de Defesa, inflija a diferença como dano de batalha aos Life Points do seu adversário.
  | es_name   = Panda Gyaku-Gire
  | es_text   = El ATK de esta carta aumenta en 500 puntos por cada monstruo en el Campo de tu adversario. Cuando esta carta ataca con un ATK mayor que la DEF del monstruo en Posición de Defensa, inflige la diferencia como daño de batalla a los Life Points de tu adversario.
  | ja_text   = ①：このカードの攻撃力は、相手フィールドのモンスターの数×５００アップする。<br />②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_name   = 분노 팬더
  | ko_text   = 상대 필드 위의 몬스터 1장당 이 카드의 공격력은 500 포인트 올린다. 수비 표시 몬스터를 공격했을 때 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대에게 전투 데미지를 준다.
  | tc_name   = 反怒的熊貓
  | tc_text   = 此卡的攻擊力依據對方場上的怪獸數量×５００進行提升。此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。
  | sc_name   = 反怒的熊猫
  | sc_text   = 对手场上每存在１只怪兽，此卡的攻击力上升５００点。此卡攻击守备表示怪兽时，如果攻击力超出守备力，则给对方生命相当于该差值的战斗伤害。
