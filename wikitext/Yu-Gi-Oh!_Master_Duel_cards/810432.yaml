title: Laser Qlip (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Field
  | text      = During your Main Phase, you can Normal Summon 1 "Qli" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) Normal Summons of "Qli" monsters cannot be negated.

  | fr_name   = Laser Qlip
  | fr_text   = Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Qli" en plus de votre Invocation Normale/Pose. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Les Invocations Normales de monstres "Qli" ne peuvent pas être annulées.
  | de_name   = Qli-Lasertreffer
  | de_text   = Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung/deinem Setzen 1 „Qli“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Normalbeschwörungen von „Qli“-Monstern können nicht annulliert werden.
  | it_name   = Colpqliti dai Laser
  | it_text   = Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Qli" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Le Evocazioni Normali di mostri "Qli" non possono essere annullate.
  | pt_name   = Laser Qlip
  | pt_text   = Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Qli" em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.) A Invocação-Normal de monstros "Qli" não pode ser negada.
  | es_name   = Qlip Láser
  | es_text   = Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Qli" además de tu Invocación Normal/Colocada. (Sólo puedes ganar este efecto una vez por turno). Las Invocaciones Normales de monstruos "Qli" no pueden ser negadas.
  | ja_text   = ①：このカードがフィールドゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに「クリフォート」モンスター１体を召喚できる。<br />②：このカードがフィールドゾーンに存在する限り、「クリフォート」モンスターの召喚は無効化されない。
  | ko_name   = 클리포트리스
  | ko_text   = ①: 이 카드가 필드 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "클리포트" 몬스터 1장을 일반 소환할 수 있다.<br />②: 이 카드가 필드 존에 존재하는 한, "클리포트" 몬스터의 소환은 무효화되지 않는다.
  | tc_name   = 機殼的要塞
  | tc_text   = ①：只要此卡存在於場地區，我方就除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻「機殼」怪獸。<br />②：只要此卡存在於場地區，「機殼」怪獸的召喚就不會被無效化。
  | sc_name   = 机壳要塞
  | sc_text   = ①：只要此卡存在于场地区，我方除了通常召唤之外仅１次，可在我方主要阶段再召唤１只“机壳”怪兽。<br />②：只要此卡存在于场地区，“机壳”怪兽的召唤不会被无效化。
