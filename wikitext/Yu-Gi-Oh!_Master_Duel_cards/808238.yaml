title: Evil Eye of Selene (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to an "Evil Eye" monster. It cannot be destroyed by battle or your opponent's card effects, also your opponent cannot target it with card effects. Each time you activate the equipped monster's effect, or you activate another "Evil Eye" Spell/Trap Card: The equipped monster gains 500 ATK, and if it does, you lose 500 LP. (This ATK gain remains even if this card leaves the field.) If this card is in your GY: You can pay 1000 LP, then banish 1 "Evil Eye" Spell/Trap from your GY, except "Evil Eye of Selene"; Set this card. You can only use this effect of "Evil Eye of Selene" once per turn.

  | fr_name   = L'Œil Maléfique de Sélène
  | fr_text   = Équipable uniquement à un monstre "Œil Maléfique". Il ne peut être détruit ni au combat ni par des effets de carte de votre adversaire, et aussi, votre adversaire ne peut pas le cibler avec des effets de carte. Chaque fois que vous activez l'effet du monstre équipé, ou que vous activez une autre Carte Magie/Piège "Œil Maléfique" : le monstre équipé gagne 500 ATK, et s'il le fait, vous perdez 500 LP. (Le gain d'ATK reste même si cette carte quitte le Terrain.) Si cette carte est dans votre Cimetière : vous pouvez payer 1000 LP, puis bannissez 1 Magie/Piège "Œil Maléfique" ("L'Œil Maléfique de Sélène" exclu) depuis votre Cimetière ; Posez cette carte. Vous ne pouvez utiliser cet effet de "L'Œil Maléfique de Sélène" qu'une fois par tour.
  | de_name   = Bösauge der Selene
  | de_text   = Rüste nur ein „Bösauge“-Monster mit dieser Karte aus. Es kann weder durch Kampf noch durch Karteneffekte deines Gegners zerstört werden, zusätzlich kann dein Gegner es nicht als Ziel für Karteneffekte wählen. Jedes Mal, wenn du den Effekt des ausgerüsteten Monsters aktivierst oder du eine andere „Bösauge“-Zauber-/Fallenkarte aktivierst: Das ausgerüstete Monster erhält 500 ATK und falls es dies tut, verlierst du 500 LP. (Dieser ATK-Gewinn verbleibt sogar, falls diese Karte das Spielfeld verlässt.) Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1000 LP zahlen und dann 1 „Bösauge“-Zauber/Falle von deinem Friedhof verbannen, außer „Bösauge der Selene“; setze diese Karte. Du kannst diesen Effekt von „Bösauge der Selene“ nur einmal pro Spielzug verwenden.
  | it_name   = Malocchio di Selene
  | it_text   = Equipaggia solo ad un mostro "Malocchio". Esso non può essere distrutto in battaglia o dagli effetti delle carte del tuo avversario, inoltre il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte. Ogni volta attivi l'effetto del mostro equipaggiato, o tu attivi un'altra Carta Magia/Trappola "Malocchio": il mostro equipaggiato guadagna 500 ATK e, se lo fa, tu perdi 500 LP. (Questo aumento di ATK rimane anche se questa carta lascia il Terreno.) Se questa carta è nel tuo Cimitero: puoi pagare 1000 LP, poi bandire 1 Magia/Trappola "Malocchio" dal tuo Cimitero, eccetto "Malocchio di Selene"; Posiziona questa carta. Puoi utilizzare questo effetto di "Malocchio di Selene" una sola volta per turno.
  | pt_name   = Olho Maligno de Selene
  | pt_text   = Só pode ser equipado a um monstro "Olho Maligno". Ele não pode ser destruído em batalha ou por efeitos de card do seu oponente e, além disso, seu oponente não pode escolhê-lo como alvo de efeitos de card. Sempre que você ativar um efeito do monstro equipado ou ativar outro Card de Magia/Armadilha "Olho Maligno": o monstro equipado ganha 500 de ATK e, se isso acontecer, você perde 500 PV. (Este ganho de ATK permanece mesmo que este card deixe o campo.) Se este card estiver no seu Cemitério: você pode pagar 1000 PV e, depois, banir 1 Magia/Armadilha "Olho Maligno" do seu Cemitério, exceto "Olho Maligno de Selene"; Baixe este card. Você só pode usar este efeito de "Olho Maligno de Selene" uma vez por turno.
  | es_name   = Ojo Maligno de Selene
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Ojo Maligno". Éste no puede ser destruido en batalla o por efectos de cartas de tu adversario, y además tu adversario no puede seleccionarlo con efectos de cartas. Cada vez que actives el efecto del monstruo equipado, o actives otra Carta Mágica/de Trampa "Ojo Maligno": el monstruo equipado gana 500 ATK y, si lo hace, tú pierdes 500 LP. (Esta ganancia de ATK permanece aún si esta carta deja el Campo). Si esta carta está en tu Cementerio: puedes pagar 1000 LP, y después desterrar 1 Mágica/Trampa "Ojo Maligno" en tu Cementerio, excepto "Ojo Maligno de Selene"; Coloca esta carta. Sólo puedes usar este efecto de "Ojo Maligno de Selene" una vez por turno.
  | ja_text   = 「呪眼」モンスターにのみ装備可能。<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：装備モンスターは戦闘及び相手の効果では破壊されず、相手は装備モンスターを効果の対象にできない。<br />②：自分が装備モンスターの効果またはこのカード以外の「呪眼」魔法・罠カードを発動する度に発動する。装備モンスターの攻撃力は５００アップし、自分は５００ＬＰを失う。<br />③：１０００ＬＰを払い、自分の墓地から「セレンの呪眼」以外の「呪眼」魔法・罠カード１枚を除外して発動できる。墓地のこのカードを自分フィールドにセットする。
  | ko_name   = 셀렌의 주안
  | ko_text   = "주안" 몬스터에만 장착 가능.<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 장착 몬스터는 전투 및 상대 효과로는 파괴되지 않으며, 상대 효과의 대상이 되지 않는다.<br />②: 자신이 장착 몬스터의 효과 또는 이 카드 이외의 "주안" 마법 / 함정 카드를 발동할 때마다 발동한다. 장착 몬스터의 공격력은 500 올리고, 자신은 500 LP를 상실한다.<br />③: 이 카드가 묘지에 존재할 경우, 1000 LP를 지불하고, 자신 묘지에서 "셀렌의 주안" 이외의 "주안" 마법 / 함정 카드 1장을 제외하여 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name   = 塞勒涅的咒眼
  | tc_text   = 僅可裝備於「咒眼」怪獸。<br />此卡名的③效果１回合僅限使用１次。<br />①：裝備怪獸不會因戰鬥及對方的效果被破壞，不會成為對方的效果對象。<br />②：每當我方發動裝備怪獸的效果或此卡以外的「咒眼」魔法・陷阱卡時發動。裝備怪獸的攻擊力提升５００，我方失去５００LP。<br />③：在此卡存在於墓地的狀況下，可支付１０００LP，從我方墓地將１張「塞勒涅的咒眼」以外的「咒眼」魔法・陷阱卡除外發動。將此卡覆蓋在我方場上。
  | sc_name   = 塞勒涅的咒眼
  | sc_text   = 此卡仅限装备“咒眼”怪兽。<br />此卡牌名的③效果１回合只可使用１次。<br />①：装备怪兽不会因战斗以及对手的效果被破坏，也不会成为对手效果的对象。<br />②：每次我方发动装备怪兽的效果或除此卡以外的“咒眼”魔法、陷阱卡发动。装备怪兽的攻击力上升５００，我方失去５００生命点数。<br />③：此卡存在于墓地的场合，可支付１０００生命点数，从我方墓地除外１张除“塞勒涅的咒眼”以外的“咒眼”魔法、陷阱卡并发动。将此卡盖牌在我方场上。
  }}
