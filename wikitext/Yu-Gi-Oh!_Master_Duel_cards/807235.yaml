  | ja_text   = このカードは通常召喚できない。<br />自分の墓地の闇属性モンスターが３体の場合のみ特殊召喚できる。<br />①：自分の墓地から闇属性モンスター１体を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
