title: Fake Explosion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Activate only when an opponent's monster declares an attack. Monsters cannot be destroyed by this battle. After damage calculation, Special Summon 1 "Summon Reactor ・SK" from your hand or Graveyard.

  | fr_name   = Explosion Factice
  | fr_text   = Activable uniquement lorsqu'un monstre de votre adversaire déclare une attaque. Les monstres ne peuvent pas être détruits durant ce combat. Après le calcul des dommages, Invoquez Spécialement 1 "Réacteur d'Invocation ・FEU" depuis votre main ou Cimetière.
  | de_name   = Vorgetäuschte Explosion
  | de_text   = Aktiviere diese Karte nur, wenn ein Monster deines Gegners angreift. Monster können durch diesen Kampf nicht zerstört werden. Beschwöre nach der Schadensberechnung 1 „Beschwörungsreaktor ・SK“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof.
  | it_name   = Finta Esplosione
  | it_text   = Attiva solo quando un mostro dell'avversario dichiara un attacco. I mostri non possono essere distrutti in questa battaglia. Dopo il calcolo dei danni, Evoca tramite Evocazione Speciale 1 "Respingi Evocazione ・FUOCO" dalla tua mano o Cimitero.
  | pt_name   = Explosão Falsa
  | pt_text   = Ative apenas quando um monstro do oponente declarar um ataque. Monstros não podem ser destruídos por esta batalha. Depois do cálculo de dano, Invoque por Invocação-Especial 1 "Reator de Invocação ・FOGO" da sua mão ou Cemitério.
  | es_name   = Explosión Falsa
  | es_text   = Sólo puedes activar esta carta cuando el monstruo de tu adversario declara un ataque. Los monstruos no pueden ser destruidos en esta batalla. Después del cálculo de daño, Invoca de Modo Especial desde tu mano o Cementerio 1 "Reactor de Invocación ・CIELO".
  | ja_text   = ①：相手モンスターの攻撃宣言時に発動できる。モンスターはその戦闘では破壊されず、そのダメージ計算後に以下の効果を発動する。<br />●自分の手札・墓地から「サモン・リアクター・ＡＩ」１体を特殊召喚する。
  | ko_name   = 페이크 익스플로전 펜타
  | ko_text   = 상대 몬스터의 공격 선언시에 발동할 수 있다. 몬스터는 그 전투로는 파괴되지 않으며, 데미지 계산 후, 자신의 패 또는 묘지에서 "서몬 리액터 AI" 1장을 특수 소환한다.
  | tc_name   = 偽爆破五星
  | tc_text   = 可在對方怪獸的攻擊宣言時發動。怪獸不會因該戰鬥被破壞，傷害計算後，從我方手牌・墓地選擇１隻「召喚反應機・大」特殊召喚。
  | sc_name   = 伪爆破五星
  | sc_text   = 对手怪兽的攻击宣言时可发动。怪兽不会因该战斗被破坏，伤害计算结束后，从我方手牌、墓地挑选１只“召唤热核・大”并特殊召唤。
  }}
