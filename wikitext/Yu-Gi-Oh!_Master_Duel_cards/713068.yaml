  | sc_name   = 恶魔之吼
  | sc_text   = 支付５００点生命点数来发动此卡。从我方墓地中特殊召唤１只冠有“恶魔”之名的怪兽。任何场合下都不可解放该怪兽，并在该回合的结束阶段时破坏该怪兽。
