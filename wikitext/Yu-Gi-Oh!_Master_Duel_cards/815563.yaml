  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = While you have no cards in your hand, face-up "Infernity" monsters you control gain 400 ATK and DEF. You can send this face-up card from the field to the Graveyard to send all cards from your hand to the Graveyard.

  | fr_name   = Vague d'Énergie Infernale
  | fr_text   = Lorsque vous n'avez aucune carte dans votre main, les monstres "Enfernité" face recto que vous contrôlez gagnent 400 points d'ATK et de DEF. Vous pouvez envoyer cette carte face recto du Terrain au Cimetière pour envoyer toutes les cartes depuis votre main au Cimetière.
  | de_name   = Wellenbewegungsinferno
  | de_text   = Solange du keine Karten in deiner Hand hast, erhalten offene „Ewig infernal“-Monster, die du kontrollierst, 400 ATK und DEF. Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen, um alle Karten von deiner Hand auf den Friedhof zu legen.
  | it_name   = Inferno a Onde Soniche
  | it_text   = Fino a quando non hai carte in mano, i mostri "Demoneterno" scoperti che controlli guadagnano 400 ATK e DEF. Puoi mandare questa carta scoperta dal Terreno al Cimitero per mandare tutte le carte dalla tua mano al Cimitero.
  | pt_name   = Inferno de Movimento Ondular
  | pt_text   = Enquanto você não tiver cards na sua mão, monstros "Inférnico(a)" com a face para cima que você controla ganham 400 de ATK e DEF. Você pode enviar este card com a face para cima do campo ao Cemitério para enviar todos os cards da sua mão ao Cemitério.
  | es_name   = Ola de Movimiento Infernal
  | es_text   = Mientras no tengas cartas en tu mano, los monstruos "Inférnico/a" boca arriba que controles ganan 400 ATK y DEF. Puedes mandar al Cementerio esta carta boca arriba en el Campo para mandar al Cementerio todas las cartas en tu mano.
  | ja_text   = ①：自分の手札が０枚である限り、自分フィールドの「インフェルニティ」モンスターの攻撃力・守備力は４００アップする。<br />②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分の手札を全て墓地へ送る。
  | ko_name   = 허무한 파동
  | ko_text   = ①: 자신의 패가 0장일 경우, 자신 필드의 "인페르니티" 몬스터의 공격력 / 수비력은 400 올린다. ②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 자신의 패를 전부 묘지로 보낸다.
  | tc_name   = 虛無的波動
  | tc_text   = 在我方手牌為０張的狀況下，我方場上所有冠有「無限獄」之名的怪獸的攻擊力・守備力全部提升４００。此外，可將場上正面表示的此卡送至墓地發動。將我方的所有手牌全部送至墓地。
  | sc_name   = 虚无的波动
  | sc_text   = 我方手牌是０张的场合，我方场上冠有“无限狱”之名的所有怪兽的攻击力、守备力上升４００点。此外，可将场上表侧表示的此卡送入墓地并发动。将我方所有手牌送入墓地。
  }}
