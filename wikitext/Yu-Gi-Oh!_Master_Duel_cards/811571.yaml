title: Mythical Bestiamorph (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Each time an opponent's monster effect is activated, place 1 Spell Counter on this card when that effect resolves. You can send this card with 6 or more Spell Counters to the GY; add 1 Spell from your Deck to your hand. You can only use this effect of "Mythical Bestiamorph" once per turn.

  | fr_name   = Bestiamorphe Mythique
  | fr_text   = Chaque fois qu'un effet de monstre de l'adversaire est activé, placez 1 Compteur Magie sur cette carte lorsque l'effet est résolu. Vous pouvez envoyer cette carte avec min. 6 Compteurs Magie au Cimetière ; ajoutez 1 Magie depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Bestiamorphe Mythique" qu'une fois par tour.
  | de_name   = Mythisches Ungemorphen
  | de_text   = Jedes Mal, wenn ein Monstereffekt eines Gegners aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Effekt aufgelöst wird. Du kannst diese Karte mit 6 oder mehr Zauberzählmarken auf den Friedhof legen; füge deiner Hand 1 Zauber von deinem Deck hinzu. Du kannst diesen Effekt von „Mythisches Ungemorphen“ nur einmal pro Spielzug verwenden.
  | it_name   = Mitica Bestrasformazione
  | it_text   = Ogni volta che viene attivato l'effetto di un mostro dell'avversario, metti 1 Segnalino Magia su questa carta quando quell'effetto si risolve. Puoi mandare questa carta con 6 o più Segnalini Magia al Cimitero; aggiungi 1 Magia dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Mitica Bestrasformazione" una sola volta per turno.
  | pt_name   = Bestamorfose Mítica
  | pt_text   = Sempre que um efeito de monstro do oponente for ativado, coloque 1 Marcador de Magia neste card quando esse efeito resolver. Você pode enviar este card com 6 ou mais Marcadores de Magia para o Cemitério; adicione 1 Magia do seu Deck à sua mão. Você só pode usar este efeito de "Bestamorfose Mítica" uma vez por turno.
  | es_name   = Bestiamorfa Mítica
  | es_text   = Cada vez que es activado un efecto de un monstruo del adversario, pon 1 Contador Mágico en esta carta cuando ese efecto se resuelva. Puedes mandar al Cementerio esta carta con 6 o más Contadores Mágicos; añade a tu mano, desde tu Deck, 1 Mágica. Sólo puedes usar este efecto de "Bestiamorfa Mítica" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが魔法＆罠ゾーンに存在する限り、相手モンスターの効果が発動する度に、このカードに魔力カウンターを１つ置く。<br />②：魔力カウンターが６つ以上置かれているこのカードを墓地へ送って発動できる。デッキから魔法カード１枚を手札に加える。
  | ko_name   = 매직 버스트
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 상대 몬스터의 효과가 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ②: 마력 카운터가 6개 이상 놓여 있는 이 카드를 묘지로 보내고 발동할 수 있다. 덱에서 마법 카드 1장을 패에 넣는다.
  | tc_name   = 魔導變換
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於魔法＆陷阱區，每當對方怪獸的效果發動時，就在此卡放置１個魔力計數物。②：可將置有６個以上的魔力計數物的此卡送至墓地發動。從牌組將１張魔法卡加入手牌。
  | sc_name   = 魔导变换
  | sc_text   = 此卡牌名的②效果１回合只可使用１次。①：只要此卡存在于魔法与陷阱区域，每次对手怪兽效果发动，在此卡放置１个魔力计数物。②：可将放置有６个或以上魔力计数物的此卡送入墓地并发动。从牌组将１张魔法卡加入手牌。
