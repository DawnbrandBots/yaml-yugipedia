  | fr_name   = Coquille du Monde Virtuel - Jaja
  | fr_text   = 2+ monstres de Niveau 3<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin du tour de votre adversaire, il ne peut pas être détruit au combat. Une fois par tour, après le calcul des dommages, si cette carte a combattu un monstre de l'adversaire, tant que vous avez min. 2 monstres dans votre Cimetière qui ont chacun les mêmes Type et Attribut d'origine : vous pouvez bannir le monstre de l'adversaire.
  | de_name   = Panzer der Virtualwelt - Jaja
  | de_text   = 2+ Monster der Stufe 3<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das du kontrollierst; es kann bis zum Ende des Spielzugs deines Gegners nicht durch Kampf zerstört werden. Einmal pro Spielzug, nach der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners gekämpft hat, solange du 2 oder mehr Monster, die beide denselben Grund-Typ und dieselben Grund-Eigenschaft haben, in deinem Friedhof hast: Du kannst das Monster des Gegners verbannen.
  | it_name   = Guscio Mondo Virtuale - Jaja
  | it_text   = 2+ mostri di Livello 3<br />Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto che controlli; esso non può essere distrutto in battaglia fino alla fine del turno del tuo avversario. Una volta per turno, dopo il calcolo dei danni, se questa carta ha combattuto con un mostro dell'avversario, mentre tu hai 2 o più mostri nel tuo Cimitero con lo stesso Tipo e Attributo originali l'uno dell'altro: puoi bandire quel mostro dell'avversario.
  | pt_name   = Couraça do Mundo Virtual - Jaja
  | pt_text   = 2+ monstros de Nível 3<br />Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima que você controla; ele não pode ser destruído em batalha até o final do turno do seu oponente. Uma vez por turno, depois do cálculo de dano, se este card batalhou um monstro do oponente, enquanto você tiver 2 ou mais monstros no seu Cemitério com o mesmo Tipo e Atributo originais um do outro: você pode banir o monstro do oponente.
  | es_name   = Cascarón del Mundo Virtual - Jaja
  | es_text   = 2+ monstruos de Nivel 3<br />Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo boca arriba que controles; éste no puede ser destruido en batalla hasta el final del turno de tu adversario. Una vez por turno, después del cálculo de daño, si esta carta batalló con un monstruo del adversario, mientras tienes 2 o más monstruos en tu Cementerio con los mismos Tipo y Atributo originales entre ellos: puedes desterrar ese monstruo del adversario.
  | ja_text   = レベル３モンスター×２体以上<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターは相手ターン終了時まで戦闘では破壊されない。<br />②：１ターンに１度、元々の種族・属性が同じモンスターが自分の墓地に２体以上存在し、このカードが相手モンスターと戦闘を行ったダメージ計算後に発動できる。その相手モンスターを除外する。
  | ko_name   = 전뇌계갑－쟈쟈
  | ko_text   = 레벨 3 몬스터 × 2장 이상<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터는 상대 턴 종료시까지 전투로는 파괴되지 않는다.<br />②: 1턴에 1번, 원래의 종족 / 속성이 같은 몬스터가 자신 묘지에 2장 이상 존재하고, 이 카드가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동할 수 있다. 그 상대 몬스터를 제외한다.
  | tc_name   = 電腦堺甲－甲甲
  | tc_text   = 等級３怪獸×２隻以上<br />①：１回合１次，可去除此卡的１個超量素材，將我方場上的１隻正面表示怪獸做為對象發動。該怪獸在對方回合結束前不會因戰鬥被破壞。<br />②：１回合１次，可在我方墓地存在２隻以上原本的種族・屬性相同的怪獸，此卡與對方怪獸進行戰鬥的傷害計算後發動。將該對方怪獸除外。
  | sc_name   = 电脑堺甲－甲甲
  | sc_text   = 等级3的怪兽×2只以上<br />①：1个回合1次，去除此卡的1个超量素材后，可以以自己场上的1只表侧表示的怪兽为对象发动。该怪兽直至对手回合结束时为止不会在战斗中被破坏。<br />②：1个回合1次，自己墓地存在2只以上原本种族、属性相同的怪兽时，此卡与对手怪兽进行战斗，计算伤害值后可以发动。除外该对手怪兽。
