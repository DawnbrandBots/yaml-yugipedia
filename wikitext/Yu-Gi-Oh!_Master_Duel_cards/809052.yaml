  | it_name   = Uccello Fantasma dell'Incantamento
  | it_text   = Questa carta guadagna un effetto a seconda di quale delle tue Zone Mostri Main occupa.<br />●Più a sinistra: Guadagna 1000 ATK/DEF.<br />●Più a destra: Può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase.<br />●Centro: Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario.<br />●Altre: I mostri in questa colonna non possono attivare i loro effetti.
  | pt_name   = Pássaro Fantasma da Fascinação
  | pt_text   = Este card ganha um efeito de acordo com sua Zona de Monstros Principal em que estiver.<br />●Mais à Esquerda: Ganha 1000 de ATK/DEF.<br />●Mais à Direita: Pode realizar até 2 ataques contra monstros durante cada Fase de Batalha.<br />●Centro: Seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente.<br />●Outras: Monstros nesta coluna não podem ativar seus efeitos.
  | es_name   = Pájaro Fantasma del Embrujo
  | es_text   = Esta carta gana un efecto basado en cuál de tus Zonas de Monstruos Principales esté.<br />●Extrema Izquierda: Gana 1000 ATK/DEF.<br />●Extrema Derecha: Puede hacer hasta 2 ataques a monstruos durante cada Battle Phase.<br />●Centro: Tu adversario no puede seleccionar esta carta con efectos de cartas, y además tampoco puede ser destruida por los efectos de cartas de tu adversario.<br />●Otras: Los monstruos en esta columna no pueden activar sus efectos.
  | ja_text   = ①：このカードはメインモンスターゾーンに存在する限り、その位置によって以下の効果を得る。<br />●左端：このカードの攻撃力・守備力は１０００アップする。<br />●右端：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。<br />●中央：このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。<br />●それ以外：このカードと同じ縦列のモンスターは効果を発動できない。
  | ko_name   = 매유조
  | ko_text   = ①: 이 카드는 메인 몬스터 존에 존재하는 한, 그 위치에 따라 이하의 효과를 얻는다.<br />●왼쪽 끝: 이 카드의 공격력 / 수비력은 1000 올린다.<br />●오른쪽 끝: 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.<br />●중앙: 이 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다.<br />●그 이외: 이 카드와 같은 세로열인 몬스터는 효과를 발동할 수 없다.
  | tc_name   = 魅幽鳥
  | tc_text   = ①：只要此卡存在於主要怪獸區，就依據該位置獲得以下效果。<br />●左端：此卡的攻擊力・守備力提升１０００。<br />●右端：此卡在１次戰鬥階段中最多可攻擊怪獸２次。<br />●中央：此卡不會成為對方的效果對象，不會因對方效果被破壞。<br />●其他：與此卡同一縱列的怪獸無法發動效果。
  | sc_name   = 魅幽鸟
