  | fr_name     = Arbre Cosmique Irmistil
  | fr_text     = 3+ Monstres à Effet<br />Vous ne pouvez contrôler qu'1 "Arbre Cosmique Irmistil". Chaque fois que votre adversaire Invoque Spécialement un ou plusieurs monstres face recto durant la Main Phase, vous gagnez des LP égaux à leur ATK. Une fois par tour (Effet Rapide) : vous pouvez payer des LP en multiples de 1000 (max. 3000) ; cette carte gagne autant d'ATK.
  | de_name     = Kosmischer Baum Irmistil
  | de_text     = 3+ Effektmonster<br />Du kannst nur 1 „Kosmischer Baum Irmistil“ kontrollieren. Jedes Mal, wenn dein Gegner während der Main Phase ein oder mehr Monster offen als Spezialbeschwörung beschwört, erhältst du LP in Höhe ihrer ATK. Einmal pro Spielzug (Schnelleffekt): Du kannst LP in Vielfachen von 1000 zahlen (max. 3000); diese Karte erhält so viele ATK.
  | it_name     = Albero Cosmico Irmistil
  | it_text     = 3+ Mostri con Effetto<br />Puoi controllare solo 1 "Albero Cosmico Irmistil". Ogni volta che il tuo avversario Evoca Specialmente uno o più mostri scoperti durante la Main Phase, guadagni LP pari al loro ATK. Una volta per turno (Effetto Rapido): puoi pagare LP in multipli di 1000 (massimo 3000); questa carta guadagna quell'ammontare di ATK.
  | pt_name     = Árvore Cósmica Irmistil
  | pt_text     = 3+ Monstros de Efeito<br />Você só pode controlar 1 "Árvore Cósmica Irmistil". Sempre que seu oponente Invocar um ou mais monstros por Invocação-Especial com a face para cima durante a Fase Principal, você ganha PV igual ao ATK deles. Uma vez por turno (Efeito Rápido): você pode pagar PV em múltiplos de 1000 (máx. 3000); este card ganha esse valor de ATK.
  | es_name     = Árbol Cósmico Irmistil
  | es_text     = 3+ Monstruos de Efecto<br />Sólo puedes controlar 1 "Árbol Cósmico Irmistil". Cada vez que tu adversario Invoca de Modo Especial uno o más monstruos boca arriba durante la Main Phase, ganas LP iguales a su ATK. Una vez por turno (Efecto Rápido): puedes pagar LP en múltiplos de 1000 (máx. 3000); esta carta gana esa cantidad de ATK.
  | ja_text     = 効果モンスター３体以上<br />①：「星界樹イルミスティル」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードがモンスターゾーンに存在する限り、相手がメインフェイズにモンスターを表側表示で特殊召喚する度に、自分はそのモンスターの攻撃力分だけＬＰを回復する。<br />③：自分・相手ターンに１度、１０００の倍数のＬＰを払って発動できる（最大３０００まで）。このカードの攻撃力は払った数値分アップする。
  | ko_name     = 성계수 이르미스틸
  | ko_text     = 효과 몬스터 3장 이상<br />①: "성계수 이르미스틸"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 상대가 메인 페이즈에 몬스터를 앞면 표시로 특수 소환할 때마다, 자신은 그 몬스터의 공격력만큼만 LP를 회복한다.<br />③: 자신 / 상대 턴에 1번, 1000 의 배수의 LP를 지불하고 발동할 수 있다(최대 3000 까지). 이 카드의 공격력은 지불한 수치만큼 올린다.
  | tc_name     = 星界樹 伊爾米斯特爾
  | tc_text     = 效果怪獸３隻以上<br />①：「星界樹 伊爾米斯特爾」在自己場上僅可有１張以表側表示形式存在。<br />②：只要此卡存在於怪獸區域，每次對手在主要階段以表側表示特殊召喚怪獸，自己依該怪獸的攻擊力的數值恢復LP。<br />③：在每個自己・對手回合中１次，支付１０００倍數的LP可以發動（最多３０００）。此卡的攻擊力上升所支付的數值。
  | sc_name     = 星界树 伊尔米斯特尔
  | sc_text     = 效果怪兽３只以上<br />①：“星界树 伊尔米斯特尔”在自己场上仅可有１张以表侧表示形式存在。<br />②：只要此卡存在于怪兽区域，每次对手在主要阶段以表侧表示特殊召唤怪兽，自己依该怪兽的攻击力的数值恢复LP。<br />③：在每个自己・对手回合中１次，支付１０００倍数的LP可以发动（最多３０００）。此卡的攻击力上升所支付的数值。
