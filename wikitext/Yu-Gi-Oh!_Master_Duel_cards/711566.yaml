  | sc_name   = 魔天使蔷薇巫师
  | sc_text   = 此卡可将除“魔天使蔷薇巫师”以外的我方场上的１只植物族怪兽返回至持有者手牌，并从手牌特殊召唤。以此方法特殊召唤的此卡，从场上离开的场合从游戏中被除外。
