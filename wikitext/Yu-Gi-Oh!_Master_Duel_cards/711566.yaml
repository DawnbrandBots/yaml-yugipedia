  | ko_name   = 마천사 로즈 소서러
  | ko_text   = 이 카드는 "마천사 로즈 소서러" 이외의 자신 필드 위에 앞면 표시로 존재하는 식물족 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드는 필드 위에서 벗어났을 경우, 게임에서 제외된다.
  | tc_name   = 魔天使薔薇巫師
