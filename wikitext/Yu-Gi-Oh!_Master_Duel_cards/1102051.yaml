  | atk         = 200
  | text        = 1 non-Link "Trickstar" monster<br />You can only Special Summon "Trickstar Colchica(s)" once per turn. When a monster is destroyed by battle involving your "Trickstar" monster, while this card is in your GY: You can banish this card, then target that destroyed monster; inflict damage to your opponent equal to that monster's ATK. You can only use this effect of "Trickstar Colchica" once per turn.
  | fr_name     = Colchica Farstar
  | fr_text     = 1 monstre non-Lien "Farstar"<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Colchica Farstar" qu'une fois par tour. Lorsqu'un monstre est détruit au combat impliquant votre monstre "Farstar", tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte, puis ciblez le monstre détruit ; infligez des dommages à votre adversaire égaux à l'ATK du monstre. Vous ne pouvez utiliser cet effet de "Colchica Farstar" qu'une fois par tour.
  | de_name     = Trickstar Colchica
  | de_text     = 1 „Trickstar“-Nichtlink-Monster<br />Du kannst nur einmal pro Spielzug einen oder mehr „Trickstar Colchica“ als Spezialbeschwörung beschwören. Wenn ein Monster durch einen Kampf zerstört wird, an dem dein „Trickstar“-Monster beteiligt ist, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte verbannen und dann jenes zerstörte Monster wählen; füge deinem Gegner Schaden in Höhe der ATK jenes Monsters zu. Du kannst diesen Effekt von „Trickstar Colchica“ nur einmal pro Spielzug verwenden.
  | it_name     = Truccastella Colchica
  | it_text     = 1 mostro non-Link "Truccastella"<br />Puoi Evocare Specialmente uno o più "Truccastella Colchica" una sola volta per turno. Quando un mostro viene distrutto in una battaglia che coinvolge un tuo mostro "Truccastella", mentre questa carta è nel tuo Cimitero: puoi bandire questa carta, poi scegliere come bersaglio quel mostro distrutto; infliggi al tuo avversario danno pari all'ATK di quel mostro. Puoi utilizzare questo effetto di "Truccastella Colchica" una sola volta per turno.
  | pt_name     = Trapestrela Colchica
  | pt_text     = 1 monstro "Trapestrela" que não seja Link<br />Você só pode Invocar um ou mais "Trapestrela Colchica" por Invocação-Especial uma vez por turno. Quando um monstro for destruído em batalha envolvendo um monstro "Trapestrela" seu, enquanto este card estiver no seu Cemitério: você pode banir este card e, depois, escolha esse monstro destruído; cause dano ao seu oponente igual ao ATK desse monstro. Você só pode usar este efeito de "Trapestrela Colchica" uma vez por turno.
  | es_name     = Bromiestrella Colchica
  | es_text     = 1 monstruo "Bromiestrella" que no sea de Enlace<br />Sólo puedes Invocar de Modo Especial uno o más "Bromiestrella Colchica" una vez por turno. Cuando un monstruo es destruido en batalla involucrando tu monstruo "Bromiestrella", mientras esta carta está en tu Cementerio: puedes desterrar esta carta, y después selecciona ese monstruo destruido; inflige daño a tu adversario igual al ATK de ese monstruo. Sólo puedes usar este efecto de "Bromiestrella Colchica" una vez por turno.
  | ja_text     = Ｌモンスター以外の「トリックスター」モンスター１体<br />自分は「トリックスター・コルチカ」を１ターンに１度しか特殊召喚できず、その効果は１ターンに１度しか使用できない。<br />①：このカードが墓地に存在する状態で、自分の「トリックスター」モンスターの戦闘でモンスターが破壊された時、このカードを除外し、その破壊されたモンスター１体を対象として発動できる。そのモンスターの攻撃力分のダメージを相手に与える。
  | ko_name     = 트릭스터 콜치카
  | ko_text     = 링크 몬스터 이외의 "트릭스터" 몬스터 1장<br />자신은 "트릭스터 콜치카"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 묘지에 존재하는 상태에서, 자신의 "트릭스터" 몬스터의 전투로 몬스터가 파괴되었을 때, 이 카드를 제외하고, 그 파괴된 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력만큼의 데미지를 상대에게 준다.
  | tc_name     = 淘氣仙星・秋仙
  | tc_text     = 連結怪獸以外的「淘氣仙星」怪獸１隻<br />自己１回合僅可特殊召喚１次「淘氣仙星・秋仙」，其效果１回合僅可使用１次。<br />①：此卡存在於墓地的狀態下，有怪獸因自己的「淘氣仙星」怪獸的戰鬥被破壞時，將此卡除外，以該１隻被破壞的怪獸為對象可以發動。給予對手相當於該怪獸的攻擊力數值的傷害。
  | sc_name     = 淘气仙星・秋仙
  | sc_text     = 连接怪兽以外的“淘气仙星”怪兽１只<br />自己１回合仅可特殊召唤１次“淘气仙星・秋仙”，其效果１回合仅可使用１次。<br />①：此卡存在于墓地的状态下，有怪兽因自己的“淘气仙星”怪兽的战斗被破坏时，将此卡除外，以该１只被破坏的怪兽为对象可以发动。给予对手相当于该怪兽的攻击力数值的伤害。
