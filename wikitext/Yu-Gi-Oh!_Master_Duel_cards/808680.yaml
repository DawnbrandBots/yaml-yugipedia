  | pt_name   = Vestido Proibido
  | pt_text   = Escolha 1 monstro com a face para cima no campo; até o final deste turno, o alvo perde 600 de ATK, mas não pode ser escolhido como alvo de, ou destruído por, outros efeitos de card.
  | es_name   = Vestido Prohibido
  | es_text   = Selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, ese objetivo pierde 600 ATK, pero no puede ser seleccionado o destruido por otros efectos de cartas.
  | ja_text   = ①：フィールドの表側表示モンスター１体を対象として発動できる。ターン終了時まで、そのモンスターは攻撃力が６００ダウンし、効果では破壊されず、お互いはそのモンスターを効果の対象にできない。
  | ko_name   = 금지된 성의
  | ko_text   = ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 턴 종료시까지 그 몬스터는 공격력을 600 내리고, 효과의 대상이 되지 않으며, 효과로는 파괴되지 않는다.
  | tc_name   = 禁忌的聖衣
  | tc_text   = ①：可將場上的１隻正面表示怪獸做為對象發動。在回合結束前，該怪獸的攻擊力降低６００，不會成為效果對象，不會因效果被破壞。
  | sc_name   = 禁忌的圣衣
  | sc_text   = ①：以场上1只表侧表示怪兽为对象可以发动。该怪兽直至回合结束时为止，攻击力下降600，不会成为效果的对象，不会因效果被破坏。
