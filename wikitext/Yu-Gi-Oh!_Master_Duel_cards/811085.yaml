  | atk         = 2000
  | text        = 2 Fiend monsters<br />Once per turn, during your Standby Phase, pay 500 LP or destroy this card. Once per Chain, if you pay LP (except during the Damage Step): You can send 1 Fiend monster from your Deck to the GY with ATK or DEF equal to the amount paid. Once per Chain, if a Fiend monster(s) is sent to your GY (except during the Damage Step): You can roll a six-sided die, then apply this effect on 1 of those monsters based on the result.<br />●1: Add it to your hand.<br />●2, 3, 4, 5: Shuffle into the Deck.<br />●6: Special Summon it.

  | fr_name     = Roi de la Maîtrise - Archdémon
  | fr_text     = 2 monstres Démon<br />Une fois par tour, durant votre Standby Phase, payez 500 LP ou détruisez cette carte. Une fois par Chaîne, si vous payez des LP (sauf durant la Damage Step) : vous pouvez envoyer 1 monstre Démon depuis votre Deck au Cimetière avec une ATK ou DEF égale au montant payé. Une fois par Chaîne, si un ou plusieurs monstres Démon sont envoyés à votre Cimetière (sauf durant la Damage Step) : vous pouvez lancer un dé à six faces, puis appliquez cet effet sur 1 de ces monstres selon le résultat.<br />●1 : Ajoutez-le à votre main.<br />●2, 3, 4, 5 : Mélangez-le dans le Deck.<br />●6 : Invoquez-le Spécialement.
  | de_name     = König der Meister, Erzunterweltler
  | de_text     = 2 Unterweltler-Monster<br />Einmal pro Spielzug, während deiner Standby Phase, zahle 500 LP oder zerstöre diese Karte. Einmal pro Kette, falls du LP zahlst (außer während des Damage Steps): Du kannst 1 Unterweltler-Monster mit ATK oder DEF in Höhe der gezahlten LP von deinem Deck auf den Friedhof legen. Einmal pro Kette, falls ein oder mehr Unterweltler-Monster auf deinen Friedhof gelegt werden (außer während des Damage Steps): Du kannst einen sechsseitigen Würfel werfen, dann wende diesen Effekt auf 1 der Monster an, basierend auf dem Ergebnis.<br />●1: Füge es deiner Hand hinzu.<br />●2, 3, 4, 5: Mische es ins Deck.<br />●6: Beschwöre es als Spezialbeschwörung.
  | it_name     = Arcidemone Re Maestro
  | it_text     = 2 mostri Demone<br />Una volta per turno, durante la tua Standby Phase, paga 500 LP o distruggi questa carta. Una volta per Catena, se paghi LP (eccetto durante il Damage Step): puoi mandare dal tuo Deck al Cimitero 1 mostro Demone con ATK o DEF pari all'ammontare pagato. Una volta per Catena, se uno o più mostri Demone vengono mandati al tuo Cimitero (eccetto durante il Damage Step): puoi tirare un dado a sei facce, poi applicare questo effetto su 1 di quei mostri a seconda del risultato.<br />●1: Aggiungilo alla tua mano.<br />●2, 3, 4, 5: Mischialo nel Deck.<br />●6: Evocalo Specialmente.
  | pt_name     = Rei dos Mestres Arquidemônio
  | pt_text     = 2 monstros Demônio<br />Uma vez por turno, durante sua Fase de Apoio, pague 500 PV ou destrua este card. Uma vez por Corrente, se você pagar PV (exceto durante a Etapa de Dano): você pode enviar 1 monstro Demônio com ATK ou DEF igual ao valor pago do seu Deck para o Cemitério. Uma vez por Corrente, se um ou mais monstros Demônio forem enviados para o seu Cemitério (exceto durante a Etapa de Dano): você pode lançar um dado de seis faces e, depois, aplicar este efeito em 1 desses monstros, de acordo com o resultado.<br />●1: Adicione-o à sua mão.<br />●2, 3, 4, 5: Embaralhe-o no Deck.<br />●6: Invoque-o por Invocação-Especial.
  | es_name     = Archidemonio Rey Máster
  | es_text     = 2 monstruos Demonio<br />Una vez por turno, durante tu Standby Phase, paga 500 LP o destruye esta carta. Una vez por Cadena, si pagas LP (excepto durante el Damage Step): puedes mandar al Cementerio 1 monstruo Demonio en tu Deck con ATK o DEF igual a la cantidad pagada. Una vez por Cadena, si uno o más monstruos Demonio son mandados a tu Cementerio (excepto durante el Damage Step): puedes lanzar un dado de seis caras, y después aplicar este efecto a 1 de esos monstruos basándote en el resultado.<br />●1: Añádelo a tu mano.<br />●2, 3, 4, 5: Barájalo al Deck.<br />●6: Invócalo de Modo Especial.
  | ja_text     = 悪魔族モンスター２体<br />このカードのコントローラーは自分スタンバイフェイズ毎に、５００ＬＰを払うかこのカードを破壊する。<br />このカードの①②の効果はそれぞれ同一チェーン上では１度しか発動できない。<br />①：自分がＬＰを払った場合に発動できる。攻撃力か守備力がその数値と同じ悪魔族モンスター１体をデッキから墓地へ送る。<br />②：悪魔族モンスターが自分の墓地へ送られた場合に発動できる。サイコロを１回振り、その内の１体に出た目の効果を適用する。<br />●１：手札に加える。<br />●２～５：デッキに戻す。<br />●６：特殊召喚する。
  | ko_name     = 퍼페추얼킹 데몬
  | ko_text     = 악마족 몬스터 2장<br />이 카드의 컨트롤러는, 자신 스탠바이 페이즈마다 500 LP를 지불한다. 또는 지불하지 않고 이 카드를 파괴한다. 이 카드의 ①②의 효과는 각각 동일한 체인 위에서는 1번밖에 발동할 수 없다. ①: 자신이 LP를 지불했을 경우에 발동할 수 있다. 그 수치와 같은 공격력이나 수비력의 악마족 몬스터 1장을 덱에서 묘지로 보낸다. ②: 악마족 몬스터가 자신 묘지로 보내졌을 경우에 발동할 수 있다. 주사위를 1회 던지고, 그 중의 1장에 나온 눈의 효과를 적용한다.<br />●1: 패에 넣는다.<br />●2~5: 덱으로 되돌린다.<br />●6: 특수 소환한다.
  | tc_name     = 長世國王惡魔
  | tc_text     = 惡魔族怪獸２隻<br />此卡的控制者在每次我方準備階段支付５００LP。或是不支付，破壞此卡。此卡的①②效果，同一連鎖上各僅限發動１次。①：可在我方支付LP的狀況下發動。從牌組將１隻攻擊力或守備力與該數值相同的惡魔族怪獸送至墓地。②：可在惡魔族怪獸被送至我方墓地的狀況下發動。擲１次骰子，其中１隻適用擲出的數字的效果。<br />●１：加入手牌。<br />●２～５：送回牌組。<br />●６：特殊召喚。
  | sc_name     = 长世国王恶魔
  | sc_text     = 恶魔族怪兽２只<br />此卡的控制者在每个自己的准备阶段支付５００LP。或不支付而是将此卡破坏。此卡的①②效果在同一连锁上分别仅可发动１次。①：自己支付LP的情况下可以发动。将１只攻击力或守备力与该数值相同的恶魔族怪兽从牌组送至墓地。②：恶魔族怪兽被送至自己的墓地的情况下可以发动。摇１次骰子，其中１只适用摇出的数字的效果。<br />●１：加入手牌。<br />●２～５：放回牌组。<br />●６：特殊召唤。
