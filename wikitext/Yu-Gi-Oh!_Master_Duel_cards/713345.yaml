  | it_name   = Parshath Cavaliere Vendicatore
  | it_text   = 1 Tuner + 1 o più mostri LUCE non-Tuner<br />Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia la posizione di quel bersaglio. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_name   = Cavaleiro Vingador Parshath
