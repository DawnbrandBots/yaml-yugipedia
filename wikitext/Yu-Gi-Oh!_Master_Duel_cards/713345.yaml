  | es_name   = Parsath el Caballero Vengador
  | es_text   = 1 Cantante + 1 o más monstruos de LUZ que no sean Cantantes<br />Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cambia la posición de batalla de ese objetivo. Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_text   = チューナー＋チューナー以外の光属性モンスター１体以上<br />①：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターの表示形式を変更する。<br />②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_name   = 홀리나이트 파샤스
  | ko_text   = 튜너 ＋ 튜너 이외의 빛 속성 몬스터 1장 이상<br />①: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대의 앞면 표시 몬스터의 표시 형식을 변경한다.<br />②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
