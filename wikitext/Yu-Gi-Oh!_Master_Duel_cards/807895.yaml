  | es_name            = Dracounidad Primus Pilus
  | es_lore            = Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Dracounidad" Bestia Alada que controles; equípalo con 1 monstruo "Dracounidad" Dragón de Nivel 3 o menor en tu Deck.
  | ja_lore            = ①：このカードが召喚・特殊召喚した時、自分フィールドの鳥獣族の「ドラグニティ」モンスター１体を対象として発動できる。デッキからドラゴン族・レベル３以下の「ドラグニティ」モンスター１体を装備魔法カード扱いで対象のモンスターに装備する。
  | ko_name            = 드래그니티－프리머스 필러스
  | ko_lore            = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 자신 필드의 비행야수족인 "드래그니티" 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 드래곤족 / 레벨 3 이하의 "드래그니티" 몬스터 1장을 고르고, 장착 카드로 취급하여 대상 몬스터에 장착한다.
  | tc_name            = 龍騎兵團－首席百夫長
  | tc_lore            = ①：在此卡召喚・特殊召喚成功時，可將我方場上的１隻鳥獸族的「龍騎兵團」怪獸做為對象發動。從牌組選擇１隻龍族・等級３以下的「龍騎兵團」怪獸，視為裝備卡裝備於對象怪獸。
  | sc_name            = 龙骑兵团－首席百夫长
  | sc_lore            = ①：此卡召唤・特殊召唤成功时，可以自己场上１只鸟兽族“龙骑兵团”怪兽为对象发动。从牌组挑选１只龙族・等级３以下“龙骑兵团”怪兽，将其视为装备卡装备于对象怪兽。
