title: Train Connection (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Must be equipped to an EARTH Machine monster, by banishing 2 Level 10 or higher Machine monsters from your GY. The equipped monster's ATK becomes double its original ATK, also if it attacks a Defense Position monster, inflict piercing battle damage to your opponent. Other monsters you control cannot attack.

  | fr_name   = Correspondance
  | fr_text   = Uniquement équipable à un monstre TERRE Machine, en bannissant 2 monstres Machine de min. Niveau 10 depuis votre Cimetière. L'ATK du monstre équipé devient le double de son ATK d'origine, et aussi, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Les autres monstres que vous contrôlez ne peuvent pas attaquer.
  | de_name   = Wagenkupplung
  | de_text   = Muss ein ERDE Maschine-Monster ausrüsten, indem du 2 Maschine-Monster der Stufe 10 oder höher von deinem Friedhof verbannst. Die ATK des ausgerüsteten Monsters werden gleich dem Doppelten seiner Grund-ATK, zusätzlich, falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Andere Monster, die du kontrollierst, können nicht angreifen.
  | it_name   = Gancio Ferroviario
  | it_text   = Deve essere equipaggiato a un mostro TERRA Macchina, bandendo 2 mostri Macchina di Livello 10 o superiore dal tuo Cimitero. L'ATK del mostro equipaggiato diventa il doppio del suo ATK originale, inoltre se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Gli altri mostri che controlli non possono attaccare.
  | pt_name   = Acoplar Vagão
  | pt_text   = Você deve equipar este card a um monstro Máquina de TERRA, ao banir 2 monstros Máquina de Nível 10 ou mais do seu Cemitério. O ATK do monstro equipado se torna o dobro do seu ATK original e, além disso, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Outros monstros que você controla não podem atacar.
  | es_name   = Acoplador de Trenes
  | es_text   = Debe ser equipado a un monstruo Máquina de TIERRA, desterrando 2 monstruos Máquina de Nivel 10 o mayor en tu Cementerio. El ATK del monstruo equipado se convierte en el doble de su ATK original, y además si éste ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Los otros monstruos que controles no pueden atacar.
  | ja_text   = 自分の墓地からレベル１０以上の機械族モンスター２体を除外して発動した場合のみ、機械族・地属性モンスターに装備可能。<br />①：装備モンスターの攻撃力は元々の攻撃力の倍になり、装備モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />②：このカードが魔法＆罠ゾーンに存在する限り、装備モンスター以外の自分のモンスターは攻撃できない。
  | ko_name   = 기관 연결
  | ko_text   = 자신 묘지의 레벨 10 이상의 기계족 몬스터 2장을 제외하고 발동했을 경우에만, 기계족 / 땅 속성 몬스터에 장착 가능. ①: 장착 몬스터의 공격력은 원래 공격력의 배가 되고, 장착 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 장착 몬스터 이외의 자신 몬스터는 공격할 수 없다.
  | tc_name   = 機關連結
  | tc_text   = 僅限在將我方墓地的２隻等級１０以上的機械族怪獸除外發動的狀況下，可裝備於機械族・地屬性怪獸。①：裝備怪獸的攻擊力變為原本的攻擊力的兩倍，在裝備怪獸攻擊守備表示怪獸的狀況下，給予對手等同於攻擊力超過該守備力數值的戰鬥傷害。②：只要此卡存在於魔法＆陷阱區，裝備怪獸以外的我方怪獸就無法攻擊。
  | sc_name   = 机关连结
  | sc_text   = 仅限将我方墓地２只等级１０或以上的机械族怪兽除外并发动的场合，才能装备至机械族、地属性怪兽。①：装备怪兽的攻击力变成原本攻击力的２倍，装备怪兽攻击了守备表示怪兽的场合，给予对手相当于攻击力超过该守备力数值的战斗伤害。②：只要此卡存在于魔法与陷阱区域，除装备怪兽以外的我方怪兽不可进行攻击。
  }}
