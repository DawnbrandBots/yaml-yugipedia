  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = If a face-up card you control leaves the field by your card effect, or to activate the effect of your card, and the card that left the field was "Stardust Dragon" or a Synchro Monster that mentioned it: You can apply 1 of the following effects, but you cannot apply that same effect of "Majestic Mirage" again this turn.<br />●Special Summon 1 of those monsters.<br />●Banish 1 monster from your opponent's field or GY.<br />●Any damage you take this turn is halved.

  | fr_name   = Mirage Majestueux
  | fr_text   = Si une carte face recto que vous contrôlez quitte le Terrain par votre effet de carte, ou pour activer l'effet de votre carte, et que la carte qui a quitté le Terrain était "Dragon Poussière d'Étoile" ou un Monstre Synchro qui le mentionnait : vous pouvez appliquer 1 des effets suivants, mais vous ne pouvez pas appliquer le même effet de "Mirage Majestueux" de nouveau ce tour.<br />●Invoquez Spécialement 1 de ces monstres.<br />●Bannissez 1 monstre depuis le Terrain ou Cimetière de votre adversaire.<br />●Les dommages que vous recevez ce tour sont divisés par deux.
  | de_name   = Majestätisches Trugbild
  | de_text   = Falls eine offene Karte, die du kontrollierst, das Spielfeld durch deinen Karteneffekt verlässt oder um den Effekt deiner Karte zu aktivieren, und die Karte, die das Spielfeld verlassen hat, „Sternenstaubdrache“ oder ein Synchromonster war, das ihn erwähnt: Du kannst 1 der folgenden Effekte ausführen, aber du kannst denselben Effekt von „Majestätisches Trugbild“ in diesem Spielzug nicht noch einmal ausführen.<br />●Beschwöre 1 jener Monster als Spezialbeschwörung.<br />●Verbanne 1 Monster von der Spielfeldseite oder dem Friedhof deines Gegners.<br />●Schaden, den du in diesem Spielzug erhältst, wird halbiert.
  | it_name   = Miraggio Maestoso
  | it_text   = Se una carta scoperta che controlli lascia il Terreno per l'effetto di una tua carta, o per attivare l'effetto di una tua carta, e la carta che ha lasciato il Terreno era "Drago Polvere di Stelle" o un Mostro Synchro che lo menzionava: puoi applicare 1 dei seguenti effetti, ma non puoi applicare quello stesso effetto di "Miraggio Maestoso" di nuovo in questo turno.<br />●Evoca Specialmente 1 di quei mostri.<br />●Bandisci 1 mostro dal Terreno o Cimitero del tuo avversario.<br />●Qualsiasi danno che subisci in questo turno viene dimezzato.
  | pt_name   = Miragem Majestosa
  | pt_text   = Se um card com a face para cima que você controla deixar o campo devido a um efeito de card seu, ou para ativar o efeito de um card seu, e o card que deixou o campo foi "Dragão da Poeira Estelar" ou um Monstro Sincro que o mencionou: você pode aplicar 1 dos seguintes efeitos, mas você não pode aplicar esse mesmo efeito de "Miragem Majestosa" novamente neste turno.<br />●Invoque por Invocação-Especial 1 desses monstros.<br />●Bana 1 monstro do campo ou Cemitério do seu oponente.<br />●Qualquer dano que você sofrer neste turno é diminuído pela metade.
  | es_name   = Espejismo Majestuoso
  | es_text   = Si una carta boca arriba que controlas deja el Campo por efecto de tu carta, o para activar el efecto de tu carta, y la carta que dejó el Campo era "Dragón de Polvo de Estrellas" o un Monstruo de Sincronía que lo mencione: puedes aplicar 1 de los siguientes efectos, pero no puedes aplicar ese mismo efecto de "Espejismo Majestuoso" de nuevo este turno.<br />●Invoca de Modo Especial 1 de esos monstruos.<br />●Destierra 1 monstruo en el Campo o Cementerio de tu adversario.<br />●Cualquier daño que recibas este turno se divide a la mitad.
  | ja_text   = ①：自分フィールドの表側表示の、「スターダスト・ドラゴン」またはそのカード名が記されたＳモンスターが、自分のカードの効果を発動するためにフィールドから離れた場合、または自分のカードの効果でフィールドから離れた場合に発動できる。以下の効果から１つを選んで適用する。このターン、自分の「セイヴァー・ミラージュ」の効果で同じ効果を適用できない。<br />●そのモンスター１体を特殊召喚する。<br />●相手のフィールド・墓地からモンスター１体を除外する。<br />●このターン、自分が受ける全てのダメージは半分になる。
  | ko_name   = 세이비어 미라지
  | ko_text   = ①: 자신 필드의 앞면 표시의, "스타더스트 드래곤" 또는 그 카드명이 쓰여진 싱크로 몬스터가, 자신의 카드의 효과를 발동하기 위해 필드에서 벗어났을 경우, 또는 자신의 카드의 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 이하의 효과에서 1개를 고르고 적용한다. 이 턴에, 자신의 "세이비어 미라지"의 효과로 같은 효과를 적용할 수 없다.<br />●그 몬스터 1장을 고르고 특수 소환한다.<br />●상대의 필드 / 묘지에서 몬스터 1장을 고르고 제외한다.<br />●이 턴에, 자신이 받는 모든 데미지는 절반이 된다.
  | tc_name   = 救世 幻象
  | tc_text   = ①：我方場上正面表示的「星塵龍」或寫有該卡名的同步怪獸，可在為使我方的卡發動效果從場上離開的狀況下或因我方的卡的效果從場上離開的狀況下發動。從以下效果選擇１個適用。此回合，因我方「救世 幻象」的效果無法適用相同效果。<br />●選擇１隻該怪獸特殊召喚。<br />●從對方場上・墓地選擇１隻怪獸除外。<br />●此回合，我方受到的所有傷害減半。
  | sc_name   = 救世幻象
  | sc_text   = ①：自己场上表侧表示的“星尘龙”或记载有该卡名的同步怪兽为发动自己卡的效果离开场上的情况下，或因自己卡的效果离开场上的情况下可以发动。从以下效果挑选１个适用。此回合，不可以自己的“救世幻象”的效果适用相同效果。<br />●挑选该１只怪兽特殊召唤。<br />●从对手场上・墓地挑选１只怪兽除外。<br />●此回合，自己受到的所有伤害变为一半。
