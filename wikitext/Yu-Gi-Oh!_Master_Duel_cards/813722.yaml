title: Skydive Scorcher (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 "Elemental HERO" Fusion Monster you control; destroy as many monsters your opponent controls as possible, with ATK higher than that monster's, then inflict damage to your opponent equal to the highest original ATK among those destroyed monsters in the Graveyard (your choice, if tied). If a "Skyscraper" Field Spell Card is in your Field Zone, inflict damage to your opponent equal to the combined original ATK of those destroyed monsters in the Graveyard, instead.

  | fr_name   = Attaque Météorite
  | fr_text   = Ciblez 1 Monstre de Fusion "HÉROS Élémentaire" que vous contrôlez ; détruisez autant de monstres contrôlés par votre adversaire que possible, avec une ATK supérieure à celle du monstre, puis infligez des dommages à votre adversaire égaux à la plus haute ATK d'origine parmi ces monstres détruits dans le Cimetière (en cas d'égalité, vous choisissez). Si une Carte Magie de Terrain "Gratte-Ciel" est dans votre Zone Terrain, infligez des dommages à votre adversaire égaux à la somme des ATK d'origine de ces monstres dans le Cimetière à la place.
  | de_name   = Heißer Himmelssturm
  | de_text   = Wähle 1 „Elementar-HELD“-Fusionsmonster, das du kontrollierst; zerstöre so viele Monster, die dein Gegner kontrolliert und deren ATK höher sind als die des Monsters, wie möglich, dann füge deinem Gegner Schaden in Höhe der höchsten Grund-ATK unter den zerstörten Monstern im Friedhof zu (bei Gleichstand bestimmst du eins). Falls eine „Wolkenkratzer“-Spielfeldzauberkarte in deiner Spielfeldzone liegt, füge deinem Gegner stattdessen Schaden in Höhe der Summe der Grund-ATK der zerstörten Monster im Friedhof zu.
  | it_name   = Fuoco in Caduta Libera
  | it_text   = Scegli come bersaglio 1 Mostro Fusione "EROE Elementale" che controlli; distruggi tanti mostri controllati dal tuo avversario quanti possibile con ATK superiore a quello di quel mostro, poi infliggi al tuo avversario danno pari all'ATK originale più alto tra quei mostri distrutti nel Cimitero (in caso di parità, scegli tu). Se nella tua Zona Terreno c'è una Carta Magia Terreno "Grattacielo", infliggi invece al tuo avversario danno pari alla somma degli ATK di quei mostri distrutti nel Cimitero.
  | pt_name   = Mergulho Tórrido dos Céus
  | pt_text   = Escolha 1 Monstro de Fusão "HERÓI do Elemento" que você controla; destrua tantos monstros que seu oponente controla quanto possível, com ATK maior que o desse monstro e, depois, cause dano ao seu oponente igual ao maior ATK original dentre esses monstros destruídos no Cemitério (em caso de empate, você seleciona). Se um Card de Magia de Campo "Arranha-Céu" estiver na sua Zona do Campo, em vez disso, cause dano ao seu oponente igual ao ATK original combinado desses monstros destruídos no Cemitério.
  | es_name   = Paracaidista Abrasador
  | es_text   = Selecciona 1 Monstruo de Fusión "HÉROE Elemental" que controles; destruye tantos monstruos que controle tu adversario como sea posible que tengan un ATK mayor que el de ese monstruo, y después inflige daño a tu adversario igual al mayor ATK original en el Cementerio de entre esos monstruos destruidos (si hay empate, eliges tú). Si hay una Carta Mágica de Campo "Rascacielos" en tu Zona del Campo, en su lugar inflige daño a tu adversario igual al ATK original en el Cementerio combinado de esos monstruos destruidos.
  | ja_text   = ①：自分フィールドの「Ｅ・ＨＥＲＯ」融合モンスター１体を対象として発動できる。そのモンスターより攻撃力が高い相手フィールドのモンスターを全て破壊する。その後、この効果で破壊され墓地へ送られたモンスターの内、一番高い元々の攻撃力分のダメージを相手に与える。自分のフィールドゾーンに「摩天楼」フィールド魔法カードが存在する場合、相手に与えるダメージは、この効果で破壊され墓地へ送られたモンスター全ての元々の攻撃力の合計分となる。
  | ko_name   = 스카이스크레이퍼 슛
  | ko_text   = ①: 자신 필드의 "엘리멘틀 히어로" 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터보다 공격력이 높은 상대 필드의 앞면 표시 몬스터를 전부 파괴한다. 그 후, 이 효과로 파괴되어 묘지로 보내진 몬스터 중에서, 원래 공격력이 가장 높은 몬스터의 그 수치만큼의 데미지를 상대에게 준다. 자신의 필드 존에 "마천루" 필드 마법 카드가 존재할 경우, 상대에게 주는 데미지는, 이 효과로 파괴되어 묘지로 보내진 몬스터 전부의 원래 공격력의 합계만큼이 된다.
  | tc_name   = 摩天樓射擊
  | tc_text   = ①：可將我方場上的１隻「元素－英雄」融合怪獸做為對象發動。將對方場上的所有攻擊力高於該怪獸的正面表示怪獸全部破壞。其後，給予對方因此效果被破壞送至墓地的怪獸中，原本的攻擊力最高的怪獸的攻擊力數值的傷害。在我方場地區存在「摩天樓」場地魔法卡的狀況下，給予對方的傷害變為所有因此效果被破壞送至墓地的怪獸的原本的攻擊力的合計數值。
  | sc_name   = 摩天楼射击
  | sc_text   = ①：以自己场上的１只“元素－英雄”融合怪兽为对象可以发动。将对手场上攻击力高于该怪兽的表侧表示怪兽全部破坏。然后，依以此效果被破坏并被送至墓地的怪兽中原本攻击力最高的数值，来给予对手伤害。自己的场地区域有“摩天楼”场地魔法卡存在的情况下，给予对手的伤害变为所有以此效果被破坏并被送至墓地的怪兽的原本攻击力的合计数值。
  }}
