  | de_lore            = Während der Main Phase: Du kannst 1 dieser Effekte aktivieren;<br />●Wähle 1 LICHT Drache-Monster der Stufe 7, das du kontrollierst; gib es auf die Hand zurück.<br />●Beschwöre 1 LICHT Drache-Monster der Stufe 7 als Spezialbeschwörung von deiner Hand.<br />Du kannst diesen Effekt von „Ankunft der Sternenritter“ nur einmal pro Spielzug verwenden.
  | it_name            = Arrivo Cavaliere Stellato
  | it_lore            = Durante la Main Phase: puoi attivare 1 di questi effetti;<br />●Scegli come bersaglio 1 mostro LUCE Drago di Livello 7 che controlli; fallo ritornare nella mano.<br />●Evoca Specialmente 1 mostro LUCE Drago di Livello 7 dalla tua mano.<br />Puoi utilizzare questo effetto di "Arrivo Cavaliere Stellato" una sola volta per turno.
  | pt_name            = Chegada de Cavalestrela
  | pt_lore            = Durante a Fase Principal: você pode ativar 1 desses efeitos;<br />●Escolha 1 monstro Dragão de LUZ de Nível 7 que você controla; devolva-o para a mão.<br />●Invoque por Invocação-Especial 1 monstro Dragão de LUZ de Nível 7 da sua mão.<br />Você só pode usar este efeito de "Chegada de Cavalestrela" uma vez por turno.
  | es_name            = Llegada del Cabalnoche de Estrellas
  | es_lore            = Durante la Main Phase: puedes activar 1 de estos efectos;<br />●Selecciona 1 monstruo Dragón de LUZ de Nivel 7 que controles; devuélvelo a la mano.<br />●Invoca de Modo Especial, desde tu mano, 1 monstruo Dragón de LUZ de Nivel 7.<br />Sólo puedes usar este efecto de "Llegada del Cabalnoche de Estrellas" una vez por turno.
  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、以下の効果から１つを選択して発動できる。<br />●自分フィールドのドラゴン族・光属性・レベル７モンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。<br />●手札からドラゴン族・光属性・レベル７モンスター１体を特殊召喚する。
  | ko_name            = 홀리나이츠 어드벤트
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.<br />●패에서 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 특수 소환한다.
  | tc_name            = 聖夜降臨
  | tc_lore            = 此卡名的①效果，１回合僅限使用１次。①：在我方・對方主要階段，可從以下效果選擇１個發動。<br />●可將我方場上的１隻龍族・光屬性・等級７怪獸做為對象發動。將該怪獸送回持有者的手牌。<br />●從手牌特殊召喚１隻龍族・光屬性・等級７怪獸。
  | sc_name            = 圣夜之降临
  | sc_lore            = 此卡名的①效果１回合仅可使用１次。①：在自己・对手的主要阶段，可从以下效果中选择１个发动。<br />●以自己场上的１只龙族・光属性・等级７怪兽为对象可以发动。将该怪兽放回持有者的手牌。<br />●从手牌将１只龙族・光属性・等级７怪兽特殊召唤。
