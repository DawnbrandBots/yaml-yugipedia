  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to "Black Rose Dragon" or a Plant monster. It gains 600 ATK. If the equipped monster attacks a Defense Position monster, inflict piercing battle damage to your opponent. If the equipped monster attacks a monster, after damage calculation: The attacked monster loses 600 ATK/DEF. An opponent's monster that battles with the equipped monster cannot be destroyed by that battle.

  | fr_name   = Épines Perfides
  | fr_text   = Équipable uniquement à "Dragon Rose Noire" ou un monstre Plante. Il gagne 600 ATK. Si le monstre équipé attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si le monstre équipé attaque un monstre, après le calcul des dommages : le monstre attaqué perd 600 ATK/DEF. Un monstre de l'adversaire qui combat avec le monstre équipé ne peut pas être détruit par ce combat.
  | de_name   = Dorn der Arglist
  | de_text   = Rüste nur „Schwarzer Rosendrache“ oder ein Pflanze-Monster mit dieser Karte aus. Es erhält 600 ATK. Falls das ausgerüstete Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls das ausgerüstete Monster ein Monster angreift, nach der Schadensberechnung: Das angegriffene Monster verliert 600 ATK/DEF. Ein Monster eines Gegners, das mit dem ausgerüsteten Monster kämpft, kann durch jenen Kampf nicht zerstört werden.
  | it_name   = Spina della Malignità
  | it_text   = Equipaggia solo a "Drago Rosa Nera" o a un mostro Pianta. Esso guadagna 600 ATK. Se il mostro equipaggiato attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se il mostro equipaggiato attacca un mostro, dopo il calcolo dei danni: il mostro attaccato perde 600 ATK/DEF. Un mostro dell'avversario che combatte con il mostro equipaggiato non può essere distrutto in quella battaglia.
  | pt_name   = Espinhos da Malícia
  | pt_text   = Só pode ser equipado a "Dragão da Rosa Negra" ou um monstro Planta. Ele ganha 600 de ATK. Se o monstro equipado atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se o monstro equipado atacar um monstro, depois do cálculo de dano: o monstro atacado perde 600 de ATK/DEF. Um monstro do oponente que batalhar com o monstro equipado não pode ser destruído nessa batalha.
  | es_name   = Espina de Malicia
  | es_text   = Sólo puedes equipar esta carta a "Dragón de la Rosa Negra" o a un monstruo Planta. Éste gana 600 ATK. Si el monstruo equipado ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si el monstruo equipado ataca a un monstruo, después del cálculo de daño: el monstruo atacado pierde 600 ATK/DEF. Un monstruo del adversario que batalle con el monstruo equipado no puede ser destruido en esa batalla.
  | ja_text   = 「ブラック・ローズ・ドラゴン」か植物族モンスターにのみ装備可能。<br />①：装備モンスターの攻撃力は６００アップする。<br />②：装備モンスターと戦闘を行った相手モンスターは、その戦闘では破壊されない。<br />③：装備モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />④：装備モンスターがモンスターに攻撃したダメージ計算後に発動する。攻撃対象モンスターの攻撃力・守備力は６００ダウンする。
  | ko_name   = 증오의 가시
  | ko_text   = "블랙 로즈 드래곤" 또는 식물족 몬스터에만 장착 가능. 장착 몬스터의 공격력은 600 포인트 올린다. 장착 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 장착 몬스터가 몬스터를 공격했을 경우, 데미지 계산 후에 공격 대상 몬스터의 공격력/수비력은 600 포인트 내린다. 장착 몬스터와 전투를 실행한 상대 몬스터는, 그 전투에서는 파괴되지 않는다.
  | tc_name   = 憎惡之棘
  | tc_text   = 僅可裝備於「黑薔薇龍」或植物族怪獸。裝備怪獸的攻擊力提升６００。裝備怪獸攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。與裝備怪獸進行戰鬥的對方怪獸不會因該戰鬥被破壞。裝備怪獸攻擊怪獸的傷害計算後，攻擊對象怪獸的攻擊力・守備力降低６００。
  | sc_name   = 憎恶之棘
  | sc_text   = 仅可装备于“黑蔷薇龙”或植物族怪兽。<br />①：装备怪兽的攻击力上升６００。<br />②：与装备怪兽进行战斗的对手怪兽不会因该战斗被破坏。<br />③：装备怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。<br />④：装备怪兽攻击了怪兽的伤害计算后发动。攻击对象怪兽的攻击力・守备力下降６００。
  }}
