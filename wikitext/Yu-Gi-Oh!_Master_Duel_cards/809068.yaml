title: Ghostrick Alucard (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Zombie / Xyz / Effect
  | rank      = 3
  | atk       = 1800
  | def       = 1600
  | text      = 2 Level 3 monsters<br />Monsters your opponent controls cannot target face-up "Ghostrick" monsters, or any face-down Defense Position monsters, for attacks, except this one. You can detach 1 Xyz Material from this card, then target 1 Set card your opponent controls; destroy that target. You can only use this effect of "Ghostrick Alucard" once per turn. If this card is sent to the Graveyard: You can target 1 other "Ghostrick" card in your Graveyard; add that target to your hand.

  | fr_name   = Alucard Fantôruse
  | fr_text   = 2 monstres de Niveau 3<br />Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres "Fantôruse" face recto ou monstres en Position de Défense face verso (celui-ci exclu) avec une attaque. Vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 carte Posée contrôlée par votre adversaire ; détruisez la cible. Vous ne pouvez utiliser cet effet de "Alucard Fantôruse" qu'une fois par tour. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 autre carte "Fantôruse" dans votre Cimetière ; ajoutez la cible à votre main.
  | de_name   = Geistertrick-Alucard
  | de_text   = 2 Monster der Stufe 3<br />Monster, die dein Gegner kontrolliert, können keine offenen „Geistertrick“-Monster oder Monster in verdeckter Verteidigungsposition als Ziel für Angriffe wählen, außer diesem. Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 gesetzte Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Du kannst diesen Effekt von „Geistertrick-Alucard“ nur einmal pro Spielzug verwenden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 andere „Geistertrick“-Karte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_name   = Alucard Fantasmatrucco
  | it_text   = 2 mostri di Livello 3<br />I mostri controllati dal tuo avversario non possono scegliere come bersaglio mostri "Fantasmatrucco" scoperti, o qualsiasi mostro coperto in Posizione di Difesa, per gli attacchi, eccetto questo. Puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 carta Posizionata controllata dal tuo avversario; distruggi quel bersaglio. Puoi utilizzare questo effetto di "Alucard Fantasmatrucco" una sola volta per turno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 altra carta "Fantasmatrucco" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_name   = Alucard Fantardil
  | pt_text   = 2 monstros de Nível 3<br />Os monstros que seu oponente controla não podem escolher monstros "Fantardil" com a face para cima ou qualquer monstro com a face para baixo em Posição de Defesa como alvos de ataque, exceto este. Você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 card Baixado que seu oponente controla; destrua o alvo. Você só pode usar este efeito de "Alucard Fantardil" uma vez por turno. Se este card for enviado para o Cemitério: você pode escolher 1 outro card "Fantardil" no seu Cemitério; adicione o alvo à sua mão.
  | es_name   = Alucard Fantastruco
  | es_text   = 2 monstruos de Nivel 3<br />Los monstruos que controle tu adversario no pueden seleccionar para ataques monstruos "Fantastruco" boca arriba, ni a ningún monstruo en Posición de Defensa boca abajo, excepto éste. Puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 carta Colocada que controle tu adversario; destruye ese objetivo. Sólo puedes usar este efecto de "Alucard Fantastruco" una vez por turno. Si esta carta es mandada al Cementerio: puedes seleccionar otra carta "Fantastruco" en tu Cementerio; añade ese objetivo a tu mano.
  | ja_text   = レベル３モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する限り、相手は他の「ゴーストリック」モンスター及び裏側守備表示モンスターを攻撃対象に選択できない。<br />②：このカードのＸ素材を１つ取り除き、相手フィールドの裏側表示カード１枚を対象として発動できる。その相手の裏側表示カードを破壊する。<br />③：このカードが墓地へ送られた場合、自分の墓地の他の「ゴーストリック」カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 고스트릭 알카드
  | ko_text   = 레벨 3 몬스터 × 2<br />상대는 이 카드 이외의 "고스트릭"이라는 이름이 붙은 몬스터 및 뒷면 수비 표시의 몬스터를 공격 대상으로 선택할 수 없다. 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위에 세트된 카드 1장을 선택하고 파괴한다. "고스트릭 알카드"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 이 카드가 묘지로 보내졌을 경우, 자신 묘지에서 이 카드 이외의 "고스트릭"이라는 이름이 붙은 카드 1장을 선택하고 패에 넣을 수 있다.
  | tc_name   = 鬼計 妖魔
  | tc_text   = 等級３怪獸×２<br />此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於怪獸區，對方就無法將其他「鬼計」怪獸及反面守備表示怪獸選為攻擊對象。②：可去除此卡的１個超量素材，將被覆蓋在對方場上的１張卡做為對象發動。破壞對方被覆蓋的該卡。③：在此卡被送至墓地的狀況下，可將我方墓地的１張此卡以外的「鬼計」卡做為對象發動。將該卡加入手牌。
  | sc_name   = 鬼计・阿尔卡德
  | sc_text   = 等级３怪兽×２<br />此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，对手不可将其他“鬼计”怪兽及里侧守备表示怪兽选择为攻击对象。②：去除此卡的１个超量素材，以被放置在对手场上的１张卡为对象可以发动。将该被放置的对手的卡破坏。③：此卡被送至墓地的情况下，以自己墓地此卡以外的１张“鬼计”卡为对象可以发动。将该卡加入手牌。
  }}
