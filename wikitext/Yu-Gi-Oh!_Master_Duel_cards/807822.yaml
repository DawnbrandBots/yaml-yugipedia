  | text      = If you control a Spellcaster monster: You can target up to 2 Dragon monsters in your GY, including at least 1 Normal Monster; Special Summon them, also for the rest of this turn after this card resolves, your opponent takes no damage. You can only activate 1 "Dragon Revival Rhapsody" per turn.
  | releases  = Master Pack
  | fr_name   = Rhapsodie de la Résurrection du Dragon
  | fr_text   = Si vous contrôlez un monstre Magicien : vous pouvez cibler max. 2 monstres Dragon (min. 1 Monstre Normal inclus) dans votre Cimetière ; Invoquez-les Spécialement, et aussi, le reste de ce tour après la résolution de cette carte, votre adversaire ne reçoit aucun dommage. Vous ne pouvez activer qu'1 "Rhapsodie de la Résurrection du Dragon" par tour.
  | de_name   = Drachen-Auferstehungsrhapsodie
  | de_text   = Falls du ein Hexer-Monster kontrollierst: Du kannst bis zu 2 Drache-Monster in deinem Friedhof wählen, darunter mindestens 1 Normales Monster; beschwöre sie als Spezialbeschwörung, zusätzlich erhält dein Gegner für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keinen Schaden. Du kannst nur 1 „Drachen-Auferstehungsrhapsodie“ pro Spielzug aktivieren.
  | it_name   = Rapsodia Rinascita del Drago
  | it_text   = Se controlli un mostro Incantatore: puoi scegliere come bersaglio fino a 2 mostri Drago nel tuo Cimitero, compreso almeno 1 Mostro Normale; Evocali Specialmente, inoltre per il resto di questo turno dopo che questa carta si è risolta, il tuo avversario non subisce danni. Puoi attivare solo 1 "Rapsodia Rinascita del Drago" per turno.
  | pt_name   = Rapsódia da Ressuscitação do Dragão
  | pt_text   = Se você controlar um monstro Mago: você pode escolher até 2 monstros Dragão no seu Cemitério, incluindo pelo menos 1 Monstro Normal; Invoque-os por Invocação-Especial e, além disso, pelo resto deste turno depois que este card resolver, seu oponente não sofre dano. Você só pode ativar 1 "Rapsódia da Ressuscitação do Dragão" por turno.
  | es_name   = Rapsodia de la Reanimación del Dragón
  | es_text   = Si controlas un monstruo Lanzador de Conjuros: puedes seleccionar hasta 2 monstruos Dragón en tu Cementerio, incluyendo al menos 1 Monstruo Normal; Invócalos de Modo Especial, y además, por el resto de este turno después de que esta carta se resuelva, tu adversario no recibe daño. Sólo puedes activar 1 "Rapsodia de la Reanimación del Dragón" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに魔法使い族モンスターが存在する場合、通常モンスターを含む自分の墓地のドラゴン族モンスターを２体まで対象として発動できる。そのモンスターを特殊召喚する。このカードの発動後、ターン終了時まで相手が受ける全てのダメージは０になる。
  | ko_name   = 드래곤 부활의 광주
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 마법사족 몬스터가 존재할 경우, 드래곤족 일반 몬스터를 포함하는, 자신 묘지의 드래곤족 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 상대가 받는 모든 데미지는 0 이 된다.
  | tc_name   = 龍之復活狂奏
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：在我方場上存在魔法使族怪獸的狀況下，可將我方墓地的包含龍族的通常怪獸在內的最多２隻龍族怪獸做為對象發動。特殊召喚該怪獸。此卡發動後，在回合結束前對方受到的所有傷害全部變為０。
  | sc_name   = 龙之复活狂想曲
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：自己场上有魔法师族怪兽存在的情况下，以自己墓地包含龙族通常怪兽在内的最多２只龙族怪兽为对象可以发动。将该怪兽特殊召唤。此卡发动后，直至回合结束时为止，对手受到的所有伤害变为０。
