  | property  = Normal
  | text      = Target 1 monster on the field; this turn, it cannot be Tributed, or be used as a Fusion, Synchro, or Xyz Material for a Summon. If this Set card you control is destroyed by your opponent's card effect and sent to your Graveyard: You can add 1 "Duston" monster from your Deck to your hand.

  | fr_name   = Rouleau Poussièron
  | fr_text   = Ciblez 1 monstre sur le Terrain ; ce tour, il ne peut ni être Sacrifié ni être utilisé comme Matériel de Fusion, de Synchro ou Xyz pour une Invocation. Si cette carte Posée que vous contrôlez est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : vous pouvez ajouter 1 monstre "Poussièron" depuis votre Deck à votre main.
  | de_name   = Staubon-Roller
  | de_text   = Wähle 1 Monster auf dem Spielfeld; in diesem Spielzug kann es weder als Tribut angeboten noch als Fusions-, Synchro- oder Xyz-Material für eine Beschwörung verwendet werden. Falls diese gesetzte Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst deiner Hand 1 „Staubon“-Monster von deinem Deck hinzufügen.
  | it_name   = Rullo Polverello
  | it_text   = Scegli come bersaglio 1 mostro sul Terreno; in questo turno, esso non può essere offerto come Tributo o essere utilizzato come Materiale Xyz, Synchro o da Fusione per un'Evocazione. Se questa carta Posizionata che controlli viene distrutta dall'effetto di una carta del tuo avversario e mandata al tuo Cimitero: puoi aggiungere 1 mostro "Polverello" dal tuo Deck alla tua mano.
  | pt_name   = Rolo Poerio
  | pt_text   = Escolha 1 monstro no campo; neste turno, ele não pode ser oferecido como Tributo nem ser usado como Matéria Fusão, Sincro ou Xyz para uma Invocação. Se este card Baixado que você controla for destruído por um efeito de card do seu oponente e enviado para o seu Cemitério: você pode adicionar 1 monstro "Poerio" do seu Deck à sua mão.
  | es_name   = Rodillo de Particulines
  | es_text   = Selecciona 1 monstruo en el Campo; este turno, éste no puede ser Sacrificado, o ser usado como Material de Fusión, Sincronía o Xyz en una Invocación. Si esta carta Colocada que controlas es destruida por el efecto de una carta de tu adversario y mandada a tu Cementerio: puedes añadir a tu mano 1 monstruo "Particulines" en tu Deck.
  | ja_text   = ①：フィールドのモンスター１体を対象として発動できる。このターン、そのモンスターはリリースできず、融合・Ｓ・Ｘ召喚の素材にもできない。<br />②：セットされたこのカードが相手の効果で破壊され墓地へ送られた場合に発動できる。デッキから「ダストン」モンスター１体を手札に加える。
  | ko_name   = 더스튼롤러
  | ko_text   = 필드 위의 몬스터 1장을 선택하고 발동할 수 있다. 이 턴에, 선택한 몬스터는 릴리스할 수 없고, 융합 / 싱크로 / 엑시즈 소환의 소재로도 할 수 없다. 또한, 세트된 이 카드가 상대 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, 덱에서 "더스튼"이라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  | tc_name   = 塵小妖 除塵筒
  | tc_text   = 可選擇場上的１隻怪獸發動。此回合，選擇的怪獸無法解放，也無法做為融合・同步・超量召喚的素材。此外，可在被覆蓋的此卡因對方的卡的效果被破壞送至墓地的狀況下發動。從牌組將１隻冠有「塵小妖」之名的怪獸加入手牌。
  | sc_name   = 尘小妖除尘筒
  | sc_text   = 可选择场上的１只怪兽并发动。此回合，被选择怪兽不可进行释放。也不可成为融合、同步、超量召唤的素材。此外，被盖牌的此卡因对手卡牌的效果被破坏并送入墓地的场合可发动。从牌组将１只冠有“尘小妖”之名的怪兽加入手牌。
  }}
