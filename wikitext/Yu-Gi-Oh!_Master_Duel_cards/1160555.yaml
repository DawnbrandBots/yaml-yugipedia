  | ja_text            = サイキック族チューナー＋チューナー以外のサイキック族モンスター１体以上<br />このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分か相手の除外状態のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。<br />②：自分・相手のメインフェイズに、自分の墓地からモンスター１体を除外し、フィールドの他の表側表示モンスター１体を対象として発動できる。そのモンスターを除外する。その後、除外したモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
