  | fr_name   = Stalagmo Subterreur Béhémoth
  | fr_text   = FLIP : Vous pouvez défausser 1 monstre "Subterreur", et si vous le faites, piochez 2 cartes. Vous ne pouvez utiliser cet effet de "Stalagmo Subterreur Béhémoth" qu'une fois par tour.<br />Lorsqu'un monstre face recto que vous contrôlez est retourné face verso, si vous ne contrôlez aucun monstre face recto : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso.
  | de_name   = Unterterror-Behemoth Stalagmo
  | de_text   = FLIPP: Du kannst 1 „Unterterror“-Monster abwerfen und falls du dies tust, ziehe 2 Karten. Du kannst diesen Effekt von „Unterterror-Behemoth Stalagmo“ nur einmal pro Spielzug verwenden.<br />Wenn ein offenes Monster, das du kontrollierst, verdeckt wird, falls du keine offenen Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
  | it_name   = Behemoth Subterrore Stalagmo
  | it_text   = SCOPRI: puoi scartare 1 mostro "Subterrore" e, se lo fai, pesca 2 carte. Puoi utilizzare questo effetto di "Behemoth Subterrore Stalagmo" una sola volta per turno.<br />Quando un mostro scoperto che controlli viene coperto, se non controlli nessun mostro scoperto: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa.
  | pt_name   = Stalagmo, o Behemoth Subterror
  | pt_text   = VIRE: Você pode descartar 1 monstro "Subterror" e, se isso acontecer, compre 2 cards. Você só pode usar este efeito de "Stalagmo, o Behemoth Subterror" uma vez por turno.<br />Quando um monstro com a face para cima que você controla for virado com a face para baixo, se você não controlar nenhum monstro com a face para cima: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa.
  | es_name   = Behemoth del Subterror Stalagmo
  | es_text   = VOLTEO: puedes descartar 1 monstruo "Subterror" y, si lo haces, roba 2 cartas. Sólo puedes usar este efecto de "Behemoth del Subterror Stalagmo" una vez por turno.<br />Cuando un monstruo boca arriba que controles sea volteado boca abajo, si no controlas monstruos boca arriba: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの表側表示モンスターが裏側表示になった時、自分フィールドに表側表示モンスターが存在しなければ発動できる。このカードを手札から守備表示で特殊召喚する。<br />②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。<br />③：このカードがリバースした場合に発動できる。手札から「サブテラー」モンスター１体を選んで捨て、自分は２枚ドローする。
  | ko_name   = 서브테러마리스 지브라타르
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터가 뒷면 표시가 되었을 때, 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ③: 이 카드가 리버스했을 경우에 발동할 수 있다. 패에서 "서브테러" 몬스터 1장을 버리고, 자신은 덱에서 2장 드로우한다.
  | tc_name   = 地中駭界邪魔 石筍
  | tc_text   = 此卡名的③效果，１回合僅限使用１次。①：我方場上的正面表示怪獸變為反面表示時，可在我方場上不存在正面表示怪獸的狀況下發動。以守備表示從手牌特殊召喚此卡。②：可在我方主要階段發動。將此卡變為反面守備表示（１回合僅限１次）。③：可在此卡反轉的狀況下發動。從手牌捨棄１隻「地中駭界」怪獸，我方從牌組抽２張牌。
  | sc_name   = 地中骇界邪魔 石笋
