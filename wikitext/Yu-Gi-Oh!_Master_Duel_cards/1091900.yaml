title: Moon of the Closed Heaven (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = LIGHT
  | types       = Fiend / Link / Effect
  | link_arrows = Top-Right, Top-Center
  | atk         = 1200
  | text        = 2 Effect Monsters<br />You can target 1 face-up monster your opponent controls this card points to; this turn, if you Link Summon a Link-5 monster using this card you control, you can also use that monster your opponent controls as material. You can only use this effect of "Moon of the Closed Heaven" once per turn.
  | fr_name     = Lune du Paradis Fermé
  | fr_text     = 2 Monstres à Effet<br />Vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire pointé par cette carte ; ce tour, si vous Invoquez par Lien un monstre Link-5 en utilisant cette carte que vous contrôlez, vous pouvez aussi utiliser le monstre contrôlé par votre adversaire comme Matériel. Vous ne pouvez utiliser cet effet de "Lune du Paradis Fermé" qu'une fois par tour.
  | de_name     = Mond des geschlossenen Himmels
  | de_text     = 2 Effektmonster<br />Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert und auf das diese Karte zeigt; falls du in diesem Spielzug ein Monster mit Link-5 als Linkbeschwörung beschwörst und dafür diese Karte verwendest, die du kontrollierst, kannst du auch jenes Monster, das dein Gegner kontrolliert, als Material dafür verwenden. Du kannst diesen Effekt von „Mond des geschlossenen Himmels“ nur einmal pro Spielzug verwenden.
  | it_name     = Luna del Paradiso Chiuso
  | it_text     = 2 Mostri con Effetto<br />Puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario puntato da questa carta; in questo turno, se Evochi Link un mostro Link-5 utilizzando questa carta che controlli, puoi anche utilizzare quel mostro controllato dal tuo avversario come materiale. Puoi utilizzare questo effetto di "Luna del Paradiso Chiuso" una sola volta per turno.
  | pt_name     = Lua do Paraíso Fechado
  | pt_text     = 2 Monstros de Efeito<br />Você pode escolher 1 monstro com a face para cima que seu oponente controla para o qual este card apontar; neste turno, se você Invocar por Invocação-Link um monstro de Link-5 usando este card que você controla, você também pode usar esse monstro que seu oponente controla como matéria. Você só pode usar este efeito de "Lua do Paraíso Fechado" uma vez por turno.
  | es_name     = Luna del Cielo Cerrado
  | es_text     = 2 Monstruos de Efecto<br />Puedes seleccionar 1 monstruo boca arriba que controle tu adversario al que apunte esta carta; este turno, si Invocas por Enlace un monstruo de Link-5 usando esta carta que controlas, también puedes usar ese monstruo que controla tu adversario como material. Sólo puedes usar este efecto de "Luna del Cielo Cerrado" una vez por turno.
  | ja_text     = 効果モンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードのリンク先の相手の表側表示モンスター１体を対象として発動できる。このターン、自分が自分フィールドのこのカードを素材としてリンク５モンスターをＬ召喚する場合、対象の相手モンスターもＬ素材にできる。
  | ko_name     = 사로스＝난나
  | ko_text     = 효과 몬스터 2장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞의 상대의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 자신이 자신 필드의 이 카드를 소재로 하여 링크 5 몬스터를 링크 소환할 경우, 대상의 상대 몬스터도 링크 소재로 할 수 있다.
  | tc_name     = 閉月天女 南娜
  | tc_text     = 效果怪獸2隻<br />此卡名的效果1回合僅可使用1次。<br />①：以此卡連結端的、對手的1隻表側表示怪獸為對象可以發動。此回合，自己要以自己場上的此卡作為素材連結召喚連結5怪獸的情況下，可將對象的對手怪獸也作為連結素材。
  | sc_name     = 闭月天女 南娜
  | sc_text     = 效果怪兽2只<br />此卡名的效果1回合仅可使用1次。<br />①：以此卡连接端的、对手的1只表侧表示怪兽为对象可以发动。此回合，自己要以自己场上的此卡作为素材连接召唤连接5怪兽的情况下，可将对象的对手怪兽也作为连接素材。
  }}
