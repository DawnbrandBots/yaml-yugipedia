  | text      = You can Ritual Summon this card with "Machine Angel Ritual". If this card is Ritual Summoned: You can add 1 Ritual Spell from your Deck or GY to your hand. If this card is Tributed: You can make all Ritual Monsters you control gain 1000 ATK/DEF.

  | fr_name   = Idaten Ange Cyber
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec "Rituel de l'Ange Machine". Si cette carte est Invoquée Rituellement : vous pouvez ajouter 1 Magie Rituelle depuis votre Deck ou Cimetière à votre main. Si cette carte est Sacrifiée : vous pouvez faire gagner 1000 ATK/DEF à tous les Monstres Rituels que vous contrôlez.
  | de_name   = Cyberengel - Idaten
  | de_text   = Du kannst diese Karte mit „Maschinenengel-Ritual“ als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst deiner Hand 1 Ritualzauber von deinem Deck oder Friedhof hinzufügen. Falls diese Karte als Tribut angeboten wird: Du kannst alle Ritualmonster, die du kontrollierst, 1000 ATK/DEF erhalten lassen.
  | it_name   = Cyber Angelo Idaten
  | it_text   = Puoi Evocare tramite Rituale questa carta con "Rituale dell'Angelo Macchina". Se questa carta viene Evocata tramite Rituale: puoi aggiungere 1 Magia Rituale dal tuo Deck o Cimitero alla tua mano. Se questa carta viene offerta come Tributo: puoi far guadagnare 1000 ATK/DEF a tutti i Mostri Rituale che controlli.
  | pt_name   = Ciber Anja Idaten
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com "Ritual Máquina de Anjo". Se este card for Invocado por Invocação-Ritual: você pode adicionar 1 Magia de Ritual do seu Deck ou Cemitério à sua mão. Se este card for oferecido como Tributo: você pode fazer com que todos os Monstros de Ritual que você controla ganhem 1000 de ATK/DEF.
  | es_name   = Ciber Ángel Idaten
  | es_text   = Puedes Invocar esta carta por Ritual con "Ritual del Ángel Mecánico". Si esta carta es Invocada por Ritual: puedes añadir a tu mano 1 Mágica de Ritual en tu Deck o Cementerio. Si esta carta es Sacrificada: puedes hacer que todos los Monstruos de Ritual que controlas ganen 1000 ATK/DEF.
  | ja_text   = 「機械天使の儀式」により降臨<br />①：このカードが儀式召喚した場合に発動できる。自分のデッキ・墓地から儀式魔法カード１枚を手札に加える。<br />②：このカードがリリースされた場合に発動できる。自分フィールドの全ての儀式モンスターの攻撃力・守備力は１０００アップする。
  | ko_name   = 사이버 엔젤－이다텐－
  | ko_text   = "기계천사의 의식"에 의해 의식 소환. ①: 이 카드가 의식 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 의식 마법 카드 1장을 고르고 패에 넣는다. ②: 이 카드가 릴리스되었을 경우에 발동할 수 있다. 자신 필드의 모든 의식 몬스터의 공격력 / 수비력은 1000 올린다.
  | tc_name   = 電子天使－韋馱天－
  | tc_text   = 以「機械天使的儀式」降臨。①：可在此卡儀式召喚成功的狀況下發動。從我方牌組・墓地選擇１張儀式魔法卡加入手牌。②：可在此卡被解放的狀況下發動。我方場上所有儀式怪獸的攻擊力・守備力提升１０００。
  | sc_name   = 电子天使－韦驮天－
  | sc_text   = 以“机械天使的仪式”降临。①：此卡仪式召唤成功的情况下可以发动。从自己的牌组・墓地挑选１张仪式魔法卡加入手牌。②：此卡被解放的情况下可以发动。自己场上所有仪式怪兽的攻击力・守备力上升１０００。
  }}
