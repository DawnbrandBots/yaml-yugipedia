  | text      = You can Tribute Summon this card in face-up Attack Position by Tributing 1 "Fabled" monster. Once per turn, the first opponent's Normal Spell Card effect to resolve becomes "Your opponent discards 1 card".
  | fr_name   = Dianaira Mythologique
  | fr_text   = Vous pouvez Invoquer par Sacrifice cette carte en Position d'Attaque face recto en Sacrifiant 1 monstre "Mythologique". Une fois par tour, le premier effet de Carte Magie Normale de l'adversaire qui va se résoudre devient "Votre adversaire défausse 1 carte".
  | de_name   = Sagenhafter Dianaira
  | de_text   = Du kannst diese Karte als Tributbeschwörung in die offene Angriffsposition beschwören, indem du 1 „Sagenhaft“-Monster als Tribut anbietest. Einmal pro Spielzug wird der erste Normale Zauberkarteneffekt des Gegners, der aufgelöst wird, zu „Dein Gegner wirft 1 Karte ab.“
  | it_name   = Il Favoloso Dianaira
  | it_text   = Puoi Evocare tramite Tributo questa carta scoperta in Posizione di Attacco offrendo come Tributo 1 mostro "Il Favoloso". Una volta per turno, il primo effetto di una Carta Magia Normale dell'avversario che si risolve diventa "Il tuo avversario scarta 1 carta".
  | pt_name   = Dianaira Mitológico
  | pt_text   = Você pode Invocar este card por Invocação-Tributo com a face para cima em Posição de Ataque ao oferecer como Tributo 1 monstro "Mitológico(a)". Uma vez por turno, o primeiro efeito de Card de Magia Normal do oponente que resolver se torna "Seu oponente descarta 1 card".
  | es_name   = Fabuloso Dianaira
  | es_text   = Puedes Invocar esta carta por Sacrificio en Posición de Ataque boca arriba Sacrificando 1 monstruo "Fabuloso/a". Una vez por turno, el primer efecto de Carta Mágica Normal del adversario que se resuelve se convierte en "Tu adversario descarta 1 carta".
  | ja_text   = このカードは「魔轟神」モンスター１体をリリースして表側攻撃表示でＡ召喚できる。<br />①：このカードがモンスターゾーンに存在する限り、相手が通常魔法カードを発動した場合、１ターンに１度だけその効果は「相手は手札を１枚選んで捨てる」となる。
  | ko_name   = 마굉신 디아네이라
  | ko_text   = 이 카드는 "마굉신" 몬스터 1장을 릴리스하고 앞면 공격 표시로 어드밴스 소환할 수 있다.<br />①: 이 카드가 몬스터 존에 존재하는 한, 상대가 일반 마법 카드를 발동했을 경우, 1턴에 1번만 그 효과는 "상대는 패를 1장 고르고 버린다"가 된다.
  | tc_name   = 魔轟神迪亞奈拉
  | tc_text   = 可解放１隻冠有「魔轟神」之名的怪獸以正面攻擊表示升級召喚此卡。只要此卡以正面表示存在於我方場上，對方發動的通常魔法卡效果就變為「對方選擇１張手牌捨棄」。此效果１回合僅限適用１次。
  | sc_name   = 魔轰神迪亚奈拉
  | sc_text   = 此卡可释放１只冠有“魔轰神”之名的怪兽，并以表侧攻击表示上级召唤。只要此卡以表侧表示存在于我方场上，对手发动通常魔法卡的效果变成“对手挑选１张手牌并舍弃”。此效果１回合只可适用１次。
