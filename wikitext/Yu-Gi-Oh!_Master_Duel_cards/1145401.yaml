  | pt_name            = Magistus Ômega, o Invokado
  | pt_text            = "Aleister, Aquele que Invoka" + 1 Monstro de Fusão, Sincro, Xyz ou Link<br />Se este card for Invocado por Invocação-Especial: você pode escolher 1 Monstro de Fusão, Sincro, Xyz ou Link no seu Cemitério e 1 monstro no campo; bana-os. Se este card Invocado por Invocação-Fusão for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro Mago de Nível 4 do seu Deck e, depois, você pode equipar este card a ele como uma Magia de Equipamento que concede a ele 1000 de ATK. Você só pode usar cada efeito de "Magistus Ômega, o Invokado" uma vez por turno.
  | es_name            = Magistus Omega Invokado
  | es_text            = "Aleister, el que Invoka" + 1 Monstruo de Fusión, Sincronía, Xyz o Enlace<br />Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 Monstruo de Fusión, Sincronía, Xyz o Enlace en tu Cementerio y 1 monstruo en el Campo; destiérralos. Si esta carta Invocada por Fusión es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo Lanzador de Conjuros de Nivel 4 desde tu Deck, y después puedes equiparle esta carta como una Mágica de Equipo que le da 1000 ATK. Sólo puedes usar cada efecto de "Magistus Omega Invokado" una vez por turno.
  | ja_text            = 「召喚師アレイスター」＋融合・Ｓ・Ｘ・Ｌモンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合、自分の墓地の融合・Ｓ・Ｘ・Ｌモンスター１体とフィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。<br />②：融合召喚したこのカードが戦闘・効果で破壊された場合に発動できる。デッキから魔法使い族・レベル４モンスター１体を特殊召喚する。その後、このカードを攻撃力１０００アップの装備魔法カード扱いでそのモンスターに装備できる。
  | ko_name            = 소환수 마기스토스 세리온
  | ko_text            = "소환사 알레이스터" ＋ 융합 / 싱크로 / 엑시즈 / 링크 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 특수 소환했을 경우, 자신 묘지의 융합 / 싱크로 / 엑시즈 / 링크 몬스터 1장과 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다.<br />②: 융합 소환한 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 마법사족 / 레벨 4 몬스터 1장을 특수 소환한다. 그 후, 이 카드를 공격력 1000 올리는 장착 마법 카드로 취급하고 그 몬스터에 장착할 수 있다.
  | tc_name            = 召喚獸 偉魔瑟利昂
  | tc_text            = 「召喚師 阿萊斯特」＋融合・同步・超量・連接怪獸<br />此卡名的①②效果1回合僅可各使用1次。<br />①：此卡特殊召喚的情況下，以自己墓地的1隻融合・同步・超量・連接怪獸和場上的1隻怪獸為對象可以發動。將該怪獸除外。<br />②：融合召喚的此卡因戰鬥・效果被破壞的情況下可以發動。從牌組將1隻魔法師族・等級4怪獸特殊召喚。然後，可將此卡視為攻擊力上升１０００的裝備魔法卡裝備於該怪獸。
