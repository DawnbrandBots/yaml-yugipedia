  | de_name            = Beschworener Magistus Omega
  | de_text            = „Aleister der Beschwörer“ + 1 Fusions-, Synchro-, Xyz- oder Linkmonster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Fusions-, Synchro-, Xyz- oder Linkmonster in deinem Friedhof und 1 Monster auf dem Spielfeld wählen; verbanne sie. Falls diese als Fusionsbeschwörung beschworene Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Hexer-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck beschwören, dann kannst du es mit dieser Karte als Ausrüstungszauber ausrüsten, der ihm 1000 ATK gibt. Du kannst jeden Effekt von „Beschworener Magistus Omega“ nur einmal pro Spielzug verwenden.
  | it_name            = Omega Magistus Invokato
