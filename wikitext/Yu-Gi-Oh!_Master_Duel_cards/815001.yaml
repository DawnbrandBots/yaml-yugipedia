title: Tri-Brigade Nervall (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = WIND
  | types     = Winged Beast / Effect
  | level     = 1
  | atk       = 0
  | def       = 2000
  | text      = You can banish any number of Beast, Beast-Warrior, and/or Winged Beast monsters in your GY; Special Summon 1 Beast, Beast-Warrior, or Winged Beast Link Monster from your Extra Deck, with Link Rating equal to the number banished, also you can only use Beast, Beast-Warrior, and Winged Beast monsters as Link Material for the rest of this turn. If this card is sent to the GY: You can add 1 "Tri-Brigade" monster from your Deck to your hand, except "Tri-Brigade Nervall". You can only use each effect of "Tri-Brigade Nervall" once per turn.

  | fr_name   = Nervall Tri-Brigade
  | fr_text   = Vous pouvez bannir un nombre de votre choix de monstres Bête, Bête-Guerrier et/ou Bête Ailée dans votre Cimetière ; Invoquez Spécialement 1 Monstre Lien Bête, Bête-Guerrier ou Bête Ailée depuis votre Extra Deck, avec une Classification Lien égale au nombre banni, et aussi, vous ne pouvez utiliser que des monstres Bête, Bête-Guerrier et Bête Ailée comme Matériel Lien le reste de ce tour. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 monstre "Tri-Brigade" ("Nervall Tri-Brigade" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Nervall Tri-Brigade" qu'une fois par tour.
  | de_name   = Sta-Brigade Nervall
  | de_text   = Du kannst eine beliebige Anzahl Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster in deinem Friedhof verbannen; beschwöre 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Linkmonster, dessen Linkzahl der Anzahl der verbannten Monster entspricht, als Spezialbeschwörung von deinem Extra Deck, zusätzlich kannst du für den Rest dieses Spielzugs nur Ungeheuer-, Ungeheuer-Krieger- und Geflügeltes Ungeheuer-Monster als Linkmaterial verwenden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Sta-Brigade“-Monster von deinem Deck hinzufügen, außer „Sta-Brigade Nervall“. Du kannst jeden Effekt von „Sta-Brigade Nervall“ nur einmal pro Spielzug verwenden.
  | it_name   = Tri-Brigata Nervall
  | it_text   = Puoi bandire un qualsiasi numero di mostri Bestia, Guerriero-Bestia e/o Bestia Alata nel tuo Cimitero; Evoca Specialmente dal tuo Extra Deck 1 Mostro Link Bestia, Guerriero-Bestia o Bestia Alata con Classificazione Link pari al numero di mostri banditi, inoltre puoi utilizzare solo mostri Bestia, Guerriero-Bestia e Bestia Alata come Materiale Link per il resto di questo turno. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 mostro "Tri-Brigata" dal tuo Deck alla tua mano, eccetto "Tri-Brigata Nervall". Puoi utilizzare ogni effetto di "Tri-Brigata Nervall" una sola volta per turno.
  | pt_name   = Nervall da Tri-Brigada
  | pt_text   = Você pode banir qualquer número de monstros Besta, Besta-Guerreira e/ou Besta Alada no seu Cemitério; Invoque por Invocação-Especial 1 Monstro Link Besta, Besta-Guerreira ou Besta Alada do seu Deck Adicional, com um Valor Link igual ao número de banidos e, além disso, você só pode usar monstros Besta, Besta-Guerreira e Besta Alada como Matéria Link pelo resto deste turno. Se este card for enviado para o Cemitério: você pode adicionar 1 monstro "Tri-Brigada" do seu Deck à sua mão, exceto "Nervall da Tri-Brigada". Você só pode usar cada efeito de "Nervall da Tri-Brigada" uma vez por turno.
  | es_name   = Tri-Brigada Nervall
  | es_text   = Puedes desterrar cualquier número de monstruos Bestia, Guerrero-Bestia y/o Bestia Alada en tu Cementerio; Invoca de Modo Especial 1 Monstruo de Enlace Bestia, Guerrero-Bestia o Bestia Alada desde tu Deck Extra, con un Rating de Enlace igual al número de desterrados, y además por el resto de este turno sólo puedes usar como Material de Enlace monstruos Bestia, Guerrero-Bestia y Bestia Alada. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 monstruo "Tri-Brigada" en tu Deck, excepto "Tri-Brigada Nervall". Sólo puedes usar cada efecto de "Tri-Brigada Nervall" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地から獣族・獣戦士族・鳥獣族モンスターを任意の数だけ除外して発動できる。除外した数と同じ数のリンクマーカーを持つ、獣族・獣戦士族・鳥獣族Ｌモンスター１体をＥＸデッキから特殊召喚する。この効果の発動後、ターン終了時まで自分は獣族・獣戦士族・鳥獣族モンスターしかＬ素材にできない。<br />②：このカードが墓地へ送られた場合に発動できる。デッキから「鉄獣戦線　ナーベル」以外の「トライブリゲード」モンスター１体を手札に加える。
  | ko_name   = 트라이브리게이드 너벨
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 야수족 / 야수전사족 / 비행야수족 몬스터를 임의의 수만큼 제외하고 발동할 수 있다. 제외한 수와 같은 수의 링크 마커를 가지는 야수족 / 야수전사족 / 비행야수족 링크 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 턴에 자신은 야수족 / 야수전사족 / 비행야수족 몬스터밖에 링크 소재로 할 수 없다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "트라이브리게이드 너벨" 이외의 "트라이브리게이드" 몬스터 1장을 패에 넣는다.
  | tc_name   = 鐵獸戰線 納貝爾
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可將我方墓地任意數量的獸族・獸戰士族・鳥獸族怪獸除外發動。從額外牌組特殊召喚１隻持有連結符號的數量等同除外數量的獸族・獸戰士族・鳥獸族怪獸。此回合，我方僅限以獸族・獸戰士族・鳥獸族怪獸做為連結素材。②：可在此卡被送至墓地的狀況下發動。從牌組將１隻「鐵獸戰線 納貝爾」以外的「鐵獸」怪獸加入手牌。
  | sc_name   = 铁兽战线 纳贝尔
  | sc_text   = 此卡名的效果①②在1个回合中仅可各使用1次。①：从自己墓地除外任意数量的兽族、兽战士族、鸟兽族怪兽后可以发动。从额外牌组特殊召唤1只兽族、兽战士族或鸟兽族连接怪兽，该怪兽拥有的连接标记数量需与所除外的怪兽数量相同。此回合中，自己只能将兽族、兽战士族、鸟兽族怪兽作为连接素材。②：在此卡被送至墓地的情况下可以发动。将牌组中的1只“铁兽战线 纳贝尔”以外的“铁兽”怪兽加入手牌。
  }}
