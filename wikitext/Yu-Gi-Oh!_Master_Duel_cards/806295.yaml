  | property  = Normal
  | text      = Target 1 Rank 4 Xyz Monster you control; equip this card to that target. It gains 300 ATK for each Xyz Material attached to it. Once per turn, while this card is equipped to a monster by this effect: You can attach 1 "Bujin" monster from your hand to the equipped monster as an Xyz Material.

  | fr_name   = Parure Bujin - Le Bijou
  | fr_text   = Ciblez 1 Monstre Xyz de Rang 4 que vous contrôlez ; équipez cette carte à la cible. Il gagne 300 ATK pour chaque Matériel Xyz qui lui est attaché. Une fois par tour, tant que cette carte est équipée à un monstre par cet effet : vous pouvez attacher 1 monstre "Bujin" depuis votre main au monstre équipé comme Matériel Xyz.
  | de_name   = Bujin-Insignien - Das Juwel
  | de_text   = Wähle 1 Xyz-Monster des Rangs 4, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 300 ATK für jedes daran angehängte Xyz-Material. Einmal pro Spielzug, solange ein Monster durch diesen Effekt mit dieser Karte ausgerüstet ist: Du kannst 1 „Bujin“-Monster von deiner Hand als Xyz-Material an das ausgerüstete Monster anhängen.
  | it_name   = Regalie Bujin - Il Gioiello
  | it_text   = Scegli come bersaglio 1 Mostro Xyz di Rango 4 che controlli; equipaggia questa carta a quel bersaglio. Esso guadagna 300 ATK per ogni Materiale Xyz attaccato ad esso. Una volta per turno, mentre questa carta è equipaggiata a un mostro da questo effetto: puoi attaccare 1 mostro "Bujin" dalla tua mano al mostro equipaggiato come Materiale Xyz.
  | pt_name   = Insígnia Bujin - A Joia
  | pt_text   = Escolha 1 Monstro Xyz de Classe 4 que você controla; equipe este card no alvo. Ele ganha 300 de ATK para cada Matéria Xyz associada a ele. Uma vez por turno, enquanto este card estiver equipado em um monstro por este efeito: você pode associar 1 monstro "Bujin" da sua mão ao monstro equipado como uma Matéria Xyz.
  | es_name   = Galas Bujin - La Joya
  | es_text   = Selecciona 1 Monstruo Xyz de Rango 4 que controles; equipa esta carta a ese objetivo. Éste gana 300 ATK por cada Material Xyz acoplado a él. Una vez por turno, mientras esta carta está equipada a un monstruo por este efecto: puedes acoplar al monstruo equipado 1 monstruo "Bujin" en tu mano, como Material Xyz.
  | ja_text   = ①：自分フィールドのランク４のＸモンスター１体を対象としてこのカードを発動できる。このカードを以下の効果を持つ装備カード扱いでその自分のランク４のＸモンスターに装備する。<br />●装備モンスターの攻撃力は、そのモンスターのＸ素材の数×３００アップする。<br />●自分・相手ターンに１度、発動できる。手札の「武神」モンスター１体を装備モンスターのＸ素材にできる。
  | ko_name   = 새율하는 무사신
  | ko_text   = 발동 후 이 카드는 장착 카드가 되어, 자신 필드 위의 랭크 4의 엑시즈 몬스터 1장에 장착한다. 장착 몬스터의 공격력은, 그 몬스터의 엑시즈 소재의 수 × 300 포인트 올린다. 또한, 이 효과에 의해서 이 카드가 장착되어 있을 경우, 1턴에 1번, 패의 "무사신"이라는 이름이 붙은 몬스터 1장을 장착 몬스터의 아래에 겹쳐 엑시즈 소재로 할 수 있다.
  | tc_name   = 璽律武鬥神
  | tc_text   = 可選擇我方場上的１隻階級４超量怪獸發動此卡。將此卡視為裝備卡裝備於選擇的我方的階級４超量怪獸。裝備怪獸的攻擊力依據該怪獸的超量素材的數量×３００進行提升。此外，在此卡因此效果被裝備的狀況下，１回合１次，可將手牌的１隻冠有「武鬥神」之名的怪獸重疊至裝備怪獸的下方做為超量素材。
  | sc_name   = 玺律的武斗神
  | sc_text   = 可选择我方场上１只阶级４的超量怪兽并发动此卡。此卡被视为装备卡，装备被选择的我方阶级４的超量怪兽。装备怪兽的攻击力，上升该怪兽的超量素材数量×３００点。此外，此卡因此效果被装备的场合，１回合１次，可将手牌的１只冠有“武斗神”之名怪兽重叠至装备怪兽的下方当作超量素材。
  }}
