title: Cynet Circuit (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 "Firewall" Link Monster you control; Special Summon any number of monsters from your GY to either player's zones linked to that monster. If your LP are 2000 or less: You can banish this card from your GY; return 1 "Firewall" Link Monster from your GY to your Extra Deck, then you can Special Summon that monster from your Extra Deck. You can only use each effect of "Cynet Circuit" once per turn.

  | fr_name   = Cynet Circuit
  | fr_text   = Ciblez 1 Monstre Lien "Pare-Feu" que vous contrôlez ; Invoquez Spécialement un nombre de votre choix de monstres depuis votre Cimetière dans les zones d'au moins l'un des joueurs liées au monstre. Si vos LP sont inférieurs ou égaux à 2000 : vous pouvez bannir cette carte depuis votre Cimetière ; renvoyez 1 Monstre Lien "Pare-Feu" depuis votre Cimetière à votre Extra Deck, puis vous pouvez Invoquer Spécialement le monstre depuis votre Extra Deck. Vous ne pouvez utiliser chaque effet de "Cynet Circuit" qu'une fois par tour.
  | de_name   = Cynet-Schaltkreis
  | de_text   = Wähle 1 „Firewall“-Linkmonster, das du kontrollierst; beschwöre eine beliebige Anzahl Monster als Spezialbeschwörung von deinem Friedhof in Zonen eines beliebigen Spielers, die mit jenem Monster gelinkt sind. Falls du 2000 oder weniger LP hast: Du kannst diese Karte von deinem Friedhof verbannen; lege 1 „Firewall“-Linkmonster von deinem Friedhof in dein Extra Deck zurück, dann kannst du jenes Monster als Spezialbeschwörung von deinem Extra Deck beschwören. Du kannst jeden Effekt von „Cynet-Schaltkreis“ nur einmal pro Spielzug verwenden.
  | it_name   = Circuito Cynet
  | it_text   = Scegli come bersaglio 1 Mostro Link "Firewall" che controlli; Evoca Specialmente un qualsiasi numero di mostri dal tuo Cimitero nelle zone di qualsiasi giocatore linkate a quel mostro. Se i tuoi LP sono 2000 o inferiori: puoi bandire questa carta dal tuo Cimitero; fai ritornare 1 Mostro Link "Firewall" dal tuo Cimitero al tuo Extra Deck, poi puoi Evocare Specialmente quel mostro dal tuo Extra Deck. Puoi utilizzare ogni effetto di "Circuito Cynet" una sola volta per turno.
  | pt_name   = Cinet Circuito
  | pt_text   = Escolha 1 Monstro Link "Firewall" que você controla; Invoque por Invocação-Especial qualquer número de monstros do seu Cemitério nas zonas de qualquer duelista linkadas a esse monstro. Se seus PV forem 2000 ou menos: você pode banir este card do seu Cemitério; devolva 1 Monstro Link "Firewall" do seu Cemitério para o seu Deck Adicional e, depois, você pode Invocar esse monstro por Invocação-Especial do seu Deck Adicional. Você só pode usar cada efeito de "Cinet Circuito" uma vez por turno.
  | es_name   = Cinet-Circuito
  | es_text   = Selecciona 1 Monstruo de Enlace "Cortafuego" que controles; Invoca de Modo Especial cualquier número de monstruos desde tu Cementerio a las zonas enlazadas a ese monstruo de cualquier jugador. Si tus LP son 2000 o menos: puedes desterrar esta carta en tu Cementerio; devuelve a tu Deck Extra 1 Monstruo de Enlace "Cortafuego" en tu Cementerio, y después puedes Invocar de Modo Especial ese monstruo desde tu Deck Extra. Sólo puedes usar cada efecto de "Cinet-Circuito" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの「ファイアウォール」Ｌモンスター１体を対象として発動できる。自分の墓地からモンスターを任意の数だけ選び、対象のモンスターとリンク状態になるように自分・相手フィールドに特殊召喚する。<br />②：自分のＬＰが２０００以下の場合、墓地のこのカードを除外して発動できる。自分の墓地から「ファイアウォール」Ｌモンスター１体をＥＸデッキに戻す。その後、そのモンスターをＥＸデッキから特殊召喚できる。
  | ko_name   = 사이바넷 서킷
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 "파이어월" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 묘지에서 몬스터를 임의의 수만큼 고르고, 대상 몬스터와 링크 상태가 되도록 자신 또는 상대 필드에 특수 소환한다.<br />②: 자신의 LP가 2000 이하일 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지에서 "파이어월" 링크 몬스터 1장을 고르고 엑스트라 덱으로 되돌린다. 그 후, 그 몬스터를 엑스트라 덱에서 특수 소환할 수 있다.
  | tc_name   = 電腦網 迴路
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將我方場上的１隻「防火牆」連結怪獸做為對象發動。從我方墓地選擇任意數量的怪獸特殊召喚至我方或對方場上，使其與對象怪獸處於連結狀態。<br />②：在我方LP為２０００以下的狀況下，可將墓地的此卡除外發動。從我方墓地選擇１隻「防火牆」連結怪獸送回額外牌組。其後，從額外牌組特殊召喚該怪獸。
  | sc_name   = 电脑网回路
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：以自己场上的１只“防火墙”连接怪兽为对象可以发动。从自己的墓地挑选任意数量的怪兽，特殊召唤至自己或对手场上，使其与对象怪兽呈连接状态。<br />②：自己的LP为２０００以下的情况下，将墓地的此卡除外可以发动。从自己的墓地挑选１只“防火墙”连接怪兽放回额外牌组。然后，可将该怪兽从额外牌组特殊召唤。
  }}
