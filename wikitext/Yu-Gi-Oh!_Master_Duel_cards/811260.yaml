  | text      = Fusion Summon 1 "Metalfoes" Fusion Monster from your Extra Deck, using monsters from your hand or field as material. If this card is in your GY: You can shuffle it into the Deck, then draw 1 card. You can only use this effect of "Metalfoes Fusion" once per turn.

  | fr_name   = Fusion Métalphose
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion "Métalphose" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériels Fusion. Si cette carte est dans votre Cimetière : vous pouvez la mélanger dans le Deck, puis piochez 1 carte. Vous ne pouvez utiliser cet effet de "Fusion Métalphose" qu'une fois par tour.
  | de_name   = Metallfose-Fusion
  | de_text   = Beschwöre 1 „Metallfose“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls sich diese Karte in deinem Friedhof befindet: Du kannst sie ins Deck mischen, dann ziehe 1 Karte. Du kannst diesen Effekt von „Metallfose-Fusion“ nur einmal pro Spielzug verwenden.
  | it_name   = Fusione Metalfosi
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione "Metalfosi" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione. Se questa carta è nel tuo Cimitero: puoi mischiarla nel Deck, poi pescare 1 carta. Puoi utilizzare questo effetto di "Fusione Metalfosi" una sola volta per turno.
  | pt_name   = Fusão Metalmorfose
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão "Metalmorfose" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão. Se este card estiver no seu Cemitério: você pode embaralhá-lo no Deck e, depois, compre 1 card. Você só pode usar este efeito de "Fusão Metalmorfose" uma vez por turno.
  | es_name   = Fusión del Metalmórfico
  | es_text   = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Metalmórfico/a", usando monstruos en tu mano o Campo como Materiales de Fusión. Si esta carta está en tu Cementerio: puedes barajarla al Deck, y después robar 1 carta. Sólo puedes usar este efecto de "Fusión del Metalmórfico" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分の手札・フィールドのモンスターを融合素材とし、「メタルフォーゼ」融合モンスター１体を融合召喚する。<br />②：このカードが墓地に存在する場合に発動できる。墓地のこのカードをデッキに戻す。その後、自分は１枚ドローする。
  | ko_name   = 메탈포제 퓨전
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드에서, "메탈포제" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 이 카드가 묘지에 존재할 경우에 발동할 수 있다. 묘지의 이 카드를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name   = 鍊裝融合
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：從我方手牌・場上，將根據「鍊裝」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。②：可在此卡存在於墓地的狀況下發動。將墓地的此卡加入牌組後洗牌。其後，我方從牌組抽１張牌。
  | sc_name   = 炼装融合
  | sc_text   = 此卡牌名的②效果１回合只可使用１次。①：从我方手牌、场上将由“炼装勇士”融合怪兽卡规定之融合素材怪兽送入墓地，并从额外牌组融合召唤１只该融合怪兽。②：此卡存在于墓地的场合可发动。将墓地的此卡加入牌组并洗牌。之后，我方从牌组抽取１张卡牌。
  }}
