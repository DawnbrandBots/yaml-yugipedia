  | fr_name   = Double Défenseur
  | fr_text   = Une fois par tour, lorsqu'un monstre de votre adversaire déclare une attaque tant que vous contrôlez min. 2 monstres en Position de Défense face recto : vous pouvez cibler le monstre attaquant ; annulez l'attaque.
  | de_name   = Doppelverteidiger
  | de_text   = Einmal pro Spielzug, wenn ein Monster deines Gegners einen Angriff deklariert, solange du 2 oder mehr Monster in offener Verteidigungsposition kontrollierst: Du kannst das angreifende Monster wählen; annulliere den Angriff.
  | it_name   = Doppio Difensore
  | it_text   = Una volta per turno, quando un mostro dell'avversario dichiara un attacco mentre controlli 2 o più mostri scoperti in Posizione di Difesa: puoi scegliere come bersaglio il mostro attaccante; annulla quell'attacco.
  | pt_name   = Duplo Defensor
  | pt_text   = Uma vez por turno, quando um monstro do oponente declarar um ataque enquanto você controlar 2 ou mais monstros com a face para cima em Posição de Defesa: Você pode escolher o monstro atacante; negue o ataque.
  | es_name   = Defensor Doble
  | es_text   = Una vez por turno, cuando un monstruo de tu adversario declara un ataque mientras controles 2 o más monstruos en Posición de Defensa boca arriba: puedes seleccionar al monstruo atacante; niega ese ataque.
  | ja_text   = ①：１ターンに１度、自分フィールドに表側守備表示モンスターが２体以上存在する場合、相手モンスターの攻撃宣言時に、攻撃モンスター１体を対象として発動できる。その攻撃を無効にする。
  | ko_name   = 더블 디펜더
  | ko_text   = 자신 필드 위에 앞면 수비 표시로 몬스터가 2장 이상 존재할 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 상대 몬스터 1장의 공격을 무효로 한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 雙重防禦者
  | tc_text   = １回合１次，在我方場上存在２隻以上正面守備表示怪獸的狀況下，可在對方怪獸的攻擊宣言時發動。選擇１隻攻擊怪獸，將該攻擊變為無效。
  | sc_name   = 双重防御者
  | sc_text   = １回合１次，我方场上存在有２只或以上表侧守备表示怪兽的场合，在对手怪兽的攻击宣言时可发动。选择１只攻击怪兽，使该攻击无效。
  }}
