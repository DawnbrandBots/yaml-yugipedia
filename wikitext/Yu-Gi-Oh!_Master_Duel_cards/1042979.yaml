  | text      = 1 Tuner + 1 non-Tuner monster<br />Once per turn, during your opponent's Main Phase, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon using this card you control. You can only use each of the following effects of "T.G. Mighty Striker" once per turn. If this card is Synchro Summoned: You can add 1 "T.G." Spell/Trap from your Deck to your hand. If this card is sent from your Monster Zone to the GY: You can send 1 "T.G." card from your Deck to the GY.

  | fr_name   = Attaquant Puissant T.G.
  | fr_text   = 1 Syntoniseur + 1 monstre non-Syntoniseur<br />Une fois par tour, durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez. Vous ne pouvez utiliser chacun des effets suivants de "Attaquant Puissant T.G." qu'une fois par tour. Si cette carte est Invoquée par Synchronisation : vous pouvez ajouter 1 Magie/Piège "T.G." depuis votre Deck à votre main. Si cette carte est envoyée depuis votre Zone Monstre au Cimetière : vous pouvez envoyer 1 carte "T.G." depuis votre Deck au Cimetière.
  | de_name   = T.G. Mächtiger Schläger
  | de_text   = 1 Empfänger + 1 Nicht-Empfänger-Monster<br />Einmal pro Spielzug, während der Main Phase deines Gegners, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst. Du kannst jeden der folgenden Effekte von „T.G. Mächtiger Schläger“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst deiner Hand 1 „T.G.“-Zauber/Falle von deinem Deck hinzufügen. Falls diese Karte von deiner Monsterzone auf den Friedhof gelegt wird: Du kannst 1 „T.G.“-Karte von deinem Deck auf den Friedhof legen.
  | it_name   = T.G. Potente Assaltatore
  | it_text   = 1 Tuner + 1 mostro non-Tuner<br />Una volta per turno, durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli. Puoi utilizzare ognuno dei seguenti effetti di "T.G. Potente Assaltatore" una sola volta per turno. Se questa carta viene Synchro Evocata: puoi aggiungere 1 Magia/Trappola "T.G." dal tuo Deck alla tua mano. Se questa carta viene mandata dalla tua Zona Mostri al Cimitero: puoi mandare 1 carta "T.G." dal tuo Deck al Cimitero.
  | pt_name   = T.G. Golpeador Poderoso
  | pt_text   = 1 Regulador + 1 monstro não-Regulador<br />Uma vez por turno, durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Sincro usando este card que você controla. Você só pode usar cada um dos seguintes efeitos de "T.G. Golpeador Poderoso" uma vez por turno. Se este card for Invocado por Invocação-Sincro: você pode adicionar 1 Magia/Armadilha "T.G." do seu Deck à sua mão. Se este card for enviado da sua Zona de Monstros para o Cemitério: você pode enviar 1 card "T.G." do seu Deck para o Cemitério.
  | es_name   = T.G. Golpeador Poderoso
  | es_text   = 1 Cantante + 1 monstruo que no sea Cantante<br />Una vez por turno, durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía usando esta carta que controlas. Sólo puedes usar cada uno de los siguientes efectos de "T.G. Golpeador Poderoso" una vez por turno. Si esta carta es Invocada por Sincronía: puedes añadir a tu mano 1 Mágica/Trampa "T.G." en tu Deck. Si esta carta es mandada de tu Zona de Monstruos al Cementerio: puedes mandar al Cementerio 1 carta "T.G." en tu Deck.
  | ja_text   = チューナー＋チューナー以外のモンスター１体<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。デッキから「ＴＧ」魔法・罠カード１枚を手札に加える。<br />②：相手メインフェイズに１度、発動できる。このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。<br />③：このカードがモンスターゾーンから墓地へ送られた場合に発動できる。デッキから「ＴＧ」カード１枚を墓地へ送る。
  | ko_name   = TG 마이티 스트라이커
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 덱에서 "TG(테크지너스)" 마법 / 함정 카드 1장을 패에 넣는다. ②: 상대 메인 페이즈에 1번, 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다. ③: 이 카드가 몬스터 존에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "TG(테크지너스)" 카드 1장을 묘지로 보낸다.
  | tc_name   = T.G.強力突擊兵
  | tc_text   = 協調＋協調以外的怪獸１隻<br />此卡名的①③效果，１回合各僅限使用１次。<br />①：可在此卡同步召喚的狀況下發動。從牌組將１張「T.G.」魔法・陷阱卡加入手牌。<br />②：可在對方主要階段發動１次。以我方場上包含此卡在內的怪獸做為素材進行同步召喚。<br />③：可在此卡從怪獸區被送至墓地的狀況下發動。從牌組將１張「T.G.」卡送至墓地。
  | sc_name   = T.G.强力突击兵
  | sc_text   = 协调＋协调以外的怪兽１只<br />此卡名的①③效果１回合仅可各使用１次。<br />①：此卡同步召唤的情况下可以发动。从牌组将１张“T.G.”魔法・陷阱卡加入手牌。<br />②：在对手的主要阶段可以发动１次。将包含此卡在内的自己场上的怪兽作为素材进行同步召唤。<br />③：此卡从怪兽区域被送至墓地的情况下可以发动。从牌组将１张“T.G.”卡送至墓地。
  }}
