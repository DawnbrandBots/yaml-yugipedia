  | ja_text   = レベル５モンスター×３<br />①：このカードは１ターンに１度だけ戦闘では破壊されない。<br />②：このカードが「ＣＨキング・アーサー」をＸ素材としている場合、以下の効果を得る。<br />●このカードが戦闘でモンスターを破壊し墓地へ送った時、このカードのＸ素材を１つ取り除いて発動できる。そのモンスターを除外し、その元々の攻撃力分のダメージを相手に与える。
  | ko_name   = CX－CH 레전드 아서
  | ko_text   = 레벨 5 몬스터 × 3<br />이 카드는 1턴에 1번만 전투로는 파괴되지 않는다. 또한, 이 카드가 "CH(코믹 히어로) 킹 아서"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.<br />●이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 파괴한 몬스터를 게임에서 제외하고, 그 원래 공격력만큼의 데미지를 상대 라이프에 준다.
  | tc_name   = CX－CH 傳奇亞瑟
  | tc_text   = 等級５怪獸×３<br />此卡１回合僅限１次不會因戰鬥被破壞。此外，在此卡以「CH 亞瑟王」做為超量素材的狀況下，獲得以下效果。<br />●此卡因戰鬥破壞怪獸送至墓地時，可去除此卡的１個超量素材發動。將破壞的怪獸從遊戲除外，給予對方LP其原本的攻擊力數值的傷害。
