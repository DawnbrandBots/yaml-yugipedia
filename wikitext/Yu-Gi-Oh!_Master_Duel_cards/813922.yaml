  | it_name   = Dissoluzione Magica
  | it_text   = Scarta 2 carte dalla tua mano per annullare l'attivazione di una Carta Magia e distruggerla. Inoltre, controlla la mano e il Deck del tuo avversario e se trovi delle Carte Magia con lo stesso nome della Carta Magia distrutta, mandale tutte al Cimitero.
  | pt_name   = Limpeza de Spells
  | pt_text   = Descarte 2 cards da sua mão para anular a activação de um Card de Magia e destruí-lo. Ainda, verifique a mão e Deck do seu adversário e se encontrar qualquer Card de Magia com o mesmo nome que o Card de Magia destruído, envie todos para o Cemitério.
  | es_name   = Desvanecimiento de Hechizo
  | es_text   = Descarta 2 cartas de tu mano para negar la activación de una Carta Mágica y destruirla. Además, comprueba la mano y el Deck de tu adversario y si encuentras cualquier Carta Mágica con el mismo nombre que la Carta Mágica destruida, mandalas todas al Cementerio.
  | ja_text   = ①：魔法カードが発動した時、手札を２枚捨てて発動できる。その発動を無効にし破壊する。その後、相手の手札・デッキを確認し、破壊した魔法カードの同名カードがあった場合、それらを全て墓地へ送る。
  | ko_name   = 주술 말소
  | ko_text   = 패에서 카드를 2장 버린다. 마법 카드의 발동을 무효로 하여, 그것을 파괴한다. 다시 상대의 패와 덱을 확인하여, 파괴한 마법 카드와 같은 이름의 카드가 있을 경우 전부 묘지로 보낸다.
  | tc_name   = 咒術抹消
  | tc_text   = 魔法卡發動時，可捨棄２張手牌發動。將該發動變為無效進行破壞。其後，確認對方的手牌和牌組，在有卡與破壞的魔法卡同名的狀況下，全部送至墓地。
  | sc_name   = 咒术抹消
  | sc_text   = 魔法卡发动时，可舍弃２张手牌并发动。使该发动无效并破坏。之后，确认对手手牌和牌组，有与被破坏魔法卡同名卡牌的场合，全部送入墓地。
