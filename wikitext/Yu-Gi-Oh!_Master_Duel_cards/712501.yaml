  | text      = 1 Tuner + 1+ non-Tuner monsters<br />During your Main Phase: You can excavate the top 5 cards of your Deck, and if you do, you can Special Summon 1 excavated Rock monster in Defense Position, also place the rest on the bottom of your Deck in any order. During your opponent's turn, if a WIND monster is in your GY (Quick Effect): You can target 1 card in your opponent's GY; banish it. You can only use each effect of "Adamancipator Risen - Raptite" once per turn.
  | fr_name   = Éveillé Inflexcipateur - Raptite
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Durant votre Main Phase : vous pouvez dévoiler les 5 cartes du dessus de votre Deck, et si vous le faites, vous pouvez Invoquer Spécialement 1 monstre Rocher dévoilé en Position de Défense, et aussi, placez les cartes restantes au-dessous de votre Deck dans l'ordre de votre choix. Durant le tour de votre adversaire, si un monstre VENT est dans votre Cimetière (Effet Rapide) : vous pouvez cibler 1 carte dans le Cimetière de votre adversaire ; bannissez-la. Vous ne pouvez utiliser chaque effet de "Éveillé Inflexcipateur - Raptite" qu'une fois par tour.
  | de_name   = Steinbefreier-Entstiegener - Greifonit
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Während deiner Main Phase: Du kannst die obersten 5 Karten deines Decks ausgraben und falls du dies tust, kannst du 1 ausgegrabenes Fels-Monster als Spezialbeschwörung in die Verteidigungsposition beschwören, zusätzlich lege die restlichen Karten in beliebiger Reihenfolge unter dein Deck. Während des Spielzugs deines Gegners, falls ein WIND Monster in deinem Friedhof liegt (Schnelleffekt): Du kannst 1 Karte im Friedhof deines Gegners wählen; verbanne sie. Du kannst jeden Effekt von „Steinbefreier-Entstiegener - Greifonit“ nur einmal pro Spielzug verwenden.
  | it_name   = Irremovibilatore Risvegliato - Rapacite
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Durante la tua Main Phase: puoi dissotterrare le prime 5 carte del tuo Deck e, se lo fai, puoi Evocare Specialmente 1 mostro Roccia dissotterrato in Posizione di Difesa, inoltre metti il resto in fondo al tuo Deck in qualsiasi ordine. Durante il turno del tuo avversario, se un mostro VENTO è nel tuo Cimitero (Effetto Rapido): puoi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila. Puoi utilizzare ogni effetto di "Irremovibilatore Risvegliato - Rapacite" una sola volta per turno.
  | pt_name   = Ressurgido Adamancipador - Raptita
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Durante sua Fase Principal: você pode escavar os 5 cards do topo do seu Deck e, se isso acontecer, você pode Invocar por Invocação-Especial 1 monstro Rocha escavado em Posição de Defesa e, além disso, coloque o resto no fundo do seu Deck em qualquer ordem. Durante o turno do seu oponente, se um monstro de VENTO estiver no seu Cemitério (Efeito Rápido): você pode escolher 1 card no Cemitério do seu oponente; bana-o. Você só pode usar cada efeito de "Ressurgido Adamancipador - Raptita" uma vez por turno.
  | es_name   = Despertado Adamancipador - Rapázita
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Durante tu Main Phase: puedes excavar las 5 cartas de la parte superior de tu Deck y, si lo haces, puedes Invocar de Modo Especial 1 monstruo Roca excavado en Posición de Defensa, y además pon el resto en el fondo de tu Deck en cualquier orden. Durante el turno de tu adversario, si un monstruo de VIENTO está en tu Cementerio (Efecto Rápido): puedes seleccionar 1 carta en el Cementerio de tu adversario; destiérrala. Sólo puedes usar cada efecto de "Despertado Adamancipador - Rapázita" una vez por turno.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分のデッキの上からカードを５枚めくる。その中から岩石族モンスター１体を選んで守備表示で特殊召喚できる。残りのカードは好きな順番でデッキの一番下に戻す。<br />②：相手ターンに、自分の墓地に風属性モンスターが存在する場合、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  | ko_name   = 아다마시아 라이즈－라프타이트
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 위에서 카드를 5장 넘긴다. 그 중에서 암석족 몬스터 1장을 고르고 수비 표시로 특수 소환할 수 있다. 남은 카드는 좋아하는 순서대로 덱 맨 아래로 되돌린다.<br />②: 상대 턴에, 자신 묘지에 바람 속성 몬스터가 존재할 경우, 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  | tc_name   = 魔救奇蹟－猛禽石
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方主要階段發動。從我方牌組的上方翻開５張卡。可從其中選擇１隻岩石族怪獸，以守備表示特殊召喚。剩餘的卡依喜好順序送回牌組最下方。<br />②：在對方回合，在我方墓地存在風屬性怪獸的狀況下，可將對方墓地的１張卡做為對象發動。將該卡除外。
  | sc_name   = 魔救奇迹－猛禽石
  | sc_text   = 协调＋协调以外的怪兽1只以上<br />此卡名的①②效果1回合仅可各使用1次。<br />①：自己的主要阶段可以发动。从自己牌组上面翻开5张卡。可以从其中挑选1只岩石族怪兽以守备表示形式进行特殊召唤。剩下的卡以喜欢的顺序放回牌组最下面。<br />②：对手回合中，自己墓地存在风属性怪兽的情况下，可以对手墓地的1张卡为对象发动。将该卡除外。
