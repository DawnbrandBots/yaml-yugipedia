  | card_type = Trap
  | property  = Normal
  | text      = When a Synchro Monster(s) is Special Summoned: Target 1 of them; Special Summon 1 "Siphon Token" (Spellcaster-Type/DARK/Level 1/ATK 0/DEF 0). Its Level becomes that monster's current Level and that monster's Level becomes 1.
  | releases  = Legacy Pack

  | fr_name   = Étoile Siphon
  | fr_text   = Lorsqu'un ou plusieurs Monstres Synchro sont Invoqués Spécialement : ciblez-en 1 ; Invoquez Spécialement 1 "Jeton Siphon" (Type Magicien/TÉNÈBRES/Niveau 1/ATK 0/DEF 0). Son Niveau devient du Niveau actuel du monstre et le Niveau du monstre devient 1.
  | de_name   = Sternensauger
  | de_text   = Wenn ein oder mehr Synchromonster als Spezialbeschwörung beschworen werden: Wähle 1 von ihnen; beschwöre 1 „Sauger-Spielmarke“ (Typ Hexer/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung. Ihre Stufe wird dieselbe wie die derzeitige Stufe des Monsters und die Stufe des Monsters wird zu 1.
  | it_name   = Sifone di Stelle
  | it_text   = Quando uno o più Mostri Synchro vengono Evocati Specialmente: scegli come bersaglio 1 di essi; Evoca Specialmente 1 "Segna-Sifone" (Tipo Incantatore/OSCURITÀ/Livello 1/ATK 0/DEF 0). Il suo Livello diventa il Livello attuale di quel mostro, e il Livello di quel mostro diventa 1.
  | pt_name   = Sifão Estrela
  | pt_text   = Quando um ou mais Monstros Sincro forem Invocados por Invocação-Especial: escolha 1 deles; Invoque por Invocação-Especial 1 "Ficha Sifão" (Tipo Mago/TREVAS/Nível 1/ATK 0/DEF 0). O Nível dela se torna o Nível atual desse monstro e o Nível desse monstro se torna 1.
  | es_name   = Drenador Estelar
  | es_text   = Cuando uno o más Monstruos de Sincronía son Invocados de Modo Especial: selecciona 1 de ellos; Invoca de Modo Especial 1 "Ficha Drenadora" (Tipo Lanzador de Conjuros/OSCURIDAD/Nivel 1/ATK 0/DEF 0). Su Nivel se convierte en el Nivel de ese monstruo en este momento y el Nivel de ese monstruo se convierte en 1.
  | ja_text   = ①：Ｓモンスターが特殊召喚された時、そのモンスター１体を対象として発動できる。自分フィールドに「星蝕トークン」（魔法使い族・闇・星１・攻／守０）１体を特殊召喚する。このトークンのレベルは、対象のモンスターと同じレベルになり、対象のモンスターのレベルは１になる。
  | ko_name   = 성식－레벨 클라임－
  | ko_text   = 싱크로 몬스터가 특수 소환되었을 때, 그 몬스터 1장을 선택하고 발동한다. 자신 필드 위에 "성식 토큰"(마법사족/어둠 속성/레벨 1/공격력 0/수비력 0) 1장을 특수 소환한다. 이 토큰의 레벨은, 선택한 몬스터와 같은 레벨이 되고, 선택한 몬스터의 레벨은 1이 된다.
  | tc_name   = 星蝕－等級攀升－
  | tc_text   = 同步怪獸被特殊召喚時，可選擇１隻該怪獸發動。特殊召喚１隻「星蝕衍生物」（魔法使族・闇・星１・攻／守０）至我方場上。此衍生物的等級，變為與選擇的怪獸等級相同，選擇的怪獸等級變為１。
  | sc_name   = 星蚀－等级攀升－
  | sc_text   = 同步怪兽被特殊召唤时，可选择１只该怪兽并发动。特殊召唤１只“星蚀衍生物”（魔法师族、暗、星１、攻／守０）至我方场上。此衍生物的等级变成与被选择怪兽相同等级，被选择怪兽的等级变成１。
