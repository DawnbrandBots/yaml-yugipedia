  | pt_name            = Forja do Verdadeiro Draco
  | pt_lore            = Se um monstro "Dracossassino", que não seja um Monstro Pêndulo, e um monstro "Dracosuserano" estiverem no campo: embaralhe no Deck tantos cards do campo quanto possível e, depois, você pode Invocar por Invocação-Especial 1 monstro "Dracossassino" ou "Dracosuserano" do seu Deck, ignorando suas condições de Invocação.
  | es_name            = Forja del Verdadero Draco
