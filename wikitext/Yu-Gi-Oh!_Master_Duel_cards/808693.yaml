  | sc_name            = 真龙之觉醒
  | sc_lore            = ①：“龙魔王”怪兽及灵摆怪兽以外的“龙剑士”怪兽存在于场上的情况下可以发动。将双方场上的卡全部放回持有者的牌组。然后，可从牌组将１只“龙剑士”怪兽或“龙魔王”怪兽无视召唤条件特殊召唤。
