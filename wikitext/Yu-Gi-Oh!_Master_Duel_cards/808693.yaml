  | ja_lore            = ①：「竜魔王」モンスター及びＰモンスター以外の「竜剣士」モンスターがフィールドに存在する場合に発動できる。お互いのフィールドのカードを全てデッキに戻す。その後、デッキから「竜剣士」モンスターか「竜魔王」モンスター１体を召喚条件を無視して特殊召喚できる。
  | ko_name            = 진룡의 자각
  | ko_lore            = ①: "용마왕" 몬스터 및 펜듈럼 몬스터 이외의 "룡검사" 몬스터가 필드에 존재할 경우에 발동할 수 있다. 서로 필드의 카드를 전부 주인의 덱으로 되돌린다. 그 후, 덱에서 "룡검사" 몬스터 또는 "용마왕" 몬스터 1장을 소환 조건을 무시하고 특수 소환할 수 있다.
  | tc_name            = 真龍的覺醒
