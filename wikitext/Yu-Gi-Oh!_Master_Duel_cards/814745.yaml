title: The Weather Painter Aurora (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = DARK
  | types              = Fairy / Effect
  | level              = 6
  | atk                = 2200
  | def                = 2000
  | lore               = When this card is Normal Summoned: You can place 1 "The Weather" Spell/Trap from your hand, Deck, or GY face-up in your Spell & Trap Zone. Your opponent cannot target "The Weather" Spells/Traps you control with card effects, also they cannot be destroyed by your opponent's card effects. Once per turn, during the Standby Phase of the turn after this card was banished from the field to activate a "The Weather" card's effect: You can Special Summon this banished card.

  | fr_name            = Aurore, Peintre Météorologique
  | fr_lore            = Lorsque cette carte est Invoquée Normalement : vous pouvez placer 1 Magie/Piège "Météorologique" depuis votre main, Deck ou Cimetière, face recto dans votre Zone Magie & Piège. Votre adversaire ne peut pas cibler de Magies/Pièges "Météorologique" que vous contrôlez avec des effets de carte, et aussi, ils ne peuvent pas être détruits par des effets de carte de votre adversaire. Une fois par tour, durant la Standby Phase du tour après que cette carte a été bannie depuis le Terrain pour activer un effet de carte "Météorologique" : vous pouvez Invoquer Spécialement cette carte bannie.
  | de_name            = Witterungsmalerin Polarlicht
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Witterung“-Zauber/-Falle von deiner Hand, deinem Deck oder deinem Friedhof offen in deine Zauber- & Fallenzone legen. Dein Gegner kann „Witterung“-Zauber/-Fallen, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Karteneffekte deines Gegners zerstört werden. Einmal pro Spielzug, während der Standby Phase des Spielzugs, nachdem diese Karte vom Spielfeld verbannt wurde, um den Effekt einer „Witterung“-Karte zu aktivieren: Du kannst diese verbannte Karte als Spezialbeschwörung beschwören.
  | it_name            = Pittrice Metereologica Aurora
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi mettere 1 Magia/Trappola "Metereologico" dalla tua mano, Deck o Cimitero scoperta nella tua Zona Magie & Trappole. Il tuo avversario non può scegliere come bersaglio le Magie/Trappole "Metereologico" che controlli con gli effetti delle carte, inoltre esse non possono essere distrutte dagli effetti delle carte del tuo avversario. Una volta per turno, durante la Standby Phase del turno dopo che questa carta è stata bandita dal Terreno per attivare l'effetto di una carta "Metereologico": puoi Evocare Specialmente questa carta bandita.
  | pt_name            = Pintora do Clima Aurora
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode colocar 1 Magia/Armadilha "do Clima" da sua mão, do Deck ou do Cemitério com a face para cima na sua Zona de Magias & Armadilhas. Seu oponente não pode escolher Magias/Armadilhas "do Clima" que você controla como alvo de efeitos de card e, além disso, elas não podem ser destruídas pelos efeitos de card do seu oponente. Uma vez por turno, durante a Fase de Apoio do turno seguinte ao qual este card foi banido do campo para ativar um efeito de card "do Clima": você pode Invocar este card banido por Invocação-Especial.
  | es_name            = Pintora Meteorológica Auroral
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes poner boca arriba en tu Zona de Magia y Trampas 1 Mágica/Trampa "Meteorológico/a" en tu mano, Deck o Cementerio. Tu adversario no puede seleccionar Mágicas/Trampas "Meteorológico/a" que controles para efectos de cartas, y además no pueden ser destruidas por los efectos de cartas de tu adversario. Una vez por turno, durante la Standby Phase del turno después de que esta carta fue desterrada del Campo para activar un efecto de una carta "Meteorológico/a": puedes Invocar de Modo Especial esta carta desterrada.
  | ja_lore            = ①：このカードが召喚した時に発動できる。自分の手札・デッキ・墓地から「天気」魔法・罠カード１枚を自分の魔法＆罠ゾーンに表側表示で置く。<br />②：このカードがモンスターゾーンに存在する限り、自分フィールドの「天気」魔法・罠カードは相手の効果では破壊されず、相手はそれらを効果の対象にできない。<br />③：フィールドのこのカードが「天気」カードの効果を発動するために除外された場合、次のターンのスタンバイフェイズに発動できる。除外状態のこのカードを特殊召喚する。
  | ko_name            = 극천후 램블라
  | ko_lore            = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "천후" 마법 / 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "천후" 마법 / 함정 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ③: 필드의 이 카드가 "천후" 카드의 효과를 발동하기 위해 제외되었을 경우, 다음 턴의 스탠바이 페이즈에 발동할 수 있다. 제외되어 있는 이 카드를 특수 소환한다.
  | tc_name            = 極天氣 煙綠
  | tc_lore            = ①：可在此卡召喚成功時發動。從我方手牌・牌組・墓地選擇１張「天氣」魔法・陷阱卡以正面表示置於我方魔法＆陷阱區。②：只要此卡存在於怪獸區，我方場上的「天氣」魔法・陷阱卡就不會成為對方的效果對象，不會因對方效果被破壞。③：在場上的此卡為發動「天氣」卡的效果被除外的狀況下，可在下一個回合的準備階段發動。特殊召喚被除外的此卡。
  | sc_name            = 极天气 烟绿
  | sc_lore            = ①：此卡召唤成功时可以发动。从自己的手牌・牌组・墓地挑选１张“天气”魔法・陷阱卡，以表侧表示放在自己的魔法与陷阱区域。②：只要此卡存在于怪兽区域，自己场上的“天气”魔法・陷阱卡不会成为对手效果的对象，不会因对手的效果被破坏。③：场上的此卡为发动“天气”卡的效果被除外的情况下，可在下个回合的准备阶段发动。将被除外的此卡特殊召唤。
  }}
