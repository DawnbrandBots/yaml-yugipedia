title: Marincess Battle Ocean (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Field
  | text      = All "Marincess" monsters you control gain 200 ATK, also each one gains 600 ATK for each "Marincess" card equipped to it. Monsters you control in the Extra Monster Zone that were Link Summoned using "Marincess Crystal Heart" as material are unaffected by your opponent's card effects. When you Link Summon a "Marincess" monster to the Extra Monster Zone (except during the Damage Step): You can equip up to 3 "Marincess" Link Monsters with different names from your GY to that Link Summoned monster.

  | fr_name   = Océan de Combat Marincesse
  | fr_text   = Tous les monstres "Marincesse" que vous contrôlez gagnent 200 ATK, et aussi, chacun gagne 600 ATK pour chaque carte "Marincesse" qui lui est équipée. Les monstres que vous contrôlez dans la Zone Monstre Extra qui ont été Invoqués par Lien en utilisant "Cœur de Cristal Marincesse" comme Matériel ne sont pas affectés par des effets de carte de votre adversaire. Lorsque vous Invoquez par Lien un monstre "Marincesse" dans la Zone Monstre Extra (sauf durant la Damage Step) : vous pouvez équiper max. 3 Monstres Lien "Marincesse" de noms différents depuis votre Cimetière au monstre Invoqué par Lien.
  | de_name   = Marinzessin-Kampfozean
  | de_text   = Alle „Marinzessin“-Monster, die du kontrollierst, erhalten 200 ATK, zusätzlich erhält jedes für jede „Marinzessin“-Karte, mit der es ausgerüstet ist, 600 ATK. Monster, die du in der Extra-Monsterzone kontrollierst und die mit „Marinzessin Kristallherz“ als Material als Linkbeschwörung beschworen wurden, bleiben von Karteneffekten deines Gegners unberührt. Wenn du ein „Marinzessin“-Monster als Linkbeschwörung in die Extra-Monsterzone beschwörst (außer während des Damage Steps): Du kannst jenes als Linkbeschwörung beschworene Monster mit bis zu 3 „Marinzessin“-Linkmonstern mit unterschiedlichen Namen von deinem Friedhof ausrüsten.
  | it_name   = Oceano della Battaglia Marincipessa
  | it_text   = Tutti i mostri "Marincipessa" che controlli guadagnano 200 ATK, inoltre ognuno guadagna 600 ATK per ogni carta "Marincipessa" equipaggiata a esso. I mostri che controlli nella Zona Mostri Extra che sono stati Evocati Link utilizzando "Marincipessa Cuore di Cristallo" come materiale sono immuni agli effetti delle carte del tuo avversario. Quando Evochi Link un mostro "Marincipessa" nella Zona Mostri Extra (eccetto durante il Damage Step): puoi equipaggiare fino a 3 Mostri Link "Marincipessa" con nomi diversi dal tuo Cimitero a quel mostro Evocato Link.
  | pt_name   = Oceano de Batalha Marincesa
  | pt_text   = Todos os monstros "Marincesa" que você controla ganham 200 de ATK e, além disso, cada um ganha 600 de ATK para cada card "Marincesa" equipado a ele. Monstros que você controla na Zona de Monstros Adicional que foram Invocados por Invocação-Link usando "Marincesa Coração de Cristal" como matéria não são afetados pelos efeitos de card do seu oponente. Quando você Invocar por Invocação-Link um monstro "Marincesa" na Zona de Monstros Adicional (exceto durante a Etapa de Dano): você pode equipar até 3 Monstros Link "Marincesa" com nomes diferentes do seu Cemitério a esse monstro Invocado por Invocação-Link.
  | es_name   = Océano de Batalla Marincesa
  | es_text   = Todos los monstruos "Marincesa" que controles ganan 200 ATK, y además cada uno gana 600 ATK por cada carta "Marincesa" equipada a él. Los monstruos que controles en la Zona de Monstruos Extra que fueron Invocados por Enlace usando "Corazón de Cristal Marincesa" como material no son afectados por efectos de cartas de tu adversario. Cuando Invocas por Enlace un monstruo "Marincesa" a la Zona de Monstruos Extra (excepto durante el Damage Step): puedes equipar a ese monstruo Invocado por Enlace hasta 3 Monstruos de Enlace "Marincesa" con nombres diferentes en tu Cementerio.
  | ja_text   = ①：自分フィールドの「マリンセス」モンスターの攻撃力は２００アップし、さらに装備している「マリンセス」カードの数×６００アップする。<br />②：「海晶乙女クリスタルハート」を素材としてＬ召喚したＥＸモンスターゾーンの自分のモンスターは相手の効果を受けない。<br />③：自分がＥＸモンスターゾーンに「マリンセス」ＬモンスターをＬ召喚した時に発動できる。自分の墓地から「マリンセス」Ｌモンスターを３体まで選び、そのＬ召喚したモンスターに装備魔法カード扱いで装備する（同名カードは１枚まで）。
  | ko_name   = 마린세스 배틀오션
  | ko_text   = ①: 자신 필드의 "마린세스" 몬스터의 공격력은 200 올리고, 추가로 장착하고 있는 "마린세스" 카드의 수 × 600 올린다. ②: "마린세스 크리스탈하트"를 소재로서 링크 소환한 엑스트라 몬스터 존의 자신 몬스터는 상대 효과를 받지 않는다. ③: 자신이 엑스트라 몬스터 존에 "마린세스" 링크 몬스터를 링크 소환했을 때에 발동할 수 있다. 자신 묘지에서 "마린세스" 링크 몬스터를 3장까지 고르고, 그 링크 소환한 몬스터에 장착 카드로 취급하여 장착한다(같은 이름의 카드는 1장까지).
  | tc_name   = 海晶少女的鬥海
  | tc_text   = ①：我方場上的「海晶少女」怪獸的攻擊力提升２００，另依據裝備中的「海晶少女」卡的數量×６００進行提升。②：額外怪獸區的以「海晶少女 水晶心」做為素材連結召喚的我方怪獸不受對方的效果影響。③：可在我方連結召喚「海晶少女」連結怪獸至額外怪獸區時發動。從我方墓地選擇最多３隻「海晶少女」連結怪獸，視為裝備卡裝備於該連結召喚的怪獸（同名卡最多１張）。
  | sc_name   = 海晶少女之斗海
  | sc_text   = ①：自己场上的“海晶少女”怪兽的攻击力上升200，进而再上升相当于装备的“海晶少女”卡数量×600的数值。②：以“海晶少女 水晶心”为素材连接召唤的、额外怪兽区域的自己的怪兽不受对手效果的影响。③：自己将“海晶少女”连接怪兽连接召唤至额外怪兽区域时可以发动。从自己的墓地挑选最多3只“海晶少女”连接怪兽，视为装备卡装备于该连接召唤的怪兽（同名卡最多1张）。
  }}
