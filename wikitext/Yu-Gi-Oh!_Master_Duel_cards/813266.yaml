  | text      = If a "Salamangreat" monster is sent to your GY, except "Salamangreat Gazelle" (except during the Damage Step): You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can send 1 "Salamangreat" card from your Deck to the GY, except "Salamangreat Gazelle". You can only use each effect of "Salamangreat Gazelle" once per turn.

  | fr_name   = Salamangrande Gazelle
  | fr_text   = Si un monstre "Salamangrande" ("Salamangrande Gazelle" exclu) est envoyé à votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "Salamangrande" ("Salamangrande Gazelle" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Salamangrande Gazelle" qu'une fois par tour.
  | de_name   = Grosalamander Gazelle
  | de_text   = Falls ein „Grosalamander“-Monster auf deinen Friedhof gelegt wird, außer „Grosalamander Gazelle“ (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Grosalamander“-Karte von deinem Deck auf den Friedhof legen, außer „Grosalamander Gazelle“. Du kannst jeden Effekt von „Grosalamander Gazelle“ nur einmal pro Spielzug verwenden.
  | it_name   = Salamagna Gazzella
  | it_text   = Se un mostro "Salamagna" viene mandato al tuo Cimitero, eccetto "Salamagna Gazzella" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "Salamagna" dal tuo Deck al Cimitero, eccetto "Salamagna Gazzella". Puoi utilizzare ogni effetto di "Salamagna Gazzella" una sola volta per turno.
  | pt_name   = Salamagrande Gazela
  | pt_text   = Se um monstro "Salamagrande" for enviado para o seu Cemitério, exceto "Salamagrande Gazela" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "Salamagrande" do seu Deck para o Cemitério, exceto "Salamagrande Gazela". Você só pode usar cada efeito de "Salamagrande Gazela" uma vez por turno.
  | es_name   = Salamangrande Gacela
  | es_text   = Si un monstruo "Salamangrande" es mandado a tu Cementerio, excepto "Salamangrande Gacela" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "Salamangrande" en tu Deck, excepto "Salamangrande Gacela". Sólo puedes usar cada efecto de "Salamangrande Gacela" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：「転生炎獣ガゼル」以外の「サラマングレイト」モンスターが自分の墓地へ送られた場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「転生炎獣ガゼル」以外の「サラマングレイト」カード１枚を墓地へ送る。
  | ko_name   = 샐러맨그레이트 가젤
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "샐러맨그레이트 가젤" 이외의 "샐러맨그레이트" 몬스터가 자신 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "샐러맨그레이트 가젤" 이외의 "샐러맨그레이트" 카드 1장을 묘지로 보낸다.
  | tc_name   = 轉生炎獸 羚羊
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在「轉生炎獸 羚羊」以外的「轉生炎獸」怪獸被送至我方墓地的狀況下發動。從手牌特殊召喚此卡。②：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「轉生炎獸 羚羊」以外的「轉生炎獸」卡送至墓地。
  | sc_name   = 转生炎兽 羚羊
  | sc_text   = 这个卡名的①②的效果1个回合各只能使用1次。①：“转生炎兽 羚羊”以外的“转生炎兽”怪兽被送至自己墓地的情况下可以发动。将这张卡从手牌进行特殊召唤。②：这张卡在召唤・特殊召唤成功的情况下可以发动。从牌组将“转生炎兽 羚羊”以外的1张“转生炎兽”卡送至墓地。
  }}
