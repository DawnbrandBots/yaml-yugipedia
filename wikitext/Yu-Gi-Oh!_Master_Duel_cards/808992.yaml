title: Generaider Boss Bite (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Tribute any number of "Generaider" monsters, then target 1 face-up Xyz Monster you control; attach exactly that many "Generaider" monsters from your hand, field, and/or GY to it, except the monsters Tributed to activate this effect. You can only activate 1 "Generaider Boss Bite" per turn.

  | fr_name   = Morsure Boss Genèraideur
  | fr_text   = Sacrifiez un nombre de votre choix de monstres "Genèraideur", puis ciblez 1 Monstre Xyz face recto que vous contrôlez ; attachez-lui exactement autant de monstres "Genèraideur" (monstres Sacrifiés pour activer cet effet exclus) depuis votre main, Terrain et/ou Cimetière. Vous ne pouvez activer qu'1 "Morsure Boss Genèraideur" par tour.
  | de_name   = Generaider-Bossbiss
  | de_text   = Biete eine beliebige Anzahl „Generaider“-Monster als Tribut an und wähle dann 1 offenes Xyz-Monster, das du kontrollierst; hänge genau so viele „Generaider“-Monster von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof daran an, außer den Monstern, die als Tribut angeboten wurden, um diesen Effekt zu aktivieren. Du kannst nur 1 „Generaider-Bossbiss“ pro Spielzug aktivieren.
  | it_name   = Morso Boss Generaider
  | it_text   = Offri come Tributo un qualsiasi numero di mostri "Generaider", poi scegli come bersaglio 1 Mostro Xyz scoperto che controlli; attacca esattamente quel numero di mostri "Generaider" dalla tua mano, Terreno e/o Cimitero a esso, eccetto i mostri offerti come Tributo per attivare questo effetto. Puoi attivare solo 1 "Morso Boss Generaider" per turno.
  | pt_name   = Mordida do Chefe Generaidor
  | pt_text   = Ofereça como Tributo qualquer número de monstros "Generaidor" e, depois, escolha 1 Monstro Xyz com a face para cima que você controla; associe a ele exatamente esse número de monstros "Generaidor" da sua mão, do campo e/ou do Cemitério, exceto os monstros oferecidos como Tributo para ativar este efeito. Você só pode ativar 1 "Mordida do Chefe Generaidor" por turno.
  | es_name   = Mordisco del Jefe Geneincursor
  | es_text   = Sacrifica cualquier cantidad de monstruos "Geneincursor/a", y después selecciona 1 Monstruo Xyz boca arriba que controles; acóplale exactamente esa cantidad de monstruos "Geneincursor/a" en tu mano, Campo y/o Cementerio, excepto los monstruos Sacrificados para activar este efecto. Sólo puedes activar 1 "Mordisco del Jefe Geneincursor" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「ジェネレイド」モンスターを任意の数だけリリースし、自分フィールドのＸモンスター１体を対象として発動できる。リリースした数だけ自分の手札・フィールド・墓地から、リリースしたモンスター以外の「ジェネレイド」モンスターを選び、対象のモンスターのＸ素材とする。
  | ko_name   = 제너레이드 바이트
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 "제너레이드" 몬스터를 임의의 수만큼 릴리스하고, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 릴리스한 수만큼 자신의 패 / 필드 / 묘지에서, 릴리스한 몬스터 이외의 "제너레이드" 몬스터를 고르고, 대상 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  | tc_name   = 創王的激憤
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可解放我方場上任意數量的「創王」怪獸，將我方場上的１隻超量怪獸做為對象發動。依據解放的數量從我方手牌・場上・墓地選擇解放的怪獸以外的「創王」怪獸，重疊至對象怪獸下方做為超量素材。
  | sc_name   = 创王愤激
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：解放自己场上任意数量的“创王”怪兽，可以自己场上的1只超量怪兽为对象发动。从自己手牌・场上・墓地挑选与解放数量等量的、被解放的怪兽以外的“创王”怪兽，重叠在对象怪兽下方作为超量素材。
  }}
