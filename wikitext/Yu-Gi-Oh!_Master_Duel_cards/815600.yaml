  | text      = You can Special Summon this card (from your hand) by discarding 1 WATER monster. You can only Special Summon "White Stingray" once per turn this way. If this card is Special Summoned from the GY: You can treat it as a Tuner this turn. You can only use this effect of "White Stingray" once per turn.

  | fr_name   = Raie Blanche
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en défaussant 1 monstre EAU. Vous ne pouvez Invoquer Spécialement "Raie Blanche" qu'une fois par tour de cette façon. Si cette carte est Invoquée Spécialement depuis le Cimetière : ce tour, vous pouvez la traiter comme un Syntoniseur. Vous ne pouvez utiliser cet effet de "Raie Blanche" qu'une fois par tour.
  | de_name   = Weißer Stachelrochen
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 WASSER Monster abwirfst. Du kannst „Weißer Stachelrochen“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst sie in diesem Spielzug als Empfänger behandeln. Du kannst diesen Effekt von „Weißer Stachelrochen“ nur einmal pro Spielzug verwenden.
  | it_name   = Pastinaca Bianca
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) scartando 1 mostro ACQUA. Puoi Evocare Specialmente "Pastinaca Bianca" una sola volta per turno in questo modo. Se questa carta viene Evocata Specialmente dal Cimitero: puoi considerarla come un Tuner in questo turno. Puoi utilizzare questo effetto di "Pastinaca Bianca" una sola volta per turno.
  | pt_name   = Raio-ferrão Branco
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao descartar 1 monstro de ÁGUA. Você só pode Invocar "Raio-ferrão Branco" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Especial do Cemitério: você pode considerá-lo como um Regulador neste turno. Você só pode usar este efeito de "Raio-ferrão Branco" uma vez por turno.
  | es_name   = Mantarraya Blanca
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) descartando 1 monstruo de AGUA. Sólo puedes Invocar de Modo Especial a "Mantarraya Blanca" una vez por turno de esta forma. Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes tratarla como Cantante este turno. Sólo puedes usar este efecto de "Mantarraya Blanca" una vez por turno.
  | ja_text   = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：このカードは手札の水属性モンスター１体を捨てて、手札から特殊召喚できる。<br />②：このカードが墓地から特殊召喚した場合に発動できる。このターン、このカードをチューナーとして扱う。
  | ko_name   = 화이트 스팅레이
  | ko_text   = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패의 물 속성 몬스터 1장을 버리고, 패에서 특수 소환할 수 있다. ②: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 이 턴에, 이 카드를 튜너로 취급한다.
  | tc_name   = 白棘鯙
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。①：可捨棄手牌的１隻水屬性怪獸，從手牌特殊召喚此卡。②：可在此卡從墓地特殊召喚成功的狀況下發動。此回合，將此卡視為協調。
  | sc_name   = 白棘鲟
  | sc_text   = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：将手牌的1只水属性怪兽扔掉，可从手牌特殊召唤此卡。②：将此卡从墓地特殊召唤成功的情况下可以发动。此回合中，此卡视为协调。
  }}
