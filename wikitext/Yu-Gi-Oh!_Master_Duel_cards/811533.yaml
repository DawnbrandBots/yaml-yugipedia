title: Mysterious Triangle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Destroy 1 monster on the field with an A-Counter. Then, you can Special Summon 1 Level 4 "Alien" monster from your Deck. Destroy it during the End Phase.

  | fr_name   = Triangle Mystérieux
  | fr_text   = Détruisez 1 monstre sur le Terrain avec un Compteur-A. Ensuite, vous pouvez Invoquer Spécialement 1 monstre "Alien" de Niveau 4 depuis votre Deck. Détruisez-le durant la End Phase.
  | de_name   = Mysteriöses Dreieck
  | de_text   = Zerstöre 1 Monster mit A-Zählmarke auf dem Spielfeld. Dann kannst du 1 „Außerirdisch“-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck beschwören. Zerstöre es während der End Phase.
  | it_name   = Triangolo Misterioso
  | it_text   = Distruggi 1 mostro sul Terreno con un Segnalino-A. Poi, puoi Evocare tramite Evocazione Speciale 1 mostro "Alieno" di Livello 4 dal tuo Deck. Distruggilo durante l'End Phase.
  | pt_name   = Triângulo Misterioso
  | pt_text   = Destrua 1 monstro no campo com um Marcador-A. Depois, você pode Invocar por Invocação-Especial 1 monstro "Alienígena" de Nível 4 do seu Deck. Destrua-o durante a Fase Final.
  | es_name   = Triángulo Misterioso
  | es_text   = Destruye 1 monstruo con uno o más Contadores-A en el Campo. Después puedes Invocar de Modo Especial desde tu Deck 1 monstruo "Alienígena" de Nivel 4. Destrúyelo durante la End Phase.
  | ja_text   = ①：Ａカウンターが置かれているモンスター１体を対象として発動できる。Ａカウンターが置かれているそのモンスターを破壊する。その後、デッキからレベル４の「エーリアン」モンスター１体を特殊召喚できる。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_name   = 트라이앵글 에리어
  | ko_text   = A 카운터가 얹혀 있는 필드 위의 몬스터 1장을 파괴한다. 또한 자신의 덱에서 "에일리언"이라는 이름이 붙은 레벨 4 몬스터 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈시에 파괴된다.
  | tc_name   = 三角地帶
  | tc_text   = 選擇場上的１隻置有A計數物的怪獸破壞。其後，可從牌組特殊召喚１隻冠有「外星人」之名的等級４怪獸。透過此效果特殊召喚的怪獸，在結束階段時被破壞。
  | sc_name   = 三角地带
  | sc_text   = 选择场上１只放置有A计数物的怪兽破坏。之后，可从牌组特殊召唤１只冠有“外星人”之名的等级４怪兽。以此效果特殊召唤的怪兽在结束阶段时被破坏。
  }}
