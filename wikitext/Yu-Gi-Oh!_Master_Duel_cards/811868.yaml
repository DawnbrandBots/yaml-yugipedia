  | text      = 3 Level 5 monsters<br />Once per turn, if this card is targeted for an attack: It gains ATK equal to that attacking monster's original ATK, until the end of this turn. If this face-up card on the field would be destroyed, you can detach 1 Xyz Material from this card instead. When this card on the field is destroyed by a card effect while it has no Xyz Materials: You can Special Summon 1 "Number 92: Heart-eartH Dragon" from your Extra Deck and attach this card from the Graveyard to it as an Xyz Material. (This Special Summon is treated as an Xyz Summon.)

  | fr_name   = Numéro 53 : Heart-eartH
  | fr_text   = 3 monstres de Niveau 5<br />Une fois par tour, lorsque cette carte est ciblée par une attaque : jusqu'à la End Phase, elle gagne une ATK égale à l'ATK d'origine du monstre attaquant. Si cette carte face recto sur le Terrain va être détruite, vous pouvez détacher 1 Matériel Xyz de cette carte à la place. Lorsque cette carte sur le Terrain est détruite par un effet de carte tant qu'elle n'a pas de Matériel Xyz : vous pouvez Invoquer Spécialement 1 "Numéro 92 : Dragon Heart-eartH" depuis votre Extra Deck et lui attacher cette carte depuis le Cimetière comme Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz.)
  | de_name   = Nummer 53: Heart-eartH
  | de_text   = 3 Monster der Stufe 5<br />Einmal pro Spielzug, falls diese Karte als Angriffsziel gewählt wird: Sie erhält bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des angreifenden Monsters. Falls diese offene Karte auf dem Spielfeld zerstört würde, kannst du stattdessen 1 Xyz-Material von dieser Karte abhängen. Wenn diese Karte auf dem Spielfeld durch einen Karteneffekt zerstört wird, solange sie kein Xyz-Material hat: Du kannst 1 „Nummer 92: Heart-eartH-Drache“ als Spezialbeschwörung von deinem Extra Deck beschwören und diese Karte vom Friedhof als Xyz-Material daran anhängen. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt.)
  | it_name   = Numero 53: Heart-eartH
  | it_text   = 3 mostri di Livello 5<br />Una volta per turno, quando questa carta viene scelta come bersaglio per un attacco: essa guadagna ATK pari all'ATK originale di quel mostro attaccante, fino alla End Phase. Se questa carta scoperta sul Terreno sta per essere distrutta, puoi invece staccare 1 Materiale Xyz da questa carta. Quando questa carta sul Terreno viene distrutta dall'effetto di una carta mentre non ha Materiali Xyz: puoi Evocare Specialmente 1 "Numero 92: Drago Heart-eartH" dal tuo Extra Deck e attaccare ad esso questa carta dal Cimitero come Materiale Xyz. (Questa Evocazione Speciale viene considerata come un'Evocazione Xyz.)
  | pt_name   = Número 53: Heart-eartH
  | pt_text   = 3 monstros de Nível 5<br />Uma vez por turno, quando este card for alvo de um ataque: até a Fase Final, ele ganha ATK igual ao ATK original do monstro atacante. Se este card, com a face para cima, no campo, seria destruído, em vez disso, você pode desassociar 1 Matéria Xyz deste card. Quando este card, no campo, for destruído por um efeito de card enquanto ele não tem Matérias Xyz: você pode Invocar por Invocação-Especial 1 "Número 92: Dragão Heart-eartH" do seu Deck Adicional e associar este card a ele, do Cemitério, como uma Matéria Xyz. (Esta Invocação-Especial é considerada uma Invocação-Xyz.)
  | es_name   = Número 53: Heart-eartH
  | es_text   = 3 monstruos de Nivel 5<br />Una vez por turno, cuando esta carta es seleccionada para un ataque: ésta gana ATK igual al ATK original del monstruo atacante, hasta la End Phase. Si esta carta boca arriba en el Campo fuera a ser destruida, puedes desacoplar de esta carta 1 Material Xyz en su lugar. Cuando esta carta en el Campo es destruida por el efecto de una carta mientras no tiene Materiales Xyz: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 "Número 92: Dragón Heart-eartH" y acoplarle esta carta en el Cementerio como Material Xyz. (Esta Invocación Especial se trata como una Invocación Xyz).
  | ja_text   = レベル５モンスター×３<br />①：１ターンに１度、このカードが攻撃対象に選択された場合に発動する。このカードの攻撃力はターン終了時までその攻撃モンスターの元々の攻撃力分アップする。<br />②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。<br />③：Ｘ素材の無いこのカードが効果で破壊され墓地へ送られた場合に発動する。このカードをＸ素材として、ＥＸデッキから「Ｎｏ．９２　偽骸神龍　Ｈｅａｒｔ－ｅａｒｔＨ　Ｄｒａｇｏｎ」１体をＸ召喚扱いで特殊召喚する。
  | ko_name   = No.53 위해신 Heart－eartH
  | ko_text   = 레벨 5 몬스터 × 3<br />1턴에 1번, 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 공격력은 엔드 페이즈시까지 그 공격 몬스터의 원래 공격력만큼 올린다. 필드 위의 이 카드가 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다. 엑시즈 소재가 없는 이 카드가 카드의 효과에 의해서 파괴되었을 때, 묘지의 이 카드를 엑시즈 소재로서 엑스트라 덱에서 "No.92 위해신룡 Heart－eartH Dragon" 1장을 엑시즈 소환으로 취급하여 특수 소환한다.
  | tc_name   = No.53 偽駭神 心之地
  | tc_text   = 等級５怪獸×３<br />①：１回合１次，在此卡被選為攻擊對象的狀況下發動。此卡的攻擊力在回合結束前，依據該攻擊怪獸的原本的攻擊力進行提升。②：在場上的此卡因戰鬥・效果被破壞的狀況下，可去除此卡的１個超量素材作為替代。③：在沒有超量素材的此卡因效果被破壞送至墓地的狀況下發動。將此卡做為超量素材，從額外牌組將１隻「No.92 偽駭神龍 心地龍」視為超量召喚特殊召喚。
  | sc_name   = 编号53 伪骸神 心地心
  | sc_text   = 等级５怪兽×３<br />①：１回合１次，此卡在被选择为攻击对象的情况下发动。此卡的攻击力直至回合结束时为止，上升相当于该攻击怪兽原本攻击力的数值。②：场上的此卡将被战斗・效果破坏的情况下，可去除此卡的１个超量素材作为代替。③：没有超量素材的此卡因效果被破坏并被送至墓地的情况下发动。以此卡作为超量素材，从额外牌组将１只“编号92 伪骸神龙 心地心龙”视为超量召唤特殊召唤。
