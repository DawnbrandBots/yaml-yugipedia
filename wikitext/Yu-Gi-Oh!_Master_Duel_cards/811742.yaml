  | it_name   = Nikitama
  | it_text   = Non può essere Evocato Specialmente. Durante la End Phase del turno in cui questa carta viene Evocata Normalmente o scoperta: falla ritornare nella mano. Durante il turno in cui questa carta è stata Evocata Normalmente o scoperta, puoi Evocare Normalmente 1 mostro Spirito in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Quando questa carta viene mandata al Cimitero: pesca 1 carta. Devi controllare un mostro Spirito per attivare e risolvere questo effetto.
  | pt_name   = Nikitama
  | pt_text   = Não pode ser Invocado por Invocação-Especial. Durante a Fase Final do turno em que este card for Invocado por Invocação-Normal ou virado com a face para cima: devolva-o para a mão. Durante o turno em que este card foi Invocado por Invocação-Normal ou virado com a face para cima, você pode Invocar por Invocação-Normal 1 monstro Espírito em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.) Quando este card for enviado para o Cemitério: compre 1 card. Você deve controlar um monstro Espírito para ativar e resolver este efeito.
  | es_name   = Nikitama
