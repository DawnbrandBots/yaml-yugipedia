  | ja_text   = このカードは特殊召喚できない。<br />①：このカードが召喚・リバースした時に適用する。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズにスピリットモンスター１体を召喚できる。<br />②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。<br />③：このカードが墓地へ送られた場合に発動する（この効果は自分フィールドにスピリットモンスターが存在する場合に発動と処理を行う）。自分は１枚ドローする。
  | ko_name   = 니기타마
  | ko_text   = 이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 일반 소환 / 리버스한 턴에, 자신은 일반 소환 / 세트 외에도 1번만 스피릿 몬스터 1장을 일반 소환할 수 있다. 또한, 이 카드가 묘지로 보내졌을 때, 자신 필드 위에 스피릿 몬스터가 존재할 경우, 덱에서 카드를 1장 드로우한다.
  | tc_name   = 和魂
  | tc_text   = 此卡無法特殊召喚。①：此卡召喚・反轉的回合，我方除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻靈魂怪獸。②：在此卡召喚・反轉過的回合的結束階段發動。將此卡送回持有者的手牌。③：在此卡被送至墓地的狀況下發動。我方從牌組抽１張牌。此效果可在我方場上存在靈魂怪獸的狀況下發動及處理。
  | sc_name   = 和魂
