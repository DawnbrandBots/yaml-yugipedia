  | text      = If this card is Normal or Special Summoned: You can send 1 "Marincess" monster from your Deck to the GY, except "Marincess Blue Tang". If this card is sent to the GY as material for the Link Summon of a WATER monster: You can excavate the top 3 cards of your Deck, and if you do, you can add 1 excavated "Marincess" card to your hand, also shuffle the rest into your Deck. You can only use each effect of "Marincess Blue Tang" once per turn.

  | fr_name   = Tang Bleu Marincesse
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Marincesse" ("Tang Bleu Marincesse" exclu) depuis votre Deck au Cimetière. Si cette carte est envoyée au Cimetière comme Matériel pour l'Invocation Lien d'un monstre EAU : vous pouvez dévoiler les 3 cartes du dessus de votre Deck, et si vous le faites, vous pouvez ajouter 1 carte "Marincesse" dévoilée à votre main, et aussi, mélangez les cartes restantes dans votre Deck. Vous ne pouvez utiliser chaque effet de "Tang Bleu Marincesse" qu'une fois par tour.
  | de_name   = Marinzessin Doktorfisch
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Marinzessin“-Monster von deinem Deck auf den Friedhof legen, außer „Marinzessin Doktorfisch“. Falls diese Karte als Material für die Linkbeschwörung eines WASSER Monsters auf den Friedhof gelegt wird: Du kannst die obersten 3 Karten deines Decks ausgraben und falls du dies tust, kannst du deiner Hand 1 ausgegrabene „Marinzessin“-Karte hinzufügen, zusätzlich mische die restlichen in dein Deck. Du kannst jeden Effekt von „Marinzessin Doktorfisch“ nur einmal pro Spielzug verwenden.
  | it_name   = Marincipessa Chirurgo Blu
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Marincipessa" dal tuo Deck al Cimitero, eccetto "Marincipessa Chirurgo Blu". Se questa carta viene mandata al Cimitero come materiale per l'Evocazione Link di un mostro ACQUA: puoi dissotterrare le prime 3 carte del tuo Deck e, se lo fai, puoi aggiungere alla tua mano 1 carta "Marincipessa" dissotterrata, inoltre mischia il resto nel tuo Deck. Puoi utilizzare ogni effetto di "Marincipessa Chirurgo Blu" una sola volta per turno.
  | pt_name   = Marincesa Tang Azul
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Marincesa" do seu Deck para o Cemitério, exceto "Marincesa Tang Azul". Se este card for enviado para o Cemitério como matéria para a Invocação-Link de um monstro de ÁGUA: você pode escavar os 3 cards do topo do seu Deck e, se isso acontecer, você pode adicionar 1 card "Marincesa" escavado à sua mão e, além disso, embaralhe o resto no seu Deck. Você só pode usar cada efeito de "Marincesa Tang Azul" uma vez por turno.
  | es_name   = Acantúrida Azul Marincesa
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Marincesa" en tu Deck, excepto "Acantúrida Azul Marincesa". Si esta carta es mandada al Cementerio como material para la Invocación por Enlace de un monstruo de AGUA: puedes excavar las 3 cartas de la parte superior de tu Deck y, si lo haces, puedes añadir a tu mano 1 carta "Marincesa" excavada, y además baraja el resto a tu Deck. Sólo puedes usar cada efecto de "Acantúrida Azul Marincesa" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「海晶乙女ブルータン」以外の「マリンセス」モンスター１体を墓地へ送る。<br />②：このカードが水属性ＬモンスターのＬ素材として墓地へ送られた場合に発動できる。自分のデッキの上からカードを３枚めくる。その中から「マリンセス」カード１枚を選んで手札に加える事ができる。残りのカードはデッキに戻す。
  | ko_name   = 마린세스 블루탱
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "마린세스 블루탱" 이외의 "마린세스" 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 물 속성 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 위에서 카드를 3장 넘긴다. 그 중에서 "마린세스" 카드 1장을 골라 패에 넣을 수 있다. 남은 카드는 덱으로 되돌린다.
  | tc_name   = 海晶少女 藍彩刺尾
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１隻「海晶少女 藍彩刺尾」以外的「海晶少女」怪獸送至墓地。②：可在此卡做為水屬性連結怪獸的連結素材被送至墓地的狀況下發動。從我方牌組的上方翻開３張卡。可從其中選擇１張「海晶少女」卡加入手牌。剩餘的卡送回牌組。
  | sc_name   = 海晶少女 蓝彩刺尾
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将“海晶少女 蓝彩刺尾”以外的1只“海晶少女”怪兽送至墓地。②：此卡作为水属性连接怪兽的连接素材被送至墓地的情况下可以发动。从自己的牌组上面翻开3张卡。可从其中挑选1张“海晶少女”卡加入手牌。将剩余的卡放回牌组。
  }}
