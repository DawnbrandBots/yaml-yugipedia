  | de_name   = Recette de Viande (Fleisch-Rezept)
  | de_text   = Diese Karte kann verwendet werden, um ein beliebiges „Nouvelles“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst. Dann, falls du „Confiras der Nouvelles“ als Ritualbeschwörung beschworen hast, kannst du den folgenden Effekt ausführen.<br />●Ändere alle Monster in Verteidigungsposition, die dein Gegner derzeit kontrolliert, in die Angriffsposition.
  | it_name   = Recette de Viande (Ricetta di Carne)
  | it_text   = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Nouvelles". Devi anche offrire come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore al Livello del Mostro Rituale che stai Evocando tramite Rituale. Poi, se hai Evocato tramite Rituale "Confiras de Nouvelles", puoi applicare il seguente effetto.<br />●Metti in Posizione di Attacco tutti i mostri in Posizione di Difesa attualmente controllati dal tuo avversario.
  | pt_name   = Recette de Viande (Receita de Carne)
  | pt_text   = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Nouvelles". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você Invocar por Invocação-Ritual. Depois, se você Invocou por Invocação-Ritual "Confiras de Nouvelles", você pode aplicar o seguinte efeito.<br />●Coloque em Posição de Ataque todos os monstros em Posição de Defesa que seu oponente controla atualmente.
  | es_name   = Recette de Viande (Receta de Carne)
  | es_text   = Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual "Nouvelles". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual que Invocas por Ritual. Después, si Invocaste por Ritual "Confiras de Nouvelles", puedes aplicar el siguiente efecto.<br />●Cambia a Posición de Ataque todos los monstruos en Posición de Defensa que tu adversario controle en este momento.
  | ja_text   = ①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「ヌーベルズ」儀式モンスター１体を儀式召喚する。この効果で「コンフィラス・ド・ヌーベルズ」を儀式召喚した場合、さらに以下の効果を適用できる。<br />●相手フィールドの守備表示モンスターを全て表側攻撃表示にする。
  | ko_name   = Recette de Viande~고기요리 요리법~
