  | tc_name   = Recette de Viande～肉類料理食譜～
  | tc_text   = 「新潮魔廚」儀式怪獸降臨所需。<br />①：為使等級合計為儀式召喚怪獸的等級以上，解放我方手牌・場上的怪獸，從手牌儀式召喚１隻「新潮魔廚」儀式怪獸。在透過此效果儀式召喚「油封康菲拉斯・新潮魔廚」的狀況下，另可適用以下效果。<br />●將對方場上的所有守備表示怪獸全部變為正面攻擊表示。
  | sc_name   = Recette de Viande～肉料理食谱～
  | sc_text   = “饿魔新飨”仪式怪兽的降临所必需。<br />①：为使合计等级为仪式召唤的怪兽的等级以上，解放自己的手牌・场上的怪兽，从手牌将１只“饿魔新飨”仪式怪兽仪式召唤。以此效果将“油封之康菲拉斯・饿魔新飨”仪式召唤的情况下，可进而适用以下效果。<br />●将对手场上的守备表示怪兽全部改成表侧攻击表示。
