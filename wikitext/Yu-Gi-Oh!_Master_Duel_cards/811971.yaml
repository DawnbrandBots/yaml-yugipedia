  | pt_name   = Cicluvual Obsessivo
  | pt_text   = Se este card estiver na sua mão: você pode escolher 1 Monstro Sincro que você controla ou no seu Cemitério; bana-o e, se isso acontecer, Invoque este card por Invocação-Especial. Se este card estiver no seu Cemitério: você pode escolher 1 Monstro Sincro que você controla ou no seu Cemitério; bana-o e, se isso acontecer, adicione este card à sua mão. Você só pode usar cada efeito de "Cicluvual Obsessivo" uma vez por turno.
  | es_name   = Uvalazo Obsesivo
  | es_text   = Si esta carta está en tu mano: puedes seleccionar 1 Monstruo de Sincronía que controles o en tu Cementerio; destiérralo y, si lo haces, Invoca esta carta de Modo Especial. Si esta carta está en tu Cementerio: puedes seleccionar 1 Monstruo de Sincronía que controles o en tu Cementerio; destiérralo y, si lo haces, añade esta carta a tu mano. Sólo puedes usar cada efecto de "Uvalazo Obsesivo" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札に存在する場合、自分のフィールド・墓地のＳモンスター１体を対象として発動できる。そのモンスターを除外し、このカードを特殊召喚する。<br />②：このカードが墓地に存在する場合、自分のフィールド・墓地のＳモンスター１体を対象として発動できる。そのモンスターを除外し、このカードを手札に加える。
  | ko_name   = 집애의 우발루프
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신의 필드 / 묘지의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 이 카드를 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신의 필드 / 묘지의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 이 카드를 패에 넣는다.
  | tc_name   = 執愛的輪迴化勒
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：在此卡存在於手牌的狀況下，可將我方場上・墓地的１隻同步怪獸做為對象發動。將該怪獸除外，特殊召喚此卡。②：在此卡存在於墓地的狀況下，可將我方場上・墓地的１隻同步怪獸做為對象發動。將該怪獸除外，將此卡加入手牌。
  | sc_name   = 执爱之轮回化勒
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：在此卡存在于手牌中的情况下，以自己场上・墓地的1只同步怪兽为对象可以发动。将该怪兽除外，将此卡特殊召唤。②：此卡存在于墓地的情况下，以自己场上・墓地的1只同步怪兽为对象可以发动。将该怪兽除外，将此卡加入手牌。
