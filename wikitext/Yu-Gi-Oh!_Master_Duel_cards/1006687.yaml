title: Overlay Network (Master Duel)
wikitext: |-
  {{Master Duel card
  | main      = Overlay Network (card)
  | rarity    = SR
  | card_type = Spell
  | property  = Continuous
  | text      = You can activate 1 of the following effects.<br />●Target 1 face-up monster you control; Special Summon 1 monster with the same Level from your hand or GY in Defense Position, but negate its effects. You cannot Special Summon monsters from the Extra Deck the turn you activate this effect, except Xyz Monsters.<br />●Target 1 Xyz Monster you control; add 1 card attached to it to the hand.<br />You can only use this effect of "Overlay Network" once per turn.
  | fr_name   = Réseau Habillé
  | fr_text   = Vous pouvez activer 1 des effets suivants.<br />●Ciblez 1 monstre face recto que vous contrôlez ; Invoquez Spécialement 1 monstre de même Niveau depuis votre main ou Cimetière en Position de Défense, mais annulez ses effets. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz exclus) depuis l'Extra Deck le tour où vous activez cet effet.<br />●Ciblez 1 Monstre Xyz que vous contrôlez ; ajoutez 1 carte qui lui est attachée à la main.<br />Vous ne pouvez utiliser cet effet de "Réseau Habillé" qu'une fois par tour.
  | de_name   = Materialnetzwerk
  | de_text   = Du kannst 1 der folgenden Effekte aktivieren.<br />●Wähle 1 offenes Monster, das du kontrollierst; beschwöre 1 Monster mit derselben Stufe als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition, aber annulliere seine Effekte. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Xyz-Monstern.<br />●Wähle 1 Xyz-Monster, das du kontrollierst; füge 1 Karte, die daran angehängt ist, der Hand hinzu.<br />Du kannst diesen Effekt von „Materialnetzwerk“ nur einmal pro Spielzug verwenden.
  | it_name   = Network Rivestimento
  | it_text   = Puoi attivare 1 dei seguenti effetti.<br />●Scegli come bersaglio 1 mostro scoperto che controlli; Evoca Specialmente 1 mostro con lo stesso Livello dalla tua mano o Cimitero in Posizione di Difesa, ma annulla i suoi effetti. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto Mostri Xyz.<br />●Scegli come bersaglio 1 Mostro Xyz che controlli; aggiungi 1 carta attaccata a esso alla mano.<br />Puoi utilizzare questo effetto di "Network Rivestimento" una sola volta per turno.
  | pt_name   = Rede de Camadas
  | pt_text   = Você pode ativar 1 dos seguintes efeitos.<br />●Escolha 1 monstro com a face para cima que você controla; Invoque por Invocação-Especial 1 monstro com o mesmo Nível da sua mão ou do Cemitério em Posição de Defesa, mas negue seus efeitos. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto Monstros Xyz.<br />●Escolha 1 Monstro Xyz que você controla; adicione à mão 1 card associado a ele.<br />Você só pode usar este efeito de "Rede de Camadas" uma vez por turno.
  | es_name   = Red Revestida
  | es_text   = Puedes activar 1 de los siguientes efectos.<br />●Selecciona 1 monstruo boca arriba que controles; Invoca de Modo Especial 1 monstruo con el mismo Nivel desde tu mano o Cementerio en Posición de Defensa, pero niega sus efectos. No puedes Invocar monstruos de Modo Especial desde el Deck Extra el turno en el que activas este efecto, excepto Monstruos Xyz.<br />●Selecciona 1 Monstruo Xyz que controles; añade a la mano 1 carta acoplada a él.<br />Sólo puedes usar este efecto de "Red Revestida" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：以下の効果から１つを選択して発動できる。<br />●自分フィールドの表側表示モンスター１体を対象として発動できる（この効果を発動するターン、自分はＸモンスターしかＥＸデッキから特殊召喚できない）。そのモンスターと同じレベルを持つモンスター１体を自分の手札・墓地から効果を無効にして守備表示で特殊召喚する。<br />●自分フィールドのＸモンスター１体を対象として発動できる。そのモンスターがＸ素材としているカード１枚を手札に加える。
  | ko_name   = 오버레이 네트워크
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 같은 레벨을 가지는 몬스터 1장을 자신의 패 / 묘지에서 골라 효과를 무효로 하고 수비 표시로 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />●자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터가 엑시즈 소재로 하고 있는 카드 1장을 주인의 패에 넣는다.
  | tc_name   = 疊放網路
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可從以下效果選擇１個發動。<br />●可將我方場上的１隻正面表示怪獸做為對象發動。從我方手牌・墓地選擇１隻持有等級與該怪獸相同的怪獸，將效果變為無效，以守備表示特殊召喚。發動此效果的回合，我方可從額外牌組特殊召喚的怪獸僅限超量怪獸。<br />●可將我方場上的１隻超量怪獸做為對象發動。將以該怪獸做為超量素材的１張卡加入持有者的手牌。
  | sc_name   = 叠放网络
  | sc_text   = 此卡名的①效果１回合仅可使用１次。①：可从以下效果中选择１个发动。<br />●以自己场上的１只表侧表示怪兽为对象可以发动。从自己的手牌・墓地挑选１只与该怪兽等级相同的怪兽，将其效果无效并以守备表示特殊召唤。发动此效果的回合中，自己从额外牌组仅可特殊召唤超量怪兽。<br />●以自己场上的１只超量怪兽为对象可以发动。将该怪兽作为超量素材持有的１张卡加入持有者的手牌。
  }}
