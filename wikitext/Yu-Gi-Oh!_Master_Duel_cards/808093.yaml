  | pt_name   = Flash, o HERÓI do Elemento
  | pt_text   = Quando este card for destruído em batalha e enviado ao Cemitério: Você pode banir este card e 3 Cards de Monstro "HERÓI do Elemento" com nomes diferentes do seu Cemitério para escolher 1 Card de Magia Normal no seu Cemitério; adicione o alvo à sua mão.
  | es_name   = HÉROE Elemental Flash
  | es_text   = Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes desterrar esta carta y 3 Cartas de Monstruo "HÉROE Elemental" con nombres diferentes en tu Cementerio para seleccionar 1 Carta Mágica Normal en tu Cementerio; añade a tu mano ese objetivo.
  | ja_text   = ①：このカードが戦闘で破壊され墓地へ送られた時、自分の墓地からこのカードと「Ｅ・ＨＥＲＯ」モンスター３種類を１体ずつ除外し、自分の墓地の通常魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 엘리멘틀 히어로 플래시
  | ko_text   = 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 묘지에서 이 카드와 "엘리멘틀 히어로"라는 이름이 붙은 몬스터 카드 3종류를 게임에서 제외하는 것으로, 자신의 묘지에 존재하는 일반 마법 카드 1장을 선택하고 패에 넣는다.
  | tc_name   = 元素－英雄 閃光
