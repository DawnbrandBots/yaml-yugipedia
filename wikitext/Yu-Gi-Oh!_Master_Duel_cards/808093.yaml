  | sc_name   = 元素－英雄 闪光
  | sc_text   = 此卡因战斗被破坏并送入墓地时，可从我方墓地将此卡与冠有“元素－英雄”之名的３种怪兽各１只从游戏中除外并发动。选择我方墓地的１张通常魔法卡加入手牌。
