title: Magical Mid-Breaker Field (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Field
  | text      = Activate this card at the start of your Main Phase 1 or 2. During each player's Main Phase 1, monsters on the field cannot be destroyed by their opponent's card effects, also neither player can target monsters their opponent controls. You cannot activate or Set Field Spell Cards.
  | releases  = Legacy Pack

  | fr_name   = Champ Magique de Mi-Destruction
  | fr_text   = Activez cette carte au début de votre Main Phase 1 ou 2. Durant la Main Phase 1 de chaque joueur, les monstres sur le Terrain ne peuvent pas être détruits par des effets de carte de leur adversaire, et aussi, aucun joueur ne peut cibler de monstres contrôlés par son adversaire. Vous ne pouvez ni activer ni Poser de Cartes Magie de Terrain.
  | de_name   = Magisches Brecherfeld
  | de_text   = Aktiviere diese Karte am Beginn deiner Main Phase 1 oder 2. Während der Main Phase 1 jedes Spielers können Monster auf dem Spielfeld nicht durch Karteneffekte seines Gegners zerstört werden, zusätzlich kann kein Spieler Monster, die sein Gegner kontrolliert, als Ziel wählen. Du kannst Spielfeldzauberkarten weder aktivieren noch setzen.
  | it_name   = Campo Spezza-Mezzo Magico
  | it_text   = Attiva questa carta all'inizio della tua Main Phase 1 o 2. Durante la Main Phase 1 di ogni giocatore, i mostri sul Terreno non possono essere distrutti dagli effetti delle carte del suo avversario, inoltre nessun giocatore può scegliere come bersaglio mostri controllati dal suo avversario. Non puoi attivare o Posizionare Carte Magia Terreno.
  | pt_name   = Campo Mágico de Dissociação
  | pt_text   = Ative este card no começo da sua Fase Principal 1 ou 2. Durante a Fase Principal 1 de cada duelista, monstros no campo não podem ser destruídos por efeitos de card do seu oponente e, além disso, nenhum duelista pode escolher como alvo monstros que seu oponente controla. Você não pode ativar ou Baixar Cards de Magia de Campo.
  | es_name   = Campo Mágico a la Mitad
  | es_text   = Activa esta carta al comienzo de tu Main Phase 1 o 2. Durante la Main Phase 1 de cada jugador, los monstruos en el Campo no pueden ser destruidos por los efectos de las cartas del adversario, y además ningún jugador puede seleccionar monstruos que controle su adversario. No puedes activar ni Colocar Cartas Mágicas de Campo.
  | ja_text   = 自分のメインフェイズ１・メインフェイズ２の開始時にこのカードを発動できる。<br />①：お互いのメインフェイズ１の間、フィールドのモンスターを、それぞれの相手の効果の対象にできず、それぞれの相手の効果では破壊されない。<br />②：このカードがフィールドゾーンに存在する限り、自分はフィールド魔法カードを発動・セットできない。
  | ko_name   = 반마도대역
  | ko_text   = 자신의 메인 페이즈 1 / 메인 페이즈 2 의 개시시에 이 카드를 발동할 수 있다. ①: 서로의 메인 페이즈 1 동안, 필드의 몬스터는, 각각 상대의 효과 대상이 되지 않으며, 각각 상대의 효과로는 파괴되지 않는다. ②: 이 카드가 필드 존에 존재하는 한, 자신은 필드 마법 카드를 발동 / 세트할 수 없다.
  | tc_name   = 半魔導地帶
  | tc_text   = 可在我方的主要階段１・主要階段２開始時發動此卡。①：在雙方的主要階段１期間，場上的怪獸不會成為各自的對方的效果對象，不會因各自的對方的效果被破壞。②：只要此卡存在於場地區，我方就無法發動・覆蓋場地魔法卡。
  | sc_name   = 半魔导地带
  | sc_text   = 在我方主要阶段１、主要阶段２开始时可发动此卡。①：在双方主要阶段１期间，场上的怪兽不会成为各自的对手的效果对象，也不会因各自的对手的效果被破坏。②：只要此卡存在于场地区，我方不可发动、盖牌场地魔法卡。
  }}
