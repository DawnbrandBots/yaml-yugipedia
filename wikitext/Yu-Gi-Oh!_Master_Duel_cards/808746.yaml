  | lore               = While you control a Fairy-Type monster other than "Freya, Spirit of Victory", your opponent's monsters cannot target this card for attacks. All Fairy-Type monsters you control gain 400 ATK and DEF.

  | fr_name            = Freya, Esprit de la Victoire
  | fr_lore            = Tant que vous contrôlez un monstre de Type Elfe ("Freya, Esprit de la Victoire" exclu), les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Tous les monstres de Type Elfe que vous contrôlez gagnent 400 ATK/DEF.
  | de_name            = Freya, Geist des Sieges
  | de_lore            = Solange du ein Monster vom Typ Fee außer „Freya, Geist des Sieges“ kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Alle Monster vom Typ Fee, die du kontrollierst, erhalten 400 ATK und DEF.
  | it_name            = Freya, Spirito della Vittoria
  | it_lore            = Mentre controlli un mostro di Tipo Fata oltre a "Freya, Spirito della Vittoria", i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Tutti i mostri di Tipo Fata che controlli guadagnano 400 ATK e DEF.
  | pt_name            = Freya, o Espírito da Vitória
  | pt_lore            = Enquanto você controlar um monstro do Tipo Fada que não seja "Freya, o Espírito da Vitória", os monstros do seu oponente não podem escolher este card como alvo de ataques. Todos os monstros do Tipo Fada que você controla ganham 400 de ATK e DEF.
  | es_name            = Freya, Espíritu de Victoria
  | es_lore            = Mientras controles un monstruo de Tipo Hada que no sea "Freya, Espíritu de Victoria", los monstruos de tu adversario no pueden seleccionar a esta carta para ataques. Todos los monstruos de Tipo Hada que controles ganan 400 ATK y DEF.
  | ja_lore            = ①：このカードがモンスターゾーンに存在する限り、自分フィールドの天使族モンスターの攻撃力・守備力は４００アップする。<br />②：自分フィールドに「勝利の導き手フレイヤ」以外の天使族モンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。
  | ko_name            = 승리를 이끄는 손 프리야
  | ko_lore            = 자신 필드 위에 "승리를 이끄는 손 프리야" 이외의 천사족 몬스터가 앞면 표시로 존재할 경우, 이 카드를 공격 대상으로 선택할 수 없다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 천사족 몬스터의 공격력 / 수비력은 400 포인트 올린다.
  | tc_name            = 勝利的引導者 弗蕾亞
  | tc_lore            = 在我方場上存在「勝利的引導者 弗蕾亞」以外正面表示的天使族怪獸的狀況下，此卡就無法被選為攻擊對象。只要此卡以正面表示存在於場上，我方場上的天使族怪獸的攻擊力・守備力就提升４００。
  | sc_name            = 胜利的引导者 弗蕾亚
  | sc_lore            = 我方场上有“胜利的引导者 弗蕾亚”以外的天使族怪兽以表侧表示存在的场合，此卡不可被选择作为攻击对象。只要此卡以表侧表示存在于我方场上，我方场上以表侧表示存在的天使族怪兽的攻击力、守备力上升４００点。
