title: Cards for Black Feathers (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Banish 1 "Blackwing" monster from your hand; draw 2 cards. You cannot Special Summon during the turn you activate this card. You can only activate 1 "Cards for Black Feathers" per turn.

  | fr_name   = Cartes Plumes Noires
  | fr_text   = Bannissez 1 monstre "Aile Noire" monstre depuis votre main ; piochez 2 cartes. Vous ne pouvez pas Invoquer Spécialement durant le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Cartes Plumes Noires" par tour.
  | de_name   = Karten für schwarze Federn
  | de_text   = Verbanne 1 „Schwarzflügel“-Monster von deiner Hand; ziehe 2 Karten. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören. Du kannst nur 1 „Karten für schwarze Federn“ pro Spielzug aktivieren.
  | it_name   = Carte in Cambio di Piume Nere
  | it_text   = Bandisci 1 mostro "Alanera" dalla tua mano; pesca 2 carte. Non puoi Evocare Specialmente durante il turno in cui attivi questa carta. Puoi attivare solo 1 "Carte in Cambio di Piume Nere" per turno.
  | pt_name   = Cards por Penas Negras
  | pt_text   = Bana 1 monstro "Asanegra" da sua mão; compre 2 cards. Você não pode Invocar por Invocação-Especial durante o turno em que ativar este card. Você só pode ativar 1 "Cards por Penas Negras" por turno.
  | es_name   = Cartas por Plumas Negras
  | es_text   = Destierra 1 monstruo "Alanegra" en tu mano; roba 2 cartas. Durante el turno en el que activas esta carta, no puedes Invocar de Modo Especial. Sólo puedes activar 1 "Cartas por Plumas Negras" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はモンスターを特殊召喚できない。<br />①：手札から「ＢＦ」モンスター１体を除外して発動できる。自分は２枚ドローする。
  | ko_name   = 검은 날개의 패
  | ko_text   = 패에서 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 게임에서 제외하고 발동한다. 자신의 덱에서 카드를 2장 드로우한다. 이 카드를 발동하는 턴, 자신은 몬스터를 특수 소환할 수 없다. "검은 날개의 패"는 1턴에 1장밖에 발동할 수 없다.
  | tc_name   = 黑羽的寶牌
  | tc_text   = 可將手牌的１隻冠有「黑羽」之名的怪獸從遊戲除外發動。從牌組抽２張牌。「黑羽的寶牌」１回合僅限發動１張，發動此卡的回合，我方無法特殊召喚怪獸。
  | sc_name   = 黑羽的宝牌
  | sc_text   = 可将手牌中冠有“黑羽”之名的１只怪兽从游戏中除外并发动。从牌组抽取２张卡牌。“黑羽的宝牌”１回合只可发动１张，此卡发动的回合，我方不可特殊召唤怪兽。
  }}
