title: Paralyzing Mushroom (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = LIGHT
  | types              = Thunder / Effect
  | level              = 5
  | atk                = 1400
  | def                = 0
  | lore               = If a monster(s) that was originally Thunder is sent from your hand or field to the GY, even during the Damage Step: You can Special Summon this card from your hand. If a Thunder monster's effect is activated in the hand, while this card is in the Monster Zone (except during the Damage Step): You can Special Summon 1 "Paralyzing Token" (Thunder/DARK/Level 1/ATK 0/DEF 0). You can only use each effect of "Paralyzing Mushroom" once per turn.
  | fr_name            = Champignon Paralysant
  | fr_lore            = Si un ou plusieurs monstres qui étaient Tonnerre à l'origine sont envoyés depuis votre main ou Terrain au Cimetière, même durant la Damage Step : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si un effet de monstre Tonnerre est activé dans la main, tant que cette carte est dans la Zone Monstre (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 "Jeton Paralysant" (Tonnerre/TÉNÈBRES/Niveau 1/ATK 0/DEF 0). Vous ne pouvez utiliser chaque effet de "Champignon Paralysant" qu'une fois par tour.
  | de_name            = Betäubender Pilz
  | de_lore            = Falls ein oder mehr Monster, die ursprünglich Donner waren, von deiner Hand oder Spielfeldseite auf den Friedhof gelegt werden, selbst während des Damage Steps: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls der Effekt eines Donner-Monsters in der Hand aktiviert wird, solange sich diese Karte in der Monsterzone befindet (außer während des Damage Steps): Du kannst 1 „Betäubungs-Spielmarke“ (Donner/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Betäubender Pilz“ nur einmal pro Spielzug verwenden.
  | it_name            = Fungo Paralizzante
  | it_lore            = Se uno o più mostri che erano originariamente Tuono vengono mandati dalla tua mano o Terreno al Cimitero, anche durante il Damage Step: puoi Evocare Specialmente questa carta dalla tua mano. Se l'effetto di un mostro Tuono viene attivato nella mano, mentre questa carta è nella Zona Mostri (eccetto durante il Damage Step): puoi Evocare Specialmente 1 "Segna-Paralizzante" (Tuono/OSCURITÀ/Livello 1/ATK 0/DEF 0). Puoi utilizzare ogni effetto di "Fungo Paralizzante" una sola volta per turno.
  | pt_name            = Cogumelo Paralisante
  | pt_lore            = Se um ou mais monstros que eram originalmente Trovão forem enviados da sua mão ou do campo para o Cemitério, mesmo durante a Etapa de Dano: você pode Invocar este card por Invocação-Especial da sua mão. Se um efeito de um monstro Trovão for ativado na mão, enquanto este card estiver na Zona de Monstros (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 "Ficha Paralisante" (Trovão/TREVAS/Nível 1/ATK 0/DEF 0). Você só pode usar cada efeito de "Cogumelo Paralisante" uma vez por turno.
  | es_name            = Seta Paralizante
  | es_lore            = Si uno o más monstruos que eran originalmente Trueno son mandados de tu mano o Campo al Cementerio, incluso durante el Damage Step: puedes Invocar esta carta de Modo Especial desde tu mano. Si el efecto de un monstruo Trueno es activado en la mano, mientras esta carta está en la Zona de Monstruos (excepto durante el Damage Step): puedes Invocar de Modo Especial 1 "Ficha Paralizante" (Trueno/OSCURIDAD/Nivel 1/ATK 0/DEF 0). Sólo puedes usar cada efecto de "Seta Paralizante" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：元々の種族が雷族のモンスターが自分の手札・フィールドから墓地へ送られた場合に発動できる（ダメージステップでも発動可能）。このカードを手札から特殊召喚する。<br />②：このカードがモンスターゾーンに存在する状態で、雷族モンスターの効果が手札で発動した場合に発動できる。自分フィールドに「シビレルトークン」（雷族・闇・星１・攻／守０）１体を特殊召喚する。
  | ko_name            = 푸칫피칫버섯
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 원래의 종족이 번개족인 몬스터가 자신의 패 / 필드에서 묘지로 보내졌을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 상태에서, 번개족 몬스터의 효과가 패에서 발동했을 경우에 발동할 수 있다. 자신 필드에 "푸칫피칫 토큰"(번개족 / 어둠 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.
  | tc_name            = 麻痹蓋菇
  | tc_lore            = 此卡名的①②效果１回合僅可各使用１次。<br />①：原本種族為雷族的怪獸被從自己的手牌・場上送至墓地的情況下可以發動（傷害步驟也可以發動）。從手牌將此卡特殊召喚。<br />②：此卡存在於怪獸區域的狀態下，雷族怪獸的效果在手牌發動的情況下可以發動。將１隻「麻痹衍生物」（雷族・闇・星１・攻／守０）特殊召喚至自己場上。
  | sc_name            = 麻痹盖菇
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。<br />①：原本种族为雷族的怪兽被从自己的手牌・场上送至墓地的情况下可以发动（伤害步骤也可以发动）。从手牌将此卡特殊召唤。<br />②：此卡存在于怪兽区域的状态下，雷族怪兽的效果在手牌发动的情况下可以发动。将１只“麻痹衍生物”（雷族・暗・星１・攻／守０）特殊召唤至自己场上。
  }}
