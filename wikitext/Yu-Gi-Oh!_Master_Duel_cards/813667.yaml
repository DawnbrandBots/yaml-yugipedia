title: Skill Successor (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 face-up monster you control; it gains 400 ATK until the end of this turn. During your turn, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 face-up monster you control; that target gains 800 ATK until the end of this turn.

  | fr_name   = Héritier Talentueux
  | fr_text   = Ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 400 ATK. Durant votre tour, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, la cible gagne 800 ATK.
  | de_name   = Fähigkeitserbe
  | de_text   = Wähle 1 offenes Monster, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 400 ATK. Während deines Spielzugs, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster wählen, das du kontrollierst; jenes gewählte Ziel erhält bis zum Ende dieses Spielzugs 800 ATK.
  | it_name   = Successore di Abilità
  | it_text   = Scegli come bersaglio 1 mostro scoperto che controlli; esso guadagna 400 ATK fino alla fine di questo turno. Durante il tuo turno, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto che controlli; quel bersaglio guadagna 800 ATK fino alla fine di questo turno.
  | pt_name   = Sucessor em Habilidade
  | pt_text   = Escolha 1 monstro com a face para cima que você controla; ele ganha 400 de ATK até o final deste turno. Durante o seu turno, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima que você controla; o alvo ganha 800 de ATK até o final deste turno.
  | es_name   = Sucesor en las Habilidades
  | es_text   = Selecciona 1 monstruo boca arriba que controles; éste gana 400 ATK hasta el final de este turno. Durante tu turno, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo boca arriba que controles; ese objetivo gana 800 ATK hasta el final de este turno.
  | ja_text   = ①：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで４００アップする。<br />②：この自分ターンに墓地へ送られていないこのカードを墓地から除外し、自分フィールドの表側表示モンスター１体を対象として発動できる。その自分のモンスターの攻撃力はターン終了時まで８００アップする。
  | ko_name   = 스킬 석세서
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 이 턴의 엔드 페이즈시까지, 선택한 몬스터의 공격력은 400 포인트 올린다. 또한, 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력은 이 턴의 엔드 페이즈시까지 800 포인트 올린다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없으며, 자신의 턴에만 발동할 수 있다.
  | tc_name   = 技能繼承
  | tc_text   = 可選擇我方場上的１隻正面表示怪獸發動。選擇的怪獸的攻擊力在回合結束前提升４００。此外，在我方回合將墓地的此卡從遊戲除外，可選擇我方場上１隻正面表示怪獸發動。選擇的我方怪獸的攻擊力在回合結束前提升８００。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 技能继承
  | sc_text   = 可选择我方场上的１只表侧表示怪兽并发动。直至回合结束时，被选择怪兽的攻击力上升４００点。此外，可在我方回合将墓地中的此卡从游戏中除外，并选择我方场上的１只表侧表示怪兽发动。直至回合结束时，被选择的我方怪兽的攻击力上升８００点。该效果不可在此卡被送入墓地的回合发动。
  }}
