  | text      = 3 "Gem-Knight" monsters<br />Must first be Fusion Summoned. This card gains 100 ATK for each "Gem-" monster in your Graveyard. Once per turn: You can banish 1 Level 7 or lower "Gem-Knight" Fusion Monster from your Graveyard; until the End Phase, this card's name becomes that monster's, and replace this effect with that monster's original effects.
  | fr_name   = Maître Diamant, Chevalier-Gemmes
  | fr_text   = 3 monstres "Chevalier-Gemmes"<br />Doit d'abord être Invoquée par Fusion. Cette carte gagne 100 ATK pour chaque monstre "-Gemmes" dans votre Cimetière. Une fois par tour : vous pouvez bannir 1 Monstre de Fusion "Chevalier-Gemmes" de max. Niveau 7 depuis votre Cimetière ; jusqu'à la End Phase, le nom de cette carte devient le même que celui du monstre, et remplacez cet effet par les effets d'origine du monstre.
  | de_name   = Edelstein-Ritter Meisterdiamant
  | de_text   = 3 „Edelstein-Ritter“-Monster<br />Muss erst als Fusionsbeschwörung beschworen werden. Erhält für jedes „Edelstein“-Monster in deinem Friedhof 100 ATK. Einmal pro Spielzug: Du kannst 1 „Edelstein-Ritter“-Fusionsmonster der Stufe 7 oder niedriger von deinem Friedhof verbannen; bis zur End Phase wird der Name dieser Karte derselbe wie der Grund-Name jenes Monsters, zusätzlich ersetze diesen Effekt durch die Grund-Effekte jenes Monsters.
  | it_name   = Cavaliere-Gemma Diamante Maestro
  | it_text   = 3 mostri "Cavaliere-Gemma"<br />Deve prima essere Evocato tramite Fusione. Guadagna 100 ATK per ogni mostro "-Gemma" nel tuo Cimitero. Una volta per turno: puoi bandire 1 Mostro Fusione "Cavaliere-Gemma" di Livello 7 o inferiore dal tuo Cimitero; fino alla End Phase, il nome di questa carta diventa il nome originale di quel mostro, inoltre sostituisci questo effetto con gli effetti originali di quel mostro.
  | pt_name   = Cavaleiro-Gema Diamante Mestre
  | pt_text   = 3 monstros "Cavaleiro-Gema"<br />Primeiro deve ser Invocado por Invocação-Fusão. Ganha 100 de ATK para cada monstro "-Gema" no seu Cemitério. Uma vez por turno: você pode banir 1 Monstro de Fusão "Cavaleiro-Gema" de Nível 7 ou menos do seu Cemitério; até a Fase Final, o nome deste card se torna o nome original desse monstro e, além disso, substitua este efeito pelos efeitos originais desse monstro.
  | es_name   = Caballero-Gema Maestro Diamante
  | es_text   = 3 monstruos "Caballero-Gema"<br />Debe ser primero Invocado por Fusión. Esta carta gana 100 ATK por cada monstruo "Gema" en tu Cementerio. Una vez por turno: puedes desterrar 1 Monstruo de Fusión "Caballero-Gema" de Nivel 7 o menor en tu Cementerio; hasta la End Phase, el nombre de esta carta se convierte en el de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo.
  | ja_text   = 「ジェムナイト」モンスター×３<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。<br />①：このカードの攻撃力は、自分の墓地の「ジェム」モンスターの数×１００アップする。<br />②：１ターンに１度、自分の墓地からレベル７以下の「ジェムナイト」融合モンスター１体を除外して発動できる。このカードはエンドフェイズまで、除外したモンスターの元々のカード名・効果と同じカード名・効果を得る。
  | ko_name   = 젬나이트마스터 다이아
  | ko_text   = "젬나이트" 몬스터 × 3<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드의 공격력은, 자신 묘지의 "젬" 몬스터의 수 × 100 올린다. ②: 1턴에 1번, 자신 묘지에서 레벨 7 이하의 "젬나이트" 융합 몬스터 1장을 제외하고 발동할 수 있다. 이 카드는 엔드 페이즈까지, 제외한 몬스터의 원래의 카드명 / 효과와 같은 카드명 / 효과를 얻는다.
  | tc_name   = 寶石騎士大師・鑽石
  | tc_text   = 「寶石騎士」怪獸×３<br />此卡僅限透過融合召喚的方式從額外牌組特殊召喚。①：此卡的攻擊力依據我方墓地的「寶石」怪獸數量×１００進行提升。②：１回合１次，可將我方墓地的１隻等級７以下「寶石騎士」融合怪獸除外發動。在結束階段前，此卡視為除外怪獸的同名卡，獲得相同效果。
  | sc_name   = 宝石骑士统领・辉钻
  | sc_text   = “宝石骑士”怪兽×3<br />此卡从额外牌组仅可通过融合召唤来特殊召唤。<br />①：此卡的攻击力上升相当于自己墓地的“宝石”怪兽数量×100的数值。<br />②：1回合1次，从自己墓地将1只等级7以下的“宝石骑士”融合怪兽除外可以发动。此卡直至结束阶段为止，获得与除外的怪兽原本卡名・效果相同的卡名・效果。
