  | fr_name   = Rugissedragon du Tonnerre
  | fr_text   = Vous pouvez défausser cette carte ; ajoutez 1 de vos cartes "Dragon du Tonnerre" ("Rugissedragon du Tonnerre" exclu) qui est bannie ou dans votre Cimetière à votre main. Si cette carte est bannie, ou envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Dragon du Tonnerre" depuis votre Deck en Position de Défense, mais renvoyez-le à la main durant la End Phase. Vous ne pouvez utiliser qu'1 effet de "Rugissedragon du Tonnerre" par tour, et uniquement une fois le tour.
  | de_name   = Donnerdrachen-Gebrüll
  | de_text   = Du kannst diese Karte abwerfen; füge deiner Hand 1 deiner „Donnerdrache“-Karten hinzu, die verbannt ist oder in deinem Friedhof liegt, außer „Donnerdrachen-Gebrüll“. Falls diese Karte verbannt oder vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Donnerdrache“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, aber gib es während der End Phase auf die Hand zurück. Du kannst nur 1 Effekt von „Donnerdrachen-Gebrüll“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Ruggitodrago del Tuono
  | it_text   = Puoi scartare questa carta; aggiungi alla tua mano 1 delle tue carte "Drago del/di Tuono" che è bandita o nel tuo Cimitero, eccetto "Ruggitodrago del Tuono". Se questa carta viene bandita, o mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 mostro "Drago del/di Tuono" dal tuo Deck in Posizione di Difesa, ma fallo ritornare nella mano durante la End Phase. Puoi utilizzare solo 1 effetto di "Ruggitodrago del Tuono" per turno, e solo una volta in quel turno.
  | pt_name   = Rugidodragão do Trovão
  | pt_text   = Você pode descartar este card; adicione à sua mão 1 dos seus cards "Dragão do Trovão" que estiverem banidos ou no seu Cemitério, exceto "Rugidodragão do Trovão". Se este card for banido ou enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Dragão do Trovão" do seu Deck, em Posição de Defesa, mas devolva-o para a mão durante a Fase Final. Você só pode usar 1 efeito de "Rugidodragão do Trovão" por turno e apenas uma vez por turno.
  | es_name   = Rugidodragón de Trueno
  | es_text   = Puedes descartar esta carta; añade a tu mano 1 de tus cartas "Dragón de Trueno" que esté desterrada o en tu Cementerio, excepto "Rugidodragón de Trueno". Si esta carta es desterrada, o mandada del Campo al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Dragón de Trueno" en Posición de Defensa, pero devuélvelo a la mano durante la End Phase. Sólo puedes usar 1 efecto de "Rugidodragón de Trueno" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードを手札から捨てて発動できる。「雷獣龍－サンダー・ドラゴン」以外の自分の墓地・除外状態の「サンダー・ドラゴン」カード１枚を手札に加える。<br />②：このカードが除外された場合、またはフィールドから墓地へ送られた場合に発動できる。デッキから「サンダー・ドラゴン」モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに手札に戻る。
  | ko_name   = 뇌수룡－썬더 드래곤
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 이 카드를 패에서 버리고 발동할 수 있다. "뇌수룡－썬더 드래곤" 이외의 자신의 묘지 / 제외 상태의 "썬더 드래곤" 카드 1장을 패에 넣는다.<br />②: 이 카드가 제외되었을 경우, 또는 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "썬더 드래곤" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 패로 되돌아간다.
  | tc_name   = 雷獸龍－雷龍
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：可從手牌捨棄此卡發動。從我方墓地的卡及我方被除外的卡中，選擇１張「雷獸龍－雷龍」以外的「雷龍」卡加入手牌。<br />②：可在此卡被除外的狀況下或從場上被送至墓地的狀況下發動。從牌組以守備表示特殊召喚１隻「雷龍」怪獸。透過此效果特殊召喚的怪獸，在結束階段將回到持有者的手牌。
  | sc_name   = 兽雷龙
  | sc_text   = 此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：将此卡从手牌中舍弃可以发动。从自己墓地的卡及自己被除外的卡中，挑选“兽雷龙”以外的1张“雷龙”卡加入手牌。<br />②：此卡被除外的情况下或从场上被送至墓地的情况下可以发动。从牌组将1只“雷龙”怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽于结束阶段放回持有者的手牌。
