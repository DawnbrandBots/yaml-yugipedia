title: Pineapple Blast (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = When you Normal Summon a monster, if your opponent controls more monsters than you do: Your opponent chooses monster(s) they control, equal to the number of monsters you control, then you destroy all of their monsters they did not choose.
  | releases  = Legacy Pack

  | fr_name   = Ananas Explosif
  | fr_text   = Lorsque vous Invoquez Normalement un monstre, si votre adversaire contrôle plus de monstres que vous : votre adversaire choisit un nombre de monstres qu'il contrôle, égal au nombre de monstres que vous contrôlez, puis vous détruisez tous ses monstres qu'il n'a pas choisit.
  | de_name   = Explosionsgranate
  | de_text   = Wenn du ein Monster als Normalbeschwörung beschwörst, falls dein Gegner mehr Monster als du kontrolliert: Dein Gegner bestimmt Monster, die er kontrolliert, in Höhe der Anzahl der Monster, die du kontrollierst, dann zerstörst du alle seine Monster, die er nicht bestimmt hat.
  | it_name   = Ananas Esplosivo
  | it_text   = Quando Evochi Normalmente un mostro, se il tuo avversario controlla più mostri di te: il tuo avversario seleziona mostri che controlla, pari al numero di mostri che controlli tu, poi distruggi tutti gli altri suoi mostri che non ha selezionato.
  | pt_name   = Explosão do Ananás
  | pt_text   = Quando você Invocar um monstro por Invocação-Normal, se seu oponente controlar mais monstros que você: seu oponente seleciona um ou mais monstros que ele controla, igual ao número de monstros que você controla e, depois, destrua todos os monstros dele que ele não selecionou.
  | es_name   = Piña Explosiva
  | es_text   = Cuando Invocas un monstruo de Modo Normal, si tu adversario controla más monstruos que tú: tu adversario elige uno o más monstruos que él controle, igual al número de monstruos que tú controles, y después tú destruyes todos sus monstruos que no eligió.
  | ja_text   = ①：自分がモンスターを召喚した時に発動できる。相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、同じ数になるように相手フィールドのモンスターを相手が選んで破壊する。
  | ko_name   = 파인애플 폭탄
  | ko_text   = 자신이 몬스터의 일반 소환에 성공했을 때, 발동할 수 있다. 상대 필드 위의 몬스터의 수가 자신이 컨트롤하는 몬스터의 수보다 많을 경우, 같은 수가 되도록 상대의 카드를 파괴한다. 파괴하는 카드는 상대가 선택한다.
  | tc_name   = 鳳梨炸彈
  | tc_text   = 可在我方成功召喚怪獸時發動。在對方場上的怪獸數量多於我方場上的怪獸數量的狀況下，對方選擇對方場上的怪獸破壞使數量變為相同。
  | sc_name   = 菠萝爆弹
  | sc_text   = 我方怪兽召唤成功时可发动。对手场上的怪兽数量多于我方控制的怪兽数量的场合，破坏对手的卡牌使数量变得相同。破坏的卡牌由对手选择。
  }}
