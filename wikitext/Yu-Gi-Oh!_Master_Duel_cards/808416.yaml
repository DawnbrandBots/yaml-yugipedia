  | pt_name   = Vento Feérico
  | pt_text   = Destrua tantas Magias/Armadilhas com a face para cima no campo quanto possível, exceto este card e, se isso acontecer, cada duelista sofre dano igual ao número total de cards destruídos por este efeito x 300.
  | es_name   = Viento de Hada
