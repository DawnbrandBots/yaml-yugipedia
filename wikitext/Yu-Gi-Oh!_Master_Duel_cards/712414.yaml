  | de_name   = Abgrundskript - Fantasy-Magie
  | de_text   = Wähle 1 „Abgrundschauspieler“-Monster, das du kontrollierst; in diesem Spielzug kehrt jedes Monster, gegen das es kämpft, aber das nicht zerstört wird, am Ende des Damage Steps auf die Hand zurück. Falls diese gesetzte Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt deines Gegners zerstört wird und du ein offenes „Abgrundschauspieler“-Pendelmonster in deinem Extra Deck hast: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; lege sie aufs Deck.
  | it_name   = Sceneggiatura dell'Abisso - Fantasia Magica
  | it_text   = Scegli come bersaglio 1 mostro "Attore dell'Abisso" che controlli; in questo turno, ogni mostro che lo combatte, ma non viene distrutto, ritorna nella mano alla fine del Damage Step. Se questa carta Posizionata sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario, e tu hai un Mostro Pendulum "Attore dell'Abisso" scoperto nel tuo Extra Deck: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; mettila in cima al Deck.
  | pt_name   = Script do Abismo - Fantasia Mágica
  | pt_text   = Escolha 1 monstro "Ator do Abismo" que você controla; neste turno, cada monstro que batalhar com ele, mas não for destruído, volta para a mão no final da Etapa de Dano. Se este card Baixado sob o controle do seu dono for destruído por um efeito de card do seu oponente e você tiver um Monstro Pêndulo "Ator do Abismo" com a face para cima no seu Deck Adicional: você pode escolher 1 card que seu oponente controla; coloque-o no topo do Deck.
  | es_name   = Guión de Abismo - Fantasía Mágica
  | es_text   = Selecciona 1 monstruo "Actor del Abismo" que controles; en este turno, cada monstruo que batalle con él, pero no sea destruido, devuélvelo a la mano al final del Damage Step. Si esta carta Colocada controlada por su dueño es destruida por el efecto de una carta de tu adversario, y tienes un Monstruo de Péndulo "Actor del Abismo" boca arriba en tu Deck Extra: puedes seleccionar 1 carta que controle tu adversario; ponla en la parte superior del Deck.
  | ja_text   = ①：自分フィールドの「魔界劇団」モンスター１体を対象として発動できる。このターン、そのモンスターとの戦闘で破壊されなかったモンスターは、ダメージステップ終了時に手札に戻る。<br />②：セットされたこのカードが相手の効果で破壊された場合、自分のＥＸデッキに表側の「魔界劇団」Ｐモンスターが存在していれば、相手フィールドのカード１枚を対象として発動できる。そのカードをデッキの一番上に戻す。
  | ko_name   = 마계대본 "판타지 매직"
  | ko_text   = ①: 자신 필드의 "마계극단" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터와의 전투로 파괴되지 않은 몬스터는, 데미지 스텝 종료시에 주인의 패로 되돌아간다. ②: 자신의 엑스트라 덱에 앞면 표시의 "마계극단" 펜듈럼 몬스터가 존재하고, 세트된 이 카드가 상대 효과로 파괴되었을 경우, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 덱 맨 위로 되돌린다.
  | tc_name   = 魔界劇本《幻想魔術》
  | tc_text   = ①：可將我方場上的１隻「魔界劇團」怪獸做為對象發動。此回合，未因與該怪獸的戰鬥被破壞的怪獸，在傷害步驟結束時將回到持有者的手牌。②：在我方額外牌組存在正面表示的「魔界劇團」鐘擺怪獸，被覆蓋的此卡因對方的效果被破壞的狀況下，可將對方場上的１張卡做為對象發動。將該卡送回持有者牌組的最上方。
  | sc_name   = 魔界剧本“幻想魔法”
  | sc_text   = ①：以自己场上的１只“魔界剧团”怪兽为对象可以发动。此回合，与该怪兽战斗过但未被破坏的怪兽，将在伤害步骤结束时放回持有者的手牌。②：自己的额外牌组存在表侧表示的“魔界剧团”灵摆怪兽，被放置的此卡因对手的效果被破坏的情况下，以对手场上的１张卡为对象可以发动。将该卡放回持有者的牌组最上面。
