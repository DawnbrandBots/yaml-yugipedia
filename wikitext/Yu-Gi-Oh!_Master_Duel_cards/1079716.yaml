  | text        = 2+ monsters, including an Insect, Plant, or Reptile monster<br />If your opponent activates a monster effect (except during the Damage Step): You can activate this effect; neither player can activate the effects of monsters in the hand this turn. If this card is in your GY: You can target 1 Insect, Plant, or Reptile monster you control; place it on the bottom of the Deck, and if you do, Special Summon this card, also you cannot Special Summon for the rest of this turn, except Insect, Plant, or Reptile monsters. You can only use each effect of "Ragnaraika Chain Coils" once per turn.

  | fr_name     = Enroulement de Chaînes Ragnaraika
  | fr_text     = 2+ monstres (un monstre Insecte, Plante ou Reptile inclus)<br />Si votre adversaire active un effet de monstre (sauf durant la Damage Step) : vous pouvez activer cet effet ; ce tour, aucun joueur ne peut activer les effets des monstres dans la main. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre Insecte, Plante ou Reptile que vous contrôlez ; placez-le au-dessous du Deck, et si vous le faites, Invoquez Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Insecte, Plante ou Reptile exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Enroulement de Chaînes Ragnaraika" qu'une fois par tour.
  | de_name     = Ragnaraika-Kettenspirale
  | de_text     = 2+ Monster, darunter ein Insekt-, Pflanze- oder Reptil-Monster<br />Falls dein Gegner einen Monstereffekt aktiviert (außer während des Damage Steps): Du kannst diesen Effekt aktivieren; kein Spieler kann in diesem Spielzug die Effekte von Monstern in der Hand aktivieren. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Insekt-, Pflanze- oder Reptil-Monster wählen, das du kontrollierst; lege es unters Deck und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Insekt-, Pflanze- und Reptil-Monstern. Du kannst jeden Effekt von „Ragnaraika-Kettenspirale“ nur einmal pro Spielzug verwenden.
  | it_name     = Spire Catena Ragnaraika
  | it_text     = 2+ mostri, compreso un mostro Insetto, Pianta o Rettile<br />Se il tuo avversario attiva l'effetto di un mostro (eccetto durante il Damage Step): puoi attivare questo effetto; nessun giocatore può attivare gli effetti dei mostri nella mano in questo turno. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro Insetto, Pianta o Rettile che controlli; mettilo in fondo al Deck e, se lo fai, Evoca Specialmente questa carta, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Insetto, Pianta o Rettile. Puoi utilizzare ogni effetto di "Spire Catena Ragnaraika" una sola volta per turno.
  | pt_name     = Bobinas de Corrente Ragnaraika
  | pt_text     = 2+ monstros, incluindo um monstro Inseto, Planta ou Réptil<br />Se seu oponente ativar um efeito de monstro (exceto durante a Etapa de Dano): você pode ativar este efeito; nenhum duelista pode ativar os efeitos de monstros na mão neste turno. Se este card estiver no seu Cemitério: você pode escolher 1 monstro Inseto, Planta ou Réptil que você controla; coloque-o no fundo do Deck e, se isso acontecer, Invoque este card por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Inseto, Planta ou Réptil. Você só pode usar cada efeito de "Bobinas de Corrente Ragnaraika" uma vez por turno.
  | es_name     = Ragnaraika Bucles en Cadena
  | es_text     = 2+ monstruos, incluyendo un monstruo Insecto, Planta o Reptil<br />Si tu adversario activa un efecto de monstruo (excepto durante el Damage Step): puedes activar este efecto; este turno ningún jugador puede activar los efectos de monstruos en la mano. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo Insecto, Planta o Reptil que controles; ponlo en la parte inferior del Deck y, si lo haces, Invoca esta carta de Modo Especial, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Insecto, Planta o Reptil. Sólo puedes usar cada efecto de "Ragnaraika Bucles en Cadena" una vez por turno.
  | ja_text     = 昆虫族・植物族・爬虫類族モンスターを含むモンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手がモンスターの効果を発動した場合に発動できる。このターン、お互いに手札のモンスターの効果を発動できない。<br />②：このカードが墓地に存在する場合、自分フィールドの昆虫族・植物族・爬虫類族モンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻し、このカードを特殊召喚する。このターン、自分は昆虫族・植物族・爬虫類族モンスターしか特殊召喚できない。
  | ko_name     = 뇌화의 쿠사리가미
  | ko_text     = 곤충족 / 식물족 / 파충류족 몬스터를 포함하는 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 효과를 발동했을 경우에 발동할 수 있다. 이 턴에, 서로 패의 몬스터 효과를 발동할 수 없다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 곤충족 / 식물족 / 파충류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱 맨 아래로 되돌리고, 이 카드를 특수 소환한다. 이 턴에, 자신은 곤충족 / 식물족 / 파충류족 몬스터밖에 특수 소환할 수 없다.
  | tc_name     = 蕾禍之鎖蛇巳
  | tc_text     = 包含昆蟲族・植物族・爬蟲類族怪獸在內的怪獸２隻以上<br />此卡名的①②效果１回合僅可各使用１次。 ①：對手發動怪獸的效果的情況下可以發動。此回合，雙方不可發動手牌的怪獸的效果。 ②：此卡存在於墓地的情況下，以自己場上的１隻昆蟲族・植物族・爬蟲類族怪獸為對象可以發動。將該怪獸放回牌組最下面，將此卡特殊召喚。此回合，自己僅可特殊召喚昆蟲族・植物族・爬蟲類族怪獸。
  | sc_name     = 蕾祸之锁蛇巳
  | sc_text     = 包含昆虫族・植物族・爬虫类族怪兽在内的怪兽２只以上<br />此卡名的①②效果１回合仅可各使用１次。<br />①：对手发动怪兽的效果的情况下可以发动。此回合，双方不可发动手牌的怪兽的效果。<br />②：此卡存在于墓地的情况下，以自己场上的１只昆虫族・植物族・爬虫类族怪兽为对象可以发动。将该怪兽放回牌组最下面，将此卡特殊召唤。此回合，自己仅可特殊召唤昆虫族・植物族・爬虫类族怪兽。
