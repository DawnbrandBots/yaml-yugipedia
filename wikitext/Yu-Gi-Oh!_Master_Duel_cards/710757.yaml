  | pt_name   = Stein Fantardil
  | pt_text   = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card causar dano de batalha ao seu oponente: você pode adicionar 1 Card de Magia/Armadilha "Fantardil" do seu Deck à sua mão. Você só pode usar este efeito de "Stein Fantardil" uma vez por turno.
  | es_name   = Stein Fantastruco
