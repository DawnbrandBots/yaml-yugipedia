  | ja_text   = 自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは召喚できる。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。<br />②：このカードが相手に戦闘ダメージを与えた時に発動できる。デッキから「ゴーストリック」魔法・罠カード１枚を手札に加える。
  | ko_name   = 고스트릭 슈타인
  | ko_text   = 자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 덱에서 "고스트릭"이라는 이름이 붙은 마법 / 함정 카드 1장을 패에 넣을 수 있다. "고스트릭 슈타인"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 鬼計 科學怪人
