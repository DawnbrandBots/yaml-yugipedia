title: Centrifugal Field (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Field
  | lore               = When a Fusion Monster(s) is destroyed by a card effect and sent to the Graveyard: Its owner targets 1 Fusion Material Monster in their Graveyard that is listed on that Fusion Monster; that player Special Summons that target.

  | fr_name            = Un Champ Centrifuge
  | fr_lore            = Lorsqu'un ou plusieurs Monstres de Fusion sont détruits par un effet de carte et envoyés au Cimetière : son propriétaire cible 1 Monstre-Matériel de Fusion dans son Cimetière qui est listé sur le Monstre de Fusion ; le joueur Invoque Spécialement la cible.
  | de_name            = Zentrifugales Feld
  | de_lore            = Wenn Fusionsmonster durch einen Karteneffekt zerstört und auf den Friedhof gelegt werden: Ihr Besitzer wählt 1 Fusionsmaterialmonster in seinem Friedhof, das auf dem Fusionsmonster aufgeführt ist; der Spieler beschwört das gewählte Ziel als Fusionsbeschwörung.
  | it_name            = Terreno Centrifugo
  | it_lore            = Quando uno o più Mostri Fusione vengono distrutti dall'effetto di una carta e mandati al Cimitero: il loro proprietario sceglie come bersaglio 1 Mostro Materiale da Fusione indicato su quel Mostro Fusione nel suo Cimitero; quel giocatore Evoca Specialmente quel bersaglio.
  | pt_name            = Campo Centrífugo
  | pt_lore            = Quando um monstro de Fusão é destruído pelo efeito de um card e enviado para o Cemitério, escolha 1 dos Monstros-Matéria para a Fusão escritos no texto desse Monstro de Fusão do seu Cemitério e Invoque-o, por Invocação-Especial, no seu Campo.
  | es_name            = Campo Centrífugo
  | es_lore            = Cuando uno o más Monstruos de Fusión son destruidos por efecto de una carta y mandados al Cementerio: su propietario selecciona 1 Monstruo Material de Fusión en su Cementerio listado en el texto de la carta de ese Monstruo de Fusión; ese jugador Invoca de Modo Especial ese objetivo.
  | ja_lore            = 融合モンスターがカードの効果で破壊され墓地へ送られた時、その融合モンスターの持ち主はその融合モンスターにカード名が記されている融合素材モンスター１体を自身の墓地から選択して特殊召喚する。
  | ko_name            = 원심분리 필드
  | ko_lore            = 융합 몬스터가 카드의 효과로 파괴되어 묘지로 보내졌을 때, 그 융합 몬스터에 쓰여 있는 융합 소재 몬스터 1장을 자신의 묘지에서 선택하여, 자신 필드 위에 특수 소환한다.
  | tc_name            = 離心分離力場
  | tc_lore            = 融合怪獸因卡的效果被破壞送至墓地時，該融合怪獸的持有者從自身墓地選擇１隻卡名寫於該融合怪獸的１隻融合素材怪獸特殊召喚。
  | sc_name            = 离心分离力场
  | sc_lore            = 融合怪兽因卡牌效果被破坏并送入墓地时，从我方墓地选择１只记录於该融合怪兽的融合素材怪兽，特殊召唤至我方场上。
