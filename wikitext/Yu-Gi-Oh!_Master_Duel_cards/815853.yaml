title: Yaminabe Party (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Continuous
  | release_date       = January 19, 2022
  | lore               = At the start of your Battle Phase: You can target 1 face-up monster you control; this turn, your opponent chooses the attack target(s) for that monster, also if that monster you control battles an opponent's monster, it gains ATK equal to its original ATK during damage calculation only. You can only use this effect of "Yaminabe Party" once per turn.
  | releases           = Master Pack

  | fr_name            = Fête Yaminabe
  | fr_lore            = Au début de votre Battle Phase : vous pouvez cibler 1 monstre face recto que vous contrôlez ; ce tour, votre adversaire choisit les cibles de l'attaque du monstre, et aussi, si le monstre que vous contrôlez combat un monstre de l'adversaire, il gagne une ATK égale à son ATK d'origine durant le calcul des dommages uniquement. Vous ne pouvez utiliser cet effet de "Fête Yaminabe" qu'une fois par tour.
  | de_name            = Yaminabe-Party
  | de_lore            = Am Beginn deiner Battle Phase: Du kannst 1 offenes Monster wählen, das du kontrollierst; in diesem Spielzug bestimmt dein Gegner das oder die Angriffsziele für das Monster, zusätzlich, falls das Monster, das du kontrollierst, gegen ein Monster eines Gegners kämpft, erhält es nur während der Schadensberechnung ATK in Höhe seiner Grund-ATK. Du kannst diesen Effekt von „Yaminabe-Party“ nur einmal pro Spielzug verwenden.
  | it_name            = Banchetto Yaminabe
  | it_lore            = All'inizio della tua Battle Phase: puoi scegliere come bersaglio 1 mostro scoperto che controlli; in questo turno, il tuo avversario seleziona i bersagli degli attacchi di quel mostro, inoltre se quel mostro che controlli combatte con un mostro dell'avversario, esso guadagna ATK pari al suo ATK originale solamente durante il calcolo dei danni. Puoi utilizzare questo effetto di "Banchetto Yaminabe" una sola volta per turno.
  | pt_name            = Festa Yaminabe
  | pt_lore            = No começo da sua Fase de Batalha: você pode escolher 1 monstro com a face para cima que você controla; neste turno, seu oponente seleciona o(s) alvo(s) do(s) ataque(s) desse monstro e, além disso, se esse monstro que você controla batalhar um monstro do oponente, ele ganha ATK igual ao seu ATK original apenas durante o cálculo de dano. Você só pode usar este efeito de "Festa Yaminabe" uma vez por turno.
  | es_name            = Festín Yaminabe
  | es_lore            = Al comienzo de tu Battle Phase: puedes seleccionar 1 monstruo boca arriba que controles; este turno, tu adversario elige el o los objetivos de ataque para ese monstruo, y además, si ese monstruo que controlas batalla con un monstruo del adversario, gana ATK igual a su ATK original sólo durante el cálculo de daño. Sólo puedes usar este efecto de "Festín Yaminabe" una vez por turno.
  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。①：自分バトルフェイズ開始時に、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、その自分のモンスターの攻撃対象は相手が選択し、その自分のモンスターの攻撃力は相手モンスターと戦闘を行うダメージ計算時のみ、自身の元々の攻撃力分アップする。
  | ko_name            = 어둠전골 파티
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 배틀 페이즈 개시시에, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 자신 몬스터의 공격 대상은 상대가 선택하고, 그 자신 몬스터의 공격력은 상대 몬스터와 전투를 실행하는 데미지 계산시에만, 자신의 원래 공격력만큼 올린다.
  | tc_name            = 暗味鍋派對
  | tc_lore            = 此卡名的①效果，１回合僅限使用１次。①：在我方戰鬥階段開始時，可將我方場上的１隻正面表示怪獸做為對象發動。此回合，由對方選擇我方該怪獸的攻擊對象，我方該怪獸的攻擊力僅在與對方怪獸進行戰鬥的傷害計算時，依據自身原本的攻擊力數值進行提升。
  | sc_name            = 暗味锅派对
  | sc_lore            = 此卡名的①效果１回合仅可使用１次。①：自己的战斗阶段开始时，以自己场上的１只表侧表示怪兽为对象可以发动。此回合，该自己的怪兽的攻击对象由对手选择，该自己的怪兽的攻击力仅在和对手怪兽进行战斗的伤害计算时，上升相当于自身原本攻击力的数值。
  }}
