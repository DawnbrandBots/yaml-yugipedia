  | text               = 2 Level 1 "Mimighoul" monsters<br />You can detach 1 material from this card; Special Summon 1 "Mimighoul Master" from your hand, Deck or GY. During the Main Phase (Quick Effect): You can target 1 "Mimighoul Master" you control; equip this card to it as an Equip Spell that gives it 1000 ATK, then you can return cards from the field to the hand, up to the number of materials this card had. You can only use 1 "Mimighoul Throne" effect per turn, and only once that turn.
  | fr_name            = Trône Mimigoule
  | fr_text            = 2 monstres "Mimigoule" de Niveau 1<br />Vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 "Maître Mimigoule" depuis votre main, Deck ou Cimetière. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 "Maître Mimigoule" que vous contrôlez ; équipez-lui cette carte comme Magie d'Équipement qui lui donne 1000 ATK, puis vous pouvez renvoyer un nombre de cartes depuis le Terrain à la main, inférieur ou égal au nombre de Matériels que cette carte avait. Vous ne pouvez utiliser qu'1 effet de "Trône Mimigoule" par tour, et uniquement une fois le tour.
  | de_name            = Mimighul Thron
  | de_text            = 2 „Mimighul“-Monster der Stufe 1<br />Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 „Mimighul Meister“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof. Während der Main Phase (Schnelleffekt): Du kannst 1 „Mimighul Meister“ wählen, den du kontrollierst; rüste ihn mit dieser Karte als Ausrüstungszauber aus, der ihm 1000 ATK gibt, dann kannst du Karten vom Spielfeld bis zur Anzahl des Materials, das diese Karte hatte, auf die Hand zurückgeben. Du kannst nur 1 Effekt von „Mimighul Thron“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name            = Mimighoul Trono
  | it_text            = 2 mostri "Mimighoul" di Livello 1<br />Puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 "Mimighoul Maestro" dalla tua mano, Deck o Cimitero. Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 "Mimighoul Maestro" che controlli; equipaggia questa carta a esso come una Magia Equipaggiamento che gli dà 1000 ATK, poi puoi far ritornare carte dal Terreno nella mano, fino al numero di materiali che questa carta aveva. Puoi utilizzare solo 1 effetto di "Mimighoul Trono" per turno, e solo una volta in quel turno.
  | pt_name            = Trono Mimicarniçal
  | pt_text            = 2 monstros "Mimicarniçal" de Nível 1<br />Você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 "Mestre Mimicarniçal" da sua mão, do Deck ou do Cemitério. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 "Mestre Mimicarniçal" que você controla; equipe este card a ele como uma Magia de Equipamento que concede a ele 1000 de ATK e, depois, você pode devolver cards do campo para a mão, até o número de matérias que este card tinha. Você só pode usar 1 efeito de "Trono Mimicarniçal" por turno e apenas uma vez por turno.
  | es_name            = Trono Mimighoul
  | es_text            = 2 monstruos "Mimighoul" de Nivel 1<br />Puedes desacoplar 1 material de esta carta; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Máster Mimighoul". Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 "Máster Mimighoul" que controles; equípale esta carta como una Mágica de Equipo que le da 1000 ATK, y después puedes devolver cartas del Campo a la mano, hasta el número de materiales que tenía esta carta. Sólo puedes usar 1 efecto de "Trono Mimighoul" por turno, y sólo una vez ese turno.
  | ja_text            = レベル１「ミミグル」モンスター×２<br />このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードのＸ素材を１つ取り除いて発動できる。自分の手札・デッキ・墓地から「ミミグル・マスター」１体を特殊召喚する。<br />②：自分・相手のメインフェイズに、自分フィールドの「ミミグル・マスター」１体を対象として発動できる。このカードを攻撃力１０００アップの装備魔法カード扱いでそのモンスターに装備する。その後、このカードが持っていたＸ素材の数までフィールドのカードを手札に戻す事ができる。
  | ko_name            = 미미구르 쓰론
  | ko_text            = 레벨 1 "미미구르" 몬스터 × 2<br />이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "미미구르 마스터" 1장을 특수 소환한다. ②: 자신 / 상대의 메인 페이즈에, 자신 필드의 "미미구르 마스터" 1장을 대상으로 하고 발동할 수 있다. 이 카드를 공격력 1000 올리는 장착 마법 카드로 취급하고 그 몬스터에 장착한다. 그 후, 이 카드가 가지고 있던 엑시즈 소재의 수까지 필드의 카드를 패로 되돌릴 수 있다.
  | tc_name            = 寶箱詭屍・王座
  | tc_text            = 等級1「寶箱詭屍」怪獸×2<br />此卡名的①②效果1回合1次，僅可使用其中1個。<br />①：去除此卡的1個超量素材可以發動。從自己手牌・牌組・墓地將1隻「寶箱詭屍・君主」特殊召喚。<br />②：在自己・對手的主要階段，以自己場上的1隻「寶箱詭屍・君主」為對象可以發動。將此卡視為攻擊力上升1000的裝備魔法卡裝備於該怪獸。然後，可將場上的卡放回手牌，數量最多為此卡原先持有的超量素材的數量。
  | sc_name            = 宝箱诡尸・王座
  | sc_text            = 等级1“宝箱诡尸”怪兽×2<br />此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：去除此卡的1个超量素材可以发动。从自己手牌・牌组・墓地将1只“宝箱诡尸・君主”特殊召唤。<br />②：在自己・对手的主要阶段，以自己场上的1只“宝箱诡尸・君主”为对象可以发动。将此卡视为攻击力上升1000的装备魔法卡装备于该怪兽。然后，可将场上的卡放回手牌，数量最多为此卡原先持有的超量素材的数量。
