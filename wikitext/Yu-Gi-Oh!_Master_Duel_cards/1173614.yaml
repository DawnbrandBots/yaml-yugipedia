  | text               = Activate 1 of these effects (also you cannot Special Summon from the Extra Deck for the rest of this turn, except Synchro Monsters);<br />●Tribute 1 monster; Special Summon 1 monster, except the Tributed monster, from your hand, Deck, or GY, that is "Junk Warrior" or "Stardust Dragon", or that mentions either of them.<br />●When your opponent activates a card or effect in response to your Synchro Monster's effect activation: Negate that effect.<br />You can only activate 1 "Junk Signal" per turn.

