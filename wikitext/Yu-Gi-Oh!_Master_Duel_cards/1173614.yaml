  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下から１つを選択して発動できる。このターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。<br />●自分フィールドのモンスター１体をリリースして発動できる。そのモンスターを除く、「ジャンク・ウォリアー」「スターダスト・ドラゴン」またはそのいずれかのカード名が記されたモンスター１体を自分の手札・デッキ・墓地から特殊召喚する。<br />●自分のＳモンスターの効果の発動にチェーンして、相手が効果を発動した時に発動できる。その相手の効果を無効にする。
  | ko_name            = 정크 시그널
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 이하에서 1개를 선택하고 발동할 수 있다. 이 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />●자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 그 몬스터가 아닌, "정크 워리어" "스타더스트 드래곤" 또는 그 어느 카드명이 쓰여진 몬스터 1장을 자신의 패 / 덱 / 묘지에서 특수 소환한다.<br />●자신의 싱크로 몬스터의 효과 발동에 체인하여, 상대가 효과를 발동했을 때에 발동할 수 있다. 그 상대 효과를 무효로 한다.
  | tc_name            = 廢品信號
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：可從以下效果中選擇1個發動。此回合，自己從額外牌組僅可特殊召喚同步怪獸。<br />●解放自己場上的1隻怪獸可以發動。從自己手牌・牌組・墓地將除該怪獸以外的1隻「廢品戰士」「星塵龍」或記載有其中的任一卡名的怪獸特殊召喚。<br />●連鎖自己的同步怪獸的效果的發動，對手發動效果時可以發動。將該對手的效果無效。
  | sc_name            = 废品信号
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：可从以下效果中选择1个发动。此回合，自己从额外牌组仅可特殊召唤同步怪兽。<br />●解放自己场上的1只怪兽可以发动。从自己手牌・牌组・墓地将除该怪兽以外的1只“废品战士”“星尘龙”或记载有其中的任一卡名的怪兽特殊召唤。<br />●连锁自己的同步怪兽的效果的发动，对手发动效果时可以发动。将该对手的效果无效。
