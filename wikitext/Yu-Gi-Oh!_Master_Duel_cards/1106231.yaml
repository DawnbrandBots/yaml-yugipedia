  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選択して発動できる。<br />●自分フィールドにモンスターが存在しない場合に発動できる。デッキから戦士族・レベル４モンスター１体を特殊召喚する。<br />●自分フィールドの戦士族モンスター１体を対象として発動できる。そのモンスターのレベル以下のレベルを持つ戦士族・地属性モンスター１体を自分のデッキ・墓地から特殊召喚する。
  | ko_name            = 상정외들
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 덱에서 전사족 / 레벨 4 몬스터 1장을 특수 소환한다.<br />●자신 필드의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨 이하의 레벨을 가지는 전사족 / 땅 속성 몬스터 1장을 자신의 덱 / 묘지에서 특수 소환한다.
  | tc_name            = 異想雙客
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：可從以下效果中選擇1個發動。<br />●自己場上不存在怪獸的情況下可以發動。從牌組將1隻戰士族・等級4怪獸特殊召喚。<br />●以自己場上的1隻戰士族怪獸為對象可以發動。從自己牌組・墓地將等級低於該怪獸的1隻戰士族・地屬性怪獸特殊召喚。
  | sc_name            = 异想双客
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：可从以下效果中选择1个发动。<br />●自己场上不存在怪兽的情况下可以发动。从牌组将1只战士族・等级4怪兽特殊召唤。<br />●以自己场上的1只战士族怪兽为对象可以发动。从自己牌组・墓地将等级低于该怪兽的1只战士族・地属性怪兽特殊召唤。
