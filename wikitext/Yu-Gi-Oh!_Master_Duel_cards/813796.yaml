  | text      = You can apply any of the following effects, in sequence, based on the number of "Solfachord" Pendulum Monster Cards you control with different names.<br />●3+: Return 1 card from your Pendulum Zone to the hand, and if you do, place 1 face-up "Solfachord" Pendulum Monster from your Extra Deck in your Pendulum Zone.<br />●5+: Special Summon 1 "Solfachord" Pendulum Monster from your hand.<br />●7+: Destroy all face-up cards your opponent controls.<br />You can only activate 1 "Solfachord Scale" per turn.

  | fr_name   = Gamme Solfaccord
  | fr_text   = Vous pouvez appliquer n'importe lequel des effets suivants, dans l'ordre, selon le nombre de Cartes Monstre Pendule "Solfaccord" que vous contrôlez de noms différents.<br />●3+ : Renvoyez 1 carte depuis votre Zone Pendule à la main, et si vous le faites, placez 1 Monstre Pendule "Solfaccord" face recto depuis votre Extra Deck dans votre Zone Pendule.<br />●5+ : Invoquez Spécialement 1 Monstre Pendule "Solfaccord" depuis votre main.<br />●7+ : Détruisez toutes les cartes face recto contrôlées par votre adversaire.<br />Vous ne pouvez activer qu'1 "Gamme Solfaccord" par tour.
  | de_name   = Solfakkord-Tonleiter
  | de_text   = Du kannst nacheinander die folgenden Effekte ausführen, basierend auf der Anzahl der „Solfakkord“-Pendelmonsterkarten mit unterschiedlichen Namen, die du kontrollierst.<br />●3+: Gib 1 Karte von deiner Pendelzone auf die Hand zurück und falls du dies tust, lege 1 offenes „Solfakkord“-Pendelmonster von deinem Extra Deck in deine Pendelzone.<br />●5+: Beschwöre 1 „Solfakkord“-Pendelmonster als Spezialbeschwörung von deiner Hand.<br />●7+: Zerstöre alle offenen Karten, die dein Gegner kontrolliert.<br />Du kannst nur 1 „Solfakkord-Tonleiter“ pro Spielzug aktivieren.
  | it_name   = Scala Solfaccordo
  | it_text   = Puoi applicare qualsiasi dei seguenti effetti, in ordine, a seconda del numero di Carte Mostro Pendulum "Solfaccordo" che controlli con nomi diversi.<br />●3+: Fai ritornare 1 carta dalla tua Zona Pendulum nella mano e, se lo fai, metti 1 Mostro Pendulum "Solfaccordo" scoperto dal tuo Extra Deck nella tua Zona Pendulum.<br />●5+: Evoca Specialmente 1 Mostro Pendulum "Solfaccordo" dalla tua mano.<br />●7+: Distruggi tutte le carte scoperte controllate dal tuo avversario.<br />Puoi attivare solo 1 "Scala Solfaccordo" per turno.
  | pt_name   = Escala Solfacorde
  | pt_text   = Você pode aplicar quaisquer dos seguintes efeitos, em sequência, de acordo com o número de Cards de Monstro Pêndulo "Solfacorde" com nomes diferentes que você controla.<br />●3+: Devolva 1 card da sua Zona de Pêndulo para a mão e, se isso acontecer, coloque 1 Monstro Pêndulo "Solfacorde" com a face para cima do seu Deck Adicional na sua Zona de Pêndulo.<br />●5+: Invoque por Invocação-Especial 1 Monstro Pêndulo "Solfacorde" da sua mão.<br />●7+: Destrua todos os cards com a face para cima que seu oponente controla.<br />Você só pode ativar 1 "Escala Solfacorde" por turno.
  | es_name   = Escala Solfacorde
  | es_text   = Puedes aplicar cualquiera de los siguientes efectos, en secuencia, basándote en el número de Cartas de Monstruo de Péndulo "Solfacorde" con nombres diferentes que controles.<br />●3+: Devuelve a la mano 1 carta en tu Zona de Péndulo y, si lo haces, pon en tu Zona de Péndulo 1 Monstruo de Péndulo "Solfacorde" boca arriba en tu Deck Extra.<br />●5+: Invoca de Modo Especial, desde tu mano, 1 Monstruo de Péndulo "Solfacorde".<br />●7+: Destruye todas las cartas boca arriba que controle tu adversario.<br />Sólo puedes activar 1 "Escala Solfacorde" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「ドレミコード」Ｐモンスターカードの種類によって以下の効果をそれぞれ適用できる。<br />●３種類以上：自分のＰゾーンのカード１枚を手札に戻し、自分のＥＸデッキ（表側）から「ドレミコード」Ｐモンスター１体を自分のＰゾーンに置く。<br />●５種類以上：手札から「ドレミコード」Ｐモンスター１体を特殊召喚する。<br />●７種類以上：相手フィールドの表側表示カードを全て破壊する。
  | ko_name   = 도레미코드 스케일
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 "도레미코드" 펜듈럼 몬스터 카드의 종류에 따라 이하의 효과를 각각 적용할 수 있다.<br />●3종류 이상: 자신의 펜듈럼 존의 카드 1장을 골라 주인의 패로 되돌리고, 자신의 엑스트라 덱에서 앞면 표시의 "도레미코드" 펜듈럼 몬스터 1장을 골라 자신의 펜듈럼 존에 놓는다.<br />●5종류 이상: 패에서 "도레미코드" 펜듈럼 몬스터 1장을 특수 소환한다.<br />●7종류 이상: 상대 필드의 앞면 표시의 카드를 전부 파괴한다.
  | tc_name   = 音服和弦・音階
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：根據我方場上的「音服和弦」鐘擺怪獸卡種類，可分別適用以下效果。<br />●３種以上：選擇我方鐘擺區的１張卡送回持有者的手牌，從我方額外牌組選擇１隻正面表示的「音服和弦」鐘擺怪獸置於我方鐘擺區。<br />●５種以上：從手牌特殊召喚１隻「音服和弦」鐘擺怪獸。<br />●７種以上：將對方場上正面表示的所有卡全部破壞。
  | sc_name   = 音服和弦・音阶
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：依自己场上的“音服和弦”灵摆怪兽卡的种类可分别适用以下效果。<br />●3种以上：挑选自己灵摆区域的1张卡放回持有者的手牌，从自己的额外牌组挑选1只表侧表示的“音服和弦”灵摆怪兽放在自己的灵摆区域。<br />●5种以上：从手牌将1只“音服和弦”灵摆怪兽特殊召唤。<br />●7种以上：将对手场上的表侧表示卡全部破坏。
