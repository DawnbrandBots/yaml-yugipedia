title: Cards of the Red Stone (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Send 1 Level 7 "Red-Eyes" monster from your hand to the GY; draw 2 cards, then you can send 1 Level 7 "Red-Eyes" monster from your Deck to the GY. You can only activate 1 "Cards of the Red Stone" per turn.

  | fr_name   = Cartes de la Pierre Rouge
  | fr_text   = Envoyez 1 monstre "Yeux Rouges" de Niveau 7 depuis votre main au Cimetière ; piochez 2 cartes, puis vous pouvez envoyer 1 monstre "Yeux Rouges" de Niveau 7 depuis votre Deck au Cimetière. Vous ne pouvez activer qu'1 "Cartes de la Pierre Rouge" par tour.
  | de_name   = Karten des roten Steins
  | de_text   = Lege 1 „Rotäugig“-Monster der Stufe 7 von deiner Hand auf den Friedhof; ziehe 2 Karten, dann kannst du 1 „Rotäugig“-Monster der Stufe 7 von deinem Deck auf den Friedhof legen. Du kannst nur 1 „Karten des roten Steins“ pro Spielzug aktivieren.
  | it_name   = Carte della Pietra Rossa
  | it_text   = Manda 1 mostro "Occhi Rossi" di Livello 7 dalla tua mano al Cimitero; pesca 2 carte, poi puoi mandare 1 mostro "Occhi Rossi" di Livello 7 dal tuo Deck al Cimitero. Puoi attivare solo 1 "Carte della Pietra Rossa" per turno.
  | pt_name   = Cards da Pedra Vermelha
  | pt_text   = Envie 1 monstro "Olhos Vermelhos" de Nível 7 da sua mão para o Cemitério; compre 2 cards e, depois, você pode enviar 1 monstro "Olhos Vermelhos" de Nível 7 do seu Deck para o Cemitério. Você só pode ativar 1 "Cards da Pedra Vermelha" por turno.
  | es_name   = Cartas de la Piedra Roja
  | es_text   = Manda al Cementerio 1 monstruo "Ojos Rojos" de Nivel 7 en tu mano; roba 2 cartas, y después puedes mandar al Cementerio 1 monstruo "Ojos Rojos" de Nivel 7 en tu Deck. Sólo puedes activar 1 "Cartas de la Piedra Roja" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：手札からレベル７の「レッドアイズ」モンスター１体を墓地へ送って発動できる。自分は２枚ドローする。その後、デッキからレベル７の「レッドアイズ」モンスター１体を墓地へ送る事ができる。
  | ko_name   = 홍옥의 패
  | ko_text   = "홍옥의 패"는 1턴에 1장밖에 발동할 수 없다.<br />①: 패에서 레벨 7 의 "붉은 눈" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. 그 후, 덱에서 레벨 7 의 "붉은 눈" 몬스터 1장을 묘지로 보낼 수 있다.
  | tc_name   = 紅玉的寶牌
  | tc_text   = 「紅玉的寶牌」１回合僅限發動１張。<br />①：可從手牌將１隻等級７的「真紅眼」怪獸送至墓地發動。我方從牌組抽２張牌。其後，可從牌組將１隻等級７的「真紅眼」怪獸送至墓地。
  | sc_name   = 红玉的宝牌
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：从手牌将１只等级７的“真红眼”怪兽送至墓地可以发动。自己从牌组抽２张。然后，可从牌组将１只等级７的“真红眼”怪兽送至墓地。
  }}
