title: Scrap-Iron Signal (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Counter
  | text      = When your opponent activates a monster effect, while you control a Synchro Monster that mentions a Synchro Monster as material: Negate the activation, also, after that, Set this card face-down instead of sending it to the GY. You can only activate 1 "Scrap-Iron Signal" per turn.

  | fr_name   = Signal de Ferraille
  | fr_text   = Lorsque votre adversaire active un effet de monstre, tant que vous contrôlez un Monstre Synchro qui mentionne un Monstre Synchro comme Matériel : annulez l'activation, et aussi, après ça, Posez cette carte face verso au lieu de l'envoyer au Cimetière. Vous ne pouvez activer qu'1 "Signal de Ferraille" par tour.
  | de_name   = Eisenschrott-Signal
  | de_text   = Wenn dein Gegner einen Monstereffekt aktiviert, solange du ein Synchromonster kontrollierst, das ein Synchromonster als Material erwähnt: Annulliere die Aktivierung, zusätzlich setze danach diese Karte verdeckt, statt sie auf den Friedhof zu legen. Du kannst nur 1 „Eisenschrott-Signal“ pro Spielzug aktivieren.
  | it_name   = Segnale di Ferraglia
  | it_text   = Quando il tuo avversario attiva l'effetto di un mostro mentre tu controlli un Mostro Synchro che menziona un Mostro Synchro come materiale: annulla l'attivazione, inoltre, dopo averlo fatto, Posiziona questa carta coperta invece di mandarla al Cimitero. Puoi attivare solo 1 "Segnale di Ferraglia" per turno.
  | pt_name   = Sinal de Ferro-Velho
  | pt_text   = Quando seu oponente ativar um efeito de monstro, enquanto você controlar um Monstro Sincro que mencione um Monstro Sincro como matéria: negue a ativação e, além disso, depois, Baixe este card com a face para baixo em vez de enviá-lo para o Cemitério. Você só pode ativar 1 "Sinal de Ferro-Velho" por turno.
  | es_name   = Señal de Chatarra
  | es_text   = Cuando tu adversario activa el efecto de un monstruo mientras tú controles un Monstruo de Sincronía que mencione un Monstruo de Sincronía como material: niega la activación y además, después de eso, Coloca esta carta boca abajo en lugar de mandarla al Cementerio. Sólo puedes activar 1 "Señal de Chatarra" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：Ｓモンスターを素材として必要とするＳモンスターが自分フィールドに存在し、相手がモンスターの効果を発動した時に発動できる。その発動を無効にする。発動後このカードは墓地へ送らず、そのままセットする。
  | ko_name   = 고철의 시그널
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 싱크로 몬스터를 소재로서 필요로 하는 싱크로 몬스터가 자신 필드에 존재하고, 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다. 발동 후 이 카드는 묘지로 보내지 않으며, 그대로 세트한다.
  | tc_name   = 鐵屑信號
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可在需要以同步怪獸做為素材的同步怪獸存在於我方場上，對方發動怪獸效果時發動。將該發動變為無效。發動後此卡不送至墓地，而是直接覆蓋。
  | sc_name   = 铁屑信号
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：必须以同步怪兽作为素材的同步怪兽存在于自己场上，对手发动怪兽的效果时可以发动。将该发动无效。发动后此卡不会送往墓地，而是就此放置。
  }}
