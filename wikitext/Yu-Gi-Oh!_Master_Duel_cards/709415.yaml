  | text      = Negate the effects of monsters in the Extra Monster Zones while this card is in the Main Monster Zone. When this card is destroyed by battle: You can Special Summon 1 "Beatraptor" from your Deck. You can only use this effect of "Beatraptor" once per turn.

  | fr_name   = Secteuraptor
  | fr_text   = Annulez les effets des monstres dans les Zones Monstre Extra tant que cette carte est dans la Zone Monstre Main. Lorsque cette carte est détruite au combat : vous pouvez Invoquer Spécialement 1 "Secteuraptor" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Secteuraptor" qu'une fois par tour.
  | de_name   = Revierraptor
  | de_text   = Annulliere die Effekte von Monstern in den Extra-Monsterzonen, solange diese Karte in der Main-Monsterzone liegt. Wenn diese Karte durch Kampf zerstört wird: Du kannst 1 „Revierraptor“ als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „Revierraptor“ nur einmal pro Spielzug verwenden.
  | it_name   = Territoraptor
  | it_text   = Annulla gli effetti dei mostri nelle Zone Mostri Extra mentre questa carta è in una Zona Mostri Main. Quando questa carta viene distrutta in battaglia: puoi Evocare Specialmente 1 "Territoraptor" dal tuo Deck. Puoi utilizzare questo effetto di "Territoraptor" una sola volta per turno.
  | pt_name   = Reinoraptor
  | pt_text   = Enquanto este card estiver na Zona de Monstros Principal, negue os efeitos dos monstros nas Zonas de Monstros Adicionais. Quando este card for destruído em batalha: você pode Invocar por Invocação-Especial 1 "Reinoraptor" do seu Deck. Você só pode usar este efeito de "Reinoraptor" uma vez por turno.
  | es_name   = Dominirraptor
  | es_text   = Niega los efectos de monstruos en las Zonas de Monstruos Extra mientras esta carta está en la Zona de Monstruos Principal. Cuando esta carta es destruida en batalla: puedes Invocar de Modo Especial, desde tu Deck, 1 "Dominirraptor". Sólo puedes usar este efecto de "Dominirraptor" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードがメインモンスターゾーンに存在する限り、ＥＸモンスターゾーンのモンスターの効果は無効化される。<br />②：このカードが戦闘で破壊された時に発動できる。デッキから「縄張恐竜」１体を特殊召喚する。
  | ko_name   = 비트랩토르
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 메인 몬스터 존에 존재하는 한, 엑스트라 몬스터 존의 몬스터 효과는 무효화된다. ②: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 덱에서 "비트랩토르" 1장을 특수 소환한다.
  | tc_name   = 領地恐龍
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於主要怪獸區，額外怪獸區的怪獸效果就會被無效化。②：可在此卡因戰鬥被破壞時發動。從牌組特殊召喚１隻「領地恐龍」。
  | sc_name   = 领地恐龙
  | sc_text   = 此卡名的②效果１回合仅可使用１次。①：只要此卡存在于主要怪兽区域，额外怪兽区域的怪兽的效果无效化。②：此卡因战斗被破坏时可以发动。从牌组将１只“领地恐龙”特殊召唤。
