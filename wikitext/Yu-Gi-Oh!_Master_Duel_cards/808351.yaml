  | pt_name   = Rede Adicional
  | pt_text   = Se um ou mais monstros forem Invocados por Invocação-Especial do Deck Adicional: o oponente do duelista que conduziu a Invocação-Especial pode aplicar este efeito.<br />●Compre 1 card.
  | es_name   = Red Extra
  | es_text   = Si uno o más monstruos son Invocados de Modo Especial desde el Deck Extra: el adversario del jugador que realizó la Invocación Especial puede aplicar este efecto.<br />●Roba 1 carta.
  | ja_text   = ①：自分か相手がＥＸデッキからモンスターを特殊召喚する度に発動する。そのモンスターを特殊召喚したプレイヤーから見て相手は１枚ドローできる。
  | ko_name   = 소환제한－엑스트라넷
  | ko_text   = ①: 자신 또는 상대가 엑스트라 덱에서 몬스터를 특수 소환했을 경우에 이 효과를 발동한다. 그 몬스터를 특수 소환한 플레이어의 상대는 이하의 효과를 적용할 수 있다.<br />●덱에서 1장 드로우한다.
  | tc_name   = 召喚限制－額外之網
  | tc_text   = ①：在我方或對方從額外牌組特殊召喚怪獸的狀況下發動此效果。特殊召喚該怪獸的玩家的對方可適用以下效果。<br />●從牌組抽１張牌。
  | sc_name   = 召唤限制－额外之网
  | sc_text   = ①：我方或对手从额外牌组特殊召唤怪兽的场合发动此效果。特殊召唤该怪兽玩家的对手适用以下效果。<br />●从牌组抽取１张卡牌。
