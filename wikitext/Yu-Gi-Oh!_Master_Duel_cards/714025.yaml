  | lore               = Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by Tributing 2 monsters, while you control "Toon World". Cannot attack the turn it is Special Summoned. You must pay 500 LP to declare an attack with this monster. If "Toon World" on the field is destroyed, destroy this card. Can attack your opponent directly, unless they control a Toon monster, in which case this card must target a Toon monster for its attacks.
  | fr_name            = Dragon Toon aux Yeux Bleus
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 2 monstres, tant que vous contrôlez "Monde des Toons". Ne peut pas attaquer le tour où elle est Invoquée Spécialement. Vous devez payer 500 LP pour déclarer une attaque avec ce monstre. Si "Monde des Toons" sur le Terrain est détruit, détruisez cette carte. Peut attaquer directement votre adversaire, sauf s'il contrôle un monstre Toon, auquel cas cette carte doit cibler un monstre Toon avec ses attaques.
  | de_name            = Blauäugiger Toon-Drache
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Monster als Tribut anbietest, solange du „Toon-Welt“ kontrollierst. Diese Karte kann nicht in dem Spielzug angreifen, in dem sie als Spezialbeschwörung beschworen wurde. Du musst 500 LP zahlen, um einen Angriff mit diesem Monster zu deklarieren. Falls „Toon-Welt“ auf dem Spielfeld zerstört wird, zerstöre diese Karte. Kann deinen Gegner direkt angreifen, es sei denn, er kontrolliert ein Toon-Monster, in welchem Fall diese Karte ein Toon-Monster als Ziel für ihre Angriffe wählen muss.
  | it_name            = Drago Toon Occhi Blu
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 2 mostri, mentre controlli "Mondo Toon". Non può attaccare nel turno in cui viene Evocato Specialmente. Devi pagare 500 LP per dichiarare un attacco con questo mostro. Se "Mondo Toon" sul Terreno viene distrutto, distruggi questa carta. Può attaccare il tuo avversario direttamente, a meno che lui controlli un mostro Toon, nel qual caso questa carta deve scegliere come bersaglio un mostro Toon per i suoi attacchi.
  | pt_name            = Dragão Toon de Olhos Azuis
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Você primeiro deve Invocá-lo por Invocação-Especial (da sua mão) ao oferecer 2 monstros como Tributo, enquanto você controlar "Mundo Toon". Não pode atacar no turno em que for Invocado por Invocação-Especial. Você deve pagar 500 PV para declarar um ataque com este monstro. Se "Mundo Toon", no campo, for destruído, destrua este card. Pode atacar diretamente seu oponente, a não ser que ele controle um monstro Toon, em cujo caso este card deve escolher um monstro Toon como alvo de seus ataques.
  | es_name            = Dragón Toon de Ojos Azules
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando 2 monstruos, mientras controles "Mundo Toon". No puede atacar en el turno en el que es Invocado de Modo Especial. Debes pagar 500 LP para declarar un ataque con este monstruo. Si "Mundo Toon" en el Campo es destruido, destruye esta carta. Puede atacar a tu adversario directamente, a menos que éste controle un monstruo Toon, en cuyo caso esta carta debe seleccionar un monstruo Toon para sus ataques.
  | ja_lore            = このカードは通常召喚できない。<br />自分フィールドに「トゥーン・ワールド」が存在する状態で、自分フィールドのモンスター２体をリリースした場合に特殊召喚できる。<br />①：このカードは特殊召喚したターンには攻撃できない。<br />②：このカードの攻撃宣言の際に、自分は５００ＬＰを払わなければならない。<br />③：このカードは、相手フィールドにトゥーンモンスターが存在しない場合、直接攻撃できる。存在する場合、トゥーンモンスターしか攻撃対象に選択できない。<br />④：フィールドの「トゥーン・ワールド」が破壊された時にこのカードは破壊される。
  | ko_name            = 푸른 눈의 툰 드래곤
  | ko_lore            = 이 카드는 통상 소환할 수 없다. 자신 필드에 "툰 월드"가 존재하고, 자신 필드의 몬스터 2장을 릴리스했을 경우에 특수 소환할 수 있다. ①: 이 카드는 특수 소환한 턴에는 공격할 수 없다. ②: 이 카드의 공격 선언 시기에, 자신은 500 LP 를 지불해야 한다. ③: 상대 필드에 툰 몬스터가 존재하지 않을 경우, 이 카드는 직접 공격할 수 있다. 존재할 경우, 툰 몬스터를 공격 대상으로 해야 한다. ④: 필드의 "툰 월드"가 파괴되었을 때에 이 카드는 파괴된다.
  | tc_name            = 青眼卡通龍
  | tc_lore            = 此卡無法通常召喚。可在「卡通世界」存在於我方場上，解放我方場上的２隻怪獸的狀況下特殊召喚。①：此卡在特殊召喚的回合無法攻擊。②：必須支付５００LP，此卡才能進行攻擊宣言。③：在對方場上不存在卡通怪獸的狀況下，此卡可直接攻擊。在存在的狀況下，僅限選擇卡通怪獸做為攻擊對象。④：在場上的「卡通世界」被破壞時，此卡將被破壞。
  | sc_name            = 青眼卡通龙
  | sc_lore            = 此卡不可通常召唤。当我方场上有“卡通世界”存在并解放我方场上２只怪兽的场合可特殊召唤此卡。①：特殊召唤此卡的回合中此卡不可进行攻击。②：此卡进行攻击宣言时必须支付５００LP。③：对手场上没有卡通怪兽存在的场合，此卡可进行直接攻击。有卡通怪兽存在的场合，则必须选择卡通怪兽作为攻击对象。④：当场上的“卡通世界”被破坏时，破坏此卡。
  }}
