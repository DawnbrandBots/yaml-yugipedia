  | de_name   = Kreis der Feuerkönige
  | de_text   = Wähle 1 FEUER Monster, das du kontrollierst, und 1 FEUER Monster in deinem Friedhof; zerstöre jenes Monster, das du kontrollierst, und falls du dies tust, beschwöre jenes andere Monster als Spezialbeschwörung von deinem Friedhof. Du kannst nur 1 „Kreis der Feuerkönige“ pro Spielzug aktivieren.
  | it_name   = Cerchio dei Re del Fuoco
  | it_text   = Scegli come bersaglio 1 mostro FUOCO che controlli e 1 mostro FUOCO nel tuo Cimitero; distruggi quel mostro che controlli e, se lo fai, Evoca Specialmente quell'altro mostro dal tuo Cimitero. Puoi attivare solo 1 "Cerchio dei Re del Fuoco" per turno.
  | pt_name   = Círculo dos Reis de Fogo
  | pt_text   = Escolha 1 monstro de FOGO que você controla e 1 monstro de FOGO no seu Cemitério; destrua esse monstro que você controla e, se isso acontecer, Invoque por Invocação-Especial o outro monstro do seu Cemitério. Você só pode ativar 1 "Círculo dos Reis de Fogo" por turno.
  | es_name   = Círculo de los Reyes de Fuego
  | es_text   = Selecciona 1 monstruo de FUEGO que controles y 1 monstruo de FUEGO en tu Cementerio; destruye ese monstruo que controles y, si lo haces, Invoca ese otro monstruo de Modo Especial desde tu Cementerio. Sólo puedes activar 1 "Círculo de los Reyes de Fuego" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの炎属性モンスター１体と自分の墓地の炎属性モンスター１体を対象として発動できる。対象の自分フィールドのモンスターを破壊し、対象の墓地のモンスターを特殊召喚する。
  | ko_name   = 염왕 염환
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 화염 속성 몬스터 1장과 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상의 자신 필드의 몬스터를 파괴하고, 대상 묘지의 몬스터를 특수 소환한다.
  | tc_name   = 炎王炎環
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將我方場上的１隻炎屬性怪獸及我方墓地的１隻炎屬性怪獸做為對象發動。破壞我方場上的對象怪獸，特殊召喚墓地的對象怪獸。
  | sc_name   = 炎王炎环
  | sc_text   = 这个卡名的卡1个回合只能发动1张。<br />①：可以自己场上的1只炎属性怪兽和自己墓地的1只炎属性怪兽为对象发动。破坏作为对象的自己场上的怪兽，特殊召唤作为对象的墓地的怪兽。
