  | fr_name   = Formation Impénétrable
  | fr_text   = Sélectionnez 1 monstre sur votre Terrain pour activer cette carte. Tant que vous avez 2 monstres ou plus sur votre Terrain et que tous les monstres sur votre Terrain sont en Position de Défense, augmentez la DEF du monstre sélectionné de 700 points. Lorsque le monstre sélectionné est retiré du Terrain, détruisez cette carte.
  | de_name   = Uneindringliche Formation
  | de_text   = Wähle 1 Monster auf deiner Spielfeldseite um diese Karte zu aktivieren. Solange du 2 oder mehr Monster auf deiner Spielfeldseite hast und alle Monster auf deiner Spielfeldseite in Verteidigungsposition sind, erhöhe die DEF des gewählten Monsters um 700 Punkte. Wenn das gewählte Monster vom Spielfeld entfernt wird, zerstöre diese Karte.
  | it_name   = Formazione Impenetrabile
  | it_text   = Scegli 1 mostro sul tuo Terreno per attivare questa carta. Fino a quando hai 2 o più mostri sul tuo Terreno e tutti i mostri sul tuo Terreno sono in Posizione di Difesa, aumenta il DEF del mostro scelto di 700 punti. Quando il mostro scelto viene rimosso dal gioco, distruggi questa carta.
  | pt_name   = Formação Impenetrável
  | pt_text   = Escolha 1 monstro no seu Campo para ativar este card. Enquanto você tiver 2 ou mais monstros no seu Campo, e todos os monstros no seu Campo estiverem em Posição de Defesa, aumente a DEF do monstro escolhido em 700 pontos. Quando o monstro escolhido é removido do Campo, destrua este card.
  | es_name   = Formación Impenetrable
  | es_text   = Selecciona 1 monstruo en tu Campo para activar esta carta. Mientras tengas 2 o más monstruos en tu Campo, y todos los monstruos en tu Campo estén en Posición de Defensa, aumenta la DEF del monstruo seleccionado en 700 puntos. Cuando el monstruo seleccionado es retirado del Campo, destruye esta carta.
  | ja_text   = 自分フィールドのモンスター１体を対象としてこのカードを発動できる。<br />①：自分フィールドにモンスターが２体以上存在し、そのモンスターが全て守備表示の場合、対象のモンスターの守備力は７００アップする。対象のモンスターがフィールドから離れる時にこのカードは破壊される。
  | ko_name   = 철벽 포진
  | ko_text   = 자신 필드 위의 몬스터 1장을 선택하고 발동한다. 자신 필드 위에 몬스터가 2장 이상 존재하고 모두 수비 표시일 경우, 선택한 몬스터의 수비력은 700 포인트 올린다. 선택한 몬스터가 필드 위에서 벗어났을 때, 이 카드를 파괴한다.
  | tc_name   = 鐵壁的佈陣
  | tc_text   = 可選擇我方場上的１隻怪獸發動此卡。我方場上存在２隻以上的怪獸，在該怪獸全部都是守備表示的狀況下，選擇的怪獸的守備力提升７００。選擇的怪獸從場上離開時，破壞此卡。
  | sc_name   = 铁壁的布阵
  | sc_text   = 可选择１只我方场上的怪兽并发动此卡。我方场上存在有２只或以上的怪兽，且该怪兽全部是守备表示的场合，被选择怪兽的守备力上升７００点。被选择怪兽从场上离开时，破坏此卡。
