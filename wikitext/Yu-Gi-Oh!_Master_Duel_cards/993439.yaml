  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが墓地に存在する状態で、フィールドのモンスターが戦闘・効果で破壊され墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。<br />②：このカードが墓地から特殊召喚した場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
