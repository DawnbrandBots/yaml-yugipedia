title: Big Welcome Labrynth (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Trap
  | property  = Normal
  | text      = Special Summon 1 "Labrynth" monster from your hand, Deck, or GY, then return 1 monster you control to the hand. You can banish this card from your GY, then target 1 Fiend monster you control, or, if you control a Level 8 or higher Fiend monster, you can target 1 card your opponent controls instead; return that card to the hand. You can only use 1 "Big Welcome Labrynth" effect per turn, and only once that turn.

  | fr_name   = Grande Bienvenue Labrynth
  | fr_text   = Invoquez Spécialement 1 monstre "Labrynth" depuis votre main, Deck ou Cimetière, puis renvoyez 1 monstre que vous contrôlez à la main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Démon que vous contrôlez, ou, si vous contrôlez un monstre Démon de min. Niveau 8, vous pouvez cibler 1 carte contrôlée par votre adversaire à la place ; renvoyez la carte à la main. Vous ne pouvez utiliser qu'1 effet de "Grande Bienvenue Labrynth" par tour, et uniquement une fois le tour.
  | de_name   = Großes Willkommens-Labrynth
  | de_text   = Beschwöre 1 „Labrynth“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof, dann gib 1 Monster, das du kontrollierst, auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Unterweltler-Monster wählen, das du kontrollierst, oder, falls du ein Unterweltler-Monster der Stufe 8 oder höher kontrollierst, kannst du stattdessen 1 Karte wählen, die dein Gegner kontrolliert; gib jene Karte auf die Hand zurück. Du kannst nur 1 Effekt von „Großes Willkommens-Labrynth“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Grande Benvenuto Labrinto
  | it_text   = Evoca Specialmente 1 mostro "Labrinto" dalla tua mano, Deck o Cimitero, poi fai ritornare 1 mostro che controlli nella mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Demone che controlli, o, se controlli un mostro Demone di Livello 8 o superiore, puoi invece scegliere come bersaglio 1 carta controllata dal tuo avversario; fai ritornare quella carta nella mano. Puoi utilizzare solo 1 effetto di "Grande Benvenuto Labrinto" per turno, e solo una volta in quel turno.
  | pt_name   = Grande Boas-vindas a Labrinto
  | pt_text   = Invoque por Invocação-Especial 1 monstro "Labrinto" da sua mão, do Deck ou do Cemitério e, depois, devolva 1 monstro que você controla para a mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Demônio que você controla ou, se você controlar um monstro Demônio de Nível 8 ou mais, em vez disso, você pode escolher 1 card que seu oponente controla; devolva esse card para a mão. Você só pode usar 1 efeito de "Grande Boas-vindas a Labrinto" por turno e apenas uma vez por turno.
  | es_name   = Gran Bienvenida del Labrislinto
  | es_text   = Invoca de Modo Especial 1 monstruo "Labrislinto" desde tu mano, Deck o Cementerio, y después devuelve a la mano 1 monstruo que controles. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Demonio que controles o, si controlas un monstruo Demonio de Nivel 8 o mayor, puedes seleccionar 1 carta que controle tu adversario en su lugar; devuelve esa carta a la mano. Sólo puedes usar 1 efecto de "Gran Bienvenida del Labrislinto" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分の手札・デッキ・墓地から「ラビュリンス」モンスター１体を特殊召喚する。その後、自分フィールドのモンスター１体を手札に戻す。<br />②：墓地のこのカードを除外し、自分フィールドの悪魔族モンスター１体を対象として発動できる（自分フィールドにレベル８以上の悪魔族モンスターが存在する場合、代わりに相手フィールドのカード１枚を対象とする事もできる）。そのカードを手札に戻す。
  | ko_name   = 빅웰컴 라뷰린스
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 자신의 패 / 덱 / 묘지에서 "라뷰린스" 몬스터 1장을 특수 소환한다. 그 후, 자신 필드의 몬스터 1장을 패로 되돌린다.<br />②: 묘지의 이 카드를 제외하고, 자신 필드의 악마족 몬스터 1장을 대상으로 하여 발동할 수 있다(자신 필드에 레벨 8 이상의 악마족 몬스터가 존재할 경우, 대신에 상대 필드의 카드 1장을 대상으로 할 수도 있다). 그 카드를 패로 되돌린다.
  | tc_name   = 歡迎大駕光臨拉比麗斯
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：從我方手牌・牌組・墓地選擇１隻「拉比麗斯」怪獸特殊召喚。其後，選擇我方場上的１隻怪獸送回持有者的手牌。<br />②：可將墓地的此卡除外，將我方場上的１隻惡魔族怪獸做為對象發動。將該卡送回持有者的手牌。在我方場上存在等級８以上的惡魔族怪獸的狀況下，也可將對方場上的１張卡做為對象替代。
  | sc_name   = 欢迎大驾光临拉比丽斯
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：从自己的手牌・牌组・墓地挑选１只“拉比丽斯”怪兽特殊召唤。然后，挑选自己场上的１只怪兽放回持有者的手牌。<br />②：将墓地的此卡除外，以自己场上的１只恶魔族怪兽为对象可以发动。将该卡放回持有者的手牌。自己场上存在等级８以上的恶魔族怪兽的情况下，作为代替也可以对手场上的１张卡作为对象。
  }}
