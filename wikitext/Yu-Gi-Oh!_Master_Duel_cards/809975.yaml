  | ja_text   = このカードは通常召喚できない。<br />自分フィールドの効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地の「インフェルノイド」モンスター２体を除外した場合のみ手札・墓地から特殊召喚できる。<br />①：このカードの攻撃宣言時に発動できる。相手は自身のＥＸデッキからモンスター１体を除外する。<br />②：自分・相手ターンに１度、自分フィールドのモンスター１体をリリースし、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
