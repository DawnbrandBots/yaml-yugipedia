  | fr_name            = Saiba le Soldat Forgeron
  | fr_text            = 1 Syntoniseur + 1+ non-Syntoniseur<br />Vous pouvez cibler 1 monstre Guerrier de max. Niveau 6 dans votre Cimetière ; Invoquez-le Spécialement (mais annulez ses effets), et aussi, cette carte ne peut pas être utilisée comme Matériel Synchro ce tour. Durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro, en utilisant des monstres que vous contrôlez (un monstre Guerrier inclus) comme Matériel. Vous ne pouvez utiliser chaque effet de "Saiba le Soldat Forgeron" qu'une fois par tour.
  | de_name            = Saiba der Soldaten-Schwertschmied
  | de_text            = 1 Empfänger + 1+ Nicht-Empfänger<br />Du kannst 1 Krieger-Monster der Stufe 6 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung (aber annulliere seine Effekte), zusätzlich kann diese Karte in diesem Spielzug nicht als Synchromaterial verwendet werden. Während der Main Phase deines Gegners kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung, indem du Monster, die du kontrollierst, als Material verwendest, darunter ein Krieger-Monster. Du kannst jeden Effekt von „Saiba der Soldaten-Schwertschmied“ nur einmal pro Spielzug verwenden.
  | it_name            = Saiba il Soldato Spadaio
  | it_text            = 1 Tuner + 1+ non-Tuner<br />Puoi scegliere come bersaglio 1 mostro Guerriero di Livello 6 o inferiore nel tuo Cimitero; Evocalo Specialmente (ma annulla i suoi effetti), inoltre questa carta non può essere utilizzata come Materiale Synchro in questo turno. Durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro, utilizzando mostri che controlli come materiale, compreso un mostro Guerriero. Puoi utilizzare ogni effetto di "Saiba il Soldato Spadaio" una sola volta per turno.
  | pt_name            = Saiba, o Soldado Ferreiro
  | pt_text            = 1 Regulador + 1+ não-Reguladores<br />Você pode escolher 1 monstro Guerreiro de Nível 6 ou menos no seu Cemitério; Invoque-o por Invocação-Especial (mas negue seus efeitos) e, além disso, este card não pode ser usado como Matéria Sincro neste turno. Durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro, usando monstros que você controla como matéria, incluindo um monstro Guerreiro. Você só pode usar cada efeito de "Saiba, o Soldado Ferreiro" uma vez por turno.
  | es_name            = Saiba el Soldado Espadero
  | es_text            = 1 Cantante + 1+ no Cantantes<br />Puedes seleccionar 1 monstruo Guerrero de Nivel 6 o menor en tu Cementerio; Invócalo de Modo Especial (pero niega sus efectos), y además esta carta no puede ser usada como Material de Sincronía este turno. Durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía, usando monstruos que controlas como material, incluyendo un monstruo Guerrero. Sólo puedes usar cada efecto de "Saiba el Soldado Espadero" una vez por turno.
  | ja_text            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地のレベル６以下の戦士族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。このカードはこのターンＳ素材にできない。<br />②：相手メインフェイズに発動できる。戦士族モンスターを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
  | ko_name            = 전도장 사이바
  | ko_text            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 묘지의 레벨 6 이하의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 카드는 이 턴에 싱크로 소재로 할 수 없다.<br />②: 상대 메인 페이즈에 발동할 수 있다. 전사족 몬스터를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다.
  | tc_name            = 戰刀匠 網路
  | tc_text            = 協調＋協調以外的怪獸1隻以上<br />此卡名的①②效果1回合僅可各使用1次。<br />①：以自己墓地的1隻等級6的戰士族怪獸為對象可以發動。將該怪獸特殊召喚。以此效果特殊召喚的怪獸的效果無效化。此卡在此回合不可作為同步素材。<br />②：在對手的主要階段可以發動。將包含戰士族怪獸在內的、自己場上的怪獸作為素材進行同步召喚。
  | sc_name            = 战刀匠 网络
  | sc_text            = 协调＋协调以外的怪兽1只以上<br />此卡名的①②效果1回合仅可各使用1次。<br />①：以自己墓地的1只等级6的战士族怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。此卡在此回合不可作为同步素材。<br />②：在对手的主要阶段可以发动。将包含战士族怪兽在内的、自己场上的怪兽作为素材进行同步召唤。
