  | ja_text   = ①：自分フィールドの「ＢＦ」モンスター１体をリリースし、自分フィールドのＳモンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、このカードを発動するためにリリースしたモンスターの攻撃力分アップする。
  | ko_name   = BF－앵커
  | ko_text   = "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 릴리스하고, 자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 선택하여 발동한다. 선택한 몬스터의 공격력은 엔드 페이즈시까지 이 카드를 발동하기 위해 릴리스한 몬스터의 공격력만큼 올린다.
  | tc_name   = 黑羽－力錨
  | tc_text   = 可解放我方場上的１隻冠有「黑羽」之名的怪獸，選擇我方場上的１隻同步怪獸發動。選擇的怪獸的攻擊力在回合結束前，依據為發動此卡解放的怪獸的攻擊力數值進行提升。
  | sc_name   = 黑羽－力锚
  | sc_text   = 可释放我方场上１只冠有“黑羽”之名的怪兽，并选择我方场上的１只同步怪兽发动。直至回合结束时，被选择怪兽的攻击力上升相当于为发动该卡而释放的怪兽的攻击力。
