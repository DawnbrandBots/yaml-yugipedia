  | fr_name   = L'Illumination, HÉROS Élémentaire
  | fr_text   = 1 monstre "HÉROS Élémentaire" + 1 monstre LUMIÈRE<br />Uniquement Invocable par Fusion et non Invocable Spécialement autrement. Cette carte gagne 300 ATK pour chacun de vos monstres "HÉROS Élémentaire" bannis. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler max. 2 de vos monstres "HÉROS Élémentaire" bannis ; ajoutez les cibles à votre main.
  | de_name   = Elementar-HELD The Shining
  | de_text   = 1 „Elementar-HELD“-Monster + 1 LICHT Monster<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte erhält 300 ATK für jedes deiner verbannten „Elementar-HELD“-Monster. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst bis zu 2 deiner verbannten „Elementar-HELD“-Monster wählen; füge die gewählten Ziele deiner Hand hinzu.
  | it_name   = Il Brillante EROE Elementale
  | it_text   = 1 mostro "EROE Elementale" + 1 mostro LUCE<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Questa carta guadagna 300 ATK per ognuno dei tuoi mostri "EROE Elementale" banditi. Quando questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio fino a 2 dei tuoi mostri "EROE Elementale" banditi; aggiungi quei bersagli alla tua mano.
  | pt_name   = O Iluminado, o HERÓI do Elemento
  | pt_text   = 1 monstro "HERÓI do Elemento" + 1 monstro de LUZ<br />Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Este card ganha 300 de ATK para cada um dos seus monstros "HERÓI do Elemento" banidos. Quando este card for enviado do campo ao Cemitério: Você pode escolher até 2 dos seus monstros "HERÓI do Elemento" banidos; adicione os alvos à sua mão.
  | es_name   = HÉROE Elemental el Brillante
  | es_text   = 1 monstruo "HÉROE Elemental" + 1 monstruo de LUZ<br />Debe ser Invocado por Fusión y no puede ser Invocado de otra forma. Esta carta gana 300 ATK por cada uno de tus monstruos "HÉROE Elemental" desterrados. Cuando esta carta es mandada del Campo al Cementerio: puedes seleccionar hasta 2 de tus monstruos "HÉROE Elemental" desterrados; añade a tu mano esos objetivos.
  | ja_text   = 「Ｅ・ＨＥＲＯ」モンスター＋光属性モンスター<br />このカードは融合召喚でしか特殊召喚できない。<br />①：このカードの攻撃力は、自分の除外状態の「Ｅ・ＨＥＲＯ」モンスターの数×３００アップする。<br />②：このカードがフィールドから墓地へ送られた時、自分の除外状態の「Ｅ・ＨＥＲＯ」モンスターを２体まで対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 엘리멘틀 히어로 더 샤이닝
  | ko_text   = "엘리멘틀 히어로"라는 이름이 붙은 몬스터 ＋ 빛 속성 몬스터<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드의 공격력은 게임에서 제외되어 있는 자신의 "엘리멘틀 히어로"라는 이름이 붙은 몬스터의 수 × 300 포인트 올린다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 게임에서 제외되어 있는 자신의 "엘리멘틀 히어로"라는 이름이 붙은 몬스터를 2장까지 선택하고 패에 넣을 수 있다.
  | tc_name   = 元素－英雄 閃耀
  | tc_text   = 冠有「元素－英雄」之名的怪獸＋光屬性怪獸<br />此卡僅限以融合召喚進行特殊召喚。此卡的攻擊力，依據從遊戲被除外的我方冠有「元素－英雄」之名怪獸的數量×３００進行提升。可在此卡從場上被送至墓地時發動。選擇最多２隻從遊戲被除外的我方冠有「元素－英雄」之名的怪獸加入手牌。
  | sc_name   = 元素－英雄 闪耀
  | sc_text   = “元素－英雄”怪兽＋光属性怪兽<br />此卡仅可以融合召唤方式特殊召唤。①：此卡的攻击力上升相当于自己被除外的“元素－英雄”怪兽数量×３００的数值。②：此卡从场上被送至墓地时，以最多２只自己被除外的“元素－英雄”怪兽为对象可以发动。将该怪兽加入手牌。
