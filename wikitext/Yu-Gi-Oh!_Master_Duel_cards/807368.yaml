title: Darkfall (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = When your opponent Special Summons 2 or more face-up monsters at the same time: Send those monsters to the Graveyard, then send all monsters in the opponent's hand and Deck to the Graveyard that have the same name as the monsters sent to the Graveyard by this effect.
  | releases  = Legacy Pack

  | fr_name   = Chute des Ténèbres
  | fr_text   = Lorsque votre adversaire Invoque Spécialement min. 2 monstres face recto en même temps : envoyez ces monstres au Cimetière, puis envoyez tous les monstres du même nom que les monstres envoyés au Cimetière par cet effet dans la main et Deck de votre adversaire au Cimetière.
  | de_name   = Sturz ins Dunkel
  | de_text   = Wenn dein Gegner 2 oder mehr offene Monster gleichzeitig als Spezialbeschwörung beschwört: Lege die Monster auf den Friedhof, dann lege alle Monster in der Hand und im Deck deines Gegners, die denselben Namen wie die Monster haben, die durch diesen Effekt auf den Friedhof gelegt wurden, auf den Friedhof.
  | it_name   = Caduta Oscura
  | it_text   = Quando il tuo avversario Evoca Specialmente 2 o più mostri scoperti nello stesso momento: manda quei mostri al Cimitero, poi, manda al Cimitero tutti i mostri nella mano e nel Deck dell'avversario che hanno lo stesso nome dei mostri mandati al Cimitero da questo effetto.
  | pt_name   = Queda Obscura
  | pt_text   = Quando seu oponente Invocar por Invocação-Especial 2 ou mais monstros com a face para cima ao mesmo tempo: envie esses monstros para o Cemitério e, depois, envie para o Cemitério todos os monstros na mão e no Deck do oponente que tenham o mesmo nome que os monstros enviados para o Cemitério por este efeito.
  | es_name   = Caídaoscura
  | es_text   = Cuando tu adversario Invoca de Modo Especial 2 o más monstruos boca arriba al mismo tiempo: manda esos monstruos al Cementerio, y después manda al Cementerio todos los monstruos en la mano y el Deck de tu adversario que tengan el mismo nombre que los monstruos mandados al Cementerio por este efecto.
  | ja_text   = ①：相手が表側表示で２体以上のモンスターの特殊召喚した時に発動できる。そのモンスターを全て墓地へ送る。さらに相手の手札・デッキからその同名モンスターを全て墓地へ送る。
  | ko_name   = 함정의 큰구멍 속으로
  | ko_text   = 상대가 앞면 표시로 2장 이상 몬스터의 특수 소환에 성공했을 때 발동할 수 있다. 그 몬스터를 전부 묘지로 보낸다. 또한 그 몬스터와 이름이 같은 몬스터를 상대의 패/덱에서 묘지로 보낸다.
  | tc_name   = 大陷坑
  | tc_text   = 可在對方成功以正面表示特殊召喚２隻以上怪獸時發動。將所有該怪獸全部送至墓地。另從對方手牌・牌組將所有該同名怪獸全部送至墓地。
  | sc_name   = 大陷坑
  | sc_text   = 对手以表侧表示成功特殊召唤２只或以上的怪兽时可发动。将所有该怪兽送入墓地。并且从对手的手牌、牌组将该同名怪兽全部送入墓地。
