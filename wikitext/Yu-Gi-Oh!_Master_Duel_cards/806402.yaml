  | fr_name   = Bloqueur de Cartes
  | fr_text   = Lorsque cette carte est Invoquée : changez-la en Position de Défense. Lorsqu'un monstre face recto que vous contrôlez est ciblé par une attaque : vous pouvez changer la cible à cette carte. Lorsque cette carte est ciblée par une attaque : vous pouvez choisir un nombre entre 1 et 3, puis envoyez ce nombre de cartes du dessus de votre Deck au Cimetière ; jusqu'à la End Phase, cette carte gagne 500 DEF pour chaque carte envoyée.
  | de_name   = Kartenblocker
  | de_text   = Wenn diese Karte beschworen wird: Ändere sie in die Verteidigungsposition. Wenn ein offenes Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Du kannst das gewählte Ziel auf diese Karte ändern. Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst eine Zahl zwischen 1 und 3 bestimmen, lege dann so viele oberste Karten von deinem Deck auf den Friedhof; diese Karte erhält bis zur End Phase 500 DEF für jede auf diese Art auf den Friedhof gelegte Karte.
  | it_name   = Blocca Carta
  | it_text   = Quando questa carta viene Evocata: mettila in Posizione di Difesa. Quando un mostro scoperto che controlli viene scelto come bersaglio per un attacco: puoi cambiare il bersaglio a questa carta. Quando questa carta viene scelta come bersaglio per un attacco: puoi scegliere un numero tra 1 e 3, poi manda quel numero di carte dalla cima del tuo Deck al Cimitero; questa carta guadagna 500 DEF per ogni carta mandata al Cimitero, fino alla End Phase.
  | pt_name   = Bloqueador de Card
  | pt_text   = Quando este card for Invocado: Coloque-o em Posição de Defesa. Quando um monstro com a face para cima que você controla for escolhido como alvo de um ataque: Você pode mudar o alvo para este card. Quando este card for escolhido como alvo de um ataque: Você pode escolher um número de 1 a 3 e, depois, enviar essa quantidade de cards do topo do seu Deck para o Cemitério; este card ganha 500 de DEF para cada card enviado até a Fase Final.
  | es_name   = Bloqueador de Cartas
  | es_text   = Cuando esta carta es Invocada: cámbiala a Posición de Defensa. Cuando un monstruo boca arriba que controles es seleccionado para un ataque: puedes cambiar el objetivo a esta carta. Cuando esta carta es seleccionada para un ataque: puedes elegir un número de 1 a 3, y después mandar al Cementerio esa misma cantidad de cartas de la parte superior de tu Deck; esta carta gana 500 DEF por cada carta mandada, hasta la End Phase.
  | ja_text   = ①：このカードが召喚・反転召喚・特殊召喚した場合に発動する。このカードを守備表示にする。<br />②：他の自分の表側表示モンスターが攻撃対象に選択された時に発動できる。攻撃対象をこのカードに変更する。<br />③：このカードが攻撃対象に選択された時、自分のデッキの上からカードを３枚まで墓地へ送って発動できる。このカードの守備力はターン終了時まで、この効果を発動するために墓地へ送ったカードの数×５００アップする。
  | ko_name   = 카드 블로커
  | ko_text   = 이 카드는 일반 소환/반전 소환/특수 소환에 성공했을 때, 수비 표시가 된다. 자신 필드 위에 앞면 표시로 존재하는 몬스터가 공격 대상으로 선택되었을 때, 이 카드로 공격 대상을 변경할 수 있다. 이 카드가 공격 대상이 되었을 때, 자신 덱의 카드를 위에서 3장까지 묘지로 보낼 수 있다. 묘지로 보낸 카드 1장당, 이 카드의 수비력은 엔드 페이즈시까지 500 포인트 올린다.
  | tc_name   = 卡片防衛士
  | tc_text   = 此卡召喚・反轉召喚・特殊召喚成功時，變為守備表示。我方場上的正面表示怪獸被選為攻擊對象時，可將攻擊對象變更為此卡。此卡成為被攻擊對象時，可將我方牌組上方的最多３張卡送至墓地發動。此卡的守備力依據在回合結束前送至墓地的卡數量×５００進行提升。
  | sc_name   = 卡片防卫士
  | sc_text   = 此卡召唤、反转召唤、特殊召唤成功时，变成守备表示。我方场上的表侧表示怪兽被选择为攻击对象时，可将攻击对象变成此卡。此卡成为攻击对象时，可从我方牌组上方将最多３张卡牌送入墓地并发动。此卡的守备力上升相当于直至回合结束时送入墓地的卡牌数×５００点。
