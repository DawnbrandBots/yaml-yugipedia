title: Digit Jamming (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Continuous
  | text      = During damage calculation, if a monster battles while a monster with 1000 or more ATK is on the field: The ATK of all monsters currently on the field becomes reduced by 1000 for every 1000 ATK they have, also their DEF becomes reduced by 1000 for every 1000 DEF they have. If this card is destroyed: Apply the above ATK/DEF adjustments to all monsters currently on the field, until the end of this turn.
  | releases  = Legacy Pack; April 10, 2023
  | fr_name   = Brouillage Chiffré
  | fr_text   = Durant le calcul des dommages, si un monstre combat tant qu'un monstre avec min. 1000 ATK est sur le Terrain : l'ATK de tous les monstres actuellement sur le Terrain sera réduite de 1000 pour chaque 1000 ATK qu'ils ont, et aussi, leur DEF sera réduite de 1000 pour chaque 1000 DEF qu'ils ont. Si cette carte est détruite : jusqu'à la fin de ce tour, appliquez les ajustements d'ATK/DEF ci-dessus à tous les monstres actuellement sur le Terrain.
  | de_name   = Ziffernstörung
  | de_text   = Während der Schadensberechnung, falls ein Monster kämpft, solange ein Monster mit 1000 oder mehr ATK auf dem Spielfeld liegt: Die ATK aller Monster, die sich derzeit auf dem Spielfeld befinden, werden für jede 1000 ATK, die sie haben, um 1000 reduziert, zusätzlich werden ihre DEF für jede 1000 DEF, die sie haben, um 1000 reduziert. Falls diese Karte zerstört wird: Wende die obigen ATK/DEF-Anpassungen bis zum Ende dieses Spielzugs auf alle Monster an, die sich derzeit auf dem Spielfeld befinden.
  | it_name   = Interferenza Cifra
  | it_text   = Durante il calcolo dei danni, se un mostro combatte mentre un mostro con ATK 1000 o superiore è sul Terreno: l'ATK di tutti i mostri attualmente sul Terreno diventa ridotto di 1000 per ogni 1000 ATK che hanno, inoltre il loro DEF diventa ridotto di 1000 per ogni 1000 DEF che hanno. Se questa carta viene distrutta: applica le modifiche di ATK/DEF sopra indicate a tutti i mostri attualmente sul Terreno, fino alla fine di questo turno.
  | pt_name   = Obstruir Dígitos
  | pt_text   = Durante o cálculo de dano, se um monstro batalhar enquanto um monstro com 1000 ou mais de ATK estiver no campo: o ATK de todos os monstros atualmente no campo é reduzido em 1000 para cada 1000 de ATK que eles tiverem e, além disso, suas DEF são reduzidas em 1000 para cada 1000 de DEF que eles tiverem. Se este card for destruído: até o final deste turno, aplique os ajustes de ATK/DEF acima a todos os monstros atualmente no campo.
  | es_name   = Interferencia de Dígitos
  | es_text   = Durante el cálculo de daño, si un monstruo batalla mientras un monstruo con 1000 ATK o más está en el Campo: el ATK de todos los monstruos en el Campo en este momento se reduce en 1000 por cada 1000 ATK que tengan, y además su DEF se reduce en 1000 por cada 1000 DEF que tengan. Si esta carta es destruida: aplica los ajustes de ATK/DEF mencionados arriba a todos los monstruos en el Campo en este momento, hasta el final de este turno.
  | ja_text   = ①：フィールドに攻撃力１０００以上のモンスターが存在する場合、モンスターが戦闘を行うダメージ計算時に発動する。フィールドの全てのモンスターは、攻撃力がその攻撃力１０００につき１０００下げた数値になり、守備力がその守備力１０００につき１０００下げた数値になる。<br />②：このカードが破壊された場合に発動する。フィールドの全てのモンスターはターン終了時まで、攻撃力がその攻撃力１０００につき１０００下げた数値になり、守備力がその守備力１０００につき１０００下げた数値になる。
  | ko_name   = 무천재밍
  | ko_text   = ①: 필드에 공격력 1000 이상의 몬스터가 존재할 경우, 몬스터가 전투를 실행하는 데미지 계산시에 발동한다. 필드의 모든 몬스터는, 공격력이 그 공격력 1000 당 1000 내린 수치가 되고, 수비력이 그 수비력 1000 당 1000 내린 수치가 된다.<br />②: 이 카드가 파괴되었을 경우에 발동한다. 필드의 모든 몬스터는 턴 종료시까지, 공격력이 그 공격력 1000 당 1000 내린 수치가 되고, 수비력이 그 수비력 1000 당 1000 내린 수치가 된다.
  | tc_name   = 無盡干擾
  | tc_text   = ①：在場上存在攻擊力１０００以上的怪獸的狀況下，在怪獸進行戰鬥的傷害計算時發動。場上所有怪獸，每１０００攻擊力則該攻擊力降低１０００數值，每１０００守備力則該守備力降低１０００數值。<br />②：可在此卡被破壞的狀況下發動。場上所有怪獸在回合結束前，每１０００攻擊力則該攻擊力降低１０００數值，每１０００守備力則該守備力降低１０００數值。
  | sc_name   = 无千干扰
  | sc_text   = ①：场上有攻击力１０００以上的怪兽存在的情况下，怪兽进行战斗的伤害计算时可以发动。场上的全部怪兽，攻击力每有１０００则攻击力下降１０００，守备力每有１０００则守备力下降１０００。<br />②：此卡被破坏的情况下发动。场上的全部怪兽直至回合结束时为止，攻击力每有１０００则攻击力下降１０００，守备力每有１０００则守备力下降１０００。
  }}
