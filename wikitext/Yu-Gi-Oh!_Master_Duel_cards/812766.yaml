title: Raidraptor - Return (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If a "Raidraptor" monster you control is destroyed by battle: Target 1 "Raidraptor" monster in your GY; add it to your hand. If a face-up "Raidraptor" monster(s) you control is destroyed by card effect: You can banish this card from your GY; add 1 "Raidraptor" card from your Deck to your hand. You can only use this effect of "Raidraptor - Return" once per turn.

  | fr_name   = Raidraptor - Retour
  | fr_text   = Si un monstre "Raidraptor" que vous contrôlez est détruit au combat : ciblez 1 monstre "Raidraptor" dans votre Cimetière ; ajoutez-le à votre main. Si un ou plusieurs monstres "Raidraptor" face recto que vous contrôlez sont détruits par un effet de carte : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 carte "Raidraptor" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Raidraptor - Retour" qu'une fois par tour.
  | de_name   = Überfallraptor - Antwort
  | de_text   = Falls ein „Überfallraptor“-Monster, das du kontrollierst, durch Kampf zerstört wird: Wähle 1 „Überfallraptor“-Monster in deinem Friedhof; füge es deiner Hand hinzu. Falls ein oder mehr offene „Überfallraptor“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Überfallraptor“-Karte von deinem Deck hinzu. Du kannst diesen Effekt von „Überfallraptor - Antwort“ nur einmal pro Spielzug verwenden.
  | it_name   = Raidraptor - Ritorno
  | it_text   = Se un mostro "Raidraptor" che controlli viene distrutto in battaglia: scegli come bersaglio 1 mostro "Raidraptor" nel tuo Cimitero; aggiungilo alla tua mano. Se uno o più mostri "Raidraptor" scoperti che controlli vengono distrutti dall'effetto di una carta: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 carta "Raidraptor" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Raidraptor - Ritorno" una sola volta per turno.
  | pt_name   = Ataqueraptor - Retorno
  | pt_text   = Se um monstro "Ataqueraptor" que você controla for destruído em batalha: escolha 1 monstro "Ataqueraptor" no seu Cemitério; adicione-o à sua mão. Se um ou mais monstros "Ataqueraptor" com a face para cima que você controla forem destruídos por um efeito de card: você pode banir este card do seu Cemitério; adicione 1 card "Ataqueraptor" do seu Deck à sua mão. Você só pode usar este efeito de "Ataqueraptor - Retorno" uma vez por turno.
  | es_name   = Asaltorrapaz - Regreso
  | es_text   = Si un monstruo "Asaltorrapaz" que controlas es destruido en batalla: selecciona 1 monstruo "Asaltorrapaz" en tu Cementerio; añádelo a tu mano. Si uno o más monstruos "Asaltorrapaz" boca arriba que controlas son destruidos por efecto de una carta: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 carta "Asaltorrapaz" en tu Deck. Sólo puedes usar este efecto de "Asaltorrapaz - Regreso" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「ＲＲ」モンスターが戦闘で破壊された場合、自分の墓地の「ＲＲ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。<br />②：自分フィールドの表側表示の「ＲＲ」モンスターが効果で破壊された場合、墓地のこのカードを除外して発動できる。デッキから「ＲＲ」カード１枚を手札に加える。
  | ko_name   = RR－리턴
  | ko_text   = "RR(레이드 랩터즈)－리턴"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 "RR(레이드 랩터즈)" 몬스터가 전투로 파괴되었을 경우, 자신 묘지의 "RR(레이드 랩터즈)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.<br />②: 자신 필드의 "RR(레이드 랩터즈)" 몬스터가 효과로 파괴되었을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "RR(레이드 랩터즈)" 카드 1장을 패에 넣는다.
  | tc_name   = 急襲猛禽－歸來
  | tc_text   = 「急襲猛禽－歸來」的②效果，１回合僅限使用１次。<br />①：在我方場上的「急襲猛禽」怪獸因戰鬥被破壞的狀況下，可將我方墓地的１隻「急襲猛禽」怪獸做為對象發動。將該怪獸加入手牌。<br />②：在我方場上的「急襲猛禽」怪獸因效果被破壞的狀況下，可將墓地的此卡除外發動。從牌組將１張「急襲猛禽」卡加入手牌。
  | sc_name   = 急袭猛禽－回归
  | sc_text   = “急袭猛禽－回归”的②效果１回合仅可使用１次。<br />①：自己场上的“急袭猛禽”怪兽因战斗被破坏的情况下，以自己墓地的１只“急袭猛禽”怪兽为对象可以发动。将该怪兽加入手牌。<br />②：自己场上的“急袭猛禽”怪兽因效果被破坏的情况下，将墓地的此卡除外可以发动。从牌组将１张“急袭猛禽”卡加入手牌。
  }}
