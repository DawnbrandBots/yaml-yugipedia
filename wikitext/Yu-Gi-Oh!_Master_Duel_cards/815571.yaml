  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Normal
  | lore               = Target 2 face-up "Wind-Up" monsters you control with different Levels; your opponent chooses 1 of them, and the Level of the other monster becomes the same as the chosen monster's, until the End Phase. Then, if your opponent chose the monster with a lower Level, you can draw 1 card.

  | fr_name            = Poids et Zenmaisures
  | fr_lore            = Ciblez 2 monstres "Automate" face recto que vous contrôlez de Niveaux différents ; votre adversaire choisit l'1 d'eux, et jusqu'à la End Phase, le Niveau de l'autre monstre devient celui du monstre choisi. Puis, si votre adversaire a choisi le monstre du Niveau inférieur, vous pouvez piocher 1 carte.
  | de_name            = Gewichte und Zenmeistermessung
  | de_lore            = Wähle 2 offene „Aufzieh“-Monster, die du kontrollierst und die verschiedene Stufen haben; dein Gegner bestimmt 1 von ihnen und die Stufe des anderen Monsters wird bis zur End Phase dieselbe Stufe wie die des bestimmten Monsters. Dann, falls dein Gegner das Monster mit der niedrigeren Stufe bestimmt hat, kannst du 1 Karte ziehen.
  | it_name            = Pesi e Zenmisure
  | it_lore            = Scegli come bersaglio 2 mostri "a Molla" scoperti che controlli con Livelli diversi; il tuo avversario seleziona 1 di essi, e il Livello dell'altro mostro diventa lo stesso del mostro selezionato, fino alla End Phase. Poi, se il tuo avversario seleziona il mostro con il Livello minore, puoi pescare 1 carta.
  | pt_name            = Pesos & Zenmaididas
  | pt_lore            = Escolha 2 monstros "de Corda" com a face para cima que você controla com Níveis diferentes; seu oponente escolhe 1 deles, e o Nível do outro monstro se torna o mesmo do monstro escolhido até a Fase Final. Depois, se seu oponente escolheu o monstro com um Nível menor, você pode comprar 1 card.
  | es_name            = Pesos & Zenmaididas
  | es_lore            = Selecciona 2 monstruos "de Cuerda" boca arriba que controles y que tengan Niveles distintos; tu adversario elije 1 de ellos, y el Nivel del otro monstruo se convierte en el mismo que el del monstruo elegido, hasta la End Phase. Si tu adversario elije al monstruo con el Nivel más bajo, puedes robar 1 carta.
  | ja_lore            = 自分フィールド上のレベルが異なる「ゼンマイ」と名のついたモンスター２体を選択して発動できる。その内１体を相手が選び、もう１体のモンスターのレベルはターン終了時まで、相手が選んだモンスターと同じになる。相手がレベルの低いモンスターを選んだ場合、自分はデッキからカードを１枚ドローできる。
  | ko_name            = 흔들리는 발조천칭
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는, 레벨이 다른 "태엽"이라는 이름이 붙은 몬스터 2장을 선택하고 발동한다. 그 중에 1장을 상대가 고르고, 나머지 1장의 몬스터의 레벨은 엔드 페이즈시까지, 상대가 고른 몬스터와 같아진다. 상대가 레벨이 낮은 몬스터를 고른 경우, 그 후 자신은 덱에서 카드를 1장 드로우할 수 있다.
  | tc_name            = 搖擺機械秤
  | tc_lore            = 可選擇我方場上的２隻等級不同、冠有「發條」之名的怪獸發動。對方選擇其中的１隻，另１隻怪獸的等級在回合結束前，變為與對方選擇的怪獸相同。在對方選擇等級較低的怪獸的狀況下，我方可從牌組抽１張牌。
  | sc_name            = 摇摆机械秤
  | sc_lore            = 可从我方场上选择２只名称不同且都具“发条”之名的怪兽发动。由对手选择其中１只，使另１只怪兽的等级变为和对手选择的怪兽之等级相同，直到回合结束。如果对手选择了等级较低的怪兽，我方可以从卡组中抽１张卡。
