  | pt_name   = Rabochicote Zoodíaco
  | pt_text   = (Efeito Rápido): você pode escolher 1 Monstro Xyz Besta-Guerreira que você controla; associe este card da sua mão ou do campo a ele como matéria. Um Monstro Xyz cujo Tipo original seja Besta-Guerreira e que tenha este card como matéria ganha este efeito.<br />●Se este card batalhar um monstro do oponente, depois do cálculo de dano: bana o monstro do oponente.
  | es_name   = Colalátigo del Zoodíaco
  | es_text   = (Efecto Rápido): puedes seleccionar 1 Monstruo Xyz Guerrero-Bestia que controles; acóplale esta carta en tu mano o Campo como material. Un Monstruo Xyz cuyo Tipo original es Guerrero-Bestia y que tenga esta carta como material gana este efecto.<br />●Si esta carta batalla con un monstruo de tu adversario, después del cálculo de daño: destierra a ese monstruo de tu adversario.
  | ja_text   = ①：自分・相手ターンに、自分フィールドの獣戦士族Ｘモンスター１体を対象として発動できる（同一チェーン上では１度まで）。自分の手札・フィールドのこのカードをそのモンスターのＸ素材とする。<br />②：このカードを素材として持っている、元々の種族が獣戦士族のＸモンスターは以下の効果を得る。<br />●このカードが相手モンスターと戦闘を行ったダメージ計算後に発動する。その相手モンスターを除外する。
  | ko_name   = 십이수 바이퍼
  | ko_text   = ①: 자신 필드의 야수전사족 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드의 이 카드를 그 몬스터의 아래에 겹쳐 엑시즈 소재로 한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드를 소재로서 가지고 있는, 원래 종족이 야수전사족인 엑시즈 몬스터는 이하의 효과를 얻는다.<br />●이 카드가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동한다. 그 상대 몬스터를 제외한다.
  | tc_name   = 十二獸 蛇長鞭
  | tc_text   = ①：可將我方場上的１隻獸戰士族超量怪獸做為對象發動。將我方手牌・場上的此卡重疊至該怪獸下方做為超量素材。此效果在對方回合也可發動。②：持有此卡做為素材的原本的種族為獸戰士族的超量怪獸獲得以下效果。<br />●在此卡與對方怪獸進行戰鬥的傷害計算後發動。將該對方怪獸除外。
  | sc_name   = 十二兽 蛇长鞭
  | sc_text   = ①：以自己场上的１只兽战士族超量怪兽为对象可以发动。将自己手牌・场上的此卡重叠在该怪兽下面作为超量素材。此效果在对手回合中也可以发动。②：持有此卡作为素材、原本种族为兽战士族的超量怪兽获得以下效果。<br />●此卡与对手怪兽进行战斗的伤害计算后发动。将该对手怪兽除外。
  }}
