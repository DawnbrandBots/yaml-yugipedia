  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地から魔法カード２枚を除外して発動できる。「黒魔術の継承」を除く、「ブラック・マジシャン」「ブラック・マジシャン・ガール」のいずれかのカード名が記された魔法・罠カード１枚をデッキから手札に加える。
