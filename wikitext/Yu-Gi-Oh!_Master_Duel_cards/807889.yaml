  | fr_name   = Légionnaire Dragunité
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Dragunité" Dragon de max. Niveau 3 dans votre Cimetière ; équipez la cible à cette carte. Vous pouvez envoyer 1 carte "Dragunité" depuis votre Zone Magie & Piège au Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez la cible.
  | de_name   = Dracheneinheit Legionär
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Dracheneinheit“-Drache-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; rüste diese Karte mit dem gewählten Ziel aus. Du kannst 1 „Dracheneinheit“-Karte von deiner Zauber- & Fallenzone auf den Friedhof legen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  | it_name   = Legionario Dragunità
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Dragunità" Drago di Livello 3 o inferiore nel tuo Cimitero; equipaggia quel bersaglio a questa carta. Puoi mandare 1 carta "Dragunità" dalla tua Zona Magie & Trappole al Cimitero, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggi quel bersaglio.
  | pt_name   = Legionário Dragunidade
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro Dragão "Dragunidade" de Nível 3 ou menos no seu Cemitério; equipe o alvo a este card. Você pode enviar 1 card "Dragunidade" da sua Zona de Magias & Armadilhas para o Cemitério e, depois, escolher 1 monstro com a face para cima que seu oponente controla; destrua o alvo.
  | es_name   = Dracounidad Legionario
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Dracounidad" Dragón de Nivel 3 o menor en tu Cementerio; equipa ese objetivo a esta carta. Puedes mandar al Cementerio 1 carta "Dracounidad" en tu Zona de Magia y Trampas, y después seleccionar 1 monstruo boca arriba que controle tu adversario; destruye ese objetivo.
  | ja_text   = ①：このカードが召喚した時、自分の墓地のドラゴン族・レベル３以下の「ドラグニティ」モンスター１体を対象として発動できる。そのドラゴン族モンスターを装備魔法カード扱いでこのカードに装備する。<br />②：自分の魔法＆罠ゾーンの表側表示の「ドラグニティ」カード１枚を墓地へ送り、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターを破壊する。
  | ko_name   = 드래그니티－레기온
  | ko_text   = ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 드래곤족 / 레벨 3 이하의 "드래그니티" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다.<br />②: 자신의 마법 & 함정 존의 앞면 표시인 "드래그니티" 카드 1장을 묘지로 보내고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대의 앞면 표시 몬스터를 파괴한다.
  | tc_name   = 龍騎兵團－軍團長
  | tc_text   = ①：此卡召喚成功時，可將我方墓地的１隻龍族・等級３以下的「龍騎兵團」怪獸做為對象發動。將該龍族怪獸視為裝備卡，裝備於此卡。<br />②：將我方魔法＆陷阱區的１張正面表示的「龍騎兵團」卡送至墓地，可將對方場上的１隻正面表示怪獸做為對象發動。破壞對方的該正面表示怪獸。
  | sc_name   = 龙骑兵团－军团长
  | sc_text   = ①：此卡召唤成功时，以自己墓地的１只龙族・等级３以下的“龙骑兵团”怪兽为对象可以发动。将该龙族怪兽视为装备卡装备于此卡。<br />②：将自己的魔法与陷阱区域的１张表侧表示的“龙骑兵团”卡送至墓地，以对手场上的１只表侧表示怪兽为对象可以发动。破坏该对手的表侧表示怪兽。
