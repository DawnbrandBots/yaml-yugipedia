title: Fabled Levilazebul (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = LIGHT
  | types              = Fiend / Synchro / Effect
  | level              = 10
  | atk                = 3050
  | def                = 1950
  | text               = 1 Tuner + 1+ non-Tuner monsters<br />Once per turn, during the Main Phase (Quick Effect): You can Tribute any number of "Fabled" monsters, and if you do, take control of that many face-up monsters your opponent controls, but their effects are negated. If this card is in your GY: You can target 1 other "Fabled" card in your GY; return this card to the Extra Deck, and if you do, add that target to your hand. You can only use this effect of "Fabled Levilazebul" once per turn.
  | fr_name            = Lévilazebul Mythologique
  | fr_text            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Une fois par tour, durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier un nombre de votre choix de monstres "Mythologique", et si vous le faites, prenez le contrôle d'autant de monstres face recto contrôlés par votre adversaire, mais leurs effets sont annulés. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 autre carte "Mythologique" dans votre Cimetière ; renvoyez cette carte à l'Extra Deck, et si vous le faites, ajoutez la cible à votre main. Vous ne pouvez utiliser cet effet de "Lévilazebul Mythologique" qu'une fois par tour.
  | de_name            = Sagenhafter Levilazebul
  | de_text            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst eine beliebige Anzahl „Sagenhaft“-Monster als Tribut anbieten und falls du dies tust, übernimm die Kontrolle über ebenso viele offene Monster, die dein Gegner kontrolliert, aber ihre Effekte werden annulliert. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 andere „Sagenhaft“-Karte in deinem Friedhof wählen; lege diese Karte ins Extra Deck zurück und falls du dies tust, füge jenes gewählte Ziel deiner Hand hinzu. Du kannst diesen Effekt von „Sagenhafter Levilazebul“ nur einmal pro Spielzug verwenden.
  | it_name            = Il Favoloso Levilazebul
  | it_text            = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno, durante la Main Phase (Effetto Rapido): puoi offrire come Tributo un qualsiasi numero di mostri "Il Favoloso" e, se lo fai, prendi il controllo di quel numero di mostri scoperti controllati dal tuo avversario, ma i loro effetti sono annullati. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 altra carta "Il Favoloso" nel tuo Cimitero; fai ritornare questa carta nell'Extra Deck e, se lo fai, aggiungi quel bersaglio alla tua mano. Puoi utilizzare questo effetto di "Il Favoloso Levilazebul" una sola volta per turno.
  | pt_name            = Levilazebul Mitológico
  | pt_text            = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno, durante a Fase Principal (Efeito Rápido): você pode oferecer como Tributo qualquer número de monstros "Mitológico(a)" e, se isso acontecer, tome o controle desse número de monstros com a face para cima que seu oponente controla, mas seus efeitos são negados. Se este card estiver no seu Cemitério: você pode escolher 1 outro card "Mitológico(a)" no seu Cemitério; devolva este card para o Deck Adicional e, se isso acontecer, adicione o alvo à sua mão. Você só pode usar este efeito de "Levilazebul Mitológico" uma vez por turno.
  | es_name            = Fabuloso Levilazebul
  | es_text            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno, durante la Main Phase (Efecto Rápido): puedes Sacrificar cualquier número de monstruos "Fabuloso/a" y, si lo haces, toma el control de ese mismo número de monstruos boca arriba que controle tu adversario, pero sus efectos son negados. Si esta carta está en tu Cementerio: puedes seleccionar otra carta "Fabuloso/a" en tu Cementerio; devuelve esta carta al Deck Extra y, si lo haces, añade ese objetivo a tu mano. Sólo puedes usar este efecto de "Fabuloso Levilazebul" una vez por turno.
  | ja_text            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分・相手のメインフェイズに１度、発動できる。自分フィールドの「魔轟神」モンスターを任意の数だけリリースし、その数だけ相手フィールドの表側表示モンスターのコントロールを得る。この効果でコントロールを得たモンスターの効果は無効化される。<br />②：このカードが墓地に存在する場合、自分の墓地の他の「魔轟神」カード１枚を対象として発動できる。このカードをＥＸデッキに戻し、対象のカードを手札に加える。
  | ko_name            = 마굉신 레베르제불
  | ko_text            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 / 상대의 메인 페이즈에 1번, 발동할 수 있다. 자신 필드의 "마굉신" 몬스터를 임의의 수만큼 릴리스하고, 그 수만큼 상대 필드의 앞면 표시 몬스터의 컨트롤을 얻는다. 이 효과로 컨트롤을 얻은 몬스터의 효과는 무효화된다.<br />②: 이 카드가 묘지에 존재할 경우, 자신 묘지의 다른 "마굉신" 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드를 엑스트라 덱으로 되돌리고, 대상의 카드를 패에 넣는다.
  | tc_name            = 魔轟神勒邪則步
  | tc_text            = 協調＋協調以外的怪獸1隻以上<br />此卡名的②效果1回合僅可使用1次。<br />①：在每個自己・對手的主要階段可以發動1次。解放自己場上任意數量的「魔轟神」怪獸，依其數量獲得對手場上的表側表示怪獸的控制權。以此效果獲得控制權的怪獸的效果無效化。<br />②：此卡存在於墓地的情況下，以自己墓地的1張其他「魔轟神」卡為對象可以發動。將此卡放回額外牌組，將對象卡加入手牌。
  | sc_name            = 魔轰神勒邪则步
  | sc_text            = 协调＋协调以外的怪兽1只以上<br />此卡名的②效果1回合仅可使用1次。<br />①：在每个自己・对手的主要阶段可以发动1次。解放自己场上任意数量的“魔轰神”怪兽，依其数量获得对手场上的表侧表示怪兽的控制权。以此效果获得控制权的怪兽的效果无效化。<br />②：此卡存在于墓地的情况下，以自己墓地的1张其他“魔轰神”卡为对象可以发动。将此卡放回额外牌组，将对象卡加入手牌。
  }}
