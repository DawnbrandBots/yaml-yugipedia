  | it_name   = Specchio Bianco
  | it_text   = Scegli come bersaglio 1 mostro Pesce di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente, poi puoi aggiungere dal tuo Deck alla tua mano 1 mostro con lo stesso nome originale di quel mostro Evocato Specialmente. Puoi attivare "Specchio Bianco" una sola volta per turno.
  | pt_name   = Espelho Branco
