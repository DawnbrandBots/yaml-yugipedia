  | es_name   = Espejo Blanco
  | es_text   = Selecciona 1 monstruo Pez de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial, y después puedes añadir a tu mano 1 monstruo en tu Deck con el mismo nombre original que el de ese monstruo Invocado de Modo Especial. Sólo puedes activar "Espejo Blanco" una vez por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地のレベル４以下の魚族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、この効果で特殊召喚したモンスターと元々のカード名が同じモンスター１体をデッキから手札に加える事ができる。
  | ko_name   = 화이트 미러
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 레벨 4 이하의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 이 효과로 특수 소환한 몬스터와 원래의 카드명이 같은 몬스터 1장을 덱에서 패에 넣을 수 있다.
  | tc_name   = 白之水鏡
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將我方墓地的１隻等級４以下的魚族怪獸做為對象發動。特殊召喚該怪獸。其後，可從牌組將１隻原本的卡名與特殊召喚的怪獸相同的怪獸加入手牌。
  | sc_name   = 白之水镜
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：以自己墓地的1只等级4以下的鱼族怪兽为对象可以发动。将该怪兽特殊召唤。然后，可从牌组将原本卡名与特殊召唤的怪兽相同的1只怪兽加入手牌。
