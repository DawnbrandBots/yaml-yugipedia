title: Sinister Shadow Games (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Send 1 "Shaddoll" card from your Deck to the GY, then you can change any number of face-down Defense Position "Shaddoll" monsters you control to face-up Defense Position.

  | fr_name   = Jeux de l'Ombre Sinistres
  | fr_text   = Envoyez 1 carte "Marionnette de l'Ombre" depuis votre Deck au Cimetière, puis vous pouvez changer un nombre de votre choix de monstres "Marionnette de l'Ombre" en Position de Défense face verso que vous contrôlez en Position de Défense face recto.
  | de_name   = Düstere Schattenspiele
  | de_text   = Lege 1 „Schattenpuppe“-Karte von deinem Deck auf den Friedhof, dann kannst du eine beliebige Anzahl „Schattenpuppe“-Monster in verdeckter Verteidigungsposition, die du kontrollierst, in die offene Verteidigungsposition ändern.
  | it_name   = Sinistri Giochi d'Ombra
  | it_text   = Manda 1 carta "Bambolaombra" dal tuo Deck al Cimitero, poi puoi mettere scoperti in Posizione di Difesa un qualsiasi numero di mostri "Bambolaombra" coperti in Posizione di Difesa che controlli.
  | pt_name   = Jogos Sombrios Sinistros
  | pt_text   = Envie 1 card "Sombraneco" do seu Deck para o Cemitério e, depois, você pode colocar qualquer número de monstros "Sombraneco" com a face para baixo em Posição de Defesa que você controla, com a face para cima em Posição de Defesa.
  | es_name   = Siniestros Juegos de Sombras
  | es_text   = Manda al Cementerio 1 carta "Sombrañeca" en tu Deck, y después puedes cambiar cualquier cantidad de monstruos "Sombrañeca" en Posición de Defensa boca abajo que controles a Posición de Defensa boca arriba.
  | ja_text   = ①：デッキから「シャドール」カード１枚を墓地へ送る。その後、自分フィールドの裏側守備表示の「シャドール」モンスターを任意の数だけ表側守備表示にできる。
  | ko_name   = 불길한 그림자 게임
  | ko_text   = ①: 덱에서 "섀도르" 카드 1장을 묘지로 보낸다. 그 후, 자신 필드의 뒷면 수비 표시의 "섀도르" 몬스터를 임의의 수만큼 고르고 앞면 수비 표시로 할 수 있다.
  | tc_name   = 墮影的蠢動
  | tc_text   = ①：從牌組將１張「影依」卡送至墓地。其後，可選擇我方場上的任意數量的反面守備表示的「影依」怪獸變為正面守備表示。
  | sc_name   = 坠影的蠢动
  | sc_text   = ①：从牌组中将1张“影依”卡送至墓地。然后，可挑选任意数量的自己场上的里侧守备表示的“影依”怪兽，将其变为表侧守备表示。
  }}
