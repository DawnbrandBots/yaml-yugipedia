  | it_name   = Inversione di Limite
  | it_text   = Scegli come bersaglio 1 mostro con ATK di 1000 o inferiore nel tuo Cimitero; Evocalo Specialmente in Posizione di Attacco. Se il bersaglio viene messo in Posizione di Difesa, distruggi lui e questa carta. Quando questa carta lascia il Terreno, distruggi il bersaglio. Quando il bersaglio viene distrutto, distruggi questa carta.
