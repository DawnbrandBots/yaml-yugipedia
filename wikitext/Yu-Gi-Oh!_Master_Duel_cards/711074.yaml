  | es_name   = Invertir el Límite
  | es_text   = Selecciona 1 monstruo en tu Cementerio con 1000 ATK o menos; Invócalo de Modo Especial en Posición de Ataque. Si el objetivo se cambia a Posición de Defensa, destrúyelo junto con esta carta. Cuando esta carta es retirada del Campo, destruye el objetivo. Cuando el objetivo es destruido, destruye esta carta.
  | ja_text   = ①：自分の墓地の攻撃力１０００以下のモンスター１体を対象としてこのカードを発動できる。そのモンスターを攻撃表示で特殊召喚する。そのモンスターが守備表示になった時にそのモンスターとこのカードは破壊される。このカードがフィールドから離れる時にそのモンスターは破壊される。そのモンスターが破壊される時にこのカードは破壊される。
  | ko_name   = 리미트 리버스
