title: Torrential Reborn (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = When a face-up WATER monster you control is destroyed by battle or by a card effect and sent to the Graveyard: Special Summon the monsters destroyed and sent from the field to your Graveyard at that time, then inflict 500 damage to your opponent for each of those Special Summoned monsters. You can only activate 1 "Torrential Reborn" per turn.

  | fr_name   = Renaissance Torrentielle
  | fr_text   = Lorsqu'un monstre EAU face recto que vous contrôlez est détruit au combat ou par un effet de carte, et envoyé au Cimetière : Invoquez Spécialement les monstres détruits et envoyés depuis le Terrain à votre Cimetière à ce moment, puis infligez 500 points de dommages à votre adversaire pour chacun de ces monstres Invoqués Spécialement. Vous ne pouvez activer qu'1 "Renaissance Torrentielle" par tour.
  | de_name   = Reißende Wiedergeburt
  | de_text   = Wenn ein offenes WASSER Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Beschwöre die Monster, die zu dem Zeitpunkt zerstört und vom Spielfeld auf deinen Friedhof gelegt wurden, als Spezialbeschwörung und füge dann deinem Gegner 500 Schaden für jedes der als Spezialbeschwörung beschworenen Monster zu. Du kannst nur 1 „Reißende Wiedergeburt“ pro Spielzug aktivieren.
  | it_name   = Resuscitato Torrenziale
  | it_text   = Quando un mostro ACQUA scoperto che controlli viene distrutto in battaglia o dall'effetto di una carta e mandato al Cimitero: Evoca Specialmente i mostri distrutti e mandati dal Terreno al tuo Cimitero in quel momento, poi infliggi 500 danni al tuo avversario per ognuno di quei mostri Evocati Specialmente. Puoi attivare solo 1 "Resuscitato Torrenziale" per turno.
  | pt_name   = Renascimento Torrencial
  | pt_text   = Quando um monstro de ÁGUA com a face para cima que você controla for destruído em batalha ou por um efeito de card e enviado para o Cemitério: Invoque por Invocação-Especial o monstro destruído e enviado do campo para o seu Cemitério nesse momento e, depois, cause 500 de dano ao seu oponente para cada um desses monstros Invocados por Invocação-Especial. Você só pode ativar 1 "Renascimento Torrencial" por turno.
  | es_name   = Renacimiento Torrencial
  | es_text   = Cuando un monstruo de AGUA boca arriba que controles es destruido en batalla o por efecto de una carta y mandado al Cementerio: Invoca de Modo Especial los monstruos destruidos y mandados a tu Cementerio desde el Campo en ese momento, y después inflige 500 puntos de daño a tu adversario por cada uno de esos monstruos Invocados de Modo Especial. Sólo puedes activar 1 "Renacimiento Torrencial" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの表側表示の水属性モンスターが戦闘・効果で破壊され墓地へ送られた時に発動できる。その時に破壊され、モンスターゾーンから自分の墓地へ送られたモンスターを全て特殊召喚する。その後、特殊召喚したモンスターの数×５００ダメージを相手に与える。
  | ko_name   = 격류소생
  | ko_text   = 자신 필드 위의 물 속성 몬스터가 전투 또는 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 그때 파괴되어, 필드 위에서 자신 묘지로 보내진 몬스터를 전부 특수 소환하고, 특수 소환한 몬스터의 수 × 500 포인트 데미지를 상대 라이프에 준다. "격류소생"은 1턴에 1장밖에 발동할 수 없다.
  | tc_name   = 激流重生
  | tc_text   = 可在我方場上的水屬性怪獸因戰鬥或卡的效果被破壞送至墓地時發動。特殊召喚所有此時被破壞，從場上被送至我方墓地的水屬性怪獸，給予對方LP特殊召喚的怪獸的數量×５００的傷害。「激流重生」１回合僅限發動１張。
  | sc_name   = 激流苏生
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：自己场上的表侧表示的水属性怪兽因战斗・效果被破坏并被送至墓地时可以发动。将当时被破坏并从怪兽区域被送至自己墓地的怪兽全部特殊召唤。然后，给予对手相当于特殊召唤怪兽数量×500的数值的伤害。
  }}
