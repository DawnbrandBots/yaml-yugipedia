  | ko_name            = 용마왕 벡터P
  | ko_pendulum_effect = ①: 이 카드가 펜듈럼 존에 존재하는 한, 상대의 펜듈럼 존의 카드 효과는 무효화된다.
  | ko_text            = 이 세계에 갑자기 나타나 순식간에 세계를 유린한 용마족의 대군을 이끄는 마왕. "용화의 비법"에 의해 만물을 사악한 드래곤의 모습으로 바꾸어 버린다고 전해지지만, 그 힘의 정체는 잘 모른다. 막강한 마력의 원천은 이 차원의 것이 아니라는 소문까지 떠돌고 있다.
  | tc_name            = 龍魔王 向量鐘擺
