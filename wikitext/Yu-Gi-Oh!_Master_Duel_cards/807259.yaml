title: Dark Contract with the Eternal Darkness (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = While you have 2 "D/D" cards in your Pendulum Zones, your opponent cannot target monsters on the field with Spell/Trap effects, Tribute them for a Tribute Summon, nor use them as Materials for a Fusion, Synchro, or Xyz Summon. Once per turn, during your Standby Phase: Take 1000 damage.

  | fr_name   = Contrat des Ténèbres avec l'Obscurité Éternelle
  | fr_text   = Tant que vous avez 2 cartes "D/D" dans vos Zones Pendule, votre adversaire ne peut ni cibler de monstres sur le Terrain avec des effets de Magie/Piège, ni les Sacrifier pour une Invocation Sacrifice, ni les utiliser comme Matériels pour une Invocation Fusion, Synchro ou Xyz. Une fois par tour, durant votre Standby Phase : recevez 1000 points de dommages.
  | de_name   = Dunkler Vertrag mit der ewigen Finsternis
  | de_text   = Solange du 2 „D/D“-Karten in deinen Pendelzonen hast, kann dein Gegner Monster auf dem Spielfeld weder als Ziel für Zauber-/Falleneffekte wählen, als Tribut für eine Tributbeschwörung anbieten noch als Material für eine Fusions-, Synchro- oder Xyz-Beschwörung verwenden. Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 1000 Schaden.
  | it_name   = Contratto Oscuro con l'Oscurità Eterna
  | it_text   = Mentre hai 2 carte "D/D" nelle tue Zone Pendulum, il tuo avversario non può scegliere come bersaglio mostri sul Terreno con gli effetti di Magie/Trappole, offrirli come Tributo per un'Evocazione tramite Tributo, né utilizzarli come Materiali per un'Evocazione tramite Fusione, Synchro o Xyz. Una volta per turno, durante la tua Standby Phase: subisci 1000 danni.
  | pt_name   = Pacto Obscuro com a Escuridão Eterna
  | pt_text   = Enquanto você tiver 2 cards "D/D" nas suas Zonas de Pêndulo, seu oponente não pode escolher monstros no campo como alvo de efeitos de Magia/Armadilha, oferecê-los como Tributo para uma Invocação-Tributo, nem usá-los como Matérias para uma Invocação-Fusão, Sincro ou Xyz. Uma vez por turno, durante sua Fase de Apoio: sofra 1000 de dano.
  | es_name   = Contrato Oscuro con la Oscuridad Eterna
  | es_text   = Mientras tengas 2 cartas "D/D" en tus Zonas del Péndulo, tu adversario no puede seleccionar monstruos en el Campo con efectos de Magia/Trampas, Sacrificarlos para una Invocación por Sacrificio o usarlos como Materiales para una Invocación por Fusión, Sincronía o Xyz. Una vez por turno, durante tu Standby Phase: tú recibes 1000 puntos de daño.
  | ja_text   = ①：自分のＰゾーンに「ＤＤ」カードが２枚存在する場合、相手はフィールドのモンスターを、魔法・罠カードの効果の対象にできず、Ａ召喚のリリースにできず、融合・Ｓ・Ｘ召喚の素材にもできない。<br />②：自分スタンバイフェイズに発動する。自分は１０００ダメージを受ける。
  | ko_name   = 상암의 계약서
  | ko_text   = ①: 자신의 펜듈럼 존에 "DD(디디)" 카드가 2장 존재할 경우, 상대는 필드의 몬스터를 마법 / 함정 카드 효과의 대상으로 할 수 없으며, 어드밴스 소환의 릴리스로 할 수 없고, 융합 / 싱크로 / 엑시즈 소환의 소재로도 할 수 없다.<br />②: 자신 스탠바이 페이즈에 발동한다. 자신은 1000 데미지를 받는다.
  | tc_name   = 常闇的契約書
  | tc_text   = ①：在我方鐘擺區存在２張「DD」卡的狀況下，對方無法將場上的怪獸做為魔法・陷阱卡的效果對象，無法做為升級召喚的解放，也無法做為融合・同步・超量召喚的素材。<br />②：在我方準備階段發動。我方受到１０００傷害。
  | sc_name   = 常暗的契约书
  | sc_text   = ①：自己的灵摆区域有２张“DD”卡存在的情况下，对手不可将场上的怪兽作为魔法・陷阱卡效果的对象，不可用作上级召唤的解放，也不可将其作为融合・同步・超量召唤的素材。<br />②：在自己的准备阶段发动。自己受到１０００伤害。
  }}
