  | de_name   = Einsamer Wolf
  | de_text   = Du kannst diese Karte nur aktivieren, falls sich nur 1 Monster auf deiner Spielfeldseite befindet und es „Chu-Suke, der Maus-Kämpfer“, „Mönchkämpfer“ oder „Meistermönch“ ist. Dieses Monster wird nicht als Ergebnis eines Kampfes zerstört und bleibt von jeglichen Effekten der Monster deines Gegners unberührt.
  | it_name   = Lupo Solitario
  | it_text   = Puoi attivare questa carta solo se c' è 1 solo mostro sul tuo Terreno, ed è "Chu-Suke il Topo Guerriero", "Monaco Combattente" o "Maestro Monaco". Quel mostro non viene distrutto in battaglia, ed è immune agli effetti dei mostri del tuo avversario.
  | pt_name   = Lobo Solitário
  | pt_text   = Você pode ativar este card apenas se existir apenas 1 monstro no seu Campo e se for "Chu-Suke, O Lutador Rato", "Monge Lutador" ou "Mestre Monge". Esse monstro não é destruído como resultado de um combate, e não é afetado por qualquer efeito dos monstros do seu adversário.
  | es_name   = Lobo Solitario
  | es_text   = Sólo puedes activar esta carta si hay sólo 1 monstruo en tu Campo y es "Chu-Suke el Ratón Guerrero", "Luchador Monje" o "Monje Maestro". Ese monstruo no es destruido como resultado de una batalla, y no es afectado por ningún efecto de monstruo de tu adversario.
  | ja_text   = 自分フィールドのモンスターが「格闘ねずみ　チュー助」「モンク・ファイター」「マスターモンク」のいずれか１体のみの場合、そのモンスター１体を対象としてこのカードを発動できる。<br />①：対象の自分の表側表示モンスターは戦闘では破壊されず、相手モンスターの効果も受けない。
  | ko_name   = 고고한 격투가
  | ko_text   = 자신 필드 위에 "격투쥐 추스케" "몽크 파이터" "마스터 몽크" 중 1장만 존재하고 있을 경우에 발동할 수 있다. 이 몬스터 1장은 전투에 의해서는 파괴되지 않으며, 상대 몬스터의 효과도 받지 않는다.
  | tc_name   = 孤高的格鬥家
  | tc_text   = 在我方場上的怪獸僅存在「格鬥鼠 吱助」、「僧侶鬥士」、「僧侶大師」任１隻的狀況下，可選擇１隻該怪獸發動。選擇的我方正面表示怪獸不會因戰鬥被破壞，不受對方怪獸的效果影響。
  | sc_name   = 孤高的格斗家
  | sc_text   = 自己场上仅只有“格斗鼠 吱助”“僧侣斗士”“僧侣大师”中的任意１只怪兽的情况下，选择１只该怪兽可以发动。选择的自己的表侧表示怪兽不会被战斗破坏，也不会受到对手怪兽的效果。
