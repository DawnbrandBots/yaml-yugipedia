  | text      = You can discard 1 card; Special Summon this card from your hand in Defense Position, then you can Special Summon 1 "Supay" from your hand or Deck. You cannot Special Summon monsters from the Extra Deck the turn you activate this effect, except Synchro Monsters. You can only use this effect of "Supay, Duskwalker" once per turn.

  | fr_name   = Supay, Marchrépuscule
  | fr_text   = Vous pouvez défausser 1 carte ; Invoquez Spécialement cette carte depuis votre main en Position de Défense, puis vous pouvez Invoquer Spécialement 1 "Supay" depuis votre main ou Deck. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Supay, Marchrépuscule" qu'une fois par tour.
  | de_name   = Supay, die Abenddämmerungsläuferin
  | de_text   = Du kannst 1 Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition, dann kannst du 1 „Supay“ als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst diesen Effekt von „Supay, die Abenddämmerungsläuferin“ nur einmal pro Spielzug verwenden.
  | it_name   = Supay, Camminatrice del Crepuscolo
  | it_text   = Puoi scartare 1 carta; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa, poi puoi Evocare Specialmente 1 "Supay" dalla tua mano o Deck. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto Mostri Synchro. Puoi utilizzare questo effetto di "Supay, Camminatrice del Crepuscolo" una sola volta per turno.
  | pt_name   = Supay, a Andarilha do Crepúsculo
  | pt_text   = Você pode descartar 1 card; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa e, depois, você pode Invocar por Invocação-Especial 1 "Supay" da sua mão ou do Deck. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto Monstros Sincro. Você só pode usar este efeito de "Supay, a Andarilha do Crepúsculo" uma vez por turno.
  | es_name   = Supay, Caminante del Atardecer
  | es_text   = Puedes descartar 1 carta; Invoca esta carta de Modo Especial desde tu mano, en Posición de Defensa, y después puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Supay". El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Sólo puedes usar este efecto de "Supay, Caminante del Atardecer" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：手札から他のカード１枚を捨てて発動できる（この効果を発動するターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない）。このカードを手札から守備表示で特殊召喚する。その後、手札・デッキから「スーパイ」１体を特殊召喚できる。
  | ko_name   = 죽음의 신관－수파이
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 패를 1장 버리고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. 그 후, 패 / 덱에서 "수파이" 1장을 특수 소환할 수 있다. 이 효과를 발동하는 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name   = 死神官－蘇帕伊
  | tc_text   = 此卡名的效果１回合僅限使用１次。①：可捨棄１張此卡以外的手牌發動。以守備表示從手牌特殊召喚此卡。其後，可從手牌・牌組特殊召喚１隻「蘇帕伊」。發動此效果的回合，我方可從額外牌組特殊召喚的怪獸僅限同步怪獸。
  | sc_name   = 死神官－苏帕伊
  | sc_text   = 此卡名的效果１回合仅可使用１次。①：舍弃此卡以外的１张手牌可以发动。将此卡从手牌以守备表示特殊召唤。然后，可从手牌・牌组特殊召唤１只“苏帕伊”。发动此效果的回合中，自己从额外牌组仅可特殊召唤同步怪兽。
  }}
