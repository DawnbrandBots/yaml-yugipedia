  | text      = If this card is Normal or Special Summoned: You can Special Summon 1 "Pumpkin Carriage" from your hand or Deck, then, if "Golden Castle of Stromberg" is in a Field Zone, you can equip 1 "Glass Slippers" from your Deck to this card. You can only use this effect of "Prinzessin" once per turn. When this card inflicts battle damage to your opponent by a direct attack: You can target 1 "Glass Slippers" equipped to this card and 1 face-up monster on the field; equip that "Glass Slippers" to that target.

  | fr_name   = Prinzessin
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 "Carrosse-Citrouille" depuis votre main ou Deck, puis, si "Château Doré de Stromberg" est dans une Zone Terrain, vous pouvez équiper 1 "Pantoufles de Verre" depuis votre Deck à cette carte. Vous ne pouvez utiliser cet effet de "Prinzessin" qu'une fois par tour. Lorsque cette carte inflige des dommages de combat à votre adversaire par une attaque directe : vous pouvez cibler 1 "Pantoufles de Verre" équipé à cette carte et 1 monstre face recto sur le Terrain ; équipez ce "Pantoufles de Verre" à la cible.
  | de_name   = Prinzessin
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Kürbiskutsche“ als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, dann, falls „Goldenes Schloss von Stromberg“ in einer Spielfeldzone liegt, kannst du diese Karte mit 1 „Glas-Slipper“ von deinem Deck ausrüsten. Du kannst diesen Effekt von „Prinzessin“ nur einmal pro Spielzug verwenden. Wenn diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Du kannst 1 „Glas-Slipper“, mit denen diese Karte ausgerüstet ist, und 1 offenes Monster auf dem Spielfeld wählen; rüste das gewählte Ziel mit den „Glas-Slipper“ aus.
  | it_name   = Prinzessin
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 "Carrozza di Zucca" dalla tua mano o Deck, poi, se "Castello Dorato di Stromberg" è in una Zona Terreno, puoi equipaggiare 1 "Scarpette di Vetro" dal tuo Deck a questa carta. Puoi utilizzare questo effetto di "Prinzessin" una sola volta per turno. Quando questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: puoi scegliere come bersaglio 1 "Scarpette di Vetro" equipaggiate a questa carta e 1 mostro scoperto sul Terreno; equipaggia quelle "Scarpette di Vetro" a quel bersaglio.
  | pt_name   = Prinzessinha
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 "Carruagem de Abóbora" da sua mão ou do Deck e, depois, se "Castelo Dourado de Stromberg" estiver em uma Zona do Campo, você pode equipar a este card 1 "Sapatinhos de Cristal" do seu Deck. Você só pode usar este efeito de "Prinzessinha" uma vez por turno. Quando este card causar dano de batalha ao seu oponente em um ataque direto: você pode escolher 1 "Sapatinhos de Cristal" equipado a este card e 1 monstro com a face para cima no campo; equipe esse "Sapatinhos de Cristal" no alvo.
  | es_name   = Prinzessin
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Carruaje de Calabaza", y después, si "Castillo Dorado de Stromberg" está en una Zona del Campo, puedes equipar a esta carta 1 "Zapatillas de Vidrio" en tu Deck. Sólo puedes usar este efecto de "Prinzessin" una vez por turno. Cuando esta carta inflige daño de batalla a tu adversario en un ataque directo: puedes seleccionar 1 "Zapatillas de Vidrio" equipado a esta carta y 1 monstruo boca arriba en el Campo; equipa ese "Zapatillas de Vidrio" a ese objetivo.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。手札・デッキから「カボチャの馬車」１体を特殊召喚する。フィールドゾーンに「シュトロームベルクの金の城」が存在する場合、さらにデッキから「ガラスの靴」１枚をこのカードに装備できる。<br />②：このカードが直接攻撃で相手に戦闘ダメージを与えた時、このカードに装備されている「ガラスの靴」１枚と、フィールドの表側表示モンスター１体を対象として発動できる。その「ガラスの靴」をそのモンスターに装備する。
  | ko_name   = 신데렐라
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패 / 덱에서 "호박마차" 1장을 특수 소환한다. 필드 존에 "슈트롬베르크의 황금성"이 존재할 경우, 추가로 덱에서 "유리구두" 1장을 이 카드에 장착할 수 있다. ②: 이 카드가 직접 공격으로 상대에게 전투 데미지를 주었을 때, 이 카드에 장착되어 있는 "유리구두" 1장과, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 "유리구두"를 그 몬스터에 장착한다.
  | tc_name   = 灰姑娘
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從手牌・牌組特殊召喚１隻「南瓜馬車」。在場地區存在「急流山的金宮」的狀況下，另可從牌組將１張「玻璃鞋」裝備於此卡。②：此卡因直接攻擊給予對方戰鬥傷害時，可將１張裝備於此卡的「玻璃鞋」及場上的１隻正面表示怪獸做為對象發動。將該「玻璃鞋」裝備於該怪獸。
  | sc_name   = 灰姑娘
  | sc_text   = 此卡牌名的①效果１回合只可使用１次。①：此卡召唤、特殊召唤成功的场合可发动。从手牌、牌组特殊召唤１只“南瓜马车”。场地区存在有“急流山的金宫”的场合，可进一步从牌组将１张“玻璃鞋”装备此卡。②：此卡以直接攻击给予对手战斗伤害时，可以１张装备在此卡的“玻璃鞋”和场上的１只表侧表示怪兽为对象发动。将该“玻璃鞋”装备该怪兽。
  }}
