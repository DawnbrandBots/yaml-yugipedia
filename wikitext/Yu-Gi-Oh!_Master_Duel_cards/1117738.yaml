  | text               = If you control a "Performage" monster: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can activate 1 of these effects;<br />●Add 1 "Performage" Pendulum Monster from your Deck to your face-up Extra Deck.<br />●Destroy 1 "Performage" Monster Card you control.<br />When an opponent's Special Summoned monster declares a direct attack: You can Special Summon this card from your GY. You can only use each effect of "Performage Ball Balancer" once per turn.
  | fr_name            = Équilibriste de Balles Mageartiste
  | fr_pendulum_effect = Durant votre Main Phase : vous pouvez envoyer 1 Monstre Pendule "Mageartiste" depuis votre Extra Deck face recto au Cimetière, puis vous pouvez augmenter l'Échelle Pendule de cette carte de celle du monstre envoyé. Vous ne pouvez utiliser cet effet de "Équilibriste de Balles Mageartiste" qu'une fois par tour.
  | fr_text            = Si vous contrôlez un monstre "Mageartiste" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer 1 de ces effets ;<br />●Ajoutez 1 Monstre Pendule "Mageartiste" depuis votre Deck à votre Extra Deck face recto.<br />●Détruisez 1 Carte Monstre "Mageartiste" que vous contrôlez.<br />Lorsqu'un monstre Invoqué Spécialement de l'adversaire déclare une attaque directe : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Équilibriste de Balles Mageartiste" qu'une fois par tour.
  | de_name            = Künstlerzauberer Ballreiter
  | de_pendulum_effect = Während deiner Main Phase: Du kannst 1 „Künstlerzauberer“-Pendelmonster offen von deinem Extra Deck auf den Friedhof legen, dann kannst du den Pendelbereich dieser Karte um den jenes gelegten Monsters erhöhen. Du kannst diesen Effekt von „Künstlerzauberer Ballreiter“ nur einmal pro Spielzug verwenden.
  | de_text            = Falls du ein „Künstlerzauberer“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren;<br />●Füge deinem Extra Deck 1 „Künstlerzauberer“-Pendelmonster von deinem Deck offen hinzu.<br />●Zerstöre 1 „Künstlerzauberer“-Monsterkarte, die du kontrollierst.<br />Wenn ein als Spezialbeschwörung beschworenes Monster eines Gegners einen direkten Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Künstlerzauberer Ballreiter“ nur einmal pro Spielzug verwenden.
  | it_name            = Artistamagus Equilibrista delle Palle
  | it_pendulum_effect = Durante la tua Main Phase: puoi mandare 1 Mostro Pendulum "Artistamagus" dal tuo Extra Deck scoperto al Cimitero, poi puoi aumentare il Valore Pendulum di questa carta di quello di quel mostro mandato. Puoi utilizzare questo effetto di "Artistamagus Equilibrista delle Palle" una sola volta per turno.
  | it_text            = Se controlli un mostro "Artistamagus": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare 1 di questi effetti;<br />●Aggiungi 1 Mostro Pendulum "Artistamagus" dal tuo Deck al tuo Extra Deck scoperto.<br />●Distruggi 1 Carta Mostro "Artistamagus" che controlli.<br />Quando un mostro Evocato Specialmente dell'avversario dichiara un attacco diretto: puoi Evocare Specialmente questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Artistamagus Equilibrista delle Palle" una sola volta per turno.
  | pt_name            = Camaramágico Equilibrista de Bolas
  | pt_pendulum_effect = Durante sua Fase Principal: você pode enviar 1 Monstro Pêndulo "Camaramágico" do seu Deck Adicional com a face para cima para o Cemitério e, depois, você pode aumentar a Escala de Pêndulo deste card pela do monstro enviado. Você só pode usar este efeito de "Camaramágico Equilibrista de Bolas" uma vez por turno.
  | pt_text            = Se você controlar um monstro "Camaramágico": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar 1 desses efeitos;<br />●Adicione 1 Monstro Pêndulo "Camaramágico" do seu Deck ao seu Deck Adicional com a face para cima.<br />●Destrua 1 Card de Monstro "Camaramágico" que você controla.<br />Quando um monstro Invocado por Invocação-Especial do oponente declarar um ataque direto: você pode Invocar este card por Invocação-Especial do seu Cemitério. Você só pode usar cada efeito de "Camaramágico Equilibrista de Bolas" uma vez por turno.
  | es_name            = Artilusionista Balancín de Bolas
  | es_pendulum_effect = Durante tu Main Phase: puedes mandar al Cementerio 1 Monstruo de Péndulo "Artilusionista" en tu Deck Extra boca arriba, y después puedes aumentar la Escala de Péndulo de esta carta en la de ese monstruo mandado. Sólo puedes usar este efecto de "Artilusionista Balancín de Bolas" una vez por turno.
  | es_text            = Si controlas un monstruo "Artilusionista": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes activar 1 de estos efectos;<br />●Añade a tu Deck Extra boca arriba 1 Monstruo de Péndulo "Artilusionista" en tu Deck.<br />●Destruye 1 Carta de Monstruo "Artilusionista" que controles.<br />Cuando un monstruo del adversario Invocado de Modo Especial declara un ataque directo: puedes Invocar esta carta de Modo Especial desde tu Cementerio. Sólo puedes usar cada efecto de "Artilusionista Balancín de Bolas" una vez por turno.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分のＥＸデッキ（表側）から「Ｅｍ」Ｐモンスター１体を墓地へ送る。その後、墓地へ送ったモンスターのＰスケールの数値分だけこのカードのＰスケールを上げる事ができる。
  | ja_text            = このカード名の①②③のモンスター効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「Ｅｍ」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが召喚・特殊召喚した場合、以下の効果から１つを選択して発動できる。<br />●デッキから「Ｅｍ」Ｐモンスター１体をＥＸデッキに表側で加える。<br />●自分フィールドの「Ｅｍ」モンスターカード１枚を破壊する。<br />③：特殊召喚された相手モンスターの直接攻撃宣言時に発動できる。このカードを墓地から特殊召喚する。
  | ko_name            = Em 볼 라이더
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 엑스트라 덱(앞면)에서 "Em(엔터메이지)" 펜듈럼 몬스터 1장을 묘지로 보낸다. 그 후, 묘지로 보낸 몬스터의 펜듈럼 스케일의 수치만큼만 이 카드의 펜듈럼 스케일을 올릴 수 있다.
  | ko_text            = 이 카드명의 ①②③의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "Em(엔터메이지)" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●덱에서 "Em(엔터메이지)" 펜듈럼 몬스터 1장을 엑스트라 덱에 앞면으로 넣는다. ●자신 필드의 "Em(엔터메이지)" 몬스터 카드 1장을 파괴한다. ③: 특수 소환된 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  | tc_name            = 娛樂巫師・騎球手
  | tc_pendulum_effect = 此卡名的鐘擺效果１回合僅可使用１次。<br />①：在自己的主要階段可以發動。從自己額外牌組（表側）將１隻「娛樂巫師」鐘擺怪獸送至墓地。然後，此卡的鐘擺刻度可上升相當於送至墓地的怪獸的鐘擺刻度的數值。
  | tc_text            = 此卡名的①②③怪獸效果１回合僅可各使用１次。<br />①：自己場上存在「娛樂巫師」怪獸的情況下可以發動。從手牌將此卡特殊召喚。<br />②：此卡召喚・特殊召喚的情況下，可從以下效果中選擇１個發動。<br />●從牌組將１隻「娛樂巫師」鐘擺怪獸以表側加入額外牌組。<br />●將自己場上的１張「娛樂巫師」怪獸卡破壞。<br />③：被特殊召喚的對手怪獸的直接攻擊宣言時可以發動。從墓地將此卡特殊召喚。
  | sc_name            = 娱乐巫师・骑球手
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。<br />①：在自己的主要阶段可以发动。从自己额外牌组（表侧）将１只“娱乐巫师”灵摆怪兽送至墓地。然后，此卡的灵摆刻度可上升相当于送至墓地的怪兽的灵摆刻度的数值。
  | sc_text            = 此卡名的①②③怪兽效果１回合仅可各使用１次。<br />①：自己场上存在“娱乐巫师”怪兽的情况下可以发动。从手牌将此卡特殊召唤。<br />②：此卡召唤・特殊召唤的情况下，可从以下效果中选择１个发动。<br />●从牌组将１只“娱乐巫师”灵摆怪兽以表侧加入额外牌组。<br />●将自己场上的１张“娱乐巫师”怪兽卡破坏。<br />③：被特殊召唤的对手怪兽的直接攻击宣言时可以发动。从墓地将此卡特殊召唤。
  }}
