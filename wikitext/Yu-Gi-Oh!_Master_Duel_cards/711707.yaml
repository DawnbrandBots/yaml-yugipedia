  | ja_pendulum_effect = ①：１ターンに１度、自分の墓地の「ムーンライト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、効果は無効化され、エンドフェイズに破壊される。
  | ja_text            = このカード名のモンスター効果は１ターンに１度しか使用できない。<br />①：フィールドのこのカードが戦闘・効果で破壊された場合、自分の墓地の「ムーンライト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 문라이트 타이거
