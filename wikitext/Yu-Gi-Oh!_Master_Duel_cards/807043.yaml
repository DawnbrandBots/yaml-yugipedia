  | releases  = Master Pack
  | fr_name   = Chapeau Blanc Cyberse
  | fr_text   = Si vous contrôlez min. 2 monstres du même Type, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Chapeau Blanc Cyberse" qu'une fois par tour de cette façon. Si cette carte est envoyée au Cimetière comme Matériel Lien : jusqu'à la fin de ce tour, vous pouvez faire perdre 1000 ATK à tous les monstres actuellement contrôlés par votre adversaire.
  | de_name   = Cyberse-White-Hat
  | de_text   = Falls du 2 oder mehr Monster mit demselben Typ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Cyberse-White-Hat“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst alle Monster, die dein Gegner derzeit kontrolliert, bis zum Ende dieses Spielzugs 1000 ATK verlieren lassen.
  | it_name   = Cappello Bianco Cyberso
  | it_text   = Se controlli 2 o più mostri con lo stesso Tipo, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Cappello Bianco Cyberso" una sola volta per turno in questo modo. Se questa carta viene mandata al Cimitero come Materiale Link: puoi fare perdere 1000 ATK a tutti i mostri attualmente controllati dal tuo avversario fino alla fine di questo turno.
  | pt_name   = Chapéu Branco Ciberso
  | pt_text   = Se você controlar 2 ou mais monstros com o mesmo Tipo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Chapéu Branco Ciberso" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado para o Cemitério como Matéria Link: você pode fazer com que todos os monstros que seu oponente controla atualmente percam 1000 de ATK até o final deste turno.
  | es_name   = Sombrero Blanco Ciberso
  | es_text   = Si controlas 2 o más monstruos con el mismo Tipo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Sombrero Blanco Ciberso" una vez por turno de esta forma. Si esta carta es mandada al Cementerio como Material de Enlace: puedes hacer que todos los monstruos que controle tu adversario en este momento pierdan 1000 ATK hasta el final de este turno.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：自分フィールドに同じ種族のモンスターが２体以上存在する場合、このカードは手札から特殊召喚できる。<br />②：このカードがＬ素材として墓地へ送られた場合に発動できる。相手フィールドの全てのモンスターの攻撃力はターン終了時まで１０００ダウンする。
  | ko_name   = 사이버스 화이트햇
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 같은 종족인 몬스터가 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력은 턴 종료시까지 1000 내린다.
  | tc_name   = 電子界白帽
  | tc_text   = 透過此卡名的①方法的特殊召喚，１回合僅限１次。①：在場上存在２隻以上的等級相同的怪獸的狀況下，可從手牌特殊召喚此卡。②：可在此卡做為連結素材被送至墓地的狀況下發動。對方場上的所有怪獸的攻擊力在回合結束前降低１０００。
  | sc_name   = 电子界白帽
  | sc_text   = 此卡名以①方法的特殊召唤1回合仅可进行1次。①：自己场上有2只以上的同种族怪兽存在的情况下，此卡可从手牌中特殊召唤。②：此卡作为连接素材被送至墓地的情况下可以发动。对手场上的全部怪兽的攻击力直至回合结束时为止下降1000。
