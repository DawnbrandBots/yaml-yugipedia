title: Heroic Retribution Sword (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 face-up "Heroic" monster you control; equip this card to that target. All battle damage you take from battles involving the equipped monster is also inflicted to your opponent. After damage calculation: Destroy any opponent's monster that battles the equipped monster.

  | fr_name   = Épée du Châtiment Héroïque
  | fr_text   = Ciblez 1 monstre "Héroïque" face recto que vous contrôlez ; équipez cette carte à la cible. Tous les dommages de combat que vous recevez de combats impliquant le monstre équipé sont aussi infligés à votre adversaire. Après le calcul des dommages : détruisez le monstre de votre adversaire qui a combattu le monstre équipé.
  | de_name   = Heroisches Vergeltungsschwert
  | de_text   = Wähle 1 offenes „Heroisch“-Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Jeglicher Kampfschaden, den du aus Kämpfen mit dem ausgerüsteten Monster erhältst, wird auch deinem Gegner zugefügt. Nach der Schadensberechnung: Zerstöre jedes Monster deines Gegners, das mit dem ausgerüsteten Monster kämpft.
  | it_name   = Spada Castigo Eroico
  | it_text   = Scegli come bersaglio 1 mostro "Eroico" scoperto che controlli; equipaggia questa carta a quel bersaglio. Tutto il danno da combattimento che subisci da battaglie che coinvolgono il mostro equipaggiato viene inflitto anche al tuo avversario. Dopo il calcolo dei danni: distruggi qualsiasi mostro dell'avversario che combatte con il mostro equipaggiato.
  | pt_name   = Espada Heroica da Retribuição
  | pt_text   = Escolha 1 monstro "Heroico(a)" com a face para cima que você controla; equipe este card ao alvo. Todo dano de batalha que você sofrer de batalhas envolvendo o monstro equipado também é causado ao seu oponente. Depois do cálculo de dano: destrua qualquer monstro do oponente que batalhar com o monstro equipado.
  | es_name   = Espada del Castigo Heroico
  | es_text   = Selecciona 1 monstruo "Heroico" boca arriba que controles; equipa esta carta a ese objetivo. Todo el daño de batalla que recibas de batallas que involucren al monstruo equipado también lo recibe tu adversario. Después del cálculo de daño: destruye cualquier monstruo de tu adversario que batalle con el monstruo equipado.
  | ja_text   = ①：自分フィールドの「ヒロイック」モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いでその自分のモンスターに装備する。<br />②：装備モンスターの戦闘で発生する自分への戦闘ダメージは相手も受ける。<br />③：装備モンスターが相手モンスターと戦闘を行ったダメージ計算後に発動する。その相手モンスターを破壊する。
  | ko_name   = 히로익 리벤지 스워드
  | ko_text   = 발동 후, 이 카드는 장착 카드가 되어, 자신 필드 위의 "히로익"이라는 이름이 붙은 몬스터 1장에 장착한다. 장착 몬스터의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 상대도 받는다. 또한, 장착 몬스터와 전투를 실행한 상대 몬스터를 데미지 계산 후에 파괴한다.
  | tc_name   = 英豪復仇劍
  | tc_text   = 可選擇我方場上的１隻冠有「英豪」之名的怪獸發動此卡。將此卡視為裝備卡，裝備於選擇的我方怪獸。對方也將承受因裝備怪獸的戰鬥對我方造成的戰鬥傷害。此外，在傷害計算後破壞與裝備怪獸進行戰鬥的對方怪獸。
  | sc_name   = 英豪复仇剑
  | sc_text   = 可选择我方场上１只冠有“英豪”之名的怪兽并发动此卡。此卡被视为装备卡装备被选择的我方怪兽。对手也受到因装备怪兽的战斗而发生的对我方造成的战斗伤害。此外，在伤害计算后破坏与装备怪兽进行战斗的对手怪兽。
  }}
