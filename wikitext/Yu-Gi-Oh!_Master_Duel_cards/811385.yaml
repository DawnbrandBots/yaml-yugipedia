  | fr_name   = La Troupe Manquante
  | fr_text   = Si vous ne contrôlez aucun autre monstre : vous pouvez Sacrifier cette carte pour cibler 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible. Vous ne pouvez ni Invoquer Spécialement ni mener votre Battle Phase durant le tour où vous activez cet effet.
  | de_name   = Fehlende Stärke
  | de_text   = Falls du keine anderen Monster kontrollierst: Du kannst diese Karte als Tribut anbieten, um 1 Monster zu wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über das gewählte Ziel. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen und keine Battle Phase durchführen.
  | it_name   = Forza Mancante
  | it_text   = Se non controlli nessun altro mostro: puoi offrire come Tributo questa carta per scegliere come bersaglio 1 mostro controllato dal tuo avversario; prendi il controllo di quel bersaglio fino alla End Phase. Non puoi Evocare Specialmente o effettuare la tua Battle Phase durante il turno in cui attivi questo effetto.
  | pt_name   = Força Em Falta
  | pt_text   = Se você não controlar nenhum outro monstro: Você pode oferecer este card como Tributo para escolher 1 monstro que seu oponente controla; tome o controle do alvo até a Fase Final. Você não pode Invocar por Invocação-Especial ou conduzir sua Fase de Batalha durante o turno em que você ativar este efeito.
  | es_name   = Fuerza Perdida
  | es_text   = Si no controlas otros monstruos: puedes Sacrificar esta carta para seleccionar 1 monstruo que controle tu adversario; toma el control de ese objetivo hasta la End Phase. No puedes Invocar de Modo Especial o realizar tu Battle Phase en el turno en el que activaste este efecto.
  | ja_text   = ①：自分フィールドに他のモンスターが存在しない場合、このカードをリリースし、相手フィールドのモンスター１体を対象として発動できる（この効果を発動するターン、自分はモンスターを特殊召喚できず、バトルフェイズを行えない）。そのモンスターのコントロールをエンドフェイズまで得る。
  | ko_name   = 낙오자 용병 부대
  | ko_text   = 자신 필드 위에 이 카드 이외의 몬스터가 존재하지 않을 경우, 이 카드를 릴리스하고 발동할 수 있다. 상대 필드 위의 몬스터 1장을 선택하고, 엔드 페이즈시까지 컨트롤을 얻는다. 이 효과를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없으며, 배틀 페이즈를 실행할 수 없다.
  | tc_name   = 失散者傭兵部隊
  | tc_text   = 在我方場上不存在此卡以外的怪獸的狀況下，可解放此卡發動。選擇對方場上的１隻怪獸，在結束階段前獲得控制權。發動此效果的回合，我方無法特殊召喚怪獸，無法進入戰鬥階段。
  | sc_name   = 失散者佣兵部队
  | sc_text   = 我方场上不存在有除此卡以外的怪兽的场合，可解放此卡并发动。选择对手场上的１只怪兽，直至结束阶段时获得其控制权。发动此效果的回合，我方不可特殊召唤怪兽，不能进行战斗阶段。
