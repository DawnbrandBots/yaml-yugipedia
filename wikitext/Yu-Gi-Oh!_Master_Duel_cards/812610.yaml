  | text        = 2 monsters<br />If this card is Link Summoned: You can send 1 "Destruction Sword" card from your Deck to the GY, then, you can Special Summon 1 "Buster Blader" monster from your hand. At the end of your Battle Phase, if your opponent controls no monsters: You can target 1 "Buster Blader" monster you control that did not declare an attack this turn; inflict damage to your opponent equal to that monster's ATK. You can only use each effect of "Protector Whelp of the Destruction Swordsman" once per turn.

  | fr_name     = Jeune Protectrice, Soldat de l'Épée Destructrice
  | fr_text     = 2 monstres<br />Si cette carte est Invoquée par Lien : vous pouvez envoyer 1 carte "Épée Destructrice" depuis votre Deck au Cimetière, puis, vous pouvez Invoquer Spécialement 1 monstre "Buster Blader" depuis votre main. À la fin de votre Battle Phase, si votre adversaire ne contrôle aucun monstre : vous pouvez cibler 1 monstre "Buster Blader" que vous contrôlez qui n'a pas déclaré d'attaque ce tour ; infligez des dommages à votre adversaire égaux à l'ATK du monstre. Vous ne pouvez utiliser chaque effet de "Jeune Protectrice, Soldat de l'Épée Destructrice" qu'une fois par tour.
  | de_name     = Beschützer-Welpe des Zerstörungsschwertkämpfers
  | de_text     = 2 Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 „Zerstörungsschwert“-Karte von deinem Deck auf den Friedhof legen, dann kannst du 1 „Buster-Klingenkämpfer“-Monster als Spezialbeschwörung von deiner Hand beschwören. Am Ende deiner Battle Phase, falls dein Gegner keine Monster kontrolliert: Du kannst 1 „Buster-Klingenkämpfer“-Monster wählen, das du kontrollierst und das in diesem Spielzug keinen Angriff deklariert hat; füge deinem Gegner Schaden in Höhe der ATK des Monsters zu. Du kannst jeden Effekt von „Beschützer-Welpe des Zerstörungsschwertkämpfers“ nur einmal pro Spielzug verwenden.
  | it_name     = Protettore Cucciolo del Soldato Spada della Distruzione
  | it_text     = 2 mostri<br />Se questa carta viene Evocata Link: puoi mandare 1 carta "Spada della Distruzione" dal tuo Deck al Cimitero, poi puoi Evocare Specialmente 1 mostro "Combattente delle Lame" dalla tua mano. Alla fine della tua Battle Phase, se il tuo avversario non controlla nessun mostro: puoi scegliere come bersaglio 1 mostro "Combattente delle Lame" che controlli che non ha dichiarato un attacco in questo turno; infliggi al tuo avversario danni pari all'ATK di quel mostro. Puoi utilizzare ogni effetto di "Protettore Cucciolo del Soldato Spada della Distruzione" una sola volta per turno.
  | pt_name     = Filhote Protetor do Soldado da Espada da Destruição
  | pt_text     = 2 monstros<br />Se este card for Invocado por Invocação-Link: você pode enviar 1 card "Espada da Destruição" do seu Deck para o Cemitério e, depois, você pode Invocar por Invocação-Especial 1 monstro "Blader Notável" da sua mão. No final da sua Fase de Batalha, se seu oponente não controlar nenhum monstro: você pode escolher 1 monstro "Blader Notável" que você controla que não declarou um ataque neste turno; cause dano ao seu oponente igual ao ATK desse monstro. Você só pode usar cada efeito de "Filhote Protetor do Soldado da Espada da Destruição" uma vez por turno.
  | es_name     = Cría Protectora del Esgrimista de la Espada de la Destrucción
  | es_text     = 2 monstruos<br />Si esta carta es Invocada por Enlace: puedes mandar al Cementerio 1 carta "la Espada de la Destrucción" en tu Deck, y después, puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Buster Blader". Al final de tu Battle Phase, si tu adversario no controla monstruos: puedes seleccionar 1 monstruo "Buster Blader" que controles que no declaró un ataque este turno; inflige daño a tu adversario igual al ATK de ese monstruo. Sólo puedes usar cada efecto de "Cría Protectora del Esgrimista de la Espada de la Destrucción" una vez por turno.
  | ja_text     = モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。デッキから「破壊剣」カード１枚を墓地へ送る。その後、手札から「バスター・ブレイダー」モンスター１体を特殊召喚できる。<br />②：相手フィールドにモンスターが存在しない自分バトルフェイズ終了時に、このターン攻撃宣言をしていない自分フィールドの「バスター・ブレイダー」モンスター１体を対象として発動できる。そのモンスターの攻撃力分のダメージを相手に与える。
  | ko_name     = 파괴검사의 수호반룡
  | ko_text     = 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "파괴검" 카드 1장을 묘지로 보낸다. 그 후, 패에서 "버스터 블레이더" 몬스터 1장을 특수 소환할 수 있다. ②: 상대 필드에 몬스터가 존재하지 않는 자신 배틀 페이즈 종료시에, 이 턴에 공격 선언을 하고 있지 않은 자신 필드의 "버스터 블레이더" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력만큼의 데미지를 상대에게 준다.
  | tc_name     = 破壞劍士的守護絆龍
  | tc_text     = 怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。①：可在此卡連結召喚成功的狀況下發動。從牌組將１張「破壞劍」卡送至墓地。其後，可從手牌特殊召喚１隻「毀滅劍士」怪獸。②：在對方場上不存在怪獸的我方戰鬥階段結束時，可將我方場上的１隻此回合未進行攻擊宣言的「毀滅劍士」怪獸做為對象發動。給予對方等同於該怪獸的攻擊力數值的傷害。
  | sc_name     = 破坏剑士的守护绊龙
  | sc_text     = 怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。①：此卡连接召唤成功的情况下可以发动。从牌组将１张“破坏剑”卡送至墓地。然后，可从手牌特殊召唤１只“毁灭剑士”怪兽。②：对手场上不存在怪兽的自己的战斗阶段结束时，以自己场上１只此回合尚未攻击宣言的“毁灭剑士”怪兽为对象可以发动。给予对手相当于该怪兽的攻击力数值的伤害。
