  | de_name   = Fünf-Brüder-Explosion
  | de_text   = Wenn diese Karte aktiviert wird: Du erhältst 500 LP für jede Permanente Zauber-/Fallenkarte, die du kontrollierst. Falls diese offene Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners auf deinen Friedhof gelegt wird: Füge deinem Gegner 500 Schaden für jede Permanente Zauber-/Fallenkarte in deinem Friedhof zu.
  | it_name   = Esplosione Cinque Fratelli
  | it_text   = Quando questa carta viene attivata: guadagni 500 LP per ogni Carta Magia/Trappola Continua che controlli. Se questa carta scoperta che controlli viene mandata al tuo Cimitero dall'effetto di una carta del tuo avversario: infliggi 500 danni al tuo avversario per ogni Carta Magia/Trappola Continua nel tuo Cimitero.
  | pt_name   = Explosão dos Cinco Irmãos
  | pt_text   = Quando este card for ativado: ganhe 500 Pontos de Vida para cada Card de Magia/Armadilha Contínua que você controla. Se este card que você controla com a face para cima for enviado para o seu Cemitério por um efeito de card do seu oponente: cause 500 de dano ao seu oponente para cada Card de Magia/Armadilha Contínua em seu Cemitério.
  | es_name   = Explosión de los Cinco Hermanos
  | es_text   = Cuando esta carta es activada: gana 500 LP por cada Carta Mágica/de Trampa Continua que controles. Si esta carta boca arriba que controlas es mandada a tu Cementerio por el efecto de una carta de tu adversario: inflige 500 puntos de daño a tu adversario por cada Carta Mágica/de Trampa Continua en tu Cementerio.
  | ja_text   = ①：このカードの発動時の効果処理として、自分は自分フィールドの永続魔法・永続罠カードの数×５００ＬＰを回復する。<br />②：魔法＆罠ゾーンの表側表示のこのカードが相手の効果で墓地へ送られた場合に発動する。自分の墓地の永続魔法・永続罠カードの数×５００ダメージを相手に与える。
  | ko_name   = 염호양산폭
  | ko_text   = 이 카드의 발동시에, 자신은 자신 필드 위의 지속 마법 / 지속 함정 카드의 수 × 500 라이프 포인트 회복한다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드가 상대의 효과에 의해서 묘지로 보내졌을 경우, 자신 묘지의 지속 마법 / 지속 함정 카드의 수 × 500 포인트 데미지를 상대 라이프에 준다.
  | tc_name   = 炎虎梁山爆
  | tc_text   = 此卡發動時，我方LP依據我方場上的永續魔法・永續陷阱卡的數量×５００進行回復。此外，在場上的正面表示的此卡因對方的效果被送至墓地的狀況下，給予對方LP我方墓地的永續魔法・永續陷阱卡的數量×５００的傷害。
  | sc_name   = 炎虎梁山爆
  | sc_text   = 此卡发动时，我方回复相当于我方场上永续魔法、永续陷阱卡数量×５００点的生命点数。此外，场上表侧表示的此卡因对手效果被送入墓地的场合，给予对手生命相当于我方墓地的永续魔法、永续陷阱卡数量×５００点的伤害。
