title: Skill Prisoner (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 card you control; this turn, when any monster effect resolves that targeted that card at activation, negate that effect. During either player's turn, except the turn this card was sent to the Graveyard: You can banish this card from your Graveyard, then target 1 card you control; this turn, when any monster effect resolves that targeted that card at activation, negate that effect.
  | releases  = Master Pack
  | fr_name   = Compétence de Prisonnier
  | fr_text   = Ciblez 1 carte que vous contrôlez ; ce tour, lorsqu'un effet de monstre qui cible la carte à l'activation est résolu, annulez l'effet. Durant le tour de chaque joueur, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte que vous contrôlez ; ce tour, lorsqu'un effet de monstre qui ciblait la carte à l'activation est résolu, annulez l'effet.
  | de_name   = Kräfte einkerkern
  | de_text   = Wähle 1 Karte, die du kontrollierst; wenn in diesem Spielzug Monstereffekte aufgelöst werden, die bei ihrer Aktivierung die Karte als Ziel gewählt haben, annulliere die Effekte. Während des Spielzugs eines beliebigen Spielers, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte wählen, die du kontrollierst; wenn in diesem Spielzug Monstereffekte aufgelöst werden, die bei ihrer Aktivierung die Karte als Ziel gewählt haben, annulliere die Effekte.
  | it_name   = Prigioniero dell'Abilità
  | it_text   = Scegli come bersaglio 1 carta che controlli; in questo turno, quando si risolve un qualsiasi effetto di mostro che ha scelto come bersaglio quella carta all'attivazione, annulla quell'effetto. Durante il turno di qualsiasi giocatore, eccetto il turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta che controlli; in questo turno, quando si risolve un qualsiasi effetto di mostro che ha scelto come bersaglio quella carta all'attivazione, annulla quell'effetto.
  | pt_name   = Prisioneiro Habiloroso
  | pt_text   = Escolha 1 card que você controla; neste turno, quando qualquer efeito de monstro que escolhia esse card como alvo durante a ativação resolver, negue esse efeito. Durante o turno de qualquer duelista, exceto no turno em que este card for enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 card que você controla; neste turno, quando qualquer efeito de monstro que escolheria esse card como alvo durante a ativação resolver, negue o efeito.
  | es_name   = Prisionero de la Habilidad
  | es_text   = Selecciona 1 carta que controles; este turno, cuando se resuelva cualquier efecto de monstruo que seleccionó a esa carta en su activación, niega ese efecto. Durante el turno de cualquier jugador, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta que controles; este turno, cuando se resuelve cualquier efecto de monstruo que selecciona esa carta en su activación, niega ese efecto.
  | ja_text   = ①：自分フィールドのカード１枚を対象として発動できる。このターン、そのカードを対象として発動したモンスターの効果は無効化される。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分フィールドのカード１枚を対象として発動できる。このターン、そのカードを対象として発動したモンスターの効果は無効化される。
  | ko_name   = 스킬 프리즈너
  | ko_text   = 자신 필드 위의 카드 1장을 선택하고 발동할 수 있다. 이 턴에, 선택한 카드를 대상으로서 발동한 몬스터 효과를 무효로 한다. 또한, 묘지의 이 카드를 게임에서 제외하고, 자신 필드 위의 카드 1장을 선택하여 발동할 수 있다. 이 턴에, 선택한 카드를 대상으로서 발동한 몬스터 효과를 무효로 한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 技能禁錮
  | tc_text   = 可選擇我方場上的１張卡發動。此回合，將選擇的卡做為對象發動的怪獸效果變為無效。此外，可將墓地的此卡從遊戲除外，選擇我方場上的１張卡發動。此回合，將選擇的卡做為對象發動的怪獸效果變為無效。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 技能禁锢
  | sc_text   = 可选择我方场上的１张卡牌并发动。此回合，将以被选择卡牌为对象发动的怪兽效果变为无效。此外，可将墓地的此卡从游戏中除外，并选择我方场上的１张卡牌发动。此回合，将以被选择卡牌为对象发动的怪兽效果变为无效。此效果在此卡被送入墓地的回合不可发动。
  }}
