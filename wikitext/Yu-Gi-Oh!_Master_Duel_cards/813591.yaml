  | text      = 1 Tuner Synchro Monster + "Stardust Dragon"<br />Once per turn: You can excavate the top 5 cards of your Deck, shuffle them back in, also this card's maximum number of attacks per Battle Phase this turn equals the number of Tuner monsters excavated. Once per turn, when a card or effect is activated that would destroy a card(s) on the field (Quick Effect): You can negate the effect, and if you do, destroy it. Once per turn, when an opponent's monster declares an attack: You can target the attacking monster; banish this card, and if you do, negate that attack. During the next End Phase: Special Summon this card banished by this effect.

  | fr_name   = Dragon Étoile Filante
  | fr_text   = 1 Monstre Synchro Syntoniseur + "Dragon Poussière d'Étoile"<br />Une fois par tour : vous pouvez dévoiler les 5 cartes du dessus de votre Deck, mélangez-les dans le Deck, et aussi, le nombre maximum d'attaques de cette carte par Battle Phase ce tour est égal au nombre de monstres Syntoniseur dévoilés. Une fois par tour, lorsqu'une carte ou un effet qui va détruire une ou plusieurs cartes sur le Terrain est activé (Effet Rapide) : vous pouvez annuler l'effet, et si vous le faites, détruisez-la. Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez cibler le monstre attaquant ; bannissez cette carte, et si vous le faites, annulez l'attaque. Durant la prochaine End Phase : Invoquez Spécialement cette carte bannie par cet effet.
  | de_name   = Sternschnuppen-Drache
  | de_text   = 1 Empfänger-Synchromonster + „Sternenstaubdrache“<br />Einmal pro Spielzug: Du kannst die obersten 5 Karten deines Decks ausgraben, mische sie zurück, zusätzlich entspricht die maximale Anzahl der Angriffe dieser Karte pro Battle Phase in diesem Spielzug der Anzahl der ausgegrabenen Empfänger-Monster. Einmal pro Spielzug, wenn eine Karte oder ein Effekt aktiviert wird, die oder der eine oder mehr Karten auf dem Spielfeld zerstören würde (Schnelleffekt): Du kannst den Effekt annullieren und falls du dies tust, zerstöre sie. Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst das angreifende Monster wählen; verbanne diese Karte und falls du dies tust, annulliere den Angriff. Während der nächsten End Phase: Beschwöre diese durch diesen Effekt verbannte Karte als Spezialbeschwörung.
  | it_name   = Drago Stella Cadente
  | it_text   = 1 Mostro Synchro Tuner + "Drago Polvere di Stelle"<br />Una volta per turno: puoi dissotterrare le prime 5 carte del tuo Deck, rimischiarle nel Deck, inoltre il numero massimo di attacchi per Battle Phase di questa carta in questo turno è pari al numero di mostri Tuner dissotterrati. Una volta per turno, quando viene attivata una carta o un effetto che sta per distruggere una o più carte sul Terreno (Effetto Rapido): puoi annullare l'effetto e, se lo fai, distruggila. Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi scegliere come bersaglio il mostro attaccante; bandisci questa carta e, se lo fai, annulla quell'attacco. Durante la prossima End Phase: Evoca Specialmente questa carta bandita da questo effetto.
  | pt_name   = Dragão da Explosão Estelar
  | pt_text   = 1 Monstro Sincro Regulador + "Dragão da Poeira Estelar"<br />Uma vez por turno: você pode escavar os 5 cards do topo do seu Deck, embaralhá-los de volta no Deck e, além disso, o número máximo de ataques deste card por Fase de Batalha neste turno é igual ao número de monstros Reguladores escavados. Uma vez por turno, quando um card ou efeito for ativado que destruiria um ou mais cards no campo (Efeito Rápido): você pode negar o efeito e, se isso acontecer, destrua-o. Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode escolher o monstro atacante; bana este card e, se isso acontecer, negue o ataque. Durante a próxima Fase Final: Invoque por Invocação-Especial este card banido por este efeito.
  | es_name   = Dragón de la Estrella Fugaz
  | es_text   = 1 Monstruo de Sincronía Cantante + "Dragón de Polvo de Estrellas"<br />Una vez por turno: puedes excavar las 5 cartas de la parte superior de tu Deck, barajarlas de nuevo al Deck, y además este turno el número máximo de ataques que esta carta puede realizar por Battle Phase es igual al número de monstruos Cantantes que hayas excavado. Una vez por turno, cuando es activada una carta o efecto que fuera a destruir una o más cartas en el Campo (Efecto Rápido): puedes negar el efecto y, si lo haces, destrúyela. Una vez por turno, cuando un monstruo del adversario declara un ataque: puedes seleccionar el monstruo atacante; destierra esta carta y, si lo haces, niega ese ataque. Durante la próxima End Phase: Invoca de Modo Especial esta carta desterrada por este efecto.
  | ja_text   = Ｓモンスターのチューナー＋「スターダスト・ドラゴン」<br />①：１ターンに１度、発動できる。自分のデッキの上から５枚めくってデッキに戻す。このターンこのカードはめくった中のチューナーの数まで攻撃できる。<br />②：１ターンに１度、フィールドのカードを破壊する効果の発動時に発動できる。その効果を無効にし破壊する。<br />③：１ターンに１度、相手の攻撃宣言時に攻撃モンスターを対象として発動できる。フィールドのこのカードを除外し、その攻撃を無効にする。<br />④：この③の効果で除外されたターンのエンドフェイズに発動する。このカードを特殊召喚する。
  | ko_name   = 슈팅 스타 드래곤
  | ko_text   = 싱크로 몬스터의 튜너 ＋ "스타더스트 드래곤"<br />①: 1턴에 1번, 발동할 수 있다. 자신의 덱 위에서 5장 넘기고 덱으로 되돌린다. 이 턴에 이 카드는 넘긴 카드 중의 튜너의 수까지 공격할 수 있다.<br />②: 1턴에 1번, 필드의 카드를 파괴하는 효과의 발동시에 발동할 수 있다. 그 효과를 무효로 하고 파괴한다.<br />③: 1턴에 1번, 상대의 공격 선언시에 공격 몬스터를 대상으로 하고 발동할 수 있다. 필드의 이 카드를 제외하고, 그 공격을 무효로 한다.<br />④: 이 ③의 효과로 제외된 턴의 엔드 페이즈에 발동한다. 이 카드를 특수 소환한다.
  | tc_name   = 流星龍
  | tc_text   = 同步怪獸的協調＋「星塵龍」<br />①：１回合可發動１次。從我方牌組的上方翻開５張卡送回牌組。此回合，此卡可依據翻開的協調的數量攻擊。<br />②：１回合１次，可在破壞場上的卡的效果發動時發動。將該效果變為無效進行破壞。<br />③：１回合１次，可在對方的攻擊宣言時將攻擊怪獸做為對象發動。將場上的此卡除外，將該攻擊變為無效。<br />④：在因③的效果被除外的回合的結束階段發動。特殊召喚此卡。
  | sc_name   = 流星龙
  | sc_text   = 同步怪兽的协调＋“星尘龙”<br />①：１回合１次，可以发动。从自己的牌组上面翻开５张并放回牌组。此回合，此卡最多可攻击的次数为翻开的卡中协调的数量。<br />②：１回合１次，破坏场上的卡的效果发动时可以发动。将该效果无效并破坏。<br />③：１回合１次，对手的攻击宣言时，以攻击怪兽为对象可以发动。将场上的此卡除外，将其攻击无效。<br />④：因此③效果被除外的回合的结束阶段发动。将此卡特殊召唤。
  }}
