  | lore               = Once per Chain, when a card or effect is activated (Quick Effect): You can target 1 "Mist Valley" card you control; return that target to the hand, and if you do, negate the activation, and if you do that, destroy it.

  | fr_name            = Apex Aviaire de la Vallée de Brume
  | fr_lore            = Une fois par Chaîne, lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez cibler 1 carte "Vallée de Brume" que vous contrôlez ; renvoyez la cible à la main, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez-la.
  | de_name            = Nebeltal-Goldadler
  | de_lore            = Einmal pro Kette, wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst 1 „Nebeltal“-Karte wählen, die du kontrollierst; gib das gewählte Ziel auf die Hand zurück und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  | it_name            = Aviano Sommo della Valle delle Nebbie
  | it_lore            = Una volta per Catena, quando viene attivata una carta o un effetto (Effetto Rapido): puoi scegliere come bersaglio 1 carta "Valle delle Nebbie" che controlli; fai ritornare quel bersaglio nella mano e, se lo fai, annulla l'attivazione e, se fai quello, distruggila.
  | pt_name            = Ave Máxima do Vale das Névoas
  | pt_lore            = Uma vez por Corrente, quando um card ou efeito for ativado (Efeito Rápido): você pode escolher 1 card "Vale das Névoas" que você controla; devolva o alvo para a mão e, se isso acontecer, negue a ativação e, se isso acontecer, destrua o card que ativou o card ou efeito.
  | es_name            = Ave Máxima del Valle Brumoso
  | es_lore            = Una vez por Cadena, cuando una carta o un efecto es activado (Efecto Rápido): puedes seleccionar 1 carta "Valle Brumoso" que controles; devuelve a la mano ese objetivo y, si lo haces, niega la activación y, si haces eso, destrúyela.
  | ja_lore            = このカードの効果は同一チェーン上では１度しか発動できない。<br />①：魔法・罠・モンスターの効果が発動した時、自分フィールドの「ミスト・バレー」カード１枚を対象として発動できる。その自分の「ミスト・バレー」カードを手札に戻し、その発動を無効にし破壊する。
  | ko_name            = 안개 골짜기의 거신조
  | ko_lore            = 마법/함정/효과 몬스터의 효과가 발동했을 때 발동할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 "안개 골짜기"라는 이름이 붙은 카드 1장을 패로 되돌리고, 그 발동을 무효로 하여 파괴한다.
  | tc_name            = 霞之谷的巨神鳥
  | tc_lore            = 此卡的效果同一連鎖上僅限發動１次。①：在魔法・陷阱・怪獸效果發動時，可將我方場上的１張「霞之谷」卡做為對象發動。將該我方的「霞之谷」卡送回持有者的手牌，將該發動變為無效進行破壞。
  | sc_name            = 霞之谷的巨神鸟
  | sc_lore            = 此卡的效果在同一连锁上仅可发动１次。①：魔法・陷阱・怪兽的效果发动时，以自己场上的１张“霞之谷”卡为对象可以发动。将自己的该“霞之谷”卡放回持有者的手牌，将该发动无效并破坏。
