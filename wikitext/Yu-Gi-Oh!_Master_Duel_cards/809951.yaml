  | fr_name   = Sage Enfernité
  | fr_text   = Durant votre Main Phase : vous pouvez défausser toute votre main. Si cette carte est envoyée au Cimetière : vous pouvez envoyer 1 monstre "Enfernité" depuis votre Deck au Cimetière. Vous ne devez avoir aucune carte dans votre main pour activer et résoudre cet effet. Vous ne pouvez utiliser chaque effet de "Sage Enfernité" qu'une fois par tour.
  | de_name   = Ewig infernaler Weiser
  | de_text   = Während deiner Main Phase: Du kannst deine gesamte Hand abwerfen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Ewig infernal“-Monster von deinem Deck auf den Friedhof legen. Du darfst keine Karten in deiner Hand haben, um diesen Effekt zu aktivieren und aufzulösen. Du kannst jeden Effekt von „Ewig infernaler Weiser“ nur einmal pro Spielzug verwenden.
  | it_name   = Saggio Demoneterno
  | it_text   = Durante la tua Main Phase: puoi scartare tutta la tua mano. Se questa carta viene mandata al Cimitero: puoi mandare 1 mostro "Demoneterno" dal tuo Deck al Cimitero. Non devi avere nessuna carta nella tua mano per attivare e risolvere questo effetto. Puoi utilizzare ogni effetto di "Saggio Demoneterno" una sola volta per turno.
  | pt_name   = Sábio Inférnico
  | pt_text   = Durante sua Fase Principal: você pode descartar toda a sua mão. Se este card for enviado para o Cemitério: você pode enviar 1 monstro "Inférnico(a)" do seu Deck para o Cemitério. Você não pode ter cards na sua mão para ativar e resolver este efeito. Você só pode usar cada efeito de "Sábio Inférnico" uma vez por turno.
  | es_name   = Sabio Inférnico
  | es_text   = Durante tu Main Phase: puedes descartar toda tu mano. Si esta carta es mandada al Cementerio: puedes mandar al Cementerio 1 monstruo "Inférnico/a" en tu Deck. No debes tener cartas en tu mano para activar y resolver este efecto. Sólo puedes usar cada efecto de "Sabio Inférnico" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分の手札を全て捨てる。<br />②：このカードが墓地へ送られた場合に発動できる（この効果は自分の手札が０枚の場合に発動と処理ができる）。デッキから「インフェルニティ」モンスター１体を墓地へ送る。
  | ko_name   = 인페르니티 세이지
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패를 전부 버린다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "인페르니티" 몬스터 1장을 묘지로 보낸다. 이 효과는 자신의 패가 0장일 경우에 발동과 처리를 할 수 있다.
  | tc_name   = 無限獄賢者
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。捨棄我方的所有手牌。②：可在此卡被送至墓地的狀況下發動。從牌組將１隻「無限獄」怪獸送至墓地。此效果可在我方手牌為０張的狀況下發動、處理。
  | sc_name   = 无限狱贤者
  | sc_text   = 此卡牌名的①②效果１回合只可各使用１次。①：在我方主要阶段可发动。舍弃我方的所有手牌。②：此卡被送入墓地的场合可发动。从牌组将１只“无限狱”怪兽送入墓地。此效果在我方手牌是０张的场合，可发动与处理。
