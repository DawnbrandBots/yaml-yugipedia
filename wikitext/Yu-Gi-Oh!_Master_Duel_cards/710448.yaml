title: True Light (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = Your opponent cannot target "Blue-Eyes White Dragon" in your Monster Zone with card effects. If this face-up card is sent from the Spell & Trap Zone to the GY: Destroy all monsters you control. You can only use the following effect of "True Light" once per turn. You can activate 1 of these effects;<br />●Special Summon 1 "Blue-Eyes White Dragon" from your hand or GY.<br />●Set 1 Spell/Trap from your Deck, that mentions "Blue-Eyes White Dragon", with a different name from the cards you control and in your GY.

  | fr_name   = Véritable Lumière
  | fr_text   = Votre adversaire ne peut pas cibler "Dragon Blanc aux Yeux Bleus" dans votre Zone Monstre avec des effets de carte. Si cette carte face recto est envoyée depuis la Zone Magie & Piège au Cimetière : détruisez tous les monstres que vous contrôlez. Vous ne pouvez utiliser l'effet suivant de "Véritable Lumière" qu'une fois par tour. Vous pouvez activer 1 de ces effets ;<br />●Invoquez Spécialement 1 "Dragon Blanc aux Yeux Bleus" depuis votre main ou Cimetière.<br />●Posez 1 Magie/Piège depuis votre Deck, qui mentionne "Dragon Blanc aux Yeux Bleus", de nom différent des cartes que vous contrôlez et dans votre Cimetière.
  | de_name   = Wahres Licht
  | de_text   = Dein Gegner kann „Blauäugiger w. Drache“ in deiner Monsterzone nicht als Ziel für Karteneffekte wählen. Falls diese offene Karte von der Zauber- & Fallenzone auf den Friedhof gelegt wird: Zerstöre alle Monster, die du kontrollierst. Du kannst den folgenden Effekt von „Wahres Licht“ nur einmal pro Spielzug verwenden. Du kannst 1 dieser Effekte aktivieren;<br />●Beschwöre 1 „Blauäugiger w. Drache“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof.<br />●Setze 1 Zauber/Falle, der oder die „Blauäugiger w. Drache“ erwähnt und einen unterschiedlichen Namen als die Karten hat, die du kontrollierst und die sich in deinem Friedhof befinden, von deinem Deck.
  | it_name   = Vera Luce
  | it_text   = Il tuo avversario non può scegliere come bersaglio "Drago Bianco Occhi Blu" in una tua Zona Mostri con gli effetti delle carte. Se questa carta scoperta viene mandata dalla Zona Magie & Trappole al Cimitero: distruggi tutti i mostri che controlli. Puoi utilizzare il seguente effetto di "Vera Luce" una sola volta per turno. Puoi attivare 1 di questi effetti;<br />●Evoca Specialmente 1 "Drago Bianco Occhi Blu" dalla tua mano o Cimitero.<br />●Posiziona dal tuo Deck 1 Magia/Trappola che menziona "Drago Bianco Occhi Blu", con un nome diverso dalle carte che controlli e nel tuo Cimitero.
  | pt_name   = Luz Verdadeira
  | pt_text   = Seu oponente não pode escolher "Dragão Branco de Olhos Azuis" na sua Zona de Monstros como alvo de efeitos de card. Se este card com a face para cima for enviado da Zona de Magias & Armadilhas para o Cemitério: destrua todos os monstros que você controla. Você só pode usar o seguinte efeito de "Luz Verdadeira" uma vez por turno. Você pode ativar 1 desses efeitos;<br />●Invoque por Invocação-Especial 1 "Dragão Branco de Olhos Azuis" da sua mão ou do Cemitério.<br />●Baixe 1 Magia/Armadilha do seu Deck, que mencione "Dragão Branco de Olhos Azuis" em seu texto, com um nome diferente que o dos cards que você controla e no seu Cemitério.
  | es_name   = Luz Verdadera
  | es_text   = Tu adversario no puede seleccionar "Dragón Blanco de Ojos Azules" en tu Zona de Monstruos con efectos de cartas. Si esta carta boca arriba es mandada al Cementerio desde la Zona de Magia y Trampas: destruye todos los monstruos que controles. Sólo puedes usar el siguiente efecto de "Luz Verdadera" una vez por turno. Puedes activar 1 de estos efectos;<br />●Invoca de Modo Especial, desde tu mano o Cementerio, 1 "Dragón Blanco de Ojos Azules".<br />●Coloca 1 Mágica/Trampa desde tu Deck que mencione "Dragón Blanco de Ojos Azules", con nombre diferente a las cartas que controles y en tu Cementerio.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：以下の効果から１つを選択して発動できる。<br />●自分の手札・墓地から「青眼の白龍」１体を特殊召喚する。<br />●同名カードが自分のフィールド・墓地に存在しない、「青眼の白龍」のカード名が記された魔法・罠カード１枚をデッキから自分フィールドにセットする。<br />②：自分のモンスターゾーンの「青眼の白龍」を相手は効果の対象にできない。<br />③：魔法＆罠ゾーンの表側表示のこのカードが墓地へ送られた場合に発動する。自分フィールドのモンスターを全て破壊する。
  | ko_name   = 진정한 빛
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신의 패 / 묘지에서 "푸른 눈의 백룡" 1장을 특수 소환한다.<br />●같은 이름의 카드가 자신의 필드 / 묘지에 존재하지 않는, "푸른 눈의 백룡"의 카드명이 쓰여진 마법 / 함정 카드 1장을 덱에서 자신 필드에 세트한다.<br />②: 자신 몬스터 존의 "푸른 눈의 백룡"을 상대는 효과의 대상으로 할 수 없다.<br />③: 마법 & 함정 존의 앞면 표시의 이 카드가 묘지로 보내졌을 경우에 발동한다. 자신 필드의 몬스터를 전부 파괴한다.
  | tc_name   = 真實之光
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：可從以下效果選擇１個發動。<br />●從我方手牌・墓地選擇１隻「青眼白龍」特殊召喚。<br />●從牌組選擇１張同名卡不存在我方場上・墓地，寫有「青眼白龍」卡名的魔法・陷阱卡覆蓋在我方場上。<br />②：我方怪獸區的「青眼白龍」不會成為對方的效果對象。<br />③：在魔法＆陷阱區正面表示的此卡被送至墓地的狀況下發動。將我方場上的所有怪獸全部破壞。
  | sc_name   = 真之光
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：可从以下效果中选择１个发动。<br />●从自己的手牌・墓地挑选１只“青眼白龙”特殊召唤。<br />●从牌组挑选１张记载有“青眼白龙”卡名、且自己场上・墓地没有同名卡存在的魔法・陷阱卡放置在自己场上。<br />②：自己怪兽区域的“青眼白龙”不会成为对手效果的对象。<br />③：魔法与陷阱区域表侧表示的此卡被送至墓地的情况下发动。将自己场上的怪兽全部破坏。
  }}
