  | text      = Cannot be used as material for an Xyz Summon, except for an Xyz Summon that uses 3 or more monsters as material. If you Normal or Special Summon a "Star Seraph" monster(s) (except during the Damage Step): You can Special Summon this card from your hand, and if you do, draw 1 card, then you can Special Summon it if it is a "Star Seraph" monster.

  | fr_name   = Trône Séraphin Étoile
  | fr_text   = Non utilisable comme Matériel pour une Invocation Xyz, sauf pour une Invocation Xyz qui utilise min. 3 monstres comme Matériel. Si vous Invoquez Normalement ou Spécialement un ou plusieurs monstres "Séraphin Étoile" (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, piochez 1 carte, puis vous pouvez l'Invoquer Spécialement si c'est un monstre "Séraphin Étoile".
  | de_name   = Sternenseraph Hoheit
  | de_text   = Kann nicht als Material für eine Xyz-Beschwörung verwendet werden, außer für eine Xyz-Beschwörung, die 3 oder mehr Monster als Material verwendet. Falls du ein oder mehr „Sternenseraph“-Monster als Normal- oder Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, ziehe 1 Karte, dann kannst du sie als Spezialbeschwörung beschwören, falls es ein „Sternenseraph“-Monster ist.
  | it_name   = Serafino delle Stelle Sovranità
  | it_text   = Non può essere utilizzato come materiale per un'Evocazione Xyz, eccetto per un'Evocazione Xyz che utilizza 3 o più mostri come materiale. Se Evochi Normalmente o Specialmente uno o più mostri "Serafino delle Stelle" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, pesca 1 carta, poi puoi Evocarla Specialmente se è un mostro "Serafino delle Stelle".
  | pt_name   = Soberania Serafim Estelar
  | pt_text   = Não pode ser usado como matéria para uma Invocação-Xyz, exceto para uma Invocação-Xyz que use 3 ou mais monstros como matérias. Se você Invocar por Invocação-Normal ou Especial um ou mais monstros "Serafim Estelar" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, compre 1 card e, depois, você pode Invocar esse card por Invocação-Especial se ele for um monstro "Serafim Estelar".
  | es_name   = Serafín Estelar Soberanía
  | es_text   = No puede ser usado como material para una Invocación Xyz, excepto para una Invocación Xyz que use 3 o más monstruos como material. Si Invocas de Modo Normal o Especial uno o más monstruos "Serafín Estelar" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, roba 1 carta, y después puedes Invocarla de Modo Especial si es un monstruo "Serafín Estelar".
  | ja_text   = このカードをＸ召喚の素材とする場合、モンスター３体以上を素材としたＸ召喚にしか使用できない。<br />①：自分が「光天使」モンスターを召喚・特殊召喚した場合に発動できる。このカードを手札から特殊召喚し、自分は１枚ドローする。そのドローしたカードが「光天使」モンスターだった場合、そのモンスターを特殊召喚できる。
  | ko_name   = 홀리 라이트닝 스로네
  | ko_text   = 이 카드를 엑시즈 소환의 소재로 할 경우, 몬스터 3장 이상을 소재로 한 엑시즈 소환으로밖에 사용할 수 없다. ①: 자신이 "홀리 라이트닝" 몬스터의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 자신은 덱에서 1장 드로우한다. 그 드로우한 카드가 "홀리 라이트닝" 몬스터였을 경우, 그 몬스터를 특수 소환할 수 있다.
  | tc_name   = 輝天使 寶座
  | tc_text   = 在以此卡做為超量召喚素材的狀況下，僅限使用於以３隻以上的怪獸做為素材的超量召喚。①：可在我方成功召喚・特殊召喚「輝天使」怪獸的狀況下發動。從手牌特殊召喚此卡，我方從牌組抽１張牌。在抽到的該卡為「輝天使」怪獸的狀況下，可特殊召喚該怪獸。
  | sc_name   = 辉天使 宝座
  | sc_text   = 以此卡作为超量召唤素材的场合，只可使用于将３只或以上的怪兽作为素材的超量召唤。①：我方成功召唤、特殊召唤“辉天使”怪兽的场合可发动。从手牌特殊召唤此卡，并我方从牌组抽取１张卡牌。该抽取的卡牌是“辉天使”怪兽的场合，可特殊召唤该怪兽。
  }}
