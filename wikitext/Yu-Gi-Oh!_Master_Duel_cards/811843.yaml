  | de_name            = Nummer 33: Chronomaler Machu-Mech
  | de_lore            = 2 Monster der Stufe 5<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen, um 1 offenes Monster zu wählen, das dein Gegner kontrolliert; füge deinem Gegner Schaden in Höhe der Differenz zwischen seinen Grund- und seinen derzeitigen ATK zu und falls du dies tust, erhält diese Karte ATK in Höhe des zugefügten Schadens.
  | it_name            = Numero 33: Cronomalia Machu Mech
  | it_lore            = 2 mostri di Livello 5<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; infliggi al tuo avversario danno pari alla differenza tra il suo ATK originale e il suo ATK attuale e, se lo fai, questa carta guadagna ATK pari al danno inflitto.
  | pt_name            = Número 33: Cronomalia Machu Meca
  | pt_lore            = 2 monstros de Nível 5<br />Uma vez por turno: Você pode desassociar 1 Matéria Xyz deste card, e, depois, escolha 1 monstro com a face para cima que seu oponente controla; cause dano ao seu oponente igual a diferença entre seu ATK original e seu ATK atual e, se isso acontecer, este card ganha ATK igual ao dano causado.
  | es_name            = Número 33: Machu Mecha Cronómalo
  | es_lore            = 2 monstruos de Nivel 5<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz para seleccionar 1 monstruo boca arriba que controle tu adversario; inflige daño a tu adversario igual a la diferencia entre su ATK original y su ATK actual y, si lo haces, esta carta gana ATK igual al daño infligido.
  | ja_lore            = レベル５モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、元々の攻撃力と異なる攻撃力を持つ相手フィールドのモンスター１体を対象として発動できる。そのモンスターの攻撃力とその元々の攻撃力の差分のダメージを相手に与え、このカードの攻撃力はこの効果で与えたダメージの数値分アップする。
  | ko_name            = No.33 오파츠 마추 마크
  | ko_lore            = 레벨 5 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터의 공격력과, 그 원래 공격력의 차만큼 데미지를 상대 라이프에 주고, 준 데미지의 수치만큼 이 카드의 공격력을 올린다.
  | tc_name            = No.33 先史遺產－超兵器天空之城
  | tc_lore            = 等級５怪獸×２<br />①：１回合１次，去除此卡的１個超量素材，可將持有攻擊力與原本攻擊力不同的對方場上的１隻怪獸做為對象發動。給予對方等同於該怪獸攻擊力與原本的攻擊力差額的傷害，此卡的攻擊力依據透過此效果給予的傷害數值進行提升。
  | sc_name            = 编号33 先史遗产－超兵器天空之城
  | sc_lore            = 等级５怪兽×２<br />①：１回合１次，移除此卡的１个超量素材，以对手场上的１只拥有与原本攻击力不同的攻击力的怪兽作为对象可以发动。给予对手该怪兽的攻击力与该原本攻击力差额数值的伤害，此卡的攻击力上升通过此效果所给予的伤害数值。
