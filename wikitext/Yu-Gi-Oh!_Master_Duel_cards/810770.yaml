  | fr_name            = Croufsant Magidolce
  | fr_lore            = Lorsque cette carte en votre possession est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : mélangez cette carte dans le Deck. Une fois par tour : vous pouvez cibler 1 carte "Magidolce" face recto que vous contrôlez (cette carte exclue) ; renvoyez-la à la main, et si vous le faites, augmentez le Niveau de cette carte de 1 et l'ATK de 300.
  | de_name            = Magidolce Cwaussant
  | de_lore            = Wenn diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört (entweder durch Kampf oder durch einen Karteneffekt) und auf deinen Friedhof gelegt wird: Mische diese Karte ins Deck. Einmal pro Spielzug: Du kannst 1 offene „Magidolce“-Karte wählen, die du kontrollierst, außer dieser Karte; gib sie auf die Hand zurück und falls du dies tust, erhöhe die Stufe dieser Karte um 1 und ihre ATK um 300.
  | it_name            = Magidolce Cruffsant
  | it_lore            = Quando questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: mischia questa carta nel Deck. Una volta per turno: puoi scegliere come bersaglio 1 carta "Magidolce" scoperta che controlli, eccetto questa carta; falla ritornare nella mano e, se lo fai, aumenta il Livello di questa carta di 1 e il suo ATK di 300.
  | pt_name            = Cachoassant Magidoce
  | pt_lore            = Quando este card em sua posse for destruído por um card do oponente (seja em batalha ou por um efeito de card) e enviado ao seu Cemitério: Embaralhe este card no Deck. Uma vez por turno: Você pode escolher 1 card "Magidoce" com a face para cima que você controla, exceto este card; devolva-o para a mão e, se isso acontecer, aumente o Nível deste card em 1 e o ATK em 300.
  | es_name            = Magidulce Cruffssant
  | es_lore            = Cuando esta carta en tu posesión es destruida por una carta de tu adversario (ya sea en batalla o por el efecto de una carta) y mandada a tu Cementerio: baraja esta carta al Deck. Una vez por turno: puedes seleccionar 1 carta "Magidulce" boca arriba que controles, excepto esta carta; devuélvela a la mano y, si lo haces, aumenta el Nivel de esta carta en 1 y su ATK en 300.
  | ja_lore            = ①：１ターンに１度、自分フィールドの他の「マドルチェ」カード１枚を対象として発動できる。そのカードを手札に戻し、このカードのレベルを１つ上げ、攻撃力を３００アップする。<br />②：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  | ko_name            = 마돌체 크로완상
  | ko_lore            = 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 덱으로 되돌린다. 또한, 1턴에 1번, 이 카드 이외의 자신 필드 위의 "마돌체"라는 이름이 붙은 카드 1장을 선택하고 발동할 수 있다. 선택한 카드를 패로 되돌려, 이 카드의 레벨을 1개 올리고, 공격력을 300 포인트 올린다.
  | tc_name            = 魔法甜點・可頌麵包狗
  | tc_lore            = 在此卡被對方破壞送至墓地時，將此卡送回牌組。此外，１回合１次，可選擇我方場上的１張此卡以外的冠有「魔法甜點」之名的卡發動。將選擇的卡送回手牌，此卡的等級提高１，攻擊力提升３００。
  | sc_name            = 魔法甜点・可颂汪汪
  | sc_lore            = 此卡因对手被破坏并送入墓地时，此卡返回至牌组。此外，１回合１次，可选择我方场上１张除此卡以外冠有“魔法甜点”之名的卡牌并发动。被选择的卡牌返回至手牌，此卡的等级上升１级，攻击力上升３００点。
