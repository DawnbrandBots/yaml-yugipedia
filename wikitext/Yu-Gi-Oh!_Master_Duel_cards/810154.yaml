  | pt_name   = Enfurecido Sucata
  | pt_text   = "Sucata Sincron" + 1 ou mais monstros não-Reguladores<br />Você pode banir 1 monstro "Sucata" do seu Cemitério e, depois, escolher 1 monstro com a face para cima que seu oponente controla; o alvo perde ATK igual ao ATK do monstro banido. No começo da Etapa de Dano, se este card atacar um monstro em Posição de Defesa: destrua esse monstro.
  | es_name   = Berserker de Basura
