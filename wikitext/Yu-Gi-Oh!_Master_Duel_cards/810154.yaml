  | ja_text   = 「ジャンク・シンクロン」＋チューナー以外のモンスター１体以上<br />①：自分の墓地から「ジャンク」モンスター１体を除外し、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力は、この効果を発動するために除外したモンスターの攻撃力分ダウンする。<br />②：このカードが守備表示モンスターを攻撃するダメージステップ開始時に発動する。そのモンスターを破壊する。
