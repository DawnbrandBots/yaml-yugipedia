  | de_name   = Gerümpelberserker
  | de_text   = „Gerümpelsynchronisierer“ + 1 oder mehr Nicht-Empfänger-Monster<br />Du kannst 1 „Gerümpel“-Monster von deinem Friedhof verbannen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; das gewählte Ziel verliert ATK in Höhe der ATK des verbannten Monsters. Am Beginn des Damage Steps, falls diese Karte ein Monster in Verteidigungsposition angreift: Zerstöre das Monster.
  | it_name   = Berserker Rottame
