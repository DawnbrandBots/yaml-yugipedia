  | text      = Cannot be Normal Summoned or Set. Must first be Special Summoned (from your hand) by banishing 3 Dragon-Type Normal Monsters from your Graveyard. Once per turn: You can banish 1 Dragon-Type monster from your Graveyard to target 1 card on the field; destroy that target.

  | fr_name   = Dragon Hiératique de Sutekh
  | fr_text   = Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 3 Monstres Normaux de Type Dragon depuis votre Cimetière. Une fois par tour : vous pouvez bannir 1 monstre de Type Dragon depuis votre Cimetière pour cibler 1 carte sur le Terrain ; détruisez la cible.
  | de_name   = Priesterlicher Drache von Sutekh
  | de_text   = Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Normale Monster vom Typ Drache von deinem Friedhof verbannst. Einmal pro Spielzug: Du kannst 1 Monster vom Typ Drache von deinem Friedhof verbannen, um 1 Karte auf dem Spielfeld zu wählen; zerstöre das gewählte Ziel.
  | it_name   = Drago Ieratico di Sutekh
  | it_text   = Non può essere Evocato Normalmente o Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 3 Mostri Normali di Tipo Drago dal tuo Cimitero. Una volta per turno: puoi bandire 1 mostro di Tipo Drago dal tuo Cimitero per scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  | pt_name   = Dragão Hierático de Sutekh
  | pt_text   = Não pode ser Invocado por Invocação-Normal ou Baixado. Deve primeiro ser Invocado por Invocação-Especial (da sua mão) ao banir 3 Monstros Normais do Tipo Dragão do seu Cemitério. Uma vez por turno: Você pode banir 1 monstro do Tipo Dragão do seu Cemitério para escolher 1 card no campo; destrua o alvo.
  | es_name   = Dragón Hierático de Sutekh
  | es_text   = No puede ser Invocado de Modo Normal, ni Colocado. Debe ser primero Invocado de Modo Especial desde tu mano desterrando 3 Monstruos Normales de Tipo Dragón en tu Cementerio. Una vez por turno: puedes desterrar 1 monstruo de Tipo Dragón en tu Cementerio para seleccionar 1 carta en el Campo; destruye ese objetivo.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地からドラゴン族の通常モンスター３体を除外した場合に特殊召喚できる。<br />①：１ターンに１度、自分の墓地からドラゴン族モンスター１体を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 성각룡－세테크 드래곤
  | ko_text   = 이 카드는 일반 소환 / 세트할 수 없다. 자신 묘지의 드래곤족 일반 몬스터 3장을 게임에서 제외한 경우에 특수 소환할 수 있다. 1턴에 1번, 자신 묘지의 드래곤족 몬스터 1장을 게임에서 제외하는 것으로, 필드 위의 카드 1장을 선택하고 파괴한다.
  | tc_name   = 聖刻龍－賽提克龍
  | tc_text   = 此卡無法通常召喚。可在將我方墓地的３隻龍族通常怪獸從遊戲除外的狀況下特殊召喚。１回合１次，可將我方墓地１隻龍族怪獸從遊戲除外發動。選擇場上的１張卡破壞。
  | sc_name   = 圣刻龙－赛特克龙
  | sc_text   = 此卡不可通常召唤。从自己的墓地将３只龙族通常怪兽除外的情况下可以特殊召唤。①：１回合１次，从自己的墓地将１只龙族怪兽除外，以场上的１张卡为对象可以发动。将该卡破坏。
  }}
