  | de_name   = Zwillingsunholde
  | de_text   = Während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Zauberkarte, eine Fallenkarte oder einen Monstereffekt aktiviert, die oder der dich bei Auflösung abwerfen lassen könnte: Du kannst diese Karte von deiner Hand auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es. Ziehe dann 1 Karte.
  | it_name   = Demoni Gemelli
  | it_text   = Durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una Carta Magia, Carta Trappola o l'effetto di un mostro che potrebbe farti scartare quando si risolve: puoi mandare questa carta dalla tua mano al Cimitero; annulla l'attivazione e, se lo fai, distruggila. Poi pesca 1 carta.
  | pt_name   = Diabretes Gêmeos
  | pt_text   = Durante o turno de qualquer duelista, quando seu oponente ativar um Card de Magia, Armadilha ou um efeito de monstro que faria você descartar ao resolver: Você pode enviar este card da sua mão ao Cemitério; negue a ativação e, se isso acontecer, destrua-o. Depois, compre 1 card.
  | es_name   = Diablillos Géminis
  | es_text   = Durante el turno de cualquier jugador, cuando tu adversario activa una Carta Mágica, de Trampa, o el efecto de un monstruo que te haría descartar cuando se resuelve: puedes mandar al Cementerio a esta carta en tu mano; niega la activación y, si lo haces, destruye la carta. Después roba 1 carta.
  | ja_text   = ①：自分の手札を捨てる効果を含むモンスターの効果・魔法・罠カードを相手が発動した時、このカードを手札から墓地へ送って発動できる。その発動を無効にし破壊する。その後、自分は１枚ドローする。
  | ko_name   = 쌍둥이 데블
  | ko_text   = 자신의 패를 버리게 하는 효과를 포함하는 카드를 상대가 발동했을 때, 이 카드를 패에서 묘지로 보내는 것으로 그 발동과 효과를 무효로 하고, 그 카드를 파괴한 후 자신의 덱에서 카드를 1장 드로우한다.
  | tc_name   = 雙生魔鬼
  | tc_text   = 包含捨棄我方手牌的效果在內，對方發動怪獸效果・魔法・陷阱卡時，可從手牌將此卡送至墓地發動。將該發動變為無效進行破壞。其後，從我方牌組抽１張牌。
  | sc_name   = 双生魔鬼
  | sc_text   = 含舍弃我方手牌的效果在内，对手发动怪兽的效果、魔法、陷阱卡时，可从手牌将此卡送入墓地并发动。使该发动无效并破坏。之后，从我方从牌组抽取１张卡牌。
