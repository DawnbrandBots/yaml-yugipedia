  | sc_name   = 龙之灵庙
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：从牌组将1只龙族怪兽送至墓地。以此效果送至墓地的怪兽是龙族的通常怪兽的情况下，可以进而再从牌组将1只龙族怪兽送至墓地。
