  | fr_name   = Absorption Spirituelle
  | fr_text   = Une fois par tour, vous pouvez changer la position de bataille du monstre équipé en Position de Défense. Lorsque le monstre équipé est renvoyé du Terrain à la main et que cette carte est envoyée au Cimetière, infligez 600 points de dommages à votre adversaire. Si cette carte est dans le Cimetière, vous pouvez l'ajouter à votre main au lieu de mener une pioche normale durant votre Draw Phase.
  | de_name   = Geisterbrenner
  | de_text   = Einmal pro Spielzug kannst du die Kampfposition des ausgerüsteten Monsters in die Verteidigungsposition ändern. Wenn das ausgerüstete Monster vom Spielfeld auf die Hand zurückgebracht und diese Karte auf den Friedhof gelegt wird, füge deinem Gegner 600 Schaden zu. Falls diese Karte im Friedhof liegt, kannst du sie während deiner Draw Phase deiner Hand hinzufügen, anstatt ein normales Ziehen durchzuführen.
  | it_name   = Brucia Spirito
  | it_text   = Una volta per turno, puoi mettere il mostro equipaggiato in Posizione di Difesa. Quando il mostro equipaggiato viene fatto ritornare dal Terreno alla mano e questa carta viene mandata al Cimitero, infliggi 600 danni al tuo avversario. Se questa carta è nel tuo Cimitero, puoi aggiungerla alla tua mano invece di effettuare la tua normale pescata durante la Draw Phase.
  | pt_name   = Queimador de Espírito
  | pt_text   = Uma vez por turno, você pode mudar a posição de batalha do monstro equipado para Posição de Defesa. Quando o monstro equipado for devolvido do campo para a mão e este card for enviado ao Cemitério, cause 600 de dano ao seu oponente. Se este card estiver no Cemitério, você pode adicioná-lo à sua mão em vez de conduzir uma compra normal durante sua Fase de Compra.
  | es_name   = Quemador de Espíritus
  | es_text   = Una vez por turno, puedes cambiar la posición del monstruo equipado a Posición de Defensa. Cuando el monstruo equipado es devuelto del Campo a la mano y esta carta mandada al Cementerio, inflige 600 puntos de daño a tu adversario. Si esta carta está en el Cementerio, puedes añadirla a tu mano en vez de robar normalmente durante tu Draw Phase.
  | ja_text   = ①：１ターンに１度、自分メインフェイズに発動できる。装備モンスターを守備表示にする。<br />②：装備モンスターがフィールドから手札に戻った事でこのカードが墓地へ送られた場合に発動する。相手に６００ダメージを与える。<br />③：このカードが墓地に存在する場合、自分ドローフェイズのドロー前に発動できる。このターン通常のドローを行う代わりに、このカードを手札に加える。
  | ko_name   = 스피릿 버너
  | ko_text   = 1턴에 1번, 장착 몬스터를 수비 표시로 할 수 있다. 장착 몬스터가 필드 위에서 패로 되돌아가는 것에 의해서 이 카드가 묘지로 보내졌을 때, 상대 라이프에 600 포인트 데미지를 준다. 이 카드가 묘지에 존재할 경우, 자신의 드로우 페이즈시에 일반 드로우를 실행하는 대신에, 이 카드를 패에 넣을 수 있다.
  | tc_name   = 靈魂燃燒
  | tc_text   = １回合１次，可將裝備怪獸變為守備表示。在因裝備怪獸從場上回到手牌使此卡被破壞送至墓地時，給予對方６００LP傷害。在此卡存在於墓地的狀況下，可在我方抽牌階段的抽牌前發動。替代此回合的通常抽牌，將此卡加入手牌。
  | sc_name   = 灵魂燃烧
  | sc_text   = １回合１次，可以使装备怪兽变为守备表示。由于装备怪兽从场上回到手牌中而使此卡被破坏并被送往墓地时，给予对手LP６００点伤害。此卡存在于墓地的情况下，自己的抽牌阶段时在抽牌之前可以发动。此回合放弃进行普通抽牌，将此卡加入到手牌中。
