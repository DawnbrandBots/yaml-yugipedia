  | ko_name   = 신의 위광
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "극신"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 이 카드가 필드 위에 존재하는 한, 양쪽 플레이어는 선택한 몬스터를 카드 효과의 대상으로 할 수 없다. 발동 후, 2회째 자신의 스텐바이 페이즈시에 이 카드를 묘지로 보낸다.
  | tc_name   = 神之威光
  | tc_text   = 可選擇我方場上的１隻冠有「極神」之名的怪獸發動此卡。只要此卡存在於場上，選擇的怪獸就不會成為卡的效果對象。在發動後第２次的我方準備階段時，將此卡送至墓地。
  | sc_name   = 神之威光
  | sc_text   = 可选择我方场上１只冠有“极神”之名的怪兽并发动此卡。只要此卡存在于场上，被选择怪兽不会成为卡牌效果的对象。在发动后第２次的我方准备阶段时，将此卡送入墓地。
