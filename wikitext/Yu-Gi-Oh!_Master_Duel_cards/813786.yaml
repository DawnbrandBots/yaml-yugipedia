  | es_name   = Autoridad Solemne
  | es_text   = Activa esta carta seleccionando 1 monstruo "Aesir" que controles; mientras esta carta está en el Campo, ese monstruo no puede ser seleccionado por otros efectos de cartas. Manda al Cementerio esta carta durante tu 2da. Standby Phase después de la activación.
