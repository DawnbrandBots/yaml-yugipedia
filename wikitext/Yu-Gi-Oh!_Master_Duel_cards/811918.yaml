title: 'Number C104: Umbral Horror Masquerade (Master Duel)'
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Spellcaster / Xyz / Effect
  | rank      = 5
  | atk       = 3000
  | def       = 1500
  | text      = 4 Level 5 monsters<br />When this card is Special Summoned: You can target 1 Spell/Trap Card on the field; destroy that target. If this card has "Number 104: Masquerade" as an Xyz material, it gains this effect.<br />●Once per turn, during either player's turn, when a monster effect is activated on your opponent's side of the field: You can detach 1 Xyz Material from this card; negate the activation, then you can send 1 random card from your opponent's hand to the Graveyard, and if you do, halve your opponent's Life Points.

  | fr_name   = Numéro C104 : Mascarade Horreur de l'Ombre
  | fr_text   = 4 monstres de Niveau 5<br />Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 Carte Magie/Piège sur le Terrain ; détruisez la cible. Si cette carte a "Numéro 104 : Mascarade" comme Matériel Xyz, elle gagne cet effet.<br />●Une fois par tour, durant le tour de chaque joueur, lorsqu'un effet de monstre est activé sur le Terrain de votre adversaire : vous pouvez détacher 1 Matériel Xyz de cette carte ; annulez l'activation, puis vous pouvez envoyer 1 carte au hasard depuis la main de votre adversaire au Cimetière, et si vous le faites, divisez par deux les Life Points de votre adversaire.
  | de_name   = Nummer C104: Schattenhorror Maskerade
  | de_text   = 4 Monster der Stufe 5<br />Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Zauber-/Fallenkarte auf dem Spielfeld wählen; zerstöre das gewählte Ziel. Falls diese Karte „Nummer 104: Maskerade“ als Xyz-Material hat, erhält sie diesen Effekt.<br />●Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn ein Monstereffekt auf der Spielfeldseite deines Gegners aktiviert wird: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere die Aktivierung, dann kannst du 1 zufällige Karte von der Hand deines Gegners auf den Friedhof legen und falls du dies tust, halbiere die Life Points deines Gegners.
  | it_name   = Numero C104: Masquerade Orrore Umbral
  | it_text   = 4 mostri di Livello 5<br />Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggi quel bersaglio. Se questa carta ha "Numero 104: Masquerade" come Materiale Xyz, essa guadagna questo effetto.<br />●Una volta per turno, durante il turno di qualsiasi giocatore, quando viene attivato l'effetto di un mostro sul Terreno del tuo avversario: puoi staccare 1 Materiale Xyz da questa carta; annulla l'attivazione, poi puoi mandare al Cimitero 1 carta a caso dalla mano del tuo avversario e, se lo fai, dimezza i Life Point del tuo avversario.
  | pt_name   = Número C104: Terror Umbral Mascarado
  | pt_text   = 4 monstros de Nível 5<br />Quando este card for Invocado por Invocação-Especial: você pode escolher 1 Card de Magia/Armadilha no campo; destrua o alvo. Se este card tiver "Número 104: Mascarado" como uma Matéria Xyz, ele ganha este efeito.<br />●Uma vez por turno, durante o turno de qualquer duelista, quando um efeito de monstro for ativado no lado do campo do seu oponente: você pode desassociar 1 Matéria Xyz deste card; negue a ativação e, depois, você pode enviar 1 card aleatório da mão do seu oponente para o Cemitério e, se isso acontecer, diminua os Pontos de Vida do seu oponente pela metade.
  | es_name   = Número C104: Horror de las Sombras Mascarada
  | es_text   = 4 monstruos Nivel 5<br />Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 Carta Mágica/de Trampa en el Campo; destruye ese objetivo. Si esta carta tiene a "Número 104: Mascarada" como Material Xyz, gana este efecto.<br />●Una vez por turno, durante el turno de cualquier jugador, cuando es activado un monstruo de efecto en el lado del Campo de tu adversario: puedes desacoplar de esta carta 1 Material Xyz; niega la activación, y después puedes mandar al Cementerio 1 carta al azar de la mano de tu adversario y, si lo haces, divide a la mitad los Life Points de tu adversario.
  | ja_text   = レベル５モンスター×４<br />①：このカードが特殊召喚した時、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。<br />②：このカードが「Ｎｏ．１０４　仮面魔踏士シャイニング」をＸ素材としている場合、以下の効果を得る。<br />●１ターンに１度、相手フィールドのモンスターの効果が発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にする。その後、相手の手札をランダムに１枚墓地へ送り、相手のＬＰを半分にできる。
  | ko_name   = CNo.104 마스커레이드 매지션 엄브럴
  | ko_text   = 레벨 5 몬스터 × 4<br />이 카드가 특수 소환에 성공했을 때, 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴할 수 있다. 또한, 이 카드가 "No.104 마스커레이드 매지션 샤이닝"을 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.<br />●1턴에 1번, 상대 필드 위에서 효과 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 한다. 그 후, 상대의 패를 무작위로 1장 묘지로 보내고, 상대 라이프를 절반으로 할 수 있다.
  | tc_name   = CNo.104 假面魔蹈士黑影
  | tc_text   = 等級５怪獸×４<br />①：此卡特殊召喚成功時，可將場上的１張魔法・陷阱卡做為對象發動。破壞該卡。②：在此卡以「No.104 假面魔蹈士閃光」做為超量素材的狀況下，獲得以下效果。<br />●１回合１次，對方場上的怪獸效果發動時，可去除此卡的１個超量素材發動。將該發動變為無效。其後，可隨機選擇對方的１張手牌送至墓地，將對方的LP減半。
  | sc_name   = 混沌编号104 假面魔蹈士黑影
  | sc_text   = 等级５怪兽×４<br />①：此卡特殊召唤成功时，以场上１张魔法・陷阱卡为对象可以发动。将该卡破坏。②：此卡有“编号104 假面魔蹈士闪光”在作为超量素材的情况下，获得以下效果。<br />●１回合１次，对手场上的怪兽的效果发动时，去除此卡的１个超量素材可以发动。将该发动无效。然后，可随机挑选１张对手的手牌送至墓地，并将对手的LP改成一半。
  }}
