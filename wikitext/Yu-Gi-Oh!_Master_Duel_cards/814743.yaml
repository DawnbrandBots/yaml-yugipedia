  | it_name   = Tela Metereologica Rannuvolata
  | it_text   = I Mostri con Effetto "Metereologico" nelle tue Zone Mostri Main della colonna di questa carta e delle sue colonne adiacenti guadagnano questo effetto.<br />●Puoi bandire questa carta, poi scegliere come bersaglio 1 mostro scoperto sul Terreno (eccetto durante il Damage Step) (Effetto Rapido); dimezza il suo ATK attuale per il resto di questo turno, ma esso può attaccare direttamente in questo turno.<br />Puoi controllare solo 1 "Tela Metereologica Rannuvolata".
  | pt_name   = Tela do Clima Nublado
  | pt_text   = Monstros de Efeito "do Clima" nas suas Zonas de Monstros Principais da coluna deste card e das colunas adjacentes a ela ganham este efeito.<br />●Você pode banir este card e, depois, escolha 1 monstro com a face para cima no campo (exceto durante a Etapa de Dano) (Efeito Rápido); pelo resto deste turno, diminua o ATK atual dele pela metade, mas ele pode atacar diretamente neste turno.<br />Você só pode controlar 1 "Tela do Clima Nublado".
  | es_name   = Lienzo Meteorológico Nublado
  | es_text   = Los Monstruos de Efecto "Meteorológico/a" en tus Zonas de Monstruos Principales de la columna de esta carta y sus columnas adyacentes ganan este efecto.<br />●Puedes desterrar esta carta, y después selecciona 1 monstruo boca arriba en el Campo (excepto durante el Damage Step) (Efecto Rápido); por el resto de este turno, divide a la mitad su ATK en este momento, pero puede atacar directamente este turno.<br />Sólo puedes controlar 1 "Lienzo Meteorológico Nublado".
  | ja_text   = ①：「曇りの天気模様」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードと同じ縦列の自分のメインモンスターゾーン及びその両隣の自分のメインモンスターゾーンに存在する「天気」効果モンスターは以下の効果を得る。<br />●自分・相手ターンに、このカードを除外し、フィールドの表側表示モンスター１体を対象として発動できる（ダメージステップでは発動不可）。このターン、そのモンスターの攻撃力は半分になり、直接攻撃できる。
  | ko_name   = 흐림의 천후모양
  | ko_text   = ①: "흐림의 천후모양"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드와 같은 세로열인 자신 메인 몬스터 존 및 그 양옆의 자신 메인 몬스터 존에 존재하는 "천후" 효과 몬스터는 이하의 효과를 얻는다.<br />●이 카드를 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터의 공격력은 절반이 되고, 직접 공격할 수 있다. 이 효과는 데미지 스텝에서는 발동할 수 없으며, 상대 턴에도 발동할 수 있다.
  | tc_name   = 陰之天氣模樣
  | tc_text   = ①：「陰之天氣模樣」在我方場上僅限以正面表示存在１張。②：存在於與此卡同一縱列的我方主要怪獸區及其兩側的我方主要怪獸區的「天氣」效果怪獸獲得以下效果。<br />●可將此卡除外，將場上的１隻正面表示怪獸做為對象發動。此回合，該怪獸的攻擊力減半，可直接攻擊。此效果無法在傷害步驟發動，在對方回合也可發動。
  | sc_name   = 阴之天气模样
  | sc_text   = ①：只可有１张“阴之天气模样”以表侧表示存在于我方场上。②：存在于与此卡同一纵列的我方主要怪兽区以及其两旁的我方主要怪兽区的“天气”效果怪兽获得以下效果。<br />●可将此卡除外，并以场上１只表侧表示怪兽为对象发动。该回合，该怪兽的攻击力减半，并可进行直接攻击。此效果在伤害步骤不可发动，在对手回合也可发动。
