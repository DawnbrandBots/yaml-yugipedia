title: Comic Hand (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = If you control "Toon World", equip to an opponent's monster. Take control of it. It is treated as a Toon monster. If your opponent controls no Toon monsters, it can attack your opponent directly. If "Toon World" is not on the field, destroy this card.

  | fr_name   = Main Comique
  | fr_text   = Si vous contrôlez "Monde des Toons", équipez cette carte à un monstre de l'adversaire. Prenez son contrôle. Il est traité comme un monstre Toon. Si votre adversaire ne contrôle aucun monstre Toon, il peut attaquer directement votre adversaire. Si "Monde des Toons" n'est pas sur le Terrain, détruisez cette carte.
  | de_name   = Comic-Hand
  | de_text   = Falls du „Toon-Welt“ kontrollierst, rüste ein Monster eines Gegners mit dieser Karte aus. Übernimm die Kontrolle darüber. Es wird als Toon-Monster behandelt. Falls dein Gegner keine Toon-Monster kontrolliert, kann es deinen Gegner direkt angreifen. Falls sich „Toon-Welt“ nicht auf dem Spielfeld befindet, zerstöre diese Karte.
  | it_name   = Mano dei Fumetti
  | it_text   = Se controlli "Mondo Toon", equipaggia questa carta ad un mostro dell'avversario. Prendine il controllo. Esso viene considerato come un mostro Toon. Se il tuo avversario non controlla mostri Toon, esso può attaccare il tuo avversario direttamente. Se "Mondo Toon" non è sul Terreno, distruggi questa carta.
  | pt_name   = Mão Cômica
  | pt_text   = Se você controlar "Mundo Toon", equipe a um monstro do oponente. Tome o controle dele. Ele é considerado como um monstro Toon. Se seu oponente não controlar nenhum monstro Toon, esse monstro pode atacar seu oponente diretamente. Se "Mundo Toon" não estiver no campo, destrua este card.
  | es_name   = Delimitador
  | es_text   = Si controlas "Mundo Toon", equipa esta carta a un monstruo del adversario. Toma su control. Se trata como un monstruo Toon. Si tu adversario no controla monstruos Toon, este monstruo puede atacar a tu adversario directamente. Si "Mundo Toon" no está en el Campo, destruye esta carta.
  | ja_text   = 自分フィールドに「トゥーン・ワールド」が存在する場合に相手フィールドのモンスターに装備できる。<br />①：装備モンスターのコントロールを得る。<br />②：装備モンスターはトゥーンモンスターとしても扱い、相手フィールドにトゥーンモンスターが存在しない場合、装備モンスターは直接攻撃できる。<br />③：フィールドに「トゥーン・ワールド」が存在しない場合にこのカードは破壊される。
  | ko_name   = 코믹핸드
  | ko_text   = 자신 필드에 "툰 월드"가 존재할 경우에 상대 필드의 몬스터에 장착할 수 있다.<br />①: 장착 몬스터의 컨트롤을 얻는다.<br />②: 장착 몬스터는 툰 몬스터로도 취급하고, 상대 필드에 툰 몬스터가 존재하지 않을 경우, 장착 몬스터는 직접 공격할 수 있다.<br />③: 필드에 "툰 월드"가 존재하지 않을 경우에 이 카드는 파괴된다.
  | tc_name   = 漫畫手
  | tc_text   = 在我方場上存在「卡通世界」的狀況下，可裝備於對方場上的怪獸。<br />①：獲得裝備怪獸的控制權。<br />②：裝備怪獸也視為卡通怪獸，在對方場上不存在卡通怪獸的狀況下，裝備怪獸可直接攻擊。<br />③：在場上不存在「卡通世界」的狀況下，此卡將被破壞。
  | sc_name   = 漫画手
  | sc_text   = 自己场上有“卡通世界”存在的情况下，可装备于对手场上的怪兽。<br />①：获得装备怪兽的控制权。<br />②：装备怪兽也视为卡通怪兽，对手场上没有卡通怪兽存在的情况下，装备怪兽可直接攻击。<br />③：场上没有“卡通世界”存在的情况下，此卡将被破坏。
  }}
