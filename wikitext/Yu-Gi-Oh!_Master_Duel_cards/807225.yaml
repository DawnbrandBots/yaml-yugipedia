  | ja_text   = 「エッジインプ」モンスター＋「ファーニマル」モンスター×２<br />①：このカードの攻撃力は自分ターンの間、自分の墓地の天使族・悪魔族モンスターの数×３００アップする。<br />②：融合召喚したこのカードが戦闘でモンスターを破壊した時に発動できる。そのモンスターのレベルの数だけ、「デストーイ」、「ファーニマル」、「エッジインプ」モンスターをデッキから墓地へ送る。<br />③：フィールドのこのカードを対象とする相手の効果が発動した時、ＥＸデッキから「デストーイ」モンスター１体を除外して発動できる。その効果を無効にする。
