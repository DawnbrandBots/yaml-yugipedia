  | fr_name   = Bufo Ambassadeur de l'Incroyable
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 Piège "Attraction-" dans votre Cimetière et 1 monstre face recto contrôlé par votre adversaire ; équipez le Piège au monstre de votre adversaire. (Effet Rapide) : vous pouvez cibler 1 de vos Pièges "Attraction-" équipés à un monstre ; équipez-le à 1 monstre "Incroyable" que vous contrôlez ou 1 monstre face recto contrôlé par votre adversaire. Vous ne pouvez utiliser cet effet de "Bufo Ambassadeur de l'Incroyable" qu'une fois par tour.
  | de_name   = Vergnügungsbotschafter Bufo
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Attraktion“-Falle in deinem Friedhof und 1 offenes Monster, das dein Gegner kontrolliert, wählen; rüste das Monster deines Gegners mit der Falle aus. (Schnelleffekt): Du kannst 1 deiner „Attraktion“-Fallen wählen, mit der ein Monster ausgerüstet ist; rüste 1 „Vergnügung“-Monster, das du kontrollierst, oder 1 offenes Monster, das dein Gegner kontrolliert, mit ihr aus. Du kannst diesen Effekt von „Vergnügungsbotschafter Bufo“ nur einmal pro Spielzug verwenden.
  | it_name   = Prodigioso Ambasciatore Bufo
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 Trappola "Attrazione" nel tuo Cimitero e 1 mostro scoperto controllato dal tuo avversario; equipaggia quella Trappola al mostro del tuo avversario. (Effetto Rapido): puoi scegliere come bersaglio 1 delle tue Trappole "Attrazione" equipaggiata a un mostro; equipaggiala a 1 mostro "Prodigioso" che controlli o a 1 mostro scoperto controllato dal tuo avversario. Puoi utilizzare questo effetto di "Prodigioso Ambasciatore Bufo" una sola volta per turno.
  | pt_name   = Bufo, o Embaixador da Diversão
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 Armadilha "Atração" no seu Cemitério e 1 monstro com a face para cima que seu oponente controla; equipe essa Armadilha ao monstro do seu oponente. (Efeito Rápido): você pode escolher 1 das suas Armadilhas "Atração" equipadas a um monstro; equipe-a a 1 monstro "Diversão" que você controla ou 1 monstro com a face para cima que seu oponente controla. Você só pode usar este efeito de "Bufo, o Embaixador da Diversão" uma vez por turno.
  | es_name   = Bufo Embajador de Asombro
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 Trampa "Atracción" en tu Cementerio y 1 monstruo boca arriba que controle tu adversario; equipa esa Trampa al monstruo de tu adversario. (Efecto Rápido): puedes seleccionar 1 de tus Trampas "Atracción" equipadas a un monstruo; equípala a 1 monstruo "Asombro" que controles o a 1 monstruo boca arriba que controle tu adversario. Sólo puedes usar este efecto de "Bufo Embajador de Asombro" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚した時、自分の墓地の「アトラクション」罠カード１枚と相手フィールドのモンスター１体を対象として発動できる。その墓地のカードをその相手モンスターに装備する。<br />②：自分・相手ターンに、モンスターに装備されている自分の「アトラクション」罠カード１枚を対象として発動できる。そのカードを自分フィールドの「アメイズメント」モンスターまたは相手フィールドの表側表示モンスター１体に装備する。
  | ko_name   = 어메이즈먼트 앰배서더 ＜Bufo＞
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "어트랙션" 함정 카드 1장과 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 묘지의 카드를 그 상대 몬스터에 장착한다.<br />②: 몬스터에 장착되어 있는 자신의 "어트랙션" 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드의 "어메이즈먼트" 몬스터 또는 상대 필드의 앞면 표시 몬스터 1장에 장착한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 驚樂園大使 ＜Bufo＞
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：在此卡召喚成功時，可將我方墓地中的１張「遊樂設施」陷阱卡及對方場上的１隻怪獸做為對象發動。將墓地中的該卡裝備於對方該怪獸上。<br />②：可將１張裝備於怪獸上的我方的「遊樂設施」陷阱卡做為對象發動。將該卡裝備於１隻我方場上的「驚樂園」怪獸或１隻對方場上的正面表示怪獸上。此效果在對方回合也可發動。
  | sc_name   = 惊乐园的大使<布佛>
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：此卡召唤成功时，以自己墓地的１张“游乐设施”陷阱卡和对手场上的１只怪兽为对象可以发动。将墓地的该卡装备于该对手怪兽。<br />②：以自己１张装备于怪兽的“游乐设施”陷阱卡为对象可以发动。将该卡装备于１只自己场上“惊乐园”怪兽或对手场上的表侧表示怪兽。此效果在对手回合中也可以发动。
