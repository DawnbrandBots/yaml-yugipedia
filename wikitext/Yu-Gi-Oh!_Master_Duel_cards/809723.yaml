  | lore               = You can Special Summon this card (from your hand) by Tributing 1 "Hieratic" monster. Once per turn: You can Tribute 1 other "Hieratic" monster from your hand or field, then target 1 monster your opponent controls; destroy that target. If this card is Tributed: Special Summon 1 Dragon Normal Monster from your hand, Deck, or GY, and make its ATK/DEF 0.

  | fr_name            = Dragon Hiératique de Nebthet
  | fr_lore            = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 monstre "Hiératique". Une fois par tour : vous pouvez Sacrifier 1 monstre "Hiératique" (cette carte exclue) depuis votre main ou votre Terrain pour cibler 1 monstre contrôlé par votre adversaire ; détruisez la cible. Lorsque cette carte est Sacrifiée : Invoquez Spécialement 1 Monstre Normal de Type Dragon depuis votre main, Deck ou Cimetière, et son ATK/DEF deviennent 0.
  | de_name            = Priesterlicher Drache von Nebthet
  | de_lore            = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Priesterlich“-Monster als Tribut anbietest. Einmal pro Spielzug: Du kannst 1 „Priesterlich“-Monster, außer dieser Karte, von deiner Hand oder deiner Spielfeldseite als Tribut anbieten, um 1 Monster zu wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel. Wenn diese Karte als Tribut angeboten wird: Beschwöre 1 Normales Monster vom Typ Drache als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof und seine ATK und DEF werden zu 0.
  | it_name            = Drago Ieratico di Nebthet
  | it_lore            = Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 mostro "Ieratico". Una volta per turno: puoi offrire come Tributo 1 mostro "Ieratico", eccetto questa carta, dalla tua mano o dal tuo Terreno per scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio. Quando questa carta viene offerta come Tributo: Evoca Specialmente 1 Mostro Normale di Tipo Drago dalla tua mano, Deck o Cimitero, e fai diventare 0 i suoi ATK e DEF.
  | pt_name            = Dragão Hierático de Nebthet
  | pt_lore            = Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Hierático". Uma vez por turno: você pode oferecer como Tributo 1 outro monstro "Hierático" da sua mão ou do campo e, depois, escolha 1 monstro que seu oponente controla; destrua o alvo. Se este card for oferecido como Tributo: Invoque por Invocação-Especial 1 Monstro Normal Dragão da sua mão, do Deck ou do Cemitério, e torne seu ATK/DEF 0.
  | es_name            = Dragón Hierático de Nebthet
  | es_lore            = Puedes Invocar esta carta de Modo Especial desde tu mano Sacrificando 1 monstruo "Hierático". Una vez por turno: puedes Sacrificar 1 monstruo "Hierático" en tu mano o tu lado del Campo, excepto esta carta, para seleccionar 1 monstruo que controle tu adversario; destruye ese objetivo. Cuando esta carta es Sacrificada: Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 Monstruo Normal de Tipo Dragón, y haz que su ATK y DEF sean 0.
  | ja_lore            = このカードは自分フィールド上の「聖刻」と名のついたモンスター１体をリリースして手札から特殊召喚できる。１ターンに１度、このカード以外の自分の手札・フィールド上の「聖刻」と名のついたモンスター１体をリリースして発動できる。相手フィールド上のモンスター１体を選択して破壊する。また、このカードがリリースされた時、自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。
  | ko_name            = 성각룡－네프테 드래곤
  | ko_lore            = 이 카드는 자신 필드 위의 "성각"이라는 이름이 붙은 몬스터 1장을 릴리스하고 패에서 특수 소환할 수 있다. 1턴에 1번, 이 카드 이외의 자신의 패 / 필드 위의 "성각"이라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 상대 필드 위의 몬스터 1장을 선택하고 파괴한다. 또한, 이 카드가 릴리스되었을 때, 자신의 패 / 덱 / 묘지에서 드래곤족 일반 몬스터 1장을 고르고, 공격력 / 수비력을 0으로 하여 특수 소환한다.
  | tc_name            = 聖刻龍－奈芙蒂龍
  | tc_lore            = 可解放我方場上的１隻冠有「聖刻」之名的怪獸從手牌特殊召喚此卡。１回合１次，可解放我方手牌・場上的１隻此卡以外的冠有「聖刻」之名的怪獸發動。選擇對方場上的１隻怪獸破壞。此外，在此卡被解放時，從我方手牌・牌組・墓地選擇１隻龍族通常怪獸，將攻擊力・守備力變為０特殊召喚。
  | sc_name            = 圣刻龙－奈芙蒂龙
  | sc_lore            = ①：此卡可解放自己场上的１只“圣刻”怪兽来从手牌特殊召唤。②：１回合１次，从自己的手牌・场上解放此卡以外的１只“圣刻”怪兽，以对手场上的１只怪兽为对象可以发动。将该对手的怪兽破坏。③：此卡被解放的情况下发动。从自己的手牌・牌组・墓地挑选１只龙族通常怪兽，将其攻击力・守备力改成０并特殊召唤。
  }}
