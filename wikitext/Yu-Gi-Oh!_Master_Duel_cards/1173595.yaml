  | link_arrows        = Bottom-Left, Bottom-Center
  | atk                = 1200
  | text               = 2 DARK Dragon monsters, including a "Rokket" monster<br />If this card is Link Summoned: You can add 1 "Borrel" Spell/Trap from your Deck to your hand. (Quick Effect): You can target 1 DARK monster you control; it gains 500 ATK, or if it is no longer on the field, you can Special Summon 1 "Rokket" monster from your Deck in Defense Position instead. You can only use each effect of "Breachborrel Dragon" once per turn.

  | fr_name            = Dragon Failleborrelle
  | fr_text            = 2 monstres TÉNÈBRES Dragon (un monstre "Rokkette" inclus)<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 Magie/Piège "Borrelle" depuis votre Deck à votre main. (Effet Rapide) : vous pouvez cibler 1 monstre TÉNÈBRES que vous contrôlez ; il gagne 500 ATK, ou s'il n'est plus sur le Terrain, vous pouvez Invoquer Spécialement 1 monstre "Rokkette" depuis votre Deck en Position de Défense à la place. Vous ne pouvez utiliser chaque effet de "Dragon Failleborrelle" qu'une fois par tour.
  | de_name            = Brechkalliber-Drache
  | de_text            = 2 FINSTERNIS Drache-Monster, darunter ein „Rakkete“-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Kalliber“-Zauber/Falle von deinem Deck hinzufügen. (Schnelleffekt): Du kannst 1 FINSTERNIS Monster wählen, das du kontrollierst; es erhält 500 ATK oder falls es nicht mehr auf dem Spielfeld liegt, kannst du stattdessen 1 „Rakkete“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören. Du kannst jeden Effekt von „Brechkalliber-Drache“ nur einmal pro Spielzug verwenden.
  | it_name            = Drago Violazioncallibro
  | it_text            = 2 mostri OSCURITÀ Drago, compreso un mostro "Mizzile"<br />Se questa carta viene Evocata Link: puoi aggiungere 1 Magia/Trappola "Callibro" dal tuo Deck alla tua mano. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro OSCURITÀ che controlli; esso guadagna 500 ATK o, se non è più sul Terreno, puoi invece Evocare Specialmente 1 mostro "Mizzile" dal tuo Deck in Posizione di Difesa. Puoi utilizzare ogni effetto di "Drago Violazioncallibro" una sola volta per turno.
  | pt_name            = Dragão Brecallibre
  | pt_text            = 2 monstros Dragão de TREVAS, incluindo um monstro "Foguette"<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 Magia/Armadilha "Callibre" do seu Deck à sua mão. (Efeito Rápido): você pode escolher 1 monstro de TREVAS que você controla; ele ganha 500 de ATK ou, se ele já não estiver no campo, em vez disso, você pode Invocar por Invocação-Especial 1 monstro "Foguette" do seu Deck em Posição de Defesa. Você só pode usar cada efeito de "Dragão Brecallibre" uma vez por turno.
  | es_name            = Dragón Quebrantaborre
  | es_text            = 2 monstruos Dragón de OSCURIDAD, incluyendo un monstruo "Cohette"<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 Mágica/Trampa "Borre" en tu Deck. (Efecto Rápido): puedes seleccionar 1 monstruo de OSCURIDAD que controles; éste gana 500 ATK o, si ya no está en el Campo, puedes Invocar de Modo Especial 1 monstruo "Cohette" desde tu Deck en Posición de Defensa en su lugar. Sólo puedes usar cada efecto de "Dragón Quebrantaborre" una vez por turno.
  | ja_text            = 「ヴァレット」モンスターを含むドラゴン族・闇属性モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。デッキから「ヴァレル」魔法・罠カード１枚を手札に加える。<br />②：自分・相手ターンに、自分フィールドの闇属性モンスター１体を対象として発動できる。そのモンスターの攻撃力は５００アップする。対象のモンスターが存在しない場合、代わりにデッキから「ヴァレット」モンスター１体を守備表示で特殊召喚できる。
  | ko_name            = 브리치바렐 드래곤
  | ko_text            = "바렛" 몬스터를 포함하는 드래곤족 / 어둠 속성 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 덱에서 "바렐" 마법 / 함정 카드 1장을 패에 넣는다.<br />②: 자신 / 상대 턴에, 자신 필드의 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 500 올린다. 대상 몬스터가 존재하지 않을 경우, 대신에 덱에서 "바렛" 몬스터 1장을 수비 표시로 특수 소환할 수 있다.
  | tc_name            = 違犯槍管龍
  | tc_text            = 包含「槍彈」怪獸在內的龍族・闇屬性怪獸2隻<br />此卡名的①②效果1回合僅可各使用1次。<br />①：此卡連接召喚的情況下可以發動。從牌組將1張「槍管」魔法・陷阱卡加入手牌。<br />②：在自己・對手回合中，以自己場上的1隻闇屬性怪獸為對象可以發動。該怪獸的攻擊力上升500。對象怪獸不存在的情況下，作為代替可從牌組將1隻「槍彈」怪獸以守備表示特殊召喚。
  | sc_name            = 违犯枪管龙
  | sc_text            = 包含“枪弹”怪兽在内的龙族・暗属性怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。<br />①：此卡连接召唤的情况下可以发动。从牌组将1张“枪管”魔法・陷阱卡加入手牌。<br />②：在自己・对手回合中，以自己场上的1只暗属性怪兽为对象可以发动。该怪兽的攻击力上升500。对象怪兽不存在的情况下，作为代替可从牌组将1只“枪弹”怪兽以守备表示特殊召唤。
  }}
