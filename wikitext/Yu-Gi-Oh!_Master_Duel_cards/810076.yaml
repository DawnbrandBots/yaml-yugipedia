title: Iron Core Armor (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a "Koa'ki Meiru" monster. During damage calculation only, monsters that battle with the equipped monster lose ATK equal to the equipped monster's Level x 100. If the equipped monster would be destroyed during the End Phase, you can send this card to the Graveyard instead.

  | fr_name   = Armure de Noyau d'Énergie
  | fr_text   = Équipable uniquement à un monstre "Koa'ki Meiru". Durant le calcul des dommages uniquement, les monstres qui combattent avec le monstre équipé perdent un montant d'ATK égal au Niveau du monstre équipé x 100. Si le monstre équipé doit être détruit durant la End Phase, vous pouvez envoyer cette carte au Cimetière à la place.
  | de_name   = Eisenkern-Rüstung
  | de_text   = Rüste nur ein „Koa'ki Meiru“-Monster mit dieser Karte aus. Nur während der Schadensberechnung verlieren Monster, die mit dem ausgerüsteten Monster kämpfen, ATK in Höhe der Stufe des ausgerüsteten Monsters x 100. Falls das ausgerüstete Monster während der End Phase zerstört werden würde, kannst du stattdessen diese Karte auf den Friedhof legen.
  | it_name   = Armatura Nucleo di Ferro
  | it_text   = Equipaggia solo ad un mostro "Koa'ki Meiru". Solo durante il calcolo dei danni, i mostri che combattono con il mostro equipaggiato perdono ATK pari al Livello del mostro equipaggiato x 100. Se il mostro equipaggiato sta per essere distrutto durante la End Phase, puoi invece mandare questa carta al Cimitero.
  | pt_name   = Armadura do Núcleo de Ferro
  | pt_text   = Só pode ser equipado a um monstro "Koa'ki Meiru". Apenas durante o cálculo de dano, monstros que batalharem com o monstro equipado perdem ATK igual ao Nível do monstro equipado x 100. Se o monstro equipado seria destruído durante a Fase Final, em vez disso, você pode enviar este card para o Cemitério.
  | es_name   = Armadura de Núcleo de Hierro
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Koa'ki Meiru". Los monstruos que batallen con el monstruo equipado pierden ATK igual al Nivel del monstruo equipado x 100, sólo durante el cálculo de daño. Si el monstruo equipado fuera a ser destruido durante la End Phase, puedes mandar esta carta al Cementerio en su lugar.
  | ja_text   = 「コアキメイル」モンスターにのみ装備可能。<br />①：装備モンスターと戦闘を行う相手モンスターの攻撃力は、そのダメージ計算時のみ装備モンスターのレベル×１００ダウンする。<br />②：装備モンスターがエンドフェイズに破壊される場合、代わりにこのカードを墓地へ送る事ができる。
  | ko_name   = 강철핵 수납
  | ko_text   = "코아키메일"이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터와 전투를 실행하는 상대 몬스터의 공격력은, 그 데미지 계산시에만 장착 몬스터의 레벨 × 100 포인트 내린다. 장착 몬스터가 엔드 페이즈시에 파괴될 경우, 대신에 이 카드를 묘지로 보낼 수 있다.
  | tc_name   = 鋼核收納
  | tc_text   = 僅可裝備於冠有「核成」之名的怪獸。與裝備怪獸進行戰鬥的對方怪獸的攻擊力，僅限在該傷害計算時，依據裝備怪獸的等級×１００進行降低。在裝備怪獸在結束階段時被破壞的狀況下，可將此卡送至墓地作為替代。
  | sc_name   = 钢核收纳
  | sc_text   = 仅限装备冠有“核成”之名的怪兽。与装备怪兽进行战斗的对手怪兽的攻击力，仅限该伤害计算时下降装备怪兽的等级×１００点。装备怪兽在结束阶段时被破坏的场合，可将此卡送入墓地作为代替。
  }}
