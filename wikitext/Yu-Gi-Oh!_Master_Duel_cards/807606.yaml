title: Dimension Guardian (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Activate this card by targeting 1 face-up Attack Position monster you control. It cannot be destroyed by battle or card effects. If the targeted monster leaves the field, destroy this card.

  | fr_name   = Gardien Dimensionnel
  | fr_text   = Activez cette carte en ciblant 1 monstre en Position d'Attaque face recto que vous contrôlez. Elle ne peut être détruite ni au combat ni par des effets de carte. Si le monstre ciblé quitte le Terrain, détruisez cette carte.
  | de_name   = Dimensionswächter
  | de_text   = Aktiviere diese Karte, indem du 1 Monster in offener Angriffsposition wählst, das du kontrollierst. Es kann weder durch Kampf noch durch Karteneffekte zerstört werden. Falls das als Ziel gewählte Monster das Spielfeld verlässt, zerstöre diese Karte.
  | it_name   = Guardiano Dimensionale
  | it_text   = Attiva questa carta scegliendo come bersaglio 1 mostro scoperto in Posizione di Attacco che controlli. Esso non può essere distrutto in battaglia o dagli effetti delle carte. Se il mostro scelto come bersaglio lascia il Terreno, distruggi questa carta.
  | pt_name   = Guardião Dimensional
  | pt_text   = Ative este card ao escolher 1 monstro com a face para cima em Posição de Ataque que você controla. Ele não pode ser destruído em batalha ou por efeitos de cards. Se o monstro escolhido deixar o campo, destrua este card.
  | es_name   = Guardián de la Dimensión
  | es_text   = Activa esta carta seleccionando 1 monstruo en Posición de Ataque boca arriba que controles. No puede ser destruida en batalla o por efectos cartas. Si el monstruo seleccionado deja el Campo, destruye esta carta.
  | ja_text   = 自分フィールドの表側攻撃表示モンスター１体を対象としてこのカードを発動できる。<br />①：このカードが魔法＆罠ゾーンに存在する限り、そのモンスターは戦闘・効果では破壊されない。そのモンスターがフィールドから離れる時にこのカードは破壊される。
  | ko_name   = 디멘션 가디언
  | ko_text   = 자신 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다.<br />①: 이 카드가 마법 & 함정 존에 존재하는 한, 그 몬스터는 전투 / 효과로는 파괴되지 않는다. 그 몬스터가 필드에서 벗어날 때에 이 카드는 파괴된다.
  | tc_name   = 次元守護者
  | tc_text   = 可將我方場上的１隻正面攻擊表示怪獸做為對象發動此卡。<br />①：只要此卡存在於魔法＆陷阱區，該怪獸就不會因戰鬥・效果被破壞。在該怪獸從場上離開的狀況下，此卡將被破壞。
  | sc_name   = 次元守护者
  | sc_text   = 可以我方场上的１只表侧攻击表示怪兽为对象发动此卡。<br />①：只要此卡存在于魔法与陷阱区域，该怪兽就不会因战斗、效果被破坏。该怪兽从场上离开的场合此卡被破坏。
  }}
