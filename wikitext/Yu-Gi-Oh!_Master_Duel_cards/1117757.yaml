  | text               = Tribute 1 face-up monster that mentions "Max Metalmorph"; Special Summon 1 monster that cannot be Normal Summoned/Set and mentions "Max Metalmorph" from your Deck, ignoring its Summoning conditions, then you can equip this card to it with the following effect.<br />●If the equipped monster would be destroyed by battle or card effect, you can send this card to the GY instead.<br />You can only activate 1 "Flame Coating Metalmorph" per turn.
  | fr_name            = Revêtement de Flamme Métalmorphe
  | fr_text            = Sacrifiez 1 monstre face recto qui mentionne "Métalmorphe Max" ; Invoquez Spécialement 1 monstre qui ne peut pas être Invoqué/Posé Normalement et qui mentionne "Métalmorphe Max" depuis votre Deck, en ignorant ses conditions d'Invocation, puis vous pouvez lui équiper cette carte avec l'effet suivant.<br />●Si le monstre équipé va être détruit au combat ou par un effet de carte, vous pouvez envoyer cette carte au Cimetière à la place.<br />Vous ne pouvez activer qu'1 "Revêtement de Flamme Métalmorphe" par tour.
  | de_name            = Flammenüberzug-Metallwandler
  | de_text            = Biete 1 offenes Monster, das „Max-Metallwandler“ erwähnt, als Tribut an; beschwöre 1 Monster, das nicht als Normalbeschwörung beschworen/gesetzt werden kann und „Max-Metallwandler“ erwähnt, als Spezialbeschwörung von deinem Deck, ungeachtet seiner Beschwörungsbedingungen, dann kannst du es mit dieser Karte mit dem folgenden Effekt ausrüsten.<br />●Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte auf den Friedhof legen.<br />Du kannst nur 1 „Flammenüberzug-Metallwandler“ pro Spielzug aktivieren.
  | it_name            = Metalmorph Rivestimento di Fiamma
  | it_text            = Offri come Tributo 1 mostro scoperto che menziona "Metalmorph Massimo"; Evoca Specialmente 1 mostro che non può essere Evocato Normalmente/Posizionato e che menziona "Metalmorph Massimo" dal tuo Deck, ignorando le sue condizioni di Evocazione, poi puoi equipaggiare questa carta a esso con il seguente effetto.<br />●Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, puoi invece mandare questa carta al Cimitero.<br />Puoi attivare solo 1 "Metalmorph Rivestimento di Fiamma" per turno.
  | pt_name            = Metalmorfe Revestido em Chamas
  | pt_text            = Ofereça como Tributo 1 monstro com a face para cima que mencione "Metalmorfe Máximo"; Invoque por Invocação-Especial do seu Deck 1 monstro que não possa ser Invocado por Invocação-Normal/Baixado e que mencione "Metalmorfe Máximo", ignorando suas condições de Invocação e, depois, você pode equipar este card a ele com o seguinte efeito.<br />●Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, você pode enviar este card para o Cemitério.<br />Você só pode ativar 1 "Metalmorfe Revestido em Chamas" por turno.
  | es_name            = Metalmorph Revestimiento de Llamas
  | es_text            = Sacrifica 1 monstruo boca arriba que mencione "Metalmorph Max"; Invoca de Modo Especial, desde tu Deck, 1 monstruo que no pueda ser Invocado de Modo Normal/Colocado y mencione "Metalmorph Max", ignorando sus condiciones de Invocación, y después puedes equiparle esta carta con el siguiente efecto.<br />●Si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, puedes mandar esta carta al Cementerio en su lugar.<br />Sólo puedes activar 1 "Metalmorph Revestimiento de Llamas" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：「メタル化・強化反射装甲」のカード名が記された自分フィールドの表側表示モンスター１体をリリースしてこのカードを発動できる。「メタル化・強化反射装甲」のカード名が記された通常召喚できないモンスター１体を召喚条件を無視してデッキから特殊召喚する。その後、このカードを以下の効果を持つ装備カード扱いでそのモンスターに装備できる。<br />●装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを墓地へ送る事ができる。
  | ko_name            = 메탈화 플레임 코팅
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: "메탈화 강화반사장갑"의 카드명이 쓰여진 자신 필드의 앞면 표시 몬스터 1장을 릴리스하고 이 카드를 발동할 수 있다. "메탈화 강화반사장갑"의 카드명이 쓰여진 통상 소환할 수 없는 몬스터 1장을 소환 조건을 무시하고 덱에서 특수 소환한다. 그 후, 이 카드를 이하의 효과를 가지는 장착 카드로 취급하고 그 몬스터에 장착할 수 있다. ●장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 묘지로 보낼 수 있다.
  | tc_name            = 金屬化・鋼炎裝甲
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：解放1隻記載有「金屬化・強化反射裝甲」卡名的、自己場上的表側表示怪獸可以發動此卡。從牌組將1隻記載有「金屬化・強化反射裝甲」卡名的、不可通常召喚的怪獸無視召喚條件特殊召喚。然後，可將此卡視為擁有以下效果的裝備卡，裝備於該怪獸。<br />●裝備怪獸將被戰鬥・效果破壞的情況下，作為代替可將此卡送至墓地。
  | sc_name            = 钢铁化・钢炎装甲
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：解放1只记载有“钢铁化・强化反射装甲”卡名的、自己场上的表侧表示怪兽可以发动此卡。从牌组将1只记载有“钢铁化・强化反射装甲”卡名的、不可通常召唤的怪兽无视召唤条件特殊召唤。然后，可将此卡视为拥有以下效果的装备卡，装备于该怪兽。<br />●装备怪兽将被战斗・效果破坏的情况下，作为代替可将此卡送至墓地。
