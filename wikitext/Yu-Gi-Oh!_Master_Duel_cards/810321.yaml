  | lore               = If a face-up "Koa'ki Meiru" monster(s) on the field would be destroyed during the End Phase, you can destroy this card instead. When a face-up "Koa'ki Meiru" monster(s) on the field is destroyed during the End Phase, you can Special Summon 1 "Koa'ki Meiru Token" (Rock-Type/EARTH/Level 4/ATK 1800/DEF 1800).

  | fr_name            = Prototype Koa'ki Meiru
  | fr_lore            = Si un ou plusieurs monstres "Koa'ki Meiru" face recto sur le Terrain doivent être détruits durant la End Phase, vous pouvez détruire cette carte à la place. Lorsqu'un ou plusieurs monstres "Koa'ki Meiru" face recto sur le Terrain sont détruits durant la End Phase, vous pouvez Invoquer Spécialement 1 "Jeton Koa'ki Meiru" (Type Rocher/TERRE/Niveau 4/ATK 1800/DEF 1800).
  | de_name            = Prototyp von Koa'ki Meiru
  | de_lore            = Falls offene „Koa'ki Meiru“-Monster auf dem Spielfeld während der End Phase zerstört werden würden, kannst du stattdessen diese Karte zerstören. Wenn offene „Koa'ki Meiru“-Monster auf dem Spielfeld während der End Phase zerstört werden, kannst du 1 „Koa'ki Meiru-Spielmarke“ (Typ Fels/ERDE/Stufe 4/ATK 1800/DEF 1800) als Spezialbeschwörung beschwören.
  | it_name            = Prototipo Koa'ki Meiru
  | it_lore            = Se uno o più mostri "Koa'ki Meiru" scoperti su Terreno stanno per essere distrutti durante l'End Phase, puoi invece distruggere questa carta. Quando uno o più mostri "Koa'ki Meiru" scoperti sul Terreno vengono distrutti durante l'End Phase, puoi Evocare Specialmente 1 "Segna-Koa'ki Meiru" (Tipo Roccia/TERRA/Livello 4/ATK 1800/DEF 1800).
  | pt_name            = Protótipo de Koa'ki Meiru
  | pt_lore            = Se um ou mais monstros "Koa'ki Meiru" com a face para cima no campo seriam destruídos durante a Fase Final, em vez disso, você pode destruir este card. Quando um ou mais monstros "Koa'ki Meiru" com a face para cima no campo forem destruídos durante a Fase Final, você pode Invocar por Invocação-Especial 1 "Ficha de Koa'ki Meiru" (Tipo Rocha/TERRA/Nível 4/ATK 1800/DEF 1800).
  | es_name            = Prototipo Koa'ki Meiru
  | es_lore            = Si uno o más monstruos "Koa'ki Meiru" boca arriba en el Campo fueran a ser destruidos durante la End Phase, puedes destruir esta carta en su lugar. Cuando un monstruo "Koa'ki Meiru" boca arriba en el Campo es destruido durante la End Phase, puedes Invocar de Modo Especial 1 "Ficha Koa'ki Meiru" (Tipo Roca/TIERRA/Nivel 4/ATK 1800/DEF 1800).
  | ja_lore            = フィールド上の「コアキメイル」と名のついたモンスターがエンドフェイズ時に破壊される場合、代わりにこのカードを破壊できる。また、フィールド上の表側表示の「コアキメイル」と名のついたモンスターがエンドフェイズ時に破壊された時、自分フィールド上に「コアキメイルトークン」（岩石族・地・星４・攻／守１８００）１体を特殊召喚できる。
  | ko_name            = 코아키메일 테스트베드
  | ko_lore            = 필드 위에 앞면 표시로 존재하는 "코아키메일"이라는 이름이 붙은 몬스터가 엔드 페이즈시에 파괴될 경우, 대신에 이 카드를 파괴할 수 있다. 또한, 필드 위에 앞면 표시로 존재하는 "코아키메일"이라는 이름이 붙은 몬스터가 엔드 페이즈시에 파괴되었을 때, 자신 필드 위에 "코아키메일 토큰"(암석족 / 땅 / 레벨 4 / 공격력 1800 / 수비력 1800) 1장을 특수 소환할 수 있다.
  | tc_name            = 核成原型
  | tc_lore            = 在場上的冠有「核成」之名的怪獸在結束階段時被破壞的狀況下，可破壞此卡作為替代。此外，場上正面表示的冠有「核成」之名的怪獸在結束階段被破壞時，可特殊召喚１隻「核成衍生物」（岩石族・地・星４・攻／守１８００）至我方場上。
  | sc_name            = 核成原型
  | sc_lore            = 场上冠有“核成”之名的怪兽在结束阶段被破坏的场合，破坏此卡作为代替。此外，场上冠有“核成”之名的表侧表示怪兽在结束阶段时被破坏时，可特殊召唤１只“核成衍生物”（岩石族、地、星、攻／守１８００）至我方场上。
  }}
