title: Double Iris Magician (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = DARK
  | types              = Spellcaster / Pendulum / Effect
  | level              = 4
  | pendulum_scale     = 8
  | atk                = 1500
  | def                = 1000
  | pendulum_effect    = Once per turn: You can target 1 DARK Spellcaster monster you control; apply this effect to it, then destroy this card. Once applied, double any battle damage that monster inflicts to your opponent this turn if it battles an opponent's monster.
  | text               = (This card is always treated as a "Pendulum Dragon" card.)<br />If this card is destroyed by battle or card effect: You can add 1 "Pendulumgraph" card from your Deck to your hand.

  | fr_name            = Magicien Double Iris
  | fr_pendulum_effect = Une fois par tour : vous pouvez cibler 1 monstre TÉNÈBRES de Type Magicien que vous contrôlez ; appliquez-lui cet effet, puis détruisez cette carte. Une fois appliqué, doublez les dommages de combat infligés par le monstre à votre adversaire ce tour s'il combat un monstre de votre adversaire.
  | fr_text            = (Cette carte est toujours traitée comme une carte "Dragon Pendule".)<br />Si cette carte est détruite au combat ou par un effet de carte : vous pouvez ajouter 1 carte "Pendulegraphe" depuis votre Deck à votre main.
  | de_name            = Doppeliris-Magier
  | de_pendulum_effect = Einmal pro Spielzug: Du kannst 1 FINSTERNIS Monster vom Typ Hexer wählen, das du kontrollierst; wende diesen Effekt darauf an, dann zerstöre diese Karte. Verdopple nach Anwendung dieses Effekts den Kampfschaden, den das Monster in diesem Spielzug deinem Gegner zufügt, falls es gegen ein Monster deines Gegners kämpft.
  | de_text            = (Diese Karte wird immer als „Pendeldrache“-Karte behandelt.)<br />Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „Pendelgraf“-Karte von deinem Deck hinzufügen.
  | it_name            = Mago Doppia Iride
  | it_pendulum_effect = Una volta per turno: puoi scegliere come bersaglio 1 mostro OSCURITÀ di Tipo Incantatore che controlli; applica questo effetto ad esso, poi distruggi questa carta. Una volta applicato, raddoppia qualsiasi danno da combattimento che quel mostro infligge al tuo avversario in questo turno se esso combatte con un mostro dell'avversario.
  | it_text            = (Questa carta viene sempre considerata come una carta "Drago Pendulum".)<br />Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi aggiungere 1 carta "Pendulumgrafo" dal tuo Deck alla tua mano.
  | pt_name            = Mago de Duas Íris
  | pt_pendulum_effect = Uma vez por turno: você pode escolher 1 monstro de TREVAS do Tipo Mago que você controla; aplique este efeito a ele e, depois, destrua este card. Depois de aplicado, dobre qualquer dano de batalha que esse monstro causar ao seu oponente neste turno se ele batalhou um monstro do oponente.
  | pt_text            = (Este card deve ser sempre considerado como um card "Dragão Pêndulo".)<br />Se este card for destruído em batalha ou por um efeito de card: você pode adicionar 1 card "Pêndulografo(a)" do seu Deck à sua mão.
  | es_name            = Mago Doble Iris
  | es_pendulum_effect = Una vez por turno: puedes seleccionar 1 monstruo de OSCURIDAD de Tipo Lanzador de Conjuros que controles; aplícale este efecto, y después destruye esta carta. Una vez aplicado, duplica cualquier daño de batalla que ese monstruo inflija a tu adversario este turno si batalla con un monstruo de tu adversario.
  | es_text            = (Esta carta se trata siempre como una carta "Dragón de Péndulo").<br />Si esta carta es destruida en batalla o por efecto de una carta: puedes añadir a tu mano 1 carta "Péndulografo/a" en tu Deck.
  | ja_pendulum_effect = ①：１ターンに１度、自分フィールドの魔法使い族・闇属性モンスター１体を対象として発動できる。このターン中、以下の効果を適用する。その後、このカードを破壊する。<br />●対象のモンスターが相手モンスターとの戦闘で相手に与える戦闘ダメージは倍になる。
  | ja_text            = このカードはルール上「ペンデュラム・ドラゴン」カードとしても扱う。<br />①：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「ペンデュラムグラフ」カード１枚を手札に加える。
  | ko_name            = 홍채의 마술사
  | ko_pendulum_effect = ①: 1턴에 1번, 자신 필드의 마법사족 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴 중에, 이하의 효과를 적용한다. 그 후, 이 카드를 파괴한다.<br />●대상 몬스터가 상대 몬스터와의 전투로 상대에게 주는 전투 데미지는 배가 된다.
  | ko_text            = 이 카드는 룰상 "펜듈럼 드래곤" 카드로도 취급한다.<br />①: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "펜듈럼그래프" 카드 1장을 패에 넣는다.
  | tc_name            = 虹彩的魔術師
  | tc_pendulum_effect = ①：１回合１次，可將我方場上的１隻魔法使族・闇屬性怪獸做為對象發動。此回合，該怪獸因與對方怪獸的戰鬥給予對方的戰鬥傷害加倍。其後，破壞此卡。
  | tc_text            = 此卡在規則上也視為「鐘擺龍」卡。<br />①：可在此卡因戰鬥・效果被破壞的狀況下發動。從牌組將１張「鐘擺讀陣」卡加入手牌。
  | sc_name            = 虹彩的魔术师
  | sc_pendulum_effect = ①：１回合１次，以自己场上的１只魔法师族・暗属性怪兽为对象可以发动。此回合，该怪兽因与对手怪兽的战斗给予对手的战斗伤害变为两倍。然后将此卡破坏。
  | sc_text            = 此卡在规则上也视为“灵摆龙”卡。<br />①：此卡因战斗・效果被破坏的情况下可以发动。从牌组将１张“灵摆读阵”卡加入手牌。
  }}
