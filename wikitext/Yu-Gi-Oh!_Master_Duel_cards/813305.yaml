title: Sanguine Swamp (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = If you control any other Spell or Trap Cards, destroy this card. Face-down Spell and Trap Cards cannot be activated. Destroy this card during your 2nd Standby Phase after activation.
  | releases  = Legacy Pack

  | fr_name   = Marais de Sang
  | fr_text   = Si vous contrôlez une autre Carte Magie ou Piège, détruisez cette carte. Les Cartes Magie et Piège face verso ne peuvent pas être activées. Détruisez cette carte durant votre 2ème Standby Phase après l'activation.
  | de_name   = Blutroter Sumpf
  | de_text   = Falls du andere Zauber- oder Fallenkarten kontrollierst, zerstöre diese Karte. Verdeckte Zauber- und Fallenkarten können nicht aktiviert werden. Zerstöre diese Karte während deiner 2. Standby Phase nach ihrer Aktivierung.
  | it_name   = Palude Sanguigna
  | it_text   = Se controlli una qualsiasi altra Carta Magia o Trappola, distruggi questa carta. Le Carte Magia e le Carte Trappola coperte non possono essere attivate. Distruggi questa carta durante la tua seconda Standby Phase dopo l'attivazione.
  | pt_name   = Pântano Sanguíneo
  | pt_text   = Se você controlar quaisquer outros Cards de Magia ou Armadilha, destrua este card. Cards de Magia e Armadilha com a face para baixo não podem ser ativados. Destrua este card durante sua 2ª Fase de Apoio, depois da ativação.
  | es_name   = Pantano Sanguíneo
  | es_text   = Si controlas otras cartas Mágicas o de Trampa, destruye esta carta. Las Cartas Mágicas y de Trampa boca abajo no pueden ser activadas. Destruye esta carta durante la 2da. Standby Phase después de activada.
  | ja_text   = このカードは発動後２回目の自分スタンバイフェイズに破壊される。<br />①：このカードが魔法＆罠ゾーンに存在する限り、魔法＆罠ゾーンにセットされたカードは発動できない。<br />②：自分フィールドに他の魔法・罠カードが存在する場合にこのカードは破壊される。
  | ko_name   = 희생의 늪지
  | ko_text   = 자신 필드 위에 이 카드 이외의 마법/함정 카드가 존재하고 있을 경우, 이 카드를 파괴한다. 이 카드가 필드 위에 존재하는 한, 마법 & 함정 카드 존에 세트된 카드는 발동할 수 없다. 2번째 자신의 스텐바이 페이즈시에 이 카드를 파괴한다.
  | tc_name   = 血之沼地
  | tc_text   = 在我方場上存在此卡以外的魔法・陷阱卡的狀況下，破壞此卡。只要此卡存在於場上，就無法發動被覆蓋於魔法＆陷阱區的卡。在我方的第２次準備階段時破壞此卡。
  | sc_name   = 血之沼地
  | sc_text   = 我方场上存在除此卡以外的魔法、陷阱卡的场合，破坏此卡。只要此卡存在于场上，被盖牌在魔法＆陷阱卡区的卡牌不可发动。第２回合的我方准备阶段时破坏此卡。
  }}
