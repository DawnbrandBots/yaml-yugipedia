  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Discard 1 card, then target 1 "Vendread" monster and 1 Ritual Spell in your GY; Special Summon that monster in Defense Position, and if you do, add that Ritual Spell to your hand. You can banish this card from your GY, then target 5 of your banished Zombie monsters; shuffle them into your Deck, then draw 1 card. You can only use each effect of "Vendread Revolution" once per turn.

  | fr_name   = Révolution Vendetterreur
  | fr_text   = Défaussez 1 carte, puis ciblez 1 monstre "Vendetterreur" et 1 Magie Rituelle dans votre Cimetière ; Invoquez Spécialement le monstre en Position de Défense, et si vous le faites, ajoutez la Magie Rituelle à votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 5 de vos monstres Zombie bannis ; mélangez-les dans votre Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Révolution Vendetterreur" qu'une fois par tour.
  | de_name   = Venschrecken-Revolution
  | de_text   = Wirf 1 Karte ab und wähle dann 1 „Venschrecken“-Monster und 1 Ritualzauber in deinem Friedhof; beschwöre das Monster als Spezialbeschwörung in die Verteidigungsposition und falls du dies tust, füge den Ritualzauber deiner Hand hinzu. Du kannst diese Karte von deinem Friedhof verbannen und dann 5 deiner verbannten Zombie-Monster wählen; mische sie in dein Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Venschrecken-Revolution“ nur einmal pro Spielzug verwenden.
  | it_name   = Rivoluzione Venterrore
  | it_text   = Scarta 1 carta, poi scegli come bersaglio 1 mostro "Venterrore" e 1 Magia Rituale nel tuo Cimitero; Evoca Specialmente quel mostro in Posizione di Difesa e, se lo fai, aggiungi quella Magia Rituale alla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 5 dei tuoi mostri Zombie banditi; mischiali nel tuo Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Rivoluzione Venterrore" una sola volta per turno.
  | pt_name   = Revolução Vendorror
  | pt_text   = Descarte 1 card e, depois, escolha 1 monstro "Vendorror" e 1 Magia de Ritual no seu Cemitério; Invoque esse monstro por Invocação-Especial em Posição de Defesa e, se isso acontecer, adicione essa Magia de Ritual à sua mão. Você pode banir este card do seu Cemitério e, depois, escolher 5 dos seus monstros Zumbi banidos; embaralhe-os no seu Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Revolução Vendorror" uma vez por turno.
  | es_name   = Revolución Vengamiedo
  | es_text   = Descarta 1 carta, y después selecciona 1 monstruo "Vengamiedo" y 1 Mágica de Ritual en tu Cementerio; Invoca ese monstruo de Modo Especial en Posición de Defensa y, si lo haces, añade esa Mágica de Ritual a tu mano. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 5 de tus monstruos Zombi desterrados; barájalos a tu Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "Revolución Vengamiedo" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札を１枚捨て、自分の墓地の、「ヴェンデット」モンスター１体と儀式魔法カード１枚を対象として発動できる。そのモンスターを守備表示で特殊召喚し、その儀式魔法カードを手札に加える。<br />②：墓地のこのカードを除外し、自分の除外状態のアンデット族モンスター５体を対象として発動できる。そのモンスターをデッキに戻す。その後、自分は１枚ドローする。
  | ko_name   = 벤데드 리버스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 패를 1장 버리고, 자신 묘지의, "벤데드" 몬스터 1장과 의식 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환하고, 그 의식 마법 카드를 패에 넣는다.<br />②: 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 언데드족 몬스터 5장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name   = 仇屍・復醒
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可捨棄１張手牌，將我方墓地的１隻「仇屍」怪獸及１張儀式魔法卡做為對象發動。以守備表示特殊召喚該怪獸，將該儀式魔法卡加入手牌。<br />②：可將墓地的此卡除外，將我方被除外的５隻不死族怪獸做為對象發動。將該怪獸加入牌組後洗牌。其後，我方從牌組抽１張牌。
  | sc_name   = 仇尸・复醒
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：舍弃１张手牌，以自己墓地的１只“仇尸”怪兽和１张仪式魔法卡为对象可以发动。将该怪兽以守备表示特殊召唤，将该仪式魔法卡加入手牌。<br />②：将墓地的此卡除外，以被除外的自己的５只不死族怪兽为对象可以发动。将该怪兽加入牌组洗牌。然后，自己从牌组抽１张。
  }}
