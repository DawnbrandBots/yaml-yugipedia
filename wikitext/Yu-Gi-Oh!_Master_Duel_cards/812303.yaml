  | fr_name            = Majordome aux Yeux Impairs Potartiste
  | fr_pendulum_effect = Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez ajouter face recto 1 Monstre Pendule "Yeux Impairs" depuis votre Cimetière à l'Extra Deck, et si vous le faites, annulez l'attaque, puis vous pouvez gagner des LP égaux à l'ATK du Monstre Pendule.
  | fr_text            = Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 Carte Monstre "Potartiste" ou "Yeux Impairs" que vous contrôlez ("Majordome aux Yeux Impairs Potartiste" exclu) ; Invoquez Spécialement cette carte, puis détruisez la carte. Vous ne pouvez utiliser cet effet de "Majordome aux Yeux Impairs Potartiste" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_name            = Künstlerkumpel Buntäugiger Butler
  | de_pendulum_effect = Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst dem Extra Deck 1 „Buntäugig“-Pendelmonster von deinem Friedhof offen hinzufügen und falls du dies tust, annulliere den Angriff, dann kannst du LP in Höhe der ATK jenes Pendelmonsters erhalten.
  | de_text            = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 „Künstlerkumpel“- oder „Buntäugig“-Monsterkarte wählen, die du kontrollierst, außer „Künstlerkumpel Buntäugiger Butler“; beschwöre diese Karte als Spezialbeschwörung, dann zerstöre jene Karte. Du kannst diesen Effekt von „Künstlerkumpel Buntäugiger Butler“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_name            = Artistamico Occhi Diversi Maggiordomo
  | it_pendulum_effect = Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi aggiungere 1 Mostro Pendulum "Occhi Diversi" dal tuo Cimitero all'Extra Deck scoperto e, se lo fai, annulla l'attacco, poi puoi guadagnare LP pari all'ATK di quel Mostro Pendulum.
  | it_text            = Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 Carta Mostro "Artistamico" o "Occhi Diversi" che controlli, eccetto "Artistamico Occhi Diversi Maggiordomo"; Evoca Specialmente questa carta, poi distruggi quella carta. Puoi utilizzare questo effetto di "Artistamico Occhi Diversi Maggiordomo" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_name            = Mordomo Camarartista de Olhos Anômalos
  | pt_pendulum_effect = Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode adicionar 1 Monstro Pêndulo "Olhos Anômalos" do seu Cemitério ao Deck Adicional com a face para cima e, se isso acontecer, negue o ataque e, depois, você pode ganhar PV igual ao ATK desse Monstro Pêndulo.
  | pt_text            = Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 Card de Monstro "Camarartista" ou "Olhos Anômalos" que você controla, exceto "Mordomo Camarartista de Olhos Anômalos"; Invoque este card por Invocação-Especial e, depois, destrua esse card. Você só pode usar este efeito de "Mordomo Camarartista de Olhos Anômalos" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_name            = Artistamigo Mayordomo de Ojos Anómalos
  | es_pendulum_effect = Una vez por turno, cuando un monstruo del adversario declara un ataque: puedes añadir al Deck Extra boca arriba 1 Monstruo de Péndulo "Ojos Anómalos" en tu Cementerio y, si lo haces, niega el ataque, y después puedes ganar LP iguales al ATK de ese Monstruo de Péndulo.
  | es_text            = Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 Carta de Monstruo "Artistamigo" u "Ojos Anómalos" que controles, excepto "Artistamigo Mayordomo de Ojos Anómalos"; Invoca esta carta de Modo Especial, y después destruye esa carta. Sólo puedes usar este efecto de "Artistamigo Mayordomo de Ojos Anómalos" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect = ①：１ターンに１度、相手モンスターの攻撃宣言時に発動できる。自分の墓地から「オッドアイズ」Ｐモンスター１体をＥＸデッキに表側で加え、その攻撃を無効にする。その後、そのＰモンスターの攻撃力分だけ自分のＬＰを回復できる。
  | ja_text            = このカード名の①のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードが手札・墓地に存在する場合、「ＥＭオッドアイズ・バトラー」以外の自分フィールドの、「ＥＭ」モンスターカードか「オッドアイズ」モンスターカード１枚を対象として発動できる。このカードを特殊召喚する。その後、対象のカードを破壊する。<br />②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_name            = EM 오드아이즈 버틀러
  | ko_pendulum_effect = ①: 1턴에 1번, 상대 몬스터의 공격 선언시에 발동할 수 있다. 자신 묘지에서 "오드아이즈" 펜듈럼 몬스터 1장을 고르고 엑스트라 덱에 앞면 표시로 넣어, 그 공격을 무효로 한다. 그 후, 그 펜듈럼 몬스터의 공격력만큼만 자신의 LP를 회복할 수 있다.
  | ko_text            = 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 패 / 묘지에 존재할 경우, "EM(엔터메이트) 오드아이즈 버틀러" 이외의 자신 필드의, "EM(엔터메이트)" 몬스터 카드 또는 "오드아이즈" 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 대상의 카드를 파괴한다.<br />②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | tc_name            = 娛樂夥伴 異色眼管家
  | tc_pendulum_effect = ①：１回合１次，可在對方怪獸的攻擊宣言時發動。從我方墓地選擇１隻「異色眼」鐘擺怪獸以正面表示加入額外牌組，將該攻擊變為無效。其後，可依據該鐘擺怪獸的攻擊力數值回復我方LP。
  | tc_text            = 此卡名的①怪獸效果，１回合僅限使用１次。<br />①：在此卡存在於手牌・墓地的狀況下，可將「娛樂夥伴 異色眼管家」以外的我方場上的１張「娛樂夥伴」怪獸或「異色眼」怪獸卡做為對象發動。特殊召喚此卡。其後，破壞該對象的卡。<br />②：可在怪獸區的此卡被破壞的狀況下發動。將此卡置於我方的鐘擺區。
  | sc_name            = 娱乐伙伴 异色眼管家
  | sc_pendulum_effect = ①：１回合１次，对手怪兽攻击宣言时可以发动。从自己的墓地将１只“异色眼”灵摆怪兽以表侧加入额外牌组，将该攻击无效。然后，可依该灵摆怪兽的攻击力数值恢复自己的LP。
  | sc_text            = 此卡名的①怪兽效果１回合仅可使用１次。<br />①：此卡存在于手牌・墓地的情况下，以自己场上“娱乐伙伴 异色眼管家”以外的１张“娱乐伙伴”怪兽卡或“异色眼”怪兽卡为对象可以发动。将此卡特殊召唤。然后，将对象卡破坏。<br />②：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
