  | text      = If a monster you control is Tributed (except during the Damage Step): You can Special Summon this card from your hand or GY, but banish it when it leaves the field. If a "Warrior", "Synchron", or "Stardust" Synchro Monster is Synchro Summoned using this card as material: You can Special Summon 1 "Stardust Token" (Dragon/LIGHT/Level 1/ATK 0/DEF 0). You can only use each effect of "Stardust Trail" once per turn.

  | fr_name   = Éclat Poussière d'Étoile
  | fr_text   = Si un monstre que vous contrôlez est Sacrifié (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main ou Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Si un Monstre Synchro "Guerrier", "Synchronique" ou "Poussière d'Étoile" est Invoqué par Synchronisation en utilisant cette carte comme Matériel : vous pouvez Invoquer Spécialement 1 "Jeton Poussière d'Étoile" (Dragon/LUMIÈRE/Niveau 1/ATK 0/DEF 0). Vous ne pouvez utiliser chaque effet de "Éclat Poussière d'Étoile" qu'une fois par tour.
  | de_name   = Sternenstaub-Spur
  | de_text   = Falls ein Monster, das du kontrollierst, als Tribut angeboten wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls ein „Krieger“-, „Synchron“- oder „Sternenstaub“-Synchromonster als Synchrobeschwörung beschworen und diese Karte dafür als Material verwendet wird: Du kannst 1 „Sternenstaub-Spielmarke“ (Drache/LICHT/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Sternenstaub-Spur“ nur einmal pro Spielzug verwenden.
  | it_name   = Scia Polvere di Stelle
  | it_text   = Se un mostro che controlli viene offerto come Tributo (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano o Cimitero, ma bandiscila quando lascia il Terreno. Se un Mostro Synchro "Guerriero", "Synchron" o "Polvere di Stelle" viene Synchro Evocato utilizzando questa carta come materiale: puoi Evocare Specialmente 1 "Segna-Polvere di Stelle" (Drago/LUCE/Livello 1/ATK 0/DEF 0). Puoi utilizzare ogni effetto di "Scia Polvere di Stelle" una sola volta per turno.
  | pt_name   = Rastro da Poeira Estelar
  | pt_text   = Se um monstro que você controla for oferecido como Tributo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão ou do Cemitério, mas bana-o quando ele deixar o campo. Se um Monstro Sincro "Guerreiro(a)", "Sincron" ou "Poeira Estelar" for Invocado por Invocação-Sincro usando este card como matéria: você pode Invocar por Invocação-Especial 1 "Ficha de Poeira Estelar" (Dragão/LUZ/Nível 1/ATK 0/DEF 0). Você só pode usar cada efeito de "Rastro da Poeira Estelar" uma vez por turno.
  | es_name   = Pista de Polvo de Estrellas
  | es_text   = Si un monstruo que controlas es Sacrificado (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, desde tu mano o Cementerio, pero destiérrala cuando deje el Campo. Si un Monstruo de Sincronía "Guerrero/a", "Sincrón" o "Polvo de Estrellas" es Invocado por Sincronía usando esta carta como material: puedes Invocar de Modo Especial 1 "Ficha Polvo de Estrellas" (Dragón/LUZ/Nivel 1/ATK 0/DEF 0). Sólo puedes usar cada efecto de "Pista de Polvo de Estrellas" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札・墓地に存在し、自分フィールドのモンスターがリリースされた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。<br />②：このカードをＳ素材として「ウォリアー」、「シンクロン」、「スターダスト」Ｓモンスターの内いずれかをＳ召喚した場合に発動できる。自分フィールドに「スターダスト・トークン」（ドラゴン族・光・星１・攻／守０）１体を特殊召喚する。
  | ko_name   = 스타더스트 트레일
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 패 / 묘지에 존재하고, 자신 필드의 몬스터가 릴리스되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.<br />②: 이 카드를 싱크로 소재로서 "워리어", "싱크론", "스타더스트" 싱크로 몬스터 중 어느 것을 싱크로 소환했을 경우에 발동할 수 있다. 자신 필드에 "스타더스트 토큰"(드래곤족 / 빛 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.
  | tc_name   = 星塵 軌跡
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡存在於手牌・墓地，我方場上的怪獸被解放的狀況下發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。<br />②：可在以此卡做為同步素材成功同步召喚「戰士」、「同步士」、「星塵」同步怪獸的狀況下發動。於我方場上特殊召喚１隻「星塵衍生物」（龍族・光・星１・攻／守０）。
  | sc_name   = 星尘尾痕
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡存在于手牌・墓地，自己场上的怪兽被解放的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。<br />②：以此卡作为同步素材，将“战士”、“同步士”、“星尘”同步怪兽同步召唤成功的情况下可以发动。将１只“星尘衍生物”（龙族・光・星１・攻／守０）特殊召唤至自己场上。
  }}
