  | text      = If this card is Normal or Special Summoned: You can send 1 Aqua monster from your Deck to the GY, except "Supreme Sea Mare". During your End Phase: You can Tribute this card, then target 1 Aqua monster in your GY, except "Supreme Sea Mare"; add it to your hand. You can only use each effect of "Supreme Sea Mare" once per turn.

  | fr_name   = Mer Suprême Mare
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre Aqua ("Mer Suprême Mare" exclu) depuis votre Deck au Cimetière. Durant votre End Phase : vous pouvez Sacrifier cette carte, puis ciblez 1 monstre Aqua ("Mer Suprême Mare" exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Mer Suprême Mare" qu'une fois par tour.
  | de_name   = Oberstes Meer Mare
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Aqua-Monster von deinem Deck auf den Friedhof legen, außer „Oberstes Meer Mare“. Während deiner End Phase: Du kannst diese Karte als Tribut anbieten und dann 1 Aqua-Monster in deinem Friedhof wählen, außer „Oberstes Meer Mare“; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Oberstes Meer Mare“ nur einmal pro Spielzug verwenden.
  | it_name   = Marre Mare Supremo
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro Acqua dal tuo Deck al Cimitero, eccetto "Marre Mare Supremo". Durante la tua End Phase: puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro Acqua nel tuo Cimitero, eccetto "Marre Mare Supremo"; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Marre Mare Supremo" una sola volta per turno.
  | pt_name   = Mare do Mar Supremo
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro Aqua do seu Deck para o Cemitério, exceto "Mare do Mar Supremo". Durante sua Fase Final: você pode oferecer este card como Tributo e, depois, escolha 1 monstro Aqua no seu Cemitério, exceto "Mare do Mar Supremo"; adicione-o à sua mão. Você só pode usar cada efeito de "Mare do Mar Supremo" uma vez por turno.
  | es_name   = Mar Supremo Mare
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo Aqua en tu Deck, excepto "Mar Supremo Mare". Durante tu End Phase: puedes Sacrificar esta carta, y después selecciona 1 monstruo Aqua en tu Cementerio, excepto "Mar Supremo Mare"; añádelo a tu mano. Sólo puedes usar cada efecto de "Mar Supremo Mare" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「絶海のマーレ」以外の水族モンスター１体を墓地へ送る。<br />②：自分エンドフェイズに、このカードをリリースし、「絶海のマーレ」以外の自分の墓地の水族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 절해의 마레
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "절해의 마레" 이외의 물족 몬스터 1장을 묘지로 보낸다. ②: 자신 엔드 페이즈에, 이 카드를 릴리스하고, "절해의 마레" 이외의 자신 묘지의 물족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 絕海馬雷
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１隻「絕海馬雷」以外的水族怪獸送至墓地。②：可在我方結束階段解放此卡，將１隻「絕海馬雷」以外的我方墓地的水族怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 绝海之泌泪
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将“绝海之泌泪”以外的１只水族怪兽送至墓地。②：在自己的结束阶段解放此卡，以自己墓地的１只“绝海之泌泪”以外的水族怪兽为对象可以发动。将该怪兽加入手牌。
  }}
