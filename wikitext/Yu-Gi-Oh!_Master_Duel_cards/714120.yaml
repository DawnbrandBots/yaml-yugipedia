  | tc_name   = 玩具箱
  | tc_text   = 此卡名的效果１回合僅限使用１次。<br />①：可在此卡被破壞送至墓地的狀況下發動。從牌組以守備表示特殊召喚２隻攻擊力或守備力為０的通常怪獸（同名卡最多１張）。透過此效果特殊召喚的怪獸無法做為同步素材，在下一個我方的結束階段將被破壞。
  | sc_name   = 玩具箱
  | sc_text   = 此卡牌名的效果１回合只可使用１次。<br />①：此卡被破坏并送入墓地的场合可发动。从牌组以守备表示特殊召唤２只攻击力或守备力为０的通常怪兽（同名卡最多１张）。以此效果特殊召唤的怪兽不可作为同步素材，并在下一个我方结束阶段被破坏。
