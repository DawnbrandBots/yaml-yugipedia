  | de_name   = Eine Kiste voller Freunde
  | de_text   = Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 2 Normale Monster mit 0 ATK oder DEF und unterschiedlichen Namen als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, aber sie können nicht als Synchromaterial verwendet werden, zusätzlich werden sie während deiner nächsten End Phase zerstört. Du kannst diesen Effekt von „Eine Kiste voller Freunde“ nur einmal pro Spielzug verwenden.
  | it_name   = Scatola di Amici
