  | pt_name   = Caixa de Amigos
  | pt_text   = Se este card for destruído e enviado para o Cemitério: você pode Invocar por Invocação-Especial do seu Deck, 2 Monstros Normais com 0 de ATK ou DEF e nomes diferentes em Posição de Defesa, mas eles não podem ser usados como Matéria Sincro e, além disso, eles são destruídos durante sua próxima Fase Final. Você só pode usar este efeito de "Caixa de Amigos" uma vez por turno.
  | es_name   = Caja de Amigos
  | es_text   = Si esta carta es destruida y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 2 Monstruos Normales con 0 ATK o DEF y nombres diferentes en Posición de Defensa, pero no pueden ser usados como Material de Sincronía, y además son destruidos durante tu próxima End Phase. Sólo puedes usar este efecto de "Caja de Amigos" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが破壊され墓地へ送られた場合に発動できる。攻撃力か守備力が０の通常モンスター２体をデッキから守備表示で特殊召喚する（同名カードは１枚まで）。この効果で特殊召喚したモンスターはＳ素材にできず、次の自分エンドフェイズに破壊される。
  | ko_name   = 장난감상자
