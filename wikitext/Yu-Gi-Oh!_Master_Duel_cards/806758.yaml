title: Corrupted Keys (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 face-up Xyz Monster you control; Special Summon 3 "Umbral Horror Mirage Tokens" (Fiend-Type/DARK/Level 1/ATK ?/DEF 0). (When Summoned, each Token's ATK becomes equal to that Xyz Monster's current ATK. They cannot attack your opponent directly or be Tributed, except for a Tribute Summon.) When that face-up Xyz Monster leaves the field, destroy these Tokens.

  | fr_name   = Clés Altérées
  | fr_text   = Ciblez 1 Monstre Xyz face recto que vous contrôlez ; Invoquez Spécialement 3 "Jeton Mirage Horreur de l'Ombre" (Type Démon/TÉNÈBRES/Niveau 1/ATK ?/DEF 0). (Lorsqu'ils sont Invoqués, l'ATK de chaque Jeton devient égale à l'ATK actuelle du Monstre Xyz. Ils ne peuvent ni attaquer directement votre adversaire ni être Sacrifiés, sauf pour une Invocation Sacrifice.) Lorsque le Monstre Xyz face recto quitte le Terrain, détruisez ces Jetons.
  | de_name   = Korrumpierte Schlüssel
  | de_text   = Wähle 1 offenes Xyz-Monster, das du kontrollierst; beschwöre 3 „Schattenhorror-Trugbild-Spielmarken“ (Typ Unterweltler/FINSTERNIS/Stufe 1/ATK ?/DEF 0). (Wenn jede der Spielmarken beschworen wird, werden ihre ATK zu den derzeitigen ATK des Xyz-Monsters. Sie können weder deinen Gegner direkt angreifen noch als Tribut angeboten werden, außer für eine Tributbeschwörung.) Wenn das offene Xyz-Monster das Spielfeld verlässt, zerstöre die Spielmarken.
  | it_name   = Chiavi Corrotte
  | it_text   = Scegli come bersaglio 1 Mostro Xyz scoperto che controlli; Evoca Specialmente 3 "Segna-Miraggio Orrore Umbral" (Tipo Demone/OSCURITÀ/Livello 1/ATK ?/DEF 0). (Quando Evocato, l'ATK di ogni Segna-Mostro diventa pari all'ATK attuale di quel Mostro Xyz. Essi non possono attaccare il tuo avversario direttamente o essere offerti come Tributo, eccetto per un'Evocazione tramite Tributo.) Quando quel Mostro Xyz scoperto lascia il Terreno, distruggi questi Segna-Mostro.
  | pt_name   = Chaves Corrompidas
  | pt_text   = Escolha 1 Monstro Xyz com a face para cima que você controla; Invoque por Invocação-Especial 3 "Fichas de Terror Umbral Miragem" (Tipo Demônio/TREVAS/Nível 1/ATK ?/DEF 0.) (Quando Invocadas, o ATK de cada Ficha se torna igual ao ATK atual desse Monstro Xyz. Elas não podem atacar diretamente seu oponente nem podem ser oferecidas como Tributo, exceto para uma Invocação-Tributo.) Quando esse Monstro Xyz com a face para cima deixar o campo, destrua essas Fichas.
  | es_name   = Llaves Corruptas
  | es_text   = Selecciona 1 Monstruo Xyz boca arriba que controles; Invoca de Modo Especial 3 "Fichas Espejismo Horror de las Sombras" (Tipo Demonio/OSCURIDAD/Nivel 1/ATK ?/DEF 0). (Cuando es Invocada, el ATK de cada Ficha se convierte en el ATK en este momento de ese Monstruo Xyz. No pueden atacar directamente a tu adversario o ser Sacrificadas, excepto en una Invocación por Sacrificio). Cuando ese Monstruo Xyz boca arriba deja el Campo, destruye estas Fichas.
  | ja_text   = ①：自分フィールドのＸモンスター１体を対象として発動できる。自分フィールドに「アンブラル・ミラージュ・トークン」（悪魔族・闇・星１・攻？／守０）３体を特殊召喚する。このトークンの攻撃力は対象のモンスターの攻撃力と同じになる。このトークンは直接攻撃できず、アドバンス召喚以外のためにはリリースできない。対象のモンスターがフィールドから離れた時にこの効果で特殊召喚したトークンは全て破壊される。
  | ko_name   = 죄건의 법－신 키 로우
  | ko_text   = 자신 필드 위의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. "엄브럴 미라지 토큰"(악마족 / 어둠 속성 / 레벨 1 / 공격력 ? / 수비력 0) 3장을 특수 소환한다. 이 토큰의 공격력은 선택한 몬스터의 공격력과 같아진다. 이 토큰은 직접 공격할 수 없고, 어드밴스 소환을 위해서만 릴리스할 수 있다. 선택한 몬스터가 필드 위에서 벗어났을 때, 이 효과로 특수 소환한 토큰을 전부 파괴한다.
  | tc_name   = 罪鍵之法
  | tc_text   = 可選擇我方場上的１隻超量怪獸發動。特殊召喚３隻「黑影蜃景衍生物」（惡魔族・闇・星１・攻？／守０）。此衍生物的攻擊力變為與選擇的怪獸的攻擊力相同。此衍生物無法直接攻擊，無法為升級召喚以外的目的解放。選擇的怪獸從場上離開時，透過此效果特殊召喚的所有衍生物將全部被破壞。
  | sc_name   = 罪键之法
  | sc_text   = 可选择我方场上的１只超量怪兽并发动。特殊召唤３只“黑影幻镜鸟衍生物”（恶魔族、暗、星１、攻？／守０）。此衍生物的攻击力变成被选择怪兽的相同攻击力。此衍生物不可直接攻击，不可进行除以上级召唤以外为目的的释放。被选择怪兽从场上离开时，以此效果特殊召唤而来的所有衍生物被破坏。
  }}
