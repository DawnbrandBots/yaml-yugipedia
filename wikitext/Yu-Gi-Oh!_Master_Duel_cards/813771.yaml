title: Snowman Effect (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 face-up monster you control; it gains ATK equal to the combined original ATK of the other monsters you control, until the end of this turn. It cannot attack directly during the turn you activate this card. You can only activate 1 "Snowman Effect" per turn.
  | releases  = Master Pack
  | fr_name   = Effet de Bonhomme de Neige
  | fr_text   = Ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK égale à la somme des ATK d'origine des autres monstres que vous contrôlez. Il ne peut pas attaquer directement durant le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Effet de Bonhomme de Neige" par tour.
  | de_name   = Schneemanneffekt
  | de_text   = Wähle 1 offenes Monster, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der Summe der Grund-ATK der anderen Monster, die du kontrollierst. Es kann während des Spielzugs, in dem du diese Karte aktivierst, nicht direkt angreifen. Du kannst nur 1 „Schneemanneffekt“ pro Spielzug aktivieren.
  | it_name   = Effetto Pupazzo di Neve
  | it_text   = Scegli come bersaglio 1 mostro scoperto che controlli; esso guadagna ATK pari alla somma degli ATK originali degli altri mostri che controlli, fino alla fine di questo turno. Esso non può attaccare direttamente durante il turno in cui attivi questa carta. Puoi attivare solo 1 "Effetto Pupazzo di Neve" per turno.
  | pt_name   = Efeito Boneco de Neve
  | pt_text   = Escolha 1 monstro com a face para cima que você controla; até o final deste turno, ele ganha ATK igual ao ATK original combinado dos outros monstros que você controla. Ele não pode atacar diretamente durante o turno em que você ativou este card. Você só pode ativar 1 "Efeito Boneco de Neve" por turno.
  | es_name   = Efecto de Hombre de Nieve
  | es_text   = Selecciona 1 monstruo boca arriba que controles; hasta el final de este turno, éste gana ATK igual al ATK original combinado de los otros monstruos que controlas. Éste no puede atacar directamente durante el turno en el que activaste esta carta. Sólo puedes activar 1 "Efecto de Hombre de Nieve" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの表側表示モンスター１体を対象として発動できる（このカードを発動するターン、対象のモンスターは直接攻撃できない）。そのモンスターの攻撃力はターン終了時まで、そのモンスター以外の自分フィールドのモンスターの元々の攻撃力の合計分アップする。
  | ko_name   = 스노우맨 이펙트
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 그 몬스터 이외의 자신 필드 몬스터의 원래 공격력의 합계만큼 올린다. 이 카드를 발동하는 턴에, 대상 몬스터는 직접 공격할 수 없다.
  | tc_name   = 滾雪人效應
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將我方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據我方場上的該怪獸以外的怪獸的原本的攻擊力合計數值進行提升。發動此卡的回合，對象怪獸無法直接攻擊。
  | sc_name   = 滚雪人效应
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：以自己场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，上升相当于该怪兽以外的自己场上的怪兽原本攻击力的合计数值。发动此卡的回合中，对象怪兽不可直接攻击。
  }}
