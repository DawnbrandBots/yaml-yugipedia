  | pendulum_effect    = If "Vaylantz World - Shinra Bansho" is in a Field Zone or if you control a WATER "Vaylantz" monster: You can Special Summon this card to your Main Monster Zone in its same column. You can only use this effect of "Nazuki the Vaylantz Ninja" once per turn.
  | text               = You can target 1 other monster in either Main Monster Zone; move that monster to an adjacent (horizontal) Monster Zone. If this card in the Monster Zone moves to another Monster Zone: You can target 1 "Vaylantz" Monster Card in your Spell & Trap Zone; Special Summon it to your Main Monster Zone in its same column. You can only use each effect of "Nazuki the Vaylantz Ninja" once per turn.

  | fr_name            = Nazuki le Ninja Vaylantz
  | fr_pendulum_effect = Si "Monde Vaylantz - Shinra Bansho" est dans une Zone Terrain ou si vous contrôlez un monstre "Vaylantz" EAU : vous pouvez Invoquer Spécialement cette carte dans votre Zone Monstre Main dans sa même colonne. Vous ne pouvez utiliser cet effet de "Nazuki le Ninja Vaylantz" qu'une fois par tour.
  | fr_text            = Vous pouvez cibler 1 autre monstre dans l'une des Zones Monstre Main ; déplacez le monstre dans une Zone Monstre (horizontale) adjacente. Si cette carte dans la Zone Monstre est déplacée dans une autre Zone Monstre : vous pouvez cibler 1 Carte Monstre "Vaylantz" dans votre Zone Magie & Piège ; Invoquez-la Spécialement dans votre Zone Monstre Main dans sa même colonne. Vous ne pouvez utiliser chaque effet de "Nazuki le Ninja Vaylantz" qu'une fois par tour.
  | de_name            = Nazuki der Vaylantz-Ninja
  | de_pendulum_effect = Falls „Vaylantz-Welt - Shinra Bansho“ in einer Spielfeldzone liegt oder falls du ein WASSER „Vaylantz“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung in deine Main-Monsterzone in ihre eigene Spalte beschwören. Du kannst diesen Effekt von „Nazuki der Vaylantz-Ninja“ nur einmal pro Spielzug verwenden.
  | de_text            = Du kannst 1 anderes Monster in einer beliebigen Main-Monsterzone wählen; bewege jenes Monster in eine (waagerecht) benachbarte Monsterzone. Falls diese Karte in der Monsterzone in eine andere Monsterzone bewegt wird: Du kannst 1 „Vaylantz“-Monsterkarte in deiner Zauber- & Fallenzone wählen; beschwöre sie als Spezialbeschwörung in deine Main-Monsterzone in ihre eigene Spalte. Du kannst jeden Effekt von „Nazuki der Vaylantz-Ninja“ nur einmal pro Spielzug verwenden.
  | it_name            = Nazuki il Ninja Vaylantz
  | it_pendulum_effect = Se "Mondo Vaylantz - Shinra Bansho" è in una Zona Terreno o se controlli un mostro "Vaylantz" ACQUA: puoi Evocare Specialmente questa carta nella tua Zona Mostri Main nella sua stessa colonna. Puoi utilizzare questo effetto di "Nazuki il Ninja Vaylantz" una sola volta per turno.
  | it_text            = Puoi scegliere come bersaglio 1 altro mostro in qualsiasi Zona Mostri Main; sposta quel mostro in una Zona Mostri adiacente (orizzontalmente). Se questa carta nella Zona Mostri si sposta in un'altra Zona Mostri: puoi scegliere come bersaglio 1 Carta Mostro "Vaylantz" nella tua Zona Magie & Trappole; Evocala Specialmente nella tua Zona Mostri Main nella sua stessa colonna. Puoi utilizzare ogni effetto di "Nazuki il Ninja Vaylantz" una sola volta per turno.
  | pt_name            = Nazuki, o Ninja Vaylantz
  | pt_pendulum_effect = Se "Mundo Vaylantz - Shinra Bansho" estiver em uma Zona do Campo ou se você controlar um monstro "Vaylantz" de ÁGUA: você pode Invocar este card por Invocação-Especial na sua Zona de Monstros Principal em sua mesma coluna. Você só pode usar este efeito de "Nazuki, o Ninja Vaylantz" uma vez por turno.
  | pt_text            = Você pode escolher 1 outro monstro em qualquer Zona de Monstros Principal; mova esse monstro para uma Zona de Monstros adjacente (horizontal). Se este card na Zona de Monstros se mover para outra Zona de Monstros: você pode escolher 1 Card de Monstro "Vaylantz" na sua Zona de Magias & Armadilhas; Invoque-o por Invocação-Especial na sua Zona de Monstros Principal em sua mesma coluna. Você só pode usar cada efeito de "Nazuki, o Ninja Vaylantz" uma vez por turno.
  | es_name            = Nazuki el Ninja Vaylantz
  | es_pendulum_effect = Si "Mundo Vaylantz - Shinra Bansho" está en una Zona del Campo o si controlas un monstruo "Vaylantz" de AGUA: puedes Invocar esta carta de Modo Especial a tu Zona de Monstruos Principal en su misma columna. Sólo puedes usar este efecto de "Nazuki el Ninja Vaylantz" una vez por turno.
  | es_text            = Puedes seleccionar otro monstruo en cualquier Zona de Monstruos Principal; mueve ese monstruo a una Zona de Monstruos adyacente (horizontal). Si esta carta en la Zona de Monstruos se mueve a otra Zona de Monstruos: puedes seleccionar 1 Carta de Monstruo "Vaylantz" en tu Zona de Magia y Trampas; Invócala de Modo Especial a tu Zona de Monstruos Principal en su misma columna. Sólo puedes usar cada efecto de "Nazuki el Ninja Vaylantz" una vez por turno.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：フィールドゾーンに「ＶＶ－真羅万象」が存在する場合、または自分フィールドに水属性の「ヴァリアンツ」モンスターが存在する場合に発動できる。このカードを正面の自分のメインモンスターゾーンに特殊召喚する。
  | ja_text            = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。<br />①：メインモンスターゾーンの他のモンスター１体を対象として発動できる。そのモンスターの位置を、その隣のモンスターゾーンに移動する。<br />②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合、自分の魔法＆罠ゾーンの「ヴァリアンツ」モンスターカード１枚を対象として発動できる。そのカードをその正面の自分のメインモンスターゾーンに特殊召喚する。
  | ko_name            = 밸리언츠의 첩자－나즈키
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 존에 "VV(밸리언츠＝월드)－진라만상"이 존재할 경우, 또는 자신 필드에 물 속성의 "밸리언츠" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다.
  | ko_text            = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 메인 몬스터 존의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 위치를, 그 옆의 몬스터 존으로 이동한다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우, 자신의 마법 & 함정 존의 "밸리언츠" 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 그 정면의 자신 메인 몬스터 존에 특수 소환한다.
  | tc_name            = 弈勇之忍者－南月
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。①：可在場地區存在「弈勇世界－真羅萬象」，或我方場上存在水屬性「弈勇」怪獸的狀況下發動。將此卡特殊召喚至正面的我方主要怪獸區。
  | tc_text            = 此卡名的①②怪獸效果，１回合各僅限使用１次。①：可將此卡以外的主要怪獸區的１隻怪獸做為對象發動。將該怪獸的位置移動至其鄰近怪獸區。②：可在怪獸區的此卡移動至其他怪獸區的狀況下，將我方魔法＆陷阱區的１張「弈勇」怪獸卡做為對象發動。將該卡特殊召喚至該正面的我方主要怪獸區。
  | sc_name            = 弈勇之忍者－南月
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。①：场地区域有“弈勇世界－真罗万象”存在的情况下，或自己场上有水属性的“弈勇”怪兽存在的情况下可以发动。将此卡特殊召唤至正面的自己的主要怪兽区域。
  | sc_text            = 此卡名的①②怪兽效果１回合仅可各使用１次。①：以此卡以外的主要怪兽区域的１只怪兽为对象可以发动。将该怪兽的位置移动至其相邻的怪兽区域。②：怪兽区域的此卡移动至其他怪兽区域的情况下，以自己的魔法与陷阱区域的１张“弈勇”怪兽卡为对象可以发动。将该卡特殊召唤至其正面的自己的主要怪兽区域。
  }}
