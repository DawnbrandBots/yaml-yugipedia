title: Ante (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Each Player reveals 1 card from their hand. If one card is higher Level than the other, the card with the lower Level is sent to the Graveyard, and the player who revealed it takes 1000 damage. (Non-Monster Cards are treated as Level 0.)
  | releases  = Legacy Pack
  | fr_name   = Mise Initiale
  | fr_text   = Chaque joueur révèle 1 carte dans sa main. Si une carte est d'un Niveau supérieur à l'autre, la carte avec le Niveau le plus faible est envoyée au Cimetière, et le joueur qui l'a révélé reçoit 1000 points de dommages. (Les Cartes non-Monstre sont traitées comme de Niveau 0.)
  | de_name   = Einsatz
  | de_text   = Jeder Spieler zeigt 1 Karte von seiner Hand vor. Falls eine Karte eine höhere Stufe hat als die andere, wird die Karte mit der niedrigeren Stufe auf den Friedhof gelegt und der Spieler, der sie vorgezeigt hat, erhält 1000 Schaden. (Nichtmonster-Karten werden als Stufe 0 behandelt.)
  | it_name   = Scommessa
  | it_text   = Ogni giocatore rivela 1 carta dalla sua mano. Se una carta è di Livello superiore all'altra, la carta con il Livello inferiore viene mandata al Cimitero, e il giocatore che l'ha rivelata subisce 1000 danni. (Le carte che non sono Carte Mostro vengono considerate di Livello 0.)
  | pt_name   = Ante
  | pt_text   = Cada jogador escolhe 1 card da sua própria mão, em seguida, comparam o Nível dos cards escolhidos. O card com maior Nível é devolvido para a mão do jogador que o escolheu. O jogador que escolheu o card com o menor Nível recebes 1000 pontos de dano e envia o card que ele escolheu para o Cemitério. Cards escolhidos que não sejam Cards de Monstro são tratados como Nível 0. Se ambos os jogadores escolheram cards com o mesmo Nível, devolva ambos os cards para a mão dos jogadores que os escolheram.
  | es_name   = Apuesta
  | es_text   = Cada jugador muestra 1 carta en su mano. Si una carta es de Nivel mayor que la otra, la carta con el Nivel más bajo es mandada al Cementerio, y el jugador que la mostró recibe 1000 puntos de daño. (Las cartas que no sean Cartas de Monstruo se tratan como de Nivel 0).
  | ja_text   = ①：お互いはそれぞれ手札を１枚選び、お互いにレベルを確認する（モンスター以外のカードを選んだ場合はレベル０とする）。レベルの高いモンスターを選んだプレイヤーのカードは手札に戻り、レベルの低いモンスターを選んだプレイヤーは１０００ダメージを受け、そのカードを墓地へ送る。同じレベルの場合はお互いにカードを手札に戻す。
  | ko_name   = 앤티 승부
  | ko_text   = 각각 패에서 카드를 1장 선택하여, 서로 레벨을 확인한다. 레벨이 높은 몬스터를 선택한 플레이어의 카드는 패로 되돌아가고, 레벨이 낮은 몬스터를 선택한 플레이어는 1000 포인트 데미지를 받아, 그 카드를 묘지로 보낸다. 몬스터 이외의 카드를 선택한 경우는 레벨을 0으로 한다. 레벨이 같은 경우는 서로 카드를 패로 되돌린다.
  | tc_name   = 賭注勝負
  | tc_text   = 雙方玩家各自從手牌選擇１張卡，雙方確認等級。選擇較高等級怪獸的玩家的卡回到手牌，選擇較低等級怪獸的玩家受到１０００傷害，將該卡送至墓地。在選擇怪獸以外的卡的狀況下，等級變為０。在等級相同的狀況下，雙方將卡送回手牌。
  | sc_name   = 赌注胜负
  | sc_text   = 双方玩家从各自的手牌挑选１张卡牌，确认彼此的等级。将挑选了等级较高怪兽玩家的卡牌返回至手牌，挑选了等级低怪兽的玩家受到１０００点伤害，该卡牌送入墓地。挑选了怪兽以外卡牌的场合，等级变为０。相同等级的场合将卡牌返回至各自手牌。
  }}
