  | ja_text   = ①：以下の効果から１つを選択して発動できる。<br />●このカードが攻撃対象に選択された時、このカードを除外して発動できる。自分はデッキから１枚ドローし、その後バトルフェイズを終了する。<br />●自分フィールドの表側表示モンスター１体とこのカードを対象として発動できる。このカードとその自分の表側表示モンスターを除外し、その後自分はデッキから２枚ドローする。<br />●自分の墓地のカード１枚を対象として発動できる。フィールドのこのカードと手札１枚を除外し、その後対象のカードをデッキの一番上に置く。
  | ko_name   = 사이버 밸리
  | ko_text   = ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●이 카드가 공격 대상으로 선택되었을 때, 이 카드를 제외하고 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 그 후 배틀 페이즈를 종료한다.<br />●자신 필드의 앞면 표시 몬스터 1장과 이 카드를 대상으로 하고 발동할 수 있다. 그 자신의 앞면 표시 몬스터와 이 카드를 제외하고, 그 후 자신은 덱에서 2장 드로우한다.<br />●자신 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 필드의 이 카드와 패 1장을 제외하고, 그 후 대상의 카드를 덱 맨 위로 되돌린다.
  | tc_name   = 電子變形谷
  | tc_text   = ①：可從以下效果選擇１個發動。<br />●在此卡被選為攻擊對象時，可除外此卡發動。我方從牌組抽１張牌，其後，結束戰鬥階段。<br />●可將我方場上１隻正面表示的怪獸與此卡做為對象發動。將我方的該正面表示怪獸及此卡除外，其後，我方從牌組抽２張牌。<br />●可將我方墓地１張卡做為對象發動。將場上的此卡與１張手牌除外，其後，將對象卡送回牌組最上方。
  | sc_name   = 电子变形谷
  | sc_text   = ①：可从以下效果中选择１个发动。<br />●此卡被选择为攻击对象时，将此卡除外后可以发动。自己从牌组中抽１张，之后结束战斗阶段。<br />●可以自己场上的１只表侧表示的怪兽为对象发动。将此卡与该自己的表侧表示的怪兽除外，之后，自己从牌组中抽２张。<br />●可以自己墓地的１张卡为对象发动。将场上的此卡与１张手牌除外，之后，将对象卡放在牌组的最上方。
