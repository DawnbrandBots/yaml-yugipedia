title: Play of the Tistina (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Special Summon 1 "Tistina" monster from your hand or GY in Defense Position, but return it to the hand during the End Phase. You can only activate 1 "Play of the Tistina" per turn.

  | fr_name   = Jeu de Tistina
  | fr_text   = Invoquez Spécialement 1 monstre "Tistina" depuis votre main ou Cimetière en Position de Défense, mais renvoyez-le à la main durant la End Phase. Vous ne pouvez activer qu'1 "Jeu de Tistina" par tour.
  | de_name   = Spiel der Tistina
  | de_text   = Beschwöre 1 „Tistina“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition, aber gib es während der End Phase auf die Hand zurück. Du kannst nur 1 „Spiel der Tistina“ pro Spielzug aktivieren.
  | it_name   = Gioco di Tistina
  | it_text   = Evoca Specialmente 1 mostro "Tistina" dalla tua mano o Cimitero in Posizione di Difesa, ma fallo ritornare nella mano durante la End Phase. Puoi attivare solo 1 "Gioco di Tistina" per turno.
  | pt_name   = Jogo da Tistina
  | pt_text   = Invoque por Invocação-Especial 1 monstro "Tistina" da sua mão ou do Cemitério em Posição de Defesa, mas devolva-o para a mão durante a Fase Final. Você só pode ativar 1 "Jogo da Tistina" por turno.
  | es_name   = Juego de Tistina
  | es_text   = Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Tistina" en Posición de Defensa, pero devuélvelo a la mano durante la End Phase. Sólo puedes activar 1 "Juego de Tistina" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・墓地から「ティスティナ」モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに手札に戻る。
  | ko_name   = 티스티나의 장난
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 패 / 묘지에서 "티스티나" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 패로 되돌아간다.
  | tc_name   = 提斯蒂娜的嬉戲
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br /> <br />①：從我方手牌・墓地以守備表示特殊召喚１隻「提斯蒂娜」怪獸。透過此效果特殊召喚的怪獸，在結束階段將回到手牌。
  | sc_name   = 提斯蒂娜的嬉戏
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：从自己手牌・墓地将１只“提斯蒂娜”怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被放回手牌。
  }}
