  | fr_name   = Bashileos du Rocher de Guerre
  | fr_text   = Durant une Battle Phase où votre monstre TERRE Guerrier combat (Effet Rapide) : vous pouvez activer cet effet ; cette carte peut attaquer directement ce tour, et aussi, tous les monstres "Rocher de Guerre" que vous contrôlez actuellement gagnent 200 ATK jusqu'à la fin du tour de votre adversaire. Tant que cette carte est dans votre main ou Cimetière, lorsque votre monstre TERRE Guerrier est détruit au combat : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Bashileos du Rocher de Guerre" qu'une fois par tour.
  | de_name   = Kriegsfels-Bashileos
  | de_text   = Während einer Battle Phase, in der dein ERDE Krieger-Monster kämpft (Schnelleffekt): Du kannst diesen Effekt aktivieren; diese Karte kann in diesem Spielzug direkt angreifen, zusätzlich erhalten alle „Kriegsfels“-Monster, die du derzeit kontrollierst, bis zum Ende des Spielzugs deines Gegners 200 ATK. Solange sich diese Karte in deiner Hand oder deinem Friedhof befindet, wenn dein ERDE Krieger-Monster durch Kampf zerstört wird: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Kriegsfels-Bashileos“ nur einmal pro Spielzug verwenden.
  | it_name   = Roccia di Guerra Bashileos
  | it_text   = Durante una Battle Phase in cui un tuo mostro TERRA Guerriero combatte (Effetto Rapido): puoi attivare questo effetto; questa carta può attaccare direttamente in questo turno, inoltre tutti i mostri "Roccia di Guerra" che controlli attualmente guadagnano 200 ATK fino alla fine del turno del tuo avversario. Mentre questa carta è nella tua mano o Cimitero, quando un tuo mostro TERRA Guerriero viene distrutto in battaglia: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Roccia di Guerra Bashileos" una sola volta per turno.
  | pt_name   = Caverguerra Bashileos
  | pt_text   = Durante uma Fase de Batalha na qual um monstro Guerreiro de TERRA seu batalhar (Efeito Rápido): você pode ativar este efeito; este card pode atacar diretamente neste turno e, além disso, todos os monstros "Caverguerra" que você controla atualmente ganham 200 de ATK até o final do turno do seu oponente. Enquanto este card estiver na sua mão ou no Cemitério, quando um monstro Guerreiro de TERRA seu for destruído em batalha: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Caverguerra Bashileos" uma vez por turno.
  | es_name   = Roca de Guerra Bashileos
  | es_text   = Durante una Battle Phase en la cual tu monstruo Guerrero de TIERRA batalle (Efecto Rápido): puedes activar este efecto; esta carta puede atacar directamente este turno, y además todos los monstruos "Roca de Guerra" que controles en este momento ganan 200 ATK hasta el final del turno de tu adversario. Mientras esta carta está en tu mano o Cementerio, cuando tu monstruo Guerrero de TIERRA es destruido en batalla: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Roca de Guerra Bashileos" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札・墓地に存在し、自分の戦士族・地属性モンスターが戦闘で破壊された時に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。<br />②：自分の戦士族・地属性モンスターが戦闘を行った自分・相手のバトルフェイズに発動できる。自分フィールドの全ての「ウォークライ」モンスターの攻撃力は相手ターン終了時まで２００アップする。このターン、このカードは直接攻撃できる。
  | ko_name   = 워크라이 바실레오스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 패 / 묘지에 존재하고, 자신의 전사족 / 땅 속성 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.<br />②: 자신의 전사족 / 땅 속성 몬스터가 전투를 실행한 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 자신 필드의 모든 "워크라이" 몬스터의 공격력은 상대 턴 종료시까지 200 올린다. 이 턴에, 이 카드는 직접 공격할 수 있다.
  | tc_name   = 岩吼戰士・巴西雷歐斯
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡存在手牌・墓地，我方的戰士族・地屬性怪獸因戰鬥被破壞時發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。<br />②：可在我方的戰士族・地屬性怪獸進行戰鬥的我方・對方戰鬥階段發動。我方場上的所有「岩吼戰士」怪獸的攻擊力在對方回合結束前提升２００。此回合，此卡可直接攻擊。
  | sc_name   = 岩吼战士・巴西雷奥斯
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡存在于手牌・墓地，自己的战士族・地属性怪兽因战斗被破坏时可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。<br />②：在自己的战士族・地属性怪兽进行战斗的自己・对手的战斗阶段可以发动。自己场上所有“岩吼战士”怪兽的攻击力直至对手回合结束时为止上升２００。此回合，此卡可直接攻击。
