  | ko_text   = 상대 필드 위의 엑시즈 소재를 가진 엑시즈 몬스터 1장과, 자신 필드 위의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 상대 몬스터의 엑시즈 소재를 전부 제거하고, 이 카드를 선택한 자신 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  | tc_name   = 疊放捕獲
