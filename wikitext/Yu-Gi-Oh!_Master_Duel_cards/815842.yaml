  | fr_name   = Dragon Tank-YZ
  | fr_text   = "Tête de Dragon Y" + "Tank de Métal Z"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. (N'utilisez pas "Polymérisation".) Non Invocable Spécialement depuis le Cimetière. Vous pouvez défausser 1 carte, puis ciblez 1 monstre face verso contrôlé par votre adversaire ; détruisez la cible.
  | de_name   = YZ-Drachenpanzer
  | de_text   = „Y-Drachenkopf“ + „Z-Metallpanzer“<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. („Polymerisation“ wird nicht verwendet.) Kann nicht als Spezialbeschwörung vom Friedhof beschworen werden. Du kannst 1 Karte abwerfen und dann 1 verdecktes Monster wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  | it_name   = YZ-Drago Carrarmato
  | it_text   = "Y-Testa Drago" + "Z-Carro Armato Metallico"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. (Non utilizzi "Polimerizzazione".) Non può essere Evocato Specialmente dal Cimitero. Puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro coperto controllato dal tuo avversario; distruggi quel bersaglio.
  | pt_name   = YZ - Dragão Tanque
  | pt_text   = "Cabeça de Dragão Y" + "Tanque Metálico Z"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. (Você não usa "Polimerização".) Não pode ser Invocado por Invocação-Especial do Cemitério. Você pode descartar 1 card e, depois, escolha 1 monstro com a face para baixo que seu oponente controla; destrua o alvo.
  | es_name   = YZ-Tanque Dragón
  | es_text   = "Y-Dragón Cabeza" + "Z-Metal Tanque"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles. (No usas "Polimerización"). No puede ser Invocado de Modo Especial desde el Cementerio. Puedes descartar 1 carta, y después seleccionar 1 monstruo boca abajo que controle tu adversario; destruye ese objetivo.
  | ja_text   = 「Ｙ－ドラゴン・ヘッド」＋「Ｚ－メタル・キャタピラー」<br />自分フィールドの上記のカードを除外した場合のみ、ＥＸデッキから特殊召喚できる。<br />このカードは墓地から特殊召喚できない。<br />①：手札を１枚捨て、相手フィールドの裏側表示モンスター１体を対象として発動できる。その相手の裏側表示モンスターを破壊する。
  | ko_name   = YZ－캐터필러 드래곤
  | ko_text   = "Y－드래곤 헤드" ＋ "Z－메탈 캐터필러"<br />자신 필드의 상기 카드를 제외했을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다.<br />이 카드는 묘지에서의 특수 소환은 할 수 없다.<br />①: 패를 1장 버리고, 상대 필드의 뒷면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대의 뒷면 표시 몬스터를 파괴한다.
  | tc_name   = YZ－坦克龍
  | tc_text   = 「Y－龍首領」＋「Z－金屬履帶」<br />僅限在將我方場上的上述卡除外的狀況下，可從額外牌組特殊召喚。<br />此卡無法從墓地特殊召喚。<br />①：可捨棄１張手牌，將對方場上的１隻反面表示怪獸做為對象發動。破壞該對方的反面表示怪獸。
  | sc_name   = YZ－坦克龙
  | sc_text   = “Y－龙首领”＋“Z－金属履带”<br />仅限将我方场上的上述卡牌除外的场合，可从额外牌组特殊召唤（不需要“融合”）。<br />此卡不可从墓地特殊召唤。<br />①：可舍弃１张手牌，以对手场上１张里侧表示怪兽为对象发动。破坏该对手的里侧表示怪兽。
