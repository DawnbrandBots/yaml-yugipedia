  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：手札・デッキから「御巫」モンスター１体を特殊召喚する。その後、そのモンスターが装備可能な装備魔法カード１枚を自分の手札・墓地からそのモンスターに装備できる。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  | ko_name   = 미캉코의 약속
