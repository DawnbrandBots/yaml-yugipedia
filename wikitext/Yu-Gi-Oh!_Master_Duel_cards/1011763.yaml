  | tc_name   = 御巫之契
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從手牌・牌組特殊召喚１隻「御巫」怪獸。其後，可從我方手牌・墓地選擇１張該怪獸可裝備的裝備魔法卡，裝備於該怪獸。透過此效果特殊召喚的怪獸，在從場上離開的狀況下將被除外。
  | sc_name   = 御巫之契
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：从手牌・牌组将１只“御巫”怪兽特殊召唤。然后，可从自己的手牌・墓地挑选１张该怪兽可装备的装备魔法卡装备于该怪兽。以此效果特殊召唤的怪兽从场上离开的情况下，将其除外。
