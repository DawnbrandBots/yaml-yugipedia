  | fr_name   = Enishi, Chancelier de Shien
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 2 monstres "Six Samouraïs" depuis votre Cimetière. Une fois par tour : vous pouvez cibler 1 monstre face recto ; détruisez la cible. Cette carte ne peut pas attaquer le tour où cet effet est activé.
  | de_name   = Enishi, Shiens Kanzler
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 „Sechs Samurai“-Monster von deinem Friedhof verbannst. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen; zerstöre das gewählte Ziel. Diese Karte kann in dem Spielzug, in dem dieser Effekt aktiviert wird, nicht angreifen.
  | it_name   = Enishi, Cancelliere di Shien
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri "Sei Samurai" dal tuo Cimitero. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto; distruggi quel bersaglio. Questa carta attaccare nel turno in cui questo effetto viene attivato.
  | pt_name   = Enishi, o Chanceler de Shien
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 2 monstros "Seis Samurai" do seu Cemitério. Uma vez por turno: você pode escolher 1 monstro com a face para cima; destrua o alvo. Este card não pode atacar no turno em que este efeito for ativado.
  | es_name   = Enishi, el Canciller de Shien
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 2 monstruos "Seis Samuráis" en tu Cementerio. Una vez por turno: puedes seleccionar 1 monstruo boca arriba; destruye ese objetivo. Esta carta no puede atacar el turno en que este efecto es activado.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地から「六武衆」モンスター２体を除外した場合のみ特殊召喚できる。<br />①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる（この効果を発動するターン、このカードは攻撃宣言できない）。その表側表示モンスターを破壊する。
  | ko_name   = 시엔의 노중 에니시
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 자신 묘지의 "여섯 무사"라는 이름이 붙은 몬스터 2장을 게임에서 제외하는 것으로만 특수 소환할 수 있다. 필드 위에 앞면 표시로 존재하는 몬스터 1장을 파괴할 수 있다. 이 효과를 발동할 경우, 이 턴에 이 카드는 공격 선언을 할 수 없다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 紫炎的老中 緣
  | tc_text   = 此卡無法通常召喚。僅限在將我方墓地２隻冠有「六武眾」之名的怪獸從遊戲除外的狀況下特殊召喚。１回合１次，可選擇場上的１隻正面表示怪獸破壞。發動此效果的回合，此卡無法進行攻擊宣言。
  | sc_name   = 紫炎的老中 缘
  | sc_text   = 此卡不可通常召唤。仅限将我方墓地冠有“六武众”之名的２只怪兽从游戏中除外的场合可特殊召唤。１回合１次，可选择场上的１只表侧表示怪兽并破坏。发动此效果的回合，此卡不可进行攻击宣言。
