title: Vanquish Soul Dust Devil (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 "Vanquish Soul" monster you control; change its battle position, then you can change face-up monsters your opponent controls to face-down Defense Position, up to the number of "Vanquish Soul" monsters you control with different names. You can only activate 1 "Vanquish Soul Dust Devil" per turn.

  | fr_name   = Âme du Vainqueur Tourbillon de Poussière
  | fr_text   = Ciblez 1 monstre "Âme du Vainqueur" que vous contrôlez ; changez sa position de combat, puis vous pouvez changer un nombre de monstres face recto contrôlés par votre adversaire en Position de Défense face verso, inférieur ou égal au nombre de monstres "Âme du Vainqueur" que vous contrôlez de noms différents. Vous ne pouvez activer qu'1 "Âme du Vainqueur Tourbillon de Poussière" par tour.
  | de_name   = Bezwingerseelen-Staubwirbel
  | de_text   = Wähle 1 „Bezwingerseele“-Monster, das du kontrollierst; ändere seine Kampfposition, dann kannst du offene Monster, die dein Gegner kontrolliert, bis zur Anzahl der „Bezwingerseele“-Monster mit unterschiedlichen Namen, die du kontrollierst, in die verdeckte Verteidigungsposition ändern. Du kannst nur 1 „Bezwingerseelen-Staubwirbel“ pro Spielzug aktivieren.
  | it_name   = Sgomina Anima Diavolo di Sabbia
  | it_text   = Scegli come bersaglio 1 mostro "Sgomina Anima" che controlli; cambia la sua posizione, poi puoi mettere coperti in Posizione di Difesa mostri scoperti controllati dal tuo avversario, fino al numero di mostri "Sgomina Anima" che controlli con nomi diversi. Puoi attivare solo 1 "Sgomina Anima Diavolo di Sabbia" per turno.
  | pt_name   = Redemoinho da Alma Aniquiladora
  | pt_text   = Escolha 1 monstro "Alma Aniquiladora" que você controla; mude sua posição de batalha e, depois, você pode colocar monstros com a face para cima que seu oponente controla com a face para baixo em Posição de Defesa, até o número de monstros "Alma Aniquiladora" que você controla com nomes diferentes. Você só pode ativar 1 "Redemoinho da Alma Aniquiladora" por turno.
  | es_name   = Derrota Almas Demonio del Polvo
  | es_text   = Selecciona 1 monstruo "Derrota Almas" que controles; cambia su posición de batalla, y después puedes cambiar monstruos boca arriba que controle tu adversario a Posición de Defensa boca abajo, hasta el número de monstruos "Derrota Almas" con nombres diferentes que tú controles. Sólo puedes activar 1 "Derrota Almas Demonio del Polvo" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「ＶＳ」モンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。その後、自分フィールドの「ＶＳ」モンスターの種類の数まで、相手フィールドの表側表示モンスターを裏側守備表示にできる。
  | ko_name   = VS 더스트데블
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "VS(뱅키시 소울)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다. 그 후, 자신 필드의 "VS(뱅키시 소울)" 몬스터 종류의 수까지, 상대 필드의 앞면 표시 몬스터를 고르고 뒷면 수비 표시로 할 수 있다.
  | tc_name   = 對擊鬥魂 螺旋流辻風
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將我方場上的１隻「對擊鬥魂」怪獸做為對象發動。變更該怪獸的表示形式。其後，可選擇對方場上的正面表示怪獸變為反面守備表示，數量最多為我方場上「對擊鬥魂」怪獸的種類數量。
  | sc_name   = 对击斗魂 螺旋流辻风
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：以自己场上的１只“对击斗魂”怪兽为对象可以发动。变更该怪兽的表示形式。然后，可将对手场上的表侧表示怪兽改成里侧守备表示，数量最多为自己场上的“对击斗魂”怪兽的种类数量。
