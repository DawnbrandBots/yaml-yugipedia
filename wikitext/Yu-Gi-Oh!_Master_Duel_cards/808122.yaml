  | fr_name   = Brume de l'Ombre, HÉROS Élémentaire
  | fr_text   = Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 Carte Magie Jeu-Rapide "Change" depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 monstre "HÉROS" ("Brume de l'Ombre, HÉROS Élémentaire" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Brume de l'Ombre, HÉROS Élémentaire" par tour, et uniquement une fois le tour.
  | de_name   = Elementar-HELD Schattennebel
  | de_text   = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Wechsel“-Schnellzauberkarte von deinem Deck hinzufügen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „HELD“-Monster von deinem Deck hinzufügen, außer „Elementar-HELD Schattennebel“. Du kannst nur 1 Effekt von „Elementar-HELD Schattennebel“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name   = Nebbia Ombra EROE Elementale
  | it_text   = Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Carta Magia Rapida "Cambio" o "Cambia", dal tuo Deck alla tua mano. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 mostro "EROE" dal tuo Deck alla tua mano, eccetto "Nebbia Ombra EROE Elementale". Puoi utilizzare solo 1 effetto di "Nebbia Ombra EROE Elementale" per turno, e solo una volta in quel turno.
  | pt_name   = Névoa Sombria, o HERÓI do Elemento
  | pt_text   = Se este card for Invocado por Invocação-Especial: você pode adicionar 1 Card de Magia Rápida "Mudar" do seu Deck à sua mão. Se este card for enviado para o Cemitério: você pode adicionar 1 monstro "HERÓI" do seu Deck à sua mão, exceto "Névoa Sombria, o HERÓI do Elemento". Você só pode usar 1 efeito de "Névoa Sombria, o HERÓI do Elemento" por turno e apenas uma vez por turno.
  | es_name   = HÉROE Elemental Shadow Mist
  | es_text   = Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Carta Mágica de Juego Rápido "Cambio/a" en tu Deck. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 monstruo "HÉROE" en tu Deck, excepto "HÉROE Elemental Shadow Mist". Sólo puedes usar 1 efecto de "HÉROE Elemental Shadow Mist" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。デッキから「チェンジ」速攻魔法カード１枚を手札に加える。<br />②：このカードが墓地へ送られた場合に発動できる。デッキから「Ｅ・ＨＥＲＯ　シャドー・ミスト」以外の「ＨＥＲＯ」モンスター１体を手札に加える。
  | ko_name   = 엘리멘틀 히어로 섀도우 미스트
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "체인지" 또는 "체인저" 속공 마법 카드 1장을 패에 넣는다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "엘리멘틀 히어로 섀도우 미스트" 이외의 "히어로" 몬스터 1장을 패에 넣는다.
  | tc_name   = 元素－英雄 影霧
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可在此卡特殊召喚成功的狀況下發動。從牌組將１張「變換」速攻魔法卡加入手牌。②：可在此卡被送至墓地的狀況下發動。從牌組將１隻「元素－英雄 影霧」以外的「－英雄」怪獸加入手牌。
  | sc_name   = 元素－英雄 影雾
  | sc_text   = 此卡名的①②效果1回合1次，仅可使用其中1个。①：此卡特殊召唤成功的情况下可以发动。从牌组将1张“变换”速攻魔法卡加入手牌。②：此卡被送至墓地的情况下可以发动。从牌组将1只“元素－英雄 影雾”以外的“－英雄”怪兽加入手牌。
