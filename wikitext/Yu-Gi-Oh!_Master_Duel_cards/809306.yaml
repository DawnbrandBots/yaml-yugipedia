title: Gorgon, Empress of the Evil Eyed (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = DARK
  | types       = Fiend / Link / Effect
  | link_arrows = Bottom-Center, Top-Center
  | atk         = 1900
  | text        = 2 monsters including an "Evil Eye" monster<br />Gains 100 ATK for each "Evil Eye" card with different names in your GY. If this card is equipped with "Evil Eye of Selene" (Quick Effect): You can target 1 Effect Monster your opponent controls; negate its effects until the end of this turn. You can only use this effect of "Gorgon, Empress of the Evil Eyed" once per turn. Once per turn, during the next Standby Phase after this effect was activated: Destroy 1 monster this card points to.

  | fr_name     = Gorgone, Impératrice de l'Œil Maléfique
  | fr_text     = 2 monstres (un monstre "Œil Maléfique" inclus)<br />Gagne 100 ATK pour chaque carte "Œil Maléfique" de noms différents dans votre Cimetière. Si cette carte est équipée avec "L'Œil Maléfique de Sélène" (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser cet effet de "Gorgone, Impératrice de l'Œil Maléfique" qu'une fois par tour. Une fois par tour, durant la prochaine Standby Phase après que cet effet a été activé : détruisez 1 monstre pointé par cette carte.
  | de_name     = Gorgon, Kaiserin der Bösaugen
  | de_text     = 2 Monster, darunter ein „Bösauge“-Monster<br />Erhält für jede „Bösauge“-Karte mit unterschiedlichen Namen in deinem Friedhof 100 ATK. Falls diese Karte mit „Bösauge der Selene“ ausgerüstet ist (Schnelleffekt): Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere seine Effekte bis zum Ende dieses Spielzugs. Du kannst diesen Effekt von „Gorgon, Kaiserin der Bösaugen“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der nächsten Standby Phase, nachdem dieser Effekt aktiviert wurde: Zerstöre 1 Monster, auf das diese Karte zeigt.
  | it_name     = Gorgone, Imperatrice del Malocchio
  | it_text     = 2 mostri compreso un mostro "Malocchio"<br />Guadagna 100 ATK per ogni carta "Malocchio" con nome diverso nel tuo Cimitero. Se questa carta è equipaggiata con "Malocchio di Selene" (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare questo effetto di "Gorgone, Imperatrice del Malocchio" una sola volta per turno. Una volta per turno, durante la prossima Standby Phase dopo che questo effetto è stato attivato: distruggi 1 mostro puntato da questa carta.
  | pt_name     = Górgona, a Imperatriz dos Seguidores do Olho Maligno
  | pt_text     = 2 monstros, incluindo um monstro "Olho Maligno"<br />Ganha 100 de ATK para cada card "Olho Maligno" com nomes diferentes no seu Cemitério. Se este card estiver equipado com "Olho Maligno de Selene" (Efeito Rápido): você pode escolher 1 Monstro de Efeito que seu oponente controla; negue os efeitos dele até o final deste turno. Você só pode usar este efeito de "Górgona, a Imperatriz dos Seguidores do Olho Maligno" uma vez por turno. Uma vez por turno, durante a próxima Fase de Apoio depois que este efeito foi ativado: destrua 1 monstro para o qual este card apontar.
  | es_name     = Gorgona, Emperatriz del Ojo Maligno
  | es_text     = 2 monstruos incluyendo un monstruo "Ojo Maligno"<br />Gana 100 ATK por cada carta "Ojo Maligno" con nombre diferente en tu Cementerio. Si esta carta está equipada con "Ojo Maligno de Selene" (Efecto Rápido): puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; niega sus efectos hasta el final de este turno. Sólo puedes usar este efecto de "Gorgona, Emperatriz del Ojo Maligno" una vez por turno. Una vez por turno, durante la próxima Standby Phase después de que este efecto fuera activado: destruye 1 monstruo al que esta carta apunte.
  | ja_text     = 「呪眼」モンスターを含むモンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードの攻撃力は、自分の墓地の「呪眼」カードの種類×１００アップする。<br />②：自分・相手ターンに、このカードが「セレンの呪眼」を装備している場合、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。<br />③：このカードの②の効果を発動した場合、次のスタンバイフェイズに発動する。このカードのリンク先のモンスター１体を破壊する。
  | ko_name     = 주안의 여왕 고르고네
  | ko_text     = "주안" 몬스터를 포함하는 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 공격력은, 자신 묘지의 "주안" 카드의 종류 × 100 올린다.<br />②: 이 카드가 "셀렌의 주안"을 장착하고 있을 경우, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.<br />③: 이 카드의 ②의 효과를 발동했을 경우, 다음 스탠바이 페이즈에 발동한다. 이 카드의 링크 앞의 몬스터 1장을 골라 파괴한다.
  | tc_name     = 咒眼女王 戈爾戈涅
  | tc_text     = 包含「咒眼」怪獸在內的怪獸２隻<br />此卡名的②效果，１回合僅限使用１次。<br />①：此卡的攻擊力依據我方墓地的「咒眼」卡的種類×１００進行提升。<br />②：在此卡裝備「塞勒涅的咒眼」的狀況下，可將對方場上的１隻效果怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。此效果在對方回合也可發動。<br />③：在發動此卡的②效果的狀況下，在下一個準備階段發動。選擇此卡連結指向的１隻怪獸破壞。
  | sc_name     = 咒眼之女王 戈耳戈涅
  | sc_text     = 包含“咒眼”怪兽的怪兽２只<br />此卡名的②效果１回合仅可使用１次。<br />①：此卡的攻击力上升相当于自己墓地“咒眼”卡种类×１００的数值。<br />②：此卡装备了“塞勒涅的咒眼”的情况下，以对手场上的１只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。此效果在对手回合中也可以发动。<br />③：发动过此卡的②效果的情况下，将在下一个准备阶段发动。挑选此卡连接端的１只怪兽破坏。
  }}
