  | fr_name   = Soltite - Parasite Métallisant
  | fr_text   = Une fois par tour, vous pouvez SOIT : ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement en Position d'Attaque face recto. Tant qu'il est équipé par cet effet, le monstre équipé ne peut être ni ciblé ni détruit par des effets de monstre de votre adversaire. (Un monstre ne peut être équipé qu'avec 1 Monstre Union à la fois. Si le monstre équipé va être détruit au combat, détruisez cette carte à la place.)
  | de_name   = Soltite, Metallparasit
  | de_text   = Einmal pro Spielzug kannst du: 1 offenes Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung in die offene Angriffsposition beschwören. Solange das ausgerüstete Monster durch diesen Effekt ausgerüstet ist, kann es weder als Ziel für die Monstereffekte deines Gegners gewählt noch von diesen zerstört werden. (Ein Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das ausgerüstete Monster durch Kampf zerstört würde, zerstöre stattdessen diese Karte.)
  | it_name   = Parassita Metallizzante - Soltite
  | it_text   = Una volta per turno, puoi: scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggia questa carta e Evocala Specialmente scoperta in Posizione di Attacco. Mentre è equipaggiato da questo effetto, il mostro equipaggiato non può essere scelto come bersaglio o distrutto dagli effetti dei mostri del tuo avversario. (Un mostro può essere equipaggiato con 1 solo Mostro Unione alla volta. Se il mostro equipaggiato sta per essere distrutto in battaglia, distruggi invece questa carta.)
  | pt_name   = Soltite - Parasita de Metal
  | pt_text   = Uma vez por turno, você pode tanto: Escolha 1 monstro com a face para cima que você controla; equipe este card ao alvo, OU: Desequipe este card e Invoque-o por Invocação-Especial com a face para cima em Posição de Ataque. Enquanto estiver equipado por este efeito, o monstro equipado não pode ser escolhido como alvo ou destruído por efeitos de monstro do oponente. (Um monstro só pode ser equipado com 1 Monstro União por vez. Se o monstro equipado seria destruído em batalha, em vez disso, destrua este card.)
  | es_name   = Parásito - Soltita Metalizador
  | es_text   = Una vez por turno, puedes: seleccionar 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial en Posición de Ataque boca arriba. Mientras esté equipada por este efecto, el monstruo equipado no puede ser seleccionado ni destruido por efectos de monstruos de tu adversario. (Un monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar).
  | ja_text   = ①：１ターンに１度、以下の効果を１つ発動できる。<br />●自分フィールドの表側表示モンスター１体を対象とし、このカードを装備魔法カード扱いで装備する。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが破壊される場合、代わりにこのカードを破壊する。）<br />●この効果で装備されているこのカードを攻撃表示で特殊召喚する。<br />②：このカードの効果でこのカードを装備したモンスターは、相手のモンスターの効果では破壊されず、相手は効果の対象にできない。
  | ko_name   = 메탈화 기생생물－솔타이트
  | ko_text   = 1턴에 1번, 자신의 메인 페이즈시에 장착 카드로 취급하여 자신 필드 위의 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어 있는 경우에만, 장착 몬스터는 상대의 효과 몬스터의 효과의 대상이 되지 않고, 상대의 효과 몬스터의 효과로는 파괴되지 않는다(1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 전투로 파괴될 경우, 대신에 이 카드를 파괴한다).
  | tc_name   = 金屬化寄生生物－日之甲
  | tc_text   = １回合１次，可在我方的主要階段時，將此卡視為裝備卡裝備於我方場上的正面表示怪獸，或解除裝備以正面攻擊表示特殊召喚。僅限在透過此效果視為裝備卡的狀況下，裝備怪獸不會成為對方怪獸的效果對象，不會因對方怪獸的效果被破壞。（１隻怪獸僅限裝備１張聯合。在裝備怪獸因戰鬥被破壞的狀況下，破壞此卡作為替代。）
