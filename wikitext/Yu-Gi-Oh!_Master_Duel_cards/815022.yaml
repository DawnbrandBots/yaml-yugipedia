  | ja_text   = ①：１ターンに１度、自分の墓地から岩石族モンスターかフィールド魔法カードを合計２枚除外し、以下の効果から１つを選択して発動できる。<br />●フィールドの他の表側表示カード１枚を対象として発動できる。そのカードを破壊する。<br />●自分の墓地の岩石族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。<br />●自分の墓地のフィールド魔法カードを３枚まで対象として発動できる。そのカードをデッキに戻す。その後、自分は１枚ドローする。
  | ko_name   = 트라미드 펄스
  | ko_text   = ①: 1턴에 1번, 자신 묘지에서, 암석족 몬스터 또는 필드 마법 카드를 합계 2장 제외하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●이 카드 이외의 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.<br />●자신 묘지의 암석족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.<br />●자신 묘지의 필드 마법 카드를 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name   = 三形金字塔的覺醒
  | tc_text   = ①：１回合１次，可從我方墓地將岩石族怪獸或場地魔法卡合計２張除外，從以下效果選擇１個發動。<br />●可將場上的１張此卡以外的正面表示的卡做為對象發動。破壞該卡。<br />●可將我方墓地的１隻岩石族怪獸做為對象發動。以守備表示特殊召喚該怪獸。<br />●可將我方墓地的最多３張場地魔法卡做為對象發動。將該卡加入牌組後洗牌。其後，我方從牌組抽１張牌。
  | sc_name   = 三形金字塔的觉醒
  | sc_text   = ①：１回合１次，可从我方墓地将岩石族怪兽或场地魔法卡合计共２张除外，并从以下效果选择１个发动。<br />●可以场上除此卡以外的１张表侧表示卡牌为对象发动。破坏该卡。<br />●可以我方墓地的１只岩石族怪兽为对象发动。以守备表示特殊召唤该怪兽。<br />●最多可以我方墓地的３张场地魔法卡为对象发动。将该卡加入牌组并洗牌。之后，我方从牌组抽取１张卡牌。
