  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 "Hélios, le Soleil Primordial". L'ATK/DEF de cette carte deviennent le nombre de monstres bannis x 200. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite au combat et y a été envoyée ce tour : vous pouvez Invoquer Spécialement cette carte, et elle gagne 300 ATK/DEF.
  | de_name   = Helios Duo Megistus
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Helios - Die ursprüngliche Sonne“ als Tribut anbietest. Die ATK/DEF dieser Karte werden gleich der Anzahl der verbannten Monster x 200. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch Kampf zerstört und dorthin gelegt wurde: Du kannst diese Karte als Spezialbeschwörung beschwören und sie erhält 300 ATK/DEF.
  | it_name   = Helios Duo Megistus
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 "Helios - Il Sole Primordiale". Gli ATK/DEF di questa carta diventano il numero di mostri banditi x 200. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta in battaglia e mandata lì in questo turno: puoi Evocare Specialmente questa carta, ed essa guadagna 300 ATK/DEF.
  | pt_name   = Hélios Dismegisto
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Hélios - O Sol Primordial". O ATK/DEF deste card se torna o número de monstros banidos x 200. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído em batalha e enviado para lá neste turno: você pode Invocar este card por Invocação-Especial e ele ganha 300 de ATK/DEF.
  | es_name   = Helios Dúo Megistus
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 "Helios - El Sol Primordial". El ATK/DEF de esta carta se convierten en el número de monstruos desterrados x 200. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en batalla y mandada allí este turno: puedes Invocar esta carta de Modo Especial y ésta gana 300 ATK/DEF.
  | ja_text   = ①：このカードは自分フィールドの「原始太陽ヘリオス」１体をリリースし、手札から特殊召喚できる。<br />②：このカードの攻撃力・守備力は、除外状態のモンスターの数×２００になる。<br />③：このカードが戦闘で破壊され墓地へ送られたターンのエンドフェイズに発動する。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードの攻撃力・守備力は３００アップする。
  | ko_name   = 헬리오스 듀오 메기스트스
  | ko_text   = 이 카드는 자신 필드 위의 "원시태양 헬리오스" 1장을 제물로 바치는 것으로 특수 소환할 수 있다. 이 카드의 공격력과 수비력은 게임에서 제외되어 있는 몬스터 카드의 수 × 200 포인트가 된다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 경우, 엔드 페이즈시에 공격력/수비력을 300 포인트 올리고 특수 소환된다.
  | tc_name   = 雙子太陽・赫利歐斯
  | tc_text   = 此卡可藉由解放我方場上的１隻「原始太陽 赫利俄斯」從手牌特殊召喚。此卡的攻擊力・守備力變為依據從遊戲被除外的怪獸數量×２００。此卡因戰鬥被破壞送至墓地的回合的結束階段時，特殊召喚此卡。透過此效果特殊召喚的此卡的攻擊力・守備力提升３００。
  | sc_name   = 双子太阳・赫利欧斯
  | sc_text   = 此卡可解放我方场上的１只“原始太阳 赫利俄斯”，并从手牌特殊召唤。此卡的攻击力、守备力变成从游戏中被除外的怪兽数量×２００。此卡因战斗被破坏并送入墓地回合的结束阶段时，特殊召唤此卡。以此效果特殊召唤而来的此卡的攻击力、守备力上升３００点。
