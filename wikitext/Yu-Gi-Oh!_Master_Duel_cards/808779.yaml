title: Fulfillment of the Contract (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Activate this card by paying 800 LP, then target 1 Ritual Monster in your GY; Special Summon it and equip it with this card. When this card is destroyed, banish the equipped monster.

  | fr_name   = Exécution d'un Contrat
  | fr_text   = Activez cette carte en payant 800 LP, puis ciblez 1 Monstre Rituel dans votre Cimetière ; Invoquez-le Spécialement et équipez-le avec cette carte. Lorsque cette carte est détruite, bannissez le monstre équipé.
  | de_name   = Vertragserfüllung
  | de_text   = Aktiviere diese Karte, indem du 800 LP zahlst, und wähle dann 1 Ritualmonster in deinem Friedhof; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus. Wenn diese Karte zerstört wird, verbanne das ausgerüstete Monster.
  | it_name   = Stipulazione di un Contratto
  | it_text   = Attiva questa carta pagando 800 LP, poi scegli come bersaglio 1 Mostro Rituale nel tuo Cimitero; Evocalo Specialmente ed equipaggialo con questa carta. Quando questa carta viene distrutta, bandisci il mostro equipaggiato.
  | pt_name   = Execução De Um Contrato
  | pt_text   = Ative este card ao pagar 800 PV e, depois, escolha 1 Monstro de Ritual no seu Cemitério; Invoque-o por Invocação-Especial e equipe-o com este card. Quando este card for destruído, bana o monstro equipado.
  | es_name   = Completar el Contrato
  | es_text   = Activa esta carta pagando 800 LP, y después selecciona 1 Monstruo de Ritual en tu Cementerio; Invócalo de Modo Especial y equípalo con esta carta. Cuando esta carta es destruida, destierra el monstruo equipado.
  | ja_text   = ①：８００ＬＰを払い、自分の墓地の儀式モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。このカードが破壊された時に装備モンスターは除外される。
  | ko_name   = 계약 이행
  | ko_text   = 800 라이프 포인트를 지불한다. 자신의 묘지에서 의식 몬스터 1장을 선택하고 자신 필드 위에 특수 소환하여, 이 카드를 장착한다. 이 카드가 파괴되었을 때, 장착 몬스터를 게임에서 제외한다.
  | tc_name   = 契約履行
  | tc_text   = 支付８００LP，可選擇我方墓地的１隻儀式怪獸發動。特殊召喚該怪獸，裝備此卡。此卡被破壞時，將裝備怪獸從遊戲除外。
  | sc_name   = 契约履行
  | sc_text   = 支付８００生命点数。从我方墓地选择１只仪式怪兽特殊召唤至我方场上，并装备此卡。此卡被破坏时，将装备怪兽从游戏中除外。
  }}
