title: Luce the Dusk's Dark (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = DARK
  | types              = Fiend / Fusion / Effect
  | level              = 8
  | atk                = 3500
  | def                = 3000
  | text               = 3 Fiend and/or Fairy monsters in your GY<br />Monsters in your leftmost or rightmost Main Monster Zones cannot be destroyed by card effects. You can only use each of the following effects of "Luce the Dusk's Dark" once per turn. You can target 1 card your opponent controls; send 1 Fiend or Fairy monster from your Deck to the GY, and if you do, destroy that card. If another card(s) you control is destroyed by card effect (except during the Damage Step): You can target 1 card on the field; destroy it.

  | fr_name            = Luce les Ténèbres du Crépuscule
  | fr_text            = 3 monstres Démon et/ou Elfe dans votre Cimetière<br />Les monstres dans vos Zones Monstre Main la plus à gauche ou la plus à droite ne peuvent pas être détruits par des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Luce les Ténèbres du Crépuscule" qu'une fois par tour. Vous pouvez cibler 1 carte contrôlée par votre adversaire ; envoyez 1 monstre Démon ou Elfe depuis votre Deck au Cimetière, et si vous le faites, détruisez la carte. Si une ou plusieurs autres cartes que vous contrôlez sont détruites par un effet de carte (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.
  | de_name            = Luce die Abenddunkelheit
  | de_text            = 3 Unterweltler- und/oder Fee-Monster in deinem Friedhof<br />Monster in deiner ganz linken und ganz rechten Main-Monsterzone können nicht durch Karteneffekte zerstört werden. Du kannst jeden der folgenden Effekte von „Luce die Abenddunkelheit“ nur einmal pro Spielzug verwenden. Du kannst 1 Karte wählen, die dein Gegner kontrolliert; lege 1 Unterweltler- oder Fee-Monster von deinem Deck auf den Friedhof und falls du dies tust, zerstöre jene Karte. Falls eine oder mehr andere Karten, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_name            = Luce l'Oscurità del Crepuscolo
  | it_text            = 3 mostri Demone e/o Fata nel tuo Cimitero<br />I mostri nelle tue Zone Mostri Main più a sinistra e più a destra non possono essere distrutti dagli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Luce l'Oscurità del Crepuscolo" una sola volta per turno. Puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; manda 1 mostro Demone o Fata dal tuo Deck al Cimitero e, se lo fai, distruggi quella carta. Se una o più altre carte che controlli vengono distrutte dall'effetto di una carta (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  | pt_name            = Luce, a Escuridão do Crepúsculo
  | pt_text            = 3 monstros Demônio e/ou Fada no seu Cemitério<br />Monstros nas suas Zonas de Monstros Principais mais à esquerda ou mais à direita não podem ser destruídos por efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Luce, a Escuridão do Crepúsculo" uma vez por turno. Você pode escolher 1 card que seu oponente controla; envie 1 monstro Demônio ou Fada do seu Deck para o Cemitério e, se isso acontecer, destrua esse card. Se um ou mais outros cards que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; destrua-o.
  | es_name            = Luce la Oscuridad del Crepúsculo
  | es_text            = 3 monstruos Demonio y/o Hada en tu Cementerio<br />Los monstruos en tus Zonas de Monstruos Principales al extremo izquierdo o al extremo derecho no pueden ser destruidos por efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Luce la Oscuridad del Crepúsculo" una vez por turno. Puedes seleccionar 1 carta que controle tu adversario; manda al Cementerio 1 monstruo Demonio o Hada en tu Deck y, si lo haces, destruye esa carta. Si otra u otras cartas que controlas son destruidas por el efecto de una carta (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; destrúyela.
  | ja_text            = 自分の墓地の悪魔族・天使族モンスター×３<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する限り、自分の左端・右端のメインモンスターゾーンのモンスターは効果では破壊されない。<br />②：相手フィールドのカード１枚を対象として発動できる。デッキから悪魔族・天使族モンスター１体を墓地へ送り、対象のカードを破壊する。<br />③：自分フィールドの他のカードが効果で破壊された場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name            = 소암의 루체
  | ko_text            = 자신 묘지의 악마족 / 천사족 몬스터 × 3<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신의 왼쪽 끝 / 오른쪽 끝의 메인 몬스터 존의 몬스터는 효과로는 파괴되지 않는다.<br />②: 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 덱에서 악마족 / 천사족 몬스터 1장을 묘지로 보내고, 대상의 카드를 파괴한다.<br />③: 자신 필드의 다른 카드가 효과로 파괴되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name            = 宵闇之魯徹
  | tc_text            = 自己墓地的惡魔族・天使族怪獸×3<br />此卡名的②③效果1回合僅可各使用1次。<br />①：只要此卡存在於怪獸區域，自己左端・右端的主要怪獸區域的怪獸不會因效果被破壞。<br />②：以對手場上的1張卡為對象可以發動。從牌組將1隻惡魔族・天使族怪獸送至墓地，將對象卡破壞。<br />③：自己場上的其他卡因效果被破壞的情況下，以場上的1張卡為對象可以發動。將該卡破壞。
  | sc_name            = 宵暗之鲁彻
  | sc_text            = 自己墓地的恶魔族・天使族怪兽×3<br />此卡名的②③效果1回合仅可各使用1次。<br />①：只要此卡存在于怪兽区域，自己左端・右端的主要怪兽区域的怪兽不会因效果被破坏。<br />②：以对手场上的1张卡为对象可以发动。从牌组将1只恶魔族・天使族怪兽送至墓地，将对象卡破坏。<br />③：自己场上的其他卡因效果被破坏的情况下，以场上的1张卡为对象可以发动。将该卡破坏。
  }}
