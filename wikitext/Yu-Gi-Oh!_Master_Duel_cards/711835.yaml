  | text        = 2+ WATER monsters<br />You can target 1 "Marincess" card in your GY, except "Marincess Marbled Rock"; add it to your hand. You can only use this effect of "Marincess Marbled Rock" once per turn. When an opponent's monster declares an attack: You can send 1 "Marincess" monster from your hand to the GY; for that battle, monsters cannot be destroyed by battle, also you take no battle damage.

  | fr_name     = Roche Marbrée Marincesse
  | fr_text     = 2+ monstres EAU<br />Vous pouvez cibler 1 carte "Marincesse" ("Roche Marbrée Marincesse" exclu) dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser cet effet de "Roche Marbrée Marincesse" qu'une fois par tour. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez envoyer 1 monstre "Marincesse" depuis votre main au Cimetière ; les monstres ne peuvent pas être détruits au combat par ce combat, et aussi, vous ne recevez aucun dommage de combat.
  | de_name     = Marinzessin Marmorierter Stein
  | de_text     = 2+ WASSER Monster<br />Du kannst 1 „Marinzessin“-Karte in deinem Friedhof wählen, außer „Marinzessin Marmorierter Stein“; füge sie deiner Hand hinzu. Du kannst diesen Effekt von „Marinzessin Marmorierter Stein“ nur einmal pro Spielzug verwenden. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 „Marinzessin“-Monster von deiner Hand auf den Friedhof legen; in jenem Kampf können Monster nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Kampfschaden.
  | it_name     = Marincipessa Roccia Marmorea
  | it_text     = 2+ mostri ACQUA<br />Puoi scegliere come bersaglio 1 carta "Marincipessa" nel tuo Cimitero, eccetto "Marincipessa Roccia Marmorea"; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Marincipessa Roccia Marmorea" una sola volta per turno. Quando un mostro dell'avversario dichiara un attacco: puoi mandare 1 mostro "Marincipessa" dalla tua mano al Cimitero; per quella battaglia, i mostri non possono essere distrutti in battaglia, inoltre non subisci danno da combattimento.
  | pt_name     = Marincesa Pedra Marmoreada
  | pt_text     = 2+ monstros de ÁGUA<br />Você pode escolher 1 card "Marincesa" no seu Cemitério, exceto "Marincesa Pedra Marmoreada"; adicione-o à sua mão. Você só pode usar este efeito de "Marincesa Pedra Marmoreada" uma vez por turno. Quando um monstro do oponente declarar um ataque: você pode enviar 1 monstro "Marincesa" da sua mão para o Cemitério; nessa batalha, monstros não podem ser destruídos em batalha e, além disso, você não sofre dano de batalha.
  | es_name     = Roca Veteada Marincesa
  | es_text     = 2+ monstruos de AGUA<br />Puedes seleccionar 1 carta "Marincesa" en tu Cementerio, excepto "Roca Veteada Marincesa"; añádela a tu mano. Sólo puedes usar este efecto de "Roca Veteada Marincesa" una vez por turno. Cuando un monstruo del adversario declara un ataque: puedes mandar al Cementerio 1 monstruo "Marincesa" en tu mano; en esa batalla, los monstruos no pueden ser destruidos en batalla, y además tú no recibes daño de batalla.
  | ja_text     = 水属性モンスター２体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：「海晶乙女マーブルド・ロック」以外の自分の墓地の「マリンセス」カード１枚を対象として発動できる。そのカードを手札に加える。<br />②：相手モンスターの攻撃宣言時に、手札から「マリンセス」モンスター１体を墓地へ送って発動できる。モンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になる。
  | ko_name     = 마린세스 마블드 록
  | ko_text     = 물 속성 몬스터 2장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "마린세스 마블드 록" 이외의 자신 묘지의 "마린세스" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 상대 몬스터의 공격 선언시에, 패에서 "마린세스" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 몬스터는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  | tc_name     = 海晶少女 褐菖鮋
  | tc_text     = 水屬性怪獸２隻以上<br />此卡名的①效果，１回合僅限使用１次。①：可將我方墓地的１張「海晶少女 褐菖鮋」以外的「海晶少女」卡做為對象發動。將該卡加入手牌。②：在對方怪獸的攻擊宣言時，可從手牌將１隻「海晶少女」怪獸送至墓地發動。怪獸不會因該戰鬥被破壞，該戰鬥對我方造成的戰鬥傷害變為０。
  | sc_name     = 海晶少女 褐菖鲉
  | sc_text     = 水属性怪兽2只以上<br />此卡名的①效果1回合仅可使用1次。①：以自己墓地的1张“海晶少女 褐菖鲉”以外的“海晶少女”卡为对象可以发动。将该卡加入手牌。②：对手怪兽攻击宣言时，从手牌将1只“海晶少女”怪兽送至墓地可以发动。怪兽在该战斗中不会被破坏，因该战斗发生的对自己的战斗伤害变为0。
