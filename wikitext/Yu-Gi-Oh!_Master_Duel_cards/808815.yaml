  | it_name   = Visioni Future
  | it_text   = Ogni volta che un mostro viene Evocato Normalmente: scegli come bersaglio quel mostro; bandiscilo. Durante la prossima Standby Phase del giocatore che controllava quel mostro: fallo ritornare sul Terreno scoperto in Posizione di Attacco.
  | pt_name   = Visões do Futuro
  | pt_text   = Sempre que um monstro for Invocado por Invocação-Normal: escolha esse monstro; bana-o. Durante a próxima Fase de Apoio do duelista que controlava esse monstro: devolva-o para o campo com a face para cima em Posição de Ataque.
  | es_name   = Visiones del Futuro
  | es_text   = Cada vez que un monstruo es Invocado de Modo Normal: selecciona ese monstruo; destiérralo. Durante la próxima Standby Phase del jugador que controló a ese monstruo: devuélvelo al Campo en Posición de Ataque boca arriba.
  | ja_text   = ①：モンスターが召喚された場合、そのモンスター１体を対象として発動する。そのモンスターをこのカードの②の効果で戻すまで表側で除外する。<br />②：このカードの①の効果で除外したモンスターを召喚したプレイヤーから見て次の自分スタンバイフェイズに発動する。その除外状態のモンスターを攻撃表示でフィールドに戻す。
  | ko_name   = 퓨처 비전
  | ko_text   = 자신 또는 상대가 몬스터의 일반 소환에 성공했을 때, 그 몬스터 1장을 게임에서 제외한다. 일반 소환한 몬스터의 컨트롤러로부터 봐서 자신의 다음 스텐바이 페이즈시에, 이 카드의 효과로 제외한 몬스터를 앞면 공격 표시로 필드 위로 되돌린다.
  | tc_name   = 未來顯現
  | tc_text   = 只要此卡存在於場上，我方或對方成功召喚怪獸時，選擇１隻該怪獸從遊戲中除外。在召喚怪獸的控制者的下次我方準備階段時，將透過此效果除外的怪獸以攻擊表示送回場上。
  | sc_name   = 未来显现
  | sc_text   = 只要此卡存在于场上，我方或对手召唤怪兽成功时，选择１只该怪兽从游戏中除外。从被召唤怪兽的控制者视角出发的下一个我方准备阶段时，将因此效果被除外的怪兽以攻击表示返回至场上。
