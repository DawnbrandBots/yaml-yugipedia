title: Zoodiac Combo (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 "Zoodiac" Xyz Monster you control; attach 1 "Zoodiac" monster from your Deck to that Xyz Monster as Xyz Material. During either player's turn, except the turn this card was sent to the Graveyard: You can banish this card from your Graveyard, then target 5 "Zoodiac" cards in your Graveyard with different names; shuffle all 5 into the Deck, then draw 1 card.

  | fr_name   = Combo du Zoodiaque
  | fr_text   = Ciblez 1 Monstre Xyz "Zoodiaque" que vous contrôlez ; attachez 1 monstre "Zoodiaque" depuis votre Deck au Monstre Xyz comme Matériel Xyz. Durant le tour de chaque joueur, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 5 cartes "Zoodiaque" de noms différents dans votre Cimetière ; mélangez-les toutes les 5 dans le Deck, puis piochez 1 carte.
  | de_name   = Zoodiak-Combo
  | de_text   = Wähle 1 „Zoodiak“-Xyz-Monster, das du kontrollierst; hänge 1 „Zoodiak“-Monster von deinem Deck als Xyz-Material an das Xyz-Monster an. Während des Spielzugs eines beliebigen Spielers, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 5 „Zoodiak“-Karten mit unterschiedlichen Namen in deinem Friedhof wählen; mische alle 5 ins Deck, dann ziehe 1 Karte.
  | it_name   = Combinazione Zoodiaco
  | it_text   = Scegli come bersaglio 1 Mostro Xyz "Zoodiaco" che controlli; attacca 1 mostro "Zoodiaco" dal tuo Deck a quel Mostro Xyz come Materiale Xyz. Durante il turno di qualsiasi giocatore, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 5 carte "Zoodiaco" con nomi diversi nel tuo Cimitero; mischia tutte e 5 nel Deck, poi pesca 1 carta.
  | pt_name   = Combo Zoodíaco
  | pt_text   = Escolha 1 Monstro Xyz "Zoodíaco(a)" que você controla; associe 1 monstro "Zoodíaco(a)" do seu Deck a esse Monstro Xyz como Matéria Xyz. Durante o turno de qualquer duelista, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 5 cards "Zoodíaco(a)" com nomes diferentes no seu Cemitério; embaralhe todos os 5 no Deck e, depois, compre 1 card.
  | es_name   = Combo Zoodíaco
  | es_text   = Selecciona 1 Monstruo Xyz "Zoodíaco" que controles; acopla 1 monstruo "Zoodíaco" en tu Deck a ese Monstruo Xyz como Material Xyz. Durante el turno de cualquier jugador, excepto en el turno en que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 5 cartas "Zoodíaco" en tu Cementerio con nombres diferentes; baraja las 5 al Deck, y después roba 1 carta.
  | ja_text   = ①：自分フィールドの「十二獣」Ｘモンスター１体を対象として発動できる。デッキから「十二獣」モンスター１体をそのＸモンスターのＸ素材にする。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の墓地の「十二獣」カード５枚を対象として発動できる（同名カードは１枚まで）。そのカード５枚をデッキに戻す。その後、自分は１枚ドローする。
  | ko_name   = 십이수의 방합
  | ko_text   = ①: 자신 필드의 "십이수" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 "십이수" 몬스터 1장을 고르고, 그 엑시즈 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.<br />②: 묘지의 이 카드를 제외하고, 자신 묘지의 "십이수" 카드 5장을 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 카드 5장을 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 十二獸的方合
  | tc_text   = ①：可將我方場上的１隻「十二獸」超量怪獸做為對象發動。從牌組選擇１隻「十二獸」怪獸，重疊至該超量怪獸下方做為超量素材。<br />②：可將墓地的此卡除外，將我方墓地的５張「十二獸」卡做為對象發動（同名卡最多１張）。將該５張卡加入牌組後洗牌。其後，我方從牌組抽１張牌。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 十二兽的方合
  | sc_text   = ①：以自己场上的１只“十二兽”超量怪兽为对象可以发动。从牌组挑选１只“十二兽”怪兽，重叠在该超量怪兽下面作为超量素材。<br />②：将墓地的此卡除外，以自己墓地的５张“十二兽”卡为对象可以发动（同名卡最多１张）。将该５张卡加入牌组并洗牌。然后，自己从牌组抽１张。此效果在此卡被送至墓地的回合不可发动。
  }}
