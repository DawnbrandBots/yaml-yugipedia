  | ko_name            = 수호신관 마하드
  | ko_lore            = ①: 이 카드를 드로우했을 때, 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 어둠 속성 몬스터와 전투를 실행하는 데미지 스텝 동안, 이 카드의 공격력은 배가 된다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "블랙 매지션" 1장을 고르고 특수 소환한다.
  | tc_name            = 守護神官 瑪哈德
