  | ja_lore            = ①：「剣闘獣」モンスターの効果で特殊召喚したこのカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。デッキから「剣闘獣」カード１枚を手札に加える。<br />②：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣サムニテ」以外の「剣闘獣」モンスター１体を特殊召喚する。
  | ko_name            = 검투수 샘나이트
