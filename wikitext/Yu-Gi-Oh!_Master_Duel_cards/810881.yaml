  | text      = 2 Level 4 monsters<br />If this card is Xyz Summoned: You can detach 1 material from this card; add 1 Level 4 or higher Normal Monster from your Deck or GY to your hand. If this card has a Normal Monster as material, it gains this effect.<br />●At the start of the Damage Step, if this card battles an opponent's monster with the same Attribute as a Normal Monster or "Magikey" monster in your GY: You can detach 1 material from this card; your opponent must send that monster to the GY.

  | fr_name   = Esprit de la Magiclé - Vepartu
  | fr_text   = 2 monstres de Niveau 4<br />Si cette carte est Invoquée par Xyz : vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 Monstre Normal de min. Niveau 4 depuis votre Deck ou Cimetière à votre main. Si cette carte a un Monstre Normal comme Matériel, elle gagne cet effet.<br />●Au début de la Damage Step, si cette carte combat un monstre de l'adversaire du même Attribut qu'un Monstre Normal ou monstre "Magiclé" dans votre Cimetière : vous pouvez détacher 1 Matériel de cette carte ; votre adversaire doit envoyer le monstre au Cimetière.
  | de_name   = Magieschlüssel-Geist - Vepartu
  | de_text   = 2 Monster der Stufe 4<br />Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 Normales Monster der Stufe 4 oder höher von deinem Deck oder Friedhof hinzu. Falls diese Karte ein Normales Monster als Material hat, erhält sie diesen Effekt.<br />●Am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners mit derselben Eigenschaft wie ein Normales Monster oder „Magieschlüssel“-Monster in deinem Friedhof kämpft: Du kannst 1 Material von dieser Karte abhängen; dein Gegner muss jenes Monster auf den Friedhof legen.
  | it_name   = Spirito Magichiave - Vepartu
  | it_text   = 2 mostri di Livello 4<br />Se questa carta viene Evocata Xyz: puoi staccare 1 materiale da questa carta; aggiungi 1 Mostro Normale di Livello 4 o superiore dal tuo Deck o Cimitero alla tua mano. Se questa carta ha un Mostro Normale come materiale, essa guadagna questo effetto.<br />●All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario con lo stesso Attributo di un Mostro Normale o mostro "Magichiave" nel tuo Cimitero: puoi staccare 1 materiale da questa carta; il tuo avversario deve mandare quel mostro al Cimitero.
  | pt_name   = Espírito Magichave - Vepartu
  | pt_text   = 2 monstros de Nível 4<br />Se este card for Invocado por Invocação-Xyz: você pode desassociar 1 matéria deste card; adicione 1 Monstro Normal de Nível 4 ou mais do seu Deck ou Cemitério à sua mão. Se este card tiver um Monstro Normal como matéria, ele ganha este efeito.<br />●No começo da Etapa de Dano, se este card batalhar um monstro do oponente com o mesmo Atributo que o de um Monstro Normal ou monstro "Magichave" no seu Cemitério: você pode desassociar 1 matéria deste card; seu oponente deve enviar esse monstro para o Cemitério.
  | es_name   = Espíritu Magillave - Vepartu
  | es_text   = 2 monstruos de Nivel 4<br />Si esta carta es Invocada Xyz: puedes desacoplar 1 material de esta carta; añade a tu mano 1 Monstruo Normal de Nivel 4 o mayor en tu Deck o Cementerio. Si esta carta tiene como material un Monstruo Normal, gana este efecto.<br />●Al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario con el mismo Atributo que el de un Monstruo Normal o monstruo "Magillave" en tu Cementerio: puedes desacoplar 1 material de esta carta; tu adversario debe mandar ese monstruo al Cementerio.
  | ja_text   = レベル４モンスター×２<br />①：このカードがＸ召喚した場合、このカードのＸ素材を１つ取り除いて発動できる。自分のデッキ・墓地からレベル４以上の通常モンスター１体を手札に加える。<br />②：このカードが通常モンスターをＸ素材としている場合、以下の効果を得る。<br />●自分の墓地の通常モンスターか「魔鍵」モンスターのいずれかと同じ属性を持つ相手モンスターとこのカードが戦闘を行うダメージステップ開始時に、このカードのＸ素材を１つ取り除いて発動できる。相手はそのモンスターを墓地へ送らなければならない。
  | ko_name   = 마건빙령－베파르투
  | ko_text   = 레벨 4 몬스터 × 2<br />①: 이 카드가 엑시즈 소환에 성공했을 경우, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 덱 / 묘지에서 레벨 4 이상의 일반 몬스터 1장을 고르고 패에 넣는다. ②: 이 카드가 일반 몬스터를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.<br />●자신 묘지의 일반 몬스터 또는 "마건" 몬스터 중 어느 것과 같은 속성을 가지는 상대 몬스터와 이 카드가 전투를 실행하는 데미지 스텝 개시시에, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대는 그 몬스터를 묘지로 보내야 한다.
  | tc_name   = 魔鍵憑靈－威沛圖
  | tc_text   = 等級４怪獸×２<br />①：可在此卡超量召喚成功的狀況下，去除此卡最多１個超量素材發動。從我方牌組・墓地選擇１隻等級４以上的通常怪獸加入手牌。②：在此卡以通常怪獸為超量素材的狀況下，獲得以下效果。<br />●可在與我方墓地任一通常怪獸或「魔鍵」怪獸相同屬性的對方怪獸和此卡進行戰鬥的傷害步驟開始時，去除此卡的１個超量素材發動。對方必須將該怪獸送至墓地。
  | sc_name   = 魔键凭灵－威沛图
  | sc_text   = 等级４怪兽×２<br />①：此卡超量召唤成功的情况下，去除此卡的１个超量素材可以发动。从自己的牌组・墓地挑选１只等级４以上的通常怪兽加入手牌。②：此卡有通常怪兽在作为超量素材的情况下，获得以下效果。<br />●拥有与自己墓地的任一通常怪兽或“魔键”怪兽相同的属性的对手怪兽与此卡进行战斗的伤害步骤开始时，去除此卡的１个超量素材可以发动。对手必须将该怪兽送至墓地。
