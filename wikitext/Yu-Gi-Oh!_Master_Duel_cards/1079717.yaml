  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />"Lightsworn" monsters you control cannot be banished by card effects. You can only use each of the following effects of "Minerva, the Athenian Lightsworn" once per turn. If this card is Synchro Summoned: You can send "Lightsworn" monsters with different Types from your Deck to the GY, up to the number of "Lightsworn" monsters used as this card's material. You can banish up to 4 "Lightsworn" monsters from your GY; send that many cards from the top of your Deck to the GY.

  | fr_name            = Minerva l'Athénienne, Seigneur Lumière
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Les monstres "Seigneur Lumière" que vous contrôlez ne peuvent pas être bannis par des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Minerva l'Athénienne, Seigneur Lumière" qu'une fois par tour. Si cette carte est Invoquée par Synchronisation : vous pouvez envoyer un nombre de monstres "Seigneur Lumière" de Types différents depuis votre Deck au Cimetière, inférieur ou égal au nombre de monstres "Seigneur Lumière" utilisés comme Matériel de cette carte. Vous pouvez bannir max. 4 monstres "Seigneur Lumière" depuis votre Cimetière ; envoyez autant de cartes du dessus de votre Deck au Cimetière.
  | de_name            = Minerva, die athenische Lichtverpflichtete
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />„Lichtverpflichtet“-Monster, die du kontrollierst, können nicht durch Karteneffekte verbannt werden. Du kannst jeden der folgenden Effekte von „Minerva, die athenische Lichtverpflichtete“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst „Lichtverpflichtet“-Monster mit unterschiedlichen Typen bis zur Anzahl der „Lichtverpflichtet“-Monster, die als Material dieser Karte verwendet wurden, von deinem Deck auf den Friedhof legen. Du kannst bis zu 4 „Lichtverpflichtet“-Monster von deinem Friedhof verbannen; lege so viele oberste Karten deines Decks auf den Friedhof.
  | it_name            = Minerva, l'Ateniese Fedele della Luce
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />I mostri "Fedele della Luce" che controlli non possono essere banditi dagli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Minerva, l'Ateniese Fedele della Luce" una sola volta per turno. Se questa carta viene Synchro Evocata: puoi mandare mostri "Fedele della Luce" con Tipi diversi dal tuo Deck al Cimitero, fino al numero di mostri "Fedele della Luce" utilizzati come materiale di questa carta. Puoi bandire fino a 4 mostri "Fedele della Luce" dal tuo Cimitero; manda quel numero di carte dalla cima del tuo Deck al Cimitero.
  | pt_name            = Minerva, a Luminosa Ateniense
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Monstros "Luminoso(a)" que você controla não podem ser banidos por efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Minerva, a Luminosa Ateniense" uma vez por turno. Se este card for Invocado por Invocação-Sincro: você pode enviar monstros "Luminoso(a)" com Tipos diferentes do seu Deck para o Cemitério, até o número de monstros "Luminoso(a)" usados como matéria para este card. Você pode banir até 4 monstros "Luminoso(a)" do seu Cemitério; envie esse número de cards do topo do seu Deck para o Cemitério.
  | es_name            = Minerva, la Ateniense Luminosa
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Los monstruos "Luminoso/a" que controlas no pueden ser desterrados por efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Minerva, la Ateniense Luminosa" una vez por turno. Si esta carta es Invocada por Sincronía: puedes mandar al Cementerio monstruos "Luminoso/a" con Tipos diferentes en tu Deck, hasta el número de monstruos "Luminoso/a" usados como material de esta carta. Puedes desterrar hasta 4 monstruos "Luminoso/a" en tu Cementerio; manda al Cementerio ese número de cartas de la parte superior de tu Deck.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。そのＳ素材とした「ライトロード」モンスターの数まで、デッキから「ライトロード」モンスターを墓地へ送る（同じ種族は１体まで）。<br />②：自分フィールドの「ライトロード」モンスターは効果では除外できない。<br />③：自分の墓地から「ライトロード」モンスターを４体まで除外して発動できる。除外した数だけ自分のデッキの上からカードを墓地へ送る。
  | ko_name            = 라이트로드 아테나 미네르바
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 그 싱크로 소재로 한 "라이트로드" 몬스터의 수까지, 덱에서 "라이트로드" 몬스터를 묘지로 보낸다(같은 종족은 1장까지). ②: 자신 필드의 "라이트로드" 몬스터는 효과로는 제외할 수 없다. ③: 자신 묘지에서 "라이트로드" 몬스터를 4장까지 제외하고 발동할 수 있다. 제외한 수만큼 자신의 덱 위에서 카드를 묘지로 보낸다.
  | tc_name            = 光道雅典娜 密涅瓦
  | tc_lore            = 協調＋協調以外的怪獸１隻以上<br />此卡名的①③效果１回合僅可各使用１次。 ①：此卡同步召喚的情況下可以發動。從牌組將「光道」怪獸送至墓地，數量最多為作為該同步素材的「光道」怪獸數量（同種族最多１隻）。 ②：自己場上的「光道」怪獸不可因效果除外。 ③：從自己的墓地將最多４隻「光道」怪獸除外可以發動。依所除外的數量，從自己的牌組上面將卡送至墓地。
  | sc_name            = 光道雅典娜 密涅瓦
  | sc_lore            = 协调＋协调以外的怪兽１只以上<br />此卡名的①③效果１回合仅可各使用１次。<br />①：此卡同步召唤的情况下可以发动。从牌组将“光道”怪兽送至墓地，数量最多为作为该同步素材的“光道”怪兽数量（同种族最多１只）。<br />②：自己场上的“光道”怪兽不可因效果除外。<br />③：从自己的墓地将最多４只“光道”怪兽除外可以发动。依所除外的数量，从自己的牌组上面将卡送至墓地。
