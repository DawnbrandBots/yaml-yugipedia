  | lore               = Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by sending 1 "D.D. Esper Star Sparrow", "Beast-Warrior Puma", "Phoenix Beast Gairuda", and "Ironhammer the Giant" from your hand and/or face-up from your side of the field to the Graveyard. You can Tribute this card to target 1 "D.D. Esper Star Sparrow", "Beast-Warrior Puma", "Phoenix Beast Gairuda" and "Ironhammer the Giant" in your Graveyard; Special Summon those targets.
  | releases           = Legacy Pack

  | fr_name            = Jet de Fer D.D.
  | fr_lore            = Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant 1 "Moineau des Étoiles Esper D.D.", "Puma Bête-Guerrier", "Gairuda, Bête Phénix", et "Marteaufer le Géant" depuis votre main et/ou face recto sur votre Terrain au Cimetière. Vous pouvez Sacrifier cette carte pour cibler 1 "Moineau des Étoiles Esper D.D.", "Puma Bête-Guerrier", "Gairuda, Bête Phénix" et "Marteaufer le Géant" dans votre Cimetière ; Invoquez Spécialement les cibles.
  | de_name            = D.D. Jet Eisen
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „D.D. Telepath Sternenspatz“, „Ungeheuer-Krieger Puma“, „Phönix-Ungeheuer Gairuda“ und „Eisenhammer der Riese“ von deiner Hand und/oder offen von deiner Spielfeldseite auf den Friedhof legst. Du kannst diese Karte als Tribut anbieten, um 1 „D.D. Telepath Sternenspatz“, „Ungeheuer-Krieger Puma“, „Phönix-Ungeheuer Gairuda“ und „Eisenhammer der Riese“ in deinem Friedhof zu wählen; beschwöre die gewählten Ziele als Spezialbeschwörung.
  | it_name            = D.D. Jet di Ferro
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 1 "D.D. Passero Stellare Esper", "Guerriero-Bestia Puma", "Bestia Fenice Gairuda" e "Martelloferro il Gigante" dalla tua mano e/o scoperti sul tuo Terreno al Cimitero. Puoi offrire come Tributo questa carta per scegliere come bersaglio 1 "D.D. Passero Stellare Esper", "Guerriero-Bestia Puma", "Bestia Fenice Gairuda" e "Martelloferro il Gigante" nel tuo Cimitero; Evoca Specialmente quei bersagli.
  | pt_name            = D.D. Jato de Ferro
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro você deve Invocá-lo por Invocação-Especial (da sua mão) ao enviar 1 "D.D. Andorinha Estelar Esper", "Besta-Guerreira Puma", "Besta Fênix Gairuda" e "Martelo de Ferro, o Gigante" da sua mão e/ou com a face para cima no seu lado do campo para o Cemitério. Você pode oferecer este card como Tributo para escolher 1 "D.D. Andorinha Estelar Esper", "Besta-Guerreira Puma", "Besta Fênix Gairuda" e "Martelo de Ferro, o Gigante" em seu Cemitério; Invoque os alvos por Invocação-Especial.
  | es_name            = D. D. Jet de Hierro
  | es_lore            = No puede ser Invocado de Modo Normal, ni Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mandando al Cementerio 1 "D. D. Esper Gorrión Estelar", 1 "Guerrero-Bestia Puma", 1 "Bestia Fénix Gairuda" y 1 "Martillohierro el Gigante" en tu mano y/o boca arriba en tu lado del Campo. Puedes Sacrificar esta carta para seleccionar 1 "D. D. Esper Gorrión Estelar",1 "Guerrero-Bestia Puma", 1 "Bestia Fénix Gairuda" y 1 "Martillohierro el Gigante" en tu Cementerio; Invoca esos objetivos de Modo Especial.
  | ja_lore            = このカードは通常召喚できない。<br />「異次元エスパー・スター・ロビン」「野獣戦士ピューマン」「鳳王獣ガイルーダ」「鉄巨人アイアンハンマー」を１体ずつ、自分の手札・フィールド（表側表示）から墓地へ送った場合に特殊召喚できる。<br />①：このカードをリリースし、自分の墓地の「異次元エスパー・スター・ロビン」「野獣戦士ピューマン」「鳳王獣ガイルーダ」「鉄巨人アイアンハンマー」を１体ずつ対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 이차원 제트 아이언호
  | ko_lore            = 이 카드는 일반 소환 / 세트할 수 없다. 자신의 패 / 필드 위에서 "이차원 에스퍼 스타 로빈" "야수전사 퓨먼" "봉왕수 가이르다" "철의 거인 아이언해머"를 각각 1장씩 묘지로 보냈을 경우에 특수 소환할 수 있다. 또한, 자신 필드 위의 이 카드를 릴리스하는 것으로, 자신 묘지의 "이차원 에스퍼 스타 로빈" "야수전사 퓨먼" "봉왕수 가이르다" "철의 거인 아이언해머"를 각각 1장씩 선택하고 특수 소환한다.
  | tc_name            = 異次元噴射鋼鐵號
  | tc_lore            = 此卡無法通常召喚。可在從我方手牌・場上各將１隻「異次元超能人・星之羅賓」、「野獸戰士 豹人」、「鳳王獸 蓋爾達」、「鐵巨人 鋼鐵之錘」送至墓地的狀況下特殊召喚。此外，可解放此卡發動。各選擇１隻我方墓地的「異次元超能人・星之羅賓」、「野獸戰士 豹人」、「鳳王獸 蓋爾達」、「鐵巨人 鋼鐵之錘」特殊召喚。
  | sc_name            = 异次元喷射钢铁号
  | sc_lore            = 此卡不可通常召唤。从自己的手牌・场上，将“异次元超能人・星之罗宾”、“野兽战士 豹人”、“凤王兽 盖尔达”、“铁巨人 钢铁之锤”各１只送至墓地的情况下可以特殊召唤。此外，解放此卡可以发动。选择自己墓地的“异次元超能人・星之罗宾”、“野兽战士 豹人”、“凤王兽 铠楼罗”、“铁巨人 钢铁之锤”各１只特殊召唤。
