  | fr_name            = Koga, HÉROS Masqué
  | fr_lore            = Uniquement Invocable Spécialement avec "Changement de Masque" et non Invocable Spécialement autrement. Cette carte gagne 500 ATK pour chaque monstre contrôlé par votre adversaire. Une fois par tour, durant le tour de chaque joueur : vous pouvez bannir 1 monstre "HÉROS" depuis votre Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, la cible perd une ATK égale à l'ATK du monstre banni pour activer cet effet.
  | de_name            = Maskierter HELD Koga
  | de_lore            = Muss mit „Maskenwechsel“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte erhält 500 ATK für jedes Monster, das dein Gegner kontrolliert. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 „HELD“-Monster von deinem Friedhof verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; das gewählte Ziel verliert bis zum Ende dieses Spielzugs ATK in Höhe der ATK des Monsters, das verbannt wurde, um diesen Effekt zu aktivieren.
  | it_name            = Koga EROE Mascherato
  | it_lore            = Deve essere Evocato Specialmente con "Cambio di Maschera", e non può essere Evocato Specialmente in altri modi. Questa carta guadagna 500 ATK per ogni mostro controllato dal tuo avversario. Una volta per turno, durante il turno di qualsiasi giocatore: puoi bandire 1 mostro "EROE" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; quel bersaglio perde ATK pari all'ATK del mostro bandito per attivare questo effetto, fino alla fine di questo turno.
  | pt_name            = Koga, o HERÓI Mascarado
  | pt_lore            = Deve ser Invocado por Invocação-Especial com "Mudar a Máscara" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Este card ganha 500 de ATK para cada monstro que seu oponente controla. Uma vez por turno, durante o turno de qualquer duelista: você pode banir 1 monstro "HERÓI" do seu Cemitério e, depois, escolher 1 monstro com a face para cima no campo; até o final deste turno, o alvo perde ATK igual ao ATK do monstro banido para ativar este efeito.
  | es_name            = HÉROE Enmascarado Koga
  | es_lore            = Debe ser Invocado de Modo Especial con "Cambio de Máscara" y no puede ser Invocado de Modo Especial de otra forma. Esta carta gana 500 ATK por cada monstruo que controle tu adversario. Una vez por turno, durante el turno de cualquier jugador: puedes desterrar 1 monstruo "HÉROE" en tu Cementerio, y después seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, ese objetivo pierde ATK igual al ATK del monstruo desterrado para activar este efecto.
  | ja_lore            = このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。①：このカードの攻撃力は相手フィールドのモンスターの数×５００アップする。②：１ターンに１度、自分の墓地の「ＨＥＲＯ」モンスター１体を除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、この効果を発動するために除外したモンスターの攻撃力分ダウンする。この効果は相手ターンでも発動できる。
  | ko_name            = 마스크드 히어로 광아
  | ko_lore            = 이 카드는 "마스크 체인지"의 효과로만 특수 소환할 수 있다. ①: 이 카드의 공격력은 상대 필드의 몬스터 수 × 500 올린다. ②: 1턴에 1번, 자신 묘지의 "히어로" 몬스터 1장을 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 이 효과를 발동하기 위해서 제외한 몬스터의 공격력만큼 내린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name            = 假面－英雄 光牙
  | tc_lore            = 此卡僅限透過「假面變換」的效果特殊召喚。①：此卡的攻擊力依據對方場上的怪獸的數量×５００進行提升。②：１回合１次，可將我方墓地的１隻「－英雄」怪獸除外，將場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據為發動此效果除外的怪獸的攻擊力數值進行降低。此效果在對方回合也可發動。
  | sc_name            = 假面－英雄 光牙
  | sc_lore            = 此卡仅可以“假面变换”的效果特殊召唤。①：此卡的攻击力上升相当于对手场上怪兽数量×500的数值。②：1回合1次，将自己墓地的1只“－英雄”怪兽除外，以场上1只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，下降相当于为发动此效果除外的怪兽的攻击力数值。此效果在对手回合中也可以发动。
