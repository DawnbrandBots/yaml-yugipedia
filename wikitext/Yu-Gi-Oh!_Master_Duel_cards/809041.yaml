  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードはＥＸモンスターゾーンに存在する限り、「斬機」カード以外のカードの効果を受けない。<br />②：ＥＸモンスターゾーンのこのカードが相手モンスターとの戦闘で相手に与える戦闘ダメージは倍になる。<br />③：このカードが戦闘または相手の効果で破壊された場合に発動できる。デッキから「斬機」カード１枚を手札に加える。
