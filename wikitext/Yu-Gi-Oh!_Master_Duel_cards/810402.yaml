title: Labrynth Barrage (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = When you activate a Set Normal Trap Card, except "Labrynth Barrage": This effect becomes that Normal Trap's effect when that card is activated, also until the end of your opponent's next turn after this card resolves, your opponent takes no effect damage from your card effects.

  | fr_name   = Déferlement Labrynth
  | fr_text   = Lorsque vous activez une Carte Piège Normal Posée ("Déferlement Labrynth" exclu) : cet effet devient l'effet du Piège Normal lorsque la carte est activée, et aussi, jusqu'à la fin du prochain tour de votre adversaire après la résolution de cette carte, votre adversaire ne reçoit aucun dommage d'effet de vos effets de carte.
  | de_name   = Labrynth-Sperrfeuer
  | de_text   = Wenn du eine gesetzte Normale Fallenkarte aktivierst, außer „Labrynth-Sperrfeuer“: Dieser Effekt wird derselbe wie der Effekt jener Normalen Falle, wenn jene Karte aktiviert wird, zusätzlich erhält dein Gegner bis zum Ende des nächsten Spielzugs deines Gegners, nachdem diese Karte aufgelöst wurde, keinen Effektschaden von deinen Karteneffekten.
  | it_name   = Raffica Labrinto
  | it_text   = Quando attivi una Carta Trappola Normale Posizionata, eccetto "Raffica Labrinto": questo effetto diventa l'effetto di quella Trappola Normale quando quella carta viene attivata, inoltre fino alla fine del prossimo turno del tuo avversario dopo che questa carta si è risolta, il tuo avversario non subisce danno da effetto dai tuoi effetti delle carte.
  | pt_name   = Barragem de Labrinto
  | pt_text   = Quando você ativar um Card de Armadilha Normal Baixado, exceto "Barragem de Labrinto": este efeito se torna o efeito dessa Armadilha Normal quando esse card for ativado e, além disso, até o final do próximo turno do seu oponente depois que este card resolver, seu oponente não sofre dano de efeito dos seus efeitos de card.
  | es_name   = Andanada del Labrislinto
  | es_text   = Cuando activas una Carta de Trampa Normal Colocada, excepto "Andanada del Labrislinto": este efecto se convierte en el efecto de esa Trampa Normal cuando esa carta es activada, y además hasta el final del próximo turno de tu adversario después de que esta carta se resuelva, tu adversario no recibe daño de efecto de tus efectos de cartas.
  | ja_text   = ①：「ラビュリンス・バラージュ」以外のセットされた通常罠カードを自分が発動した時に発動できる。このカードの効果は、その通常罠カード発動時の効果と同じになる。このカードの発動後、次の相手ターンの終了時まで自分の効果で発生する相手への効果ダメージは０になる。
  | ko_name   = 라뷰린스 버라지
  | ko_text   = ①: "라뷰린스 버라지" 이외의 세트된 일반 함정 카드를 자신이 발동했을 때에 발동할 수 있다. 이 카드의 효과는, 그 일반 함정 카드 발동시의 효과와 같아진다. 이 카드의 발동 후, 다음 상대 턴의 종료시까지 자신의 효과로 발생하는 상대에게로의 효과 데미지는 0 이 된다.
  | tc_name   = 拉比麗斯・密集火力
  | tc_text   = ①：可在我方發動「拉比麗斯・密集火力」以外的覆蓋通常陷阱卡時發動。此卡的效果變為與該通常陷阱卡發動時的效果相同。此卡發動後，下一個對方回合結束前，因我方的效果對對方造成的效果傷害變為０。
  | sc_name   = 拉比丽斯・连环计
  | sc_text   = ①：自己发动“拉比丽斯・连环计”以外的被放置的通常陷阱卡时可以发动。此卡的效果与该通常陷阱卡发动时的效果相同。此卡发动后，直至下一个对手回合结束时为止，因自己的效果对对手造成的效果伤害变为０。
  }}
