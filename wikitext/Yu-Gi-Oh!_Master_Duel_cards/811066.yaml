  | pt_name   = Hipnose em Massa
  | pt_text   = Ative apenas enquanto você controlar um monstro "Alienígena". Escolha e assuma o controle de até 3 monstros do seu oponente que tiverem um ou mais Marcadores-A neles. Este card é destruído durante a Fase Final do turno em que ele foi ativado.
  | es_name   = Hipnotismo en Masa
  | es_text   = Sólo puedes activar esta carta mientras controles 1 monstruo "Alienígena". Selecciona y toma el control de hasta 3 monstruos de tu adversario que tengan Contadores-A. Esta carta es destruida durante la End Phase del turno en que fue activada.
  | ja_text   = ①：自分フィールドに「エーリアン」モンスターが存在する場合、相手フィールドのＡカウンターが置かれているモンスターを３体まで対象としてこのカードを発動できる。Ａカウンターが置かれているそのモンスターのコントロールを得る。<br />②：このカードを発動したターンのエンドフェイズに発動する。このカードを破壊する。
  | ko_name   = 집단최면
  | ko_text   = 자신 필드 위에 "에일리언"이라는 이름이 붙은 몬스터가 존재할 때 발동할 수 있다. 상대 필드 위에 존재하는 A 카운터가 얹혀진 몬스터를 3장까지 선택하고 컨트롤을 얻는다. 이 카드는 발동 턴의 엔드 페이즈시에 파괴된다.
  | tc_name   = 集體催眠
  | tc_text   = 在我方場上存在冠有「外星人」之名的怪獸的狀況下，可選擇對方場上置有A計數物的最多３隻怪獸做為對象發動此卡。獲得置有A計數物的該怪獸的控制權。此卡會在發動回合的結束階段被破壞。
  | sc_name   = 集体催眠
  | sc_text   = 我方场上存在有冠有“外星人”之名的怪兽的场合，最多可选择３只对手场上放置有A计数物的怪兽并发动此卡。获得放置有A计数物的该怪兽的控制权。此卡在发动回合的结束阶段时被破坏。
