  | fr_name   = Poupée Truquée Arlequin du Crépuscule
  | fr_text   = Lorsqu'un monstre "Poupée Truquée" que vous contrôlez est détruit au combat et envoyé à votre Cimetière : vous pouvez bannir le monstre ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser l'effet de "Poupée Truquée Arlequin du Crépuscule" qu'une fois par tour.
  | de_name   = Gimmick-Marionette Zwielichtsjoker
  | de_text   = Wenn ein „Gimmick-Marionette“-Monster, das du kontrollierst, durch Kampf zerstört und auf deinen Friedhof gelegt wird: Du kannst das Monster verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst den Effekt von „Gimmick-Marionette Zwielichtsjoker“ nur einmal pro Spielzug verwenden.
  | it_name   = Burattino Arnese Giullare del Tramonto
  | it_text   = Quando un mostro "Burattino Arnese" che controlli viene distrutto in battaglia e mandato al tuo Cimitero: puoi bandire quel mostro; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare l'effetto di "Burattino Arnese Giullare del Tramonto" una sola volta per turno.
  | pt_name   = Engenhoca Marionete Coringa do Crepúsculo
  | pt_text   = Quando um monstro "Engenhoca Marionete" que você controla for destruído em batalha e enviado para o seu Cemitério: você pode banir esse monstro; Invoque este card por Invocação-Especial da sua mão. Você só pode usar o efeito de "Engenhoca Marionete Coringa do Crepúsculo" uma vez por turno.
  | es_name   = Marioneta Trucada Bufón del Atardecer
  | es_text   = Cuando un monstruo "Marioneta Trucada" que controlas es destruido en batalla y mandado a tu Cementerio: puedes desterrar ese monstruo; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar el efecto de "Marioneta Trucada Bufón del Atardecer" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：自分の「ギミック・パペット」モンスターが戦闘で破壊され自分の墓地へ送られた時、そのモンスターを除外して発動できる。このカードを手札から特殊召喚する。
  | ko_name   = 기믹 퍼핏－나이트 조커
  | ko_text   = 자신 필드 위의 "기믹 퍼핏"이라는 이름이 붙은 몬스터가 전투에 의해서 파괴되어 자신의 묘지로 보내졌을 때, 그 몬스터를 게임에서 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. "기믹 퍼핏－나이트 조커"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 機關傀偶－暗夜小丑
  | tc_text   = 我方場上的冠有「機關傀偶」之名的怪獸因戰鬥被破壞送至我方墓地時，可將該怪獸從遊戲除外發動。從手牌特殊召喚此卡。「機關傀偶－暗夜小丑」的效果１回合僅限使用１次。
  | sc_name   = 机关傀偶－暗夜小丑
  | sc_text   = 我方场上冠有“机关傀偶”之名的怪兽因战斗被破坏并被送入我方墓地时，可将该怪兽从游戏中除外并发动。从手牌特殊召唤此卡。“机关傀偶－暗夜小丑”的效果１回合只可使用１次。
