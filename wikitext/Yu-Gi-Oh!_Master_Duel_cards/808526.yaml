  | types       = Cyberse / Link / Effect
  | link_arrows = Middle-Left, Bottom-Center, Middle-Right
  | atk         = 2300
  | text        = 2+ Cyberse monsters<br />During damage calculation, if this card attacks: You can inflict damage to your opponent equal to this card's ATK, and if you do, your opponent takes no battle damage from that battle. If this card is destroyed by card effect: You can destroy 1 monster your opponent controls. During the next Standby Phase after this Link Summoned card was destroyed and sent to the GY: You can Special Summon this card from your GY. You can only use each effect of "Fire Phoenix @Ignister" once per turn.

  | fr_name     = Phénix de Feu @Ignister
  | fr_text     = 2+ monstres Cyberse<br />Durant le calcul des dommages, si cette carte attaque : vous pouvez infliger des dommages à votre adversaire égaux à l'ATK de cette carte, et si vous le faites, votre adversaire ne reçoit aucun dommage de combat de ce combat. Si cette carte est détruite par un effet de carte : vous pouvez détruire 1 monstre contrôlé par votre adversaire. Durant la prochaine Standby Phase après que cette carte Invoquée par Lien a été détruite et envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Phénix de Feu @Ignister" qu'une fois par tour.
  | de_name     = Feuerphönix @Ignister
  | de_text     = 2+ Cyberse-Monster<br />Während der Schadensberechnung, falls diese Karte angreift: Du kannst deinem Gegner Schaden in Höhe der ATK dieser Karte zufügen und falls du dies tust, erhält dein Gegner aus dem Kampf keinen Kampfschaden. Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst 1 Monster zerstören, das dein Gegner kontrolliert. Während der nächsten Standby Phase, nachdem diese als Linkbeschwörung beschworene Karte zerstört und auf den Friedhof gelegt wurde: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Feuerphönix @Ignister“ nur einmal pro Spielzug verwenden.
  | it_name     = Fenice di Fuoco @Ignister
  | it_text     = 2+ mostri Cyberso<br />Durante il calcolo dei danni, se questa carta attacca: puoi infliggere al tuo avversario danno pari all'ATK di questa carta e, se lo fai, il tuo avversario non subisce danno da combattimento da quella battaglia. Se questa carta viene distrutta dall'effetto di una carta: puoi distruggere 1 mostro controllato dal tuo avversario. Durante la prossima Standby Phase dopo che questa carta Evocata Link è stata distrutta e mandata al Cimitero: puoi Evocare Specialmente questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Fenice di Fuoco @Ignister" una sola volta per turno.
  | pt_name     = Fênix de Fogo @Ignister
  | pt_text     = 2+ monstros Ciberso<br />Durante o cálculo de dano, se este card atacar: você pode causar dano ao seu oponente igual ao ATK deste card e, se isso acontecer, seu oponente não sofre dano de batalha dessa batalha. Se este card for destruído por um efeito de card: você pode destruir 1 monstro que seu oponente controla. Durante a próxima Fase de Apoio depois que este card Invocado por Invocação-Link foi destruído e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial do seu Cemitério. Você só pode usar cada efeito de "Fênix de Fogo @Ignister" uma vez por turno.
  | es_name     = Fénix de Fuego @Ignister
  | es_text     = 2+ monstruos Ciberso<br />Durante el cálculo de daño, si esta carta ataca: puedes infligir daño a tu adversario igual al ATK de esta carta y, si lo haces, tu adversario no recibe daño de batalla de esa batalla. Si esta carta es destruida por el efecto de una carta: puedes destruir 1 monstruo que controle tu adversario. Durante la siguiente Standby Phase después de que esta carta Invocada por Enlace fuera destruida y mandada al Cementerio: puedes Invocar de Modo Especial esta carta desde tu Cementerio. Sólo puedes usar cada efecto de "Fénix de Fuego @Ignister" una vez por turno.
  | ja_text     = サイバース族モンスター２体以上<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが攻撃するダメージ計算時に１度、発動できる。このカードの攻撃力分のダメージを相手に与え、その戦闘で発生する相手への戦闘ダメージは０になる。<br />②：このカードが効果で破壊された場合に発動できる。相手フィールドのモンスター１体を破壊する。<br />③：Ｌ召喚したこのカードが破壊され墓地へ送られた場合、次のスタンバイフェイズに発動できる。このカードを墓地から特殊召喚する。
  | ko_name     = 파이어피닉스＠이그니스터
  | ko_text     = 사이버스족 몬스터 2장 이상<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 공격하는 데미지 계산시에 발동할 수 있다. 이 카드의 공격력만큼의 데미지를 상대에게 주고, 그 전투로 발생하는 상대에게로의 전투 데미지는 0 이 된다. ②: 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 상대 필드의 몬스터 1장을 고르고 파괴한다. ③: 링크 소환한 이 카드가 파괴되어 묘지로 보내졌을 경우, 다음 스탠바이 페이즈에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  | tc_name     = 火焰不死鳥＠伊格尼斯者
  | tc_text     = 電子界族怪獸２隻以上<br />此卡名的①②③效果，１回合各僅限使用１次。①：可在此卡攻擊的傷害計算時發動。給予對方等同於此卡的攻擊力數值的傷害，透過該戰鬥對對方造成的戰鬥傷害變為０。②：可在此卡因效果被破壞的狀況下發動。選擇對方場上的１隻怪獸破壞。③：在連結召喚的此卡被破壞送至墓地的狀況下，可在下一個準備階段發動。從墓地特殊召喚此卡。
  | sc_name     = 火不死鸟＠伊格尼斯者
  | sc_text     = 电子界族怪兽2只以上<br />此卡名的①②③效果1回合仅可各使用1次。①：此卡攻击的伤害计算时可以发动。给予对手相当于此卡攻击力数值的伤害，因该战斗对对手造成的战斗伤害变为0。②：此卡因效果被破坏的情况下可以发动。挑选对手场上的1只怪兽破坏。③：连接召唤的此卡被破坏并被送至墓地的情况下，在下一次准备阶段可以发动。从墓地将此卡特殊召唤。
  }}
