  | de_name   = Magidolce-Lehrerin Brillouffle
  | de_text   = 2 „Magidolce“-Monster der Stufe 4<br />(Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 „Magidolce“-Monster auf dem Spielfeld wählen; das offene Monster bleibt in diesem Spielzug von Monstereffekten unberührt, außer von seinen eigenen. Falls eine „Magidolce“-Karte auf deinen Friedhof gelegt wird, solange sich diese Karte auf dem Spielfeld befindet (außer während des Damage Steps): Du kannst bis zu 2 Karten von den Friedhöfen in die Decks mischen. Du kannst jeden Effekt von „Magidolce-Lehrerin Brillouffle“ nur einmal pro Spielzug verwenden.
  | it_name   = Magidolce Insegnante Sufflocchiali
  | it_text   = 2 mostri "Magidolce" di Livello 4<br />(Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro "Magidolce" sul Terreno; in questo turno, quel mostro scoperto è immune agli effetti dei mostri, eccetto i suoi stessi. Se una carta "Magidolce" viene mandata al tuo Cimitero mentre questa carta è sul Terreno (eccetto durante il Damage Step): puoi mischiare fino a 2 carte dai Cimiteri nei Deck. Puoi utilizzare ogni effetto di "Magidolce Insegnante Sufflocchiali" una sola volta per turno.
  | pt_name   = Professora Magidoce Oculuflê
