  | es_name   = Magidulce Profesora Vasoufflé
  | es_text   = 2 monstruos "Magidulce" de Nivel 4<br />(Efecto Rápido): puedes desacoplar 1 material de esta carta, y después selecciona 1 monstruo "Magidulce" en el Campo; este turno, ese monstruo boca arriba no es afectado por efectos de monstruo, excepto el suyo propio. Si una carta "Magidulce" es mandada a tu Cementerio mientras esta carta está en el Campo (excepto durante el Damage Step): puedes barajar al o los Decks hasta 2 cartas en los Cementerios. Sólo puedes usar cada efecto de "Magidulce Profesora Vasoufflé" una vez por turno.
  | ja_text   = レベル４「マドルチェ」モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに、このカードのＸ素材を１つ取り除き、フィールドの「マドルチェ」モンスター１体を対象として発動できる。このターン、その表側表示モンスターは自身以外のモンスターの効果を受けない。<br />②：このカードがモンスターゾーンに存在する状態で、「マドルチェ」カードが自分の墓地へ送られた場合に発動できる。自分・相手の墓地のカードを合計２枚までデッキに戻す。
  | ko_name   = 티처마돌체 글래스플레
  | ko_text   = 레벨 4 "마돌체" 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 / 상대 턴에, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 "마돌체" 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터는 자신 이외의 몬스터 효과를 받지 않는다.<br />②: 이 카드가 몬스터 존에 존재하는 상태에서, "마돌체" 카드가 자신 묘지로 보내졌을 경우에 발동할 수 있다. 자신 / 상대의 묘지의 카드를 합계 2장까지 덱으로 되돌린다.
  | tc_name   = 魔法甜點教師・眼鏡舒芙蕾
