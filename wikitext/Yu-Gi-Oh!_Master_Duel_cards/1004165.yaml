  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Machine / Effect
  | level     = 4
  | atk       = 1600
  | def       = 0
  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned by card effect. If this face-up card would leave the field, banish it instead. You can only use each of the following effects of "Shell of Chaos" once per turn. You can banish 1 LIGHT monster from your hand or GY; Special Summon this card from your hand, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except LIGHT or DARK Synchro Monsters. If this card is Special Summoned: You can target 1 of your banished "Core of Chaos"; Special Summon it.

  | fr_name   = Carapace du Chaos
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Si cette carte face recto va quitter le Terrain, bannissez-la à la place. Vous ne pouvez utiliser chacun des effets suivants de "Carapace du Chaos" qu'une fois par tour. Vous pouvez bannir 1 monstre LUMIÈRE depuis votre main ou Cimetière ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro LUMIÈRE ou TÉNÈBRES exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 de vos "Cœur du Chaos" bannis ; Invoquez-le Spécialement.
  | de_name   = Hülle des Chaos
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Falls diese offene Karte das Spielfeld verlassen würde, verbanne sie stattdessen. Du kannst jeden der folgenden Effekte von „Hülle des Chaos“ nur einmal pro Spielzug verwenden. Du kannst 1 LICHT Monster von deiner Hand oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer LICHT und FINSTERNIS Synchromonstern. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 deiner verbannten „Kern des Chaos“ wählen; beschwöre ihn als Spezialbeschwörung.
  | it_name   = Guscio del Chaos
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Se questa carta scoperta sta per lasciare il Terreno, invece bandiscila. Puoi utilizzare ognuno dei seguenti effetti di "Guscio del Chaos" una sola volta per turno. Puoi bandire 1 mostro LUCE dalla tua mano o Cimitero; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro LUCE o OSCURITÀ. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 dei tuoi "Nucleo Chaos" banditi; Evocalo Specialmente.
  | pt_name   = Concha do Caos
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Se este card com a face para cima deixaria o campo, em vez disso, bana-o. Você só pode usar cada um dos seguintes efeitos de "Concha do Caos" uma vez por turno. Você pode banir 1 monstro de LUZ da sua mão ou do Cemitério; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro de LUZ ou de TREVAS. Se este card for Invocado por Invocação-Especial: você pode escolher 1 dos seus "Núcleo Feito de Caos" banidos; Invoque-o por Invocação-Especial.
  | es_name   = Coraza del Caos
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por efecto de una carta. Si esta carta boca arriba fuera a dejar el Campo, destiérrala en su lugar. Sólo puedes usar cada uno de los siguientes efectos de "Coraza del Caos" una vez por turno. Puedes desterrar 1 monstruo de LUZ en tu mano o Cementerio; Invoca esta carta de Modo Especial desde tu mano, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía de LUZ u OSCURIDAD. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 de tus "Centro del Caos" desterrados; Invócalo de Modo Especial.
  | ja_text   = このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の手札・墓地から光属性モンスター１体を除外して発動できる。このカードを手札から特殊召喚する。このターン、自分は光・闇属性のＳモンスターしかＥＸデッキから特殊召喚できない。<br />②：このカードが特殊召喚した場合、自分の除外状態の「混沌核」１体を対象として発動できる。そのモンスターを特殊召喚する。<br />③：表側表示のこのカードはフィールドから離れた場合に除外される。
  | ko_name   = 쉘 오브 카오스
  | ko_text   = 이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 패 / 묘지에서 빛 속성 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 턴에, 자신은 빛 / 어둠 속성의 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 이 카드가 특수 소환에 성공했을 경우, 제외되어 있는 자신의 "코어 오브 카오스" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />③: 앞면 표시의 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 混沌殼
  | tc_text   = 此卡無法通常召喚，僅可透過卡的效果特殊召喚。<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可將我方手牌・墓地的１隻光屬性怪獸除外發動。從手牌特殊召喚此卡。此回合，我方可從額外牌組特殊召喚的怪獸僅限光・闇屬性的同步怪獸。<br />②：在此卡特殊召喚成功的狀況下，可將我方被除外的１隻「混沌核」做為對象發動。特殊召喚該怪獸。<br />③：正面表示的此卡，在從場上離開的狀況下將被除外。
  | sc_name   = 混沌壳
  | sc_text   = 此卡不可通常召唤，仅可以卡的效果特殊召唤。<br />此卡名的①②效果１回合仅可各使用１次。<br />①：从自己的手牌・墓地将１只光属性怪兽除外可以发动。从手牌将此卡特殊召唤。此回合，自己从额外牌组仅可特殊召唤光・暗属性的同步怪兽。<br />②：此卡特殊召唤成功的情况下，以自己１只被除外的“混沌核”为对象可以发动。将该怪兽特殊召唤。<br />③：表侧表示的此卡从场上离开的情况下，将其除外。
  }}
