title: Mokey Mokey Smackdown (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = If a face-up Fairy monster you control is destroyed while you control "Mokey Mokey", until the end of this turn the ATK of each "Mokey Mokey" you control will become 3000.

  | fr_name   = Explosion de Mokey Mokey
  | fr_text   = Si un monstre Elfe face recto que vous contrôlez est détruit tant que vous contrôlez "Mokey Mokey", l'ATK de chaque "Mokey Mokey" que vous contrôlez va devenir 3000 jusqu'à la fin de ce tour.
  | de_name   = Mokey Mokey-Wutanfall
  | de_text   = Falls ein offenes Fee-Monster, das du kontrollierst, zerstört wird, solange du „Mokey Mokey“ kontrollierst, werden die ATK jedes „Mokey Mokey“, das du kontrollierst, bis zum Ende dieses Spielzugs zu 3000.
  | it_name   = Esplosione Mokey Mokey
  | it_text   = Se un mostro Fata scoperto che controlli viene distrutto, mentre controlli "Mokey Mokey", fino alla fine di questo turno l'ATK di ogni "Mokey Mokey" che controlli diventerà 3000.
  | pt_name   = Ira de Mokey Mokey
  | pt_text   = Se um monstro Fada com a face para cima que você controla for destruído enquanto você controlar um "Mokey Mokey", até o final deste turno, o ATK de cada "Mokey Mokey" que você controla se torna 3000.
  | es_name   = Mokey Mokey Enfurecido
  | es_text   = Si un monstruo Hada boca arriba que controlas es destruido mientras controlas a "Mokey Mokey", hasta el final de este turno el ATK de cada "Mokey Mokey" que controles se convertirá en 3000.
  | ja_text   = ①：自分のモンスターゾーンに「もけもけ」が存在する状態で、自分フィールドの他の表側表示の天使族モンスターが破壊された時に適用する。このターン、このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「もけもけ」の攻撃力は３０００になる。
  | ko_name   = 분노 모케모케
  | ko_text   = "모케모케"가 자신 필드 위에 앞면 표시로 존재하고 있을 때, 자신 필드 위의 천사족 몬스터가 파괴되었을 경우, 이 턴의 엔드 페이즈까지 자신 필드 위의 "모케모케"의 공격력은 3000 이 된다.
  | tc_name   = 憤怒的悠悠
  | tc_text   = 我方場上存在「悠悠」時，在我方場上的天使族怪獸被破壞的狀況下，回合結束前我方場上的「悠悠」的攻擊力變為３０００。
  | sc_name   = 愤怒的悠悠
  | sc_text   = 当“悠悠”以表侧表示存在于我方场上时，我方场上的天使族怪兽被破坏的场合，我方场上的“悠悠”的攻击力变为３０００，直到该回合的结束阶段。
  }}
