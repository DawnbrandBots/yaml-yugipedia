  | text               = You cannot Special Summon from the Extra Deck, except Fusion Monsters. You can only use each of the following effects of "Artmage Power Patron" once per turn. During the Main Phase (Quick Effect): You can Fusion Summon 1 "Artmage" Fusion Monster or 1 "Nerva the Power Patron of Creation" from your Extra Deck, using this card you control and monsters from your hand or field. If this card is sent from the hand or field to the GY: You can add 1 "Artmage" Spell/Trap from your Deck to your hand, with a different name from the cards in your GY.

  | fr_name            = Mécène du Pouvoir Artmage
  | fr_text            = Vous ne pouvez pas Invoquer Spécialement (Monstres Fusion exclus) depuis l'Extra Deck. Vous ne pouvez utiliser chacun des effets suivants de "Mécène du Pouvoir Artmage" qu'une fois par tour. Durant la Main Phase (Effet Rapide) : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Artmage" ou 1 "Nerva la Mécène du Pouvoir de la Création" depuis votre Extra Deck, en utilisant cette carte que vous contrôlez et des monstres depuis votre main ou Terrain. Si cette carte est envoyée depuis la main ou Terrain au Cimetière : vous pouvez ajouter 1 Magie/Piège "Artmage" depuis votre Deck à votre main, de nom différent des cartes dans votre Cimetière.
  | de_name            = Kunstmagus Machtpatron
  | de_text            = Du kannst keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusionsmonstern. Du kannst jeden der folgenden Effekte von „Kunstmagus Machtpatron“ nur einmal pro Spielzug verwenden. Während der Main Phase (Schnelleffekt): Du kannst 1 „Kunstmagus“-Fusionsmonster oder 1 „Nerva die Machtpatronin der Schöpfung“ als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du diese Karte, die du kontrollierst, und Monster von deiner Hand oder Spielfeldseite verwendest. Falls diese Karte von der Hand oder dem Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Kunstmagus“-Zauber/Falle mit einem unterschiedlichen Namen als die Karten in deinem Friedhof von deinem Deck hinzufügen.
  | it_name            = Patrono Potente Artmage
  | it_text            = Non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Fusione. Puoi utilizzare ognuno dei seguenti effetti di "Patrono Potente Artmage" una sola volta per turno. Durante la Main Phase (Effetto Rapido): puoi Evocare tramite Fusione 1 Mostro Fusione "Artmage" o 1 "Nerva la Patrona Potente della Creazione" dal tuo Extra Deck, utilizzando questa carta che controlli e mostri dalla tua mano o Terreno. Se questa carta viene mandata dalla mano o Terreno al Cimitero: puoi aggiungere dal tuo Deck alla tua mano 1 Magia/Trappola "Artmage" con un nome diverso dalle carte nel tuo Cimitero.
  | pt_name            = Patrono do Poder de Artmage
  | pt_text            = Você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros de Fusão. Você só pode usar cada um dos seguintes efeitos de "Patrono do Poder de Artmage" uma vez por turno. Durante a Fase Principal (Efeito Rápido): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Artmage" ou 1 "Nerva, a Patrona do Poder da Criação" do seu Deck Adicional, usando este card que você controla e monstros da sua mão ou do campo. Se este card for enviado da mão ou do campo para o Cemitério: você pode adicionar 1 Magia/Armadilha "Artmage" do seu Deck à sua mão, com um nome diferente que o dos cards no seu Cemitério.
  | es_name            = Artmagia Modelo de Poder
  | es_text            = No puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Sólo puedes usar cada uno de los siguientes efectos de "Artmagia Modelo de Poder" una vez por turno. Durante la Main Phase (Efecto Rápido): puedes Invocar por Fusión 1 Monstruo de Fusión "Artmagia" o 1 "Nerva la Modelo de Poder de Creación" desde tu Deck Extra, usando esta carta que controlas y monstruos en tu mano o Campo. Si esta carta es mandada de la mano o Campo al Cementerio: puedes añadir a tu mano 1 Mágica/Trampa "Artmagia" en tu Deck, con un nombre diferente al de las cartas en tu Cementerio.
  | ja_text            = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分は融合モンスターしかＥＸデッキから特殊召喚できない。<br />②：自分・相手のメインフェイズに発動できる。フィールドのこのカードを含む自分の手札・フィールドのモンスターを融合素材とし、「アルトメギア」融合モンスターか「創獄神ネルヴァ」１体を融合召喚する。<br />③：このカードが手札・フィールドから墓地へ送られた場合に発動できる。同名カードが自分の墓地に存在しない「アルトメギア」魔法・罠カード１枚をデッキから手札に加える。
  | ko_name            = 아르토메기아의 감옥신수
  | ko_text            = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 필드의 이 카드를 포함하는 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "아르토메기아" 융합 몬스터나 "창감옥신 네르바" 1장을 융합 소환한다.<br />③: 이 카드가 패 / 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 같은 이름의 카드가 자신 묘지에 존재하지 않는 "아르토메기아" 마법 / 함정 카드 1장을 덱에서 패에 넣는다.
  | tc_name            = 神藝之獄神獸
  | tc_text            = 此卡名的②③效果1回合僅可各使用1次。<br />①：自己從額外牌組僅可特殊召喚融合怪獸。<br />②：在自己・對手的主要階段可以發動。以包含場上的此卡在內的、自己手牌・場上的怪獸作為融合素材，將1隻「神藝」融合怪獸或「創獄神 涅瓦」融合召喚。<br />③：此卡從手牌・場上被送至墓地的情況下可以發動。從牌組將自己墓地不存在同名卡的1張「神藝」魔法・陷阱卡加入手牌。
  | sc_name            = 神艺之狱神兽
  | sc_text            = 此卡名的②③效果1回合仅可各使用1次。<br />①：自己从额外牌组仅可特殊召唤融合怪兽。<br />②：在自己・对手的主要阶段可以发动。以包含场上的此卡在内的、自己手牌・场上的怪兽作为融合素材，将1只“神艺”融合怪兽或“创狱神 涅瓦”融合召唤。<br />③：此卡从手牌・场上被送至墓地的情况下可以发动。从牌组将自己墓地不存在同名卡的1张“神艺”魔法・陷阱卡加入手牌。
