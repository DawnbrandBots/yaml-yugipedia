  | text      = If this card is sent to the GY as material for the Link Summon of a Cyberse monster: You can Special Summon this card, but banish it when it leaves the field. When an attack is declared involving your Link Monster and an opponent's Link Monster: You can banish this card from your GY; negate that attack, and if you do, until the end of this turn, the original ATK of that opponent's monster becomes 0, also it is unaffected by other card effects, except its own. You can only use each effect of "Firewall Guardian" once per turn.
  | releases  = Legacy Pack

  | fr_name   = Gardien Pare-Feu
  | fr_text   = Si cette carte est envoyée au Cimetière comme Matériel pour l'Invocation Lien d'un monstre Cyberse : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Lorsqu'une attaque impliquant votre Monstre Lien et un Monstre Lien de l'adversaire est déclarée : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'attaque, et si vous le faites, jusqu'à la fin de ce tour, l'ATK d'origine du monstre de l'adversaire devient 0, et aussi, il n'est pas affecté par d'autres effets de carte (ses propres effets exclus). Vous ne pouvez utiliser chaque effet de "Gardien Pare-Feu" qu'une fois par tour.
  | de_name   = Firewall-Wächter
  | de_text   = Falls diese Karte als Material für die Linkbeschwörung eines Cyberse-Monsters auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Wenn ein Angriff deklariert wird, an dem dein Linkmonster und ein Linkmonster eines Gegners beteiligt sind: Du kannst diese Karte von deinem Friedhof verbannen; annulliere den Angriff und falls du dies tust, bis zum Ende dieses Spielzugs, werden die Grund-ATK des Monsters des Gegners zu 0, zusätzlich bleibt es von anderen Karteneffekten unberührt, außer von seinen eigenen. Du kannst jeden Effekt von „Firewall-Wächter“ nur einmal pro Spielzug verwenden.
  | it_name   = Guardiano Firewall
  | it_text   = Se questa carta viene mandata al Cimitero come materiale per l'Evocazione Link di un mostro Cyberso: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Quando viene dichiarato un attacco che coinvolge un tuo Mostro Link e un Mostro Link dell'avversario: puoi bandire questa carta dal tuo Cimitero; annulla quell'attacco e, se lo fai, fino alla fine di questo turno, l'ATK originale di quel mostro dell'avversario diventa 0, inoltre esso è immune agli effetti delle altre carte, eccetto i suoi stessi. Puoi utilizzare ogni effetto di "Guardiano Firewall" una sola volta per turno.
  | pt_name   = Guardião Firewall
  | pt_text   = Se este card for enviado para o Cemitério como matéria para a Invocação-Link de um monstro Ciberso: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Quando um ataque for declarado envolvendo um Monstro Link seu e um Monstro Link do oponente: você pode banir este card do seu Cemitério; negue o ataque e, se isso acontecer, até o final deste turno, o ATK original desse monstro do oponente se torna 0 e, além disso, ele não é afetado por outros efeitos de card, exceto seus próprios. Você só pode usar cada efeito de "Guardião Firewall" uma vez por turno.
  | es_name   = Guardián Cortafuego
  | es_text   = Si esta carta es mandada al Cementerio como material para la Invocación por Enlace de un monstruo Ciberso: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Cuando es declarado un ataque que involucre a tu Monstruo de Enlace y un Monstruo de Enlace del adversario: puedes desterrar esta carta en tu Cementerio; niega ese ataque y, si lo haces, hasta el final de este turno el ATK original de ese monstruo del adversario se convierte en 0, y además no es afectado por efectos de otras cartas, excepto los suyos. Sólo puedes usar cada efecto de "Guardián Cortafuego" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがサイバース族ＬモンスターのＬ素材として墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。<br />②：自分と相手のＬモンスター同士が戦闘を行う攻撃宣言時、墓地のこのカードを除外して発動できる。その攻撃を無効にし、その相手モンスターはターン終了時まで、元々の攻撃力が０になり、自身以外のカードの効果を受けない。
  | ko_name   = 파이어월 가디언
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 사이버스족 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.<br />②: 자신과 상대의 링크 몬스터끼리가 전투를 실행하는 공격 선언시에 묘지의 이 카드를 제외하고 발동할 수 있다. 그 공격을 무효로 하고, 그 상대 몬스터는 턴 종료시까지, 원래 공격력이 0 이 되며, 자신 이외의 카드의 효과를 받지 않는다.
  | tc_name   = 防火牆守護者
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡做為電子界族連結怪獸的連結素材被送至墓地的狀況下發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。<br />②：在我方與對方的連結怪獸彼此進行戰鬥的攻擊宣言時，可將墓地的此卡除外發動。將該攻擊變為無效，該對方怪獸在回合結束前原本的攻擊力變為０，不受自身以外的卡的效果影響。
  | sc_name   = 防火墙守护者
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡作为电子界族连接怪兽的连接素材被送至墓地的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。<br />②：自己与对手双方的连接怪兽之间进行战斗的攻击宣言时，将墓地的此卡除外可以发动。使该攻击无效，该对手怪兽直至回合结束时为止，原本的攻击力变为0，不受自身以外的卡的效果影响。
