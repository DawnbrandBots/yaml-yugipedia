title: Machina Possesstorage (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Machine / Effect
  | level     = 4
  | atk       = 1600
  | def       = 1500
  | text      = If this card is Normal or Special Summoned: You can target 1 "Machina" monster in your GY, except "Machina Possesstorage"; Special Summon it in Defense Position, but it cannot activate its effects this turn. You can target 1 other "Machina" monster you control and 1 Spell/Trap your opponent controls; return them to the hand. You can only use each effect of "Machina Possesstorage" once per turn.

  | fr_name   = Possestockage Méchabot
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Méchabot" ("Possestockage Méchabot" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais il ne peut pas activer ses effets ce tour. Vous pouvez cibler 1 autre monstre "Méchabot" que vous contrôlez et 1 Magie/Piège contrôlé par votre adversaire ; renvoyez-les à la main. Vous ne pouvez utiliser chaque effet de "Possestockage Méchabot" qu'une fois par tour.
  | de_name   = Maschinenwesen Lagerübernahme
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Maschinenwesen“-Monster in deinem Friedhof wählen, außer „Maschinenwesen Lagerübernahme“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber seine Effekte können in diesem Spielzug nicht aktiviert werden. Du kannst 1 anderes „Maschinenwesen“-Monster, das du kontrollierst, und 1 Zauber/Falle, den oder die dein Gegner kontrolliert, wählen; gib sie auf die Hand zurück. Du kannst jeden Effekt von „Maschinenwesen Lagerübernahme“ nur einmal pro Spielzug verwenden.
  | it_name   = Mek Possesdeposito
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Mek" nel tuo Cimitero, eccetto "Mek Possesdeposito"; Evocalo Specialmente in Posizione di Difesa, ma esso non può attivare i suoi effetti in questo turno. Puoi scegliere come bersaglio 1 altro mostro "Mek" che controlli e 1 Magia/Trappola controllata dal tuo avversario; falli ritornare nella mano. Puoi utilizzare ogni effetto di "Mek Possesdeposito" una sola volta per turno.
  | pt_name   = Depossuído Autômato
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Autômata(o)" no seu Cemitério, exceto "Depossuído Autômato"; Invoque-o por Invocação-Especial em Posição de Defesa, mas ele não pode ativar seus efeitos neste turno. Você pode escolher 1 outro monstro "Autômata(o)" que você controla e 1 Magia/Armadilha que seu oponente controla; devolva-os para a mão. Você só pode usar cada efeito de "Depossuído Autômato" uma vez por turno.
  | es_name   = Maquinaria Almaceniposeída
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Maquinaria" en tu Cementerio, excepto "Maquinaria Almaceniposeída"; Invócalo de Modo Especial en Posición de Defensa, pero no puede activar sus efectos este turno. Puedes seleccionar otro monstruo "Maquinaria" que controles y 1 Mágica/Trampa que controle tu adversario; devuelve las cartas a la mano. Sólo puedes usar cada efecto de "Maquinaria Almaceniposeída" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合、「マシンナーズ・パゼストレージ」以外の自分の墓地の「マシンナーズ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターは、このターン効果を発動できない。<br />②：自分フィールドの他の「マシンナーズ」モンスター１体と相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを手札に戻す。
  | ko_name   = 머시너즈 퍼제스토리지
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, "머시너즈 퍼제스토리지" 이외의 자신 묘지의 "머시너즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 효과를 발동할 수 없다.<br />②: 이 카드 이외의 자신 필드의 "머시너즈" 몬스터 1장과 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  | tc_name   = 機甲部隊・奪舍封存體
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡召喚・特殊召喚成功的狀況下，可將我方墓地的１隻「機甲部隊・奪舍封存體」以外的「機甲部隊」怪獸做為對象發動。以守備表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸，此回合無法發動效果。<br />②：可將我方場上的１隻此卡以外的「機甲部隊」怪獸及對方場上的１張魔法・陷阱卡做為對象發動。將該卡送回持有者的手牌。
  | sc_name   = 机甲部队・夺舍封存体
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤成功的情况下，以自己墓地的１只“机甲部队・夺舍封存体”以外的“机甲部队”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽，此回合不可发动效果。<br />②：以自己场上此卡以外的１只“机甲部队”怪兽和对手场上１张魔法・陷阱卡为对象可以发动。将该卡放回持有者的手牌。
  }}
