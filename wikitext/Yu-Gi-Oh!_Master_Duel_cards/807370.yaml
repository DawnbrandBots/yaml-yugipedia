  | it_name   = Drago Fiammanera
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Una volta per turno: puoi mandare 1 mostro Drago dalla tua mano e 1 mostro Drago dal tuo Deck al Cimitero, poi scegliere come bersaglio 1 carta in qualsiasi Cimitero; bandisci quel bersaglio.
  | pt_name   = Dragão do Brilho Obscuro
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério. Uma vez por turno: você pode enviar 1 monstro Dragão da sua mão e 1 monstro Dragão do seu Deck para o Cemitério e, depois, escolha 1 card em qualquer Cemitério; bana o alvo.
  | es_name   = Dragón Destelloscuro
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio. Una vez por turno: puedes mandar al Cementerio 1 monstruo Dragón en tu mano y 1 monstruo Dragón en tu Deck, y después seleccionar 1 carta en cualquier Cementerio; destierra ese objetivo.
  | ja_text   = ①：このカードは自分の墓地から光・闇属性モンスターを１体ずつ除外し、手札から特殊召喚できる。<br />②：１ターンに１度、手札・デッキから１体ずつドラゴン族モンスターを墓地へ送り、自分か相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  | ko_name   = 다크 플레어 드래곤
  | ko_text   = 이 카드는 자신 묘지의 빛 속성과 어둠 속성의 몬스터를 1장씩 게임에서 제외하고, 패에서 특수 소환할 수 있다. 1턴에 1번, 패와 덱에서 드래곤족 몬스터를 1장씩 묘지로 보내는 것으로, 자신 또는 상대 묘지의 카드 1장을 선택하고 게임에서 제외한다.
  | tc_name   = 暗黑耀星龍
  | tc_text   = 各將我方墓地的１隻光屬性和闇屬性怪獸從遊戲除外，可從手牌特殊召喚此卡。１回合１次，可從手牌和牌組各將１隻龍族怪獸送至墓地發動。選擇我方或對方墓地的１張卡從遊戲除外。
  | sc_name   = 暗黑耀星龙
  | sc_text   = ①：将自己墓地的光属性和暗属性怪兽各1只除外，可将此卡从手牌特殊召唤。<br />②：1回合1次，从手牌及牌组各将1只龙族怪兽送至墓地，可以自己或对手墓地的1张卡为对象发动。将该卡除外。
