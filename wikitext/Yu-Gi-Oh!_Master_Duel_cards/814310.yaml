  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードをリリースして発動できる。手札から「超重武者」モンスター１体を特殊召喚する。<br />②：自分フィールドの「超重武者」モンスターを対象とするカードの効果が発動した時、墓地のこのカードを除外して発動できる。その発動を無効にし破壊する。
  | ko_name   = 초중무사 카게보－C
  | ko_text   = "초중무사 카게보－C(씨)"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 패에서 "초중무사" 몬스터 1장을 특수 소환한다. ②: 자신 필드의 "초중무사" 몬스터가 효과의 대상이 되었을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 超重武者 影法師－C
