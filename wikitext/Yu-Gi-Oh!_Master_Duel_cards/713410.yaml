  | text      = You can target 1 face-up monster that a Link Monster you control points to; Special Summon this card from your hand, and if you do, return that monster to the hand. If Special Summoned this way, banish this card when it leaves the field. You can only use this effect of "Backup Operator" once per turn.
  | fr_name   = Opératrice de Sauvegarde
  | fr_text   = Vous pouvez cibler 1 monstre face recto pointé par un Monstre Lien que vous contrôlez ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, renvoyez le monstre à la main. Si elle est Invoquée Spécialement de cette façon, bannissez cette carte lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Opératrice de Sauvegarde" qu'une fois par tour.
  | de_name   = Sicherungsoperatorin
  | de_text   = Du kannst 1 offenes Monster wählen, auf das ein Linkmonster zeigt, das du kontrollierst; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, gib das Monster auf die Hand zurück. Falls diese Karte auf diese Art als Spezialbeschwörung beschworen wird, verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Sicherungsoperatorin“ nur einmal pro Spielzug verwenden.
  | it_name   = Operatrice di Backup
  | it_text   = Puoi scegliere come bersaglio 1 mostro scoperto puntato da un Mostro Link che controlli; Evoca Specialmente questa carta dalla tua mano e, se lo fai, fai ritornare quel mostro nella mano. Se viene Evocata Specialmente in questo modo, bandisci questa carta quando lascia il Terreno. Puoi utilizzare questo effetto di "Operatrice di Backup" una sola volta per turno.
  | pt_name   = Operador Cópia
  | pt_text   = Você pode escolher 1 monstro com a face para cima para o qual um Monstro Link que você controla apontar; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, devolva esse monstro para a mão. Se Invocado por Invocação-Especial desta forma, bana este card quando ele deixar o campo. Você só pode usar este efeito de "Operador Cópia" uma vez por turno.
  | es_name   = Operadora de Respaldo
  | es_text   = Puedes seleccionar 1 monstruo boca arriba al que apunte un Monstruo de Enlace que controles; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, devuelve ese monstruo a la mano. Si es Invocada de Modo Especial de esta forma, destierra esta carta cuando deje el Campo. Sólo puedes usar este efecto de "Operadora de Respaldo" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：自分のＬモンスターのリンク先の表側表示モンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを手札に戻す。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 백업 오퍼레이터
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 링크 몬스터의 링크 앞의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 주인의 패로 되돌린다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 備份操作員
  | tc_text   = 此卡名的效果１回合僅限使用１次。<br />①：可將我方的連結怪獸連結指向的１隻正面表示怪獸做為對象發動。從手牌特殊召喚此卡，將對象怪獸送回持有者的手牌。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  | sc_name   = 备援操作员
  | sc_text   = 此卡名的效果1回合仅可使用1次。<br />①：以自己的连接怪兽连接端的1只表侧表示怪兽为对象可以发动。将此卡从手牌特殊召唤，将对象怪兽放回持有者的手牌。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
  }}
