title: Mementotlan Tatsunootoshigo (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = EARTH
  | types              = Beast / Effect
  | level              = 5
  | atk                = 1350
  | def                = 1600
  | lore               = If you do not control any face-up monsters, other than "Memento" monsters: You can Special Summon this card from your hand. During your Main Phase: You can destroy 1 "Memento" monster you control, and send any number of "Memento" monster(s) (with different names) from your Deck to the GY whose total Levels are less than or equal to the destroyed monster's original Level. You can only use each effect of "Mementotlan Tatsunootoshigo" once per turn.

  | fr_name            = Tatsunootoshigo Mémentotlain
  | fr_lore            = Si vous ne contrôlez aucun monstre face recto (monstres "Mémento" exclus) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez détruire 1 monstre "Mémento" que vous contrôlez, et envoyez un nombre de votre choix de monstres "Mémento" (de noms différents) depuis votre Deck au Cimetière dont le Niveau total est inférieur ou égal au Niveau d'origine du monstre détruit. Vous ne pouvez utiliser chaque effet de "Tatsunootoshigo Mémentotlain" qu'une fois par tour.
  | de_name            = Mementotlanischer Tatsunootoshigo
  | de_lore            = Falls du keine offenen Monster kontrollierst, außer „Memento“-Monstern: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst 1 „Memento“-Monster zerstören, das du kontrollierst, und eine beliebige Anzahl „Memento“-Monster (mit unterschiedlichen Namen), deren gemeinsame Stufe kleiner oder gleich der Grund-Stufe des zerstörten Monsters ist, von deinem Deck auf den Friedhof legen. Du kannst jeden Effekt von „Mementotlanischer Tatsunootoshigo“ nur einmal pro Spielzug verwenden.
  | it_name            = Tatsunootoshigo Mementotlan
  | it_lore            = Se non controlli nessun mostro scoperto, oltre a mostri "Memento": puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi distruggere 1 mostro "Memento" che controlli e mandare un qualsiasi numero di mostri "Memento" (con nomi diversi) dal tuo Deck al Cimitero con Livello totale pari o inferiore al Livello originale del mostro distrutto. Puoi utilizzare ogni effetto di "Tatsunootoshigo Mementotlan" una sola volta per turno.
  | pt_name            = Tatsunootoshigo Mementotlan
  | pt_lore            = Se você não controlar nenhum monstro com a face para cima, exceto monstros "Memento": você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode destruir 1 monstro "Memento" que você controla e enviar qualquer número de monstros "Memento" (com nomes diferentes) do seu Deck para o Cemitério, cuja soma dos Níveis seja igual ou menor que o Nível original do monstro destruído. Você só pode usar cada efeito de "Tatsunootoshigo Mementotlan" uma vez por turno.
  | es_name            = Mementotlán Tatsunootoshigo
  | es_lore            = Si no controlas ningún monstruo boca arriba que no sea "Memento": puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes destruir 1 monstruo "Memento" que controles, y mandar al Cementerio cualquier número de monstruos "Memento" en tu Deck (con nombres diferentes) cuyos Niveles totales sean iguales o menores al Nivel original del monstruo destruido. Sólo puedes usar cada efecto de "Mementotlán Tatsunootoshigo" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「メメント」モンスター以外の表側表示モンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分メインフェイズに発動できる。自分フィールドの「メメント」モンスター１体を破壊し、レベルの合計が破壊したモンスターの元々のレベル以下になるように、デッキから「メメント」モンスターを墓地へ送る（同名カードは１枚まで）。
  | ko_name            = 메멘토 씨호스
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "메멘토" 몬스터 이외의 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 "메멘토" 몬스터 1장을 파괴하고, 레벨의 합계가 파괴한 몬스터의 원래 레벨 이하가 되도록, 덱에서 "메멘토" 몬스터를 묘지로 보낸다(같은 이름의 카드는 1장까지).
  | tc_name            = 冥銘途 海馬怪
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。 ①：可在我方場上不存在「冥銘途」怪獸以外的正面表示怪獸的狀況下發動。從手牌特殊召喚此卡。 ②：可在我方主要階段發動。破壞我方場上的１隻「冥銘途」怪獸，為使等級合計為破壞怪獸的原本的等級以下，從牌組將「冥銘途」怪獸送至墓地（同名卡最多１張）。
  | sc_name            = 冥铭途・海马
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己场上不存在“冥铭途”怪兽以外的表侧表示怪兽的情况下可以发动。从手牌将此卡特殊召唤。<br />②：在自己的主要阶段可以发动。将自己场上的１只“冥铭途”怪兽破坏，从牌组将等级合计为所破坏怪兽原本等级以下的“冥铭途”怪兽送至墓地（同名卡最多１张）。
  }}
