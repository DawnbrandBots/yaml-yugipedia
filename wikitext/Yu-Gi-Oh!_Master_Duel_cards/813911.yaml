title: Spell Power Mastery (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Add 1 "Endymion" card from your Deck to your hand, then you can count the number of "Spell Power Mastery" and "Spell Power Grasp" you control and/or have in your GY, and place that many Spell Counters among card(s) you control that you can place a Spell Counter on. You can only activate 1 "Spell Power Mastery" per turn.

  | fr_name   = Contrôle de Puissance Magique
  | fr_text   = Ajoutez 1 carte "Endymion" depuis votre Deck à votre main, puis vous pouvez compter le nombre de "Contrôle de Puissance Magique" et "Maîtrise de Puissance Magique" que vous contrôlez et/ou avez dans votre Cimetière, et placez autant de Compteurs Magie sur les cartes que vous contrôlez sur lesquelles vous pouvez placer un Compteur Magie. Vous ne pouvez activer qu'1 "Contrôle de Puissance Magique" par tour.
  | de_name   = Meisterung der Zauberkraft
  | de_text   = Füge deiner Hand 1 „Endymion“-Karte von deinem Deck hinzu, dann kannst du die „Meisterung der Zauberkraft“ und „Gespür für Zauberkraft“ zählen, die du kontrollierst und/oder in deinem Friedhof hast, und so viele Zauberzählmarken auf die Karten verteilen, die du kontrollierst und auf die du eine Zauberzählmarke legen kannst. Du kannst nur 1 „Meisterung der Zauberkraft“ pro Spielzug aktivieren.
  | it_name   = Maestria del Potere Magico
  | it_text   = Aggiungi 1 carta "Endymion" dal tuo Deck alla tua mano, poi puoi contare il numero di "Maestria del Potere Magico" e "Padronanza del Potere Magico" che controlli e/o hai nel tuo Cimitero e mettere quel numero di Segnalini Magia tra le carte che controlli su cui puoi mettere un Segnalino Magia. Puoi attivare solo 1 "Maestria del Potere Magico" per turno.
  | pt_name   = Maestria do Poder Mágico
  | pt_text   = Adicione 1 card "Endymion" do seu Deck à sua mão e, depois, você pode contar o número de "Maestria do Poder Mágico" e "Domínio do Poder Mágico" que você controla e/ou no seu Cemitério e colocar esse número de Marcadores de Magia em um ou mais cards que você controla sobre os quais você possa colocar um Marcador de Magia. Você só pode ativar 1 "Maestria do Poder Mágico" por turno.
  | es_name   = Dominio de Poder Mágico
  | es_text   = Añade a tu mano 1 carta "Endimión" en tu Deck, y después puedes contar el número de "Dominio de Poder Mágico" y "Captura de Poder Mágico" que controles y/o tengas en tu Cementerio, y poner esa cantidad de Contadores Mágicos entre la o las cartas que controles a las que les puedas poner un Contador Mágico. Sólo puedes activar 1 "Dominio de Poder Mágico" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキから「エンディミオン」カード１枚を手札に加える。その後、自分フィールドの魔力カウンターを置く事ができるカードに、自分のフィールド・墓地の「魔力統轄」「魔力掌握」の数まで可能な限り魔力カウンターを置く事ができる。
  | ko_name   = 마력통할
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 덱에서 "엔디미온" 카드 1장을 패에 넣는다. 그 후, 자신 필드의 마력 카운터를 놓을 수 있는 카드에, 자신의 필드 / 묘지의 "마력통할" "마력장악"의 수까지 가능한 한 마력 카운터를 놓을 수 있다.
  | tc_name   = 魔力統轄
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從牌組將１張「恩底彌翁」卡加入手牌。其後，可依我方場上・墓地的「魔力統轄」「魔力掌握」的數量為限，盡可能在我方場上可放置魔力計數物的卡放置魔力計數物。
  | sc_name   = 魔力统辖
  | sc_text   = 此卡名的卡片１回合只可发动１张。<br />①：从卡组将１张“恩底弥翁”卡加入手牌。然后，根据我方场上／墓地中“魔力统辖”“魔力掌握”的数量，在我方场上可放置魔力计数物的卡上尽可能多地放置魔力计数物。
