title: Danger! Feets of Strength! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a "Danger!" monster. It gains 800 ATK/DEF. It cannot be destroyed by card effects. It can make up to 2 attacks on monsters during each Battle Phase.

  | fr_name   = Danger ! Pieds de Force !
  | fr_text   = Équipable uniquement à un monstre "Danger !". Il gagne 800 ATK/DEF. Il ne peut pas être détruit par des effets de carte. Il peut faire max. 2 attaques sur des monstres durant chaque Battle Phase.
  | de_name   = Gefahr! Füße der Stärke!
  | de_text   = Rüste nur ein „Gefahr!“-Monster mit dieser Karte aus. Es erhält 800 ATK/DEF. Es kann nicht durch Karteneffekte zerstört werden. Es kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen.
  | it_name   = Pericolo! Piedi Forzuti!
  | it_text   = Equipaggia solo ad un mostro "Pericolo!". Esso guadagna 800 ATK/DEF. Non può essere distrutto dagli effetti delle carte. Può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase.
  | pt_name   = Perigo! Péezas de Força!
  | pt_text   = Só pode ser equipado a um monstro "Perigo!". Ele ganha 800 de ATK/DEF. Ele não pode ser destruído por efeitos de card. Ele pode realizar até 2 ataques contra monstros durante cada Fase de Batalha.
  | es_name   = ¡Peligro! ¡Fuerza en Pie!
  | es_text   = Sólo puedes equipar esta carta a un monstruo "¡Peligro!". Éste gana 800 ATK/DEF. Éste no puede ser destruido por efectos de cartas. Éste puede hacer hasta 2 ataques a monstruos durante cada Battle Phase.
  | ja_text   = 「未界域」モンスターにのみ装備可能。<br />①：装備モンスターの攻撃力・守備力は８００アップし、効果では破壊されない。<br />②：装備モンスターは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
  | ko_name   = 미계역포박작전
  | ko_text   = "미계역" 몬스터에만 장착 가능.<br />①: 장착 몬스터의 공격력 / 수비력은 800 올리고, 효과로는 파괴되지 않는다.<br />②: 장착 몬스터는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.
  | tc_name   = 未界域捕縛作戰
  | tc_text   = 僅可裝備於「未界域」怪獸。<br />①：裝備怪獸的攻擊力・守備力提升８００，不會因效果被破壞。<br />②：裝備怪獸在１次戰鬥階段中最多可攻擊怪獸２次。
  | sc_name   = 未界域捕缚作战
  | sc_text   = 仅可装备于“未界域”怪兽。<br />①：装备怪兽的攻击力・守备力上升800，不会因效果被破坏。<br />②：装备怪兽在1次战斗阶段中最多可攻击怪兽2次。
  }}
