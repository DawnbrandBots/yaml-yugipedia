  | text      = If a face-up WIND monster(s) you control is destroyed by battle or an opponent's card effect: You can Special Summon this card from your hand, then, you can place 1 Spell/Trap from the field on top of the Deck. You can only use this effect of "Cataclysmic Cryonic Coldo" once per turn.

  | fr_name   = Coldo Cryonique Cataclysmique
  | fr_text   = Si un ou plusieurs monstres VENT face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, vous pouvez placer 1 Magie/Piège depuis le Terrain au-dessus du Deck. Vous ne pouvez utiliser cet effet de "Coldo Cryonique Cataclysmique" qu'une fois par tour.
  | de_name   = Katastrophal kryonischer Kälto
  | de_text   = Falls ein oder mehr offene WIND Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 Zauber/Falle vom Spielfeld aufs Deck legen. Du kannst diesen Effekt von „Katastrophal kryonischer Kälto“ nur einmal pro Spielzug verwenden.
  | it_name   = Freddo Crionico Cataclismico
  | it_text   = Se uno o più mostri VENTO scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi Evocare Specialmente questa carta dalla tua mano, poi puoi mettere 1 Magia/Trappola dal Terreno in cima al Deck. Puoi utilizzare questo effetto di "Freddo Crionico Cataclismico" una sola volta per turno.
  | pt_name   = Frial Criônico Cataclísmico
  | pt_text   = Se um ou mais monstros de VENTO com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode colocar no topo do Deck, 1 Magia/Armadilha do campo. Você só pode usar este efeito de "Frial Criônico Cataclísmico" uma vez por turno.
  | es_name   = Frío Criogénico Cataclísmico
  | es_text   = Si uno o más monstruos de VIENTO boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario: puedes Invocar esta carta de Modo Especial desde tu mano y después, puedes poner 1 Mágica/Trampa desde el Campo en la parte superior del Deck. Sólo puedes usar este efecto de "Frío Criogénico Cataclísmico" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの表側表示の風属性モンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。その後、フィールドの魔法・罠カード１枚をデッキの一番上に戻す事ができる。
  | ko_name   = 만천화 콜도
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 바람 속성 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 필드의 마법 / 함정 카드 1장을 골라 주인의 덱 맨 위로 되돌릴 수 있다.
  | tc_name   = 滿天禍 科爾德
  | tc_text   = 此卡名的效果１回合僅限使用１次。①：可在我方場上的正面表示的風屬性怪獸因戰鬥或對方效果被破壞的狀況下發動。從手牌特殊召喚此卡。其後，可選擇場上的１張魔法・陷阱卡，送回持有者的牌組的最上方。
  | sc_name   = 满天祸 科尔德
  | sc_text   = 此卡名的效果１回合仅可使用１次。①：自己场上的表侧表示风属性怪兽因战斗或对手的效果被破坏的情况下可以发动。从手牌将此卡特殊召唤。然后，可挑选场上的１张魔法・陷阱卡放回持有者的牌组最上面。
