  | lore               = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by sending 3 monsters you control to the GY. If this card is Special Summoned: Toss a coin.<br />●Heads: This card can make a second attack during each Battle Phase, but if it does so using this effect, change it to Defense Position at the end of the Battle Phase. Its battle position cannot be changed until the end of your next turn.<br />●Tails: If this card is destroyed, destroy all cards on the field.
  | fr_name            = Force Arcane EX - Le Maître des Ténèbres
  | fr_lore            = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en envoyant 3 monstres que vous contrôlez au Cimetière, et non Invocable Spécialement autrement. Lorsque cette carte est Invoquée Spécialement : lancez une pièce et gagnez l'effet approprié.<br />●Face : Durant chaque Battle Phase, cette carte peut attaquer une seconde fois, mais si elle le fait en utilisant cet effet, à la fin de la Battle Phase, changez-la en Position de Défense. Jusqu'à la fin de votre prochain tour, sa position de combat ne peut pas être changée.<br />●Pile : Si cette carte est détruite, détruisez toutes les cartes sur le Terrain.
  | de_name            = Arkane Macht EX - Der Finstere Herrscher
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Monster, die du kontrollierst, auf den Friedhof legst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Wirf eine Münze und du erhältst den entsprechenden Effekt.<br />●Kopf: Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen, aber falls sie das durch diesen Effekt tut, ändere sie am Ende der Battle Phase in die Verteidigungsposition. Ihre Kampfposition kann bis zum Ende deines nächsten Spielzugs nicht geändert werden.<br />●Zahl: Falls diese Karte zerstört wird, zerstöre alle Karten auf dem Spielfeld.
  | it_name            = Energia Arcana EX - Il Signore dell'Oscurità
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando 3 mostri che controlli al Cimitero, e non può essere Evocato Specialmente in altri modi. Quando questa carta viene Evocata Specialmente: lancia una moneta e guadagna l'effetto appropriato.<br />●Testa: Questa carta può effettuare un secondo attacco durante ogni Battle Phase, ma se lo fa utilizzando questo effetto, mettila in Posizione di Difesa alla fine della Battle Phase. La sua Posizione non può essere cambiata fino alla fine del tuo prossimo turno.<br />●Croce: Se questa carta viene distrutta, distruggi tutte le carte sul Terreno.
  | pt_name            = Força Arcana EX - O Senhor das Trevas
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 3 monstros que você controla para o Cemitério e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Quando este card for Invocado por Invocação-Especial: jogue uma moeda e ganhe o efeito apropriado.<br />●Cara: Este card pode realizar um segundo ataque durante cada Fase de Batalha, mas se ele fizer isso por meio deste efeito, mude-o para Posição de Defesa no final da Fase de Batalha. Sua Posição de Batalha não pode ser mudada até o final do seu próximo turno.<br />●Coroa: Se este card for destruído, destrua todos os cards no campo.
  | es_name            = Fuerza Arcana EX - El Señor Oscuro
  | es_lore            = No puede ser Invocado de Modo Normal, ni Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando 3 monstruos que controles al Cementerio, y no puede ser Invocado de Modo Especial de otra forma. Cuando esta carta es Invocada de Modo Especial: lanza una moneda y gana el efecto apropiado.<br />● Cara: Esta carta puede hacer un segundo ataque durante cada Battle Phase, pero si lo hace usando este efecto, cámbiala a Posición de Defensa al final de la Battle Phase. Su posición de batalla no puede ser cambiada hasta el final de tu próximo turno.<br />● Cruz: Si esta carta es destruida, destruye todas las cartas en el Campo.
  | ja_lore            = このカードは通常召喚できない。<br />自分フィールドのモンスター３体を墓地へ送った場合のみ特殊召喚できる。<br />①：このカードが特殊召喚した場合に発動する。コイントスを１回行い、その裏表によってこのカードは以下の効果を得る。<br />●表：このカードは１度のバトルフェイズ中に２回攻撃できる。この効果で２回目の攻撃を行った場合、このカードはバトルフェイズ終了時に守備表示になり、次の自分ターンの終了時まで表示形式を変更できない。<br />●裏：このカードが破壊される時にフィールドのカードは全て破壊される。
  | ko_name            = 아르카나 포스 EX－어둠의 통치자
  | ko_lore            = 이 카드는 일반 소환/세트할 수 없다. 자신 필드 위에 존재하는 몬스터 3장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 코인 토스를 1회 실행하고 이하의 효과를 얻는다.<br />●앞 : 이 카드는 배틀 페이즈 동안 2회의 공격을 할 수 있다. 이 효과가 적용된 2번째의 전투를 실행했을 경우, 이 카드는 배틀 페이즈 종료시에 수비 표시가 된다. 다음 자신의 턴 종료시까지 이 카드는 표시 형식을 변경할 수 없다.<br />●뒤 : 이 카드가 파괴될 경우, 필드 위의 카드를 전부 파괴한다.
  | tc_name            = 秘儀之力EX－黑暗掌控者
  | tc_lore            = 此卡無法通常召喚。僅限在將我方場上３隻怪獸送至墓地的狀況下特殊召喚。此卡特殊召喚成功時，投擲１次硬幣獲得以下效果。<br />●正面：此卡在１次戰鬥階段中可攻擊２次。在透過此效果進行第２次戰鬥的狀況下，此卡在戰鬥階段結束時變為守備表示。直到下次我方回合結束時都無法變更此卡的表示形式。<br />●反面：在此卡被破壞的狀況下，將場上的所有卡全部破壞。
  | sc_name            = 秘仪之力EX－THE DARK RULER
  | sc_lore            = 此卡不可通常召唤。仅限将我方场上的３只怪兽送入墓地的场合可特殊召唤。此卡特殊召唤成功时，掷１次硬币获得以下的效果。<br />●正面：此卡在１次的战斗阶段中可攻击２次。以此效果进行第２次战斗的场合，直至战斗阶段结束时，此卡变成守备表示。直至下一个我方回合结束时，此卡不可变更表示形式。<br />●反面：此卡被破坏的场合，将场上的所有卡牌破坏。
  }}
