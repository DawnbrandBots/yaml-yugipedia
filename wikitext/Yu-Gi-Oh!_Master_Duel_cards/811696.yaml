  {{Master Duel card
  | rarity    = SR
  | attribute = LIGHT
  | types     = Dragon / Xyz / Effect
  | rank      = 8
  | atk       = 4500
  | def       = 3000
  | text      = 3 Level 8 monsters<br />If this card is Xyz Summoned using "Galaxy-Eyes Photon Dragon" as any of its materials: Negate the effects of all other face-up cards currently on the field. Once per turn: You can detach 1 material from this card; detach all materials from monsters your opponent controls, then this card gains 500 ATK for each, also it can attack up to that many times during each Battle Phase this turn.

  | fr_name   = Néo Dragon Photon aux Yeux Galactiques
  | fr_text   = 3 monstres de Niveau 8<br />Si cette carte est Invoquée par Xyz en utilisant "Dragon Photon aux Yeux Galactiques" comme un de ses Matériels : annulez les effets de toutes les autres cartes face recto actuellement sur le Terrain. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; détachez tous les Matériels des monstres contrôlés par votre adversaire, puis cette carte gagne 500 ATK pour chacun d'eux, et aussi, elle peut attaquer max. autant de fois durant chaque Battle Phase ce tour.
  | de_name   = Neo-Galaxieaugen-Photonendrache
  | de_text   = 3 Monster der Stufe 8<br />Falls diese Karte mit „Galaxieaugen-Photonendrache“ als Material als Xyz-Beschwörung beschworen wird: Annulliere die Effekte aller anderen offenen Karten, die sich derzeit auf dem Spielfeld befinden. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; hänge alles Material von den Monstern ab, die dein Gegner kontrolliert, dann erhält diese Karte für jedes 500 ATK, zusätzlich kann es in diesem Spielzug während jeder Battle Phase bis zu so viele Male angreifen.
  | it_name   = Neo Drago Fotonico Occhi Galattici
  | it_text   = 3 mostri di Livello 8<br />Se questa carta viene Evocata Xyz utilizzando "Drago Fotonico Occhi Galattici" come uno dei suoi materiali: annulla gli effetti di tutte le altre carte scoperte attualmente sul Terreno. Una volta per turno: puoi staccare 1 materiale da questa carta; stacca tutti i materiali dai mostri controllati dal tuo avversario, poi questa carta guadagna 500 ATK per ognuno, inoltre può anche attaccare fino a quel numero di volte durante ogni Battle Phase in questo turno.
  | pt_name   = Neo Dragão de Fóton de Olhos das Galáxias
  | pt_text   = 3 monstros de Nível 8<br />Se este card for Invocado por Invocação-Xyz usando "Dragão de Fóton de Olhos das Galáxias" como qualquer de suas matérias: negue os efeitos de todos os outros cards com a face para cima atualmente no campo. Uma vez por turno: você pode desassociar 1 matéria deste card; desassocie todas as matérias dos monstros que seu oponente controla e, depois, este card ganha 500 de ATK para cada uma e, além disso, ele pode atacar até esse número de vezes durante cada Fase de Batalha neste turno.
  | es_name   = Neo Dragón Fotónico de Ojos Galácticos
  | es_text   = 3 monstruos de Nivel 8<br />Si esta carta es Invocada Xyz usando "Dragón Fotónico de Ojos Galácticos" como uno de sus materiales: niega los efectos de todas las demás cartas boca arriba en el Campo en este momento. Una vez por turno: puedes desacoplar 1 material de esta carta; desacopla todos los materiales de los monstruos que controle tu adversario, y después esta carta gana 500 ATK por cada uno, y además, puede atacar hasta ese mismo número de veces durante cada Battle Phase este turno.
  | ja_text   = レベル８モンスター×３<br />①：このカードが「銀河眼の光子竜」を素材としてＸ召喚した場合に発動する。このカード以外のフィールドの全ての表側表示カードの効果を無効にする。<br />②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドのＸ素材を全て取り除き、このカードの攻撃力はターン終了時までこの効果で取り除いた数×５００アップする。このターン、このカードはこの効果で取り除いた数まで１度のバトルフェイズ中に攻撃できる。
  | ko_name   = 네오 갤럭시아이즈 포톤 드래곤
  | ko_text   = 레벨 8 몬스터 × 3<br />"갤럭시아이즈 포톤 드래곤"을 소재로서 이 카드가 엑시즈 소환에 성공했을 때, 이 카드 이외의 필드 위에 앞면 표시로 존재하는 카드의 효과를 무효로 한다. 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위의 엑시즈 소재를 전부 제거하고, 이 턴에 이 카드의 공격력은 제거한 수 × 500 포인트 올린다. 또한, 이 턴에 이 카드는 제거한 수까지 1번의 배틀 페이즈 중에 공격할 수 있다.
  | tc_name   = 超銀河眼光子龍
  | tc_text   = 等級８怪獸×３<br />在此卡以「銀河眼光子龍」做為素材超量召喚成功時，將場上的此卡以外的正面表示的卡的效果變為無效。１回合１次，可去除此卡的１個超量素材發動。將對方場上的所有超量素材全部去除，此回合此卡的攻擊力依據去除數量×５００進行提升。另在此回合此卡在１次戰鬥階段中最多可攻擊２次。
  | sc_name   = 超银河眼光子龙
  | sc_text   = 等级８怪兽×３<br />①：此卡以“银河眼光子龙”作为素材超量召唤成功的情况下发动。将场上此卡以外的所有表侧表示卡的效果无效。<br />②：１回合１次，去除此卡的１个超量素材可以发动。去除对手场上的所有超量素材，此回合，此卡的攻击力上升相当于以此效果去除的数量×５００的数值。进而，此回合此卡在１次战斗阶段中可攻击最多为以此效果去除数量的次数。
  }}
