title: Level Conversion Lab (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Select 1 monster in your hand and show it to your opponent, then roll a six-sided die. If the result is 1, send the selected monster to the Graveyard. If the result is 2-6, the Level of the selected monster becomes equal to the result until the end of this turn.

  | fr_name   = Laboratoire de Changement de Niveau
  | fr_text   = Sélectionnez 1 monstre dans votre main et révélez-le à votre adversaire, puis lancez un dé à six faces. Si le résultat est 1, envoyez le monstre sélectionné au Cimetière. Si le résultat est entre 2 et 6, le Niveau du monstre sélectionné devient égal à ce résultat jusqu'à la End Phase de ce tour.
  | de_name   = Stufen-Umwandlungs-Labor
  | de_text   = Wähle 1 Monster in deiner Hand und zeige es deinem Gegner, dann wirf einen sechsseitigen Würfel. Falls das Würfelergebnis 1 ist, lege das gewählte Monster auf den Friedhof. Falls das Würfelergebnis 2-6 ist, wird die Stufe des gewählten Monsters zu dem Würfelergebnis bis zur End Phase dieses Spielzuges.
  | it_name   = Laboratorio Converti-Livello
  | it_text   = Scegli 1 mostro nella tua mano e mostralo al tuo avversario, quindi tira un dado. Se il risultato è 1, manda il mostro scelto al Cimitero. Se il risultato è da 2 a 6, il Livello del mostro scelto diventa uguale al risultato fino alla End Phase di questo turno.
  | pt_name   = Laboratório de Conversão de Níveis
  | pt_text   = Escolha 1 monstro na sua mão e revele-o ao seu adversário, e em seguida lance um dado de seis lados. Se o resultado for 1, envie o monstro escolhido para o Cemitério. Se o resultado for 2-6, o Nível do monstro escolhido torna-se igual ao resultado até à End Phase deste turno.
  | es_name   = Labo de Conversión de Nivel
  | es_text   = Selecciona 1 monstruo en tu mano y muéstraselo a tu adversario, y lanza un dado de seis caras. Si el resultado es 1, manda el monstruo seleccionado al Cementerio. Si el resultado es 2-6, el Nivel del monstruo seleccionado se convierte en el resultado hasta la End Phase de este turno.
  | ja_text   = ①：手札のモンスター１体を相手に見せ、サイコロを１回振る。１の目が出た場合、そのモンスターを墓地へ送る。２～６の目が出た場合、そのモンスターはターン終了時まで出た目のレベルになる。
  | ko_name   = 레벨 변환 실험실
  | ko_text   = 자신의 패의 몬스터 카드를 1장 선택해서 상대에게 보여주고, 주사위를 1회 던진다. 1의 눈이 나온 경우, 선택한 몬스터를 묘지로 보낸다. 2~6의 눈이 나온 경우, 이 턴의 엔드 페이즈시까지 이 몬스터는 나온 눈의 레벨이 된다.
  | tc_name   = 等級變換實驗室
  | tc_text   = 將１隻手牌的怪獸出示給對方，投擲１次骰子。在出現１的狀況下，將該怪獸送至墓地。在出現２～６的狀況下，該怪獸的等級在回合結束前變為與擲出數字相同。
  | sc_name   = 等级变换实验室
  | sc_text   = 向对手展示１只手牌的怪兽，并掷１次骰子。掷出１点的场合，将该怪兽送入墓地。掷出２～６点的场合，直至回合结束时，该怪兽变成掷出点数之等级。
