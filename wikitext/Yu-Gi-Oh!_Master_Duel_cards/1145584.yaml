title: The Toil of the Normal (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Trap
  | property           = Normal
  | text               = Apply these effects in sequence, based on the number of Normal Monsters with different names in your GY (skip over any that do not apply).<br />●1+: This turn, Normal Monsters you control gain 800 ATK.<br />●2+: Negate the effects of 1 Effect Monster on the field, until the end of this turn.<br />●3+: This turn, Normal Monsters you control cannot be destroyed by card effects.<br />●4+: Shuffle 1 Effect Monster on the field into the Deck.<br />●5+: Add 1 "The Toil of the Normal" from your Deck to your hand.<br />You can only activate 1 "The Toil of the Normal" per turn.
  | releases           = Legacy Pack; September 10, 2025

  | fr_name            = Le Labeur de la Normale
  | fr_text            = Appliquez ces effets dans l'ordre, selon le nombre de Monstres Normaux de noms différents dans votre Cimetière (ignorez ceux qui ne s'appliquent pas).<br />●1+ : Ce tour, les Monstres Normaux que vous contrôlez gagnent 800 ATK.<br />●2+ : Jusqu'à la fin de ce tour, annulez les effets d'1 Monstre à Effet sur le Terrain.<br />●3+ : Ce tour, les Monstres Normaux que vous contrôlez ne peuvent pas être détruits par des effets de carte.<br />●4+ : Mélangez 1 Monstre à Effet sur le Terrain dans le Deck.<br />●5+ : Ajoutez 1 "Le Labeur de la Normale" depuis votre Deck à votre main.<br />Vous ne pouvez activer qu'1 "Le Labeur de la Normale" par tour.
  | de_name            = Die Mühe der Normalen
  | de_text            = Führe nacheinander diese Effekte aus, basierend auf der Anzahl der Normalen Monster mit unterschiedlichen Namen in deinem Friedhof (überspringe alle, die nicht zutreffen).<br />●1+: In diesem Spielzug erhalten Normale Monster, die du kontrollierst, 800 ATK.<br />●2+: Annulliere bis zum Ende dieses Spielzugs die Effekte von 1 Effektmonster auf dem Spielfeld.<br />●3+: In diesem Spielzug können Normale Monster, die du kontrollierst, nicht durch Karteneffekte zerstört werden.<br />●4+: Mische 1 Effektmonster vom Spielfeld ins Deck.<br />●5+: Füge deiner Hand 1 „Die Mühe der Normalen“ von deinem Deck hinzu.<br />Du kannst nur 1 „Die Mühe der Normalen“ pro Spielzug aktivieren.
  | it_name            = La Fatica della Normalità
  | it_text            = Applica questi effetti in ordine, a seconda del numero di Mostri Normali con nomi diversi nel tuo Cimitero (salta quelli che non si applicano).<br />●1+: In questo turno, i Mostri Normali che controlli guadagnano 800 ATK.<br />●2+: Annulla gli effetti di 1 Mostro con Effetto sul Terreno, fino alla fine di questo turno.<br />●3+: In questo turno, i Mostri Normali che controlli non possono essere distrutti dagli effetti delle carte.<br />●4+: Mischia nel Deck 1 Mostro con Effetto sul Terreno.<br />●5+: Aggiungi 1 "La Fatica della Normalità" dal tuo Deck alla tua mano.<br />Puoi attivare solo 1 "La Fatica della Normalità" per turno.
  | pt_name            = O Trabalho do Normal
  | pt_text            = Aplique esses efeitos em sequência, de acordo com o número de Monstros Normais com nomes diferentes no seu Cemitério (pule qualquer um que não se aplique).<br />●1+: Neste turno, Monstros Normais que você controla ganham 800 de ATK.<br />●2+: Negue os efeitos de 1 Monstro de Efeito no campo, até o final deste turno.<br />●3+: Neste turno, Monstros Normais que você controla não podem ser destruídos por efeitos de card.<br />●4+: Embaralhe no Deck 1 Monstro de Efeito no campo.<br />●5+: Adicione 1 "O Trabalho do Normal" do seu Deck à sua mão.<br />Você só pode ativar 1 "O Trabalho do Normal" por turno.
  | es_name            = El Esfuerzo de lo Normal
  | es_text            = Aplica estos efectos en secuencia, basados en el número de Monstruos Normales con nombres diferentes en tu Cementerio (sáltate cualquiera que no se aplique).<br />●1+: Este turno, los Monstruos Normales que controlas ganan 800 ATK.<br />●2+: Niega los efectos de 1 Monstruo de Efecto en el Campo, hasta el final de este turno.<br />●3+: Este turno, los Monstruos Normales que controlas no pueden ser destruidos por efectos de cartas.<br />●4+: Baraja al Deck 1 Monstruo de Efecto en el Campo.<br />●5+: Añade a tu mano 1 "El Esfuerzo de lo Normal" en tu Deck.<br />Sólo puedes activar 1 "El Esfuerzo de lo Normal" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地の通常モンスターの種類によって以下の効果をそれぞれ適用する。<br />●１種類以上：このターン中、自分フィールドの通常モンスターの攻撃力は８００アップする。<br />●２種類以上：フィールドの効果モンスター１体の効果をターン終了時まで無効にする。<br />●３種類以上：このターン中、自分フィールドの通常モンスターは効果では破壊されない。<br />●４種類以上：フィールドの効果モンスター１体をデッキに戻す。<br />●５種類以上：デッキから「一色万骨」１枚を手札に加える。
  | ko_name            = 일색만골
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 묘지의 일반 몬스터의 종류에 따라 이하의 효과를 적용한다.<br />●1종류 이상: 이 턴 중, 자신 필드의 일반 몬스터의 공격력은 800 올린다.<br />●2종류 이상: 필드의 효과 몬스터 1장의 효과를 턴 종료시까지 무효로 한다.<br />●3종류 이상: 이 턴 중, 자신 필드의 일반 몬스터는 효과로는 파괴되지 않는다.<br />●4종류 이상: 필드의 효과 몬스터 1장을 덱으로 되돌린다.<br />●5종류 이상: 덱에서 "일색만골" 1장을 패에 넣는다.
  | tc_name            = 一色萬骨
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：根據自己墓地的通常怪獸的種類適用以下效果。<br />●1種以上：此回合中，自己場上的通常怪獸的攻擊力上升800。<br />●2種以上：將場上的1隻效果怪獸的效果直至回合結束時為止無效。<br />●3種以上：此回合中，自己場上的通常怪獸不會因效果被破壞。<br />●4種以上：將場上的1隻效果怪獸放回牌組。<br />●5種以上：從牌組將1張「一色萬骨」加入手牌。
  | sc_name            = 一色万骨
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：根据自己墓地的通常怪兽的种类适用以下效果。<br />●1种以上：此回合中，自己场上的通常怪兽的攻击力上升800。<br />●2种以上：将场上的1只效果怪兽的效果直至回合结束时为止无效。<br />●3种以上：此回合中，自己场上的通常怪兽不会因效果被破坏。<br />●4种以上：将场上的1只效果怪兽放回牌组。<br />●5种以上：从牌组将1张“一色万骨”加入手牌。
  }}
