title: Lady Labrynth of the Silver Castle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Fiend / Effect
  | level     = 8
  | atk       = 3000
  | def       = 2900
  | text      = While you control a Set card, your opponent cannot target this card with card effects, also it cannot be destroyed by your opponent's card effects. You can only use each of the following effects of "Lady Labrynth of the Silver Castle" once per turn. If a "Labrynth" card or effect or a Normal Trap Card was activated this turn, except "Lady Labrynth of the Silver Castle" (Quick Effect): You can Special Summon this card from your hand in Defense Position. When a Normal Trap Card is activated (Quick Effect): You can Set 1 Normal Trap with a different name directly from your Deck.
  | fr_name   = Mademoiselle Labrynth du Château d'Argent
  | fr_text   = Tant que vous contrôlez une carte Posée, votre adversaire ne peut pas cibler cette carte avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire. Vous ne pouvez utiliser chacun des effets suivants de "Mademoiselle Labrynth du Château d'Argent" qu'une fois par tour. Si une carte ou effet "Labrynth" ("Mademoiselle Labrynth du Château d'Argent" exclu) ou une Carte Piège Normal a été activé ce tour (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Lorsqu'une Carte Piège Normal est activée (Effet Rapide) : vous pouvez Poser 1 Piège Normal de nom différent directement depuis votre Deck.
  | de_name   = Lady Labrynth von der Silberburg
  | de_text   = Solange du eine gesetzte Karte kontrollierst, kann dein Gegner diese Karte nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Du kannst jeden der folgenden Effekte von „Lady Labrynth von der Silberburg“ nur einmal pro Spielzug verwenden. Falls in diesem Spielzug eine „Labrynth“-Karte, ein „Labrynth“-Effekt oder eine Normale Fallenkarte aktiviert wurde, außer „Lady Labrynth von der Silberburg“ (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Wenn eine Normale Fallenkarte aktiviert wird (Schnelleffekt): Du kannst 1 Normale Falle mit einem unterschiedlichen Namen direkt von deinem Deck setzen.
  | it_name   = Signora Labrinto del Castello d'Argento
  | it_text   = Mentre controlli una carta Posizionata, il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario. Puoi utilizzare ognuno dei seguenti effetti di "Signora Labrinto del Castello d'Argento" una sola volta per turno. Se una carta "Labrinto" o un suo effetto o una Carta Trappola Normale è stata attivata in questo turno, eccetto "Signora Labrinto del Castello d'Argento" (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Quando una Carta Trappola Normale viene attivata (Effetto Rapido): puoi Posizionare 1 Trappola Normale con un nome diverso direttamente dal tuo Deck.
  | pt_name   = Senhora Labrinto do Castelo Prateado
  | pt_text   = Enquanto você controlar um card Baixado, seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Você só pode usar cada um dos seguintes efeitos de "Senhora Labrinto do Castelo Prateado" uma vez por turno. Se um card ou efeito "Labrinto" ou um Card de Armadilha Normal foi ativado neste turno, exceto "Senhora Labrinto do Castelo Prateado" (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Quando um Card de Armadilha Normal for ativado (Efeito Rápido): você pode Baixar 1 Armadilha Normal com um nome diferente diretamente do seu Deck.
  | es_name   = Dama Labrislinto del Castillo Plateado
  | es_text   = Mientras controles una carta Colocada, tu adversario no puede seleccionar esta carta con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario. Sólo puedes usar cada uno de los siguientes efectos de "Dama Labrislinto del Castillo Plateado" una vez por turno. Si una carta o efecto "Labrislinto" o una Carta de Trampa Normal fue activada este turno, excepto "Dama Labrislinto del Castillo Plateado" (Efecto Rápido): puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Cuando una Carta de Trampa Normal es activada (Efecto Rápido): puedes Colocar 1 Trampa Normal con un nombre diferente directamente desde tu Deck.
  | ja_text   = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：「迷宮城の白銀姫」以外の「ラビュリンス」カードの効果または通常罠カードが発動した自分・相手ターンに発動できる。このカードを手札から守備表示で特殊召喚する。<br />②：自分フィールドに裏側表示カードが存在する限り、このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。<br />③：通常罠カードが発動した時に発動できる。そのカードとはカード名が異なる通常罠カード１枚をデッキから自分フィールドにセットする。
  | ko_name   = 레이디 오브 더 라뷰린스
  | ko_text   = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: "레이디 오브 더 라뷰린스" 이외의 "라뷰린스" 카드의 효과 또는 일반 함정 카드가 발동한 자신 / 상대 턴에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다.<br />②: 자신 필드에 뒷면 표시 카드가 존재하는 한, 이 카드는 상대 효과로는 파괴되지 않으며, 상대는 이 카드를 효과의 대상으로 할 수 없다.<br />③: 일반 함정 카드가 발동했을 때에 발동할 수 있다. 그 카드와는 카드명이 다른 일반 함정 카드 1장을 덱에서 자신 필드에 세트한다.
  | tc_name   = 迷宮城的白銀姬・拉比麗斯
  | tc_text   = 此卡名的①③效果，１回合各僅限使用１次。<br />①：可在發動「迷宮城的白銀姬・拉比麗斯」以外的「拉比麗斯」卡的效果或通常陷阱卡的我方・對方回合發動。以守備表示從手牌特殊召喚此卡。<br />②：只要我方場上存在被覆蓋的卡，此卡就不會成為對方的效果對象，不會因對方效果被破壞。<br />③：可在通常陷阱卡發動時發動。從牌組選擇１張卡名與該卡不同的通常陷阱卡，覆蓋在我方場上。
  | sc_name   = 迷宫城的白银姬・拉比丽斯
  | sc_text   = 此卡名的①③效果１回合仅可各使用１次。<br />①：在有“迷宫城的白银姬・拉比丽斯”以外的“拉比丽斯”卡的效果、或通常陷阱卡发动过的自己・对手回合可以发动。从手牌将此卡以守备表示特殊召唤。<br />②：只要自己场上存在被放置的卡，此卡就不会成为对手效果的对象，也不会因对手的效果被破坏。<br />③：通常陷阱卡发动时可以发动。从牌组挑选１张卡名与该卡不同的通常陷阱卡，放置在自己场上。
  }}
