  | text      = You can Ritual Summon this card with any "Nekroz" Ritual Spell. Must be Ritual Summoned, using monsters, and you cannot use Level 10 monsters. You can only use each of the following effects of "Nekroz of Areadbhair" once per turn.<br />●You can discard this card; Tribute up to 2 "Nekroz" monsters from your hand and/or field, and if you do, send that many "Nekroz" cards from your Deck to the GY.<br />●When a monster effect is activated (Quick Effect): You can Tribute 1 monster from your hand or field; negate the activation, and if you do, banish that card.
  | fr_name   = Nékroz d'Areadbhair
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement en utilisant des monstres, et vous ne pouvez pas utiliser des monstres de Niveau 10. Vous ne pouvez utiliser chacun des effets suivants de "Nékroz d'Areadbhair" qu'une fois par tour.<br />●Vous pouvez défausser cette carte ; Sacrifiez max. 2 monstres "Nékroz" depuis votre main et/ou Terrain, et si vous le faites, envoyez autant de cartes "Nékroz" depuis votre Deck au Cimetière.<br />●Lorsqu'un effet de monstre est activé (Effet Rapide) : vous pouvez Sacrifier 1 monstre depuis votre main ou Terrain ; annulez l'activation, et si vous le faites, bannissez la carte.
  | de_name   = Nekroz von Areadbhair
  | de_text   = Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, indem du Monster verwendest, und du kannst keine Monster der Stufe 10 verwenden. Du kannst jeden der folgenden Effekte von „Nekroz von Areadbhair“ nur einmal pro Spielzug verwenden.<br />●Du kannst diese Karte abwerfen; biete bis zu 2 „Nekroz“-Monster von deiner Hand und/oder Spielfeldseite als Tribut an und falls du dies tust, lege ebenso viele „Nekroz“-Karten von deinem Deck auf den Friedhof.<br />●Wenn ein Monstereffekt aktiviert wird (Schnelleffekt): Du kannst 1 Monster von deiner Hand oder Spielfeldseite als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, verbanne jene Karte.
  | it_name   = Nekroz di Areadbhair
  | it_text   = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale, utilizzando mostri, e non puoi utilizzare mostri di Livello 10. Puoi utilizzare ognuno dei seguenti effetti di "Nekroz di Areadbhair" una sola volta per turno.<br />●Puoi scartare questa carta; offri come Tributo fino a 2 mostri "Nekroz" dalla tua mano e/o Terreno e, se lo fai, manda quel numero di carte "Nekroz" dal tuo Deck al Cimitero.<br />●Quando viene attivato l'effetto di un mostro (Effetto Rapido): puoi offrire come Tributo 1 mostro dalla tua mano o Terreno; annulla l'attivazione e, se lo fai, bandisci quella carta.
  | pt_name   = Necroz de Areadbhair
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual, usando monstros, e você não pode usar monstros de Nível 10. Você só pode usar cada um dos seguintes efeitos de "Necroz de Areadbhair" uma vez por turno.<br />●Você pode descartar este card; ofereça como Tributo até 2 monstros "Necroz" da sua mão e/ou do campo e, se isso acontecer, envie esse número de cards "Necroz" do seu Deck para o Cemitério.<br />●Quando um efeito de monstro for ativado (Efeito Rápido): você pode oferecer como Tributo 1 monstro da sua mão ou do campo; negue a ativação e, se isso acontecer, bana esse card.
  | es_name   = Necroz de Areadbhair
  | es_text   = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual, usando monstruos, y no puedes usar monstruos de Nivel 10. Sólo puedes usar cada uno de los siguientes efectos de "Necroz de Areadbhair" una vez por turno.<br />●Puedes descartar esta carta; Sacrifica hasta 2 monstruos "Necroz" en tu mano y/o Campo y, si lo haces, manda al Cementerio ese número de cartas "Necroz" en tu Deck.<br />●Cuando es activado el efecto de un monstruo (Efecto Rápido): puedes Sacrificar 1 monstruo en tu mano o Campo; niega la activación y, si lo haces, destierra esa carta.
  | ja_text   = 「影霊衣」儀式魔法カードにより降臨<br />このカードはレベル１０以外のモンスターのみを使用した儀式召喚でしか特殊召喚できない。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードを手札から捨てて発動できる。自分の手札・フィールドの「影霊衣」モンスターを２体までリリースし、その数だけデッキから「影霊衣」カードを墓地へ送る。<br />②：モンスターの効果が発動した時、自分の手札・フィールドのモンスター１体をリリースして発動できる。その発動を無効にし除外する。
  | ko_name   = 아라드와의 네크로즈
  | ko_text   = "네크로즈" 의식 마법 카드에 의해 의식 소환<br />이 카드는 레벨 10 이외의 몬스터만을 사용한 의식 소환으로밖에 특수 소환할 수 없다.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 패에서 버리고 발동할 수 있다. 자신의 패 / 필드의 "네크로즈" 몬스터를 2장까지 릴리스하고, 그 수만큼 덱에서 "네크로즈" 카드를 묘지로 보낸다.<br />②: 몬스터의 효과가 발동했을 때, 자신의 패 / 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 제외한다.
  | tc_name   = 阿勞厄的影靈衣
  | tc_text   = 以「影靈衣」儀式魔法卡降臨。<br />僅限以僅使用等級１０以外的怪獸的儀式召喚進行特殊召喚。<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可從手牌捨棄此卡發動。解放我方手牌・場上的最多２隻「影靈衣」怪獸，依該數量將「影靈衣」卡從牌組送至墓地。<br />②：怪獸發動效果時，可解放我方手牌・場上的１隻怪獸發動。將其發動變為無效，將其除外。
  | sc_name   = 日神炎枪的影灵衣
  | sc_text   = 以“影灵衣”仪式魔法卡降临。<br />唯一的特殊召唤方式为，仅使用等级１０以外的怪兽进行仪式召唤。<br />此卡名的①②效果１回合仅可各使用１次。<br />①：从手牌将此卡舍弃可以发动。解放自己的手牌・场上的最多２只“影灵衣”怪兽，依其数量从牌组将“影灵衣”卡送至墓地。<br />②：怪兽的效果发动时，解放自己手牌・场上的１只怪兽可以发动。将该发动无效并除外。
