  | fr_name   = Accusation Erronée
  | fr_text   = Si votre adversaire a plus de cartes en tout dans sa main et Terrain que vous : ciblez 1 carte face recto sur le Terrain ; le reste de ce Duel, aucun joueur ne peut activer ni de cartes de ce nom ni leurs effets (la cible exclue). Vous ne pouvez activer qu'1 "Accusation Erronée" par tour.
  | de_name   = Fehlerhafte Anschuldigung
  | de_text   = Falls dein Gegner in seiner Hand und auf seiner Spielfeldseite zusammen mehr Karten hat als du: Wähle 1 offene Karte auf dem Spielfeld; kein Spieler kann für den Rest dieses Duells Karten mit dem Namen oder ihre Effekte aktivieren, außer dem gewählten Ziel. Du kannst nur 1 „Fehlerhafte Anschuldigung“ pro Spielzug aktivieren.
  | it_name   = Accusato per Sbaglio
  | it_text   = Se il tuo avversario ha più carte in totale tra la sua mano e il suo Terreno di te: scegli come bersaglio 1 carta scoperta sul Terreno; nessun giocatore può attivare carte con quel nome, o i loro effetti, per il resto di questo Duello, eccetto quel bersaglio. Puoi attivare solo 1 "Accusato per Sbaglio" per turno.
  | pt_name   = Acusação Equivocada
  | pt_text   = Se seu oponente tiver um total de cards maior que você na mão e no campo dele: escolha 1 card com a face para cima no campo; pelo resto deste Duelo, nenhum duelista pode ativar cards com esse nome, ou seus efeitos, exceto o alvo. Você só pode ativar 1 "Acusação Equivocada" por turno.
  | es_name   = Acusación Errónea
  | es_text   = Si tu adversario tiene más cartas en total que tú en su mano y su Campo: selecciona 1 carta boca arriba en el Campo; por el resto de este Duelo, ningún jugador puede activar cartas con ese nombre, ni sus efectos, excepto ese objetivo. Sólo puedes activar 1 "Acusación Errónea" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手の手札・フィールドのカードを合計した数が自分の手札・フィールドのカードを合計した数より多い場合、フィールドの表側表示カード１枚を対象として発動できる。お互いはこのデュエル中、その表側表示カード以外の、対象のカードと同名カードの効果を発動できない。
  | ko_name   = 누명
  | ko_text   = "누명"은 1턴에 1장밖에 발동할 수 없다.<br />①: 상대의 패 / 필드의 카드를 합계한 수가 자신의 패 / 필드의 카드를 합계한 수보다 많을 경우, 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 양쪽 플레이어는 이 듀얼 중, 그 앞면 표시의 카드 이외의, 대상의 카드와 같은 이름의 카드의 효과를 발동할 수 없다.
  | tc_name   = 冤獄
  | tc_text   = 「冤獄」１回合僅限發動１張。<br />①：在對方的手牌・場上的卡的合計數量多於我方的手牌・場上的卡的合計數量的狀況下，可將場上的１張正面表示的卡做為對象發動。雙方玩家在此決鬥中，無法發動正面表示的該卡以外的與對象卡同名的卡的效果。
  | sc_name   = 冤狱
  | sc_text   = “冤狱”１回合只可发动１张。<br />①：对手的手牌、场上卡牌的合计数量多于我方手牌、场上卡牌的合计数量的场合，可以场上１张表侧表示卡牌为对象发动。双方玩家在此决斗中，不可发动除该表侧表示卡牌以外的与对象卡牌同名卡的效果。
