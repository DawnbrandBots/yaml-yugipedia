title: Mansion of the Dreadful Dolls (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Field
  | text      = When this card is activated: You can add 1 "Gimmick Puppet" monster from your Deck to your hand. "Gimmick Puppet" monsters you control cannot be destroyed by battle, and are unaffected by the activated effects of your opponent's monsters, except their Xyz Monsters. Once per turn: You can detach 1 material from an Xyz Monster you control, then target 1 "Gimmick Puppet" monster in your GY; Special Summon it to your opponent's field in Defense Position. You can only activate 1 "Mansion of the Dreadful Dolls" per turn.
  | fr_name   = Manoir des Épouvantables Marionnettes
  | fr_text   = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Poupée Truquée" depuis votre Deck à votre main. Les monstres "Poupée Truquée" que vous contrôlez ne peuvent pas être détruits au combat, et ils ne sont pas affectés par les effets activés des monstres de votre adversaire (ses Monstres Xyz exclus). Une fois par tour : vous pouvez détacher 1 Matériel d'un Monstre Xyz que vous contrôlez, puis ciblez 1 monstre "Poupée Truquée" dans votre Cimetière ; Invoquez-le Spécialement sur le Terrain de votre adversaire en Position de Défense. Vous ne pouvez activer qu'1 "Manoir des Épouvantables Marionnettes" par tour.
  | de_name   = Villa der grässlichen Puppen
  | de_text   = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Gimmick-Marionette“-Monster von deinem Deck hinzufügen. „Gimmick-Marionette“-Monster, die du kontrollierst, können nicht durch Kampf zerstört werden und bleiben von aktivierten Effekten der Monster deines Gegners unberührt, außer denen seiner Xyz-Monster. Einmal pro Spielzug: Du kannst 1 Material von einem Xyz-Monster abhängen, das du kontrollierst, und dann 1 „Gimmick-Marionette“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition. Du kannst nur 1 „Villa der grässlichen Puppen“ pro Spielzug aktivieren.
  | it_name   = Magione delle Bambole Spaventose
  | it_text   = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Burattino Arnese" dal tuo Deck alla tua mano. I mostri "Burattino Arnese" che controlli non possono essere distrutti in battaglia e sono immuni agli effetti attivati dei mostri del tuo avversario, eccetto i suoi Mostri Xyz. Una volta per turno: puoi staccare 1 materiale da un Mostro Xyz che controlli, poi scegliere come bersaglio 1 mostro "Burattino Arnese" nel tuo Cimitero; Evocalo Specialmente sul Terreno del tuo avversario in Posizione di Difesa. Puoi attivare solo 1 "Magione delle Bambole Spaventose" per turno.
  | pt_name   = Mansão das Terríveis Bonecas
  | pt_text   = Quando este card for ativado: você pode adicionar 1 monstro "Engenhoca Marionete" do seu Deck à sua mão. Monstros "Engenhoca Marionete" que você controla não podem ser destruídos em batalha e não são afetados pelos efeitos ativados dos monstros do seu oponente, exceto os Monstros Xyz dele. Uma vez por turno: você pode desassociar 1 matéria de um Monstro Xyz que você controla e, depois, escolha 1 monstro "Engenhoca Marionete" no seu Cemitério; Invoque-o por Invocação-Especial no campo do seu oponente em Posição de Defesa. Você só pode ativar 1 "Mansão das Terríveis Bonecas" por turno.
  | es_name   = Mansión de las Muñecas Espantosas
  | es_text   = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Marioneta Trucada" en tu Deck. Los monstruos "Marioneta Trucada" que controlas no pueden ser destruidos en batalla, y no son afectados por los efectos activados de los monstruos de tu adversario, excepto de sus Monstruos Xyz. Una vez por turno: puedes desacoplar 1 material de un Monstruo Xyz que controles, y después selecciona 1 monstruo "Marioneta Trucada" en tu Cementerio; Invócalo de Modo Especial al Campo de tu adversario en Posición de Defensa. Sólo puedes activar 1 "Mansión de las Muñecas Espantosas" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードの発動時の効果処理として、デッキから「ギミック・パペット」モンスター１体を手札に加える事ができる。<br />②：自分フィールドの「ギミック・パペット」モンスターは戦闘では破壊されず、Ｘモンスター以外の相手モンスターが発動した効果を受けない。<br />③：１ターンに１度、自分フィールドのＸ素材を１つ取り除き、自分の墓地の「ギミック・パペット」モンスター１体を対象として発動できる。そのモンスターを相手フィールドに守備表示で特殊召喚する。
  | ko_name   = 지옥인형의 저택
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 이 카드의 발동시의 효과 처리로서, 덱에서 "기믹 퍼핏" 몬스터 1장을 패에 넣을 수 있다.<br />②: 자신 필드의 "기믹 퍼핏" 몬스터는 전투로는 파괴되지 않으며, 엑시즈 몬스터 이외의 상대 몬스터가 발동한 효과를 받지 않는다.<br />③: 1턴에 1번, 자신 필드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 "기믹 퍼핏" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 상대 필드에 수비 표시로 특수 소환한다.
  | tc_name   = 地獄人偶之館
  | tc_text   = 此卡名的卡１回合僅可發動１張。<br />①：作為此卡發動時的效果處理，可從牌組將１隻「機關傀偶」怪獸加入手牌。<br />②：自己場上的「機關傀偶」怪獸不會因戰鬥被破壞，不受超量怪獸以外的對手怪獸發動的效果影響。<br />③：１回合１次，去除自己場上的１個超量素材，以自己墓地的１隻「機關傀偶」怪獸為對象可以發動。將該怪獸以守備表示特殊召喚至對手場上。
  | sc_name   = 地狱人偶之馆
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：作为此卡发动时的效果处理，可从牌组将１只“机关傀偶”怪兽加入手牌。<br />②：自己场上的“机关傀偶”怪兽不会因战斗被破坏，不受超量怪兽以外的对手怪兽发动的效果影响。<br />③：１回合１次，去除自己场上的１个超量素材，以自己墓地的１只“机关傀偶”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤至对手场上。
  }}
