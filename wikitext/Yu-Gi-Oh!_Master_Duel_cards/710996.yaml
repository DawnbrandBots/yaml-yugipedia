title: ZW - Tornado Bringer (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = WIND
  | types     = Dragon / Effect
  | level     = 5
  | atk       = 1300
  | def       = 1800
  | text      = You can target 1 "Utopia" monster you control; equip this monster from your hand or face-up field to that target. It gains 1300 ATK. While this card is equipped to a monster, your opponent cannot target that monster with card effects. If a monster equipped with this card would be destroyed by battle, destroy this card instead. You can only control 1 "ZW - Tornado Bringer".

  | fr_name   = ZW - Porteur de Tornade
  | fr_text   = Vous pouvez cibler 1 monstre "Utopie" que vous contrôlez ; équipez ce monstre depuis votre main ou Terrain face recto à la cible. Il gagne 1300 ATK. Tant que cette carte est équipée à un monstre, votre adversaire ne peut pas cibler le monstre avec des effets de carte. Si un monstre équipé avec cette carte va être détruit au combat, détruisez cette carte à la place. Vous ne pouvez contrôler qu'1 "ZW - Porteur de Tornade" face recto.
  | de_name   = ZW - Tornadobringer
  | de_text   = Du kannst 1 „Utopia“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder offen von deiner Spielfeldseite aus. Es erhält 1300 ATK. Solange diese Karte ein Monster ausrüstet, kann dein Gegner das Monster nicht als Ziel für Karteneffekte wählen. Falls ein Monster, das mit dieser Karte ausgerüstet ist, durch Kampf zerstört würde, zerstöre stattdessen diese Karte. Du kannst nur 1 offenen „ZW - Tornadobringer“ kontrollieren.
  | it_name   = ZW - Portatore di Tornado
  | it_text   = Puoi scegliere come bersaglio 1 mostro "Utopia" che controlli; equipaggia questo mostro dalla tua mano o Terreno scoperto a quel bersaglio. Esso guadagna 1300 ATK. Mentre questa carta è equipaggiata a un mostro, il tuo avversario non può scegliere quel mostro come bersaglio con gli effetti delle carte. Se un mostro equipaggiato con questa carta sta per essere distrutto in battaglia, distruggi invece questa carta. Puoi controllare solo 1 "ZW - Portatore di Tornado" scoperto.
  | pt_name   = ZW - Arauto do Tornado
  | pt_text   = Você pode escolher 1 monstro "Utopia" que você controla; equipe este monstro da sua mão ou do campo com a face para cima ao alvo. Ele ganha 1300 de ATK. Enquanto este card estiver equipado a um monstro, seu oponente não pode escolher esse monstro como alvo de efeitos de card. Se um monstro equipado com este card seria destruído em batalha, em vez disso, destrua este card. Você só pode controlar 1 "ZW - Arauto do Tornado" com a face para cima.
  | es_name   = ZW - Portador de Tornados
  | es_text   = Puedes seleccionar 1 monstruo "Utopía" que controles; equipa este monstruo en tu mano o boca arriba en el Campo a ese objetivo. Éste gana 1300 ATK. Mientras esta carta esté equipada a un monstruo, tu adversario no puede seleccionar ese monstruo con efectos de cartas. Si un monstruo equipado con esta carta fuera a ser destruido en batalla, destruye esta carta en su lugar. Sólo puedes controlar 1 "ZW - Portador de Tornados" boca arriba.
  | ja_text   = ①：「ＺＷ－風神雲龍剣」は自分フィールドに１枚しか表側表示で存在できない。<br />②：自分フィールドの「希望皇ホープ」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを攻撃力１３００アップの装備魔法カード扱いでその自分の「希望皇ホープ」モンスターに装備する。<br />③：このカードが装備されている場合、相手は装備モンスターを効果の対象にできない。<br />④：装備モンスターが戦闘で破壊される場合、代わりにこのカードを破壊する。
  | ko_name   = ZW－토네이도 브링거
  | ko_text   = ①: "ZW(제알 웨폰)－토네이도 브링거"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드의 "유토피아" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 공격력 1300 올리는 장착 카드로 취급하고 그 자신의 "유토피아" 몬스터에 장착한다. ③: 이 카드가 장착되어 있을 경우, 상대는 장착 몬스터를 효과의 대상으로 할 수 없다. ④: 장착 몬스터가 전투로 파괴될 경우, 대신에 이 카드를 파괴한다.
  | tc_name   = ZEXAL兵器－風神雲龍劍
  | tc_text   = ①：「ZEXAL兵器－風神雲龍劍」在我方場上僅限以正面表示存在１張。②：可將我方場上的１隻「希望皇霍普」怪獸做為對象發動。從我方手牌・場上將此卡視為攻擊力提升１３００的裝備卡裝備於我方的該「希望皇霍普」怪獸。③：在此卡被裝備的狀況下，對方無法將裝備怪獸做為效果對象。④：在裝備怪獸因戰鬥被破壞的狀況下，破壞此卡作為替代。
  | sc_name   = ZEXAL兵器－风神云龙剑
  | sc_text   = ①：“ZEXAL兵器－风神云龙剑”在自己场上仅可有１张以表侧表示形式存在。②：以自己场上的１只“希望皇霍普”怪兽为对象可以发动。从自己的手牌・场上，将此卡视为攻击力上升１３００的装备卡，装备于该自己的“希望皇霍普”怪兽。③：此卡被装备中的情况下，对手不可将装备怪兽作为效果的对象。④：装备怪兽将被战斗破坏的情况下，破坏此卡作为代替。
  }}
