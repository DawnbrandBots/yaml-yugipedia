title: Ancient Gear Drill (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = If you control an "Ancient Gear" monster: Discard 1 card; Set 1 Spell Card directly from your Deck. This turn, that Spell Card cannot be activated.
  | fr_name   = Perceur Rouages Ancients
  | fr_text   = Activable uniquement en défaussant 1 carte de votre main tant qu'un monstre "Rouages Ancients" est face recto sur votre Terrain. Sélectionnez 1 Carte Magie depuis votre Deck et Posez-la sur votre Terrain. Vous ne pouvez pas utiliser cette Carte Magie ce tour.
  | de_name   = Antiker Antriebsbohrer
  | de_text   = Du kannst diese Karte nur aktivieren, indem du 1 Karte von deiner Hand abwirfst, solange sich ein offenes „Antiker Antrieb“-Monster auf deiner Spielfeldseite befindet. Wähle 1 Zauberkarte von deinem Deck und setze sie auf deiner Spielfeldseite. Du kannst diese Zauberkarte in diesem Spielzug nicht benutzen.
  | it_name   = Trivella-Ingranaggio Antico
  | it_text   = Puoi attivare questa carta solo scartando 1 carta dalla tua mano mentre un mostro "Ingranaggio Antico" è scoperto sul tuo Terreno. Seleziona 1 Carta Magia dal tuo Deck e Posizionala sul tuo Terreno. Non puoi usare quella Carta Magia in questo turno.
  | pt_name   = Broca do Mecanismo Antigo
  | pt_text   = Se você controlar um monstro "Mecanismo Antigo": Descarte 1 card; Baixe 1 Card de Magia direto do seu Deck. Neste turno, este Card de Magia não pode ser ativado.
  | es_name   = Taladro de Mecanismo Antiguo
  | es_text   = Sólo puedes activar esta carta descartando 1 carta de tu mano mientras tengas un monstruo que incluya "Mecanismo Antiguo" en su nombre boca arriba en tu Campo. Selecciona 1 Carta Mágica de tu Deck y Colócala en tu Campo. No puedes usar esa Carta Mágica este turno.
  | ja_text   = ①：自分フィールドに「アンティーク・ギア」モンスターが存在する場合、手札を１枚捨てて発動できる。デッキから魔法カード１枚を自分フィールドにセットする。この効果でセットしたカードはこのターン発動できない。
  | ko_name   = 앤틱 기어 드릴
  | ko_text   = ①: 자신 필드에 "앤틱 기어" 몬스터가 존재할 경우, 패를 1장 버리고 발동할 수 있다. 덱에서 마법 카드 1장을 고르고 자신 필드에 세트한다. 이 효과로 세트한 카드는 이 턴에 발동할 수 없다.
  | tc_name   = 古代機械齒輪採掘機
  | tc_text   = ①：在我方場上存在「古代機械齒輪」怪獸的狀況下，可捨棄１張手牌發動。從牌組選擇１張魔法卡覆蓋在我方場上。透過此效果覆蓋的卡在此回合無法發動。
  | sc_name   = 古代机械齿轮采掘机
  | sc_text   = 我方场上存在有冠有“古代机械齿轮”之名怪兽的场合，可舍弃１张手牌并发动。从牌组挑选１张魔法卡，盖牌至我方场上。此回合此魔法卡不可发动。
  }}
