  | atk                = 3000
  | text               = 2 monsters, including a "Vaalmonica" Link Monster<br />Unaffected by card effects, except "Vaalmonica" cards, while you have 6 or more Resonance Counters on your field. Gains 1 additional attack during each Battle Phase, for each Level 4 "Vaalmonica" monster you control. Once per turn, when your opponent would Special Summon a monster(s), if you have 3+ Resonance Counters on your field (Quick Effect): You can negate the Special Summon, and if you do, destroy that monster(s), then remove 3 Resonance Counters from your field.
  | fr_name            = Varar, Concorde Vaalmonicain
  | fr_text            = 2 monstres (un Monstre Lien "Vaalmonica" inclus)<br />Non affectée par des effets de carte (cartes "Vaalmonica" exclues), tant que vous avez min. 6 Compteurs Résonance sur votre Terrain. Gagne 1 attaque supplémentaire durant chaque Battle Phase, pour chaque monstre "Vaalmonica" de Niveau 4 que vous contrôlez. Une fois par tour, lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres, si vous avez 3+ Compteurs Résonance sur votre Terrain (Effet Rapide) : vous pouvez annuler l'Invocation Spéciale, et si vous le faites, détruisez ces monstres, puis retirez 3 Compteurs Résonance depuis votre Terrain.
  | de_name            = Varar, vaalmonikansche Eintracht
  | de_text            = 2 Monster, darunter ein „Vaalmonika“-Linkmonster<br />Bleibt von Karteneffekten unberührt, außer von denen von „Vaalmonika“-Karten, solange du 6 oder mehr Resonanz-Zählmarken auf deiner Spielfeldseite hast. Erhält während jeder Battle Phase für jedes „Vaalmonika“-Monster der Stufe 4, das du kontrollierst, 1 zusätzlichen Angriff. Einmal pro Spielzug, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde, falls du 3+ Resonanz-Zählmarken auf deiner Spielfeldseite hast (Schnelleffekt): Du kannst die Spezialbeschwörung annullieren und falls du dies tust, zerstöre jene Monster, dann entferne 3 Resonanz-Zählmarken von deiner Spielfeldseite.
  | it_name            = Varar, Concordia Vaalmonicana
  | it_text            = 2 mostri, compreso un Mostro Link "Vaalmonica"<br />Immune agli effetti delle carte, eccetto carte "Vaalmonica", mentre hai 6 o più Segnalini Risonanza sul tuo Terreno. Guadagna 1 attacco addizionale durante ogni Battle Phase, per ogni mostro "Vaalmonica" di Livello 4 che controlli. Una volta per turno, quando il tuo avversario sta per Evocare Specialmente uno o più mostri, se hai 3+ Segnalini Risonanza sul tuo Terreno (Effetto Rapido): puoi annullare l'Evocazione Speciale e, se lo fai, distruggi quei mostri, poi rimuovi 3 Segnalini Risonanza dal tuo Terreno.
  | pt_name            = Varar, a Concórdia Vaalmônica
  | pt_text            = 2 monstros, incluindo um Monstro Link "Vaalmônica"<br />Não é afetado por efeitos de card, exceto cards "Vaalmônica", enquanto você tiver 6 ou mais Marcadores de Ressonância no seu campo. Ganha 1 ataque adicional durante cada Fase de Batalha, para cada monstro "Vaalmônica" de Nível 4 que você controla. Uma vez por turno, quando seu oponente Invocaria um ou mais monstros por Invocação-Especial, se você tiver 3+ Marcadores de Ressonância no seu campo (Efeito Rápido): você pode negar a Invocação-Especial e, se isso acontecer, destrua esse(s) monstro(s) e, depois, remova 3 Marcadores de Ressonância do seu campo.
  | es_name            = Varar, Concordia de la Vaalmónica
  | es_text            = 2 monstruos, incluyendo un Monstruo de Enlace "Vaalmónica"<br />No es afectado por efectos de cartas, excepto de cartas "Vaalmónica", mientras tengas 6 o más Contadores de Resonancia en tu Campo. Gana 1 ataque adicional durante cada Battle Phase, por cada monstruo "Vaalmónica" de Nivel 4 que controles. Una vez por turno, cuando tu adversario fuera a Invocar de Modo Especial uno o más monstruos, si tienes 3+ Contadores de Resonancia en tu Campo (Efecto Rápido): puedes negar la Invocación Especial y, si lo haces, destruye ese o esos monstruos, y después retira 3 Contadores de Resonancia en tu Campo.
  | ja_text            = 「ヴァルモニカ」Ｌモンスターを含むモンスター２体<br />①：自分フィールドに響鳴カウンターが６つ以上存在する限り、フィールドのこのカードは「ヴァルモニカ」カード以外のカードの効果を受けない。<br />②：このカードは通常の攻撃に加えて、自分フィールドのレベル４の「ヴァルモニカ」モンスターの数まで１度のバトルフェイズ中に攻撃できる。<br />③：１ターンに１度、相手がモンスターを特殊召喚する際に発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。その後、自分フィールドの響鳴カウンターを３つ取り除く。
  | ko_name            = 바르모니카의 신주－바라르
  | ko_text            = "바르모니카" 링크 몬스터를 포함하는 몬스터 2장<br />①: 자신 필드에 향명 카운터가 6개 이상 존재하는 한, 필드의 이 카드는 "바르모니카" 카드 이외의 카드의 효과를 받지 않는다. ②: 이 카드는 일반 공격 외에도, 자신 필드의 레벨 4 인 "바르모니카" 몬스터의 수까지 1번의 배틀 페이즈 중에 공격할 수 있다. ③: 1턴에 1번, 상대가 몬스터를 특수 소환할 시기에 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다. 그 후, 자신 필드의 향명 카운터를 3개 제거한다.
  | tc_name            = 華耳琴璃之神奏－華嵐爾
  | tc_text            = 包含「華耳琴璃」連結怪獸在內的怪獸２隻<br />①：只要自己場上存在６個以上的響鳴計數物，場上的此卡不受「華耳琴璃」卡以外的卡的效果影響。<br />②：此卡在通常攻擊之外，在１次戰鬥階段中可攻擊的次數最多為自己場上的等級４「華耳琴璃」怪獸的數量。<br />③：１回合１次，對手將怪獸特殊召喚之際可以發動。將該特殊召喚無效，將該怪獸破壞。然後，去除自己場上的３個響鳴計數物。
  | sc_name            = 华耳琴璃之神奏－华岚尔
  | sc_text            = 包含“华耳琴璃”连接怪兽在内的怪兽２只<br />①：只要自己场上存在６个以上的响鸣计数物，场上的此卡不受“华耳琴璃”卡以外的卡的效果影响。<br />②：此卡在通常攻击之外，在１次战斗阶段中可攻击的次数最多为自己场上的等级４“华耳琴璃”怪兽的数量。<br />③：１回合１次，对手将怪兽特殊召唤之际可以发动。将该特殊召唤无效，将该怪兽破坏。然后，去除自己场上的３个响鸣计数物。
