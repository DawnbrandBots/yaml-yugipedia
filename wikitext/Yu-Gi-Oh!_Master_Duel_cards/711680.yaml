title: Zaralaam the Dark Palace (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Field
  | text      = While you control a monster equipped with "Dunnell, the Noble Arms of Light", your opponent cannot activate cards or effects during the Battle Phase. Once per turn, when your "Adventurer Token" destroys an opponent's monster by battle: You can inflict damage to your opponent equal to that destroyed monster's original ATK. Once per turn, during your Main Phase, if the previous effect was activated this turn: You can add 1 Field Spell that mentions "Adventurer Token" from your Deck or GY to your hand, except "Zaralaam the Dark Palace".

  | fr_name   = Zaralaam le Palais des Ténèbres
  | fr_text   = Tant que vous contrôlez un monstre équipé avec "Dunnell, Armes Nobles de la Lumière", votre adversaire ne peut activer ni de cartes ni d'effets durant la Battle Phase. Une fois par tour, lorsque votre "Jeton Aventurier" détruit un monstre de l'adversaire au combat : vous pouvez infliger des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit. Une fois par tour, durant votre Main Phase, si l'effet précédent a été activé ce tour : vous pouvez ajouter 1 Magie de Terrain qui mentionne "Jeton Aventurier" ("Zaralaam le Palais des Ténèbres" exclu) depuis votre Deck ou Cimetière à votre main.
  | de_name   = Zaralaam der dunkle Palast
  | de_text   = Solange du ein Monster kontrollierst, das mit „Dunnell, edle Waffen des Lichts“ ausgerüstet ist, kann dein Gegner während der Battle Phase weder Karten noch Effekte aktivieren. Einmal pro Spielzug, wenn deine „Abenteurer-Spielmarke“ ein Monster eines Gegners durch Kampf zerstört: Du kannst deinem Gegner Schaden in Höhe der Grund-ATK jenes zerstörten Monsters zufügen. Einmal pro Spielzug, während deiner Main Phase, falls der vorstehende Effekt in diesem Spielzug aktiviert wurde: Du kannst deiner Hand 1 Spielfeldzauber, der „Abenteurer-Spielmarke“ erwähnt, von deinem Deck oder Friedhof hinzufügen, außer „Zaralaam der dunkle Palast“.
  | it_name   = Zaralaam il Palazzo Oscuro
  | it_text   = Mentre controlli un mostro equipaggiato con "Dunnell, le Nobili Armi della Luce", il tuo avversario non può attivare carte o effetti durante la Battle Phase. Una volta per turno, quando un tuo "Segna-Avventuriero" distrugge un mostro dell'avversario in battaglia: puoi infliggere al tuo avversario danno pari all'ATK originale di quel mostro distrutto. Una volta per turno, durante la tua Main Phase, se il precedente effetto è stato attivato in questo turno: puoi aggiungere 1 Magia Terreno che menziona "Segna-Avventuriero" dal tuo Deck o Cimitero alla tua mano, eccetto "Zaralaam il Palazzo Oscuro".
  | pt_name   = Zaralaam, o Palácio Negro
  | pt_text   = Enquanto você controlar um monstro equipado com "Dunnell, Armas Nobres da Luz", seu oponente não pode ativar cards ou efeitos durante a Fase de Batalha. Uma vez por turno, quando uma "Ficha de Aventura" sua destruir um monstro do oponente em batalha: você pode causar dano ao seu oponente igual ao ATK original desse monstro destruído. Uma vez por turno, durante sua Fase Principal, se o efeito anterior foi ativado neste turno: você pode adicionar 1 Magia de Campo que mencione "Ficha de Aventura" do seu Deck ou Cemitério à sua mão, exceto "Zaralaam, o Palácio Negro".
  | es_name   = Zaralaam el Palacio Oscuro
  | es_text   = Mientras controles un monstruo equipado con "Dunnell, las Armas Nobles de Luz", tu adversario no puede activar cartas o efectos durante la Battle Phase. Una vez por turno, cuando tu "Ficha Aventurera" destruya un monstruo del adversario en batalla: puedes infligir daño a tu adversario igual al ATK original de ese monstruo destruido. Una vez por turno, durante tu Main Phase, si el efecto previo fue activado este turno: puedes añadir a tu mano 1 Mágica de Campo en tu Deck o Cementerio que mencione "Ficha Aventurera", excepto "Zaralaam el Palacio Oscuro".
  | ja_text   = ①：自分フィールドに「光の聖剣ダンネル」を装備したモンスターが存在する限り、相手はバトルフェイズに効果を発動できない。<br />②：１ターンに１度、自分の「勇者トークン」が戦闘で相手モンスターを破壊した時に発動できる。破壊されたそのモンスターの元々の攻撃力分のダメージを相手に与える。<br />③：このカードの②の効果を発動したターンの自分メインフェイズに１度、発動できる。自分のデッキ・墓地から「暗黒神殿ザララーム」以外の「勇者トークン」のトークン名が記されたフィールド魔法カード１枚を手札に加える。
  | ko_name   = 암흑신전 자라람
  | ko_text   = ①: 자신 필드에 "빛의 성검 단넬"을 장착한 몬스터가 존재하는 한, 상대는 배틀 페이즈에 효과를 발동할 수 없다.<br />②: 1턴에 1번, 자신의 "용사 토큰"이 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 상대 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.<br />③: 이 카드의 ②의 효과를 발동한 턴의 자신 메인 페이즈에 1번, 발동할 수 있다. 자신의 덱 / 묘지에서 "암흑신전 자라람" 이외의 "용사 토큰"의 토큰명이 쓰여진 필드 마법 카드 1장을 고르고 패에 넣는다.
  | tc_name   = 暗黑神殿 札拉拉姆
  | tc_text   = ①：只要我方場上存在裝備「光之聖劍 丹尼爾」的怪獸，對方在戰鬥階段中無法發動效果。<br />②：１回合１次，可在我方的「勇者衍生物」因戰鬥成功破壞對方怪獸時發動。給予對方等同於該對方怪獸原本的攻擊力數值的傷害。<br />③：在此卡的②效果發動的回合，可在我方主要階段發動１次。從我方牌組・墓地選擇寫有「暗黑神殿 札拉拉姆」以外的「勇者衍生物」的衍生物名的１張場地魔法卡加入手牌。
  | sc_name   = 暗黑神殿 扎拉拉暮
  | sc_text   = ①：只要自己场上有装备了“光之圣剑 宕奈尔”的怪兽存在，对手在战斗阶段不可发动效果。<br />②：1回合1次，自己的“勇者衍生物”战斗破坏对手怪兽时可以发动。给予对手相当于该对手怪兽原本攻击力的数值。<br />③：在发动此卡的②效果回合的自己的主要阶段可以发动1次。从自己的牌组・墓地挑选“暗黑神殿 扎拉拉暮”以外的1张记载有“勇者衍生物”的衍生物名的场地魔法卡加入手牌。
  }}
