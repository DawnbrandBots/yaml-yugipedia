title: Goblin Biker Grand Entrance (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Add 1 "Goblin" monster from your Deck to your hand, then you can apply the following effect.<br />●Detach 1 Xyz Material from a monster on either field, and if you do, Special Summon 1 Level 4 or lower "Goblin" monster from your hand.<br />You can banish this card from your GY; detach 1 Xyz Material from a monster on either field, then you can add 1 "Goblin" monster from your GY to your hand. You can only use each effect of "Goblin Biker Grand Entrance" once per turn.

  | fr_name   = Entrée Fracassante des Gobelins Motards
  | fr_text   = Ajoutez 1 monstre "Gobelin" depuis votre Deck à votre main, puis vous pouvez appliquer l'effet suivant.<br />●Détachez 1 Matériel Xyz d'un monstre sur l'un des Terrains, et si vous le faites, Invoquez Spécialement 1 monstre "Gobelin" de max. Niveau 4 depuis votre main.<br />Vous pouvez bannir cette carte depuis votre Cimetière ; détachez 1 Matériel Xyz d'un monstre sur l'un des Terrains, puis vous pouvez ajouter 1 monstre "Gobelin" depuis votre Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Entrée Fracassante des Gobelins Motards" qu'une fois par tour.
  | de_name   = Großer Auftritt der Goblin-Biker
  | de_text   = Füge deiner Hand 1 „Goblin“-Monster von deinem Deck hinzu, dann kannst du den folgenden Effekt ausführen.<br />●Hänge 1 Xyz-Material von einem Monster auf einer beliebigen Spielfeldseite ab und falls du dies tust, beschwöre 1 „Goblin“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand.<br />Du kannst diese Karte von deinem Friedhof verbannen; hänge 1 Xyz-Material von einem Monster auf einer beliebigen Spielfeldseite ab, dann kannst du deiner Hand 1 „Goblin“-Monster von deinem Friedhof hinzufügen. Du kannst jeden Effekt von „Großer Auftritt der Goblin-Biker“ nur einmal pro Spielzug verwenden.
  | it_name   = Grandiosa Entrata dei Motociclisti Goblin
  | it_text   = Aggiungi 1 mostro "Goblin" dal tuo Deck alla tua mano, poi puoi applicare il seguente effetto.<br />●Stacca 1 Materiale Xyz da un mostro su qualsiasi Terreno e, se lo fai, Evoca Specialmente 1 mostro "Goblin" di Livello 4 o inferiore dalla tua mano.<br />Puoi bandire questa carta dal tuo Cimitero; stacca 1 Materiale Xyz da un mostro su qualsiasi Terreno, poi puoi aggiungere 1 mostro "Goblin" dal tuo Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Grandiosa Entrata dei Motociclisti Goblin" una sola volta per turno.
  | pt_name   = Grande Entrada Motoqueiro Goblin
  | pt_text   = Adicione 1 monstro "Goblin" do seu Deck à sua mão e, depois, você pode aplicar o seguinte efeito.<br />●Desassocie 1 Matéria Xyz de um monstro em qualquer campo e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Goblin" de Nível 4 ou menos da sua mão.<br />Você pode banir este card do seu Cemitério; desassocie 1 Matéria Xyz de um monstro em qualquer campo e, depois, você pode adicionar 1 monstro "Goblin" do seu Cemitério à sua mão. Você só pode usar cada efeito de "Grande Entrada Motoqueiro Goblin" uma vez por turno.
  | es_name   = Gran Entrada Moto Goblin
  | es_text   = Añade a tu mano 1 monstruo "Goblin" en tu Deck, y después puedes aplicar el siguiente efecto.<br />●Desacopla 1 Material Xyz de un monstruo en cualquier Campo y, si lo haces, Invoca de Modo Especial, desde tu mano, 1 monstruo "Goblin" de Nivel 4 o menor.<br />Puedes desterrar esta carta en tu Cementerio; desacopla 1 Material Xyz de un monstruo en cualquier Campo, y después puedes añadir a tu mano 1 monstruo "Goblin" en tu Cementerio. Sólo puedes usar cada efecto de "Gran Entrada Moto Goblin" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：デッキから「ゴブリン」モンスター１体を手札に加える。その後、以下の効果を適用できる。<br />●フィールドのＸ素材を１つ取り除き、手札からレベル４以下の「ゴブリン」モンスター１体を特殊召喚する。<br />②：墓地のこのカードを除外して発動できる。フィールドのＸ素材を１つ取り除く。その後、自分の墓地から「ゴブリン」モンスター１体を手札に加える事ができる。
  | ko_name   = 고블린라이더 대참상
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "고블린" 몬스터 1장을 패에 넣는다. 그 후, 이하의 효과를 적용할 수 있다. ●필드의 엑시즈 소재를 1개 제거하고, 패에서 레벨 4 이하의 "고블린" 몬스터 1장을 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거한다. 그 후, 자신 묘지에서 "고블린" 몬스터 1장을 패에 넣을 수 있다.
  | tc_name   = 格布林百羅剎大參上
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。<br />①：從牌組將１隻「格布林」怪獸加入手牌。然後，可適用以下效果。<br />●去除場上的１個超量素材，從手牌將１隻等級４以下的「格布林」怪獸特殊召喚。<br />②：將墓地的此卡除外可以發動。去除場上的１個超量素材。然後，可從自己的墓地將１隻「格布林」怪獸加入手牌。
  | sc_name   = 格布林百罗刹大参上
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：从牌组将１只“格布林”怪兽加入手牌。然后，可适用以下效果。<br />●去除场上的１个超量素材，从手牌将１只等级４以下的“格布林”怪兽特殊召唤。<br />②：将墓地的此卡除外可以发动。去除场上的１个超量素材。然后，可从自己的墓地将１只“格布林”怪兽加入手牌。
  }}
