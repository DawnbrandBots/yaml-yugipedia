  | es_name   = Estirge Vengamiedo
  | es_text   = Si esta carta es mandada al Cementerio: puedes mostrar 1 carta "Vengamiedo" en tu mano; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Un monstruo "Vengamiedo" Invocado por Ritual usando esta carta en el Campo gana el siguiente efecto. Sólo puedes usar cada uno de los efectos precedentes de "Estirge Vengamiedo" una vez por turno.<br />●Después del cálculo de daño, si esta carta batalló con un monstruo de un adversario: puedes robar 1 carta, y después descartar 1 carta.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが墓地へ送られた場合、手札の「ヴェンデット」カード１枚を相手に見せて発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。<br />②：フィールドのこのカードを使用して儀式召喚した「ヴェンデット」モンスターは以下の効果を得る。<br />●このカードが相手モンスターと戦闘を行ったダメージ計算後に発動できる。自分は１枚ドローする。その後、自分の手札を１枚選んで捨てる。
  | ko_name   = 벤데드 스트리게스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 묘지로 보내졌을 경우, 패의 "벤데드" 카드 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.<br />②: 필드의 이 카드를 사용하여 의식 소환한 "벤데드" 몬스터는 이하의 효과를 얻는다.<br />●이 카드가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 그 후 패를 1장 골라 버린다.
  | tc_name   = 仇屍・不祥鳥
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡被送至墓地的狀況下，可將手牌的１張「仇屍」卡出示給對方發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。<br />②：使用場上的此卡儀式召喚的「仇屍」怪獸獲得以下效果。<br />●可在此卡與對方怪獸進行戰鬥的傷害計算後發動。我方從牌組抽１張牌，其後選擇１張手牌捨棄。
  | sc_name   = 仇尸・吸血鸟
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡被送至墓地的情况下，向对手出示手牌的１张“仇尸”卡可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。<br />②：使用场上的此卡仪式召唤的“仇尸”怪兽获得以下效果。<br />●此卡与对手怪兽进行战斗的伤害计算后可以发动。自己从牌组抽１张，然后挑选１张手牌舍弃。
