  | it_name   = Grappolo di Amarillidi di Fenice
  | it_text   = Questa carta non può essere Evocata Specialmente eccetto che con il suo stesso effetto o con "Seme di Fenice". Se questa carta attacca, essa viene distrutta dopo il calcolo dei danni. Se questa carta che controlli viene distrutta e mandata al Cimitero, infliggi 800 danni al tuo avversario. Durante la tua End Phase, puoi rimuovere dal gioco 1 mostro Pianta dal tuo Cimitero per Evocare Specialmente questa carta dal tuo Cimitero in Posizione di Difesa.
  | pt_name   = Amarílis de Aglomerado Feníxico
  | pt_text   = Este card não pode ser Invocado por Invocação-Especial, exceto com seu próprio efeito ou com "Semente Feníxica". Se este card atacar, ele é destruído depois do cálculo de dano. Se este card que você controla for destruído e enviado para o Cemitério, cause 800 de dano ao seu oponente. Durante sua Fase Final, você pode remover de jogo 1 monstro Planta do seu Cemitério para Invocar este card por Invocação-Especial do seu Cemitério em Posição de Defesa.
  | es_name   = Racimo de Amariles del Fénix
  | es_text   = Esta carta no puede ser Invocada de Modo Especial excepto mediante su propio efecto o con "Semilla del Fénix". Si esta carta ataca, es destruida después del cálculo de daño. Si esta carta que controlas es destruida y mandada al Cementerio, inflige 800 puntos de daño a tu adversario. Durante tu End Phase, puedes retirar del juego 1 monstruo Planta en tu Cementerio para Invocar esta carta de Modo Especial desde tu Cementerio, en Posición de Defensa.
  | ja_text   = このカードは「フェニキシアン・シード」及びこのカードの効果でしか特殊召喚できない。<br />①：このカードは攻撃したダメージ計算後に破壊される。<br />②：自分フィールドのこのカードが破壊され墓地へ送られた場合に発動する。相手に８００ダメージを与える。<br />③：このカードが墓地に存在する場合、自分エンドフェイズに、自分の墓地から他の植物族モンスター１体を除外して発動できる。このカードを守備表示で特殊召喚する。
  | ko_name   = 페니키시안 클러스터 아마릴리스
  | ko_text   = 이 카드는 "페니키시안 시드" 또는 이 카드의 효과로밖에 특수 소환할 수 없다. 이 카드는 공격했을 경우, 데미지 계산 후에 파괴된다. 자신 필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 800 포인트 데미지를 상대 라이프에 준다. 자신의 엔드 페이즈시에 이 카드가 묘지에 존재할 경우, 자신의 묘지에 존재하는 식물족 몬스터 1장을 게임에서 제외하는 것으로, 이 카드를 묘지에서 수비 표시로 특수 소환할 수 있다.
  | tc_name   = 鳳凰彼岸花
  | tc_text   = 此卡僅限以「鳳凰花種」或此卡的效果進行特殊召喚。在此卡攻擊的傷害計算後此卡將被破壞。在我方場上的此卡被破壞送至墓地時，給予對方８００LP傷害。此外，在我方結束階段時，可將我方墓地的１隻此卡以外的植物族怪獸從遊戲除外發動。從墓地以守備表示特殊召喚此卡。
  | sc_name   = 凤凰彼岸花
