  | fr_name   = Avatar Roi du Feu Yaksha
  | fr_text   = Si un ou plusieurs monstres "Roi du Feu" ou "Rois du Feu" face recto que vous contrôlez sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est détruite et envoyée au Cimetière : vous pouvez détruire 1 carte dans votre main ou sur votre Terrain. Vous ne pouvez utiliser cet effet de "Avatar Roi du Feu Yaksha" qu'une fois par tour.
  | de_name   = Feuerkönig Avatar Yaksha
  | de_text   = Falls ein oder mehr offene „Feuerkönig“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 Karte in deiner Hand oder auf deiner Spielfeldseite zerstören. Du kannst diesen Effekt von „Feuerkönig Avatar Yaksha“ nur einmal pro Spielzug verwenden.
  | it_name   = Re del Fuoco Avatar Yaksha
  | it_text   = Se uno o più mostri "Re del Fuoco" scoperti che controlli vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene distrutta e mandata al Cimitero: puoi distruggere 1 carta nella tua mano o Terreno. Puoi utilizzare questo effetto di "Re del Fuoco Avatar Yaksha" una sola volta per turno.
  | pt_name   = Avatar do Rei de Fogo Yaksha
  | pt_text   = Se um ou mais monstros "Rei(s) de Fogo" com a face para cima que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for destruído e enviado para o Cemitério: você pode destruir 1 card na sua mão ou no campo. Você só pode usar este efeito de "Avatar do Rei de Fogo Yaksha" uma vez por turno.
  | es_name   = Avatar del Rey de Fuego Yaksha
  | es_text   = Si uno o más monstruos "Rey(es) de Fuego" boca arriba que controles son destruidos por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es destruida y mandada al Cementerio: puedes destruir 1 carta en tu mano o Campo. Sólo puedes usar este efecto de "Avatar del Rey de Fuego Yaksha" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの表側表示の「炎王」モンスターが効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが破壊され墓地へ送られた場合に発動できる。自分の手札・フィールドのカード１枚を破壊する。
  | ko_name   = 염왕수 야쿠샤
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "염왕" 몬스터가 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 필드의 카드 1장을 파괴한다.
  | tc_name   = 炎王獸 夜叉
  | tc_text   = 在我方場上的正面表示的冠有「炎王」之名的怪獸因卡的效果被破壞的狀況下，可從手牌特殊召喚此卡。此外，在此卡被破壞送至墓地的狀況下，可選擇我方手牌・場上的１張卡破壞。「炎王獸 夜叉」的此效果１回合僅限使用１次。
  | sc_name   = 炎王兽 夜叉
  | sc_text   = 我方场上以表侧表示的冠有“炎王”之名的怪兽因卡牌效果被破坏的场合，可从手牌特殊召唤此卡。此外，此卡被破坏并送入墓地的场合，可从我方手牌、场上选择１张卡牌破坏。“炎王兽 夜叉”的此效果１回合只可使用１次。
