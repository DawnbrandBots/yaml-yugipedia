title: Spin Turn (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Activate 1 of the following effects.<br />●Target 1 EARTH Machine Xyz Monster you control in Attack Position and 1 monster your opponent controls; change the battle position of your monster, and if you do, destroy that opponent's monster.<br />●Target 1 EARTH Machine Xyz Monster you control in Defense Position and 1 Spell/Trap your opponent controls; change the battle position of your monster, and if you do, destroy that opponent's Spell/Trap.

  | fr_name            = Rotation sur Place
  | fr_lore            = Activez 1 des effets suivants.<br />●Ciblez 1 Monstre Xyz TERRE Machine que vous contrôlez en Position d'Attaque et 1 monstre contrôlé par votre adversaire ; changez la position de combat de votre monstre, et si vous le faites, détruisez le monstre de l'adversaire.<br />●Ciblez 1 Monstre Xyz TERRE Machine que vous contrôlez en Position de Défense et 1 Magie/Piège contrôlé par votre adversaire ; changez la position de combat de votre monstre, et si vous le faites, détruisez la Magie/Piège de l'adversaire.
  | de_name            = Punktdrehung
  | de_lore            = Aktiviere 1 der folgenden Effekte.<br />●Wähle 1 ERDE Maschine-Xyz-Monster in Angriffsposition, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert; ändere die Kampfposition deines Monsters und falls du dies tust, zerstöre das Monster des Gegners.<br />●Wähle 1 ERDE Maschine-Xyz-Monster in Verteidigungsposition, das du kontrollierst, und 1 Zauber/Falle, den oder die dein Gegner kontrolliert; ändere die Kampfposition deines Monsters und falls du dies tust, zerstöre den Zauber / die Falle des Gegners.
  | it_name            = Giro di Rotazione
  | it_lore            = Attiva 1 dei seguenti effetti.<br />●Scegli come bersaglio 1 Mostro Xyz TERRA Macchina in Posizione di Attacco che controlli e 1 mostro controllato dal tuo avversario; cambia la posizione del tuo mostro e, se lo fai, distruggi quel mostro dell'avversario.<br />●Scegli come bersaglio 1 Mostro Xyz TERRA Macchina in Posizione di Difesa che controlli e 1 Magia/Trappola controllata dal tuo avversario; cambia la posizione del tuo mostro e, se lo fai, distruggi quella Magia/Trappola dell'avversario.
  | pt_name            = Inversão do Sentido
  | pt_lore            = Ative 1 desses efeitos.<br />●Escolha 1 Monstro Xyz Máquina de TERRA que você controla em Posição de Ataque e 1 monstro que seu oponente controla; mude a posição de batalha do seu monstro e, se isso acontecer, destrua o monstro do oponente.<br />●Escolha 1 Monstro Xyz Máquina de TERRA que você controla em Posição de Defesa e 1 Magia/Armadilha que seu oponente controla; mude a posição de batalha do seu monstro e, se isso acontecer, destrua a Magia/Armadilha do oponente.
  | es_name            = Direccional de Giro
  | es_lore            = Activa 1 de los efectos siguientes.<br />●Selecciona 1 Monstruo Xyz Máquina de TIERRA que controles en Posición de Ataque y 1 monstruo que controle tu adversario; cambia la posición de batalla de tu monstruo y, si lo haces, destruye ese monstruo del adversario.<br />●Selecciona 1 Monstruo Xyz Máquina de TIERRA que controles en Posición de Defensa y 1 Mágica/Trampa que controle tu adversario; cambia la posición de batalla de tu monstruo y, si lo haces, destruye esa Mágica/Trampa del adversario.
  | ja_lore            = ①：以下の効果から１つを選択して発動できる。<br />●自分フィールドの攻撃表示の機械族・地属性Ｘモンスター１体と相手フィールドのモンスター１体を対象として発動できる。その自分のモンスターの表示形式を変更し、その相手モンスターを破壊する。<br />●自分フィールドの守備表示の機械族・地属性Ｘモンスター１体と相手フィールドの魔法・罠カード１枚を対象として発動できる。その自分のモンスターの表示形式を変更し、その相手の魔法・罠カードを破壊する。
  | ko_name            = 스핀 턴
  | ko_lore            = ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 공격 표시의 기계족 / 땅 속성 엑시즈 몬스터 1장과 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 표시 형식을 변경하고, 그 상대 몬스터를 파괴한다.<br />●자신 필드의 수비 표시의 기계족 / 땅 속성 엑시즈 몬스터 1장과 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 표시 형식을 변경하고, 그 상대의 마법 / 함정 카드를 파괴한다.
  | tc_name            = 超信地旋回
  | tc_lore            = ①：可從以下效果選擇１個發動。<br />●可將我方場上的１隻攻擊表示的機械族・地屬性超量怪獸及對方場上的１隻怪獸做為對象發動。變更該我方怪獸的表示形式，破壞該對方怪獸。<br />●可將我方場上的１隻守備表示的機械族・地屬性超量怪獸和對方場上的１張魔法・陷阱卡做為對象發動。變更該我方怪獸的表示形式，破壞該對方的魔法・陷阱卡。
  | sc_name            = 超原地转向
  | sc_lore            = ①：可从以下效果中选择１个发动。<br />●以自己场上的１只攻击表示的机械族・地属性超量怪兽和对手场上的１只怪兽为对象可以发动。变更该自己的怪兽的表示形式，将该对手的怪兽破坏。<br />●以自己场上的１只守备表示的机械族・地属性超量怪兽和对手场上的１张魔法・陷阱卡为对象可以发动。变更该自己的怪兽的表示形式，将该对手的魔法・陷阱卡破坏。
  }}
