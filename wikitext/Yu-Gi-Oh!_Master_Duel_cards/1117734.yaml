  | text               = You can discard 1 other LIGHT or DARK monster; Special Summon this card from your hand. You can target 1 monster in either GY; equip it to this card as an Equip Spell, and if you do, this card's name becomes that equipped monster's name (until the End Phase), then if you equipped a LIGHT or DARK Monster Card by this effect, you can Special Summon 1 DARK "Allure Queen" monster from your Deck or GY. You can only use each effect of "Chaos Allure Queen" once per turn.
  | fr_name            = Reine Charmeuse du Chaos
  | fr_text            = Vous pouvez défausser 1 autre monstre LUMIÈRE ou TÉNÈBRES ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez cibler 1 monstre dans l'un des Cimetières ; équipez-le à cette carte comme Magie d'Équipement, et si vous le faites, le nom de cette carte devient le nom du monstre équipé (jusqu'à la End Phase), puis si vous avez équipé une Carte Monstre LUMIÈRE ou TÉNÈBRES par cet effet, vous pouvez Invoquer Spécialement 1 monstre "Reine Charmeuse" TÉNÈBRES depuis votre Deck ou Cimetière. Vous ne pouvez utiliser chaque effet de "Reine Charmeuse du Chaos" qu'une fois par tour.
  | de_name            = Verlockende Königin des Chaos
  | de_text            = Du kannst 1 anderes LICHT oder FINSTERNIS Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 Monster in einem beliebigen Friedhof wählen; rüste diese Karte mit ihm als Ausrüstungszauber aus und falls du dies tust, wird der Name dieser Karte (bis zur End Phase) gleich dem Namen jenes ausrüstenden Monsters, dann, falls durch diesen Effekt mit einer LICHT oder FINSTERNIS Monsterkarte ausgerüstet hast, kannst du 1 FINSTERNIS „Verlockende Königin“-Monster als Spezialbeschwörung von deinem Deck oder Friedhof beschwören. Du kannst jeden Effekt von „Verlockende Königin des Chaos“ nur einmal pro Spielzug verwenden.
  | it_name            = Regina della Seduzione del Chaos
  | it_text            = Puoi scartare 1 altro mostro LUCE o OSCURITÀ; Evoca Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 mostro in qualsiasi Cimitero; equipaggialo a questa carta come una Magia Equipaggiamento e, se lo fai, il nome di questa carta diventa il nome di quel mostro equipaggiato (fino alla End Phase), poi se hai equipaggiato una Carta Mostro LUCE o OSCURITÀ con questo effetto, puoi Evocare Specialmente 1 mostro OSCURITÀ "Regina della Seduzione" dal tuo Deck o Cimitero. Puoi utilizzare ogni effetto di "Regina della Seduzione del Chaos" una sola volta per turno.
  | pt_name            = Rainha Cativante do Caos
  | pt_text            = Você pode descartar 1 outro monstro de LUZ ou de TREVAS; Invoque este card por Invocação-Especial da sua mão. Você pode escolher 1 monstro em qualquer Cemitério; equipe-o a este card como uma Magia de Equipamento e, se isso acontecer, o nome deste card se torna o nome desse monstro equipado (até a Fase Final) e, depois, se você equipou um Card de Monstro de LUZ ou de TREVAS por este efeito, você pode Invocar por Invocação-Especial 1 monstro "Rainha Cativante" de TREVAS do seu Deck ou Cemitério. Você só pode usar cada efeito de "Rainha Cativante do Caos" uma vez por turno.
  | es_name            = Reina del Encanto del Caos
  | es_text            = Puedes descartar otro monstruo de LUZ u OSCURIDAD; Invoca esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 monstruo en cualquier Cementerio; equípalo a esta carta como una Mágica de Equipo y, si lo haces, el nombre de esta carta se convierte en el nombre de ese monstruo equipado (hasta la End Phase) y después, si equipaste una Carta de Monstruo de LUZ u OSCURIDAD por este efecto, puedes Invocar de Modo Especial 1 monstruo "Reina del Encanto" de OSCURIDAD desde tu Deck o Cementerio. Sólo puedes usar cada efecto de "Reina del Encanto del Caos" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札から他の光・闇属性モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。<br />②：自分か相手の墓地のモンスター１体を対象として発動できる。そのモンスターを装備魔法カード扱いでこのカードに装備する。このカードはエンドフェイズまで、この効果で装備したモンスターと同名カードとして扱う。この効果で光・闇属性のモンスターカードを装備した場合、さらに自分のデッキ・墓地から闇属性の「魅惑の女王」モンスター１体を特殊召喚できる。
  | ko_name            = 혼돈의 얼루어 퀸
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 다른 빛 / 어둠 속성 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신이나 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 장착 마법 카드로 취급하고 이 카드에 장착한다. 이 카드는 엔드 페이즈까지, 이 효과로 장착한 몬스터와 같은 이름의 카드로 취급한다. 이 효과로 빛 / 어둠 속성의 몬스터 카드를 장착했을 경우, 추가로 자신의 덱 / 묘지에서 어둠 속성의 "얼루어 퀸" 몬스터 1장을 특수 소환할 수 있다.
  | tc_name            = 混沌的魅惑女王
  | tc_text            = 此卡名的①②效果１回合僅可各使用１次。<br />①：從手牌將１隻其他的光・闇屬性怪獸捨棄可以發動。從手牌將此卡特殊召喚。<br />②：以自己或對手墓地的１隻怪獸為對象可以發動。將該怪獸視為裝備魔法卡，裝備於此卡。此卡直至結束階段為止，視為以此效果裝備的怪獸的同名卡。以此效果裝備了光・闇屬性的怪獸卡的情況下，進而可從自己牌組・墓地將１隻闇屬性的「魅惑女王」怪獸特殊召喚。
  | sc_name            = 混沌的魅惑女王
  | sc_text            = 此卡名的①②效果１回合仅可各使用１次。<br />①：从手牌将１只其他的光・暗属性怪兽舍弃可以发动。从手牌将此卡特殊召唤。<br />②：以自己或对手墓地的１只怪兽为对象可以发动。将该怪兽视为装备魔法卡，装备于此卡。此卡直至结束阶段为止，视为以此效果装备的怪兽的同名卡。以此效果装备了光・暗属性的怪兽卡的情况下，进而可从自己牌组・墓地将１只暗属性的“魅惑女王”怪兽特殊召唤。
