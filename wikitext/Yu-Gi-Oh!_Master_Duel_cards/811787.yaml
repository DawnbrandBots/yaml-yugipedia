title: Noble Knights of the Round Table (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = During your End Phase: You can activate each of these effects up to once per turn, depending on the total number of "Noble Knight" cards with different names in your GY and/or you control;<br />●3+: Send 1 "Noble Knight" card from your Deck to the GY.<br />●6+: Special Summon 1 "Noble Knight" monster from your hand, then you can equip 1 "Noble Arms" Equip Spell from your hand to that monster.<br />●9+: Target 1 "Noble Knight" monster in your GY; add that target to your hand.<br />●12: Draw 1 card.
  | releases  = Legacy Pack

  | fr_name   = Table Ronde du Chevalier Noble
  | fr_text   = Durant votre End Phase : vous pouvez activer chacun de ces effets max. une fois par tour, selon le nombre total de cartes "Chevalier Noble" de noms différents dans votre Cimetière et/ou que vous contrôlez ;<br />●3+ : Envoyez 1 carte "Chevalier Noble" depuis votre Deck au Cimetière.<br />●6+ : Invoquez Spécialement 1 monstre "Chevalier Noble" depuis votre main, puis vous pouvez équiper 1 Magie d'Équipement "Armes Nobles" depuis votre main au monstre.<br />●9+ : Ciblez 1 monstre "Chevalier Noble" dans votre Cimetière ; ajoutez la cible à votre main.<br />●12 : Piochez 1 carte.
  | de_name   = Edler Ritter der Tafelrunde
  | de_text   = Während deiner End Phase: Du kannst jeden dieser Effekte bis zu einmal pro Spielzug aktivieren, abhängig von der Gesamtanzahl der „Edler Ritter“-Karten mit unterschiedlichen Namen in deinem Friedhof und/oder die du kontrollierst;<br />●3+: Lege 1 „Edler Ritter“-Karte von deinem Deck auf den Friedhof.<br />●6+: Beschwöre 1 „Edler Ritter“-Monster als Spezialbeschwörung von deiner Hand, dann kannst du das Monster mit 1 „Edle Waffen“-Ausrüstungszauber von deiner Hand ausrüsten.<br />●9+: Wähle 1 „Edler Ritter“-Monster in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu.<br />●12: Ziehe 1 Karte.
  | it_name   = Nobili Cavalieri della Tavola Rotonda
  | it_text   = Durante la tua End Phase: puoi attivare ognuno di questi effetti fino a una volta per turno, a seconda del numero totale di carte "Nobile Cavaliere" con nomi diversi nel tuo Cimitero e/o che controlli;<br />●3+: Manda 1 carta "Nobile Cavaliere" dal tuo Deck al Cimitero.<br />●6+: Evoca Specialmente 1 mostro "Nobile Cavaliere" dalla tua mano, poi puoi equipaggiare 1 Magia Equipaggiamento "Nobili Armi" dalla tua mano a quel mostro.<br />●9+: Scegli come bersaglio 1 mostro "Nobile Cavaliere" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.<br />●12: Pesca 1 carta.
  | pt_name   = Nobre Cavaleiros da Távola Redonda
  | pt_text   = Durante sua Fase Final: você pode ativar cada um desses efeitos até uma vez por turno, dependendo do número total de cards "Nobre Cavaleiro" com nomes diferentes no seu Cemitério e/ou que você controla;<br />●3+: Envie 1 card "Nobre Cavaleiro" do seu Deck para o Cemitério.<br />●6+: Invoque por Invocação-Especial 1 monstro "Nobre Cavaleiro" da sua mão e, depois, você pode equipar a esse monstro 1 Magia de Equipamento "Armas Nobres" da sua mão.<br />●9+: Escolha 1 monstro "Nobre Cavaleiro" no seu Cemitério; adicione o alvo à sua mão.<br />●12: Compre 1 card.
  | es_name   = Noble Caballero de la Mesa Redonda
  | es_text   = Durante tu End Phase: puedes activar cada uno de estos efectos una vez por turno, dependiendo de la cantidad total de cartas "Noble Caballero" con nombres diferentes en tu Cementerio y/o que controles;<br />●3+: Manda al Cementerio 1 carta "Noble Caballero" en tu Deck.<br />●6+: Invoca de Modo Especial, desde tu mano, 1 monstruo "Noble Caballero", y después puedes equipar a ese monstruo 1 Mágica de Equipo "Armas Nobles" en tu mano.<br />●9+: Selecciona 1 monstruo "Noble Caballero" en tu Cementerio; añade ese objetivo a tu mano.<br />●12: Roba 1 carta.
  | ja_text   = ①：自分エンドフェイズに、自分のフィールド・墓地の「聖騎士」カードの種類によって以下の効果をそれぞれ１度ずつ発動できる。<br />●３種類以上：デッキから「聖騎士」カード１枚を墓地へ送る。<br />●６種類以上：手札から「聖騎士」モンスター１体を特殊召喚する。その後、手札から「聖剣」装備魔法カード１枚をそのモンスターに装備できる。<br />●９種類以上：自分の墓地の「聖騎士」モンスター１体を対象として発動できる。そのモンスターを手札に加える。<br />●１２種類：自分は１枚ドローする。
  | ko_name   = 원탁의 성기사
  | ko_text   = ①: 자신 엔드 페이즈에, 자신 필드 / 묘지의 "성기사" 카드의 종류에 따라 이하의 효과를 각각 1번씩 발동할 수 있다.<br />●3종류 이상: 덱에서 "성기사" 카드 1장을 묘지로 보낸다.<br />●6종류 이상: 패에서 "성기사" 몬스터 1장을 특수 소환한다. 그 후, 패에서 "성검" 장착 마법 카드 1장을 그 몬스터에 장착할 수 있다.<br />●9종류 이상: 자신 묘지의 "성기사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.<br />●12종류: 자신은 덱에서 1장 드로우한다.
  | tc_name   = 圓桌聖騎士
  | tc_text   = ①：我方結束階段，根據我方場上・墓地的「聖騎士」卡的種類，可分別適用以下效果各１次。<br />●３種以上：從牌組將１張「聖騎士」卡送至墓地。<br />●６種以上：從手牌特殊召喚１隻「聖騎士」怪獸。其後，可從手牌將１張「聖劍」裝備魔法卡裝備於該怪獸。<br />●９種以上：可將我方墓地的１隻「聖騎士」怪獸做為對象發動。將該怪獸加入手牌。<br />●１２種：我方從牌組抽１張牌。
  | sc_name   = 圆桌的圣骑士
  | sc_text   = ①：在我方结束阶段，根据我方场上、墓地的“圣骑士”卡牌种类，可发动以下效果各１次。<br />●３种或以上：从牌组将１张“圣骑士”卡牌送入墓地。<br />●６种或以上：从手牌特殊召唤１只“圣骑士”怪兽。之后，可从手牌将１张“圣剑”装备魔法卡装备该怪兽。<br />●９种或以上：可以我方墓地的１只“圣骑士”怪兽为对象发动。将该怪兽加入手牌。<br />●１２种：我方从牌组抽取１张卡牌。
  }}
