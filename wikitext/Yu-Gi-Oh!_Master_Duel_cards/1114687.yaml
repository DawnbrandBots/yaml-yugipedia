  | it_name            = Neo Kaiser Cavalluccio Marino
  | it_text            = Se controlli "Drago Bianco Occhi Blu": puoi Evocare Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 Tuner LUCE che controlli; aumenta o diminuisci il suo Livello di 1. Se questa carta viene mandata dal Terreno al Cimitero: puoi mandare 1 mostro "Occhi Blu" o 1 mostro che menziona "Drago Bianco Occhi Blu" dal tuo Deck al Cimitero, eccetto "Neo Kaiser Cavalluccio Marino". Puoi utilizzare ogni effetto di "Neo Kaiser Cavalluccio Marino" una sola volta per turno.
  | pt_name            = Neo Cavalo-marinho de Kaiser
  | pt_text            = Se você controlar "Dragão Branco de Olhos Azuis": você pode Invocar este card por Invocação-Especial da sua mão. Você pode escolher 1 Regulador de LUZ que você controla; aumente ou diminua o Nível dele em 1. Se este card for enviado do campo para o Cemitério: você pode enviar 1 monstro "Olhos Azuis" ou 1 monstro que mencione "Dragão Branco de Olhos Azuis" do seu Deck para o Cemitério, exceto "Neo Cavalo-marinho de Kaiser". Você só pode usar cada efeito de "Neo Cavalo-marinho de Kaiser" uma vez por turno.
  | es_name            = Neo Caballo de Mar Kaiser
  | es_text            = Si controlas "Dragón Blanco de Ojos Azules": puedes Invocar esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 Cantante de LUZ que controles; aumenta o reduce su Nivel en 1. Si esta carta es mandada del Campo al Cementerio: puedes mandar al Cementerio 1 monstruo "Ojos Azules" o 1 monstruo que mencione "Dragón Blanco de Ojos Azules" en tu Deck, excepto "Neo Caballo de Mar Kaiser". Sólo puedes usar cada efecto de "Neo Caballo de Mar Kaiser" una vez por turno.
  | ja_text            = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「青眼の白龍」が存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分フィールドの光属性チューナー１体を対象として発動できる。そのモンスターのレベルを１つ上げるか下げる。<br />③：このカードがフィールドから墓地へ送られた場合に発動できる。「ネオ・カイザー・シーホース」を除く、「ブルーアイズ」モンスター１体または「青眼の白龍」のカード名が記されたモンスター１体をデッキから墓地へ送る。
  | ko_name            = 네오 카이저 씨호스
  | ko_text            = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "푸른 눈의 백룡"이 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 자신 필드의 빛 속성 튜너 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 1개 올리거나 내린다.<br />③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. "네오 카이저 씨호스"가 아닌, "푸른 눈" 몬스터 1장 또는 "푸른 눈의 백룡"의 카드명이 쓰여진 몬스터 1장을 덱에서 묘지로 보낸다.
  | tc_name            = 真帝王海馬
  | tc_text            = 此卡名的①②③效果１回合僅可各使用１次。<br />①：自己場上存在「青眼白龍」的情況下可以發動。從手牌將此卡特殊召喚。<br />②：以自己場上的１隻光屬性協調為對象可以發動。該怪獸的等級上升或下降１。<br />③：此卡從場上被送至墓地的情況下可以發動。從牌組將除「真帝王海馬」以外的、１隻「青眼」怪獸或１隻記載有「青眼白龍」卡名的怪獸送至墓地。
  | sc_name            = 真帝王海马
  | sc_text            = 此卡名的①②③效果１回合仅可各使用１次。<br />①：自己场上存在“青眼白龙”的情况下可以发动。从手牌将此卡特殊召唤。<br />②：以自己场上的１只光属性协调为对象可以发动。该怪兽的等级上升或下降１。<br />③：此卡从场上被送至墓地的情况下可以发动。从牌组将除“真帝王海马”以外的、１只“青眼”怪兽或１只记载有“青眼白龙”卡名的怪兽送至墓地。
