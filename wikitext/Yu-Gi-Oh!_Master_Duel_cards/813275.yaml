  | text      = Target 2 "Salamangreat" monsters in your GY with different names; add them to your hand. If this Set card is destroyed by card effect and sent to the GY: You can add 1 "Salamangreat" Spell/Trap from your Deck to your hand, except "Salamangreat Recureance". You can only use each effect of "Salamangreat Recureance" once per turn.

  | fr_name   = Remècurrence Salamangrande
  | fr_text   = Ciblez 2 monstres "Salamangrande" dans votre Cimetière de noms différents ; ajoutez-les à votre main. Si cette carte Posée est détruite par un effet de carte et envoyée au Cimetière : vous pouvez ajouter 1 Magie/Piège "Salamangrande" ("Remècurrence Salamangrande" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Remècurrence Salamangrande" qu'une fois par tour.
  | de_name   = Grosalamander-Heilwiederkehr
  | de_text   = Wähle 2 „Grosalamander“-Monster mit unterschiedlichen Namen in deinem Friedhof; füge sie deiner Hand hinzu. Falls diese gesetzte Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Grosalamander“-Zauber/Falle von deinem Deck hinzufügen, außer „Grosalamander-Heilwiederkehr“. Du kannst jeden Effekt von „Grosalamander-Heilwiederkehr“ nur einmal pro Spielzug verwenden.
  | it_name   = Ricurenza Salamagna
  | it_text   = Scegli come bersaglio 2 mostri "Salamagna" nel tuo Cimitero con nomi diversi; aggiungili alla tua mano. Se questa carta Posizionata viene distrutta dall'effetto di una carta e mandata al Cimitero: puoi aggiungere 1 Magia/Trappola "Salamagna" dal tuo Deck alla tua mano, eccetto "Ricurenza Salamagna". Puoi utilizzare ogni effetto di "Ricurenza Salamagna" una sola volta per turno.
  | pt_name   = Recurância Salamagrande
  | pt_text   = Escolha 2 monstros "Salamagrande" com nomes diferentes no seu Cemitério; adicione-os à sua mão. Se este card Baixado for destruído por um efeito de card e enviado para o Cemitério: você pode adicionar 1 Magia/Armadilha "Salamagrande" do seu Deck à sua mão, exceto "Recurância Salamagrande". Você só pode usar cada efeito de "Recurância Salamagrande" uma vez por turno.
  | es_name   = Reacuración Salamangrande
  | es_text   = Selecciona 2 monstruos "Salamangrande" en tu Cementerio con nombres diferentes; añádelos a tu mano. Si esta carta Colocada es destruida por efecto de carta y mandada al Cementerio: puedes añadir a tu mano 1 Mágica/de Trampa "Salamangrande" en tu Deck, excepto "Reacuración Salamangrande". Sólo puedes usar cada efecto de "Reacuración Salamangrande" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地のカード名が異なる「サラマングレイト」モンスター２体を対象として発動できる。そのモンスターを手札に加える。<br />②：セットされたこのカードが効果で破壊され墓地へ送られた場合に発動できる。デッキから「転生炎獣の再起」以外の「サラマングレイト」魔法・罠カード１枚を手札に加える。
  | ko_name   = 샐러맨그레이트 리큐어런스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 묘지의 카드명이 다른 "샐러맨그레이트" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.<br />②: 세트된 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "샐러맨그레이트 리큐어런스" 이외의 "샐러맨그레이트" 마법 / 함정 카드 1장을 패에 넣는다.
  | tc_name   = 轉生炎獸之再起
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將我方墓地的卡名不同的２隻「轉生炎獸」怪獸做為對象發動。將該怪獸加入手牌。<br />②：可在被覆蓋的此卡因效果被破壞送至墓地的狀況下發動。從牌組將１張「轉生炎獸之再起」以外的「轉生炎獸」魔法・陷阱卡加入手牌。
  | sc_name   = 转生炎兽之再起
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：以自己墓地卡名不同的2只“转生炎兽”怪兽为对象可以发动。将该怪兽加入手牌。<br />②：被放置的此卡被效果破坏、送至墓地的情况下可以发动。从牌组将“转生炎兽之再起”以外的1张“转生炎兽”魔法・陷阱卡加入手牌。
  }}
