title: Zektrike Kou-ou (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = (This card is always treated as an "Inzektor" card.)<br />Send 1 other "Inzektor" card from your hand or face-up field to the GY, then activate 1 of these effects;<br />●Choose 1 "Inzektor" monster from your Deck and either Special Summon it, or equip it to 1 "Inzektor" monster you control.<br />●Equip 1 "Inzektor" Equip Spell from your Deck to 1 "Inzektor" monster you control.<br />You can only activate 1 "Zektrike Kou-ou" per turn.

  | fr_name   = Zekttaque Kou-ou
  | fr_text   = (Cette carte est toujours traitée comme une carte "Inzektor".)<br />Envoyez 1 autre carte "Inzektor" depuis votre main ou Terrain face recto au Cimetière, puis activez 1 de ces effets ;<br />●Choisissez 1 monstre "Inzektor" depuis votre Deck, et soit Invoquez-le Spécialement soit équipez-le à 1 monstre "Inzektor" que vous contrôlez.<br />●Équipez 1 Magie d'Équipement "Inzektor" depuis votre Deck à 1 monstre "Inzektor" que vous contrôlez.<br />Vous ne pouvez activer qu'1 "Zekttaque Kou-ou" par tour.
  | de_name   = Sektschlag Kou-ou
  | de_text   = (Diese Karte wird immer als „Insektor“-Karte behandelt.)<br />Lege 1 andere „Insektor“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof und aktiviere dann 1 dieser Effekte;<br />●Bestimme 1 „Insektor“-Monster von deinem Deck und entweder beschwöre es als Spezialbeschwörung oder rüste 1 „Insektor“-Monster, das du kontrollierst, damit aus.<br />●Rüste 1 „Insektor“-Monster, das du kontrollierst, mit 1 „Insektor“-Ausrüstungszauber von deinem Deck aus.<br />Du kannst nur 1 „Sektschlag Kou-ou“ pro Spielzug aktivieren.
  | it_name   = Zektcolpo Kou-ou
  | it_text   = (Questa carta viene sempre considerata come una carta "Inzektor".)<br />Manda 1 altra carta "Inzektor" dalla tua mano o Terreno scoperto al Cimitero, poi attiva 1 di questi effetti;<br />●Seleziona 1 mostro "Inzektor" dal tuo Deck ed Evocalo Specialmente, oppure equipaggialo a 1 mostro "Inzektor" che controlli.<br />●Equipaggia 1 Magia Equipaggiamento "Inzektor" dal tuo Deck a 1 mostro "Inzektor" che controlli.<br />Puoi attivare solo 1 "Zektcolpo Kou-ou" per turno.
  | pt_name   = Golzek Kou-ou
  | pt_text   = (Este card deve ser sempre considerado como um card "Inzektor".)<br />Envie para o Cemitério 1 outro card "Inzektor" da sua mão ou do campo com a face para cima e, depois, ative 1 desses efeitos;<br />●Selecione 1 monstro "Inzektor" do seu Deck e Invoque-o por Invocação-Especial ou equipe-o a 1 monstro "Inzektor" que você controla.<br />●Equipe 1 Magia de Equipamento "Inzektor" do seu Deck a 1 monstro "Inzektor" que você controla.<br />Você só pode ativar 1 "Golzek Kou-ou" por turno.
  | es_name   = Zekolpe Kou-ou
  | es_text   = (Esta carta se trata siempre como una carta "Inzektor").<br />Manda al Cementerio otra carta "Inzektor" en tu mano o Campo boca arriba, y después activa 1 de estos efectos;<br />●Elige 1 monstruo "Inzektor" en tu Deck e Invócalo de Modo Especial o equípalo a 1 monstruo "Inzektor" que controles.<br />●Equipa 1 Mágica de Equipo "Inzektor" en tu Deck a 1 monstruo "Inzektor" que controles.<br />Sólo puedes activar 1 "Zekolpe Kou-ou" por turno.
  | ja_text   = このカード名はルール上「甲虫装機」カードとしても扱う。<br />このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・フィールド（表側表示）から「甲虫装機」カード１枚を墓地へ送り、以下の効果から１つを選択して発動できる。<br />●デッキから「甲虫装機」モンスター１体を、特殊召喚するか、装備魔法カード扱いで自分フィールドの「甲虫装機」モンスター１体に装備する。<br />●デッキから「甲虫装機」装備魔法カード１枚を自分フィールドの「甲虫装機」モンスター１体に装備する。
  | ko_name   = 잭트라이크－홍황
  | ko_text   = 이 카드명은 룰상 "인잭터" 카드로도 취급한다.<br />이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 패 및 자신 필드의 앞면 표시의 카드 중에서, "인잭터" 카드 1장을 묘지로 보내고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●덱에서 "인잭터" 몬스터 1장을 고르고, 특수 소환하거나, 장착 카드로 취급하여 자신 필드의 "인잭터" 몬스터 1장에 장착한다.<br />●덱에서 "인잭터" 장착 마법 카드 1장을 고르고, 자신 필드의 "인잭터" 몬스터 1장에 장착한다.
  | tc_name   = 蟲裝突擊－紅黃
  | tc_text   = 此卡名在規則上也視為「甲蟲裝機」卡。<br />此卡名的卡１回合僅限發動１張。<br />①：從手牌及我方場上正面表示的卡中，將１張「甲蟲裝機」卡送至墓地，可從以下效果選擇１個發動。<br />●從牌組選擇１隻「甲蟲裝機」怪獸特殊召喚，或將其視為裝備卡，裝備於我方場上的１隻「甲蟲裝機」怪獸上。<br />●從牌組選擇１張「甲蟲裝機」裝備魔法卡，裝備於我方場上的１隻「甲蟲裝機」怪獸上。
  | sc_name   = 虫装突击－红黄
  | sc_text   = 此卡名在规则上也视为“甲虫装机”卡。<br />此卡名的卡１回合仅可发动１张。<br />①：从手牌及自己场上表侧表示的卡中，将１张“甲虫装机”卡送至墓地，可从以下效果中选择１个发动。<br />●从牌组挑选１只“甲虫装机”怪兽，特殊召唤或视为装备卡装备于自己场上的１只“甲虫装机”怪兽。<br />●从牌组挑选１张“甲虫装机”装备魔法卡，装备于自己场上的１只“甲虫装机”怪兽。
