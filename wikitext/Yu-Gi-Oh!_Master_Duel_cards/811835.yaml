  | fr_name   = Numéro 25 : Force Focus
  | fr_text   = 2 monstres de Niveau 6<br />Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 Monstre à Effet de min. Niveau 5 contrôlé par votre adversaire ; jusqu'à la fin du tour, annulez les effets du monstre de votre adversaire face recto.
  | de_name   = Nummer 25: Bildschärfe
  | de_text   = 2 Monster der Stufe 6<br />Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Effektmonster der Stufe 5 oder höher wählen, das dein Gegner kontrolliert; annulliere bis zum Ende des Spielzugs die Effekte des offenen Monsters deines Gegners.
  | it_name   = Numero 25: Focus Forza
  | it_text   = 2 mostri di Livello 6<br />Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 Mostro con Effetto di Livello 5 o superiore controllato dal tuo avversario; annulla gli effetti di quel mostro scoperto dell'avversario, fino alla fine del turno.
  | pt_name   = Número 25: Foco em Força
  | pt_text   = 2 monstro de Nível 6<br />Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 Monstro de Efeito de Nível 5 ou mais que seu oponente controla; até o final do turno, negue o efeito desse monstro do oponente com a face para cima.
  | es_name   = Número 25: Foco de Fuerza
  | es_text   = 2 monstruos de Nivel 6<br />Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 Monstruo de Efecto de Nivel 5 o mayor que controle tu adversario; niega los efectos de ese monstruo boca arriba de tu adversario hasta el final del turno.
  | ja_text   = レベル６モンスター×２<br />①：自分・相手ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドのレベル５以上の効果モンスター１体を対象として発動できる。その相手モンスターの効果をターン終了時まで無効にする。
  | ko_name   = No.25 포스 포커스
  | ko_text   = 레벨 6 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위의 레벨 5 이상의 효과 몬스터 1장을 선택하고 발동할 수 있다. 선택한 상대 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = No.25 重裝光學攝影機 焦點之力
  | tc_text   = 等級６怪獸×２<br />①：１回合１次，去除此卡的１個超量素材，可將對方場上的１隻等級５以上的效果怪獸做為對象發動。該對方怪獸的效果在回合結束前變為無效。此效果在對方回合也可發動。
  | sc_name   = 编号25 重装光学摄影机焦点之力
  | sc_text   = 等级６怪兽×２<br />１回合１次，可移除此卡的１个超量素材，并选择对手场上的１只等级５或以上的效果怪兽发动。直至回合结束时，使被选择对手怪兽的效果无效。此效果在对手回合也可发动。
