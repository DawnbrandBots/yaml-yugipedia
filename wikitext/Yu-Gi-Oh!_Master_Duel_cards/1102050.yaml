title: Silhouhatte Trick (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = Special Summon this card as an Effect Monster (Illusion/DARK/Level 4/ATK 1500/DEF 600) with the following effects (this card is also still a Trap).<br />●If this card is Special Summoned: You can target face-up cards your opponent controls, up to the number of Illusion monsters you control; negate their effects until the end of this turn.<br />●If this card battles a monster, neither can be destroyed by that battle.<br />You can only activate 1 "Silhouhatte Trick" per turn.
  | fr_name   = Tour Silhouettochapeau
  | fr_text   = Invoquez Spécialement cette carte comme Monstre à Effet (Illusion/TÉNÈBRES/Niveau 4/ATK 1500/DEF 600) avec les effets suivants (cette carte est toujours aussi un Piège).<br />●Si cette carte est Invoquée Spécialement : vous pouvez cibler un nombre de cartes face recto contrôlées par votre adversaire, inférieur ou égal au nombre de monstres Illusion que vous contrôlez ; jusqu'à la fin de ce tour, annulez leurs effets.<br />●Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat.<br />Vous ne pouvez activer qu'1 "Tour Silhouettochapeau" par tour.
  | de_name   = Silhouhute-Trick
  | de_text   = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Illusion/FINSTERNIS/Stufe 4/ATK 1500/DEF 600) mit den folgenden Effekten (diese Karte ist zusätzlich weiterhin eine Falle).<br />●Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst offene Karten, die dein Gegner kontrolliert, bis zur Anzahl der Illusion-Monster wählen, die du kontrollierst; annulliere bis zum Ende dieses Spielzugs ihre Effekte.<br />●Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden.<br />Du kannst nur 1 „Silhouhute-Trick“ pro Spielzug aktivieren.
  | it_name   = Trucco Silhoucappello
  | it_text   = Evoca Specialmente questa carta come Mostro con Effetto (Illusione/OSCURITÀ/Livello 4/ATK 1500/DEF 600) con i seguenti effetti (questa carta è ancora anche una Trappola).<br />●Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio carte scoperte controllate dal tuo avversario, fino al numero di mostri Illusione che controlli; annulla i loro effetti fino alla fine di questo turno.<br />●Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia.<br />Puoi attivare solo 1 "Trucco Silhoucappello" per turno.
  | pt_name   = Truque do Chapelhueta
  | pt_text   = Invoque este card por Invocação-Especial como um Monstro de Efeito (Ilusão/TREVAS/Nível 4/ATK 1500/DEF 600) com os seguintes efeitos (este card ainda é considerado uma Armadilha).<br />●Se este card for Invocado por Invocação-Especial: você pode escolher cards com a face para cima que seu oponente controla, até o número de monstros Ilusão que você controla; negue seus efeitos até o final deste turno.<br />●Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha.<br />Você só pode ativar 1 "Truque do Chapelhueta" por turno.
  | es_name   = Truco Siluetsombrero
  | es_text   = Invoca esta carta de Modo Especial como un Monstruo de Efecto (Ilusión/OSCURIDAD/Nivel 4/ATK 1500/DEF 600) con los siguientes efectos (esta carta también sigue siendo una Trampa).<br />●Si esta carta es Invocada de Modo Especial: puedes seleccionar cartas boca arriba que controle tu adversario, hasta el número de monstruos Ilusión que controlas; niega sus efectos hasta el final de este turno.<br />●Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla.<br />Sólo puedes activar 1 "Truco Siluetsombrero" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードは発動後、以下の効果を持つ効果モンスター（幻想魔族・闇・星４・攻１５００／守６００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。<br />●このカードが特殊召喚した場合、自分フィールドの幻想魔族モンスターの数まで相手フィールドの表側表示カードを対象として発動できる。そのカードの効果をターン終了時まで無効にする。<br />●このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。
  | ko_name   = 그림자 모자
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드는 발동 후, 이하의 효과를 가지는 효과 몬스터(환상마족 / 어둠 / 레벨 4 / 공 1500 / 수 600)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다).<br />●이 카드를 특수 소환했을 경우, 자신 필드의 환상마족 몬스터의 수까지 상대 필드의 앞면 표시 카드를 대상으로 하고 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다.<br />●이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다.
  | tc_name   = 影帽子
  | tc_text   = 此卡名的卡１回合僅可發動１張。<br />①：此卡發動後，變為擁有以下效果的效果怪獸（幻想魔族・闇・星４・攻１５００／守６００），特殊召喚至怪獸區域（也視為陷阱卡）。<br />●此卡特殊召喚的情況下，以對手場上的表側表示卡為對象可以發動，數量最多為自己場上的幻想魔族怪獸的數量。將該卡的效果直至回合結束時為止無效。<br />●此卡與怪獸進行戰鬥的情況下，該２隻不會因該戰鬥被破壞。
  | sc_name   = 影帽子
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：此卡发动后，变为拥有以下效果的效果怪兽（幻想魔族・暗・星４・攻１５００／守６００），特殊召唤至怪兽区域（也视为陷阱卡）。<br />●此卡特殊召唤的情况下，以对手场上的表侧表示卡为对象可以发动，数量最多为自己场上的幻想魔族怪兽的数量。将该卡的效果直至回合结束时为止无效。<br />●此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
  }}
