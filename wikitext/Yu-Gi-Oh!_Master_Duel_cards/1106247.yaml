title: Ashened for Eternity (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | text               = When this card is activated: You can add 1 "Veidos the Eruption Dragon of Extinction" or 1 "Ashened" monster from your GY to your hand. You can target 1 face-up monster your opponent controls that you own; take control of that monster, then you can make all face-up monsters your opponent currently controls lose ATK equal to the targeted monster's original ATK. This ATK change lasts until the end of this turn. You can only use this effect of "Ashened for Eternity" once per turn. You can only activate 1 "Ashened for Eternity" per turn.
  | fr_name            = Cendré pour l'Éternité
  | fr_text            = Lorsque cette carte est activée : vous pouvez ajouter 1 "Veidos le Dragon Éruption de l'Extinction" ou 1 monstre "Cendré" depuis votre Cimetière à votre main. Vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire que vous possédez ; prenez le contrôle du monstre, puis vous pouvez faire perdre à tous les monstres face recto actuellement contrôlés par votre adversaire une ATK égale à l'ATK d'origine du monstre ciblé. Ce changement d'ATK dure jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Cendré pour l'Éternité" qu'une fois par tour. Vous ne pouvez activer qu'1 "Cendré pour l'Éternité" par tour.
  | de_name            = In Asche gelegt bis in alle Ewigkeit
  | de_text            = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Veidos der Eruptionsdrache der Auslöschung“ oder 1 „In Asche gelegt“-Monster von deinem Friedhof hinzufügen. Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert und das du besitzt; übernimm die Kontrolle über jenes Monster, dann kannst du alle offenen Monster, die dein Gegner derzeit kontrolliert, ATK in Höhe der Grund-ATK des als Ziel gewählten Monsters verlieren lassen. Diese ATK-Änderung dauert bis zum Ende dieses Spielzugs an. Du kannst diesen Effekt von „In Asche gelegt bis in alle Ewigkeit“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „In Asche gelegt bis in alle Ewigkeit“ pro Spielzug aktivieren.
  | it_name            = Incenerita per l'Eternità
  | it_text            = Quando questa carta viene attivata: puoi aggiungere 1 "Veidos il Drago Eruzione dell'Estinzione" o 1 mostro "Incenerita" dal tuo Cimitero alla tua mano. Puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario che possiedi tu; prendi il controllo di quel mostro, poi puoi far perdere a tutti i mostri scoperti attualmente controllati dal tuo avversario ATK pari all'ATK originale del mostro scelto come bersaglio. Questo cambio di ATK dura fino alla fine di questo turno. Puoi utilizzare questo effetto di "Incenerita per l'Eternità" una sola volta per turno. Puoi attivare solo 1 "Incenerita per l'Eternità" per turno.
  | pt_name            = Cinzenta pela Eternidade
  | pt_text            = Quando este card for ativado: você pode adicionar 1 "Veidos, o Dragão de Erupção da Extinção" ou 1 monstro "Cinzento(a)" do seu Cemitério à sua mão. Você pode escolher 1 monstro com a face para cima que seu oponente controla do qual você seja dono; tome o controle desse monstro e, depois, você pode fazer com que todos os monstros com a face para cima que seu oponente controla atualmente percam ATK igual ao ATK original do monstro alvo. Esta mudança de ATK dura até o final deste turno. Você só pode usar este efeito de "Cinzenta pela Eternidade" uma vez por turno. Você só pode ativar 1 "Cinzenta pela Eternidade" por turno.
  | es_name            = Calcinada por la Eternidad
  | es_text            = Cuando esta carta es activada: puedes añadir a tu mano 1 "Veidos el Dragón Erupción de la Extinción" o 1 monstruo "Calcinado/a" en tu Cementerio. Puedes seleccionar 1 monstruo boca arriba que controle tu adversario que tú poseas; toma el control de ese monstruo, y después puedes hacer que todos los monstruos boca arriba que controla tu adversario en este momento pierdan ATK igual al ATK original del monstruo seleccionado. Este cambio de ATK permanece hasta el final de este turno. Sólo puedes usar este efecto de "Calcinada por la Eternidad" una vez por turno. Sólo puedes activar 1 "Calcinada por la Eternidad" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードの発動時の効果処理として、自分の墓地から「灰滅」モンスターか「滅亡龍　ヴェイドス」１体を手札に加える事ができる。<br />②：元々の持ち主が自分となる相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールを得る。その後、相手フィールドの全ての表側表示モンスターの攻撃力をターン終了時まで対象のモンスターの元々の攻撃力分ダウンできる。
  | ko_name            = 한없는 회멸
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 발동시의 효과 처리로서, 자신 묘지에서 "회멸" 몬스터나 "멸망룡 베이도스" 1장을 패에 넣을 수 있다.<br />②: 원래의 주인이 자신이 되는 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다. 그 후, 상대 필드의 모든 앞면 표시 몬스터의 공격력을 턴 종료시까지 대상 몬스터의 원래 공격력만큼 내릴 수 있다.
  | tc_name            = 無盡的灰滅
  | tc_text            = 此卡名的卡１回合僅可發動１張，此卡名的②效果１回合僅可使用１次。<br />①：作為此卡發動時的效果處理，可從自己墓地將１隻「灰滅」怪獸或「滅亡龍 維都蘇」加入手牌。<br />②：以對手場上的１隻原本持有者為自己的表側表示怪獸為對象可以發動。獲得該怪獸的控制權。然後，可令對手場上的所有表側表示怪獸的攻擊力直至回合結束時為止，下降相當於對象怪獸原本攻擊力的數值。
  | sc_name            = 无尽的灰灭
  | sc_text            = 此卡名的卡１回合仅可发动１张，此卡名的②效果１回合仅可使用１次。<br />①：作为此卡发动时的效果处理，可从自己墓地将１只“灰灭”怪兽或“灭亡龙 维都苏”加入手牌。<br />②：以对手场上的１只原本持有者为自己的表侧表示怪兽为对象可以发动。获得该怪兽的控制权。然后，可令对手场上的所有表侧表示怪兽的攻击力直至回合结束时为止，下降相当于对象怪兽原本攻击力的数值。
