  | text      = All monsters on the field, except "Amorphage" monsters, lose 100 ATK/DEF for each "Amorphage" card on the field. If a card(s) in your Pendulum Zone is destroyed (except during the Damage Step): You can place 1 "Amorphage" Pendulum Monster from your Deck in your Pendulum Zone. You can only use this effect of "Amorphage Lysis" once per turn.
  | releases  = Legacy Pack
  | fr_name   = Lyse Amorphage
  | fr_text   = Tous les monstres sur le Terrain (monstres "Amorphage" exclus) perdent 100 ATK/DEF pour chaque carte "Amorphage" sur le Terrain. Si une ou plusieurs cartes dans votre Zone Pendule sont détruites (sauf durant la Damage Step) : vous pouvez placer 1 Monstre Pendule "Amorphage" depuis votre Deck dans votre Zone Pendule. Vous ne pouvez utiliser cet effet de "Lyse Amorphage" qu'une fois par tour.
  | de_name   = Amorphagen-Lysis
  | de_text   = Alle Monster auf dem Spielfeld, außer „Amorphage“-Monstern, verlieren 100 ATK und DEF für jede „Amorphage“-Karte auf dem Spielfeld. Falls eine oder mehr Karten in deiner Pendelzone zerstört werden (außer während des Damage Steps): Du kannst 1 „Amorphage“-Pendelmonster von deinem Deck in deine Pendelzone legen. Du kannst diesen Effekt von „Amorphagen-Lysis“ nur einmal pro Spielzug verwenden.
  | it_name   = Amorfago Lisi
  | it_text   = Tutti i mostri sul Terreno, eccetto i mostri "Amorfago", perdono 100 ATK e DEF per ogni carta "Amorfago" sul Terreno. Se una o più carte nella tua Zona Pendulum vengono distrutte (eccetto durante il Damage Step): puoi mettere 1 Mostro Pendulum "Amorfago" dal tuo Deck nella tua Zona Pendulum. Puoi utilizzare questo effetto di "Amorfago Lisi" una sola volta per turno.
  | pt_name   = Lise Amórfaga
  | pt_text   = Todos os monstros no campo, exceto monstros "Amórfago", perdem 100 de ATK e DEF para cada card "Amórfago(a)" no campo. Se um ou mais cards nas suas Zonas de Pêndulo forem destruídos (exceto durante a Etapa de Dano): você pode colocar 1 Monstro Pêndulo "Amórfago" do seu Deck na sua Zona de Pêndulo. Você só pode usar este efeito de "Lise Amórfaga" uma vez por turno.
  | es_name   = Lisis Amórfaga
  | es_text   = Todos los monstruos en el Campo, excepto los monstruos "Amórfago/a", pierden 100 ATK y DEF por cada carta "Amórfago/a" en el Campo. Si una o más cartas en tu Zona del Péndulo son destruidas (excepto durante el Damage Step): puedes poner en tu Zona del Péndulo 1 Monstruo de Péndulo "Amórfago/a" en tu Deck. Sólo puedes usar este efecto de "Lisis Amórfaga" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：「アモルファージ」モンスター以外のフィールドのモンスターの攻撃力・守備力は、フィールドの「アモルファージ」カードの数×１００ダウンする。<br />②：自分のＰゾーンのカードが破壊された場合に発動できる。デッキから「アモルファージ」Ｐモンスター１体を自分のＰゾーンに置く。
  | ko_name   = 아모르파지 라이시스
  | ko_text   = "아모르파지 라이시스"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: "아모르파지" 몬스터 이외의 필드 몬스터의 공격력 / 수비력은, 필드의 "아모르파지" 카드의 수 × 100 내린다.<br />②: 자신의 펜듈럼 존의 카드가 파괴되었을 경우에 발동할 수 있다. 덱에서 "아모르파지" 펜듈럼 몬스터 1장을 고르고 자신의 펜듈럼 존에 놓는다.
  | tc_name   = 無形噬體・溶解
  | tc_text   = 「無形噬體・溶解」的②效果，１回合僅限使用１次。<br />①：場上的「無形噬體」怪獸以外的怪獸的攻擊力・守備力，根據場上的「無形噬體」卡的數量×１００進行降低。<br />②：可在我方鐘擺區的卡被破壞的狀況下發動。從牌組選擇１隻「無形噬體」鐘擺怪獸置於我方鐘擺區。
  | sc_name   = 无形噬体・溶解
  | sc_text   = “无形噬体・溶解”的②效果１回合仅可使用１次。<br />①：场上“无形噬体”怪兽以外的怪兽的攻击力・守备力下降相当于场上“无形噬体”卡的数量×１００的数值。<br />②：自己灵摆区域的卡被破坏的情况下可以发动。从牌组挑选１只“无形噬体”灵摆怪兽，放在自己的灵摆区域。
