title: Virtual World Roshi - Laolao (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WIND
  | types     = Psychic / Tuner / Effect
  | level     = 6
  | atk       = 0
  | def       = 2400
  | text      = If this card is in your hand: You can target 1 "Virtual World" card you control; send 1 "Virtual World" card of a different type (Monster, Spell, Trap) from your Deck to the GY, and if you do, Special Summon this card, then, you can Special Summon 1 "Virtual World" monster from your GY in Defense Position, with a different name than the card sent to the GY, but negate its effects. For the rest of this turn, you can only Special Summon Level/Rank 3 or higher monsters. You can only use this effect of "Virtual World Roshi - Laolao" once per turn.

  | fr_name   = Roshi du Monde Virtuel - Laolao
  | fr_text   = Si cette carte est dans votre main : vous pouvez cibler 1 carte "Monde Virtuel" que vous contrôlez ; envoyez 1 carte "Monde Virtuel" de type différent (Monstre, Magie, Piège) depuis votre Deck au Cimetière, et si vous le faites, Invoquez Spécialement cette carte, puis, vous pouvez Invoquer Spécialement 1 monstre "Monde Virtuel" depuis votre Cimetière en Position de Défense, de nom différent de la carte envoyée au Cimetière, mais annulez ses effets. Le reste de ce tour, vous ne pouvez Invoquer Spécialement que des monstres de min. Niveau/Rang 3. Vous ne pouvez utiliser cet effet de "Roshi du Monde Virtuel - Laolao" qu'une fois par tour.
  | de_name   = Roshi der Virtualwelt - Laolao
  | de_text   = Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „Virtualwelt“-Karte wählen, die du kontrollierst; lege 1 „Virtualwelt“-Karte eines unterschiedlichen Typs (Monster, Zauber, Falle) von deinem Deck auf den Friedhof und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, dann kannst du 1 „Virtualwelt“-Monster mit einem unterschiedlichen Namen als die auf den Friedhof gelegte Karte als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition beschwören, aber annulliere seine Effekte. Für den Rest dieses Spielzugs kannst du nur Monster der Stufe / des Rangs 3 oder höher als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Roshi der Virtualwelt - Laolao“ nur einmal pro Spielzug verwenden.
  | it_name   = Roshi Mondo Virtuale - Laolao
  | it_text   = Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 carta "Mondo Virtuale" che controlli; manda 1 carta "Mondo Virtuale" di un tipo diverso (Mostro, Magia, Trappola) dal tuo Deck al Cimitero e, se lo fai, Evoca Specialmente questa carta, poi puoi Evocare Specialmente dal tuo Cimitero in Posizione di Difesa 1 mostro "Mondo Virtuale" con un nome diverso dalla carta mandata al Cimitero, ma annulla i suoi effetti. Per il resto di questo turno, puoi Evocare Specialmente solo mostri di Livello/Rango 3 o superiore. Puoi utilizzare questo effetto di "Roshi Mondo Virtuale - Laolao" una sola volta per turno.
  | pt_name   = Roshi do Mundo Virtual - Laolao
  | pt_text   = Se este card estiver na sua mão: você pode escolher 1 card "Mundo Virtual" que você controla; envie 1 card "Mundo Virtual" de um tipo diferente (Monstro, Magia, Armadilha) do seu Deck para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial e, depois, você pode Invocar por Invocação-Especial 1 monstro "Mundo Virtual" do seu Cemitério em Posição de Defesa, com um nome diferente que o do card enviado para o Cemitério, mas negue seus efeitos. Pelo resto deste turno, você só pode Invocar por Invocação-Especial monstros de Nível/Classe 3 ou mais. Você só pode usar este efeito de "Roshi do Mundo Virtual - Laolao" uma vez por turno.
  | es_name   = Roshi del Mundo Virtual - Laolao
  | es_text   = Si esta carta está en tu mano: puedes seleccionar 1 carta "Mundo Virtual" que controles; manda al Cementerio 1 carta "Mundo Virtual" en tu Deck de un tipo diferente (Monstruo, Mágica, Trampa) y, si lo haces, Invoca esta carta de Modo Especial, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Mundo Virtual" en Posición de Defensa, con un nombre diferente que la carta mandada al Cementerio, pero niega sus efectos. Por el resto de este turno sólo puedes Invocar de Modo Especial monstruos de Nivel/Rango 3 o mayor. Sólo puedes usar este efecto de "Roshi del Mundo Virtual - Laolao" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが手札に存在する場合、自分フィールドの「電脳堺」カード１枚を対象として発動できる。そのカードとは種類（モンスター・魔法・罠）が異なる「電脳堺」カード１枚をデッキから墓地へ送り、このカードを特殊召喚する。その後、墓地へ送ったカードとはカード名が異なる「電脳堺」モンスター１体を自分の墓地から効果を無効にして守備表示で特殊召喚できる。このターン、自分はレベル・ランクが３以上のモンスターしか特殊召喚できない。
  | ko_name   = 전뇌계오－라오라오
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 패에 존재할 경우, 자신 필드의 "전뇌계" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와는 종류(몬스터 / 마법 / 함정)가 다른 "전뇌계" 카드 1장을 덱에서 묘지로 보내고, 이 카드를 특수 소환한다. 그 후, 묘지로 보낸 카드와는 카드명이 다른 "전뇌계" 몬스터 1장을 자신 묘지에서 골라 효과를 무효로 하고 수비 표시로 특수 소환할 수 있다. 이 턴에 자신은 레벨 또는 랭크가 3 이상인 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 電腦堺悟－老老
  | tc_text   = 此卡名的效果１回合僅限使用１次。<br />①：在此卡存在於手牌的狀況下，可將我方場上的１張「電腦堺」卡做為對象發動。從牌組將１張種類（怪獸・魔法・陷阱）與該卡不同的「電腦堺」卡送至墓地，特殊召喚此卡。其後，可從我方墓地選擇１隻卡名與送至墓地的卡不同的「電腦堺」怪獸，將其效果變為無效，以守備表示特殊召喚。此回合，我方可特殊召喚的怪獸僅限等級或階級３以上的怪獸。
  | sc_name   = 电脑堺悟－老老
  | sc_text   = 此卡名的效果在1个回合中仅可使用1次。<br />①：在此卡存在于手牌中的情况下，可以以自己场上的1张“电脑堺”卡为对象发动。将1张与该对象卡种类（怪兽、魔法、陷阱）不同的“电脑堺”卡从牌组送至墓地后，特殊召唤此卡。然后，可以从自己的墓地挑选1只卡名与送至墓地的卡不同的“电脑堺”怪兽，使其效果无效后，以守备表示特殊召唤。此回合中，自己只能特殊召唤等级或阶级为3以上的怪兽。
  }}
