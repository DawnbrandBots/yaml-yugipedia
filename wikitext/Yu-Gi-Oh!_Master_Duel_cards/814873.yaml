  | text      = FLIP: You can take 1 Flip monster from your Deck, except "Tindangle Jhrelth", and either add it to your hand or send it to the GY.<br />If this card is in your hand: You can discard 1 other card; send 1 "Tindangle" card from your Deck to the GY, except "Tindangle Jhrelth", and if you do, Special Summon this card in face-down Defense Position. You can only use each effect of "Tindangle Jhrelth" once per turn.

  | fr_name   = Jhrelth Tindangle
  | fr_text   = FLIP : Vous pouvez prendre 1 monstre Flip ("Jhrelth Tindangle" exclu) depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière.<br />Si cette carte est dans votre main : vous pouvez défausser 1 autre carte ; envoyez 1 carte "Tindangle" ("Jhrelth Tindangle" exclu) depuis votre Deck au Cimetière, et si vous le faites, Invoquez Spécialement cette carte en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Jhrelth Tindangle" qu'une fois par tour.
  | de_name   = Tinwinkel-Jhrelth
  | de_text   = FLIPP: Du kannst 1 Flippmonster von deinem Deck nehmen, außer „Tinwinkel-Jhrelth“, und es entweder deiner Hand hinzufügen oder auf den Friedhof legen.<br />Falls sich diese Karte in deiner Hand befindet: Du kannst 1 andere Karte abwerfen; lege 1 „Tinwinkel“-Karte von deinem Deck auf den Friedhof, außer „Tinwinkel-Jhrelth“, und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung in die verdeckte Verteidigungsposition. Du kannst jeden Effekt von „Tinwinkel-Jhrelth“ nur einmal pro Spielzug verwenden.
  | it_name   = Jhrelth Tindangolo
  | it_text   = SCOPRI: Puoi prendere 1 mostro Scoperta dal tuo Deck, eccetto "Jhrelth Tindangolo", e aggiungerlo alla tua mano oppure mandarlo al Cimitero.<br />Se questa carta è nella tua mano: puoi scartare 1 altra carta; manda 1 carta "Tindangolo" dal tuo Deck al Cimitero, eccetto "Jhrelth Tindangolo", e, se lo fai, Evoca Specialmente questa carta coperta in Posizione di Difesa. Puoi utilizzare ogni effetto di "Jhrelth Tindangolo" una sola volta per turno.
  | pt_name   = Jhrelth Tindângulo
  | pt_text   = VIRE: Você pode pegar 1 monstro de Virar do seu Deck, exceto "Jhrelth Tindângulo", e adicione-o à sua mão ou envie-o para o Cemitério.<br />Se este card estiver na sua mão: você pode descartar 1 outro card; envie 1 card "Tindângulo" do seu Deck para o Cemitério, exceto "Jhrelth Tindângulo" e, se isso acontecer, Invoque este card por Invocação-Especial com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Jhrelth Tindângulo" uma vez por turno.
  | es_name   = Jhrelth Tindángulo
  | es_text   = VOLTEO: Puedes tomar 1 monstruo de Volteo en tu Deck, excepto "Jhrelth Tindángulo", y añadirlo a tu mano o mandarlo al Cementerio.<br />Si esta carta está en tu mano: puedes descartar otra carta; manda al Cementerio 1 carta "Tindángulo" en tu Deck, excepto "Jhrelth Tindángulo" y, si lo haces, Invoca esta carta de Modo Especial en Posición de Defensa boca abajo. Sólo puedes usar cada efecto de "Jhrelth Tindángulo" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札に存在する場合、手札から他のカード１枚を捨てて発動できる。デッキから「ティンダングル・ジレルス」以外の「ティンダングル」カード１枚を墓地へ送り、このカードを裏側守備表示で特殊召喚する。<br />②：このカードがリバースした場合に発動できる。デッキから「ティンダングル・ジレルス」以外のリバースモンスター１体を選び、手札に加えるか墓地へ送る。
  | ko_name   = 틴당글 지레루스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 있을 경우, 이 카드 이외의 패를 1장 버리고 발동할 수 있다. 덱에서 "틴당글 지레루스" 이외의 "틴당글" 카드 1장을 묘지로 보내고, 이 카드를 뒷면 수비 표시로 특수 소환한다. ②: 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 "틴당글 지레루스" 이외의 리버스 몬스터 1장을 골라, 패에 넣거나 묘지로 보낸다.
  | tc_name   = 廷達三角 結界石
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：在此卡存在於手牌的狀況下，可捨棄１張此卡以外的手牌發動。從牌組將１張「廷達三角 結界石」以外的「廷達三角」卡送至墓地，以反面守備表示特殊召喚此卡。②：可在此卡反轉的狀況下發動。從牌組選擇１隻「廷達三角 結界石」以外的反轉怪獸加入手牌或送至墓地。
  | sc_name   = 廷达三角・结界石
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：此卡在手牌的情况下，舍弃此卡以外的１张手牌可以发动。从牌组将“廷达三角 ・结界石”以外的１张“廷达三角”卡送至墓地，将此卡以里侧守备表示特殊召唤。②：此卡反转的情况下可以发动。从牌组挑选１只“廷达三角・结界石”以外的反转怪兽，加入手牌或送至墓地。
  }}
