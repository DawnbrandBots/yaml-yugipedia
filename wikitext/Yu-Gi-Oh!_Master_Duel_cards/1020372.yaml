  | text      = You can Ritual Summon this card with "Underworld Ritual of Prediction". Must be Ritual Summoned, or Special Summoned with "Prediction Princess Tarotrei". You can only use each effect of "Prediction Princess Tarotreith" once per turn. (Quick Effect): You can activate 1 of these effects;<br />●Flip any number of face-down monsters you control to face-up Defense Position.<br />●Flip any number of face-up monsters you control to face-down Defense Position.<br />FLIP: You can Special Summon 1 Flip monster from your Deck in face-down Defense Position.

  | fr_name   = Tarotrayonition, Princesse de la Prédiction
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec "Rituel des Enfers de la Prédiction". Uniquement Invocable Rituellement, ou Invocable Spécialement avec "Tarotrayon, Princesse de la Prédiction". Vous ne pouvez utiliser chaque effet de "Tarotrayonition, Princesse de la Prédiction" qu'une fois par tour. (Effet Rapide) : vous pouvez activer 1 de ces effets ;<br />●Retournez un nombre de votre choix de monstres face verso que vous contrôlez en Position de Défense face recto.<br />●Retournez un nombre de votre choix de monstres face recto que vous contrôlez en Position de Défense face verso.<br />FLIP : Vous pouvez Invoquer Spécialement 1 monstre Flip depuis votre Deck en Position de Défense face verso.
  | de_name   = Wahrsageprinzessin Tarotreith
  | de_text   = Du kannst diese Karte mit „Unterweltritual der Wahrsagerei“ als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung oder durch „Wahrsageprinzessin Tarotrei“ als Spezialbeschwörung beschworen werden. Du kannst jeden Effekt von „Wahrsageprinzessin Tarotreith“ nur einmal pro Spielzug verwenden. (Schnelleffekt): Du kannst 1 dieser Effekte aktivieren;<br />●Decke eine beliebige Anzahl verdeckter Monster, die du kontrollierst, in die offene Verteidigungsposition auf.<br />●Verdecke eine beliebige Anzahl offener Monster, die du kontrollierst, in die verdeckte Verteidigungsposition.<br />FLIPP: Du kannst 1 Flippmonster als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören.
  | it_name   = Principessa Premonitrice Tarotreith
  | it_text   = Puoi Evocare tramite Rituale questa carta con "Rituale del Mondo Sotterraneo della Premonizione". Deve essere Evocato tramite Rituale, o Evocato Specialmente con "Principessa Premonitrice Tarotray". Puoi utilizzare ogni effetto di "Principessa Premonitrice Tarotreith" una sola volta per turno. (Effetto Rapido): puoi attivare 1 di questi effetti;<br />●Metti scoperti in Posizione di Difesa un qualsiasi numero di mostri coperti che controlli.<br />●Metti coperti in Posizione di Difesa un qualsiasi numero di mostri scoperti che controlli.<br />SCOPRI: Puoi Evocare Specialmente 1 mostro Scoperta dal tuo Deck coperto in Posizione di Difesa.
  | pt_name   = Princesa da Premonição Tarotreite
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com "Ritual do Submundo de Premonição". Deve ser Invocado por Invocação-Ritual, ou Invocado por Invocação-Especial com "Princesa da Premonição Tarotrei". Você só pode usar cada efeito de "Princesa da Premonição Tarotreite" uma vez por turno. (Efeito Rápido): você pode ativar 1 desses efeitos;<br />●Vire qualquer número de monstros com a face para baixo que você controla, com a face para cima em Posição de Defesa.<br />●Vire qualquer número de monstros com a face para cima que você controla, com a face para baixo em Posição de Defesa.<br />VIRE: Você pode Invocar por Invocação-Especial 1 monstro de Virar do seu Deck com a face para baixo em Posição de Defesa.
  | es_name   = Princesa de la Predicción Tarotspectro
  | es_text   = Puedes Invocar esta carta por Ritual con "Ritual de Predicción del Inframundo". Debe ser Invocada por Ritual, o Invocada de Modo Especial con "Princesa de la Predicción Tarotrayo". Sólo puedes usar cada efecto de "Princesa de la Predicción Tarotspectro" una vez por turno. (Efecto Rápido): puedes activar 1 de estos efectos;<br />●Voltea cualquier número de monstruos boca abajo que controles a Posición de Defensa boca arriba.<br />●Voltea cualquier número de monstruos boca arriba que controles a Posición de Defensa boca abajo.<br />VOLTEO: Puedes Invocar de Modo Especial 1 monstruo de Volteo desde tu Deck en Posición de Defensa boca abajo.
  | ja_text   = 「冥占術の儀式」により降臨<br />このカードは儀式召喚及び「聖占術姫タロットレイ」の効果でのみ特殊召喚できる。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがリバースした場合に発動できる。デッキからリバースモンスター１体を裏側守備表示で特殊召喚する。<br />②：自分・相手ターンに、以下の効果から１つを選択して発動できる。<br />●自分フィールドの裏側表示モンスターを任意の数だけ表側守備表示にする。<br />●自分フィールドの表側表示モンスターを任意の数だけ裏側守備表示にする。
  | ko_name   = 명점술공주 타로레이스
  | ko_text   = "명점술의 의식"에 의해 의식 소환.<br />이 카드는 의식 소환 및 "성점술공주 타로레이"의 효과로만 특수 소환할 수 있다.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 리버스 몬스터 1장을 뒷면 수비 표시로 특수 소환한다.<br />②: 자신 / 상대 턴에, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 뒷면 표시 몬스터를 임의의 수만큼 고르고 앞면 수비 표시로 한다.<br />●자신 필드의 앞면 표시 몬스터를 임의의 수만큼 고르고 뒷면 수비 표시로 한다.
  | tc_name   = 冥占卜姬 塔羅蕾絲
  | tc_text   = 以「冥占卜的儀式」降臨。<br />此卡僅可透過儀式召喚及「聖占卜姬 塔羅蕾」的效果特殊召喚。<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡反轉的狀況下發動。從牌組以反面守備表示特殊召喚１隻反轉怪獸。<br />②：可在我方・對方回合從以下效果選擇１個發動。<br />●選擇我方場上任意數量的反面表示怪獸，將其變為正面守備表示。<br />●選擇我方場上任意數量的正面表示怪獸，將其變為反面守備表示。
  | sc_name   = 冥占卜姬塔罗蕾丝
  | sc_text   = 以“冥占术的仪式”降临。<br />此卡仅可以仪式召唤及“圣占卜姬塔罗蕾”的效果特殊召唤。<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡反转的情况下可以发动。从牌组将１只反转怪兽以里侧守备表示特殊召唤。<br />②：在自己・对手回合中，可从以下效果中选择１个发动。<br />●挑选自己场上任意数量的里侧表示怪兽，改成表侧守备表示。<br />●挑选自己场上任意数量的表侧表示怪兽，改成里侧守备表示。
