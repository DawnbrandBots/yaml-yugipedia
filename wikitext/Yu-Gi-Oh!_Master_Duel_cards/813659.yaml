title: Six Strike - Triple Impact (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = If you control 3 or more "Six Samurai" monsters: Activate 1 of these effects;<br />●Destroy all face-up monsters your opponent controls.<br />●Destroy all face-up Spells/Traps your opponent controls.<br />●Destroy all Set Spells/Traps your opponent controls.
  | releases  = Legacy Pack

  | fr_name   = Rafale Six - Triple Attaque
  | fr_text   = Si vous contrôlez 3 monstres "Six Samouraïs" face recto ou plus, vous pouvez activer 1 de ces effets :<br />● Détruisez tous les monstres face recto contrôlés par votre adversaire.<br />● Détruisez toutes les Cartes Magie et Piège face recto contrôlées par votre adversaire.<br />● Détruisez toutes les Cartes Magie et Piège Posées contrôlées par votre adversaire.
  | de_name   = Sechserangriff - Dreifachschlag
  | de_text   = Falls du 3 oder mehr offene „Sechs Samurai“-Monster kontrollierst, kannst du 1 dieser Effekte aktivieren:<br />●Zerstöre alle offenen Monster, die dein Gegner kontrolliert.<br />●Zerstöre alle offenen Zauber-/Fallenkarten, die dein Gegner kontrolliert.<br />●Zerstöre alle gesetzten Zauber-/Fallenkarten, die dein Gegner kontrolliert.
  | it_name   = Sei Colpi - Triplo Impatto
  | it_text   = Se controlli 3 o più mostri "Sei Samurai" scoperti, puoi attivare 1 di questi effetti:<br />●Distruggi tutti i mostri scoperti controllati dal tuo avversario.<br />●Distruggi tutte le Carte Magia/Trappola scoperte controllate dal tuo avversario.<br />●Distruggi tutte le Carte Magia/Trappola Posizionate controllate dal tuo avversario.
  | pt_name   = Ataque dos Seis - Impacto Triplo
  | pt_text   = Se você controlar 3 ou mais monstros "Seis Samurai" com a face para cima, você pode ativar 1 desses efeitos:<br />●Destrua todos os monstros com a face para cima que seu oponente controla.<br />●Destrua todos os Cards de Magia/Armadilha com a face para cima que seu oponente controla.<br />●Destrua todos os Cards de Magia/Armadilha Baixados que seu oponente controla.
  | es_name   = Ataque de los Seis - Impacto Triple
  | es_text   = Si controlas 3 o más monstruos "Seis Samuráis" boca arriba, puedes activar 1 de estos efectos:<br />●Destruye todos los monstruos boca arriba que controle tu adversario.<br />●Destruye todas las Cartas Mágicas/de Trampa boca arriba que controle tu adversario.<br />●Destruye todas las Cartas Mágicas/de Trampa Colocadas que controle tu adversario.
  | ja_text   = ①：自分フィールドに「六武衆」モンスターが３体以上存在する場合、以下の効果から１つを選択して発動できる。<br />●相手フィールドの表側表示モンスターを全て破壊する。<br />●相手フィールドの表側表示の魔法・罠カードを全て破壊する。<br />●相手フィールドの裏側表示の魔法・罠カードを全て破壊する。
  | ko_name   = 여섯 무식 삼단충격
  | ko_text   = 자신 필드 위에 "여섯 무사"라는 이름이 붙은 몬스터가 앞면 표시로 3장 이상 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●상대 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다.<br />●상대 필드 위에 앞면 표시로 존재하는 마법/함정 카드를 전부 파괴한다.<br />●상대 필드 위에 세트된 마법/함정 카드를 전부 파괴한다.
  | tc_name   = 六武式三段衝
  | tc_text   = 在我方場上存在３隻以上的冠有「六武眾」之名的怪獸的狀況下，可從以下效果選擇１個發動。<br />●將對方場上的所有正面表示怪獸全部破壞。<br />●將對方場上的正面表示的所有魔法・陷阱卡全部破壞。<br />●將被覆蓋在對方場上的所有魔法・陷阱卡全部破壞。
  | sc_name   = 六武式三段冲
  | sc_text   = 我方场上存在有３只或以上冠有“六武众”之名怪兽的场合，可从以下效果中选择１个发动。<br />●破坏全部对手场上的表侧表示怪兽。<br />●破坏全部对手场上表侧表示的魔法、陷阱卡。<br />●破坏全部被盖牌于对手场上的魔法、陷阱卡。
  }}
