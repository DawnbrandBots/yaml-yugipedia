title: The Grave of Enkindling (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = When a monster you control is destroyed by battle and sent to the GY: Each player targets 1 monster in their GY; each player Special Summons their monster in Defense Position, but those monsters cannot change their battle positions.
  | releases  = Legacy Pack

  | fr_name   = La Fin de Enkindling
  | fr_text   = Lorsqu'un monstre que vous contrôlez est détruit au combat et envoyé au Cimetière : chaque joueur cible 1 monstre dans son Cimetière ; chaque joueur Invoque Spécialement son monstre en Position de Défense, mais ces monstres ne peuvent pas changer leur position de combat.
  | de_name   = Das Grab der Wiedererweckung
  | de_text   = Wenn ein Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Jeder Spieler wählt 1 Monster in seinem Friedhof; jeder Spieler beschwört sein Monster als Spezialbeschwörung in die Verteidigungsposition, aber die Monster können ihre Kampfpositionen nicht ändern.
  | it_name   = La Tomba del Risveglio
  | it_text   = Quando un mostro che controlli viene distrutto in battaglia e mandato al Cimitero: ogni giocatore sceglie come bersaglio 1 mostro nel suo Cimitero; ogni giocatore Evoca Specialmente il suo mostro in Posizione di Difesa, ma quei mostri non possono cambiare la loro posizione.
  | pt_name   = O Túmulo da Ressurreição
  | pt_text   = Quando um monstro que você controla for destruído em batalha e enviado para o Cemitério: cada duelista escolhe 1 monstro no seu próprio Cemitério; cada duelista Invoca seu monstro por Invocação-Especial em Posição de Defesa, mas esses monstros não podem mudar sua posição de batalha.
  | es_name   = La Tumba de Reanimación
  | es_text   = Cuando un monstruo que controlas es destruido en batalla y mandado al Cementerio: cada jugador selecciona 1 monstruo en su Cementerio; cada jugador Invoca su monstruo de Modo Especial en Posición de Defensa, pero esos monstruos no pueden cambiar sus posiciones de batalla.
  | ja_text   = ①：自分のモンスターが戦闘で破壊され墓地へ送られた時、自分・相手の墓地のモンスターを１体ずつ対象として発動できる（相手モンスターは相手が選択する）。お互いはそれぞれ対象の自身のモンスターを自身のフィールドに守備表示で特殊召喚する。この効果で特殊召喚したモンスターは表示形式を変更できない。
  | ko_name   = 부활의 무덤
  | ko_text   = 자신 필드 위에 존재하는 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 자신과 상대는 각각의 묘지에서 몬스터 1장을 선택하고, 수비 표시로 필드 위에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 필드 위에 앞면 표시로 존재하는 한, 표시 형식을 변경할 수 없다.
  | tc_name   = 復活的墓穴
  | tc_text   = 可在我方的怪獸因戰鬥被破壞送至墓地時發動。雙方玩家從各自墓地選擇１隻怪獸，以守備表示特殊召喚至各自場上。透過此效果特殊召喚的怪獸，只要以正面表示存在於場上就無法變更表示形式。
  | sc_name   = 复活的墓穴
  | sc_text   = 我方怪兽因战斗被破坏并送入墓地时可发动。双方玩家各从自己的墓地选择１只怪兽，以守备表示特殊召唤至各自的场上。以此效果特殊召唤的怪兽，只要以表侧表示存在于场上，就不可变更表示形式。
  }}
