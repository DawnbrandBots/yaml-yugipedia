  | de_name   = Splitterfusion
  | de_text   = Verbanne die Fusionsmaterialmonster, die auf einer „Edelstein-Ritter“-Fusionsmonsterkarte aufgeführt sind, von deinem Friedhof und beschwöre dann das Fusionsmonster als Spezialbeschwörung von deinem Extra Deck. (Diese Spezialbeschwörung wird als Fusionsbeschwörung behandelt.) Zerstöre es während der End Phase.
  | it_name   = Fusione di Scheggie
  | it_text   = Bandisci dal tuo Cimitero i Mostri Materiale da Fusione indicati su una Carta Mostro Fusione "Cavaliere-Gemma", poi Evoca Specialmente quel Mostro Fusione dal tuo Extra Deck. (Questa Evocazione Speciale viene considerata come un'Evocazione tramite Fusione.) Distruggilo durante la End Phase.
  | pt_name   = Fusão Fragmentada
  | pt_text   = Bana do seu Cemitério os Monstros-Matéria de Fusão listados em um Card de Monstro de Fusão "Cavaleiro-Gema" e, depois, Invoque por Invocação-Especial esse Monstro de Fusão do seu Deck Adicional. (Esta Invocação-Especial é considerada uma Invocação-Fusão.) Destrua-o durante a Fase Final.
  | es_name   = Fusión de Fragmentos
  | es_text   = Destierra de tu Cementerio los Monstruos Material de Fusión listados en una Carta de Monstruo de Fusión "Caballero-Gema", y después Invoca de Modo Especial, desde tu Deck Extra, a ese Monstruo de Fusión. (Esta Invocación Especial se trata como una Invocación por Fusión). Destrúyelo durante la End Phase.
  | ja_text   = ①：自分の墓地のモンスターを融合素材として除外し、「ジェムナイト」融合モンスター１体を融合召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_name   = 다블렛 퓨전
  | ko_text   = ①: 자신 묘지에서 "젬나이트" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  | tc_name   = 廢石融合
  | tc_text   = ①：從我方墓地，將根據「寶石騎士」融合怪獸卡決定的融合素材怪獸除外，從額外牌組融合召喚１隻該融合怪獸。透過此效果特殊召喚的怪獸，在結束階段將被破壞。
  | sc_name   = 废石融合
  | sc_text   = ①：将根据“宝石骑士”融合怪兽卡规定的融合素材怪兽从我方墓地除外，并从额外牌组融合召唤１只该融合怪兽。以此效果特殊召唤的怪兽在结束阶段被破坏。
