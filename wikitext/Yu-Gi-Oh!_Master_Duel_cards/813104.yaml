title: Roar of the Earthbound Immortal (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = Once per turn, if an opponent's monster declares an attack: Target the attacking monster; destroy that target, and if you do, inflict damage to your opponent equal to half the destroyed monster's ATK. You must control an "Earthbound Immortal" monster with ATK higher than the ATK of the attacking monster to activate and to resolve this effect.

  | fr_name            = Hurlement de l'Esprit de la Terre Immortel
  | fr_lore            = Une fois par tour, si un monstre de l'adversaire déclare une attaque : ciblez le monstre attaquant ; détruisez la cible, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de l'ATK du monstre détruit. Vous devez contrôler un monstre "Esprit de la Terre Immortel" avec une ATK supérieure à l'ATK du monstre attaquant pour activer et résoudre cet effet.
  | de_name            = Erdgebundener Unsterblicher heult auf
  | de_lore            = Einmal pro Spielzug, falls ein Monster eines Gegners einen Angriff deklariert: Wähle das angreifende Monster; zerstöre jenes gewählte Ziel und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte der ATK des zerstörten Monsters zu. Du musst ein „Erdgebundener Unsterblicher“-Monster kontrollieren, dessen ATK höher sind als die ATK des angreifenden Monsters, um diesen Effekt zu aktivieren und aufzulösen.
  | it_name            = Ruggito dell'Immortale Terrestre
  | it_lore            = Una volta per turno, se un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; distruggi quel bersaglio e, se lo fai, infliggi al tuo avversario danno pari alla metà dell'ATK del mostro distrutto. Devi controllare un mostro "Immortale Terrestre" con ATK superiore all'ATK del mostro attaccante per attivare e risolvere questo effetto.
  | pt_name            = Rugido do Imortal Terrestre
  | pt_lore            = Uma vez por turno, se um monstro do oponente declarar um ataque: escolha o monstro atacante; destrua o alvo e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK do monstro destruído. Você deve controlar um monstro "Imortal Terrestre" com ATK maior que o ATK do monstro atacante para ativar e resolver este efeito.
  | es_name            = Rugido del Inmortal Terrestre
  | es_lore            = Una vez por turno, si un monstruo del adversario declara un ataque: selecciona el monstruo atacante; destruye ese objetivo y, si lo haces, inflige daño a tu adversario igual a la mitad del ATK del monstruo destruido. Debes controlar un monstruo "Inmortal Terrestre" con ATK mayor al ATK del monstruo atacante para activar y resolver este efecto.
  | ja_lore            = ①：１ターンに１度、相手モンスターの攻撃宣言時、その攻撃モンスター１体を対象として発動する（この効果は攻撃モンスターの攻撃力より高い攻撃力を持つ「地縛神」モンスターが自分フィールドに存在する場合に発動と処理を行う）。その攻撃モンスターを破壊し、その攻撃力の半分のダメージを相手に与える。
  | ko_name            = 지박신의 포효
  | ko_lore            = 상대 몬스터의 공격 선언시, 공격 몬스터의 공격력이 자신 필드 위에 앞면 표시로 존재하는 "지박신"이라는 이름이 붙은 몬스터의 공격력보다 낮을 경우, 그 공격 몬스터 1장을 파괴하고, 파괴한 몬스터의 공격력 절반만큼 데미지를 상대 라이프에 준다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name            = 地縛神的咆哮
  | tc_lore            = １回合１次，對方怪獸的攻擊宣言時，在我方場上存在持有攻擊力高於該攻擊力的冠有「地縛神」之名的怪獸的狀況下，選擇１隻該攻擊怪獸破壞，給予對方LP等同於破壞的怪獸的攻擊力一半的傷害。
  | sc_name            = 地缚神的咆哮
  | sc_lore            = １回合１次，对手怪兽的攻击宣言时，场上存在有持有攻击力高于该攻击力的冠有“地缚神”之名怪兽的场合，选择１只该攻击怪兽破坏，并给予对手生命相当于被破坏怪兽一半攻击力的伤害。
