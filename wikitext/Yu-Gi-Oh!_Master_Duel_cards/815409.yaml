  | text      = Fusion Summon 1 "HERO" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. You can also use up to 2 monsters in your Spell & Trap Zone that are treated as Continuous Traps as Fusion Material, by banishing them. You can only activate 1 "Vision Fusion" per turn.

  | fr_name   = Fusion Vision
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion "HÉROS" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Vous pouvez aussi utiliser comme Matériel Fusion max. 2 monstres dans votre Zone Magie & Piège qui sont traités comme Pièges Continus, en les bannissant. Vous ne pouvez activer qu'1 "Fusion Vision" par tour.
  | de_name   = Visionsfusion
  | de_text   = Beschwöre 1 „HELD“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Du kannst auch bis zu 2 Monster in deiner Zauber- & Fallenzone, die als Permanente Fallen behandelt werden, als Fusionsmaterial verwenden, indem du sie verbannst. Du kannst nur 1 „Visionsfusion“ pro Spielzug aktivieren.
  | it_name   = Fusione Vision
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione "EROE" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Puoi anche utilizzare come Materiale da Fusione fino a 2 mostri nella tua Zona Magie & Trappole che vengono considerati come Trappole Continue, bandendoli. Puoi attivare solo 1 "Fusione Vision" per turno.
  | pt_name   = Fusão da Visão
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão "HERÓI" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Você também pode usar como Matéria de Fusão até 2 monstros na sua Zona de Magias & Armadilhas que sejam considerados como Armadilhas Contínuas, ao bani-los. Você só pode ativar 1 "Fusão da Visão" por turno.
  | es_name   = Fusión Visión
  | es_text   = Invoca por Fusión 1 Monstruo de Fusión "HÉROE" en tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. También puedes usar como Material de Fusión hasta 2 monstruos en tu Zona de Magia y Trampas que sean tratados como Trampas Continuas, desterrándolos. Sólo puedes activar 1 "Fusión Visión" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・フィールドのモンスターを融合素材とし、「ＨＥＲＯ」融合モンスター１体を融合召喚する。自分の魔法＆罠ゾーンに融合素材モンスターが永続罠カード扱いで存在する場合、そのモンスターカードを除外して融合素材とする事もできる（最大２枚まで）。
  | ko_name   = 비전 융합
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 패 / 필드에서, "히어로" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 자신의 마법 & 함정 존에 융합 소재 몬스터가 지속 함정 카드로 취급되어 존재할 경우, 그 몬스터 카드를 제외하고 융합 소재로 할 수도 있다(최대 2장까지).
  | tc_name   = 幻影融合
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從我方手牌・場上，將根據「－英雄」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。在我方魔法＆陷阱區存在視為永續陷阱卡的融合素材怪獸的狀況下，可將該怪獸卡除外做為融合素材（最多２張）。
  | sc_name   = 幻影融合
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：从自己的手牌・场上，将由“－英雄”融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。融合素材怪兽在自己的魔法与陷阱区域视为永续陷阱卡存在的情况下，也可将该怪兽卡除外来作为融合素材（最多２张）。
