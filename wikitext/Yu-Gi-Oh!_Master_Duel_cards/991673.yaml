  | fr_name   = Aile Noire - Shamal la Tempête de Sable
  | fr_text   = Vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; placez 1 "Tourbillon Plume Noire" depuis votre Deck face recto dans votre Zone Magie & Piège. Si "Dragon Ailes Sombres" ou un ou plusieurs Monstres Synchro "Aile Noire" sont Invoqués Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte, puis ciblez 1 monstre "Aile Noire" dans votre Cimetière ; ajoutez-le à votre main, puis recevez 700 points de dommages. Vous ne pouvez utiliser chaque effet de "Aile Noire - Shamal la Tempête de Sable" qu'une fois par tour.
  | de_name   = Schwarzflügel - Schamal der Sandsturm
  | de_text   = Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; lege 1 „Schwarzfeder-Wirbelwind“ von deinem Deck offen in deine Zauber- & Fallenzone. Falls ein oder mehr „Schwarzflügel“-Synchromonster oder „Schwarz geflügelter Drache“ als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen und dann 1 „Schwarzflügel“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu, dann erhältst du 700 Schaden. Du kannst jeden Effekt von „Schwarzflügel - Schamal der Sandsturm“ nur einmal pro Spielzug verwenden.
  | it_name   = Alanera - Shamal la Tempesta di Sabbia
  | it_text   = Puoi mandare questa carta dalla tua mano o Terreno al Cimitero; metti 1 "Vortice Piuma Nera" dal tuo Deck scoperto nella tua Zona Magie & Trappole. Se uno o più Mostri Synchro "Alanera" o "Drago Ali Nere" vengono Evocati Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta, poi scegliere come bersaglio 1 mostro "Alanera" nel tuo Cimitero; aggiungilo alla tua mano, poi subisci 700 danni. Puoi utilizzare ogni effetto di "Alanera - Shamal la Tempesta di Sabbia" una sola volta per turno.
  | pt_name   = Asanegra - Shamal, a Tempestade de Areia
  | pt_text   = Você pode enviar este card da sua mão ou do campo para o Cemitério; coloque 1 "Redemoinho da Pena Negra" do seu Deck na sua Zona de Magias & Armadilhas com a face para cima. Se um ou mais Monstros Sincro "Asanegra" ou "Dragão de Asas Negras" for Invocado por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card e, depois, escolha 1 monstro "Asanegra" no seu Cemitério; adicione-o à sua mão e, depois, sofra 700 de dano. Você só pode usar cada efeito de "Asanegra - Shamal, a Tempestade de Areia" uma vez por turno.
  | es_name   = Alanegra - Shamal la Tormenta de Arena
  | es_text   = Puedes mandar al Cementerio esta carta en tu mano o Campo; pon boca arriba en tu Zona de Magia y Trampas 1 "Remolino de Pluma Oscura" en tu Deck. Si uno o más Monstruos de Sincronía "Alanegra" o "Dragón de Alas Negras" son Invocados de Modo Especial a tu Campo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta, y después selecciona 1 monstruo "Alanegra" en tu Cementerio; añádelo a tu mano, y después recibes 700 puntos de daño. Sólo puedes usar cada efecto de "Alanegra - Shamal la Tormenta de Arena" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札・フィールドのこのカードを墓地へ送って発動できる。デッキから「黒羽の旋風」１枚を自分フィールドに表側表示で置く。<br />②：このカードが墓地に存在する状態で、自分フィールドに「ＢＦ」Ｓモンスターか「ブラックフェザー・ドラゴン」が特殊召喚された場合、このカードを除外し、自分の墓地の「ＢＦ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。その後、自分は７００ダメージを受ける。
  | ko_name   = BF－람사의 샤멀
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 덱에서 "검은 날개의 선풍" 1장을 자신 필드에 앞면 표시로 놓는다.<br />②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드에 "BF(블랙 페더)" 싱크로 몬스터나 "블랙 페더 드래곤"이 특수 소환되었을 경우, 이 카드를 제외하고, 자신 묘지의 "BF(블랙 페더)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 자신은 700 데미지를 받는다.
  | tc_name   = 黑羽－嵐砂的夏瑪律
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將手牌・場上的此卡送至墓地發動。從牌組選擇１張「黑羽旋風」，以正面表示置於我方魔法＆陷阱區。<br />②：此卡存在於墓地的狀態，在「黑羽」同步怪獸或「黑翼龍」被特殊召喚至我方場上的狀況下，可將此卡除外，將我方墓地的１隻「黑羽」怪獸做為對象發動。將該怪獸加入手牌。其後，我方受到７００傷害。
  | sc_name   = 黑羽－岚砂之夏马尔
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：将手牌・场上的此卡送至墓地可以发动。从牌组挑选１张“黑翎之旋风”，以表侧表示放在自己魔法与陷阱区域。<br />②：此卡存在于墓地的状态下，“黑羽”同步怪兽或“黑翼龙”被特殊召唤至自己场上的情况下，将此卡除外，以自己墓地的１只“黑羽”怪兽为对象可以发动。将该怪兽加入手牌。然后，自己受到７００伤害。
  }}
