title: Nemeses Flag (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = FIRE
  | types     = Pyro / Effect
  | level     = 2
  | atk       = 1100
  | def       = 200
  | text      = You can target 1 of your banished monsters, except "Nemeses Flag"; Special Summon this card from your hand, and if you do, shuffle that target into the Deck. During your Main Phase: You can add 1 "Nemeses" monster from your Deck to your hand, except "Nemeses Flag". You can only use each effect of "Nemeses Flag" once per turn.

  | fr_name   = Drapeau Néméses
  | fr_text   = Vous pouvez cibler 1 de vos monstres bannis ("Drapeau Néméses" exclu) ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, mélangez la cible dans le Deck. Durant votre Main Phase : vous pouvez ajouter 1 monstre "Néméses" ("Drapeau Néméses" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Drapeau Néméses" qu'une fois par tour.
  | de_name   = Todfeind Flagge
  | de_text   = Du kannst 1 deiner verbannten Monster wählen, außer „Todfeind Flagge“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, mische jenes gewählte Ziel ins Deck. Während deiner Main Phase: Du kannst deiner Hand 1 „Todfeind“-Monster von deinem Deck hinzufügen, außer „Todfeind Flagge“. Du kannst jeden Effekt von „Todfeind Flagge“ nur einmal pro Spielzug verwenden.
  | it_name   = Nemeses Bandiera
  | it_text   = Puoi scegliere come bersaglio 1 dei tuoi mostri banditi, eccetto "Nemeses Bandiera"; Evoca Specialmente questa carta dalla tua mano e, se lo fai, mischia quel bersaglio nel Deck. Durante la tua Main Phase: puoi aggiungere 1 mostro "Nemeses" dal tuo Deck alla tua mano, eccetto "Nemeses Bandiera". Puoi utilizzare ogni effetto di "Nemeses Bandiera" una sola volta per turno.
  | pt_name   = Estandarte Nêmeses
  | pt_text   = Você pode escolher 1 dos seus monstros banidos, exceto "Estandarte Nêmeses"; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, embaralhe o alvo no Deck. Durante sua Fase Principal: você pode adicionar 1 monstro "Nêmeses" do seu Deck à sua mão, exceto "Estandarte Nêmeses". Você só pode usar cada efeito de "Estandarte Nêmeses" uma vez por turno.
  | es_name   = Némeses Bandera
  | es_text   = Puedes seleccionar 1 de tus monstruos desterrados, excepto "Némeses Bandera"; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, baraja ese objetivo al Deck. Durante tu Main Phase: puedes añadir a tu mano 1 monstruo "Némeses" en tu Deck, excepto "Némeses Bandera". Sólo puedes usar cada efecto de "Némeses Bandera" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：「ネメシス・フラッグ」以外の自分の除外状態のモンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターをデッキに戻す。<br />②：自分メインフェイズに発動できる。デッキから「ネメシス・フラッグ」以外の「ネメシス」モンスター１体を手札に加える。
  | ko_name   = 네메시스 플래그
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "네메시스 플래그" 이외의 제외되어 있는 자신 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 덱으로 되돌린다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "네메시스 플래그" 이외의 "네메시스" 몬스터 1장을 패에 넣는다.
  | tc_name   = 星義・標旗
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可將我方１隻「星義・標旗」以外的被除外的怪獸做為對象發動。從手牌特殊召喚此卡，將對象怪獸送回牌組。②：可在我方主要階段發動。從牌組將１隻「星義・標旗」以外的「星義」怪獸加入手牌。
  | sc_name   = 星义・标旗
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：以“星义・标旗”以外的、自己1只被除外的怪兽为对象可以发动。将此卡从手牌特殊召唤，将对象怪兽放回牌组。②：在自己的主要阶段可以发动。从牌组将1只“星义・标旗”以外的“星义”怪兽加入手牌。
  }}
