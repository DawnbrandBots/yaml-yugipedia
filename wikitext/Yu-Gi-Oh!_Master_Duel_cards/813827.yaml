  | text      = Target 1 monster equipped with a "Bamboo Sword" Equip Spell. If that target inflicts battle damage to your opponent: They skip their next Draw Phase, if that equipped target is still on the field at that time. Destroy this card during your 2nd Standby Phase after activation.
  | releases  = Master Pack
  | fr_name   = Épée de Bambou Dévoreuse d'Esprit
  | fr_text   = Sélectionnez 1 monstre équipé avec la Carte Magie d'Équipement "Épée de Bambou". Si ce monstre inflige des dommages de combat à votre adversaire alors qu'il est équipé de la carte "Épée de Bambou", votre adversaire passe sa prochaine Draw Phase. Détruisez cette carte durant votre seconde Standby Phase après son activation.
  | de_name   = Seelenverschlingendes Bambusschwert
  | de_text   = Wähle 1 Monster, das mit einer „Bambusschwert“-Ausrüstungszauberkarte ausgerüstet ist. Falls es deinem Gegner Kampfschaden zufügt, solange es mit einer „Bambusschwert“-Karte ausgerüstet ist, überspringt er seine nächste Draw Phase. Zerstöre diese Karte während deiner zweiten Standby Phase nach ihrer Aktivierung.
  | it_name   = Spada di Bambù Divora Anime
  | it_text   = Scegli 1 mostro equipaggiato con una Carta Magia Equipaggiamento "Spada di Bambù". Se questo infligge danni da combattimento al tuo avversario mentre è equipaggiato con una carta "Spada di Bambù", il tuo avversario salta la sua prossima Draw Phase. Distruggi questa carta durante la tua seconda Standby Phase dopo la sua attivazione.
  | pt_name   = Espada Bambu Devoradora de Almas
  | pt_text   = Escolha 1 monstro equipado com uma Magia de Equipamento "Espada Bambu". Se o alvo causar dano de batalha ao seu oponente: ele pula sua próxima Fase de Compra se o alvo equipado ainda estiver no campo nesse momento. Destrua este card durante sua 2ª Fase de Apoio depois da ativação.
  | es_name   = Espada de Bambú Devoradora de Almas
  | es_text   = Selecciona 1 monstruo equipado con una Carta Mágica de Equipo "Espada de Bambú". Si ese monstruo le inflige daño de batalla a tu adversario mientras esté equipado con una carta "Espada de Bambú", tu adversario se salta su próxima Draw Phase. Destruye esta carta durante tu segunda Standby Phase después de su activación.
  | ja_text   = このカードは発動後２回目の自分スタンバイフェイズに破壊される。<br />「竹光」装備魔法カードを装備しているモンスター１体を対象としてこのカードを発動できる。<br />①：「竹光」装備魔法カードを装備している対象のモンスターが相手に戦闘ダメージを与えた場合に発動する。次の相手ドローフェイズをスキップする。
  | ko_name   = 혼을 흡수하는 죽도
  | ko_text   = "죽도"라는 이름이 붙은 장착 마법 카드를 장착한 몬스터 1장을 선택하고 발동한다. 선택한 몬스터가 상대 플레이어에게 전투 데미지를 주었을 경우, 다음 상대 턴의 드로우 페이즈를 스킵한다. 2번째 자신의 스텐바이 페이즈시에 이 카드를 파괴한다.
  | tc_name   = 吸魂的竹光
  | tc_text   = 可選擇１隻裝備冠有「竹光」之名的裝備魔法卡的怪獸發動。選擇的怪獸在給予對方LP戰鬥傷害時，跳過對方的下一個抽牌階段。此卡發動後，在我方的第２次準備階段被破壞。
  | sc_name   = 吸魂的竹光
  | sc_text   = 选择名字带有“竹光”的装备魔法卡装备的１只怪兽可以发动。选择的怪兽给予对手LP战斗伤害的情况下，跳过下次的对手的抽牌阶段。此卡发动后的第２次的自己的准备阶段时被破坏。
