title: Dogmatika Punishment (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 face-up monster your opponent controls; send 1 monster with an equal or higher ATK from your Extra Deck to the GY, and if you do, destroy that monster. Until the end of your next turn after this card resolves, you cannot Special Summon monsters from the Extra Deck. You can only activate 1 "Dogmatika Punishment" per turn.

  | fr_name   = Sentence Dogmatika
  | fr_text   = Ciblez 1 monstre face recto contrôlé par votre adversaire ; envoyez 1 monstre avec une ATK supérieure ou égale depuis votre Extra Deck au Cimetière, et si vous le faites, détruisez le monstre. Jusqu'à la fin de votre prochain tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Sentence Dogmatika" par tour.
  | de_name   = Dogmatika-Bestrafung
  | de_text   = Wähle 1 offenes Monster, das dein Gegner kontrolliert; lege 1 Monster, dessen ATK größer oder gleich sind, von deinem Extra Deck auf den Friedhof und falls du dies tust, zerstöre jenes Monster. Du kannst bis zum Ende deines nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Du kannst nur 1 „Dogmatika-Bestrafung“ pro Spielzug aktivieren.
  | it_name   = Punizione Dogmatika
  | it_text   = Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; manda 1 mostro con ATK pari o superiore dal tuo Extra Deck al Cimitero e, se lo fai, distruggi quel mostro. Fino alla fine del tuo prossimo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck. Puoi attivare solo 1 "Punizione Dogmatika" per turno.
  | pt_name   = Punição Dogmatika
  | pt_text   = Escolha 1 monstro com a face para cima que seu oponente controla; envie 1 monstro com ATK igual ou maior que o dele do seu Deck Adicional para o Cemitério e, se isso acontecer, destrua esse monstro. Até o final do seu próximo turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial do Deck Adicional. Você só pode ativar 1 "Punição Dogmatika" por turno.
  | es_name   = Castigo Dogmátik
  | es_text   = Selecciona 1 monstruo boca arriba que controle tu adversario; manda al Cementerio 1 monstruo con ATK igual o mayor en tu Deck Extra y, si lo haces, destruye ese monstruo. Hasta el final de tu próximo turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra. Sólo puedes activar 1 "Castigo Dogmátik" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力以上の攻撃力を持つモンスター１体をＥＸデッキから墓地へ送り、対象のモンスターを破壊する。このカードの発動後、次の自分ターンの終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  | ko_name   = 드래그마 퍼니시먼트
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 이상의 공격력을 가지는 몬스터 1장을 엑스트라 덱에서 묘지로 보내고, 대상 몬스터를 파괴한다. 이 카드의 발동 후, 다음 자신 턴의 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  | tc_name   = 教導・懲罰
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將對方場上的１隻正面表示怪獸做為對象發動。從我方額外牌組將１隻持有攻擊力為該怪獸的攻擊力以上的怪獸送至墓地，破壞對象怪獸。此卡發動後，在下一個我方回合結束前，我方無法從額外牌組特殊召喚怪獸。
  | sc_name   = 教导・惩罚
  | sc_text   = 此卡名的卡在1个回合中仅可发动1张。①：可以以对手场上的1张表侧表示的怪兽为对象发动。将1只攻击力不低于该怪兽的怪兽从自己的额外牌组送至墓地，破坏对象怪兽。此卡发动后，直至下一次自己的回合结束时为止，自己不可从额外牌组特殊召唤怪兽。
