  | fr_name   = Broww, Chasseur du Monde Ténébreux
  | fr_text   = Si cette carte est défaussée au Cimetière par un effet de carte : piochez 1 carte, ou, si elle a été défaussée depuis votre main à votre Cimetière par un effet de carte de l'adversaire, piochez 2 cartes à la place.
  | de_name   = Broww, Jäger der Finsteren Welt
  | de_text   = Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Ziehe 1 Karte oder, falls sie durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, ziehe stattdessen 2 Karten.
  | it_name   = Broww, Cacciatore del Mondo Oscuro
  | it_text   = Se questa carta viene scartata al Cimitero dall'effetto di una carta: pesca 1 carta, o, se è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, pesca invece 2 carte.
  | pt_name   = Broww, Caçador do Mundo Negro
  | pt_text   = Se este card for descartado para o Cemitério por um efeito de card: compre 1 card, ou, se ele foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, em vez disso, compre 2 cards.
  | es_name   = Broww, Cazador del Mundo Oscuro
  | es_text   = Si esta carta es descartada al Cementerio por efecto de una carta: roba 1 carta o, si fue descartada de tu mano a tu Cementerio por efecto de una carta del adversario, roba 2 cartas en su lugar.
  | ja_text   = ①：このカードが効果で手札から墓地へ捨てられた場合に発動する。自分は１枚ドローする。相手の効果で捨てられた場合、この効果でドローする枚数は２枚になる。
  | ko_name   = 암흑계의 사냥꾼 브라우
  | ko_text   = ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우에 발동한다. 자신은 덱에서 1장 드로우한다. 상대 효과로 버려졌을 경우, 이 효과로 드로우할 매수는 2장이 된다.
  | tc_name   = 暗黑界之獵人 棕布勞
  | tc_text   = ①：在此卡因效果從手牌被捨棄至墓地的狀況下發動。我方從牌組抽１張牌。在因對方效果被捨棄的狀況下，透過此效果抽牌的張數變為２張。
  | sc_name   = 暗黑界之猎人 棕布劳
  | sc_text   = ①：此卡因效果从手牌被舍弃至墓地的情况下发动。自己抽１张。因对手的效果被舍弃的情况下，以此效果抽牌的张数变为２张。
