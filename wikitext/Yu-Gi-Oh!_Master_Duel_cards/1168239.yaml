  | atk                = 2200
  | text               = 2+ "D/D" monsters<br />You can target 1 "D/D" or "Dark Contract" card you control; destroy it, also during your Main Phase this turn, you can conduct 1 Pendulum Summon of a "D/D" monster(s) in addition to your Pendulum Summon (you can only gain this effect once per turn). When your opponent activates a monster effect in the hand (Quick Effect): You can banish 1 "D/D" monster and 1 "Dark Contract" card from your GY; negate the activation. You can only use this effect of "D/D/D Sky King Zeus Ragnarok" once per turn.

  | fr_name            = D/D/D Zeus Ragnarok, Roi du Ciel
  | fr_text            = 2+ monstres "D/D"<br />Vous pouvez cibler 1 carte "D/D" ou "Contrat des Ténèbres" que vous contrôlez ; détruisez-la, et aussi, durant votre Main Phase ce tour, vous pouvez mener 1 Invocation Pendule d'un ou plusieurs monstres "D/D" en plus de votre Invocation Pendule (vous ne pouvez gagner cet effet qu'une fois par tour). Lorsque votre adversaire active un effet de monstre dans la main (Effet Rapide) : vous pouvez bannir 1 monstre "D/D" et 1 carte "Contrat des Ténèbres" depuis votre Cimetière ; annulez l'activation. Vous ne pouvez utiliser cet effet de "D/D/D Zeus Ragnarok, Roi du Ciel" qu'une fois par tour.
  | de_name            = D/D/D-Himmelskönig Zeus Ragnarok
  | de_text            = 2+ „D/D“-Monster<br />Du kannst 1 „D/D“- oder „Dunkler Vertrag“-Karte wählen, die du kontrollierst; zerstöre sie, zusätzlich kannst du in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Pendelbeschwörung 1 Pendelbeschwörung von einem oder mehr „D/D“-Monstern durchführen (du kannst diesen Effekt nur einmal pro Spielzug erhalten). Wenn dein Gegner einen Monstereffekt in der Hand aktiviert (Schnelleffekt): Du kannst 1 „D/D“-Monster und 1 „Dunkler Vertrag“-Karte von deinem Friedhof verbannen; annulliere die Aktivierung. Du kannst diesen Effekt von „D/D/D-Himmelskönig Zeus Ragnarok“ nur einmal pro Spielzug verwenden.
  | it_name            = D/D/D Zeus Ragnarok Re del Cielo
  | it_text            = 2+ mostri "D/D"<br />Puoi scegliere come bersaglio 1 carta "D/D" o "Contratto Oscuro" che controlli; distruggila, inoltre durante la tua Main Phase in questo turno, puoi effettuare 1 Evocazione Pendulum di uno o più mostri "D/D" in aggiunta alla tua Evocazione Pendulum (puoi guadagnare questo effetto una sola volta per turno). Quando il tuo avversario attiva l'effetto di un mostro nella mano (Effetto Rapido): puoi bandire 1 mostro "D/D" e 1 carta "Contratto Oscuro" dal tuo Cimitero; annulla l'attivazione. Puoi utilizzare questo effetto di "D/D/D Zeus Ragnarok Re del Cielo" una sola volta per turno.
  | pt_name            = D/D/D Zeus Ragnarok, o Rei do Céu
  | pt_text            = 2+ monstros "D/D"<br />Você pode escolher 1 card "D/D" ou "Pacto Obscuro" que você controla; destrua-o e, além disso, durante sua Fase Principal neste turno, você pode conduzir 1 Invocação-Pêndulo de um ou mais monstros "D/D" em adição à sua Invocação-Pêndulo (padrão) (você só pode se aproveitar deste efeito uma vez por turno). Quando seu oponente ativar um efeito de monstro na mão (Efeito Rápido): você pode banir 1 monstro "D/D" e 1 card "Pacto Obscuro" do seu Cemitério; negue a ativação. Você só pode usar este efeito de "D/D/D Zeus Ragnarok, o Rei do Céu" uma vez por turno.
  | es_name            = D/D/D Zeus Ragnarok, Rey del Cielo
  | es_text            = 2+ monstruos "D/D"<br />Puedes seleccionar 1 carta "D/D" o "Contrato Oscuro" que controles; destrúyela y además, durante tu Main Phase este turno, puedes realizar 1 Invocación por Péndulo de uno o más monstruos "D/D" además de tu Invocación por Péndulo (sólo puedes ganar este efecto una vez por turno). Cuando tu adversario activa un efecto de monstruo en la mano (Efecto Rápido): puedes desterrar 1 monstruo "D/D" y 1 carta "Contrato Oscuro" en tu Cementerio; niega la activación. Sólo puedes usar este efecto de "D/D/D Zeus Ragnarok, Rey del Cielo" una vez por turno.
  | ja_text            = 「ＤＤ」モンスター２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「ＤＤ」カードか「契約書」カード１枚を対象として発動できる。そのカードを破壊する。このターン、自分は通常のＰ召喚に加えて１度だけ、自分メインフェイズに「ＤＤ」モンスターをＰ召喚できる。<br />②：相手が手札のモンスターの効果を発動した時、自分の墓地から「ＤＤ」モンスター１体と「契約書」カード１枚を除外して発動できる。その発動を無効にする。
  | ko_name            = DDD 천공왕 제우스 라그나로크
  | ko_text            = "DD(디디)" 몬스터 2장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 "DD(디디)" 카드나 "계약서" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 이 턴에, 자신은 통상의 펜듈럼 소환 외에도 1번만, 자신 메인 페이즈에 "DD(디디)" 몬스터를 펜듈럼 소환할 수 있다.<br />②: 상대가 패의 몬스터 효과를 발동했을 때, 자신 묘지에서 "DD(디디)" 몬스터 1장과 "계약서" 카드 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 한다.
  | tc_name            = DDD 天空王宙斯諸神黃昏
  | tc_text            = 「DD」怪獸2隻以上<br />此卡名的②效果1回合僅可使用1次。<br />①：以自己場上的1張「DD」卡或「契約書」卡為對象可以發動。將該卡破壞。此回合，自己在通常的鐘擺召喚之外，可在自己的主要階段追加1次鐘擺召喚「DD」怪獸。<br />②：對手發動手牌的怪獸的效果時，從自己墓地將1隻「DD」怪獸和1張「契約書」卡除外可以發動。將該發動無效。
  | sc_name            = DDD 天空王宙斯诸神黄昏
  | sc_text            = “DD”怪兽2只以上<br />此卡名的②效果1回合仅可使用1次。<br />①：以自己场上的1张“DD”卡或“契约书”卡为对象可以发动。将该卡破坏。此回合，自己在通常的灵摆召唤之外，可在自己的主要阶段追加1次灵摆召唤“DD”怪兽。<br />②：对手发动手牌的怪兽的效果时，从自己墓地将1只“DD”怪兽和1张“契约书”卡除外可以发动。将该发动无效。
