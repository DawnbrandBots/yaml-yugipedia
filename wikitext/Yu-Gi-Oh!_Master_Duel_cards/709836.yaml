  | text      = You can Tribute this card; Special Summon 1 "Uria, Lord of Searing Flames", "Hamon, Lord of Striking Thunder", or "Raviel, Lord of Phantasms" from your hand or Deck, ignoring its Summoning conditions, also monsters you control cannot attack for the rest of this turn. You can only use this effect of "Dark Summoning Beast" once per turn. You can banish this card from your GY; add 1 "Uria, Lord of Searing Flames", "Hamon, Lord of Striking Thunder", or "Raviel, Lord of Phantasms" from your Deck to your hand.

  | fr_name   = L'Obscur Invocateur de Bêtes
  | fr_text   = Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Uria, Seigneur des Flammes Aveuglantes", "Hamon, Seigneur du Tonnerre Fracassant" ou "Raviel, Empereur des Phantasmes" depuis votre main ou Deck, en ignorant ses conditions d'Invocation, et aussi, les monstres que vous contrôlez ne peuvent pas attaquer le reste de ce tour. Vous ne pouvez utiliser cet effet de "L'Obscur Invocateur de Bêtes" qu'une fois par tour. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Uria, Seigneur des Flammes Aveuglantes", "Hamon, Seigneur du Tonnerre Fracassant" ou "Raviel, Empereur des Phantasmes" depuis votre Deck à votre main.
  | de_name   = Dunkelheitsbeschwörender Herrscher
  | de_text   = Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Uria, Herr der reißenden Flammen“, „Hamon, Herr des tosenden Donners“ oder „Raviel, Herr der Phantome“ als Spezialbeschwörung von deiner Hand oder deinem Deck, ungeachtet seiner Beschwörungsbedingungen, zusätzlich können Monster, die du kontrollierst, für den Rest dieses Spielzugs nicht angreifen. Du kannst diesen Effekt von „Dunkelheitsbeschwörender Herrscher“ nur einmal pro Spielzug verwenden. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Uria, Herr der reißenden Flammen“, „Hamon, Herr des tosenden Donners“ oder „Raviel, Herr der Phantome“ von deinem Deck hinzu.
  | it_name   = Bestia Evocazione Oscura
  | it_text   = Puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Uria, Signore delle Fiamme Ardenti", "Hamon, Signore del Tuono Fragoroso" o "Raviel, il Signore dei Fantasmi" dalla tua mano o Deck, ignorando le sue condizioni di Evocazione, inoltre i mostri che controlli non possono attaccare per il resto di questo turno. Puoi utilizzare questo effetto di "Bestia Evocazione Oscura" una sola volta per turno. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Uria, Signore delle Fiamme Ardenti", "Hamon, Signore del Tuono Fragoroso" o "Raviel, il Signore dei Fantasmi" dal tuo Deck alla tua mano.
  | pt_name   = Besta da Invocação Negra
  | pt_text   = Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Uria, o Senhor das Chamas Cortantes", "Hamon, o Senhor do Trovão Impactante" ou "Raviel, o Senhor dos Fantasmas" da sua mão ou do Deck, ignorando suas condições de Invocação e, além disso, os monstros que você controla não podem atacar pelo resto deste turno. Você só pode usar este efeito de "Besta da Invocação Negra" uma vez por turno. Você pode banir este card do seu Cemitério; adicione 1 "Uria, o Senhor das Chamas Cortantes", "Hamon, o Senhor do Trovão Impactante" ou "Raviel, o Senhor dos Fantasmas" do seu Deck à sua mão.
  | es_name   = Bestia de la Invocación Oscura
  | es_text   = Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 "Uria, Señor de las Llamas Abrasadoras", "Hamon, Señor del Trueno Golpeador" o "Raviel, Señor de Fantasmas", ignorando sus condiciones de Invocación, y además por el resto de este turno los monstruos que controles no pueden atacar. Sólo puedes usar este efecto de "Bestia de la Invocación Oscura" una vez por turno. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Uria, Señor de las Llamas Abrasadoras", "Hamon, Señor del Trueno Golpeador" o "Raviel, Señor de Fantasmas" en tu Deck.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードをリリースして発動できる。「神炎皇ウリア」「降雷皇ハモン」「幻魔皇ラビエル」のいずれか１体を手札・デッキから召喚条件を無視して特殊召喚する。このターン、自分のモンスターは攻撃できない。<br />②：墓地のこのカードを除外して発動できる。デッキから「神炎皇ウリア」「降雷皇ハモン」「幻魔皇ラビエル」のいずれか１体を手札に加える。
  | ko_name   = 암흑의 소환신
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 릴리스하고 발동할 수 있다. "신염황제 우리아" "번개황제 하몬" "환마황제 라비엘" 중 어느 1장을 패 / 덱에서 소환 조건을 무시하고 특수 소환한다. 이 턴에, 자신 몬스터는 공격할 수 없다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "신염황제 우리아" "번개황제 하몬" "환마황제 라비엘" 중 어느 1장을 패에 넣는다.
  | tc_name   = 暗黑召喚神
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：可解放此卡發動。忽略召喚條件從手牌・牌組特殊召喚「神炎皇烏利亞」、「降雷皇哈蒙」、「幻魔皇拉比艾爾」中的任意１隻。此回合，我方怪獸無法攻擊。<br />②：可將墓地的此卡除外發動。從牌組將「神炎皇烏利亞」、「降雷皇哈蒙」、「幻魔皇拉比艾爾」中的任意１隻加入手牌。
  | sc_name   = 暗黑召唤神
  | sc_text   = 此卡名的①效果1回合仅可使用1次。<br />①：解放此卡可以发动。从手牌・牌组将“神炎皇乌利亚”、“降雷皇哈蒙”、“幻魔皇拉比艾尔”中的任意1只无视召唤条件特殊召唤。此回合中，自己的怪兽不可攻击。<br />②：将墓地的此卡除外可以发动。从牌组将“神炎皇乌利亚”、“降雷皇哈蒙”、“幻魔皇拉比艾尔”中的任意1只加入手牌。
