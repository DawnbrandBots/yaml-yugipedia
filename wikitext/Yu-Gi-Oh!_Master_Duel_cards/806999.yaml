title: Cyberdark Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Machine / Fusion / Effect
  | level     = 8
  | atk       = 1000
  | def       = 1000
  | text      = "Cyberdark Horn" + "Cyberdark Edge" + "Cyberdark Keel"<br />Must be Fusion Summoned. If this card is Special Summoned: Target 1 Dragon monster in your GY; equip that target to this card. Gains ATK equal to the original ATK of the monster equipped to it by this effect. Gains 100 ATK for each monster in your GY. If this card would be destroyed by battle, destroy that equipped monster instead.

  | fr_name   = Dragon Cyberténébreux
  | fr_text   = "Corne Cyberténébreuse" + "Tranchant Cyberténébreux" + "Queue Cyberténébreuse"<br />Uniquement Invocable par Fusion. Si cette carte est Invoquée Spécialement : ciblez 1 monstre Dragon dans votre Cimetière ; équipez la cible à cette carte. Gagne une ATK égale à l'ATK d'origine du monstre qui lui est équipé par cet effet. Gagne 100 ATK pour chaque monstre dans votre Cimetière. Si cette carte va être détruite au combat, détruisez le monstre équipé à la place.
  | de_name   = Cyberfinsternis Drache
  | de_text   = „Cyberfinsternis Horn“ + „Cyberfinsternis Zacke“ + „Cyberfinsternis Knochen“<br />Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 Drache-Monster in deinem Friedhof; rüste diese Karte mit dem gewählten Ziel aus. Diese Karte erhält ATK in Höhe der Grund-ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist. Erhält für jedes Monster in deinem Friedhof 100 ATK. Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen das ausrüstende Monster.
  | it_name   = Drago Cyberoscuro
  | it_text   = "Corno Cyberoscuro" + "Ali Cyberoscure" + "Scheletro Cyberoscuro"<br />Deve essere Evocato tramite Fusione. Se questa carta viene Evocata Specialmente: scegli come bersaglio 1 mostro Drago nel tuo Cimitero; equipaggia quel bersaglio a questa carta. Guadagna ATK pari all'ATK originale del mostro equipaggiato a essa da questo effetto. Guadagna 100 ATK per ogni mostro nel tuo Cimitero. Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato.
  | pt_name   = Dragão Cibersombrio
  | pt_text   = "Chifre Cibersombrio" + "Lâmina Cibersombria" + "Enquilha Cibersombria"<br />Deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Especial: escolha 1 monstro Dragão no seu Cemitério; equipe o alvo a este card. Ganha ATK igual ao ATK original do monstro equipado a ele por este efeito. Ganha 100 de ATK para cada monstro no seu Cemitério. Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele.
  | es_name   = Dragón Ciberoscuro
  | es_text   = "Cuerno Ciberoscuro" + "Filo Ciberoscuro" + "Quilla Ciberoscura"<br />Debe ser Invocado por Fusión. Si esta carta es Invocada de Modo Especial: selecciona 1 monstruo Dragón en tu Cementerio; equipa ese objetivo a esta carta. Gana ATK igual al ATK original del monstruo equipado a ella por este efecto. Gana 100 ATK por cada monstruo en tu Cementerio. Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar.
  | ja_text   = 「サイバー・ダーク・ホーン」＋「サイバー・ダーク・エッジ」＋「サイバー・ダーク・キール」<br />このカードは融合召喚でしか特殊召喚できない。<br />①：このカードが特殊召喚した場合、自分の墓地のドラゴン族モンスター１体を対象として発動する。そのドラゴン族モンスターを装備魔法カード扱いでこのカードに装備する。<br />②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分、及び自分の墓地のモンスターの数×１００アップする。<br />③：このカードが戦闘で破壊される場合、代わりに装備したそのモンスターを破壊する。
  | ko_name   = 사이버 다크 드래곤
  | ko_text   = "사이버 다크 혼" ＋ "사이버 다크 에지" ＋ "사이버 다크 킬"<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다.<br />①: 이 카드가 특수 소환에 성공했을 경우, 자신 묘지의 드래곤족 몬스터 1장을 대상으로 하고 발동한다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다.<br />②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 공격력만큼, 및 자신 묘지의 몬스터의 수 × 100 올린다.<br />③: 이 카드가 전투로 파괴될 경우, 대신에 장착한 그 몬스터를 파괴한다.
  | tc_name   = 鎧黑龍－電子黑暗龍
  | tc_text   = 「電子黑暗魔角」＋「電子黑暗翼刃」＋「電子黑暗龍骨」<br />此卡僅限以融合召喚進行特殊召喚。<br />①：在此卡特殊召喚成功的狀況下，將我方墓地的１隻龍族怪獸做為對象發動。將該龍族怪獸視為裝備卡，裝備於此卡。<br />②：此卡的攻擊力依據透過此卡效果裝備的怪獸的攻擊力數值及我方墓地的怪獸數量×１００進行提升。<br />③：在此卡因戰鬥被破壞的狀況下，破壞該裝備的怪獸作為替代。
  | sc_name   = 铠黑龙－电子黑暗龙
  | sc_text   = “电子黑暗魔角”＋“电子黑暗翼刃”＋“电子黑暗龙骨”<br />此卡仅可以融合召唤特殊召唤。<br />①：此卡特殊召唤成功的场合，以我方墓地的１只龙族怪兽为对象发动。该龙族怪兽被视作装备卡装备于此卡。<br />②：此卡的攻击力上升因此卡效果装备怪兽的原本攻击力数值，以及我方墓地的怪兽数量×１００点。<br />③：此卡因战斗被破坏的场合，破坏装备的该怪兽作为代替。
  }}
