  | text      = Target 1 face-up monster you control and 1 Xyz Monster in your GY; equip that monster from your GY to that monster on the field as an Equip Spell with these effects.<br />●Change the equipped monster's ATK to this card's ATK.<br />●The equipped monster gains this card's Attribute.<br />●At the end of the Damage Step, if the equipped monster attacked: You can send this card to the GY; that attacking monster can make a second attack in a row.

  | fr_name   = Blindé Xyz
  | fr_text   = Ciblez 1 monstre face recto que vous contrôlez et 1 Monstre Xyz dans votre Cimetière ; équipez le monstre depuis votre Cimetière au monstre sur le Terrain comme Magie d'Équipement avec ces effets.<br />●Changez l'ATK du monstre équipé à l'ATK de cette carte.<br />●Le monstre équipé gagne l'Attribut de cette carte.<br />●À la fin de la Damage Step, si le monstre équipé a attaqué : vous pouvez envoyer cette carte au Cimetière ; le monstre attaquant peut faire une seconde attaque à la suite.
  | de_name   = Panzerungs-Xyz
  | de_text   = Wähle 1 offenes Monster, das du kontrollierst, und 1 Xyz-Monster in deinem Friedhof; rüste jenes Monster auf dem Spielfeld mit jenem Monster von deinem Friedhof als Ausrüstungszauber mit diesen Effekten aus.<br />●Ändere die ATK des ausgerüsteten Monsters zu den ATK dieser Karte.<br />●Das ausgerüstete Monster erhält die Eigenschaft dieser Karte.<br />●Am Ende des Damage Steps, falls das ausgerüstete Monster angegriffen hat: Du kannst diese Karte auf den Friedhof legen; jenes angreifende Monster kann sofort einen zweiten Angriff durchführen.
  | it_name   = Corazzato Xyz
  | it_text   = Scegli come bersaglio 1 mostro scoperto che controlli e 1 Mostro Xyz nel tuo Cimitero; equipaggia quel mostro dal tuo Cimitero a quel mostro sul Terreno come una Magia Equipaggiamento con questi effetti.<br />●Cambia l'ATK del mostro equipaggiato nell'ATK di questa carta.<br />●Il mostro equipaggiato guadagna l'Attributo di questa carta.<br />●Alla fine del Damage Step, se il mostro equipaggiato ha attaccato: puoi mandare questa carta al Cimitero; quel mostro attaccante può effettuare un secondo attacco di seguito.
  | pt_name   = Xyz de Armadura
  | pt_text   = Escolha 1 monstro com a face para cima que você controla e 1 Monstro Xyz no seu Cemitério; equipe esse monstro do seu Cemitério a esse monstro no campo como uma Magia de Equipamento com esses efeitos.<br />●Mude o ATK do monstro equipado para o ATK deste card.<br />●O monstro equipado ganha o Atributo deste card.<br />●No final da Etapa de Dano, se o monstro equipado atacou: você pode enviar este card para o Cemitério; o monstro atacante pode realizar um segundo ataque em seguida.
  | es_name   = Xyz Armado
  | es_text   = Selecciona 1 monstruo boca arriba que controles y 1 Monstruo Xyz en tu Cementerio; equipa ese monstruo en tu Cementerio a ese monstruo en el Campo como una Mágica de Equipo con estos efectos.<br />●Cambia el ATK del monstruo equipado para que sea el ATK de esta carta.<br />●El monstruo equipado gana el Atributo de esta carta.<br />●Al final del Damage Step, si el monstruo equipado atacó: puedes mandar esta carta al Cementerio; ese monstruo atacante puede hacer un segundo ataque inmediatamente después.
  | ja_text   = ①：自分フィールドの表側表示モンスター１体と自分の墓地のＸモンスター１体を対象として発動できる。対象の墓地のモンスターを以下の効果を持つ装備魔法カード扱いで対象のフィールドのモンスターに装備する。<br />●装備モンスターの攻撃力は、このカードの攻撃力と同じになる。<br />●装備モンスターの属性は、このカードの属性と同じ属性としても扱う。<br />●装備モンスターが攻撃したダメージステップ終了時、このカードを墓地へ送って発動できる。その攻撃モンスターはもう１度だけ続けて攻撃できる。
  | ko_name   = 아머드 엑시즈
  | ko_text   = ①: 자신 필드의 앞면 표시 몬스터 1장과 자신 묘지의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 묘지의 몬스터를 이하의 효과를 가지는 장착 마법 카드로 취급하고 대상 필드의 몬스터에 장착한다.<br />●장착 몬스터의 공격력은, 이 카드의 공격력과 같아진다.<br />●장착 몬스터의 속성은, 이 카드의 속성과 같은 속성으로도 취급한다.<br />●장착 몬스터가 공격한 데미지 스텝 종료시에 이 카드를 묘지로 보내고 발동할 수 있다. 그 공격 몬스터는 1번만 더 이어서 공격할 수 있다.
  | tc_name   = 裝甲超量
  | tc_text   = ①：可將我方場上的１隻正面表示怪獸及我方墓地的１隻超量怪獸做為對象發動。將墓地的對象怪獸視為擁有以下效果的裝備魔法卡，裝備於場上的對象怪獸。<br />●裝備怪獸的攻擊力變為與此卡的攻擊力相同。<br />●裝備怪獸的屬性也視為與此卡的屬性相同。<br />●裝備怪獸攻擊的傷害步驟結束時，可將此卡送至墓地發動。該攻擊怪獸可連續進行攻擊，僅限１次。
  | sc_name   = 装甲超量
  | sc_text   = ①：以自己场上的１只表侧表示怪兽和自己墓地的１只超量怪兽为对象可以发动。将对象的墓地怪兽视为拥有以下效果的装备魔法卡，装备于对象的场上的怪兽。<br />●装备怪兽的攻击力变为与此卡的攻击力相同。<br />●装备怪兽的属性也视为与此卡属性相同的属性。<br />●装备怪兽攻击的伤害步骤结束时，将此卡送至墓地可以发动。该攻击怪兽可继续攻击仅１次。
