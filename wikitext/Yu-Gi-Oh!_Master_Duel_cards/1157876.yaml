  | text               = (This card is always treated as a "Zubaba", "Gagaga", "Gogogo", and "Dododo" card.)<br />If you control a "Zubaba", "Gagaga", "Gogogo", or "Dododo" monster and this card is in your hand or GY: You can Special Summon this card, but banish it when it leaves the field. You can banish this card from your GY; return up to 2 Xyz Monsters from your GY to the Extra Deck. You can only use each effect of "Onomatokage" once per turn.

  | fr_name            = Onomatokage
  | fr_text            = (Cette carte est toujours traitée comme carte "Zubaba", "Gagaga", "Gogogo" et "Dododo".)<br />Si vous contrôlez un monstre "Zubaba", "Gagaga", "Gogogo" ou "Dododo", et que cette carte est dans votre main ou Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous pouvez bannir cette carte depuis votre Cimetière ; renvoyez max. 2 Monstres Xyz depuis votre Cimetière à l'Extra Deck. Vous ne pouvez utiliser chaque effet de "Onomatokage" qu'une fois par tour.
  | de_name            = Onomatokage
  | de_text            = (Diese Karte wird immer als „Zubaba“-, „Gagaga“-, „Gogogo“- und „Dododo“-Karte behandelt.)<br />Falls du ein „Zubaba“-, „Gagaga“-, „Gogogo“- oder „Dododo“-Monster kontrollierst und diese Karte sich in deiner Hand oder deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diese Karte von deinem Friedhof verbannen; lege bis zu 2 Xyz-Monster von deinem Friedhof ins Extra Deck zurück. Du kannst jeden Effekt von „Onomatokage“ nur einmal pro Spielzug verwenden.
  | it_name            = Onomatokage
  | it_text            = (Questa carta viene sempre considerata come una carta "Zubaba", "Gagaga", "Gogogo" e "Dododo".)<br />Se controlli un mostro "Zubaba", "Gagaga", "Gogogo" o "Dododo" e questa carta è nella tua mano o Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi bandire questa carta dal tuo Cimitero; fai ritornare fino a 2 Mostri Xyz dal tuo Cimitero nell'Extra Deck. Puoi utilizzare ogni effetto di "Onomatokage" una sola volta per turno.
  | pt_name            = Onomatokage
  | pt_text            = (Este card deve ser sempre considerado como um card "Zubaba", "Gagaga", "Gogogo" e "Dododo".)<br />Se você controlar um monstro "Zubaba", "Gagaga", "Gogogo" ou "Dododo" e este card estiver na sua mão ou no Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você pode banir este card do seu Cemitério; devolva até 2 Monstros Xyz do seu Cemitério para o Deck Adicional. Você só pode usar cada efeito de "Onomatokage" uma vez por turno.
  | es_name            = Onomatokage
  | es_text            = (Esta carta se trata siempre como una carta "Zubaba", "Gagaga", "Gogogo" y "Dododo").<br />Si controlas un monstruo "Zubaba", "Gagaga", "Gogogo" o "Dododo" y esta carta está en tu mano o Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Puedes desterrar esta carta en tu Cementerio; devuelve al Deck Extra hasta 2 Monstruos Xyz en tu Cementerio. Sólo puedes usar cada efecto de "Onomatokage" una vez por turno.
  | ja_text            = このカード名はルール上「ズババ」、「ガガガ」、「ゴゴゴ」、「ドドド」カードとしても扱う。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札・墓地に存在し、自分フィールドに「ズババ」、「ガガガ」、「ゴゴゴ」、「ドドド」モンスターのいずれかが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。<br />②：墓地のこのカードを除外して発動できる。自分の墓地からＸモンスターを２体までＥＸデッキに戻す。
  | ko_name            = 오노마토도마뱀
  | ko_text            = 이 카드명은 룰상 "주바바", "가가가", "고고고", "도도도" 카드로도 취급한다.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 패 / 묘지에 존재하고, 자신 필드에 "주바바", "가가가", "고고고", "도도도" 몬스터 중 어느 것이 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지에서 엑시즈 몬스터를 2장까지 엑스트라 덱으로 되돌린다.
  | tc_name            = 擬聲蜥蜴
  | tc_text            = 此卡名在規則上也視為「唰拉拉」、「我我我」、「隆隆隆」、「怒怒怒」卡。<br />此卡名的①②效果1回合僅可各使用1次。<br />①：此卡存在於手牌・墓地，且自己場上存在「唰拉拉」、「我我我」、「隆隆隆」、「怒怒怒」怪獸中的任一的情況下可以發動。將此卡特殊召喚。以此效果特殊召喚的此卡從場上離開的情況下，將其除外。<br />②：將墓地的此卡除外可以發動。從自己墓地將最多2隻超量怪獸放回額外牌組。
  | sc_name            = 拟声蜥蜴
  | sc_text            = 此卡名在规则上也视为“刷拉拉”、“我我我”、“隆隆隆”、“怒怒怒”卡。<br />此卡名的①②效果1回合仅可各使用1次。<br />①：此卡存在于手牌・墓地，且自己场上存在“刷拉拉”、“我我我”、“隆隆隆”、“怒怒怒”怪兽中的任一的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。<br />②：将墓地的此卡除外可以发动。从自己墓地将最多2只超量怪兽放回额外牌组。
  }}
