title: Malefic Territory (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Continuous
  | text      = When this card is activated: You can activate 1 "Malefic World" from your Deck. While that card is in the Field Zone, neither player can target a card(s) in the Field Zone with card effects. The "Malefic" monster effect, "There can only be 1 face-up "Malefic" monster on the field" becomes "There can only be 1 face-up "Malefic" monster on the field with the same name". During the Battle Phase, negate the effects of face-up "Malefic" monsters on the field.

  | fr_name   = Territoire Corrompu
  | fr_text   = Lorsque cette carte est activée : vous pouvez activer 1 "Monde Corrompu" depuis votre Deck. Tant que la carte est dans la Zone Terrain, aucun joueur ne peut cibler une ou plusieurs cartes dans la Zone Terrain avec des effets de carte. L'effet de monstre "Corrompu" "Il ne peut y avoir qu'1 monstre "Corrompu" face recto sur le Terrain" devient "Il ne peut y avoir qu'1 monstre "Corrompu" face recto sur le Terrain de même nom". Durant la Battle Phase, annulez les effets des monstres "Corrompu" face recto sur le Terrain.
  | de_name   = Niederträchtiges Territorium
  | de_text   = Wenn diese Karte aktiviert wird: Du kannst 1 „Niederträchtige Welt“ von deinem Deck aktivieren. Solange die Karte in der Spielfeldzone liegt, kann kein Spieler eine oder mehr Karten in der Spielfeldzone als Ziel für Karteneffekte wählen. Der „Niederträchtig“-Monstereffekt „Es kann nur 1 offenes „Niederträchtig“-Monster auf dem Spielfeld liegen“ wird zu „Es kann nur 1 offenes „Niederträchtig“-Monster mit demselben Namen auf dem Spielfeld liegen“. Während der Battle Phase, annulliere die Effekte von offenen „Niederträchtig“-Monstern auf dem Spielfeld.
  | it_name   = Territorio Maligno
  | it_text   = Quando questa carta viene attivata: puoi attivare 1 "Mondo Maligno" dal tuo Deck. Mentre quella carta è nella Zona Terreno, nessun giocatore può scegliere come bersaglio una o più carte nella Zona Terreno con gli effetti delle carte. L'effetto dei mostri "Maligno" "Ci può essere solo 1 mostro "Maligno" scoperto sul Terreno" diventa "Ci può essere solo 1 mostro "Maligno" scoperto sul Terreno con lo stesso nome". Durante la Battle Phase, annulla gli effetti dei mostri "Maligno" scoperti sul Terreno.
  | pt_name   = Território Pernicioso
  | pt_text   = Quando este card for ativado: você pode ativar 1 "Mundo Pernicioso" do seu Deck. Enquanto esse card estiver na Zona do Campo, nenhum duelista pode escolher um ou mais cards na Zona do Campo como alvo de efeitos de card. O efeito dos monstros "Pernicioso(a)", "Só pode haver 1 monstro "Pernicioso(a)" com a face para cima no campo" se torna "Só pode haver 1 monstro "Pernicioso(a)" com o mesmo nome com a face para cima no campo". Durante a Fase de Batalha, negue os efeitos dos monstros "Pernicioso(a)" com a face para cima no campo.
  | es_name   = Territorio Malicioso
  | es_text   = Cuando esta carta es activada: puedes activar 1 "Mundo Malicioso" en tu Deck. Mientras esa carta está en la Zona del Campo, ningún jugador puede seleccionar con efectos de cartas una o más cartas en la Zona del Campo. El efecto del monstruo "Malicioso/a", "Sólo puede haber 1 monstruo "Malicioso/a" boca arriba en el Campo" se convierte en "Sólo puede haber 1 monstruo "Malicioso/a" boca arriba en el Campo con el mismo nombre". Durante la Battle Phase, niega los efectos de los monstruos "Malicioso/a" boca arriba en el Campo.
  | ja_text   = ①：このカードの発動時の効果処理として、デッキから「Ｓｉｎ　Ｗｏｒｌｄ」１枚を発動できる。この効果で発動したカードがフィールドゾーンに存在する限り、お互いにフィールドゾーンのカードを効果の対象にできない。<br />②：「Ｓｉｎ」モンスターの持つ、「「Ｓｉｎ」モンスターはフィールドに１体しか表側表示で存在できない」効果は、「「Ｓｉｎ」モンスターは１種類につきフィールドに１体しか表側表示で存在できない」として適用される。<br />③：バトルフェイズの間だけフィールドの「Ｓｉｎ」モンスターの効果は無効化される。
  | ko_name   = Sin 테리토리
  | ko_text   = ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "Sin(신) 월드" 1장을 발동할 수 있다. 이 효과로 발동한 카드가 필드 존에 존재하는 한, 서로 필드 존의 카드를 효과의 대상으로 할 수 없다.<br />②: "Sin(신)" 몬스터가 가지는, ""Sin(신)" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다" 효과는, ""Sin(신)" 몬스터는 1종류당 필드에 1장밖에 앞면 표시로 존재할 수 없다" 로서 적용된다.<br />③: 배틀 페이즈 동안에만 필드의 "Sin(신)" 몬스터의 효과는 무효화된다.
  | tc_name   = Sin Territory
  | tc_text   = ①：做為此卡發動時的效果處理，可從牌組發動１張「Sin World」。只要透過此效果發動的卡存在於場地區，雙方場地區的卡就不會成為效果對象。<br />②：「Sin」怪獸持有的「『Sin』怪獸在場上僅限以正面表示存在１隻」效果，將被適用為「每１種『Sin』怪獸在場上僅限以正面表示存在１隻」。<br />③：僅限在戰鬥階段中，場上的「Sin」怪獸效果無效化。
  | sc_name   = Sin 领地
  | sc_text   = ①：作为此卡发动时的效果处理，可从牌组发动１张“Sin 世界”。只要以此效果发动的卡牌存在于场地区，双方皆不可将场地区的卡牌作为效果对象。<br />②：“Sin”怪兽所持有的“只可有１只‘罪'怪兽以表侧表示存在于场上”的效果，将作为“每１种“Sin”怪兽，只可有１只以表侧表示存在于场上”被适用。<br />③：仅在战斗阶段期间，场上的“Sin”怪兽的效果被无效化。
  }}
