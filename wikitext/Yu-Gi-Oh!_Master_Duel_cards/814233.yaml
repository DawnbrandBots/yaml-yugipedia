title: Summon Reactor ・SK (Master Duel)
wikitext: |-
  {{Master Duel card
  | main      = Summon Reactor・SK
  | rarity    = R
  | attribute = DARK
  | types     = Machine / Effect
  | level     = 5
  | atk       = 2000
  | def       = 1400
  | text      = The first time a monster(s) is Summoned to your opponent's side of the field each turn, inflict 800 damage to your opponent. During the Battle Phase of the turn this effect is activated, you can negate the attack of 1 monster your opponent controls. You can send 1 face-up "Trap Reactor ・Y FI", 1 face-up "Spell Reactor ・RE", and this face-up card you control to the Graveyard to Special Summon 1 "Flying Fortress SKY FIRE" from your hand, Deck, or Graveyard.

  | fr_name   = Réacteur d'Invocation ・FEU
  | fr_text   = La première fois qu'un (ou plusieurs) monstre(s) est (sont) Invoqué(s) sur le Terrain de votre adversaire à chaque tour, infligez 800 points de dommages à votre adversaire. Durant la Battle Phase du tour où cet effet est activé, vous pouvez annuler l'attaque d'1 monstre contrôlé par votre adversaire. Vous pouvez envoyer 1 "Réacteur de Piège ・DU" face recto, 1 "Réacteur de Magie ・CIEL" face recto et cette carte face recto que vous contrôlez au Cimetière pour Invoquer Spécialement 1 "Forteresse Volante FEU DU CIEL" depuis votre main, Deck ou Cimetière.
  | de_name   = Beschwörungsreaktor ・SK
  | de_text   = Das erste Mal in jedem Spielzug, dass Monster auf die Spielfeldseite deines Gegners beschworen werden, füge deinem Gegner 800 Schaden zu. Während der Battle Phase des Spielzugs, in dem dieser Effekt aktiviert wird, kannst du den Angriff von 1 Monster annullieren, das dein Gegner kontrolliert. Du kannst 1 offenen „Fallenreaktor ・Y FI“, 1 offenen „Zauberreaktor ・RE“ und diese offene Karte, die du kontrollierst, auf den Friedhof legen, um 1 „Fliegende Festung SKY FIRE“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof zu beschwören.
  | it_name   = Respingi Evocazione ・FUOCO
  | it_text   = La prima volta che uno o più mostri vengono Evocati sul Terreno del tuo avversario ogni turno, infliggi 800 danni al tuo avversario. Durante la Battle Phase del turno in cui questo effetto viene attivato, puoi annullare l'attacco di 1 mostro controllato dal tuo avversario. Puoi mandare 1 "Respingi Trappola ・DAL" scoperto, 1 "Respingi Magia ・CIELO" scoperto e questa carta scoperta che controlli al Cimitero per Evocare tramite Evocazione Speciale 1 "Fortezza Volante FUOCO DAL CIELO" dalla tua mano, Deck o Cimitero.
  | pt_name   = Reator de Invocação ・FOGO
  | pt_text   = A primeira vez que um ou mais monstros forem Invocados no lado do campo do oponente em cada turno, cause 800 de dano ao seu oponente. Durante a Fase de Batalha do turno que este efeito foi ativado, você pode negar o ataque de 1 monstro que seu oponente controla. Você pode enviar 1 "Reator de Armadilha・DO" com a face para cima, 1 "Reator de Magia・CÉU" com a face para cima e este card com a face para cima que você controla ao Cemitério para Invocar por Invocação-Especial 1 "Fortaleza Voadora FOGO DO CÉU" da sua mão, Deck ou Cemitério.
  | es_name   = Reactor de Invocación ・CIELO
  | es_text   = La primera vez que tu adversario Invoca un monstruo en su Campo cada turno, inflígele 800 puntos de daño a tu adversario. Durante la Battle Phase del turno en que ese efecto es activado, puedes negar el ataque de 1 monstruo que controle tu adversario. Si los controlas, puedes mandar al Cementerio 1 "Reactor de Trampas ・ÍG" boca arriba, 1 "Reactor de Hechizos ・NEO" boca arriba y esta carta boca arriba para Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Fortaleza Volante CIELO ÍGNEO".
  | ja_text   = ①：１ターンに１度、相手フィールドにモンスターが召喚・反転召喚・特殊召喚された場合に発動する。このカードが自分フィールドに表側表示で存在する場合、相手に８００ダメージを与える。<br />②：このカードの①の効果を使用したターン、相手モンスターの攻撃宣言時に発動できる。その攻撃を無効にする。<br />③：自分フィールドの表側表示の、このカードと「トラップ・リアクター・ＲＲ」「マジック・リアクター・ＡＩＤ」を１体ずつ墓地へ送って発動できる。自分の手札・デッキ・墓地から「ジャイアント・ボマー・エアレイド」１体を特殊召喚する。
  | ko_name   = 서몬 리액터 AI
  | ko_text   = 이 카드가 자신 필드 위에 존재하는 한, 상대 필드 위에 몬스터가 일반 소환/반전 소환/특수 소환되었을 때, 상대 라이프에 800 포인트 데미지를 준다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 효과를 사용한 턴의 배틀 페이즈시, 상대 몬스터 1장의 공격을 무효로 할 수 있다. 자신 필드 위에 앞면 표시로 존재하는, 이 카드와 "트랩 리액터 RR" "매직 리액터 AID"를 각각 1장씩 묘지로 보내는 것으로, 자신의 패/덱/묘지에서 "자이언트 폭탄 에어레이드" 1장을 특수 소환한다.
  | tc_name   = 召喚反應機・大
  | tc_text   = 只要此卡以正面表示存在於我方場上，在怪獸被召喚・反轉召喚・特殊召喚至對方場上時，就給予對方LP８００傷害。此效果１回合僅限使用１次。在使用此效果的回合的戰鬥階段時，可將１隻對方怪獸的攻擊變為無效。此外，可將我方場上的正面表示的此卡與「陷阱反應機・空」「魔法反應機・襲」各１隻送至墓地發動。從我方手牌・牌組・墓地選擇１隻「巨人轟炸機・大空襲」特殊召喚。
  | sc_name   = 召唤热核・大
  | sc_text   = 只要此卡以表侧表示存在于自己场上，怪兽被召唤・反转召唤・特殊召唤至对手场上时，给予对手LP８００点伤害。此效果１回合仅可使用１次。使用了此效果回合的战斗阶段时，可以使１只对手怪兽的攻击无效。此外，将自己场上表侧表示的此卡以及“陷阱热核・空”“魔法热核・袭”各１只送至墓地可以发动。从自己的手牌・牌组・墓地中挑选１只“巨人轰炸机・大空袭”并特殊召唤。
  }}
