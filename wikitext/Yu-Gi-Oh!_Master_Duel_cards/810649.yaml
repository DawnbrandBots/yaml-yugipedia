  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：「王の影　ロプトル」は自分フィールドに１枚しか表側表示で存在できない。<br />②：自分フィールドの「ジェネレイド」モンスターの攻撃力・守備力は相手ターンの間１０００アップする。<br />③：自分・相手のメインフェイズに、自分フィールドの「ジェネレイド」モンスター１体をリリースして発動できる。そのモンスターとはカード名が異なるレベル９の「ジェネレイド」モンスター１体をデッキから特殊召喚する。
