  | ko_name   = 초능력 증폭기
  | ko_text   = 이 카드의 발동시에, 자신 필드 위에 앞면 표시로 존재하는 모든 사이킥족 몬스터의 공격력은, 게임에서 제외되어 있는 자신의 사이킥족 몬스터의 수 × 300 포인트 올린다. 이 효과를 받은 몬스터는 엔드 페이즈시에 게임에서 제외된다.
