  | it_name   = Amplificatore ESP
  | it_text   = Tutti i mostri di Tipo Psichico scoperti che controllavi quando questa carta è stata attivata guadagnano 300 ATK per ognuno dei tuoi mostri di Tipo Psichico rimossi dal gioco quando questa carta si risolve. Durante l'End Phase, rimuovi dal gioco tutti i mostri che sono stati influenzati da questo effetto.
  | pt_name   = Amplificador Extrassensorial
