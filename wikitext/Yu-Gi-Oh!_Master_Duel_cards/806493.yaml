title: Chaos Ancient Gear Giant (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Machine / Fusion / Effect
  | level              = 10
  | atk                = 4500
  | def                = 3000
  | lore               = 4 "Ancient Gear" monsters<br />Must be Fusion Summoned. Unaffected by Spell/Trap effects. Your opponent's monsters cannot activate their effects during the Battle Phase. This card can attack all monsters your opponent controls, once each. If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent.

  | fr_name            = Géant Rouages Ancients Chaos
  | fr_lore            = 4 monstres "Rouages Ancients"<br />Uniquement Invocable par Fusion et non Invocable Spécialement autrement. Non affectée par des effets de Magie/Piège. Les monstres de votre adversaire ne peuvent pas activer leurs effets durant la Battle Phase. Cette carte peut attaquer une fois tous les monstres contrôlés par votre adversaire. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_name            = Chaotischer Antiker Antriebsriese
  | de_lore            = 4 „Antike/r/s Antrieb“-Monster<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Bleibt von Zauber-/Falleneffekten unberührt. Die Effekte von Monstern deines Gegners können während der Battle Phase nicht aktiviert werden. Diese Karte kann alle Monster, die dein Gegner kontrolliert, einmal angreifen. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_name            = Gigante-Ingranaggio Antico Caos
  | it_lore            = 4 mostri "Ingranaggio Antico"<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Immune agli effetti delle Magie/Trappole. I mostri del tuo avversario non possono attivare i loro effetti durante la Battle Phase. Questa carta può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_name            = Gigante do Mecanismo Antigo do Caos
  | pt_lore            = 4 monstros "Mecanismo Antigo"<br />Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Não pode ser afetado por efeitos de Magia/Armadilha. Os monstros do seu oponente não podem ativar seus efeitos durante a Fase de Batalha. Este card pode atacar todos os monstros que seu oponente controla, uma vez cada. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_name            = Gigante Mecanismo Antiguo Caos
  | es_lore            = 4 monstruos "Mecanismo Antiguo"<br />Debe ser Invocado por Fusión y no puede ser Invocado de Modo Especial de otra forma. No es afectado por efectos de Magia/Trampa. Los monstruos de tu adversario no pueden activar sus efectos durante la Battle Phase. Esta carta puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_lore            = 「アンティーク・ギア」モンスター×４<br />このカードは融合召喚でしか特殊召喚できない。①：このカードがモンスターゾーンに存在する限り、このカードは魔法・罠カードの効果を受けず、相手はバトルフェイズ中にモンスターの効果を発動できない。②：このカードは相手モンスター全てに１回ずつ攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  | ko_name            = 앤틱 기어 카오스 자이언트
  | ko_lore            = "앤틱 기어" 몬스터 × 4<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드는 마법 / 함정 카드의 효과를 받지 않으며, 상대는 배틀 페이즈 중에 몬스터의 효과를 발동할 수 없다. ②: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있고, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  | tc_name            = 古代機械齒輪混沌巨人
  | tc_lore            = 「古代機械齒輪」怪獸×４<br />此卡僅限以融合召喚進行特殊召喚。①：只要此卡存在於怪獸區，此卡就不受魔法・陷阱卡的效果影響，對方在戰鬥階段中無法發動怪獸的效果。②：此卡可攻擊所有對方怪獸各１次，在攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。
  | sc_name            = 古代的机械混沌巨人
  | sc_lore            = “古代机械齿轮”怪兽×４<br />此卡仅可以融合召唤来特殊召唤。①：只要此卡存在于怪兽区域，此卡不受魔法・陷阱卡的效果影响，对手在战斗阶段中不可发动怪兽的效果。②：此卡可攻击所有对手怪兽各１次，攻击了守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
  }}
