  | ja_text   = ①：相手ターンに、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターと同じ種族・属性・レベル・攻撃力・守備力を持つ「ミラージュトークン」１体を自分フィールドに特殊召喚する。このトークンはエンドフェイズに破壊される。
  | ko_name   = 물리분신
