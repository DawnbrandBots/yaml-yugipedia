  | sc_name   = 物理分身
  | sc_text   = 仅可于对手回合发动。特殊召唤１只与指定对手怪兽相同等级、种族、属性、攻击力、守备力的“幻镜鸟衍生物”。回合结束时破坏此衍生物。
