  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「Ｂ・Ｆ－毒針のニードル」以外の「Ｂ・Ｆ」モンスター１体を手札に加える。<br />②：自分・相手ターンに、自分フィールドの他の昆虫族モンスター１体をリリースし、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
