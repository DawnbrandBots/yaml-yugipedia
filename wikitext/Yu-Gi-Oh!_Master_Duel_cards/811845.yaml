  | lore               = 2 Level 10 monsters<br />All monsters you control gain ATK and DEF equal to the difference between your LP and your opponent's. While this card has Xyz Material, each time your opponent Special Summons a monster(s), inflict 600 damage to your opponent. Once per turn: You can detach 1 Xyz Material from this card; destroy all face-up monsters your opponent controls with ATK less than or equal to this card's.

  | fr_name            = Numéro 35 : Tarentule Vorace
  | fr_lore            = 2 monstres de Niveau 10<br />Tous les monstres que vous contrôlez gagnent une ATK/DEF égales à la différence entre vos LP et ceux de votre adversaire. Tant que cette carte a du Matériel Xyz, chaque fois que votre adversaire Invoque Spécialement un ou plusieurs monstres, infligez 600 points de dommages à votre adversaire. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; détruisez tous les monstres face recto contrôlés par votre adversaire avec une ATK inférieure ou égale à celle de cette carte.
  | de_name            = Nummer 35: Gefräßige Tarantel
  | de_lore            = 2 Monster der Stufe 10<br />Alle Monster, die du kontrollierst, erhalten ATK und DEF in Höhe der Differenz zwischen deinen LP und denen deines Gegners. Solange diese Karte Xyz-Material hat, füge deinem Gegner jedes Mal, wenn er ein oder mehr Monster als Spezialbeschwörung beschwört, 600 Schaden zu. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; zerstöre alle offenen Monster, die dein Gegner kontrolliert und deren ATK kleiner oder gleich denen dieser Karte sind.
  | it_name            = Numero 35: Tarantola Famelica
  | it_lore            = 2 mostri di Livello 10<br />Tutti i mostri che controlli guadagnano ATK e DEF pari alla differenza tra i tuoi LP e quelli del tuo avversario. Mentre questa carta ha Materiali Xyz, ogni volta che il tuo avversario Evoca Specialmente uno o più mostri, infliggi 600 danni al tuo avversario. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; distruggi tutti i mostri scoperti controllati dal tuo avversario con ATK pari o inferiore a quello di questa carta.
  | pt_name            = Número 35: Tarântula Voraz
  | pt_lore            = 2 monstros de Nível 10<br />Todos os monstros que você controla ganham ATK e DEF igual à diferença entre os seus PV e os do seu oponente. Enquanto este card tiver uma Matéria Xyz, sempre que seu oponente Invocar um ou mais monstros por Invocação-Especial, cause 600 de dano ao seu oponente. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; destrua todos os monstros com a face para cima que seu oponente controla com ATK menor ou igual que o deste card.
  | es_name            = Número 35: Tarántula Famélica
  | es_lore            = 2 monstruos de Nivel 10<br />Todos los monstruos que controles ganan ATK y DEF igual a la diferencia entre tus LP y los de tu adversario. Mientras esta carta tenga Material Xyz, cada vez que tu adversario Invoque uno o más monstruos de Modo Especial, inflige 600 puntos de daño a tu adversario. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; destruye todos los monstruos boca arriba que controle tu adversario y que tengan ATK menor o igual al de esta carta.
  | ja_lore            = レベル１０モンスター×２<br />①：このカードがモンスターゾーンに存在する限り、自分フィールドのモンスターの攻撃力・守備力は、自分と相手のＬＰの差の数値分アップする。②：Ｘ素材を持っているこのカードがモンスターゾーンに存在する限り、相手がモンスターを特殊召喚する度に相手に６００ダメージを与える。③：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このカードの攻撃力以下の攻撃力を持つ相手フィールドのモンスターを全て破壊する。
  | ko_name            = No.35 라베노스 타란툴라
  | ko_lore            = 레벨 10 몬스터 × 2<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드 몬스터의 공격력 / 수비력은, 자신과 상대 LP의 차의 수치만큼 올린다. ②: 엑시즈 소재를 가진 이 카드가 몬스터 존에 존재하는 한, 상대가 몬스터를 특수 소환할 때마다 상대에게 600 데미지를 준다. ③: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 공격력 이하의 공격력을 가지는 상대 필드의 몬스터를 전부 파괴한다.
  | tc_name            = No.35 貪食捕鳥蛛
  | tc_lore            = 等級１０怪獸×２<br />①：只要此卡存在於怪獸區，我方場上的怪獸的攻擊力・守備力就依據我方與對方LP的數值差距進行提升。②：只要擁有超量素材的此卡存在於怪獸區，每當對方特殊召喚怪獸時，就給予對方６００傷害。③：１回合１次，可去除１個此卡的超量素材發動。將對方場上的持有攻擊力為此卡的攻擊力以下的所有怪獸全部破壞。
  | sc_name            = 编号35 贪食捕鸟蛛
  | sc_lore            = 等级１０怪兽×２<br />①：只要此卡存在于怪兽区域，自己场上怪兽的攻击力・守备力上升相当于自己和对手LP之差的数值。②：只要持有超量素材的此卡存在于怪兽区域，对手每次特殊召唤怪兽就给予对手６００伤害。③：１回合１次，去除此卡的１个超量素材可以发动。将对手场上拥有此卡攻击力以下攻击力的怪兽全部破坏。
