title: Return of the Dragon Lords (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Target 1 Level 7 or 8 Dragon monster in your GY; Special Summon it. If a Dragon monster(s) you control would be destroyed by battle or card effect, you can banish this card from your GY instead.

  | fr_name            = Le Retour des Grands Dragons
  | fr_lore            = Ciblez 1 monstre Dragon de Niveau 7 ou 8 dans votre Cimetière ; Invoquez-le Spécialement. Si un ou plusieurs monstres Dragon que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  | de_name            = Rückkehr der Drachenherren
  | de_lore            = Wähle 1 Drache-Monster der Stufe 7 oder 8 in deinem Friedhof; beschwöre es als Spezialbeschwörung. Falls ein oder mehr Drache-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  | it_name            = Ritorno dei Signori dei Draghi
  | it_lore            = Scegli come bersaglio 1 mostro Drago di Livello 7 o 8 nel tuo Cimitero; Evocalo Specialmente. Se uno o più mostri Drago che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  | pt_name            = Retorno dos Senhores Dragão
  | pt_lore            = Escolha 1 monstro Dragão de Nível 7 ou 8 no seu Cemitério; Invoque-o por Invocação-Especial. Se um ou mais monstros Dragão que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  | es_name            = Retorno de los Señores Dragón
  | es_lore            = Selecciona 1 monstruo Dragón de Nivel 7 u 8 en tu Cementerio; Invócalo de Modo Especial. Si uno o más monstruos Dragón que controlas fueran a ser destruidos en batalla o por efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  | ja_lore            = ①：自分の墓地のレベル７・８のドラゴン族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：自分フィールドのドラゴン族モンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_name            = 부활의 복음
  | ko_lore            = ①: 자신 묘지의 레벨 7 / 8 의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신 필드의 드래곤족 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | tc_name            = 復活的福音
  | tc_lore            = ①：可將我方墓地的１隻等級７・８的龍族怪獸做為對象發動。特殊召喚該怪獸。②：在我方場上的龍族怪獸因戰鬥・效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  | sc_name            = 复活福音
  | sc_lore            = ①：可以自己墓地的等级7・8的1只龙族怪兽为对象发动。将该怪兽特殊召唤。②：自己场上的龙族怪兽将被战斗・效果破坏的情况下，可将墓地的此卡除外作为代替。
  }}
