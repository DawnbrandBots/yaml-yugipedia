title: RGB Rainbowlution (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Trap
  | property  = Continuous
  | text      = Once per turn: You can target 1 face-up monster on the field; its Type is changed to Machine, also it gains the LIGHT/DARK/EARTH/WATER/FIRE/WIND Attributes (even if this card leaves the field).
  | releases  = Legacy Pack; January 10, 2023

  | fr_name   = Arc-en-Cielution RVB
  | fr_text   = Une fois par tour : vous pouvez cibler 1 monstre face recto sur le Terrain ; son Type est changé en Machine, et aussi, il gagne les Attributs LUMIÈRE/TÉNÈBRES/TERRE/EAU/FEU/VENT (même si cette carte quitte le Terrain).
  | de_name   = RGB-Regenbogenlution
  | de_text   = Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; sein Typ wird zu Maschine geändert, zusätzlich erhält es die Eigenschaften LICHT/FINSTERNIS/ERDE/WASSER/FEUER/WIND (selbst falls diese Karte das Spielfeld verlässt).
  | it_name   = Arcobalenoluzione RGB
  | it_text   = Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; il suo Tipo viene cambiato in Macchina, inoltre esso guadagna gli Attributi LUCE/OSCURITÀ/TERRA/ACQUA/FUOCO/VENTO (anche se questa carta lascia il Terreno).
  | pt_name   = Arco-Irevolução RGB
  | pt_text   = Uma vez por turno: você pode escolher 1 monstro com a face para cima no campo; seu Tipo se torna Máquina e, além disso, ele ganha os Atributos LUZ/TREVAS/TERRA/ÁGUA/FOGO/VENTO (mesmo que este card deixe o campo).
  | es_name   = Arcorrevolución RGB
  | es_text   = Una vez por turno: puedes seleccionar 1 monstruo boca arriba en el Campo; su Tipo se convierte en Máquina, y además gana los Atributos LUZ/OSCURIDAD/TIERRA/AGUA/FUEGO/VIENTO (aun si esta carta deja el Campo).
  | ja_text   = ①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの種族は機械族になり、その属性は「光」「闇」「地」「水」「炎」「風」としても扱う。
  | ko_name   = 레인볼루션 라보
  | ko_text   = ①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 종족은 기계족이 되고, 그 속성은 "빛" "어둠" "땅" "물" "화염" "바람"으로도 취급한다.
  | tc_name   = 一千六百七十七萬工房
  | tc_text   = ①：１回合１次，可將場上的１隻正面表示怪獸做為對象發動。該怪獸的種族變為機械族，其屬性也視為「光」、「闇」、「地」、「水」、「炎」、「風」。
  | sc_name   = 一千六百七十七万工房
  | sc_text   = ①：１回合１次，以场上的１只表侧表示怪兽为对象可以发动。该怪兽的种族变为机械族，该属性也视为“光”、“暗”、“地”、“水”、“炎”、“风”。
  }}
