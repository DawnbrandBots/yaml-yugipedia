  | lore               = If you control a face-up Psychic-Type monster, you can Normal Summon this card without Tributing. If this card destroys an opponent's monster by battle, you take damage equal to half the destroyed monster's ATK. Then, you can Special Summon 1 monster from your Graveyard with ATK less than or equal to the damage you took.
  | releases           = Legacy Pack
  | fr_name            = Champion Psyborg Blindé
  | fr_lore            = Si vous contrôlez un monstre de Type Psychique face recto, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si cette carte détruit un monstre de l'adversaire au combat, vous recevez un montant de dommages égal à la moitié de l'ATK du monstre détruit. Ensuite, vous pouvez Invoquer Spécialement 1 monstre depuis votre Cimetière avec une ATK inférieure ou égale aux dommages que vous avez reçus.
  | de_name            = Gepanzerter Axonkicker
  | de_lore            = Falls du ein offenes Monster vom Typ Psi kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, erhältst du Schaden in Höhe der Hälfte der ATK des zerstörten Monsters. Dann kannst du 1 Monster mit ATK kleiner oder gleich dem Schaden, den du erhalten hast, als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_name            = Calciatore Axon Corazzato
  | it_lore            = Se controlli 1 mostro di Tipo Psichico scoperto, puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta distrugge un mostro dell'avversario in battaglia, tu subisci danno pari alla metà dell'ATK del mostro distrutto. Poi, puoi Evocare Specialmente 1 mostro dal tuo Cimitero con ATK pari o inferiore al danno che hai subito.
  | pt_name            = Chutador Axônico Blindado
  | pt_lore            = Se você controlar um monstro do Tipo Psíquico com a face para cima, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card destruir um monstro do oponente em batalha, você sofre dano igual à metade do ATK do monstro destruído. Depois, você pode Invocar por Invocação-Especial 1 monstro do seu Cemitério com ATK menor ou igual ao dano que você sofreu.
  | es_name            = Pateador de Axones Blindado
  | es_lore            = Si controlas un monstruo boca arriba de Tipo Psíquico, puedes Invocar esta carta de Modo Normal sin realizar Sacrificios. Si esta carta destruye al monstruo de tu adversario en batalla, recibes daño igual a la mitad del ATK del monstruo destruido. Después, puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo con ATK igual o menor que el daño que recibiste.
  | ja_lore            = 自分フィールド上にサイキック族モンスターが存在する場合、このカードはリリースなしで召喚できる。このカードが戦闘によって相手モンスターを破壊した場合、自分は破壊したモンスターの攻撃力の半分のダメージを受ける。その後、受けたダメージの数値以下の攻撃力を持つモンスター１体を自分の墓地から選んで特殊召喚できる。
  | ko_name            = 아머드 사이키커
  | ko_lore            = 자신 필드 위에 사이킥족 몬스터가 앞면 표시로 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신은 파괴한 몬스터의 공격력 절반의 데미지를 받는다. 또한 받은 데미지 수치 이하의 공격력을 가진 몬스터 1장을 자신의 묘지에서 특수 소환할 수 있다.
  | tc_name            = 盔甲超能者
  | tc_lore            = 在我方場上存在超能族怪獸的狀況下，不需解放即可召喚此卡。在此卡因戰鬥成功破壞對方怪獸的狀況下，我方受到等同於破壞的怪獸的攻擊力一半的傷害。其後，從我方墓地選擇１隻持有攻擊力低於受到傷害數值以下的怪獸特殊召喚。
  | sc_name            = 盔甲超能者
  | sc_lore            = 我方场上存在有念动力族怪兽的场合，此卡可无须释放召唤。此卡因战斗破坏对手怪兽的场合，我方受到相当于被破坏怪兽攻击力一半数值的伤害。之后，可从我方墓地挑选１只持有攻击力是所受伤害数值或以下的怪兽特殊召唤。
  }}
