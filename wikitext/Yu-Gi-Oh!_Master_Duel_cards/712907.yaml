title: And the Band Played On (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Trap
  | property           = Continuous
  | lore               = Neither player can Special Summon monsters with the same Level as those they control. Neither player can Special Summon monsters with the same Rank as those they control.
  | releases           = Legacy Pack
  | fr_name            = Et le Groupe Continua de Jouer
  | fr_lore            = Aucun joueur ne peut Invoquer Spécialement de monstres du même Niveau que ceux qu'il contrôle. Aucun joueur ne peut Invoquer Spécialement de monstres du même Rang que ceux qu'il contrôle.
  | de_name            = Und die Band spielt einfach weiter
  | de_lore            = Kein Spieler kann Monster mit derselben Stufe wie jene, die er kontrolliert, als Spezialbeschwörung beschwören. Kein Spieler kann Monster mit demselben Rang wie jene, die er kontrolliert, als Spezialbeschwörung beschwören.
  | it_name            = E la Band Continuò a Suonare
  | it_lore            = Nessun giocatore può Evocare Specialmente mostri con lo stesso Livello di quelli che controlla. Nessun giocatore può Evocare Specialmente mostri con lo stesso Rango di quelli che controlla.
  | pt_name            = E a Banda Continua a Tocar
  | pt_lore            = Nenhum duelista pode Invocar por Invocação-Especial monstros com o mesmo Nível que aqueles que ele controla. Nenhum duelista pode Invocar por Invocação-Especial monstros com a mesma Classe que aqueles que ele controla.
  | es_name            = Y la Banda Siguió Tocando
  | es_lore            = Ningún jugador puede Invocar de Modo Especial monstruos con el mismo Nivel que aquellos que controle. Ningún jugador puede Invocar de Modo Especial monstruos del mismo Rango que aquellos que controle.
  | ja_lore            = ①：このカードが魔法＆罠ゾーンに存在する限り、お互いはそれぞれ自身のフィールドのモンスターと同じレベルを持つモンスターを特殊召喚できず、自身のフィールドのモンスターと同じランクを持つモンスターを特殊召喚できない。
  | ko_name            = 소환제한－디스코드섹터
  | ko_lore            = 이 카드가 필드 위에 존재하는 한, 양쪽 플레이어는 자신 필드 위의 몬스터와 같은 레벨을 가지는 몬스터를 특수 소환할 수 없다. 또한, 양쪽 플레이어는 자신 필드 위의 몬스터와 같은 랭크를 가지는 몬스터를 특수 소환할 수 없다.
  | tc_name            = 召喚限制－不協和扇區
  | tc_lore            = 只要此卡存在於場上，雙方玩家就無法特殊召喚持有等級與自身場上的怪獸相同的怪獸。此外，雙方玩家無法特殊召喚持有階級與自身場上的怪獸相同的怪獸。
  | sc_name            = 召唤限制－不协和领域
  | sc_lore            = ①：只要此卡存在于魔法与陷阱区域，双方玩家不可特殊召唤与自身场上怪兽等级相同的怪兽，不可特殊召唤与自身场上怪兽阶级相同的怪兽。
  }}
