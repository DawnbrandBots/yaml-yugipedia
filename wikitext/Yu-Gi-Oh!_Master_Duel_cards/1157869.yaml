title: Prototype Sky Striker Ace - Amatsu (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = DARK
  | types              = Machine / Link / Effect
  | link_arrows        = Bottom-Center
  | atk                = 1500
  | text               = 1 "Sky Striker Ace" monster<br />You can only Special Summon "Prototype Sky Striker Ace - Amatsu(s)" once per turn. When a monster your opponent controls with 2000 or more ATK activates its effect (Quick Effect): You can make the activated effect become "Destroy 1 "Sky Striker Ace" Link Monster your opponent controls". When an attack is declared involving this card and an opponent's monster: You can target 1 "Sky Striker Ace" monster you control and 1 card your opponent controls; destroy them. You can only use each effect of "Prototype Sky Striker Ace - Amatsu" once per turn.

  | fr_name            = Prototype Assaut de l'Air - As - Amatsu
  | fr_text            = 1 monstre "Assaut de l'Air - As"<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Prototype Assaut de l'Air - As - Amatsu" qu'une fois par tour. Lorsqu'un monstre contrôlé par votre adversaire avec min. 2000 ATK active son effet (Effet Rapide) : vous pouvez faire devenir l'effet activé "Détruisez 1 Monstre Lien "Assaut de l'Air - As" contrôlé par votre adversaire". Lorsqu'une attaque impliquant cette carte et un monstre de l'adversaire est déclarée : vous pouvez cibler 1 monstre "Assaut de l'Air - As" que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Vous ne pouvez utiliser chaque effet de "Prototype Assaut de l'Air - As - Amatsu" qu'une fois par tour.
  | de_name            = Prototyp-Himmelsjäger-Ass - Amatsu
  | de_text            = 1 „Himmelsjäger-Ass“-Monster<br />Du kannst nur einmal pro Spielzug ein oder mehr „Prototyp-Himmelsjäger-Ass - Amatsu“ als Spezialbeschwörung beschwören. Wenn der Effekt eines Monsters mit 2000 oder mehr ATK, das dein Gegner kontrolliert, aktiviert wird (Schnelleffekt): Du kannst den aktivierten Effekt zu „Zerstöre 1 „Himmelsjäger-Ass“-Linkmonster, das dein Gegner kontrolliert.“ werden lassen. Wenn ein Angriff deklariert wird, an dem diese Karte und ein Monster eines Gegners beteiligt sind: Du kannst 1 „Himmelsjäger-Ass“-Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie. Du kannst jeden Effekt von „Prototyp-Himmelsjäger-Ass - Amatsu“ nur einmal pro Spielzug verwenden.
  | it_name            = Assaltatrice del Cielo Asso Prototipo - Amatsu
  | it_text            = 1 mostro "Assaltatrice del Cielo Asso"<br />Puoi Evocare Specialmente uno o più "Assaltatrice del Cielo Asso Prototipo - Amatsu" una sola volta per turno. Quando un mostro controllato dal tuo avversario con ATK 2000 o superiore attiva il suo effetto (Effetto Rapido): puoi far diventare l'effetto attivato "Distruggi 1 Mostro Link "Assaltatrice del Cielo Asso" controllato dal tuo avversario". Quando viene dichiarato un attacco che coinvolge questa carta e un mostro dell'avversario: puoi scegliere come bersaglio 1 mostro "Assaltatrice del Cielo Asso" che controlli e 1 carta controllata dal tuo avversario; distruggili. Puoi utilizzare ogni effetto di "Assaltatrice del Cielo Asso Prototipo - Amatsu" una sola volta per turno.
  | pt_name            = Protótipo de Força Celeste - Ás - Amatsu
  | pt_text            = 1 monstro "Força Celeste - Ás"<br />Você só pode Invocar um ou mais "Protótipo de Força Celeste - Ás - Amatsu" por Invocação-Especial uma vez por turno. Quando um monstro que seu oponente controla com 2000 ou mais de ATK ativar seu efeito (Efeito Rápido): você pode fazer com que o efeito ativado se torne "Destrua 1 Monstro Link "Força Celeste - Ás" que seu oponente controla". Quando um ataque for declarado envolvendo este card e um monstro do oponente: você pode escolher 1 monstro "Força Celeste - Ás" que você controla e 1 card que seu oponente controla; destrua-os. Você só pode usar cada efeito de "Protótipo de Força Celeste - Ás - Amatsu" uma vez por turno.
  | es_name            = Prototipo Caza del Cielo As - Amatsu
  | es_text            = 1 monstruo "Caza del Cielo As"<br />Sólo puedes Invocar de Modo Especial uno o más "Prototipo Caza del Cielo As - Amatsu" una vez por turno. Cuando un monstruo con 2000 ATK o más que controla tu adversario activa su efecto (Efecto Rápido): puedes hacer que el efecto activado se convierta en "Destruye 1 Monstruo de Enlace "Caza del Cielo As" que controle tu adversario". Cuando es declarado un ataque que involucra esta carta y un monstruo del adversario: puedes seleccionar 1 monstruo "Caza del Cielo As" que controles y 1 carta que controle tu adversario; destrúyelos. Sólo puedes usar cada efecto de "Prototipo Caza del Cielo As - Amatsu" una vez por turno.
  | ja_text            = 「閃刀姫」モンスター１体<br />自分は「試号閃刀姫－アマツ」を１ターンに１度しか特殊召喚できず、その①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手フィールドの攻撃力２０００以上のモンスターが効果を発動した時に発動できる。その効果は「相手フィールドの「閃刀姫」Ｌモンスター１体を破壊する」となる。<br />②：このカードが相手モンスターと戦闘を行う攻撃宣言時、自分フィールドの「閃刀姫」モンスター１体と相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name            = 시호섬도희－아마츠
  | ko_text            = "섬도희" 몬스터 1장<br />자신은 "시호섬도희－아마츠"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 상대 필드의 공격력 2000 이상의 몬스터가 효과를 발동했을 때에 발동할 수 있다. 그 효과는 "상대 필드의 "섬도희" 링크 몬스터 1장을 파괴한다"가 된다.<br />②: 이 카드가 상대 몬스터와 전투를 실행하는 공격 선언시, 자신 필드의 "섬도희" 몬스터 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name            = 試作閃刀姬－天津
  | tc_text            = 「閃刀姬」怪獸1隻<br />自己1回合僅可特殊召喚1次「試作閃刀姬－天津」，其①②效果1回合僅可各使用1次。<br />①：對手場上攻擊力2000以上的怪獸發動效果時可以發動。該效果變為「將對手場上的1隻「閃刀姬」連結怪獸破壞」。<br />②：此卡與對手怪獸進行戰鬥的攻擊宣言時，以自己場上的1隻「閃刀姬」怪獸和對手場上的1張卡為對象可以發動。將該卡破壞。
  | sc_name            = 试作闪刀姬－天津
  | sc_text            = “闪刀姬”怪兽1只<br />自己1回合仅可特殊召唤1次“试作闪刀姬－天津”，其①②效果1回合仅可各使用1次。<br />①：对手场上攻击力2000以上的怪兽发动效果时可以发动。该效果变为“将对手场上的1只“闪刀姬”连接怪兽破坏”。<br />②：此卡与对手怪兽进行战斗的攻击宣言时，以自己场上的1只“闪刀姬”怪兽和对手场上的1张卡为对象可以发动。将该卡破坏。
  }}
