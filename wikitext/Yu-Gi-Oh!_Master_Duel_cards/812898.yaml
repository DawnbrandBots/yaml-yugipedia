  | text      = When this card is Normal Summoned: You can Special Summon 1 Level 4 or lower monster from your hand. When this card is Special Summoned: You can target 1 face-up monster on the field; gain LP equal to its ATK. You can only use this effect of "Red Resonator" once per turn.

  | fr_name   = Diapason Rouge
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 4 depuis votre main. Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre face recto sur le Terrain ; gagnez des LP égaux à son ATK. Vous ne pouvez utiliser cet effet de "Diapason Rouge" qu'une fois par tour.
  | de_name   = Roter Resonator
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; du erhältst LP in Höhe seiner ATK. Du kannst diesen Effekt von „Roter Resonator“ nur einmal pro Spielzug verwenden.
  | it_name   = Diapason Rosso
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro di Livello 4 o inferiore dalla tua mano. Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; guadagni LP pari al suo ATK. Puoi utilizzare questo effetto di "Diapason Rosso" una sola volta per turno.
  | pt_name   = Ressonador Vermelho
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro de Nível 4 ou menos da sua mão. Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro com a face para cima no campo; ganhe PV igual ao ATK dele. Você só pode usar este efeito de "Ressonador Vermelho" uma vez por turno.
  | es_name   = Resonador Rojo
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Nivel 4 o menor. Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo boca arriba en el Campo; gana LP iguales a su ATK. Sólo puedes usar este efecto de "Resonador Rojo" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚した時に発動できる。手札からレベル４以下のモンスター１体を特殊召喚する。<br />②：このカードが特殊召喚した時、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力分だけ自分のＬＰを回復する。
  | ko_name   = 레드 레조네이터
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 몬스터 1장을 특수 소환한다.<br />②: 이 카드를 특수 소환했을 때, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력만큼만 자신의 LP를 회복한다.
  | tc_name   = 闇紅共鳴者
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：可在此卡召喚成功時發動。從手牌特殊召喚１隻等級４以下的怪獸。<br />②：在此卡特殊召喚成功時，可將場上的１隻正面表示怪獸做為對象發動。依據該怪獸的攻擊力數值回復我方LP。
  | sc_name   = 红莲共鸣者
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：此卡召唤时可以发动。从手牌将１只等级４以下的怪兽特殊召唤。<br />②：此卡特殊召唤时，以场上的１只表侧表示怪兽为对象可以发动。依该怪兽的攻击力数值恢复自己的LP。
  }}
