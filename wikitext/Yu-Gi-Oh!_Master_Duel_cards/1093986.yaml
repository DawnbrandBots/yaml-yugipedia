  | fr_name   = Rhinocéros Royal aux Dés Trompeurs
  | fr_text   = Une fois par tour, lorsqu'une carte ou un effet est activé, même durant la Damage Step (Effet Rapide) : vous pouvez lancer un dé à six faces, puis appliquez l'effet approprié, selon le nombre du Maillon de la Chaîne de cet effet.<br />●2 : Jusqu'à la fin de ce tour, cette carte gagne une ATK égale au résultat x 500.<br />●3 : Infligez des dommages à votre adversaire égaux au résultat x 500.<br />●4+ : Détruisez un nombre de cartes sur le Terrain inférieur ou égal au résultat.
  | de_name   = Königliches Nashorn mit trügerischen Würfeln
  | de_text   = Einmal pro Spielzug, wenn eine Karte oder ein Effekt aktiviert wird, selbst während des Damage Steps (Schnelleffekt): Du kannst einen sechsseitigen Würfel werfen und dann den entsprechenden Effekt ausführen, abhängig von der Kettengliednummer dieses Effekts.<br />●2: Diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe des Ergebnisses x 500.<br />●3: Füge deinem Gegner Schaden in Höhe des Ergebnisses x 500 zu.<br />●4+: Zerstöre Karten auf dem Spielfeld bis zum Ergebnis.
  | it_name   = Rinoceronte Reale con Dadi Truccati
  | it_text   = Una volta per turno, quando viene attivata una carta o un effetto, anche durante il Damage Step (Effetto Rapido): puoi tirare un dado a sei facce, poi applicare l'effetto appropriato, a seconda del numero dell'Anello della Catena di questo effetto.<br />●2: Questa carta guadagna ATK pari al risultato x 500 fino alla fine di questo turno.<br />●3: Infliggi al tuo avversario danno pari al risultato x 500.<br />●4+: Distruggi carte sul Terreno fino al risultato.
  | pt_name   = Rino Real do Dado Enganador
  | pt_text   = Uma vez por turno, quando um card ou efeito for ativado, mesmo durante a Etapa de Dano (Efeito Rápido): você pode lançar um dado de seis faces e, depois, aplique o efeito apropriado, dependendo do número do Elo de Corrente deste efeito.<br />●2: Este card ganha ATK igual ao resultado x 500 até o final deste turno.<br />●3: Cause dano ao seu oponente igual ao resultado x 500.<br />●4+: Destrua cards no campo até o resultado.
  | es_name   = Rino Real con Dados Engañosos
  | es_text   = Una vez por turno, cuando es activada una carta o efecto, incluso durante el Damage Step (Efecto Rápido): puedes lanzar un dado de seis caras, y después aplica el efecto apropiado, dependiendo del número de Eslabón de Cadena de este efecto.<br />●2: Esta carta gana ATK igual al resultado x 500 hasta el final de este turno.<br />●3: Inflige daño a tu adversario igual al resultado x 500.<br />●4+: Destruye cartas en el Campo hasta el número del resultado.
  | ja_text   = ①：１ターンに１度、カードの効果が発動した時に発動できる（ダメージステップでも発動可能）。サイコロを１回振る。この効果の発動時に積まれているチェーンの数によって以下の効果を適用する。<br />●２つ：このカードの攻撃力はターン終了時まで出た目の数×５００アップする。<br />●３つ：出た目の数×５００ダメージを相手に与える。<br />●４つ以上：出た目の数までフィールドのカードを破壊する。
  | ko_name   = 다이노스 스태킹
  | ko_text   = ①: 1턴에 1번, 카드의 효과가 발동했을 때에 발동할 수 있다(데미지 스텝에도 발동 가능). 주사위를 1회 던진다. 이 효과의 발동시에 쌓여 있는 체인의 수에 따라 이하의 효과를 적용한다.<br />●2개: 이 카드의 공격력은 턴 종료시까지 나온 눈의 수 × 500 올린다.<br />●3개: 나온 눈의 수 × 500 데미지를 상대에게 준다.<br />●4개 이상: 나온 눈의 수까지 필드의 카드를 파괴한다.
  | tc_name   = 立骰犀王
  | tc_text   = ①：１回合１次，卡的效果發動時可以發動（在傷害步驟也可以發動）。擲１次骰子。根據此效果發動時累積的連鎖的數量，適用以下效果。<br />●２個：此卡的攻擊力直至回合結束時為止，上升相當於擲出的數字×５００的數值。<br />●３個：給予對手相當於擲出的數字×５００的傷害。<br />●４個以上：將場上的卡破壞，數量最多為擲出的數位。
  | sc_name   = 立骰犀王
  | sc_text   = ①：１回合１次，卡的效果发动时可以发动（在伤害步骤也可以发动）。掷１次骰子。根据此效果发动时累积的连锁的数量，适用以下效果。<br />●２个：此卡的攻击力直至回合结束时为止，上升相当于掷出的数字×５００的数值。<br />●３个：给予对手相当于掷出的数字×５００的伤害。<br />●４个以上：将场上的卡破坏，数量最多为掷出的数字。
