  | pt_text   = Se este card for Invocado: lance uma moeda.<br />●Cara: Uma vez por turno, durante sua Fase de Apoio: você pode Invocar por Invocação-Especial 1 "Ficha de Lua" (Fada/LUZ/Nível 1/ATK 0/DEF 0).<br />●Coroa: Uma vez por turno, durante sua Fase Final: escolha 1 monstro que você controla; conceda o controle dele ao seu oponente.
  | es_name   = Fuerza Arcana XVIII - La Luna
  | es_text   = Cuando Invocas esta carta, lanza una moneda:<br />● Cara: Durante tu Standby Phase, puedes Invocar de Modo Especial 1 "Ficha Luna" (Tipo Hada/LUZ/Nivel 1/ATK 0/DEF 0).<br />● Cruz: Durante cada una de tus End Phases, selecciona 1 monstruo que controles y dale el control de ese monstruo a tu adversario.
  | ja_text   = ①：このカードが召喚・反転召喚・特殊召喚した場合に発動する。コイントスを１回行い、その裏表によってこのカードは以下の効果を得る。<br />●表：自分スタンバイフェイズに発動できる。自分フィールドに「ムーントークン」（天使族・光・星１・攻／守０）１体を特殊召喚する。<br />●裏：自分エンドフェイズに、自分フィールドのモンスター１体を対象として発動する。その自分のモンスターのコントロールを相手に移す。
  | ko_name   = 아르카나 포스 ⅩⅧ－더 문
  | ko_text   = 이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 코인 토스를 1회 실행하고 이하의 효과를 얻는다.<br />●앞 : 자신의 스텐바이 페이즈시에 자신 필드 위에 "문 토큰"(천사족/빛 속성/레벨 1/공격력 0/수비력 0)을 1장 특수 소환할 수 있다.<br />●뒤 : 자신의 엔드 페이즈시에 1번만, 자신 필드 위의 몬스터 1장을 선택하고, 그 몬스터의 컨트롤을 상대에게 이동시킨다.
  | tc_name   = 秘儀之力ⅩⅧ－月亮
  | tc_text   = 此卡召喚・反轉召喚・特殊召喚成功時，投擲１次硬幣獲得以下效果。<br />●正面：我方的準備階段時，特殊召喚１隻「月亮衍生物」（天使族・光・星１・攻／守０）至我方場上。<br />●反面：我方的結束階段時，選擇我方場上１隻怪獸，將該控制權轉移至對方。
  | sc_name   = 秘仪之力ⅩⅧ－月亮
  | sc_text   = 此卡召唤、反转召唤、特殊召唤成功时，掷１次硬币获得以下效果。<br />●正面：在我方的准备阶段时，可特殊召唤１只“月亮衍生物”（天使族、光、星１、攻／守０）至我方场上。<br />●反面：在我方的结束阶段时，选择我方场上的１只怪兽，并将其控制权转移至对手。
