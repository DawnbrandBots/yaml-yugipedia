  | fr_name   = Héritage du Monde - "Arche du Monde"
  | fr_text   = Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre. Vous ne pouvez utiliser chacun des effets suivants de "Héritage du Monde - "Arche du Monde"" qu'une fois par tour.<br />●Si un ou plusieurs Monstres Lien que vous contrôlez sont détruits par un effet de carte de l'adversaire, et envoyés à votre Cimetière (sauf durant la Damage Step) : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 de ces Monstres Lien ; Invoquez-le Spécialement.<br />●Si votre adversaire Invoque Spécialement un ou plusieurs monstres depuis l'Extra Deck, tant que cette carte Invoquée/Posée Normalement est sur le Terrain (sauf durant la Damage Step) : vous pouvez envoyer 1 monstre depuis votre Deck au Cimetière.
  | de_name   = Weltvermächtnis - „Weltarche“
  | de_text   = Diese Karte kann als 2 Tribute für die Tributbeschwörung eines Monsters behandelt werden. Du kannst jeden der folgenden Effekte von „Weltvermächtnis - „Weltarche““ nur einmal pro Spielzug verwenden.<br />●Falls ein oder mehr Linkmonster, die du kontrollierst, durch einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt werden (außer während des Damage Steps): Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 der Linkmonster wählen; beschwöre es als Spezialbeschwörung.<br />●Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschwört, solange diese als Normalbeschwörung beschworene/gesetzte Karte auf dem Spielfeld liegt (außer während des Damage Steps): Du kannst 1 Monster von deinem Deck auf den Friedhof legen.
  | it_name   = Eredità del Mondo - "Arca del Mondo"
  | it_text   = Questa carta può essere considerata a come 2 Tributi per l'Evocazione tramite Tributo di un mostro. Puoi utilizzare ognuno dei seguenti effetti di "Eredità del Mondo - "Arca del Mondo"" una sola volta per turno.<br />●Se uno o più Mostri Link che controlli vengono distrutti dall'effetto di una carta dell'avversario e mandati al tuo Cimitero (eccetto durante il Damage Step): puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 di quei Mostri Link; Evocalo Specialmente.<br />●Se il tuo avversario Evoca Specialmente uno o più mostri dall'Extra Deck, mentre questa carta Evocata Normalmente/Posizionata è sul Terreno (eccetto durante il Damage Step): puoi mandare 1 mostro dal tuo Deck al Cimitero.
  | pt_name   = Legado Mundial - "Arca Mundial"
  | pt_text   = Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro. Você só pode usar cada um dos seguintes efeitos de "Legado Mundial - "Arca Mundial"" uma vez por turno.<br />●Se um ou mais Monstros Link que você controla forem destruídos por um efeito de card do oponente e enviados para o seu Cemitério (exceto durante a Etapa de Dano): você pode enviar este card da sua mão para o Cemitério e, depois, escolher 1 desses Monstros Link; Invoque-o por Invocação-Especial.<br />●Se seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck Adicional, enquanto este card Invocado por Invocação-Normal/Baixado estiver no campo (exceto durante a Etapa de Dano): você pode enviar 1 monstro do seu Deck para o Cemitério.
  | es_name   = Legado Mundial - "Arca Mundial"
  | es_text   = Esta carta puede ser tratada como 2 Sacrificios para la Invocación por Sacrificio de un monstruo. Sólo puedes usar cada uno de los siguientes efectos de "Legado Mundial - "Arca Mundial"" una vez por turno.<br />●Si uno o más Monstruos de Enlace que controlas son destruidos por el efecto de una carta del adversario y mandados a tu Cementerio (excepto durante el Damage Step): puedes mandar al Cementerio esta carta en tu mano, y después selecciona 1 de esos Monstruos de Enlace; Invócalo de Modo Especial.<br />●Si tu adversario Invoca uno o más monstruos de Modo Especial desde el Deck Extra, mientras esta carta Invocada de Modo Normal/Colocada está en el Campo (excepto durante el Damage Step): puedes mandar al Cementerio 1 monstruo en tu Deck.
  | ja_text   = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドのＬモンスターが相手の効果で破壊され自分の墓地へ送られた場合、このカードを手札から墓地へ送り、そのＬモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。<br />③：通常召喚したこのカードがモンスターゾーンに存在する状態で、相手がＥＸデッキからモンスターを特殊召喚した場合に発動できる。デッキからモンスター１体を墓地へ送る。
  | ko_name   = 성유물－『성궤』
  | ko_text   = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 링크 몬스터가 상대 효과로 파괴되어 자신 묘지로 보내졌을 경우, 이 카드를 패에서 묘지로 보내고, 그 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다. ③: 통상 소환한 이 카드가 몬스터 존에 존재하고, 상대가 엑스트라 덱에서 몬스터를 특수 소환했을 경우에 발동할 수 있다. 덱에서 몬스터 1장을 묘지로 보낸다.
  | tc_name   = 星遺物－『星櫃』
  | tc_text   = 此卡名的①③效果，１回合各僅限使用１次。①：在我方場上的連結怪獸因對方效果被破壞，送至我方墓地的狀況下，可將此卡從手牌送至墓地，將１隻該連結怪獸做為對象發動。特殊召喚該怪獸。②：在升級召喚怪獸的狀況下，可將此卡視為２隻解放。③：可在通常召喚的此卡存在於怪獸區，對方從額外牌組特殊召喚怪獸的狀況下發動。從牌組將１隻怪獸送至墓地。
  | sc_name   = 星遗物－星柜－
  | sc_text   = 此卡名的①③效果1回合仅可各使用1次。①：自己场上的连接怪兽因对手的效果被破坏并被送至自己墓地的情况下，将此卡从手牌送至墓地，以1只该连接怪兽为对象可以发动。将该怪兽特殊召唤。②：将怪兽上级召唤的情况下，此卡可作为2只解放。③：通常召唤的此卡存在于怪兽区域，对手从额外牌组将怪兽特殊召唤的情况下可以发动。从牌组将1只怪兽送至墓地。
