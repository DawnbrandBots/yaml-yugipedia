  | text      = If you control no monsters and have this card in your hand: You can banish 1 other "Blackwing" monster from your hand; place 1 "Black Whirlwind" from your Deck face-up in your Spell & Trap Zone, then, either send this card to the GY, or immediately after this effect resolves, Normal Summon it without Tributing. You cannot Special Summon monsters from the Extra Deck for the rest of this turn, except DARK monsters. You can only use this effect of "Blackwing - Simoon the Poison Wind" once per turn. During the End Phase, send the "Black Whirlwind" placed by this effect to the GY, and if you do, take 1000 damage.
  | fr_name   = Aile Noire - Simoon le Vent Empoisonné
  | fr_text   = Si vous ne contrôlez aucun monstre et avez cette carte dans votre main : vous pouvez bannir 1 autre monstre "Aile Noire" depuis votre main ; placez 1 "Tourbillon Noir" depuis votre Deck face recto dans votre Zone Magie & Piège, puis, soit envoyez cette carte au Cimetière, soit immédiatement après la résolution de cet effet, Invoquez-la Normalement sans Sacrifice. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Aile Noire - Simoon le Vent Empoisonné" qu'une fois par tour. Durant la End Phase, envoyez "Tourbillon Noir" placé par cet effet au Cimetière, et si vous le faites, recevez 1000 points de dommages.
  | de_name   = Schwarzflügel - Simoon der Toxinwind
  | de_text   = Falls du keine Monster kontrollierst und diese Karte in deiner Hand hast: Du kannst 1 anderes „Schwarzflügel“-Monster von deiner Hand verbannen; lege 1 „Schwarzer Wirbelwind“ von deinem Deck offen in deine Zauber- & Fallenzone, dann lege entweder diese Karte auf den Friedhof oder, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre sie als Normalbeschwörung, ohne Tribut anzubieten. Du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer FINSTERNIS Monstern. Du kannst diesen Effekt von „Schwarzflügel - Simoon der Toxinwind“ nur einmal pro Spielzug verwenden. Während der End Phase, lege den „Schwarzer Wirbelwind“, der durch diesen Effekt gelegt wurde, auf den Friedhof und falls du dies tust, erhältst du 1000 Schaden.
  | it_name   = Alanera - Simoon il Vento Tossico
  | it_text   = Se non controlli nessun mostro e hai questa carta nella tua mano: puoi bandire 1 altro mostro "Alanera" dalla tua mano; metti 1 "Vortice Nero" dal tuo Deck scoperto nella tua Zona Magie & Trappole, poi, manda questa carta al Cimitero oppure, immediatamente dopo che questo effetto si è risolto, Evocala Normalmente senza offrire Tributi. Non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri OSCURITÀ. Puoi utilizzare questo effetto di "Alanera - Simoon il Vento Tossico" una sola volta per turno. Durante la End Phase, manda al Cimitero il "Vortice Nero" messo da questo effetto e, se lo fai, subisci 1000 danni.
  | pt_name   = Asanegra - Simum, o Vento Venenoso
  | pt_text   = Se você não controlar nenhum monstro e tiver este card na sua mão: você pode banir 1 outro monstro "Asanegra" da sua mão; coloque 1 "Redemoinho Negro" do seu Deck, com a face para cima na sua Zona de Magias & Armadilhas e, depois, ou envie este card para o Cemitério ou, imediatamente depois que este efeito resolver, Invoque-o por Invocação-Normal sem oferecer Tributo. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros de TREVAS. Você só pode usar este efeito de "Asanegra - Simum, o Vento Venenoso" uma vez por turno. Durante a Fase Final, envie para o Cemitério o "Redemoinho Negro" colocado por este efeito e, se isso acontecer, sofra 1000 de dano.
  | es_name   = Alanegra - Simoon el Viento Envenenado
  | es_text   = Si no controlas monstruos y tienes esta carta en tu mano: puedes desterrar otro monstruo "Alanegra" en tu mano; pon boca arriba en tu Zona de Magia y Trampas 1 "Remolino Oscuro" en tu Deck, y después manda esta carta al Cementerio o, inmediatamente después de que se resuelva este efecto, Invócala de Modo Normal sin Sacrificar. No puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos de OSCURIDAD. Sólo puedes usar este efecto de "Alanegra - Simoon el Viento Envenenado" una vez por turno. Durante la End Phase, manda al Cementerio el "Remolino Oscuro" puesto por este efecto, y, si lo haces, recibe 1000 puntos de daño.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：自分フィールドにモンスターが存在しない場合、手札から他の「ＢＦ」モンスター１体を除外して発動できる。デッキから「黒い旋風」１枚を自分の魔法＆罠ゾーンに表側表示で置く。その後、手札のこのカードをリリースなしで召喚するか、墓地へ送る。この効果で置いた「黒い旋風」はエンドフェイズに墓地へ送られ、自分は１０００ダメージを受ける。この効果の発動後、ターン終了時まで自分は闇属性モンスターしかＥＸデッキから特殊召喚できない。
  | ko_name   = BF－독풍의 시문
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 몬스터가 존재하지 않을 경우, 패에서 이 카드 이외의 "BF(블랙 페더)" 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "검은 선풍" 1장을 골라 자신의 마법 & 함정 존에 앞면 표시로 놓는다. 그 후, 패의 이 카드를 릴리스 없이 일반 소환하거나, 묘지로 보낸다. 이 효과로 놓은 "검은 선풍"은 엔드 페이즈에 묘지로 보내지고, 자신은 1000 데미지를 받는다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name   = 黑羽－毒風的砂蒙
  | tc_text   = 此卡名的效果１回合僅限使用１次。<br />①：在我方場上不存在怪獸的狀況下，可從手牌將１隻此卡以外的「黑羽」怪獸除外發動。從牌組選擇１張「黑旋風」，以正面表示置於我方魔法＆陷阱區。其後，不需解放召喚手牌的此卡，或將手牌的此卡送至墓地。結束階段，透過此效果發動的「黑旋風」將被送至墓地，我方受到１０００傷害。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限闇屬性怪獸。
  | sc_name   = 黑羽－毒风之砂蒙
  | sc_text   = 此卡名的效果1回合仅可使用1次。<br />①：自己场上不存在怪兽的情况下，从手牌将此卡以外的1只“黑羽”怪兽除外可以发动。从牌组将1张“黑旋风”以表侧表示放在自己的魔法与陷阱区域。然后，将手牌的此卡无需解放迳行召唤，或送至墓地。以此效果所放的“黑旋风”在结束阶段会被送至墓地，自己受到1000伤害。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤暗属性怪兽。
