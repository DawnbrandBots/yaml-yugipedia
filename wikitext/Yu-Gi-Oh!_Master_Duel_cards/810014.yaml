title: Instant Contact (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Pay 1000 LP; Special Summon 1 Level 7 or lower "Elemental HERO" or "Neo-Spacian" monster from your Extra Deck, ignoring its Summoning conditions. While "Elemental HERO Neos" is neither on your field nor in your GY, the Summoned monster cannot attack, its effects are negated, also it returns to the Extra Deck during the End Phase. You can only activate 1 "Instant Contact" per turn.

  | fr_name   = Contact Instantané
  | fr_text   = Payez 1000 LP ; Invoquez Spécialement 1 monstre "HÉROS Élémentaire" ou "Néo-Spacien" de max. Niveau 7 depuis votre Extra Deck, en ignorant ses conditions d'Invocation. Tant que "Néos, HÉROS Élémentaire" n'est ni sur votre Terrain ni dans votre Cimetière, le monstre Invoqué ne peut pas attaquer, ses effets sont annulés, et aussi, il est renvoyé à l'Extra Deck durant la End Phase. Vous ne pouvez activer qu'1 "Contact Instantané" par tour.
  | de_name   = Instantkontakt
  | de_text   = Zahle 1000 LP; beschwöre 1 „Elementar-HELD“- oder „Neo-Weltraum“-Monster der Stufe 7 oder niedriger als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen. Solange „Elementar-HELD Neos“ weder auf deiner Spielfeldseite noch in deinem Friedhof liegt, kann das beschworene Monster nicht angreifen, seine Effekte werden annulliert, zusätzlich wird es während der End Phase ins Extra Deck zurückgelegt. Du kannst nur 1 „Instantkontakt“ pro Spielzug aktivieren.
  | it_name   = Contatto Istantaneo
  | it_text   = Paga 1000 LP; Evoca Specialmente 1 mostro "EROE Elementale" di Livello 7 o inferiore o "Neo-Spaziale" dal tuo Extra Deck, ignorando le sue condizioni di Evocazione. Mentre "Neos EROE Elementale" non è né sul tuo Terreno né nel tuo Cimitero, il mostro Evocato non può attaccare, i suoi effetti sono annullati, inoltre esso ritorna nell'Extra Deck durante la End Phase. Puoi attivare solo 1 "Contatto Istantaneo" per turno.
  | pt_name   = Contato Instantâneo
  | pt_text   = Pague 1000 PV; Invoque por Invocação-Especial 1 monstro "HERÓI do Elemento" ou "Neoespacial" de Nível 7 ou menos do seu Deck Adicional, ignorando suas condições de Invocação. Enquanto "Neos, o HERÓI do Elemento" não estiver nem no seu campo nem no seu Cemitério, o monstro Invocado não pode atacar, seus efeitos são negados e, além disso, ele é devolvido ao Deck Adicional durante a Fase Final. Você só pode ativar 1 "Contato Instantâneo" por turno.
  | es_name   = Contacto Instantáneo
  | es_text   = Paga 1000 LP; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "HÉROE Elemental" o monstruo "Neo Espacial", de Nivel 7 o menor, ignorando sus condiciones de Invocación. Mientras "HÉROE Elemental Neos" esté en tu Campo o en tu Cementerio, el monstruo Invocado no puede atacar, sus efectos son negados, y además vuelve al Deck Extra durante la End Phase. Sólo puedes activar 1 "Contacto Instantáneo" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：１０００ＬＰを払って発動できる。レベル７以下の、「Ｅ・ＨＥＲＯ」モンスターか「Ｎ」モンスター１体を召喚条件を無視してＥＸデッキから特殊召喚する。自分のフィールド・墓地のいずれにも「Ｅ・ＨＥＲＯ　ネオス」が存在しない場合、この効果で特殊召喚したモンスターは攻撃できず、効果は無効化され、エンドフェイズにＥＸデッキに戻る。
  | ko_name   = 인스턴트 콘택트
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 1000 LP를 지불하고 발동할 수 있다. 레벨 7 이하의, "엘리멘틀 히어로" 몬스터 또는 "네오 스페이시언" 몬스터 1장을 소환 조건을 무시하고 엑스트라 덱에서 특수 소환한다. 자신의 필드 및 묘지에 "엘리멘틀 히어로 네오스"가 존재하지 않을 경우, 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 효과는 무효화되고, 엔드 페이즈에 주인의 엑스트라 덱으로 되돌아간다.
  | tc_name   = 簡易接觸
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可支付１０００LP發動。忽略１隻等級７以下的「元素－英雄」怪獸或１隻「新空間人」怪獸的召喚條件，從額外牌組進行特殊召喚。在我方場上及墓地不存在「元素－英雄 新宇俠」的狀況下，透過此效果特殊召喚的怪獸無法攻擊，效果無效化，在結束階段送回持有者的額外牌組。
  | sc_name   = 简易接触
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：支付１０００LP可以发动。从额外牌组将等级７以下的１只“元素－英雄”怪兽或“新空间人”怪兽无视召唤条件特殊召唤。自己的场上及墓地不存在“元素－英雄 新宇侠”的情况下，以此效果特殊召唤的怪兽不可攻击，效果无效化，将在结束阶段放回持有者的额外牌组。
  }}
