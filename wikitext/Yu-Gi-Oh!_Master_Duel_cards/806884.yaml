title: Cubic Mandala (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = If you control a "Cubic" monster: Activate this card by targeting any number of monsters that are in your opponent's Graveyard because they were destroyed and sent there this turn; Special Summon them to your opponent's field, but each becomes ATK 0 and has 1 Cubic Counter placed on it. (Monsters with a Cubic Counter cannot attack, also negate their effects.) While your opponent controls any of the monsters Summoned by this effect, negate any monster effects your opponent activates. When the last of these monsters leaves the field, destroy this card.

  | fr_name   = Mandala Cubique
  | fr_text   = Si vous contrôlez un monstre "Cubique" : activez cette carte en ciblant un nombre de votre choix de monstres qui sont dans le Cimetière de votre adversaire parce qu'ils ont été détruits et y ont été envoyés ce tour ; Invoquez-les Spécialement sur le Terrain de votre adversaire, mais chacun d'eux devient ATK 0 et a 1 Compteur Cubique placé sur lui. (Les monstres avec un Compteur Cubique ne peuvent pas attaquer, et aussi, annulez leurs effets.) Tant que votre adversaire contrôle un des monstres Invoqués par cet effet, annulez les effets de monstre activés par votre adversaire. Lorsque le dernier de ces monstres quitte le Terrain, détruisez cette carte.
  | de_name   = Kubisches Mandala
  | de_text   = Falls du ein „Kubisch“-Monster kontrollierst: Aktiviere diese Karte, indem du eine beliebige Anzahl Monster wählst, die sich im Friedhof deines Gegners befinden, weil sie in diesem Spielzug zerstört und dorthin gelegt wurden; beschwöre sie als Spezialbeschwörung auf die Spielfeldseite deines Gegners, aber jedes wird zu ATK 0 und es wird 1 Kubisch-Zählmarke darauf gelegt. (Monster mit Kubisch-Zählmarken können nicht angreifen, zusätzlich annulliere ihre Effekte.) Solange dein Gegner durch diesen Effekt beschworene Monster kontrolliert, annulliere alle Monstereffekte, die dein Gegner aktiviert. Wenn das letzte der Monster das Spielfeld verlässt, zerstöre diese Karte.
  | it_name   = Mandala Cubico
  | it_text   = Se controlli un mostro "Cubico": attiva questa carta scegliendo come bersaglio un qualsiasi numero di mostri che sono nel Cimitero del tuo avversario perché sono stati distrutti e mandati lì in questo turno; Evocali Specialmente sul Terreno del tuo avversario, ma ognuno diventa di ATK 0 e gli viene messo sopra 1 Segnalino Cubico. (I mostri con un Segnalino Cubico non possono attaccare, inoltre annulla i loro effetti.) Mentre il tuo avversario controlla uno qualsiasi dei mostri Evocati da questo effetto, annulla qualsiasi effetto di mostro attivato dal tuo avversario. Quando l'ultimo di questi mostri lascia il Terreno, distruggi questa carta.
  | pt_name   = Mandala Cúbico
  | pt_text   = Se você controlar um monstro "Cúbico(a)": ative este card ao escolher qualquer número de monstros que estiverem no Cemitério do seu oponente porque foram destruídos e enviados para lá neste turno; Invoque-os por Invocação-Especial no campo do seu oponente, mas o ATK deles se torna 0 e eles têm 1 Marcador Cúbico sobre eles. (Monstros com um Marcador Cúbico não podem atacar e, além disso, negue seus efeitos.) Enquanto seu oponente controlar qualquer um dos monstros Invocados por este efeito, negue quaisquer efeitos de monstro ativados por seu oponente. Quando o último desses monstros deixar o campo, destrua este card.
  | es_name   = Mandala Cúbico
  | es_text   = Si controlas un monstruo "Cúbico/a": activa esta carta seleccionando cualquier cantidad de monstruos que estén en el Cementerio de tu adversario porque fueron destruidos y mandados ahí este turno; Invócalos de Modo Especial al Campo de tu adversario pero el ATK de cada uno se convierte en 0 y se le pone 1 Contador Cúbico. (Los monstruos con un Contador Cúbico no pueden atacar, y también niega sus efectos). Mientras tu adversario controle cualquiera de los monstruos Invocados por este efecto, niega cualquier efecto de monstruo que active tu adversario. Cuando el último de estos monstruos deje el Campo, destruye esta carta.
  | ja_text   = ①：自分フィールドに「方界」モンスターが存在する場合、このターン破壊され相手の墓地へ送られたモンスターを任意の数だけ対象としてこのカードを発動できる。そのモンスターの攻撃力を０にして相手フィールドに特殊召喚し、そのモンスターに方界カウンターを１つずつ置く。方界カウンターが置かれているモンスターは攻撃できず、効果は無効化される。<br />②：対象のモンスターが相手フィールドに存在する限り、相手が発動したモンスターの効果は無効化される。<br />③：対象のモンスターが全てフィールドから離れる時にこのカードは破壊される。
  | ko_name   = 방계만다라
  | ko_text   = ①: 자신 필드에 "방계" 몬스터가 존재할 경우, 이 턴에 파괴되어 상대 묘지로 보내진 몬스터를 임의의 수만큼 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터의 공격력을 0 으로 하여 상대 필드에 특수 소환하고, 그 몬스터에 방계 카운터를 1개씩 놓는다. 방계 카운터가 놓여 있는 몬스터는 공격할 수 없으며, 효과는 무효화된다. ②: 대상 몬스터가 상대 필드에 존재하는 한, 상대가 발동한 몬스터의 효과는 무효화된다. ③: 대상 몬스터가 전부 필드에서 벗어날 때에 이 카드는 파괴된다.
  | tc_name   = 方界曼荼羅
  | tc_text   = ①：在我方場上存在「方界」怪獸的狀況下，可將任意數量的此回合被破壞送至對方墓地的怪獸做為對象發動此卡。將該怪獸的攻擊力變為０，特殊召喚至對方場上，在該怪獸各放置１個方界計數物。置有方界計數物的怪獸無法攻擊，效果無效化。②：只要對象怪獸存在於對方場上，對方發動的怪獸效果就會被無效化。③：在所有對象怪獸全部從場上離開的狀況下，此卡將被破壞。
  | sc_name   = 方界曼荼罗
  | sc_text   = ①：我方场上存在有“方界”怪兽的场合，可以此回合被破坏并送入对手墓地的任意数量怪兽为对象发动此卡。使该怪兽的攻击力变成０，并特殊召唤至对手场上，在该怪兽各放置１个方界计数物。放置有方界计数物的怪兽不可进行攻击，其效果被无效化。②：只要对象怪兽存在于对手场上，对手发动的怪兽效果被无效化。③：所有对象怪兽从场上离开的场合，此卡被破坏。
  }}
