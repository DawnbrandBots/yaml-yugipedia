  | types     = Spellcaster / Effect
  | level     = 4
  | atk       = 1500
  | def       = 1100
  | text      = Your opponent cannot target face-up Dragon-Type monsters you control for attacks. If this card on the field would be destroyed by battle or by a card effect, you can send 1 Dragon-Type monster from your hand to the Graveyard instead.
  | releases  = Master Pack
  | fr_name   = Dame des D
  | fr_text   = Votre adversaire ne peut cibler aucun monstre de Type Dragon face recto que vous contrôlez avec une attaque. Si cette carte sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez envoyer 1 monstre de Type Dragon depuis votre main au Cimetière à la place.
  | de_name   = Herrin der Drachen
  | de_text   = Dein Gegner kann keine offenen Monster vom Typ Drache, die du kontrollierst, als Ziel für Angriffe wählen. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Monster vom Typ Drache von deiner Hand auf den Friedhof legen.
  | it_name   = Signora di D.
  | it_text   = Il tuo avversario non può scegliere come bersaglio per gli attacchi i mostri di Tipo Drago scoperti che controlli. Se questa carta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece mandare 1 mostro di Tipo Drago dalla tua mano al Cimitero.
  | pt_name   = Senhora de D.
  | pt_text   = Seu oponente não pode escolher monstros do Tipo Dragão com a face para cima que você controla para ataques. Se este card no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode enviar 1 monstro do Tipo Dragão da sua mão ao Cemitério.
  | es_name   = Señora de D.
  | es_text   = Tu adversario no puede seleccionar para ataques a monstruos de Tipo Dragón boca arriba que controles. Si esta carta en el Campo fuera a ser destruida en batalla o por el efecto de una carta, puedes mandar al Cementerio, desde tu mano, 1 monstruo de Tipo Dragón en su lugar.
  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、相手モンスターはドラゴン族モンスターを攻撃対象に選択できない。<br />②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりに手札からドラゴン族モンスター１体を墓地へ送る事ができる。
  | ko_name   = 드래곤의 마녀
  | ko_text   = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위의 드래곤족 몬스터를 상대는 공격 대상으로 선택할 수 없다. 필드 위의 이 카드가 전투 또는 카드의 효과에 의해서 파괴될 경우, 대신에 패에서 드래곤족 몬스터 1장을 묘지로 보낼 수 있다.
  | tc_name   = 龍魔女－龍之保衛者－
  | tc_text   = 只要此卡以正面表示存在於場上，對方就無法將我方場上的龍族怪獸選為攻擊對象。在我方場上的此卡因戰鬥或卡片效果被破壞的狀況下，可從手牌將１隻龍族怪獸送至墓地作為替代。
  | sc_name   = 龙魔女－龙之保卫者－
  | sc_text   = 只要此卡以表侧表示存在于场上，对手不可选择我方场上的龙族怪兽作为攻击对象。场上的此卡因战斗或卡牌效果被破坏的场合，可从手牌将１只龙族怪兽送入墓地作为代替。
  }}
