  | sc_name   = 混沌魅影
  | sc_text   = ①：１回合１次，可以自己墓地的１只效果怪兽为对象发动。将该怪兽除外，此卡直到结束阶段为止，视为与该怪兽同名的卡，获得相同的原本攻击力和效果。<br />②：因此卡的战斗发生的、给予对手的战斗伤害变为０。
