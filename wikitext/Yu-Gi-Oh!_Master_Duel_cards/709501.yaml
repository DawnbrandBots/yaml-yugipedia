  | text      = If this card is Normal Summoned: You can send 1 "Zoodiac" card from your Deck to the GY. An Xyz Monster whose original Type is Beast-Warrior and has this card as Xyz Material gains this effect.<br />●Once per turn: You can detach 1 Xyz Material from this card; Special Summon 1 "Zoodiac Ratpier" from your hand or Deck.

  | fr_name   = Ratpière du Zoodiaque
  | fr_text   = Si cette carte est Invoquée Normalement : vous pouvez envoyer 1 carte "Zoodiaque" depuis votre Deck au Cimetière. Un Monstre Xyz dont le Type d'origine est Bête-Guerrier et qui a cette carte comme Matériel Xyz gagne cet effet.<br />●Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; Invoquez Spécialement 1 "Ratpière du Zoodiaque" depuis votre main ou Deck.
  | de_name   = Zoodiak-Rattpier
  | de_text   = Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Zoodiak“-Karte von deinem Deck auf den Friedhof legen. Ein Xyz-Monster, dessen Grund-Typ Ungeheuer-Krieger ist und das diese Karte als Xyz-Material hat, erhält diesen Effekt.<br />●Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; beschwöre 1 „Zoodiak-Rattpier“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  | it_name   = Zoodiaco Topostocco
  | it_text   = Se questa carta viene Evocata Normalmente: puoi mandare 1 carta "Zoodiaco" dal tuo Deck al Cimitero. Un Mostro Xyz il cui Tipo originale è Guerriero-Bestia e che ha questa carta come Materiale Xyz guadagna questo effetto.<br />●Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; Evoca Specialmente 1 "Zoodiaco Topostocco" dalla tua mano o Deck.
  | pt_name   = Florato Zoodíaco
  | pt_text   = Se este card for Invocado por Invocação-Normal: você pode enviar 1 card "Zoodíaco(a)" do seu Deck para o Cemitério. Um Monstro Xyz cujo Tipo original seja Besta-Guerreira e que tenha este card como Matéria Xyz ganha este efeito.<br />●Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; Invoque por Invocação-Especial 1 "Florato Zoodíaco" da sua mão ou Deck.
  | es_name   = Ratapier del Zoodíaco
  | es_text   = Si esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 carta "Zoodíaco" desde tu Deck. Un Monstruo Xyz cuyo Tipo original es Guerrero-Bestia y que tenga esta carta como Material Xyz gana este efecto.<br />●Una vez por turno: puedes desacoplar 1 Material Xyz de esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 "Ratapier del Zoodíaco".
  | ja_text   = ①：このカードが召喚した場合に発動できる。デッキから「十二獣」カード１枚を墓地へ送る。<br />②：このカードをＸ素材としている、元々の種族が獣戦士族のＸモンスターは以下の効果を得る。<br />●１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。手札・デッキから「十二獣モルモラット」１体を特殊召喚する。
  | ko_name   = 십이수 모르모래트
  | ko_text   = ①: 이 카드가 일반 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "십이수" 카드 1장을 묘지로 보낸다.<br />②: 이 카드를 소재로서 가지고 있는, 원래 종족이 야수전사족인 엑시즈 몬스터는 이하의 효과를 얻는다.<br />●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 패 / 덱에서 "십이수 모르모래트" 1장을 특수 소환한다.
  | tc_name   = 十二獸 鼠騎士
  | tc_text   = ①：可在此卡召喚成功的狀況下發動。從牌組將１張「十二獸」卡送至墓地。<br />②：持有此卡做為素材的原本的種族為獸戰士族的超量怪獸獲得以下效果。<br />●１回合１次，可去除此卡的１個超量素材發動。從手牌・牌組特殊召喚１隻「十二獸 鼠騎士」。
  | sc_name   = 十二兽 鼠骑士
  | sc_text   = ①：此卡召唤成功的情况下可以发动。从牌组将１张“十二兽”卡送至墓地。<br />②：持有此卡作为素材、原本种族为兽战士族的超量怪兽获得以下效果。<br />●１回合１次，去除此卡的１个超量素材可以发动。从手牌・牌组将１只“十二兽 鼠骑士”特殊召唤。
