  | text      = After damage calculation, if this card battles an Effect Monster: Negate the effects of that monster (including in the Graveyard). You must control another face-up WATER monster to activate and to resolve this effect. If this card would be destroyed, you can destroy 1 face-up Level 3 or lower WATER monster you control instead.
  | releases  = Legacy Pack
  | fr_name   = Chasseur des Mers
  | fr_text   = Après le calcul des dommages, si cette carte combat un Monstre à Effet : annulez les effets du monstre (y compris dans le Cimetière). Vous devez contrôler un autre monstre EAU face recto pour activer et résoudre cet effet. Si cette carte va être détruite, vous pouvez détruire 1 monstre EAU de max. Niveau 3 face recto que vous contrôlez à la place.
  | de_name   = Bewaffneter Meeresjäger
  | de_text   = Nach der Schadensberechnung, falls diese Karte gegen ein Effektmonster kämpft: Annulliere die Effekte des Monsters (einschließlich im Friedhof). Du musst ein anderes offenes WASSER Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Falls diese Karte zerstört würde, kannst du stattdessen 1 offenes WASSER Monster der Stufe 3 oder niedriger zerstören, das du kontrollierst.
  | it_name   = Cacciatore Marino Armato
  | it_text   = Dopo il calcolo dei danni, se questa carta combatte con un Mostro con Effetto: annulla gli effetti di quel mostro (anche nel Cimitero). Devi controllare un altro mostro ACQUA scoperto per attivare e risolvere questo effetto. Se questa carta sta per essere distrutta, puoi invece distruggere 1 mostro ACQUA di Livello 3 o inferiore scoperto che controlli.
  | pt_name   = Caçador Marinho Armado
  | pt_text   = Após o cálculo de dano, se este card batalhar com um Monstro de Efeito: Negue os efeitos daquele monstro (Incluindo no Cemitério). Você deve controlar outro monstro de ÁGUA com a face para cima para ativar e resolver este efeito. Se este card seria destruído, em vez disso, você pode destruir 1 monstro de ÁGUA de Nível 3 ou menos com a face para cima que você controla.
  | es_name   = Cazador de Mar Armado
  | es_text   = Después del cálculo de daño, si esta carta batalla con un Monstruo de Efecto: niega los efectos de ese monstruo (incluyendo los del Cementerio). Debes controlar otro monstruo de AGUA boca arriba para activar y resolver este efecto. Si esta carta fuera a ser destruida, puedes destruir en su lugar 1 monstruo de AGUA de Nivel 3 o menor boca arriba que controles.
  | ja_text   = ①：このカードが効果モンスターと戦闘を行ったダメージ計算後に発動する（この効果は自分フィールドに他の水属性モンスターが存在する場合に発動と処理を行う）。そのモンスターはフィールド・墓地に存在する限り効果が無効化される。<br />②：フィールドのこのカードが破壊される場合、代わりに自分フィールドのレベル３以下の水属性モンスター１体を破壊できる。
  | ko_name   = 암즈 씨 헌터
  | ko_text   = 자신 필드 위에 이 카드 이외의 물 속성 몬스터가 존재할 경우, 이 카드와 전투를 실행한 효과 몬스터의 효과를 데미지 계산 후에 무효화한다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드가 파괴될 경우, 대신에 자신 필드 위에 앞면 표시로 존재하는 레벨 3 이하의 물 속성 몬스터 1장을 파괴할 수 있다.
  | tc_name   = 武裝海獵手
  | tc_text   = 在我方場上存在其他水屬性怪獸的狀況下，與此卡進行戰鬥的效果怪獸的效果在傷害計算後無效化。此外，在場上的此卡被破壞的狀況下，可破壞我方場上的１隻等級３以下水屬性怪獸作為替代。
  | sc_name   = 武装海猎手
  | sc_text   = 我方场上存在此卡以外的水属性怪兽的场合，与此卡战斗过的效果怪兽，其效果在伤害计算后无效化。此外，场上的此卡被破坏的场合，作为代替可破坏我方场上的１只等级３或以下的水属性怪兽。
  }}
