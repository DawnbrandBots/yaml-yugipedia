  | text      = Send 1 "Six Samurai" monster you control to the GY, then target 1 "Six Samurai" monster in either GY; Special Summon that target.

  | fr_name   = Ruse des Six Samouraïs
  | fr_text   = Envoyez 1 monstre "Six Samouraïs" face recto que vous contrôlez au Cimetière, puis ciblez 1 monstre "Six Samouraïs" dans l'un des Cimetières ; Invoquez Spécialement la cible.
  | de_name   = Gerissenheit der Sechs Samurai
  | de_text   = Lege 1 offenes „Sechs Samurai“-Monster, das du kontrollierst, auf den Friedhof und wähle dann 1 „Sechs Samurai“-Monster im Friedhof eines beliebigen Spielers; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name   = Astuzia dei Sei Samurai
  | it_text   = Manda 1 mostro "Sei Samurai" scoperto che controlli al Cimitero, poi scegli come bersaglio 1 mostro "Sei Samurai" nel Cimitero di qualsiasi giocatore; Evoca Specialmente quel bersaglio.
  | pt_name   = Astúcia dos Seis Samurai
  | pt_text   = Envie 1 monstro "Seis Samurai" com a face para cima que você controla para o Cemitério e, depois, escolha 1 monstro "Seis Samurai" no Cemitério de qualquer duelista; Invoque o alvo por Invocação-Especial.
  | es_name   = Astucia de los Seis Samuráis
  | es_text   = Manda al Cementerio 1 monstruo "Seis Samuráis" boca arriba que controles, y después selecciona 1 monstruo "Seis Samuráis" en el Cementerio de cualquier jugador; Invoca ese objetivo de Modo Especial.
  | ja_text   = ①：自分フィールドの表側表示の「六武衆」モンスター１体を墓地へ送り、自分か相手の墓地の「六武衆」モンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  | ko_name   = 여섯 무사의 도리
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 묘지로 보내고 발동한다. 묘지에 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
  | tc_name   = 六武眾之理
  | tc_text   = 可將我方場上１隻正面表示的冠有「六武眾」之名的怪獸送至墓地發動。選擇我方或對方墓地１隻冠有「六武眾」之名的怪獸特殊召喚至我方場上。
  | sc_name   = 六武众之理
  | sc_text   = 可将我方场上的１只冠有“六武众”之名的表侧表示怪兽送入墓地并发动。选择我方或对手墓地的１只冠有“六武众”之名的怪兽特殊召唤至我方场上。
