  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分・相手のメインフェイズに、自分フィールドのアンデット族Ｓモンスター１体を対象として発動できる。属性がそのモンスターと同じとなる自分の墓地・除外状態のアンデット族モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに除外される。このカードの発動後、ターン終了時まで自分はアンデット族モンスターしか特殊召喚できない。
  | ko_name   = 봉화요려담－마요괴이야기
