  | it_name     = Linguriboh
  | it_text     = 1 mostro Cyberso di Livello 4 o inferiore<br />Quando il tuo avversario attiva una Carta Trappola (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'effetto di quella carta e, se lo fai, bandiscila. Se questa carta è nel tuo Cimitero (Effetto Rapido): puoi offrire come Tributo 1 mostro "@Ignister" che è stato Evocato Specialmente dall'Extra Deck; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Linguriboh" una sola volta per turno.
  | pt_name     = Linguriboh
