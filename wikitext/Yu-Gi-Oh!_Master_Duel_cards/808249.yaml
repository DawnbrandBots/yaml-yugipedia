  | lore               = "Elemental HERO Avian" + "Elemental HERO Wildheart"<br />Must be Special Summoned with "Dark Fusion". If this card attacks, your opponent cannot activate any Spell/Trap Cards until the end of the Damage Step. If this card inflicts battle damage to your opponent: Destroy all Set Spells/Traps your opponent controls.

  | fr_name            = Cyclone Sauvage, HÉROS du Mal
  | fr_lore            = "Avian, HÉROS Élémentaire" + "Cœur Farouche, HÉROS Élémentaire"<br />Uniquement Invocable Spécialement avec "Fusion des Ténèbres". Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Si cette carte inflige des dommages de combat à votre adversaire : détruisez toutes les Magies Posées et tous les Pièges Posés contrôlés par votre adversaire.
  | de_name            = Böser HELD Wild Cyclone
  | de_lore            = „Elementar-HELD Avian“ + „Elementar-HELD Wildheart“<br />Muss mit „Finstere Fusion“ als Spezialbeschwörung beschworen werden. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Falls diese Karte deinem Gegner Kampfschaden zufügt: Zerstöre alle gesetzten Zauber/Fallen, die dein Gegner kontrolliert.
  | it_name            = Ciclone Selvaggio EROE Malvagio
  | it_lore            = "Avian EROE Elementale" + "Wildheart EROE Elementale"<br />Deve essere Evocato Specialmente con "Fusione Oscura". Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Se questa carta infligge danno da combattimento al tuo avversario: distruggi tutte le Magie/Trappole Posizionate controllate dal tuo avversario.
  | pt_name            = HERÓI Maligno Ciclone Selvagem
  | pt_lore            = "Aviário, o HERÓI do Elemento" + "Coração Selvagem, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Especial com "Fusão Negra". Se este card atacar, seu oponente não pode ativar nenhum Card de Magia/Armadilha até o final da Etapa de Dano. Se este card causar dano de batalha ao seu oponente: destrua todas as Magias/Armadilhas Baixadas que seu oponente controla.
  | es_name            = HÉROE Malvado Wild Cyclone
  | es_lore            = "HÉROE Elemental Avian" + "HÉROE Elemental Wildheart"<br />Debe ser Invocado de Modo Especial con "Fusión Oscura". Si esta carta ataca, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Si esta carta inflige daño de batalla a tu adversario: destruye todas las Mágicas/Trampas Colocadas que controle tu adversario.
  | ja_lore            = 「Ｅ・ＨＥＲＯ　ワイルドマン」＋「Ｅ・ＨＥＲＯ　フェザーマン」<br />このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。<br />①：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。<br />②：このカードが相手に戦闘ダメージを与えた場合に発動する。相手フィールドの裏側表示の魔法・罠カードを全て破壊する。
  | ko_name            = 이블 히어로 와일드 싸이크론
  | ko_lore            = "엘리멘틀 히어로 와일드맨" ＋ "엘리멘틀 히어로 페더맨"<br />이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: 이 카드가 상대에게 전투 데미지를 주었을 경우에 발동한다. 상대 필드에 세트된 마법 / 함정 카드를 전부 파괴한다.
  | tc_name            = 邪惡－英雄 野生旋風
  | tc_lore            = 「元素－英雄 狂野人」＋「元素－英雄 羽毛人」<br />此卡僅可透過「黑暗結合」的效果特殊召喚。①：在此卡進行攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱卡。②：在此卡給予對方戰鬥傷害的狀況下發動。將被覆蓋在對方場上的所有魔法・陷阱卡全部破壞。
  | sc_name            = 邪恶－英雄 野生旋风
  | sc_lore            = “元素－英雄 狂野人”＋“元素－英雄 羽毛人”<br />此卡仅可以“暗黑结合”的效果特殊召唤。①：此卡进行攻击的场合，直至伤害步骤结束时，对手不可发动魔法、陷阱卡。②：此卡给予对手战斗伤害的场合发动。将所有盖牌于对手场上的魔法、陷阱卡破坏。
