  | de_lore            = Wenn diese Karte auf dem Spielfeld als Tribut angeboten und auf den Friedhof gelegt wird: Ziehe 1 Karte, dann kannst du 1 Monster vom Typ Dinosaurier von deiner Hand ins Deck mischen und dann füge deiner Hand 1 „Evoltil“-Monster von deinem Deck hinzu.
  | it_name            = Evoltile Elginero
  | it_lore            = Quando questa carta sul Terreno viene offerta come Tributo e mandata al Cimitero: pesca 1 carta, poi puoi mischiare 1 mostro di Tipo Dinosauro dalla tua mano nel Deck, poi aggiungere 1 mostro "Evoltile" dal tuo Deck alla tua mano.
  | pt_name            = Evoltil Elginero
  | pt_lore            = Quando este card no campo for oferecido como Tributo e enviado ao Cemitério: Compre 1 card e, depois, você pode embaralhar 1 monstro do Tipo Dinossauro da sua mão no Deck e, depois, adicione 1 monstro "Evoltil" do seu Deck à sua mão.
  | es_name            = Elginero Evolutil
  | es_lore            = Cuando esta carta en el Campo es Sacrificada y mandada al Cementerio: roba 1 carta, y después puedes barajar al Deck, desde tu mano, 1 monstruo de Tipo Dinosaurio, y después añadir a tu mano, desde tu Deck, 1 monstruo "Evolutil".
  | ja_lore            = フィールド上のこのカードがリリースされ墓地へ送られた時、デッキからカードを１枚ドローする。その後、手札の恐竜族モンスター１体をデッキに戻し、デッキから「エヴォルド」と名のついたモンスター１体を手札に加える事ができる。
  | ko_name            = 에볼드 엘기네르
  | ko_lore            = 필드 위의 이 카드가 릴리스되어 묘지로 보내졌을 때, 덱에서 카드 1장을 드로우한다. 그 후, 패의 공룡족 몬스터 1장을 덱으로 되돌리고, 덱에서 "에볼드"라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  | tc_name            = 進化蟲 埃爾基奈魯
  | tc_lore            = 在場上的此卡被解放送至墓地時，從牌組抽１張牌。其後，將手牌的１隻恐龍族送回牌組，可從牌組將１隻冠有「進化蟲」之名的怪獸加入手牌。
  | sc_name            = 进化虫・埃尔金螈
  | sc_lore            = ①：场上的此卡被解放并被送至墓地的情况下发动。自己抽１张。然后，从手牌将１只恐龙族怪兽放回牌组，可从牌组将１只“进化虫”怪兽加入手牌。
