  | it_name   = Matemech Divisione
  | it_text   = Puoi offrire come Tributo 1 mostro Cyberso che controlli nella Zona Mostri Extra; Evoca Specialmente fino a 1 mostro Cyberso di Livello 4 sia dalla tua mano che dal tuo Cimitero. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; il suo ATK diventa la metà fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Matemech Divisione" una sola volta per turno.
  | pt_name   = Mechamático Divisão
  | pt_text   = Você pode oferecer como Tributo 1 monstro Ciberso que você controla na Zona de Monstros Adicional; Invoque por Invocação-Especial até 1 monstro Ciberso de Nível 4 tanto da sua mão quanto do Cemitério. Se este card for enviado para o Cemitério: você pode escolher 1 monstro com a face para cima no campo; o ATK dele é diminuído pela metade até o final deste turno. Você só pode usar cada efeito de "Mechamático Divisão" uma vez por turno.
  | es_name   = Matemecha División
  | es_text   = Puedes Sacrificar 1 monstruo Ciberso que controles en la Zona de Monstruos Extra; Invoca de Modo Especial hasta 1 monstruo Ciberso de Nivel 4 desde tu mano, y hasta 1 monstruo Ciberso de Nivel 4 desde tu Cementerio. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, su ATK se divide a la mitad. Sólo puedes usar cada efecto de "Matemecha División" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：ＥＸモンスターゾーンの自分のサイバース族モンスター１体をリリースして発動できる。手札及び自分の墓地からそれぞれ１体まで、サイバース族・レベル４モンスターを特殊召喚する。<br />②：このカードが墓地へ送られた場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで半分になる。
  | ko_name   = 참기 디비전
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 몬스터 존의 자신의 사이버스족 몬스터 1장을 릴리스하고 발동할 수 있다. 패 및 자신 묘지에서 각각 1장까지, 사이버스족 / 레벨 4 몬스터를 고르고 특수 소환한다. ②: 이 카드가 묘지로 보내졌을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 절반이 된다.
  | tc_name   = 斬機 除伐
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可解放額外怪獸區的１隻我方電子界族怪獸發動。從手牌及我方墓地各選擇最多１隻電子界族・等級４怪獸特殊召喚。②：在此卡被送至墓地的狀況下，可將場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前減半。
  | sc_name   = 斩机除伐
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：解放额外怪兽区域的1只自己的电子界族怪兽可以发动。从手牌和自己的墓地各挑选最多1只电子界族・等级4怪兽，将其特殊召唤。②：此卡被送至墓地的情况下，可以场上1只表侧表示的怪兽为对象发动。该怪兽的攻击力直至回合结束时为止变为一半。
