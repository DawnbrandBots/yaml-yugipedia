title: Twin Pillars of Ice (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Quick-Play
  | text               = Special Summon 2 "Ice Pillar Tokens" (Aqua/WATER/Level 4/ATK 1900/DEF 1200) in Defense Position, also you cannot Special Summon from the Extra Deck for the rest of this turn after this card resolves. During your Main Phase: You can banish this card from your GY; immediately after this effect resolves, Normal Summon 1 WATER monster. You can only use each effect of "Twin Pillars of Ice" once per turn.
  | fr_name            = La Glace des Grands Hivers
  | fr_text            = Invoquez Spécialement 2 "Jeton Pilier de Glace" (Aqua/EAU/Niveau 4/ATK 1900/DEF 1200) en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck le reste de ce tour après la résolution de cette carte. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre EAU. Vous ne pouvez utiliser chaque effet de "La Glace des Grands Hivers" qu'une fois par tour.
  | de_name            = Zwillingssäulen aus Eis
  | de_text            = Beschwöre 2 „Eissäulen-Spielmarken“ (Aqua/WASSER/Stufe 4/ATK 1900/DEF 1200) als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 WASSER Monster als Normalbeschwörung. Du kannst jeden Effekt von „Zwillingssäulen aus Eis“ nur einmal pro Spielzug verwenden.
  | it_name            = Pilastri Gemelli di Ghiaccio
  | it_text            = Evoca Specialmente 2 "Segna-Pilastro di Ghiaccio" (Acqua/ACQUA/Livello 4/ATK 1900/DEF 1200) in Posizione di Difesa, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno dopo che questa carta si è risolta. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro ACQUA. Puoi utilizzare ogni effetto di "Pilastri Gemelli di Ghiaccio" una sola volta per turno.
  | pt_name            = Pilares Gêmeos de Gelo
  | pt_text            = Invoque por Invocação-Especial 2 "Ficha de Pilar de Gelo" (Aqua/ÁGUA/Nível 4/ATK 1900/DEF 1200) em Posição de Defesa e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno depois que este card resolver. Durante sua Fase Principal: você pode banir este card do seu Cemitério; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro de ÁGUA. Você só pode usar cada efeito de "Pilares Gêmeos de Gelo" uma vez por turno.
  | es_name            = Pilares de Hielo Gemelos
  | es_text            = Invoca de Modo Especial, en Posición de Defensa, 2 "Ficha Pilar de Hielo" (Aqua/AGUA/Nivel 4/ATK 1900/DEF 1200), y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno después de que esta carta se resuelva. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo de AGUA. Sólo puedes usar cada efecto de "Pilares de Hielo Gemelos" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「氷柱トークン」（水族・水・星４・攻１９００／守１２００）２体を守備表示で特殊召喚する。このカードの発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。<br />②：自分メインフェイズに墓地のこのカードを除外して発動できる。水属性モンスター１体の召喚を行う。
  | ko_name            = 극한의 빙주
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "빙주 토큰"(물족 / 물 / 레벨 4 / 공 1900 / 수 1200) 2장을 수비 표시로 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 물 속성 몬스터 1장의 일반 소환을 실행한다.
  | tc_name            = 極寒冰柱
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：將2隻「冰柱衍生物」（水族・水・星4・攻1900/守1200）以守備表示特殊召喚至自己場上。此卡發動後，直至回合結束時為止，自己不可從額外牌組特殊召喚怪獸。<br />②：在自己的主要階段將墓地的此卡除外可以發動。進行1隻水屬性怪獸的召喚。
  | sc_name            = 极寒冰柱
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：将2只“冰柱衍生物”（水族・水・星4・攻1900/守1200）以守备表示特殊召唤至自己场上。此卡发动后，直至回合结束时为止，自己不可从额外牌组特殊召唤怪兽。<br />②：在自己的主要阶段将墓地的此卡除外可以发动。进行1只水属性怪兽的召唤。
  }}
