  | text               = Once per Chain (Quick Effect): You can pay 600 LP, then activate 1 of these effects;<br />●If you control 6 monsters with different Levels (1, 2, 3, 4, 5, and 6): Choose 1 face-up monster your opponent controls with a Level, and destroy all other monsters your opponent controls with the same Level/Rank/Link Rating as that monster.<br />●Choose 1 face-up monster you control with a Level, and destroy all of your opponent's monsters in the same column with the same Level/Rank/Link Rating as that monster.
  | releases           = Legacy Pack; October 8, 2025

  | fr_name            = Place Détonante
  | fr_text            = Une fois par Chaîne (Effet Rapide) : vous pouvez payer 600 LP, puis activez 1 de ces effets ;<br />●Si vous contrôlez 6 monstres de Niveaux différents (1, 2, 3, 4, 5 et 6) : choisissez 1 monstre face recto contrôlé par votre adversaire avec un Niveau, et détruisez tous les autres monstres contrôlés par votre adversaire du même Niveau/Rang/Classification Lien que le monstre.<br />●Choisissez 1 monstre face recto que vous contrôlez avec un Niveau, et détruisez tous les monstres de votre adversaire dans la même colonne du même Niveau/Rang/Classification Lien que le monstre.
  | de_name            = Versteck des Bombenlegers
  | de_text            = Einmal pro Kette (Schnelleffekt): Du kannst 600 LP zahlen und dann 1 dieser Effekte aktivieren;<br />●Falls du 6 Monster mit unterschiedlichen Stufen (1, 2, 3, 4, 5 und 6) kontrollierst: Bestimme 1 offenes Monster mit einer Stufe, das dein Gegner kontrolliert, und zerstöre alle anderen Monster, die dein Gegner kontrolliert und die dieselbe Stufe / denselben Rang / dieselbe Linkzahl wie jenes Monster haben.<br />●Bestimme 1 offenes Monster mit einer Stufe, das du kontrollierst, und zerstöre alle Monster deines Gegners in derselben Spalte, die dieselbe Stufe / denselben Rang / dieselbe Linkzahl wie jenes Monster haben.
  | it_name            = Metti Bombe
  | it_text            = Una volta per Catena (Effetto Rapido): puoi pagare 600 LP, poi attivare 1 di questi effetti;<br />●Se controlli 6 mostri con Livelli diversi (1, 2, 3, 4, 5 e 6): seleziona 1 mostro scoperto controllato dal tuo avversario con un Livello, e distruggi tutti gli altri mostri controllati dal tuo avversario con lo stesso Livello/Rango/Classificazione Link di quel mostro.<br />●Seleziona 1 mostro scoperto che controlli con un Livello, e distruggi tutti i mostri del tuo avversario nella stessa colonna con lo stesso Livello/Rango/Classificazione Link di quel mostro.
  | pt_name            = Bombardeiro Posicionador
  | pt_text            = Uma vez por Corrente (Efeito Rápido): você pode pagar 600 PV e, depois, ative 1 desses efeitos;<br />●Se você controlar 6 monstros com Níveis diferentes (1, 2, 3, 4, 5 e 6): selecione 1 monstro com a face para cima que seu oponente controla com um Nível, e destrua todos os outros monstros que seu oponente controla com o mesmo Nível/Classe/Valor Link desse monstro.<br />●Selecione 1 monstro com a face para cima que você controla com um Nível, e destrua todos os monstros do seu oponente na mesma coluna com o mesmo Nível/Classe/Valor Link desse monstro.
  | es_name            = Lugar de Bombardero
  | es_text            = Una vez por Cadena (Efecto Rápido): puedes pagar 600 LP, y después activa 1 de estos efectos;<br />●Si controlas 6 monstruos con Niveles diferentes (1, 2, 3, 4, 5 y 6): elige 1 monstruo boca arriba que controle tu adversario con un Nivel, y destruye todos los demás monstruos que controle tu adversario con el mismo Nivel/Rango/Rating de Enlace que el de ese monstruo.<br />●Elige 1 monstruo boca arriba que controles con un Nivel, y destruye todos los monstruos de tu adversario en la misma columna con el mismo Nivel/Rango/Rating de Enlace que el de ese monstruo.
  | ja_text            = ①：自分・相手ターンに、６００ＬＰを払い、以下から１つを選択して発動できる（同一チェーン上では１度まで）。<br />●自分フィールドにレベル１～６のモンスターが全て存在する場合に発動できる。相手フィールドの表側表示モンスター１体を選び、そのレベルとレベル・ランク・リンクの数値が同じである、選んだモンスター以外の相手フィールドのモンスターを全て破壊する。<br />●自分フィールドの表側表示モンスター１体を選び、そのレベルとレベル・ランク・リンクの数値が同じである、選んだモンスターの正面の相手モンスターを全て破壊する。
  | ko_name            = 봄버 플레이스
  | ko_text            = ①: 자신 / 상대 턴에, 600 LP를 지불하고, 이하에서 1개를 선택하여 발동할 수 있다(동일한 체인 위에서는 1번까지).<br />●자신 필드에 레벨 1~6 의 몬스터가 전부 존재할 경우에 발동할 수 있다. 상대 필드의 앞면 표시 몬스터 1장을 고르고, 그 레벨과 레벨 / 랭크 / 링크의 수치가 같은, 고른 몬스터 이외의 상대 필드의 몬스터를 전부 파괴한다.<br />●자신 필드의 앞면 표시 몬스터 1장을 고르고, 그 레벨과 레벨 / 랭크 / 링크의 수치가 같은, 고른 몬스터 정면의 상대 몬스터를 전부 파괴한다.
  | tc_name            = 炸彈數獨
  | tc_text            = ①：在自己・對手回合中，支付600LP，可從以下選擇1個發動（同一連鎖上最多1次）。<br />●自己場上存在等級1～6的全部等級的怪獸的情況下可以發動。挑選對手場上的1隻表側表示怪獸，將等級・階級・連接的數值與其等級相同的、所挑選怪獸以外的對手場上的怪獸全部破壞。<br />●挑選自己場上的1隻表側表示怪獸，將等級・階級・連接的數值與其等級相同的、所挑選怪獸正面的對手怪獸全部破壞。
  | sc_name            = 炸弹数独
  | sc_text            = ①：在自己・对手回合中，支付600LP，可从以下选择1个发动（同一连锁上最多1次）。<br />●自己场上存在等级1～6的全部等级的怪兽的情况下可以发动。挑选对手场上的1只表侧表示怪兽，将等级・阶级・连接的数值与其等级相同的、所挑选怪兽以外的对手场上的怪兽全部破坏。<br />●挑选自己场上的1只表侧表示怪兽，将等级・阶级・连接的数值与其等级相同的、所挑选怪兽正面的对手怪兽全部破坏。
