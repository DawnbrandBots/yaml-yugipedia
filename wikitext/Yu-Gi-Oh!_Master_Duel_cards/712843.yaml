  | text      = Reveal 1 Level 5 or higher "Ancient Gear" monster from your hand, then banish a number of "Ancient Gear" monsters from your Graveyard, whose combined Levels are double the revealed monster's, and if you do, if you Normal Summon the revealed monster this turn, you must Normal Summon it without Tributing.
  | fr_name   = Usine Rouages Ancients
  | fr_text   = Sélectionnez 1 monstre "Rouages Ancients"de votre main (révélez-le à votre adversaire). Retirez du jeu des cartes "Rouages Ancients" de votre Cimetière dont le total de Niveaux est égal au double de celui de la carte sélectionnée. Vous n'avez pas à faire de Sacrifice lorsque vous faites l'Invocation Normale ce tour de la carte sélectionnée.
  | de_name   = Antike Antriebsfabrik
  | de_text   = Wähle 1 „Antiker Antrieb“-Monster in deiner Hand (zeige das Monster deinem Gegner). Entferne „Antiker Antrieb“-Karten aus deinem Friedhof, deren gemeinsame Stufe doppelt so hoch wie die Stufe der gewählten Karte ist. Wenn du die gewählte Karte in diesem Spielzug als Normalbeschwörung beschwörst, musst du keinen Tribut anbieten.
  | it_name   = Fabbrica-Ingranaggio Antico
  | it_text   = Seleziona 1 mostro "Ingranaggio Antico" nella tua mano (mostra il mostro all'avversario). Rimuovi dal gioco carte "Ingranaggio Antico" dal tuo Cimitero il cui Livello totale equivalga al doppio di quello della carta scelta. Non devi offrire alcun Tributo quando Evochi tramite Evocazione Normale la carta selezionata in questo turno.
  | pt_name   = Fábrica do Mecanismo Antigo
  | pt_text   = Revele 1 monstro "Mecanismo Antigo" de Nível 5 ou mais da sua mão e, depois, bana um número de monstros "Mecanismo Antigo" do seu Cemitério cujos Níveis combinados sejam o dobro do monstro revelado e, se isso acontecer, se você Invocar por Invocação-Normal o monstro revelado neste turno, você deve Invocá-lo por Invocação-Normal sem oferecer Tributo.
  | es_name   = Fábrica de Mecanismo Antiguo
  | es_text   = Selecciona 1 monstruo en tu mano que incluya "Mecanismo Antiguo" en su nombre (muéstrale el monstruo a tu adversario). Retira del juego cartas en tu Cementerio que incluyan "Mecanismo Antiguo" en su nombre y cuya suma de niveles totales sea igual al doble de la carta seleccionada. Este turno no tienes que hacer un Sacrificio cuando Invoques de modo Normal a la carta seleccionada.
  | ja_text   = ①：手札のレベル５以上の「アンティーク・ギア」モンスター１体を相手に見せる。レベルの合計が見せたモンスターのレベルの倍になるように、自分の墓地から「アンティーク・ギア」モンスターを除外し、このターン見せたモンスターを召喚する場合にリリースは必要なくなる。
  | ko_name   = 앤틱 기어 팩토리
  | ko_text   = 패에서 "앤틱 기어"라는 이름이 붙은 몬스터 카드 1장을 선택한다. 레벨이 선택한 카드 레벨의 배가 되도록 묘지의 "앤틱 기어"라는 이름이 붙은 카드를 게임에서 제외한다. 선택한 카드는 이 턴에 한하여 일반 소환시에 제물은 필요 없게 된다.
  | tc_name   = 古代機械齒輪工廠
  | tc_text   = 將手牌１隻等級５以上冠有「古代機械齒輪」之名的怪獸出示給對方。為使等級合計變為出示怪獸等級的加倍，從我方墓地將冠有「古代機械齒輪」之名的怪獸從遊戲除外。在此回合召喚出示怪獸的狀況下變為不需要解放。
  | sc_name   = 古代机械齿轮工厂
  | sc_text   = 向对手展示手牌的１只等级５以上冠有“古代机械齿轮”之名的怪兽。为使等级合计变成展示怪兽等级的２倍，将我方墓地冠有“古代机械齿轮”之名的怪兽从游戏中除外。此回合特殊召唤展示怪兽的场合无须解放。
