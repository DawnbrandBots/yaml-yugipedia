  | pt_name   = Samurai Superpesado Grande Waraji
  | pt_text   = Se você não tiver nenhum Card de Magia/Armadilha no seu Cemitério, você pode Invocar este card por Invocação-Especial (da sua mão). Depois que este card foi Invocado por Invocação-Especial desta forma, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Samurai Superpesado". Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro do Tipo Máquina.
  | es_name   = Samurai Superpesado Gran Waraji
  | es_text   = Si no tienes Cartas Mágicas/de Trampa en tu Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano). Después de que esta carta sea Invocada de Modo Especial de esa forma, por el resto del turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Samurai Superpesado". Esta carta puede ser tratada como 2 Sacrificios para la Invocación por Sacrificio de un monstruo de Tipo Máquina.
  | ja_text   = ①：自分の墓地に魔法・罠カードが存在しない場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したターン、自分は「超重武者」モンスターしか特殊召喚できない。<br />②：機械族モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。
