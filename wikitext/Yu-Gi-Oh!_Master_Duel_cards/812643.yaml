title: Psychic Reactor (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If you control a Psychic-Type monster: Apply this effect to all Psychic-Type monsters you currently control, for the rest of this turn. When a Psychic-Type monster you control battles an opponent's monster, after damage calculation: Banish that Psychic-Type monster, also banish that opponent's monster.
  | releases  = Legacy Pack

  | fr_name   = Réacteur Psychique
  | fr_text   = Si vous contrôlez un monstre de Type Psychique : le reste de ce tour, appliquez cet effet à tous les monstres Type Psychique que vous contrôlez actuellement. Lorsqu'un monstre de Type Psychique que vous contrôlez combat un monstre de votre adversaire, après le calcul des dommages : bannissez le monstre de Type Psychique, et aussi, bannissez le monstre de votre adversaire.
  | de_name   = Psi-Reaktor
  | de_text   = Falls du ein Monster vom Typ Psi kontrollierst: Führe diesen Effekt für den Rest dieses Spielzugs für alle Monster vom Typ Psi aus, die du derzeit kontrollierst. Wenn ein Monster vom Typ Psi, das du kontrollierst, gegen ein Monster deines Gegners kämpft, nach der Schadensberechnung: Verbanne das Monster vom Typ Psi, zusätzlich verbanne das Monster deines Gegners.
  | it_name   = Reattore Psichico
  | it_text   = Se controlli un mostro di Tipo Psichico: applica questo effetto a tutti i mostri di Tipo Psichico che controlli attualmente, per il resto di questo turno. Quando un mostro di Tipo Psichico che controlli combatte con un mostro dell'avversario, dopo il calcolo dei danni: bandisci quel mostro di Tipo Psichico, inoltre bandisci quel mostro dell'avversario.
  | pt_name   = Reator Psíquico
  | pt_text   = Se você controlar um monstro do Tipo Psíquico: pelo resto do turno, aplique este efeito a todos os monstros do Tipo Psíquico que você controla atualmente. Quando um monstro do Tipo Psíquico que você controla batalhar um monstro do oponente, depois do cálculo de dano: bana esse monstro do Tipo Psíquico e, além disso, bana esse monstro do oponente.
  | es_name   = Reactor Psíquico
  | es_text   = Si controlas un monstruo de Tipo Psíquico: por el resto de este turno, aplica este efecto a todos los monstruos de Tipo Psíquico que controles en este momento. Cuando un monstruo de Tipo Psíquico que controles batalle con un monstruo de tu adversario, después del cálculo de daño: destierra ese monstruo de Tipo Psíquico, y además destierra a ese monstruo de tu adversario.
  | ja_text   = ①：自分フィールドにサイキック族モンスターが存在する場合に発動できる。自分フィールドのサイキック族モンスターに、ターン終了時まで以下の効果を適用する。<br />●そのサイキック族モンスターが相手モンスターと戦闘を行ったダメージ計算後に発動する。その戦闘を行ったそれぞれのモンスターを除外する。
  | ko_name   = 사이코 리액터
  | ko_text   = 자신 필드 위에 사이킥족 몬스터가 앞면 표시로 존재할 경우에 발동할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 사이킥족 몬스터가 이 턴에 상대 몬스터와 전투를 실행했을 때, 그 사이킥족 몬스터와 상대 몬스터를 게임에서 제외한다.
  | tc_name   = 念力反應機
  | tc_text   = 可在我方場上存在超能族怪獸的狀況下發動。我方場上的超能族怪獸在此回合與對方怪獸進行戰鬥的傷害計算後，將該超能族怪獸及對方怪獸從遊戲除外。
  | sc_name   = 念力反应器
  | sc_text   = 我方场上存在有念动力族怪兽的场合可发动。我方场上的念动力族怪兽在此回合与对手怪兽进行战斗的伤害计算后，将该念动力族怪兽和对方怪兽从游戏中除外。
  }}
