  | ja_lore            = レベル５モンスター×３<br />このカード名はルール上「ＣＮｏ．３９　希望皇ホープレイ」として扱う。①：１ターンに１度、このカードが効果の対象になった時、または攻撃対象に選択された時に発動できる。手札・デッキから「ＺＷ」モンスター１体を選び、その効果による装備カード扱いとしてこのカードに装備する。②：１ターンに１度、このカードのＸ素材を１つ取り除き、このカードが装備している「ＺＷ」モンスターカードの数まで、相手フィールドの表側表示のカードを対象として発動できる。そのカードの効果を無効にする。
  | ko_name            = 용장합체 드래고닉 호프레이
  | ko_lore            = 레벨 5 몬스터 × 3<br />이 카드명은 룰상 "CNo.(카오스 넘버즈)39 유토피아 레이"로 취급한다. ①: 1턴에 1번, 이 카드가 효과의 대상이 되었을 때, 또는 공격 대상으로 선택되었을 때에 발동할 수 있다. 패 / 덱에서 "ZW(제알 웨폰)" 몬스터 1장을 고르고, 그 효과에 의한 장착 카드로 취급하여 이 카드에 장착한다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드가 장착하고 있는 "ZW(제알 웨폰)" 몬스터 카드의 수까지, 상대 필드의 앞면 표시의 카드를 대상으로 하여 발동할 수 있다. 그 카드의 효과를 무효로 한다.
  | tc_name            = 獸裝合體 龍王霍普雷
