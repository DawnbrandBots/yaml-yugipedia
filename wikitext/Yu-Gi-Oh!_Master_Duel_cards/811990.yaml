title: Odd-Eyes Persona Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Dragon / Pendulum / Effect
  | level              = 5
  | pendulum_scale     = 1
  | atk                = 1200
  | def                = 2400
  | pendulum_effect    = Once per turn, during the End Phase, if your opponent activated a card or effect this turn that targeted 1 "Odd-Eyes" Pendulum Monster you controlled (and no other cards) while this card was in your Pendulum Zone: Special Summon this card, and if you do, place 1 face-up "Odd-Eyes" Pendulum Monster from your Extra Deck in your Pendulum Zone, except "Odd-Eyes Persona Dragon".
  | lore               = Once per turn (Quick Effect): You can target 1 face-up monster on the field that was Special Summoned from the Extra Deck; it has its effects negated, until the end of this turn.

  | fr_name            = Dragon Persona aux Yeux Impairs
  | fr_pendulum_effect = Une fois par tour, durant la End Phase, si votre adversaire a activé une carte ou un effet ce tour qui ciblait 1 Monstre Pendule "Yeux Impairs" que vous contrôliez (et aucune autre carte) tant que cette carte était dans votre Zone Pendule : Invoquez Spécialement cette carte, et si vous le faites, placez 1 Monstre Pendule "Yeux Impairs" face recto ("Dragon Persona aux Yeux Impairs" exclu) depuis votre Extra Deck dans votre Zone Pendule.
  | fr_lore            = Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre face recto sur le Terrain qui a été Invoqué Spécialement depuis l'Extra Deck ; jusqu'à la fin de ce tour, il a ses effets annulés.
  | de_name            = Buntäugiger Rollendrache
  | de_pendulum_effect = Einmal pro Spielzug, während der End Phase, falls dein Gegner in diesem Spielzug eine Karte oder einen Effekt aktiviert hat, die oder der 1 „Buntäugig“-Pendelmonster, das du kontrollierst, (und keine anderen Karten) als Ziel gewählt hat, solange diese Karte in deiner Pendelzone lag: Beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, lege 1 offenes „Buntäugig“-Pendelmonster von deinem Extra Deck in deine Pendelzone, außer „Buntäugiger Rollendrache“.
  | de_lore            = Einmal pro Spielzug (Schnelleffekt): Du kannst 1 offenes Monster, das als Spezialbeschwörung vom Extra Deck beschworen wurde, auf dem Spielfeld wählen; seine Effekte bleiben bis zum Ende dieses Spielzugs annulliert.
  | it_name            = Drago Persona Occhi Diversi
  | it_pendulum_effect = Una volta per turno, durante la End Phase, se il tuo avversario in questo turno ha attivato una carta o un effetto che ha scelto come bersaglio 1 Mostro Pendulum "Occhi Diversi" che controllavi (e nessuna altra carta) mentre questa carta era nella tua Zona Pendulum: Evoca Specialmente questa carta e, se lo fai, metti 1 Mostro Pendulum "Occhi Diversi" scoperto dal tuo Extra Deck nella tua Zona Pendulum, eccetto "Drago Persona Occhi Diversi".
  | it_lore            = Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto sul Terreno che è stato Evocato Specialmente dall'Extra Deck; i suoi effetti si annullano, fino alla fine di questo turno.
  | pt_name            = Dragão Persona de Olhos Anômalos
  | pt_pendulum_effect = Uma vez por turno, durante a Fase Final, se seu oponente ativou um card ou efeito neste turno que escolheu como alvo 1 Monstro Pêndulo "Olhos Anômalos" que você controlava (e nenhum outro card) enquanto este card estava na sua Zona de Pêndulo: Invoque este card por Invocação-Especial e, se isso acontecer, coloque 1 Monstro Pêndulo "Olhos Anômalos" com a face para cima do seu Deck Adicional na sua Zona de Pêndulo, exceto "Dragão Persona de Olhos Anômalos".
  | pt_lore            = Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro com a face para cima no campo que foi Invocado por Invocação-Especial do Deck Adicional; até o final deste turno, ele tem seus efeitos negados.
  | es_name            = Dragón Persona de Ojos Anómalos
  | es_pendulum_effect = Una vez por turno, durante la End Phase, si este turno tu adversario activó una carta o efecto que seleccionó 1 Monstruo de Péndulo "Ojos Anómalos" que controlabas (y ninguna otra carta) mientras esta carta estaba en tu Zona de Péndulo: Invoca esta carta de Modo Especial y, si lo haces, pon en tu Zona de Péndulo, desde tu Deck Extra, 1 Monstruo de Péndulo "Ojos Anómalos" boca arriba, excepto "Dragón Persona de Ojos Anómalos".
  | es_lore            = Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba en el Campo que fue Invocado de Modo Especial desde el Deck Extra; hasta el final de este turno, éste ve sus efectos negados.
  | ja_pendulum_effect = ①：自分フィールドの「オッドアイズ」Ｐモンスター１体のみを対象とした相手の効果が発動した場合、そのターンのエンドフェイズに発動する。Ｐゾーンのこのカードを特殊召喚し、自分のＥＸデッキから「オッドアイズ・ペルソナ・ドラゴン」以外の表側表示の「オッドアイズ」Ｐモンスター１体を選び、自分のＰゾーンに置く。
  | ja_lore            = ①：１ターンに１度、ＥＸデッキから特殊召喚された表側表示モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。この効果は相手ターンでも発動できる。
  | ko_name            = 오드아이즈 페르소나 드래곤
  | ko_pendulum_effect = ①: 자신 필드의 "오드아이즈" 펜듈럼 몬스터 1장을 대상으로 한 상대의 효과가 발동했을 경우, 그 턴의 엔드 페이즈에 발동한다. 펜듈럼 존의 이 카드를 특수 소환하고, 자신의 엑스트라 덱에서 "오드아이즈 페르소나 드래곤" 이외의 앞면 표시의 "오드아이즈" 펜듈럼 몬스터 1장을 골라, 자신의 펜듈럼 존에 놓는다.
  | ko_lore            = ①: 1턴에 1번, 엑스트라 덱에서 특수 소환된 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name            = 異色眼假面龍
  | tc_pendulum_effect = ①：在對方將我方場上的１隻「異色眼」鐘擺怪獸做為對象發動效果的狀況下，在該回合的結束階段發動。特殊召喚鐘擺區的此卡，從我方額外牌組選擇１隻「異色眼假面龍」以外的正面表示的「異色眼」鐘擺怪獸，置於我方鐘擺區。
  | tc_lore            = ①：１回合１次，可將１隻從額外牌組被特殊召喚的正面表示怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。此效果在對方回合也可發動。
  | sc_name            = 异色眼复面龙
  | sc_pendulum_effect = ①：仅以自己场上的１只“异色眼”灵摆怪兽为对象的对手效果发动的情况下，将在该回合的结束阶段发动。将灵摆区域的此卡特殊召唤，从自己的额外牌组（表侧）将“异色眼复面龙”以外的１只“异色眼”灵摆怪兽放在自己的灵摆区域。
  | sc_lore            = ①：在每个自己・对手回合中１次，以被从额外牌组特殊召唤的１只表侧表示怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。
  }}
