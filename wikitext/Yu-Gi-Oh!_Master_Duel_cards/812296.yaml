  | ja_pendulum_effect = ①：１ターンに１度、相手フィールドに元々の攻撃力より高い攻撃力を持つモンスターが存在する場合に発動できる。自分は１０００ＬＰ回復する。
  | ja_text            = このカード名の①②のモンスター効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードの攻撃宣言時に発動できる。このカードの攻撃力はバトルフェイズ終了時まで、このカード及び相手フィールドのモンスターの内、元々の攻撃力より高い攻撃力を持つモンスターの数×１０００アップする。<br />②：元々の攻撃力より高い攻撃力を持つこのカードが戦闘・効果で破壊された場合、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = EM 래프메이커
  | ko_pendulum_effect = ①: 1턴에 1번, 상대 필드에 원래 공격력보다 높은 공격력을 가지는 몬스터가 존재할 경우에 발동할 수 있다. 자신은 1000 LP 회복한다.
  | ko_text            = "EM(엔터메이트) 래프메이커"의 ①②의 몬스터 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 이 카드의 공격 선언시에 발동할 수 있다. 이 카드의 공격력은 배틀 페이즈 종료시까지, 이 카드 및 상대 필드의 몬스터 중에서, 원래 공격력보다 높은 공격력을 가지는 몬스터의 수 × 1000 올린다.<br />②: 원래 공격력보다 높은 공격력을 가지는 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name            = 娛樂夥伴 搞笑人
