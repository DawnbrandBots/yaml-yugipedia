  | it_name   = Pandemonio
  | it_text   = Nessun giocatore deve pagare LP durante la Standby Phase per mostri "Arcidemone". Quando un mostro "Arcidemone" viene distrutto e mandato al Cimitero, eccetto in battaglia: il suo proprietario può aggiungere dal suo Deck alla sua mano 1 mostro "Arcidemone" con un Livello inferiore a quello della carta distrutta.
  | pt_name   = Pandemônio
  | pt_text   = Nenhum duelista tem que pagar PV durante a Fase de Apoio para monstros "Arquidemônio". Quando um monstro "Arquidemônio" for destruído e enviado para o Cemitério, exceto em batalha: seu dono pode adicionar 1 monstro "Arquidemônio" do Deck dele à mão dele com um Nível menor que o do card destruído.
  | es_name   = Pandemonium
  | es_text   = Ningún jugador debe pagar LP durante la Standby Phase por monstruos "Archidemonio". Cuando un monstruo "Archidemonio" es destruido y mandado al Cementerio, excepto en batalla: su dueño puede añadir a su mano 1 monstruo "Archidemonio" en su Deck con un Nivel menor que el de la carta destruida.
  | ja_text   = ①：「デーモン」モンスターはスタンバイフェイズにＬＰを払わなくてもよい。<br />②：「デーモン」モンスターが戦闘以外で破壊され墓地へ送られた時、その元々の持ち主が発動できる。その破壊されたモンスターのレベルより低いレベルを持つ「デーモン」モンスター１体をデッキから手札に加える。
  | ko_name   = 팬더모니엄－악마의 소굴－
  | ko_text   = "데몬"이라는 이름이 붙은 몬스터는 스텐바이 페이즈에 라이프를 지불하지 않아도 된다. 전투 이외에서 "데몬"이라는 이름이 붙은 몬스터 카드가 파괴되어 묘지로 보내졌을 때, 그 카드의 레벨 미만의 "데몬"이라는 이름이 붙은 몬스터 카드를 덱에서 1장 선택하고 패에 넣을 수 있다.
  | tc_name   = 萬魔殿－魔鬼的巢穴－
