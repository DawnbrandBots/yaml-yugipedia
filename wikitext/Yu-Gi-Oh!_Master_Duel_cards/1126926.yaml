  | fr_name            = Tempêtes de Feu sur Atlantis
  | fr_text            = Activez 1 de ces effets ;<br />●Défaussez 1 monstre EAU au Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez-le.<br />●Détruisez 1 monstre FEU dans votre main, puis vous pouvez piocher 1 carte.<br />Si uniquement votre adversaire contrôle un monstre : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre EAU ou FEU de Niveau 7 ou 8 dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Tempêtes de Feu sur Atlantis" qu'une fois par tour.
  | de_name            = Feuerstürme über Atlantis
  | de_text            = Aktiviere 1 dieser Effekte;<br />●Wirf 1 WASSER Monster auf den Friedhof ab und wähle dann 1 offenes Monster, das dein Gegner kontrolliert; zerstöre es.<br />●Zerstöre 1 FEUER Monster in deiner Hand, dann kannst du 1 Karte ziehen.<br />Falls nur dein Gegner ein Monster kontrolliert: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 WASSER oder FEUER Monster der Stufe 7 oder 8 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Feuerstürme über Atlantis“ nur einmal pro Spielzug verwenden.
  | it_name            = Tempeste di Fuoco Sopra Atlantide
  | it_text            = Attiva 1 di questi effetti;<br />●Scarta 1 mostro ACQUA al Cimitero, poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggilo.<br />●Distruggi 1 mostro FUOCO nella tua mano, poi puoi pescare 1 carta.<br />Se solo il tuo avversario controlla un mostro: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro ACQUA o FUOCO di Livello 7 o 8 nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Tempeste di Fuoco Sopra Atlantide" una sola volta per turno.
  | pt_name            = Tempestades de Chamas Sobre Atlântida
  | pt_text            = Ative 1 desses efeitos;<br />●Descarte 1 monstro de ÁGUA para o Cemitério e, depois, escolha 1 monstro com a face para cima que seu oponente controla; destrua-o.<br />●Destrua 1 monstro de FOGO na sua mão e, depois, você pode comprar 1 card.<br />Se somente seu oponente controlar um monstro: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro de ÁGUA ou de FOGO de Nível 7 ou 8 no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Tempestades de Chamas Sobre Atlântida" uma vez por turno.
  | es_name            = Tormentas de Fuego Sobre Atlántida
  | es_text            = Activa 1 de estos efectos;<br />●Descarta al Cementerio 1 monstruo de AGUA, y después selecciona 1 monstruo boca arriba que controle tu adversario; destrúyelo.<br />●Destruye 1 monstruo de FUEGO en tu mano, y después puedes robar 1 carta.<br />Si sólo tu adversario controla un monstruo: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo de AGUA o FUEGO de Nivel 7 u 8 en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Tormentas de Fuego Sobre Atlántida" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：以下の効果から１つを選択して発動できる。<br />●手札から水属性モンスター１体を墓地へ捨て、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。<br />●手札の炎属性モンスター１体を破壊する。その後、自分は１枚ドローできる。<br />②：相手フィールドにのみモンスターが存在する場合、墓地のこのカードを除外し、自分の墓地のレベル７・８の水・炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 소용돌이치는 해염
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●패에서 물 속성 몬스터 1장을 묘지로 버리고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.<br />●패의 화염 속성 몬스터 1장을 파괴한다. 그 후, 자신은 1장 드로우할 수 있다.<br />②: 상대 필드에만 몬스터가 존재할 경우, 묘지의 이 카드를 제외하고, 자신 묘지의 레벨 7 / 8 의 물 / 화염 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name            = 旋渦海炎
