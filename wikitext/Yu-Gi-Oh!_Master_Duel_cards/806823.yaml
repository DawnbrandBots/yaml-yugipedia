  | ja_text     = 魔法使い族モンスター２体<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。デッキから「魔導書」カード３種類を相手に見せ、相手はその中からランダムに１枚選ぶ。そのカード１枚を自分の手札に加え、残りのカードはデッキに戻す。<br />②：このカードがモンスターゾーンに存在する限り、１ターンに１度、自分はレベル５以上の魔法使い族モンスターを召喚する場合に必要なリリースをなくす事ができる。
