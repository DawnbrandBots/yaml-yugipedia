  | ko_text     = 마법사족 몬스터 2장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "마도서" 카드 3종류를 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 카드 1장을 자신의 패에 넣고, 남은 카드는 덱으로 되돌린다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신은 레벨 5 이상의 마법사족 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다. 이 효과는 1턴에 1번밖에 적용할 수 없다.
  | tc_name     = 魔導原典 克勞利
  | tc_text     = 魔法使族怪獸２隻<br />此卡名的①效果，１回合僅限使用１次。<br />①：可在此卡連結召喚成功的狀況下發動。從牌組將３種「魔導書」卡出示給對方，對方從其中隨機選擇１張。將１張該卡加入我方手牌，剩餘的卡送回牌組。<br />②：只要此卡存在於怪獸區，在我方召喚等級５以上的魔法使族怪獸的狀況下，就可免除解放的需要。此效果１回合僅限適用１次。
  | sc_name     = 魔导原典 克劳利
