  | text               = If you control no cards (Quick Effect): You can discard this card; apply these effects this turn.<br />●Each time your opponent Special Summons a monster(s) from any GY(s) or banishment, immediately draw 1 card.<br />●Once, during this End Phase, if the number of cards in your hand is more than the number of cards your opponent controls +6, you must randomly shuffle cards from your hand into the Deck so the number in your hand equals the number your opponent controls +6.<br />You can only activate 1 other "Mulcharmy" monster effect, the turn you activate this effect.
  | fr_name            = Mulcharmy Meowls
  | fr_text            = Si vous ne contrôlez aucune carte (Effet Rapide) : vous pouvez défausser cette carte ; appliquez ces effets ce tour.<br />●Chaque fois que votre adversaire Invoque Spécialement un ou plusieurs monstres depuis les Cimetières ou le bannissement, piochez immédiatement 1 carte.<br />●Une fois, durant cette End Phase, si le nombre de cartes dans votre main est supérieur au nombre de cartes contrôlées par votre adversaire +6, vous devez mélanger au hasard un nombre de cartes depuis votre main dans le Deck afin que le nombre dans votre main soit égal au nombre contrôlé par votre adversaire +6.<br />Le tour où vous activez cet effet, vous ne pouvez activer qu'1 autre effet de monstre "Mulcharmy".
  | de_name            = Mulreizendes Miauls
  | de_text            = Falls du keine Karten kontrollierst (Schnelleffekt): Du kannst diese Karte abwerfen; wende in diesem Spielzug diese Effekte an.<br />●Jedes Mal, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung von beliebigen Friedhöfen oder verbannten Karten beschwört, ziehe sofort 1 Karte.<br />●Einmal, während dieser End Phase, falls die Anzahl der Karten in deiner Hand größer ist als die Anzahl der Karten, die dein Gegner kontrolliert, +6, musst du zufällige Karten von deiner Hand ins Deck mischen, sodass die Anzahl in deiner Hand der Anzahl, die dein Gegner kontrolliert, +6 entspricht.<br />Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, nur 1 anderen „Mulreizend“-Monstereffekt aktivieren.
  | it_name            = Multifascinante Meowls
  | it_text            = Se non controlli nessuna carta (Effetto Rapido): puoi scartare questa carta; applica questi effetti in questo turno.<br />●Ogni volta che il tuo avversario Evoca Specialmente uno o più mostri da qualsiasi Cimitero o carte bandite, pesca immediatamente 1 carta.<br />●Una volta, durante questa End Phase, se il numero di carte nella tua mano è superiore al numero di carte controllate dal tuo avversario +6, devi mischiare carte a caso dalla tua mano nel Deck fino a che il numero nella tua mano è pari al numero controllato dal tuo avversario +6.<br />Puoi attivare solo 1 altro effetto di un mostro "Multifascinante" nel turno in cui attivi questo effetto.
  | pt_name            = Multelegante Meowls
  | pt_text            = Se você não controlar nenhum card (Efeito Rápido): você pode descartar este card; aplique esses efeitos neste turno.<br />●Sempre que seu oponente Invocar um ou mais monstros por Invocação-Especial de quaisquer Cemitérios ou banimentos, imediatamente compre 1 card.<br />●Uma vez, durante esta Fase Final, se o número de cards na sua mão for maior que o número de cards que seu oponente controla +6, você deve embaralhar aleatoriamente cards da sua mão no Deck até que o número na sua mão seja igual ao número que seu oponente controla +6.<br />Você só pode ativar 1 outro efeito de monstro "Multelegante" no turno em que ativar este efeito.
  | es_name            = Meowls Multivadora
  | es_text            = Si no controlas cartas (Efecto Rápido): puedes descartar esta carta; aplica estos efectos este turno.<br />●Cada vez que tu adversario Invoca de Modo Especial uno o más monstruos desde cualquier Cementerio o destierro, inmediatamente robas 1 carta.<br />●Una vez, durante esta End Phase, si el número de cartas en tu mano es mayor que el número de cartas que controla tu adversario +6, debes barajar al Deck cartas al azar en tu mano para que el número en tu mano sea igual al número que controla tu adversario +6.<br />Sólo puedes activar otro efecto de monstruo "Multivador/a" el turno en el que activas este efecto.
  | ja_text            = このカードの効果を発動するターン、自分はこのカード以外の「マルチャミー」モンスターの効果を１度しか発動できない。<br />①：自分・相手ターンに、自分フィールドにカードが存在しない場合、このカードを手札から捨てて発動できる。このターン中、以下の効果を適用する。<br />●相手が墓地・除外状態のモンスターを特殊召喚する度に、自分は１枚ドローする。<br />●エンドフェイズに、自分の手札が相手フィールドのカードの数＋６枚より多い場合、その差の数だけ自分の手札をランダムにデッキに戻す。
  | ko_name            = 마루챠미 냐루스
  | ko_text            = 이 카드의 효과를 발동하는 턴에, 자신은 이 카드 이외의 "마루챠미" 몬스터의 효과를 1번밖에 발동할 수 없다.<br />①: 자신 / 상대 턴에, 자신 필드에 카드가 존재하지 않을 경우, 이 카드를 패에서 버리고 발동할 수 있다. 이 턴 중에, 이하의 효과를 적용한다.<br />●상대가 묘지 / 제외 상태인 몬스터를 특수 소환할 때마다, 자신은 1장 드로우한다.<br />●엔드 페이즈에, 자신의 패가 상대 필드의 카드의 수 ＋ 6장보다 많을 경우, 그 차의 수만큼 자신의 패를 무작위로 덱으로 되돌린다.
  | tc_name            = 多多迷寶・喵嚕貓咪
  | tc_text            = 發動此卡的效果的回合中，自己僅可發動此卡以外的「多多迷寶」怪獸的效果1次。<br />①：在自己・對手回合中，自己場上不存在卡的情況下，從手牌將此卡捨棄可以發動。在此回合中適用以下效果。<br />●對手每次將墓地・除外狀態的怪獸特殊召喚，自己抽1張。<br />●在結束階段，自己的手牌多於對手場上的卡的數量＋6張的情況下，依其數量差將自己的手牌隨機放回牌組。
  | sc_name            = 多多迷宝・喵噜猫咪
  | sc_text            = 发动此卡的效果的回合中，自己仅可发动此卡以外的“多多迷宝”怪兽的效果1次。<br />①：在自己・对手回合中，自己场上不存在卡的情况下，从手牌将此卡舍弃可以发动。在此回合中适用以下效果。<br />●对手每次将墓地・除外状态的怪兽特殊召唤，自己抽1张。<br />●在结束阶段，自己的手牌多于对手场上的卡的数量＋6张的情况下，依其数量差将自己的手牌随机放回牌组。
