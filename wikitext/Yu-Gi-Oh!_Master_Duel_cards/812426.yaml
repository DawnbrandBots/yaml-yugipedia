  | es_name            = Morena Penetrante
  | es_lore            = Una vez por turno: puedes Sacrificar otro monstruo Pez, Serpiente Marina o Aqua; esta carta gana 600 ATK. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  | ja_lore            = １ターンに１度、自分のメインフェイズ時にこのカード以外の自分フィールド上の魚族・海竜族・水族モンスター１体をリリースして発動できる。このカードの攻撃力は６００ポイントアップする。また、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  | ko_name            = 관통 곰치
  | ko_lore            = 1턴에 1번, 자신의 메인 페이즈시에 이 카드 이외의 자신 필드 위의 어류족 / 해룡족 / 물족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 600 포인트 올린다. 또한, 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  | tc_name            = 貫通海鱔
  | tc_lore            = １回合１次，在我方的主要階段時，可解放此卡以外我方場上的１隻魚族・海龍族・水族怪獸發動。此卡的攻擊力提升６００。此外，此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。
  | sc_name            = 贯通海鳝
  | sc_lore            = １回合１次，我方主要阶段时，可释放我方场上除此卡以外的１只鱼族、海龙族、水族怪兽发动。此卡攻击力上升６００点。此外，此卡攻击守备表示怪兽时，如果攻击力超出守备力，则给对方生命相当于该差值的战斗伤害。
