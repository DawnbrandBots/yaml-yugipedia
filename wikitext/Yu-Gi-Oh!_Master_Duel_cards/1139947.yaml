  | ja_text            = レベル４「ライゼオル」モンスター×２体以上<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。自分の墓地のモンスター１体をこのカードのＸ素材にする。<br />②：相手がカードの効果を発動した時、このカードのＸ素材を１つ取り除き、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />③：自分フィールドのＸモンスターが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
