  | ja_text     = カード名が異なるモンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードのリンク先にモンスターが特殊召喚された場合に発動できる。このカードのリンク先のモンスターの種類によって以下の効果をそれぞれ適用する。<br />●儀式：自分は２枚ドローする。その後、自分の手札を２枚選んで捨てる。<br />●融合：自分の墓地からレベル４以下のモンスター１体を特殊召喚する。<br />●Ｓ：自分フィールドの全てのモンスターの攻撃力は７００アップする。<br />●Ｘ：相手フィールドの全てのモンスターの攻撃力は７００ダウンする。
