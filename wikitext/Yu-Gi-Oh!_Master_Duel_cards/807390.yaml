title: Darklord Uprising (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Send 1 "Darklord" monster from your hand or face-up field to the GY; Fusion Summon 1 DARK Fusion Monster from your Extra Deck, using monsters from your hand or field as material, then you can gain LP equal to the original ATK of the monster sent to the GY to activate this card. You can only activate 1 "Darklord Uprising" per turn.

  | fr_name   = Soulèvement de l'Ange Déchu
  | fr_text   = Envoyez 1 monstre "Ange Déchu" depuis votre main ou Terrain face recto au Cimetière ; Invoquez par Fusion 1 Monstre Fusion TÉNÈBRES depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion, puis, vous pouvez gagner des LP égaux à l'ATK d'origine du monstre envoyé au Cimetière pour activer cette carte. Vous ne pouvez activer qu'1 "Soulèvement de l'Ange Déchu" par tour.
  | de_name   = Finsterlord-Aufstand
  | de_text   = Lege 1 „Finsterlord“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; beschwöre 1 FINSTERNIS Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial, dann kannst du LP in Höhe der Grund-ATK des Monsters erhalten, das auf den Friedhof gelegt wurde, um diese Karte zu aktivieren. Du kannst nur 1 „Finsterlord-Aufstand“ pro Spielzug aktivieren.
  | it_name   = Rivolta Signore Oscuro
  | it_text   = Manda 1 mostro "Signore Oscuro" dalla tua mano o Terreno scoperto al Cimitero; Evoca tramite Fusione 1 Mostro Fusione OSCURITÀ dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione, poi puoi guadagnare LP pari all'ATK originale del mostro mandato al Cimitero per attivare questa carta. Puoi attivare solo 1 "Rivolta Signore Oscuro" per turno.
  | pt_name   = Revolta do Senhor Obscuro
  | pt_text   = Envie 1 monstro "Senhor(a) Obscuro(a)" da sua mão ou do campo com a face para cima para o Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão de TREVAS do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão e, depois, você pode ganhar PV igual ao ATK original do monstro enviado para o Cemitério para ativar este card. Você só pode ativar 1 "Revolta do Senhor Obscuro" por turno.
  | es_name   = Insurrección del Señoroscuro
  | es_text   = Manda al Cementerio 1 monstruo "Señoroscuro/a" en tu mano o Campo boca arriba; Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión de OSCURIDAD usando monstruos en tu mano o Campo como Material de Fusión, y después puedes ganar LP iguales al ATK original del monstruo mandado al Cementerio para activar esta carta. Sólo puedes activar 1 "Insurrección del Señoroscuro" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・フィールド（表側表示）から「堕天使」モンスター１体を墓地へ送って発動できる。自分の手札・フィールドのモンスターを融合素材とし、闇属性の融合モンスター１体を融合召喚する。その後、このカードを発動するために墓地へ送ったモンスターの攻撃力分だけ自分のＬＰを回復できる。
  | ko_name   = 반역의 타락천사
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 패 / 필드(앞면 표시)에서 "타락천사" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 어둠 속성 융합 몬스터 1장을 융합 소환한다. 그 후, 이 카드를 발동하기 위해 묘지로 보낸 몬스터의 공격력만큼만 자신의 LP를 회복할 수 있다.
  | tc_name   = 叛逆的墮天使
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可從手牌及我方場上的正面表示怪獸中，將１隻「墮天使」怪獸送至墓地發動。從我方手牌・場上，將根據闇屬性融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。其後，可依據為發動此卡而送至墓地的怪獸的攻擊力數值回復我方LP。
  | sc_name   = 叛逆的堕天使
  | sc_text   = 此卡名的卡在1个回合中仅可发动1张。<br />①：从手牌及自己场上的表侧表示的怪兽中，选择1只“堕落天使”怪兽送至墓地后可以发动。将自己的手牌、场地中由暗属性的融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组中融合召唤1只该融合怪兽。然后，可以恢复自己的LP，恢复的数值为发动此卡而送至墓地的怪兽的攻击力。
  }}
