title: Graydle Combat (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Counter
  | text      = When a Spell/Trap Card, or monster effect, that targets exactly 1 "Graydle" monster you control (and no other cards) is activated: Activate 1 of these effects;<br />●The activated effect becomes "Destroy that monster".<br />●Negate the activation, and if you do, destroy that card.

  | fr_name   = Combat Berceau-Gris
  | fr_text   = Lorsqu'une Carte Magie/Piège ou un effet de monstre qui cible exactement 1 monstre "Berceau-Gris" que vous contrôlez (et aucune autre carte) est activé : activez 1 de ces effets ;<br />●L'effet activé devient "Détruisez le monstre".<br />●Annulez l'activation, et si vous le faites, détruisez la carte.
  | de_name   = Graulien-Kampf
  | de_text   = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der genau 1 „Graulien“-Monster, das du kontrollierst, (und keine anderen Karten) als Ziel wählt: Aktiviere 1 dieser Effekte;<br />●Der aktivierte Effekt wird zu „Zerstöre das Monster.“<br />●Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  | it_name   = Combattimento Reticulliano
  | it_text   = Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, che sceglie come bersaglio esattamente 1 mostro "Reticulliano" che controlli (e nessuna altra carta): attiva 1 di questi effetti;<br />●L'effetto attivato diventa "Distruggi quel mostro".<br />●Annulla l'attivazione e, se lo fai, distruggi quella carta.
  | pt_name   = Combate Alicercinza
  | pt_text   = Quando um Card de Magia/Armadilha ou um monstro de efeito que escolher como alvo exatamente 1 monstro "Alicercinza" que você controla (e nenhum outro card) for ativado: ative 1 desses efeitos;<br />●Esse efeito ativado se torna "Destrua esse monstro".<br />●Negue a ativação e, se isso acontecer, destrua esse card.
  | es_name   = Combate Cunagrís
  | es_text   = Cuando es activada una Carta Mágica/de Trampa, o el efecto de un monstruo, que selecciona exactamente 1 monstruo "Cunagrís" que controles (y ninguna otra carta): activa 1 de estos efectos;<br />●El efecto activado se convierte en "Destruye ese monstruo".<br />●Niega la activación y, si lo haces, destruye esa carta.
  | ja_text   = ①：自分フィールドの「グレイドル」モンスター１体のみを対象とするモンスターの効果・魔法・罠カードが発動した時、以下の効果から１つを選択して発動できる。<br />●その効果は「対象のモンスター１体を破壊する」となる。<br />●その発動を無効にし破壊する。
  | ko_name   = 그레이돌 컴배트
  | ko_text   = ①: 자신 필드의 "그레이돌" 몬스터 1장만을 대상으로 하는 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●그 효과는 "대상 몬스터 1장을 파괴한다"가 된다.<br />●그 발동을 무효로 하고 파괴한다.
  | tc_name   = 灰搖籃戰鬥
  | tc_text   = ①：在僅限以我方場上的１隻「灰搖籃」怪獸做為對象的怪獸效果・魔法・陷阱卡發動時，可從以下效果選擇１個發動。<br />●該效果變為「破壞１隻對象怪獸」。<br />●將該發動變為無效進行破壞。
  | sc_name   = 灰篮战斗
  | sc_text   = ①：仅以我方场上的１只“灰篮”怪兽为对象的怪兽，其效果・魔法・陷阱卡发动时，可从以下效果选择１个发动。<br />●该效果变成“破坏１只对象怪兽”。<br />●使该发动无效并破坏。
  }}
