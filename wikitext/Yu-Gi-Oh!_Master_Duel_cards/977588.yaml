title: The True Sun God (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Continuous
  | text      = When this card is activated: Add 1 "The Winged Dragon of Ra" or 1 card that mentions it from your Deck to your hand, except "The True Sun God". Monsters, except "The Winged Dragon of Ra", cannot attack the turn they are Special Summoned. Once per turn, during your Main Phase: You can send this card from the field, or 1 "The Winged Dragon of Ra - Immortal Phoenix" from your Deck, to the GY, then send 1 "The Winged Dragon of Ra" from your Monster Zone to the GY. You can only activate 1 "The True Sun God" per turn.

  | fr_name   = Le Véritable Dieu du Soleil
  | fr_text   = Lorsque cette carte est activée : ajoutez 1 "Le Dragon Ailé de Râ" ou 1 carte qui le mentionne ("Le Véritable Dieu du Soleil" exclu) depuis votre Deck à votre main. Les monstres ("Le Dragon Ailé de Râ" exclu) ne peuvent pas attaquer le tour où ils sont Invoqués Spécialement. Une fois par tour, durant votre Main Phase : vous pouvez envoyer cette carte depuis le Terrain ou 1 "Le Dragon Ailé de Râ - L'Invincible Phénix" depuis votre Deck au Cimetière, puis envoyez 1 "Le Dragon Ailé de Râ" depuis votre Zone Monstre au Cimetière. Vous ne pouvez activer qu'1 "Le Véritable Dieu du Soleil" par tour.
  | de_name   = Der wahre Sonnengott
  | de_text   = Wenn diese Karte aktiviert wird: Füge deiner Hand 1 „Der geflügelte Drache von Ra“ oder 1 Karte, die ihn erwähnt, von deinem Deck hinzu, außer „Der wahre Sonnengott“. Monster, außer „Der geflügelte Drache von Ra“, können nicht in dem Spielzug angreifen, in dem sie als Spezialbeschwörung beschworen wurden. Einmal pro Spielzug, während deiner Main Phase: Du kannst diese Karte vom Spielfeld oder 1 „Der geflügelte Drache von Ra - Unsterblicher Phönix“ von deinem Deck auf den Friedhof legen, dann lege 1 „Der geflügelte Drache von Ra“ von deiner Monsterzone auf den Friedhof. Du kannst nur 1 „Der wahre Sonnengott“ pro Spielzug aktivieren.
  | it_name   = La Vera Divinità del Sole
  | it_text   = Quando questa carta viene attivata: aggiungi 1 "Drago Alato di Ra" o 1 carta che lo menziona dal tuo Deck alla tua mano, eccetto "La Vera Divinità del Sole". I mostri, eccetto "Drago Alato di Ra", non possono attaccare nel turno in cui vengono Evocati Specialmente. Una volta per turno, durante la tua Main Phase: puoi mandare questa carta dal Terreno, o 1 "Drago Alato di Ra - Fenice della Divinità Egizia" dal tuo Deck, al Cimitero, poi manda 1 "Drago Alato di Ra" dalla tua Zona Mostri al Cimitero. Puoi attivare solo 1 "La Vera Divinità del Sole" per turno.
  | pt_name   = O Verdadeiro Deus Sol
  | pt_text   = Quando este card for ativado: adicione 1 "O Dragão Alado de Rá" ou 1 card que o mencione do seu Deck à sua mão, exceto "O Verdadeiro Deus Sol". Monstros, exceto "O Dragão Alado de Rá", não podem atacar no turno em que forem Invocados por Invocação-Especial. Uma vez por turno, durante sua Fase Principal: você pode enviar para o Cemitério este card do campo, ou 1 "Dragão Alado de Rá - Fênix" do seu Deck e, depois, envie 1 "O Dragão Alado de Rá" da sua Zona de Monstros para o Cemitério. Você só pode ativar 1 "O Verdadeiro Deus Sol" por turno.
  | es_name   = El Verdadero Dios Solar
  | es_text   = Cuando esta carta es activada: añade a tu mano 1 "El Dragón Alado de Ra" o 1 carta que lo mencione en tu Deck, excepto "El Verdadero Dios Solar". Los monstruos no pueden atacar en el turno en el que son Invocados de Modo Especial, excepto "El Dragón Alado de Ra". Una vez por turno, durante tu Main Phase: puedes mandar al Cementerio esta carta en el Campo, o 1 "El Dragón Alado de Ra - Fénix" en tu Deck, y después mandar al Cementerio 1 "El Dragón Alado de Ra" en tu Zona de Monstruos. Sólo puedes activar 1 "El Verdadero Dios Solar" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードの発動時の効果処理として、「真なる太陽神」を除く、「ラーの翼神竜」１体またはそのカード名が記されたカード１枚をデッキから手札に加える。<br />②：「ラーの翼神竜」以外の特殊召喚されたモンスターは、そのターンには攻撃できない。<br />③：１ターンに１度、自分メインフェイズに発動できる。このカードまたはデッキの「ラーの翼神竜－不死鳥」１体を墓地へ送る。その後、自分フィールドの「ラーの翼神竜」１体を墓地へ送る。
  | ko_name   = 진정한 태양신
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 이 카드의 발동시의 효과 처리로서, "진정한 태양신"이 아닌, "라의 익신룡" 1장 또는 그 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다.<br />②: "라의 익신룡" 이외의 특수 소환된 몬스터는, 그 턴에는 공격할 수 없다.<br />③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드 또는 덱의 "라의 익신룡－불사조" 1장을 묘지로 보낸다. 그 후, 자신 필드의 "라의 익신룡" 1장을 고르고 묘지로 보낸다.
  | tc_name   = 真太陽神
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：做為此卡發動時的效果處理，將「真太陽神」以外的１隻「拉之翼神龍」或１張寫有該卡名的卡從牌組加入手牌。<br />②：「拉之翼神龍」以外被特殊召喚怪獸，在該回合無法攻擊。<br />③：１回合１次，可在我方主要階段發動。將此卡或牌組的１隻「拉之翼神龍－不死鳥」送至墓地。其後，選擇我方場上的１隻「拉之翼神龍」送至墓地。
  | sc_name   = 真太阳神
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：作为此卡发动时的效果处理，将“真太阳神”之外的、１只“拉之翼神龙”或１张记载有该卡名的卡从牌组加入手牌。<br />②：“拉之翼神龙”以外的被特殊召唤的怪兽在该回合不可攻击。<br />③：１回合１次，在自己的主要阶段可以发动。将此卡或牌组的１只“拉之翼神龙－不死鸟”送至墓地。然后，挑选自己场上的１只“拉之翼神龙”送至墓地。
