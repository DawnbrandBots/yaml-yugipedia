title: Vennominaga the Deity of Poisonous Snakes (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Reptile / Effect
  | level     = 10
  | atk       = 0
  | def       = 0
  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned with "Rise of the Snake Deity" or by its own effect. Gains 500 ATK for each Reptile monster in your GY. Neither player can target this card with card effects, also it is unaffected by other cards and their effects. When this card is destroyed by battle and sent to the GY: You can banish 1 other Reptile monster from your GY; Special Summon this card. When this card inflicts battle damage to your opponent: Place 1 Hyper-Venom Counter on it. When the 3rd Hyper-Venom Counter is placed on this card, you win the Duel.

  | fr_name   = Vénominaga, Déesse des Serpents Venimeux
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Avènement du Dieu Serpent" ou par son propre effet. Gagne 500 ATK pour chaque monstre Reptile dans votre Cimetière. Aucun joueur ne peut cibler cette carte avec des effets de carte, et aussi, elle n'est affectée ni par les autres cartes ni par leurs effets. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez bannir 1 autre monstre Reptile depuis votre Cimetière ; Invoquez Spécialement cette carte. Lorsque cette carte inflige des dommages de combat à votre adversaire : placez 1 Compteur Hyper-Venin sur elle. Lorsque le 3e Compteur Hyper-Venin est placé sur cette carte, vous gagnez le Duel.
  | de_name   = Vennominaga die Gottheit der giftigen Schlangen
  | de_text   = (Diese Karte wird nicht als „Gift“-Karte behandelt.)<br />Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss mit „Aufstieg der Schlangengottheit“ oder durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Erhält für jedes Reptil-Monster in deinem Friedhof 500 ATK. Kein Spieler kann diese Karte als Ziel für Karteneffekte wählen, zusätzlich bleibt sie von anderen Karten und ihren Effekten unberührt. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 anderes Reptil-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Lege 1 Supergift-Zählmarke darauf. Wenn die 3. Supergift-Zählmarke auf diese Karte gelegt wird, gewinnst du das Duell.
  | it_name   = Vennominaga, la Divinità dei Serpenti Velenosi
  | it_text   = (Questa carta non viene considerata come una carta "Veleno".)<br />Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Ascesa della Divinità dei Serpenti" o dal suo stesso effetto. Guadagna 500 ATK per ogni mostro Rettile nel tuo Cimitero. Nessun giocatore può scegliere come bersaglio questa carta con gli effetti delle carte, inoltre è immune alle altre carte e ai loro effetti. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi bandire 1 altro mostro Rettile dal tuo Cimitero; Evoca Specialmente questa carta. Quando questa carta infligge danno da combattimento al tuo avversario: metti 1 Segnalino Hyper-Veleno su di essa. Quando il 3° Segnalino Hyper-Veleno viene messo su questa carta, vinci il Duello.
  | pt_name   = Vennominaga, a Divindade das Serpentes Venenosas
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ascenção da Divindade Serpente" ou por seu próprio efeito. Ganha 500 de ATK para cada monstro Réptil no seu Cemitério. Nenhum duelista pode escolher este card como alvo de efeitos de card e, além disso, ele não é afetado por outros cards e seus efeitos. Quando este card for destruído em batalha e enviado para o Cemitério: você pode banir 1 outro monstro Réptil do seu Cemitério; Invoque este card por Invocação-Especial. Quando este card causar dano de batalha ao seu oponente: coloque 1 Marcador de Hiperveneno neste card. Quando o 3° Marcador de Hiperveneno for colocado neste card, você vence o Duelo.
  | es_name   = Vennominaga, Dios de las Serpientes Venenosas
  | es_text   = (Esta carta no se trata como una carta "Venenoso/a").<br />No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Ascenso del Dios Serpiente" o por su propio efecto. Gana 500 ATK por cada monstruo Reptil en tu Cementerio. Ningún jugador puede seleccionar esta carta con efectos de cartas, y además no es afectada por otras cartas y sus efectos. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes desterrar otro monstruo Reptil en tu Cementerio; Invoca esta carta de Modo Especial. Cuando esta carta inflige daño de batalla a tu adversario: pon 1 Contador de Híper-Veneno en ella. Cuando el 3er. Contador de Híper-Veneno es puesto en esta carta, ganas el Duelo.
  | ja_text   = このカードは通常召喚できず、「蛇神降臨」の効果（及びこのカードの④の効果）でのみ特殊召喚できる。<br />①：このカードの攻撃力は、自分の墓地の爬虫類族モンスターの数×５００アップする。<br />②：フィールドのこのカードは、他のカードの効果を受けず、お互いに効果の対象にできない。<br />③：このカードが相手に戦闘ダメージを与えた場合に発動する。このカードにハイパーヴェノムカウンターを１つ置く。このカードにハイパーヴェノムカウンターが３つ置かれた時、このカードのコントローラーはデュエルに勝利する。<br />④：このカードが戦闘で破壊され墓地へ送られた時、自分の墓地から他の爬虫類族モンスター１体を除外して発動できる。このカードを特殊召喚する。
  | ko_name   = 독사신 베노미너거
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 이 카드는 "사신강림"의 효과 및 이 카드의 효과로만 특수 소환할 수 있다. 이 카드의 공격력은 자신 묘지의 파충류족 몬스터 1장당 500 포인트 올린다. 이 카드는 필드 위에 앞면 표시로 존재하는 한, 이 카드 이외의 몬스터/마법/함정 효과의 대상으로 할 수 없으며, 효과도 받지 않는다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신 묘지의 이 카드 이외의 파충류족 몬스터 1장을 게임에서 제외하는 것으로 이 카드를 특수 소환한다. 이 카드가 상대 플레이어에게 전투 데미지를 줄 때마다, 이 카드에 하이퍼 베놈 카운터를 1개 놓는다. 이 카드에 하이퍼 베놈 카운터가 3개 얹혔을 때, 이 카드의 컨트롤러는 듀얼에서 승리한다.
  | tc_name   = 毒蛇神維諾米納迦
  | tc_text   = 此卡無法通常召喚。此卡僅可透過「蛇神降臨」的效果或此卡的效果特殊召喚。此卡的攻擊力會依據我方墓地的爬蟲類族怪獸數量×５００進行提升。場上的此卡不會受到其他卡的效果影響，且不會成為效果對象。此卡給予對方LP戰鬥傷害時，可在此卡放置１個超猛毒計數物。此卡置有３個超猛毒計數物時，此卡的控制者於決鬥中獲勝。此卡因戰鬥被破壞送至墓地時，可將我方墓地１隻此卡以外的爬蟲類族怪獸從遊戲除外發動。特殊召喚此卡。
  | sc_name   = 毒蛇神维诺米纳迦
  | sc_text   = 此卡不可通常召唤。仅可以“蛇神降临”的效果以及此卡的效果特殊召唤。此卡的攻击力，上升我方墓地的爬虫类族怪兽数量×５００点。场上的此卡不受其他卡牌的效果影响，也不会成为效果的对象。此卡给予对手生命点数战斗伤害时，在此卡放置１个超猛毒计数物。此卡放置有３个超猛毒计数物时，此卡的控制者获得决斗胜利。此卡因战斗被破坏并送入墓地时，可将除此卡以外的我方墓地的１只爬虫类族怪兽从游戏中除外并发动。特殊召唤此卡。
  }}
