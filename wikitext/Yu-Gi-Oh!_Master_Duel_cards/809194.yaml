  | text      = If this card is Special Summoned by the effect of a "Gladiator Beast" monster: Target 1 Spell/Trap on the field; destroy that target. At the end of the Battle Phase, if this card battled: You can shuffle it into the Deck; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Bestiari".

  | fr_name   = Bestiari, Bête Gladiateur
  | fr_text   = Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" : ciblez 1 Magie/Piège sur le Terrain ; détruisez la cible. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez la mélanger dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Bestiari, Bête Gladiateur" exclu) depuis votre Deck.
  | de_name   = Gladiatorungeheuer Bestiari
  | de_text   = Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Wähle 1 Zauber/Falle auf dem Spielfeld; zerstöre jenes gewählte Ziel. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Bestiari“.
  | it_name   = Gladiatore Bestia Bestiari
  | it_text   = Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": scegli come bersaglio 1 Magia/Trappola sul Terreno; distruggi quel bersaglio. Alla fine della Battle Phase se questa carta ha combattuto: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck eccetto "Gladiatore Bestia Bestiari".
  | pt_name   = Besta Gladiadora Bestiari
  | pt_text   = Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": escolha 1 Magia/Armadilha no campo; destrua o alvo. No final da Fase de Batalha, se este card batalhou: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Bestiari".
  | es_name   = Bestia Gladiador Bestiari
  | es_text   = Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador": selecciona 1 Mágica/Trampa en el Campo; destruye ese objetivo. Al final de la Battle Phase, si esta carta batalló: puedes barajarla al Deck; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Bestiari".
  | ja_text   = ①：このカードが「剣闘獣」モンスターの効果で特殊召喚した場合、フィールドの魔法・罠カード１枚を対象として発動する。そのカードを破壊する。<br />②：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣ベストロウリィ」以外の「剣闘獣」モンスター１体を特殊召喚する。
  | ko_name   = 검투수 베스트로리
  | ko_text   = ①: 이 카드가 "검투수" 몬스터의 효과로 특수 소환에 성공했을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동한다. 그 카드를 파괴한다.<br />②: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 주인의 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수 베스트로리" 이외의 "검투수" 몬스터 1장을 특수 소환한다.
  | tc_name   = 劍鬥獸 貝斯特洛利
  | tc_text   = ①：在此卡透過「劍鬥獸」怪獸的效果特殊召喚成功的狀況下，可將場上的１張魔法・陷阱卡做為對象發動。破壞該卡。<br />②：此卡進行戰鬥後的戰鬥階段結束時，可將此卡送回持有者的牌組發動。從牌組特殊召喚１隻「劍鬥獸 貝斯特洛利」以外的「劍鬥獸」怪獸。
  | sc_name   = 剑斗兽贝斯特洛利
  | sc_text   = ①：此卡因“剑斗兽”怪兽的效果特殊召唤成功时，以场地的１张魔法、陷阱卡为对象发动。破坏该卡。<br />②：此卡进行了战斗的战斗阶段结束时，可将此卡返回至持有者牌组并发动。从牌组特殊召唤１只除“剑斗兽贝斯特洛利”以外的冠有“剑斗兽”之名的怪兽。
  }}
