title: Wandering Titan of Tartarus (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = EARTH
  | types              = Zombie / Effect
  | level              = 9
  | atk                = 2600
  | def                = 0
  | text               = If this card is sent from the Deck to the GY: Send as many cards you control as possible to the GY, and if you do, Special Summon this card, then send cards your opponent controls to the GY up to the number sent to the GY by this effect. Neither player can activate monster effects in response to this effect's activation. If this card is sent to the GY, except from the Deck: You can send 1 card from your hand to the GY; send 1 card on the field to the GY. You can only use 1 "Wandering Titan of Tartarus" effect per turn, and only once that turn.
  | fr_name            = Titan Errant du Tartare
  | fr_text            = Si cette carte est envoyée depuis le Deck au Cimetière : envoyez autant de cartes que vous contrôlez que possible au Cimetière, et si vous le faites, Invoquez Spécialement cette carte, puis envoyez un nombre de cartes contrôlées par votre adversaire au Cimetière, inférieur ou égal au nombre envoyé au Cimetière par cet effet. Aucun joueur ne peut activer d'effets de monstre en réponse à l'activation de cet effet. Si cette carte est envoyée au Cimetière, sauf depuis le Deck : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; envoyez 1 carte sur le Terrain au Cimetière. Vous ne pouvez utiliser qu'1 effet de "Titan Errant du Tartare" par tour, et uniquement une fois le tour.
  | de_name            = Wandernder Titan von Tartaros
  | de_text            = Falls diese Karte vom Deck auf den Friedhof gelegt wird: Lege so viele Karten, die du kontrollierst, auf den Friedhof wie möglich und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, dann lege Karten, die dein Gegner kontrolliert, bis zur Anzahl der durch diesen Effekt auf den Friedhof gelegten Karten auf den Friedhof. Kein Spieler kann als Reaktion auf die Aktivierung dieses Effekts Monstereffekte aktivieren. Falls diese Karte auf den Friedhof gelegt wird, außer vom Deck: Du kannst 1 Karte von deiner Hand auf den Friedhof legen; lege 1 Karte vom Spielfeld auf den Friedhof. Du kannst nur 1 Effekt von „Wandernder Titan von Tartaros“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name            = Titano Errante del Tartaro
  | it_text            = Se questa carta viene mandata dal Deck al Cimitero: manda tante carte che controlli quante possibile al Cimitero e, se lo fai, Evoca Specialmente questa carta, poi manda al Cimitero carte controllate dal tuo avversario fino al numero di carte mandate al Cimitero da questo effetto. Nessun giocatore può attivare effetti di mostri in risposta all'attivazione di questo effetto. Se questa carta viene mandata al Cimitero, eccetto dal Deck: puoi mandare 1 carta dalla tua mano al Cimitero; manda al Cimitero 1 carta sul Terreno. Puoi utilizzare solo 1 effetto di "Titano Errante del Tartaro" per turno, e solo una volta in quel turno.
  | pt_name            = Titã Errante do Tártaro
  | pt_text            = Se este card for enviado do Deck para o Cemitério: envie tantos cards que você controla quanto possível para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial e, depois, envie cards que seu oponente controla para o Cemitério até o número enviado para o Cemitério por este efeito. Nenhum duelista pode ativar efeitos de monstro em resposta à ativação deste efeito. Se este card for enviado para o Cemitério, exceto do Deck: você pode enviar 1 card da sua mão para o Cemitério; envie 1 card no campo para o Cemitério. Você só pode usar 1 efeito de "Titã Errante do Tártaro" por turno e apenas uma vez por turno.
  | es_name            = Titán Errante del Tártaro
  | es_text            = Si esta carta es mandada del Deck al Cementerio: manda al Cementerio tantas cartas que controlas como sea posible y, si lo haces, Invoca esta carta de Modo Especial, y después manda al Cementerio cartas que controle tu adversario hasta el número de mandadas al Cementerio por este efecto. Ningún jugador puede activar efectos de monstruos en respuesta a la activación de este efecto. Si esta carta es mandada al Cementerio, excepto desde el Deck: puedes mandar al Cementerio 1 carta en tu mano; manda al Cementerio 1 carta en el Campo. Sólo puedes usar 1 efecto de "Titán Errante del Tártaro" por turno, y sólo una vez ese turno.
  | ja_text            = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードがデッキから墓地へ送られた場合に発動する（この効果の発動に対してお互いはモンスターの効果を発動できない）。自分フィールドのカードを全て墓地へ送り、このカードを特殊召喚する。その後、この効果で墓地へ送ったカードの数まで相手フィールドのカードを墓地へ送る。<br />②：このカードがデッキ以外から墓地へ送られた場合、手札を１枚墓地へ送って発動できる。フィールドのカード１枚を墓地へ送る。
  | ko_name            = 타르타로스의 회신
  | ko_text            = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 이 카드가 덱에서 묘지로 보내졌을 경우에 발동한다(이 효과의 발동에 대하여 양쪽 플레이어는 몬스터의 효과를 발동할 수 없다). 자신 필드의 카드를 전부 묘지로 보내고, 이 카드를 특수 소환한다. 그 후, 이 효과로 묘지로 보낸 카드의 수까지 상대 필드의 카드를 묘지로 보낸다.<br />②: 이 카드가 덱 이외에서 묘지로 보내졌을 경우, 패를 1장 묘지로 보내고 발동할 수 있다. 필드의 카드 1장을 묘지로 보낸다.
  | tc_name            = 塔爾塔牢斯的徊神
  | tc_text            = 此卡名的①②效果１回合１次，僅可使用其中１個。<br />①：此卡被從牌組送至墓地的情況下發動（應對此效果的發動，雙方不可發動怪獸的效果）。將自己場上的卡全部送至墓地，將此卡特殊召喚。然後，以因此效果送至了墓地的卡的數量為上限，將對手場上的卡送至墓地。<br />②：此卡被從牌組以外的地方送至墓地的情況下，將１張手牌送至墓地可以發動。將場上的１張卡送至墓地。
  | sc_name            = 塔尔塔牢斯的徊神
  | sc_text            = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：此卡被从牌组送至墓地的情况下发动（应对此效果的发动，双方不可发动怪兽的效果）。将自己场上的卡全部送至墓地，将此卡特殊召唤。然后，以因此效果送至了墓地的卡的数量为上限，将对手场上的卡送至墓地。<br />②：此卡被从牌组以外的地方送至墓地的情况下，将１张手牌送至墓地可以发动。将场上的１张卡送至墓地。
  }}
