  | fr_name   = Terre Ferme, HÉROS Élémentaire
  | fr_text   = "Océan, HÉROS Élémentaire" + "Noueux, HÉROS Élémentaire"<br />Ce monstre ne peut pas être Invoqué Spécialement, excepté par Invocation Fusion. Vous pouvez Sacrifier 1 monstre "HÉROS Élémentaire" face recto pour que cette carte gagne, jusqu'à la End Phase, un montant d'ATK égal à l'ATK du monstre Sacrifié.
  | de_name   = Elementar-HELD Terra Firma
  | de_text   = „Elementar-HELD Ocean“ + „Elementar-HELD Woodsman“<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Du kannst 1 offenes „Elementar-HELD“-Monster als Tribut anbieten; diese Karte erhält bis zur End Phase ATK in Höhe der ATK des als Tribut angebotenen Monsters.
  | it_name   = Terraferma EROE Elementale
  | it_text   = "Oceano EROE Elementale" + "Woodsman EROE Elementale"<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Puoi offrire come Tributo 1 mostro "EROE Elementale" scoperto: questa carta guadagna ATK pari all'ATK del mostro offerto come Tributo, fino alla End Phase.
  | pt_name   = Terra Firma, o HERÓI do Elemento
  | pt_text   = "Oceano, o HERÓI do Elemento" + "Lenhador, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Você pode oferecer como Tributo 1 monstro "HERÓI do Elemento" com a face para cima; este card ganha ATK igual ao ATK do monstro oferecido como Tributo até a Fase Final.
  | es_name   = HÉROE Elemental Terra Firma
  | es_text   = "HÉROE Elemental Ocean" + "HÉROE Elemental Woodsman"<br />Este monstruo no puede ser Invocado de Modo Especial excepto mediante una Invocación por Fusión. Puedes Sacrificar 1 monstruo "HÉROE Elemental" boca arriba para que esta carta gane ATK igual al ATK del monstruo Sacrificado hasta la End Phase.
  | ja_text   = 「Ｅ・ＨＥＲＯ　オーシャン」＋「Ｅ・ＨＥＲＯ　フォレストマン」<br />このカードは融合召喚でしか特殊召喚できない。<br />①：自分フィールドの他の表側表示の「Ｅ・ＨＥＲＯ」モンスター１体をリリースして発動できる。このカードの攻撃力はターン終了時まで、リリースしたモンスターの攻撃力分アップする。
  | ko_name   = 엘리멘틀 히어로 디 어스
  | ko_text   = "엘리멘틀 히어로 오션" ＋ "엘리멘틀 히어로 포레스트맨"<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드 이외의 자신 필드 앞면 표시의 "엘리멘틀 히어로" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 릴리스한 몬스터의 공격력만큼 올린다.
  | tc_name   = 元素－英雄 地球
  | tc_text   = 「元素－英雄 海洋人」＋「元素－英雄 森林人」<br />此卡僅限以融合召喚進行特殊召喚。①：可解放我方場上１隻此卡以外的正面表示的「元素－英雄」怪獸發動。此卡的攻擊力在回合結束前，依據解放的怪獸攻擊力數值進行提升。
  | sc_name   = 元素－英雄 地球
  | sc_text   = “元素－英雄 海洋人”＋“元素－英雄 森林人”<br />此卡仅可以融合召唤方式特殊召唤。①：解放自己场上此卡以外的１只表侧表示的“元素－英雄”怪兽可以发动。此卡的攻击力直至回合结束时为止，上升相当于解放的怪兽的攻击力的数值。
