title: Ninjitsu Art of Transformation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Activate this card by Tributing 1 face-up "Ninja" monster; Special Summon 1 Beast, Winged Beast, or Insect monster from your hand or Deck whose Level is less than or equal to the Level the Tributed monster had on the field +3. When this card leaves the field, destroy that monster.

  | fr_name   = Art de la Métamorphose Nin-Jitsu
  | fr_text   = Activez cette carte en Sacrifiant 1 monstre "Ninja" face recto ; Invoquez Spécialement 1 monstre Bête/Bête Ailée/Insecte depuis votre main ou Deck, dont le Niveau est inférieur ou égal au Niveau que le monstre Sacrifié avait sur le Terrain +3. Lorsque cette carte quitte le Terrain, détruisez le monstre.
  | de_name   = Ninjitsu-Kunst der Verwandlung
  | de_text   = Aktiviere diese Karte, indem du 1 offenes „Ninja“-Monster als Tribut anbietest; beschwöre 1 Ungeheuer-, Geflügeltes Ungeheuer- oder Insekt-Monster, dessen Stufe kleiner oder gleich der Stufe, welche das als Tribut angebotene Monster auf dem Spielfeld hatte, +3 ist, als Spezialbeschwörung von deiner Hand oder deinem Deck. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster.
  | it_name   = Arte della Trasformazione Ninjitsu
  | it_text   = Attiva questa carta offrendo come Tributo 1 mostro "Ninja" scoperto; Evoca Specialmente dalla tua mano o Deck 1 mostro Bestia, Bestia Alata o Insetto il cui Livello sia pari o inferiore al Livello che il mostro offerto come Tributo aveva sul Terreno +3. Quando questa carta lascia il Terreno, distruggi quel mostro.
  | pt_name   = A Arte de Transformação Ninjitsu
  | pt_text   = Ative este card ao oferecer como Tributo 1 monstro "Ninja" com a face para cima; Invoque por Invocação-Especial 1 monstro Besta, Besta Alada ou Inseto da sua mão ou do Deck cujo Nível seja menor ou igual que o Nível que o monstro oferecido como Tributo tinha no campo +3. Quando este card deixar o campo, destrua esse monstro.
  | es_name   = Ninjitsu Arte de la Transformación
  | es_text   = Activa esta carta Sacrificando 1 monstruo "Ninja" boca arriba; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Bestia, Bestia Alada o Insecto cuyo Nivel sea menor o igual que el Nivel que tenía en el Campo el monstruo Sacrificado +3. Cuando esta carta deje el Campo, destruye ese monstruo.
  | ja_text   = ①：自分フィールドの表側表示の「忍者」モンスター１体をリリースしてこのカードを発動できる。リリースしたモンスターのレベル＋３以下のレベルを持つ獣族・鳥獣族・昆虫族モンスター１体を、手札・デッキから特殊召喚する。このカードがフィールドから離れる時にそのモンスターは破壊される。
  | ko_name   = 인법 변신술
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "첩자"라는 이름이 붙은 몬스터 1장을 제물로 바치고 발동한다. 선택한 카드의 레벨 ＋ 3 이하의 야수족/비행야수족/곤충족 중 몬스터 1장을 패 또는 덱에서 자신 필드 위에 특수 소환한다. 이 카드가 자신 필드 위에서 벗어났을 때, 그 몬스터를 파괴한다.
  | tc_name   = 忍法 變化之術
  | tc_text   = ①：可解放我方場上的１隻正面表示「忍者」怪獸發動此卡。從手牌・牌組特殊召喚１隻等級在被解放的怪獸等級＋３以下的獸族・鳥獸族・昆蟲族怪獸。此卡從場上離開時，該怪獸將被破壞。
  | sc_name   = 忍法 变化之术
  | sc_text   = ①：可解放我方场上１只表侧表示的冠有“忍者”之名的怪兽来发动此卡。特殊召唤手牌・牌组中１只等级在被解放的怪兽等级＋３以下的兽族・鸟兽族・昆虫族怪兽。此卡离开场上时，破坏该怪兽。
  }}
