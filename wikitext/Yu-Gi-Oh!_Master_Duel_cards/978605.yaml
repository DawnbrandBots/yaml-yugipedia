  | fr_name   = Dragon du Souhait
  | fr_text   = Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 2 "Jeton Dragon" (Dragon/TERRE/Niveau 1/ATK 0/DEF 0), et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Dragon de min. Niveau 5 exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Dragon du Souhait" qu'une fois par tour.
  | de_name   = Wunschdrache
  | de_text   = Du kannst diese Karte als Tribut anbieten; beschwöre 2 „Drache-Spielmarken“ (Drache/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Drache-Monstern der Stufe 5 oder höher. Du kannst diesen Effekt von „Wunschdrache“ nur einmal pro Spielzug verwenden.
  | it_name   = Drago Desiderio
  | it_text   = Puoi offrire come Tributo questa carta; Evoca Specialmente 2 "Segna-Drago" (Drago/TERRA/Livello 1/ATK 0/DEF 0), inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Drago di Livello 5 o superiore. Puoi utilizzare questo effetto di "Drago Desiderio" una sola volta per turno.
  | pt_name   = Dragão dos Desejos
  | pt_text   = Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 2 "Ficha de Dragão" (Dragão/TERRA/Nível 1/ATK 0/DEF 0) e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Dragão de Nível 5 ou mais. Você só pode usar este efeito de "Dragão dos Desejos" uma vez por turno.
  | es_name   = Dragón de Deseos
  | es_text   = Puedes Sacrificar esta carta; Invoca de Modo Especial 2 "Ficha Dragón" (Dragón/TIERRA/Nivel 1/ATK 0/DEF 0), y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Dragón de Nivel 5 o mayor. Sólo puedes usar este efecto de "Dragón de Deseos" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードをリリースして発動できる。自分フィールドに「ドラゴン・トークン」（ドラゴン族・地・星１・攻／守０）２体を特殊召喚する。この効果の発動後、ターン終了時まで自分はレベル５以上のドラゴン族モンスターしかＥＸデッキから特殊召喚できない。
  | ko_name   = 위시 드래곤
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 자신 필드에 "드래곤 토큰"(드래곤족 / 땅 / 레벨 1 / 공 0 / 수 0) 2장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 레벨 5 이상의 드래곤족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name   = 祈願龍
  | tc_text   = 此卡名的效果１回合僅限使用１次。①：可解放此卡發動。特殊召喚２隻「龍衍生物」（龍族・地・星１・攻／守０）至我方場上。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限等級５以上的龍族怪獸。
  | sc_name   = 祈愿龙
  | sc_text   = 此卡名的效果１回合仅可使用１次。①：解放此卡可以发动。将２只“龙衍生物”（龙族・地・星１・攻／守０）特殊召唤至自己场上。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤等级５以上的龙族怪兽。
