title: Defense of the Temple (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Normal
  | text               = Fusion Summon 1 EARTH Fusion Monster from your Extra Deck, using monsters from your hand or field. If you use a monster you control that mentions "Temple of the Kings", you can also use face-up monsters your opponent controls as material. If you control "Temple of the Kings": You can banish this card from your GY; add 1 "Dangers of the Divine" from your Deck to your hand. You can only use this effect of "Defense of the Temple" once per turn.

  | fr_name            = Défense du Temple
  | fr_text            = Invoquez par Fusion 1 Monstre Fusion TERRE depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Si vous utilisez un monstre que vous contrôlez qui mentionne "Le Temple des Rois", vous pouvez aussi utiliser des monstres face recto contrôlés par votre adversaire comme Matériel. Si vous contrôlez "Le Temple des Rois" : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Dangers du Divin" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Défense du Temple" qu'une fois par tour.
  | de_name            = Verteidigung des Tempels
  | de_text            = Beschwöre 1 ERDE Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite. Falls du ein Monster verwendest, das du kontrollierst und das „Tempel der Könige“ erwähnt, kannst du auch offene Monster, die dein Gegner kontrolliert, als Material verwenden. Falls du „Tempel der Könige“ kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Gefahren des Himmlischen“ von deinem Deck hinzu. Du kannst diesen Effekt von „Verteidigung des Tempels“ nur einmal pro Spielzug verwenden.
  | it_name            = Difesa del Tempio
  | it_text            = Evoca tramite Fusione 1 Mostro Fusione TERRA dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Se usi un mostro che controlli che menziona "Tempio dei Re", puoi anche utilizzare mostri scoperti controllati dal tuo avversario come materiale. Se controlli "Tempio dei Re": puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Pericoli del Divino" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Difesa del Tempio" una sola volta per turno.
  | pt_name            = Defesa do Templo
  | pt_text            = Invoque por Invocação-Fusão 1 Monstro de Fusão de TERRA do seu Deck Adicional, usando monstros da sua mão ou do campo. Se você usar um monstro que você controla que mencione "Templo dos Reis", você também pode usar monstros com a face para cima que seu oponente controla como matéria. Se você controlar "Templo dos Reis": você pode banir este card do seu Cemitério; adicione 1 "Perigos do Divino" do seu Deck à sua mão. Você só pode usar este efeito de "Defesa do Templo" uma vez por turno.
  | es_name            = Defensa del Templo
  | es_text            = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión de TIERRA, usando monstruos en tu mano o Campo. Si usas un monstruo que controlas que menciona "Templo de los Reyes", también puedes usar monstruos boca arriba que controle tu adversario como material. Si controlas "Templo de los Reyes": puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Peligros de lo Divino" en tu Deck. Sólo puedes usar este efecto de "Defensa del Templo" una vez por turno.
  | ja_text            = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分の手札・フィールドのモンスターを融合素材とし、地属性の融合モンスター１体を融合召喚する。「王家の神殿」のカード名が記された自分フィールドのモンスターを融合素材とする場合、相手フィールドの表側表示モンスターも融合素材とする事ができる。<br />②：自分フィールドに「王家の神殿」が存在する場合、墓地のこのカードを除外して発動できる。デッキから「神の怒り」１枚を手札に加える。
  | ko_name            = 신전의 수호신
  | ko_text            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 땅 속성의 융합 몬스터 1장을 융합 소환한다. "왕가의 신전"의 카드명이 쓰여진 자신 필드의 몬스터를 융합 소재로 할 경우, 상대 필드의 앞면 표시 몬스터도 융합 소재로 할 수 있다.<br />②: 자신 필드에 "왕가의 신전"이 존재할 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "신의 분노" 1장을 패에 넣는다.
  | tc_name            = 神殿的守護神
  | tc_text            = 此卡名的②效果1回合僅可使用1次。<br />①：將自己手牌・場上的怪獸作為融合素材，將1隻地屬性融合怪獸融合召喚。要將記載有「王家的神殿」卡名的自己場上的怪獸作為融合素材的情況下，可將對手場上的表側表示怪獸也作為融合素材。<br />②：自己場上存在「王家的神殿」的情況下，將墓地的此卡除外可以發動。從牌組將1張「神之怒」加入手牌。
  | sc_name            = 神殿的守护神
  | sc_text            = 此卡名的②效果1回合仅可使用1次。<br />①：将自己手牌・场上的怪兽作为融合素材，将1只地属性融合怪兽融合召唤。要将记载有“王家的神殿”卡名的自己场上的怪兽作为融合素材的情况下，可将对手场上的表侧表示怪兽也作为融合素材。<br />②：自己场上存在“王家的神殿”的情况下，将墓地的此卡除外可以发动。从牌组将1张“神之怒”加入手牌。
  }}
