  | property  = Normal
  | text      = Target 1 face-up monster your opponent controls; take damage equal to half its ATK, then inflict damage to your opponent, equal to the damage you took. If this card you control is destroyed by an opponent's card and sent to your Graveyard: Inflict 1000 damage to your opponent. You can only activate 1 "Bad Luck Blast" per turn.
  | releases  = Master Pack
  | fr_name   = Explosion de la Mauvaise Chance
  | fr_text   = Ciblez 1 monstre face recto contrôlé par votre adversaire ; recevez des dommages égaux à la moitié de son ATK, puis infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus. Si cette carte que vous contrôlez est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : infligez 1000 points de dommage à votre adversaire. Vous ne pouvez activer qu'1 "Explosion de la Mauvaise Chance" par tour.
  | de_name   = Unglückselige Sprengladung
  | de_text   = Wähle 1 offenes Monster, das dein Gegner kontrolliert; du erhältst Schaden in Höhe der Hälfte seiner ATK, dann füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast. Falls diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Füge deinem Gegner 1000 Schaden zu. Du kannst nur 1 „Unglückselige Sprengladung“ pro Spielzug aktivieren.
  | it_name   = Esplosione di Sfortuna
  | it_text   = Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; subisci danno pari alla metà del suo ATK, poi infliggi al tuo avversario danno pari al danno che hai subito tu. Se questa carta che controlli viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: infliggi 1000 danni al tuo avversario. Puoi attivare solo 1 "Esplosione di Sfortuna" per turno.
  | pt_name   = Explosão de Má Sorte
  | pt_text   = Escolha 1 monstro com a face para cima que seu oponente controla; sofra dano igual à metade do ATK dele e, depois, cause dano ao seu oponente igual ao dano que você sofreu. Se este card que você controla for destruído por um card do oponente e enviado para o seu Cemitério: cause 1000 de dano ao seu oponente. Você só pode ativar 1 "Explosão de Má Sorte" por turno.
  | es_name   = Explosión de Mala Suerte
  | es_text   = Selecciona 1 monstruo boca arriba que controle tu adversario; recibe daño igual a la mitad de su ATK, y después inflige daño a tu adversario igual al daño que recibiste. Si esta carta que controlas es destruida por una carta de tu adversario y mandada a tu Cementerio: inflige 1000 puntos de daño a tu adversario. Sólo puedes activar 1 "Explosión de Mala Suerte" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手フィールドの表側表示モンスター１体を対象として発動できる。自分はその表側表示モンスターの攻撃力の半分のダメージを受ける。その後、自分が受けたダメージと同じ数値分のダメージを相手に与える。<br />②：フィールドのこのカードが相手によって破壊され墓地へ送られた場合に発動する。相手に１０００ダメージを与える。
  | ko_name   = 불운의 폭탄
  | ko_text   = "불운의 폭탄"은 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신은 그 앞면 표시 몬스터의 공격력의 절반의 데미지를 받는다. 그 후, 자신이 받은 데미지와 같은 수치만큼의 데미지를 상대에게 준다. ②: 필드의 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 경우에 발동한다. 상대에게 1000 데미지를 준다.
  | tc_name   = 不幸的炸彈
  | tc_text   = 「不幸的炸彈」１回合僅限發動１張。①：可將對方場上的１隻正面表示怪獸做為對象發動。我方受到等同於該正面表示怪獸的攻擊力的一半的傷害。其後，給予對方與我方受到的傷害相同數值的傷害。②：在場上的此卡被對方破壞送至墓地的狀況下發動。給予對方１０００傷害。
  | sc_name   = 不幸的爆弹
  | sc_text   = “不幸的爆弹”１回合仅可发动１张。①：以对手场上的１只表侧表示怪兽为对象可以发动。自己受到该表侧表示怪兽攻击力一半数值的伤害。然后，给予对手自己所受到的相同数值的伤害。②：场上的此卡被对手破坏并被送至墓地的情况下发动。给予对手１０００点伤害。
