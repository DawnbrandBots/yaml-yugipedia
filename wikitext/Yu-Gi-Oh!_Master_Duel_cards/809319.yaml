  | de_name   = Gouki Mumm
  | de_text   = Diese Karte in Verteidigungsposition kann nicht durch Kampf zerstört werden. Du kannst jeden der folgenden Effekte von „Gouki Mumm“ nur einmal pro Spielzug verwenden.<br />●Während deiner Main Phase: Du kannst alle „Gouki“-Monster, die du kontrollierst, 200 ATK erhalten lassen.<br />●Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Gouki“-Karte von deinem Deck hinzufügen, außer „Gouki Mumm“.
  | it_name   = Gouki Fegato
  | it_text   = Questa carta in Posizione di Difesa non può essere distrutta in battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Gouki Fegato" una sola volta per turno.<br />●Durante la tua Main Phase: puoi far guadagnare 200 ATK a tutti i mostri "Gouki" che controlli.<br />●Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Gouki" dal tuo Deck alla tua mano, eccetto "Gouki Fegato".
  | pt_name   = Gouki Corajoso
  | pt_text   = Este card em Posição de Defesa não pode ser destruído em batalha. Você só pode usar cada um dos seguintes efeitos de "Gouki Corajoso" uma vez por turno.<br />●Durante sua Fase Principal: você pode fazer com que todos os monstros "Gouki" que você controla ganhem 200 de ATK.<br />●Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Gouki" do seu Deck à sua mão, exceto "Gouki Corajoso".
  | es_name   = Gouki Tripas
  | es_text   = Esta carta en Posición de Defensa no puede ser destruida en batalla. Sólo puedes usar cada uno de los siguientes efectos de "Gouki Tripas" una vez por turno.<br />●Durante tu Main Phase: puedes hacer que todos los monstruos "Gouki" que controlas ganen 200 ATK.<br />●Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Gouki" en tu Deck, excepto "Gouki Tripas".
  | ja_text   = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：守備表示のこのカードは戦闘では破壊されない。<br />②：自分メインフェイズに発動できる。自分フィールドの全ての「剛鬼」モンスターの攻撃力は２００アップする。<br />③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「剛鬼ガッツ」以外の「剛鬼」カード１枚を手札に加える。
  | ko_name   = 강귀 거츠
  | ko_text   = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 수비 표시의 이 카드는 전투로는 파괴되지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 모든 "강귀" 몬스터의 공격력은 200 올린다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "강귀 거츠" 이외의 "강귀" 카드 1장을 패에 넣는다.
  | tc_name   = 剛鬼 膽識
  | tc_text   = 此卡名的②③效果，１回合各僅限使用１次。①：守備表示的此卡不會因戰鬥被破壞。②：可在我方主要階段發動。我方場上的所有「剛鬼」怪獸的攻擊力提升２００。③：可在此卡從場上被送至墓地的狀況下發動。從牌組將１張「剛鬼 膽識」以外的「剛鬼」卡加入手牌。
  | sc_name   = 刚鬼 胆识
  | sc_text   = 此卡名的②③效果1回合仅可各使用1次。①：守备表示的此卡不会因战斗被破坏。②：在自己的主要阶段可以发动。自己场上的所有“刚鬼”怪兽的攻击力上升200。③：此卡从场上被送至墓地的情况下可以发动。从牌组将1张“刚鬼 胆识”以外的“刚鬼”卡加入手牌。
