  | property  = Continuous
  | text      = During your Draw Phase, instead of conducting your normal draw: You can add 1 Equip Spell from your Deck or GY to your hand. If you control an Equip Spell: You can place 1 FIRE Warrior monster or 1 Gemini monster from your GY on the bottom of your Deck; draw 1 card. You can only use each effect of "Gearbreed" once per turn.
  | releases  = Master Pack
  | fr_name   = Reproduction d'Armes
  | fr_text   = Durant votre Draw Phase, au lieu de mener votre pioche normale : vous pouvez ajouter 1 Magie d'Équipement depuis votre Deck ou Cimetière à votre main. Si vous contrôlez une Magie d'Équipement : vous pouvez placer 1 monstre FEU Guerrier ou 1 monstre Gémeau depuis votre Cimetière au-dessous de votre Deck ; piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Reproduction d'Armes" qu'une fois par tour.
  | de_name   = Waffenbaum
  | de_text   = Während deiner Draw Phase, anstatt dein normales Ziehen durchzuführen: Du kannst deiner Hand 1 Ausrüstungszauber von deinem Deck oder Friedhof hinzufügen. Falls du einen Ausrüstungszauber kontrollierst: Du kannst 1 FEUER Krieger-Monster oder 1 Zwillingsmonster von deinem Friedhof unter dein Deck legen; ziehe 1 Karte. Du kannst jeden Effekt von „Waffenbaum“ nur einmal pro Spielzug verwenden.
  | it_name   = Gearbreed
  | it_text   = Durante la tua Draw Phase, invece di effettuare la tua normale pescata: puoi aggiungere 1 Magia Equipaggiamento dal tuo Deck o Cimitero alla tua mano. Se controlli una Magia Equipaggiamento: puoi mettere 1 mostro FUOCO Guerriero o 1 mostro Gemello dal tuo Cimitero in fondo al tuo Deck; pesca 1 carta. Puoi utilizzare ogni effetto di "Gearbreed" una sola volta per turno.
  | pt_name   = Gerar Equipamento
  | pt_text   = Durante sua Fase de Compra, em vez de conduzir sua compra normal: você pode adicionar 1 Magia de Equipamento do seu Deck ou Cemitério à sua mão. Se você controlar uma Magia de Equipamento: você pode colocar 1 monstro Guerreiro de FOGO ou 1 monstro Gêmeos do seu Cemitério no fundo do seu Deck; compre 1 card. Você só pode usar cada efeito de "Gerar Equipamento" uma vez por turno.
  | es_name   = Gearcría
  | es_text   = Durante tu Draw Phase, en vez de robar normalmente: puedes añadir a tu mano 1 Mágica de Equipo en tu Deck o Cementerio. Si controlas una Mágica de Equipo: puedes poner en el fondo de tu Deck 1 monstruo Guerrero de FUEGO o 1 monstruo Géminis en tu Cementerio; roba 1 carta. Sólo puedes usar cada efecto de "Gearcría" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分ドローフェイズに通常のドローを行う代わりに発動できる。自分のデッキ・墓地から装備魔法カード１枚を手札に加える。<br />②：自分フィールドに装備魔法カードが存在する場合、自分の墓地から戦士族・炎属性モンスターかデュアルモンスター１体をデッキの一番下に戻して発動できる。自分は１枚ドローする。
  | ko_name   = 기어 브리드
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 드로우 페이즈에 일반 드로우를 실행하는 대신에 발동할 수 있다. 자신의 덱 / 묘지에서 장착 마법 카드 1장을 골라 패에 넣는다.<br />②: 자신 필드에 장착 마법 카드가 존재할 경우, 자신 묘지에서 전사족 / 화염 속성 몬스터 또는 듀얼 몬스터 1장을 덱 맨 아래로 되돌리고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | tc_name   = 武裝鍛鍊
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方抽牌階段替代通常抽牌發動。從我方牌組・墓地選擇１張裝備魔法卡加入手牌。<br />②：在我方場上存在裝備魔法卡的狀況下，可從我方墓地將１隻戰士族・炎屬性怪獸或１隻二重怪獸送回牌組的最下方發動。我方從牌組抽１張牌。
  | sc_name   = 武装锻炼
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：在自己的抽牌阶段，可以发动以代替进行通常的抽牌。从自己的牌组・墓地挑选１张装备魔法卡加入手牌。<br />②：自己场上有装备魔法卡存在的情况下，从自己墓地将１只战士族・炎属性怪兽或二重怪兽放回牌组最下面可以发动。自己从牌组抽１张。
