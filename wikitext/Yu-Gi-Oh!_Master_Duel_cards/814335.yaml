  | es_name            = Samurai Superpesado Espadachín
  | es_lore            = Cuando esta carta es Invocada de Modo Normal o Especial: puedes cambiar su posición de batalla. Si un monstruo "Samurai Superpesado" que controlas batalla con un monstruo de tu adversario, después del cálculo de daño: el ATK y DEF del monstruo de tu adversario se convierten en 0.
