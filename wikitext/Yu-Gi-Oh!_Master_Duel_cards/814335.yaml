  | text      = When this card is Normal or Special Summoned: You can change its battle position. If a "Superheavy Samurai" monster you control battles an opponent's monster, after damage calculation: The opponent's monster's ATK and DEF become 0.

  | fr_name   = Spadassin Samouraï Supralourd
  | fr_text   = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez changer sa position de combat. Si un monstre "Samouraï Supralourd" que vous contrôlez combat un monstre de votre adversaire, après le calcul des dommages : l'ATK/DEF du monstre de votre adversaire deviennent 0.
  | de_name   = Superstarker Samurai Schwertkämpfer
  | de_text   = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst ihre Kampfposition ändern. Falls ein „Superstarker Samurai“-Monster, das du kontrollierst, gegen ein Monster deines Gegners kämpft, nach der Schadensberechnung: Die ATK und DEF des Monsters deines Gegners werden zu 0.
  | it_name   = Samurai Superpesante Spadaccino
  | it_text   = Quando questa carta viene Evocata Normalmente o Specialmente: puoi cambiare la sua posizione. Se un mostro "Samurai Superpesante" che controlli combatte con un mostro dell'avversario, dopo il calcolo dei danni: l'ATK e il DEF di quel mostro dell'avversario diventano 0.
  | pt_name   = Samurai Superpesado Espadachim
  | pt_text   = Quando este card for Invocado por Invocação-Normal ou Especial: você pode mudar a posição de batalha dele. Se um monstro "Samurai Superpesado" que você controla batalhar um monstro do oponente, depois do cálculo de dano: o ATK e DEF do monstro do oponente se tornam 0.
  | es_name   = Samurai Superpesado Espadachín
  | es_text   = Cuando esta carta es Invocada de Modo Normal o Especial: puedes cambiar su posición de batalla. Si un monstruo "Samurai Superpesado" que controlas batalla con un monstruo de tu adversario, después del cálculo de daño: el ATK y DEF del monstruo de tu adversario se convierten en 0.
  | ja_text   = ①：このカードが召喚・特殊召喚した時に発動できる。このカードの表示形式を変更する。<br />②：自分フィールドの「超重武者」モンスターが相手モンスターと戦闘を行ったダメージ計算後に発動する。その相手モンスターの攻撃力・守備力は０になる。
  | ko_name   = 초중무사 스워드－999
  | ko_text   = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드의 표시 형식을 변경한다.<br />②: 자신 필드의 "초중무사" 몬스터가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동한다. 그 상대 몬스터의 공격력 / 수비력은 0 이 된다.
  | tc_name   = 超重武者 劍－９９９
  | tc_text   = ①：可在此卡召喚・特殊召喚成功時發動。變更此卡的表示形式。<br />②：在我方的「超重武者」怪獸與對方怪獸進行戰鬥的傷害計算後發動。該對方怪獸的攻擊力・守備力變為０。
  | sc_name   = 超重武者剑－999
  | sc_text   = ①：此卡召唤或特殊召唤成功时可发动。改变此卡的战斗状态。<br />②：我方场上的“超重武者”怪兽和对手怪兽战斗并进行伤害计算后发动。将该对手怪兽的攻击力和守备力变为０。
