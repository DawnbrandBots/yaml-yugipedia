  | es_name   = Fertilizante Milagroso
  | es_text   = Una vez por turno: puedes seleccionar 1 monstruo Planta en tu Cementerio; Invoca ese objetivo de Modo Especial. Durante el turno en el que Invocaste de Modo Especial con este efecto no puedes Invocar de Modo Normal/Colocar (aun si esta carta deja el Campo). Si un monstruo Invocado de Modo Especial por este efecto deja el Campo, destruye esta carta.
  | ja_text   = ①：１ターンに１度、自分の墓地の植物族モンスター１体を対象として発動できる（この効果を発動するターン、自分は通常召喚できない）。その植物族モンスターを特殊召喚する。この効果で特殊召喚したモンスターがフィールドから離れる時にこのカードは破壊される。
  | ko_name   = 증초제
  | ko_text   = ①: 1턴에 1번, 자신 묘지의 식물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 식물족 몬스터를 특수 소환한다. 이 효과로 몬스터를 특수 소환하는 턴에, 자신은 통상 소환할 수 없다. 이 효과로 특수 소환한 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다.
  | tc_name   = 增草劑
