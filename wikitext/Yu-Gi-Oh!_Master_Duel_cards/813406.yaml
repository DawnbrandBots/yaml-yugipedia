  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。手札から「空牙団の参謀　シール」以外の「空牙団」モンスター１体を特殊召喚する。<br />②：このカードがモンスターゾーンに存在する状態で、自分フィールドに「空牙団」モンスターが特殊召喚された場合、自分の墓地の「空牙団」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
