  | ja_text   = ①：手札の「魔導書」魔法カード３枚を相手に見せて発動できる。このカードを手札から特殊召喚する。<br />②：１ターンに１度、自分の手札・墓地から「魔導書」魔法カード１枚を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
