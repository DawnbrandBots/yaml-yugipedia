  | ko_text   = ①: 패의 "마도서" 마법 카드 3장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1턴에 1번, 자신의 패 / 묘지에서 "마도서" 마법 카드 1장을 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
