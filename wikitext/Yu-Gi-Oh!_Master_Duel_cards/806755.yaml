title: Corridor of Agony (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = Monsters that were Special Summoned from the Main Deck cannot activate their effects, their effects are negated, and they cannot declare an attack, as long as they remain face-up on the field.
  | releases  = Master Pack
  | fr_name   = Couloir de l'Agonie
  | fr_text   = Les monstres qui ont été Invoqués Spécialement depuis le Deck principal ne peuvent pas activer leurs effets, leurs effets sont annulés, et ils ne peuvent pas déclarer une attaque, tant qu'ils sont face recto sur le Terrain.
  | de_name   = Korridor der Qualen
  | de_text   = Die Effekte von Monstern, die als Spezialbeschwörung vom Main Deck beschworen wurden, können nicht aktiviert werden, ihre Effekte werden annulliert und sie können nicht angreifen, solange sie offen auf dem Spielfeld liegen.
  | it_name   = Corridoio dell'Agonia
  | it_text   = I mostri che sono stati Evocati Specialmente dal Main Deck non possono attivare i loro effetti, i loro effetti sono annullati, ed essi non possono dichiarare un attacco, fino a quando rimangono scoperti sul Terreno.
  | pt_name   = Corredor da Agonia
  | pt_text   = Monstros que foram Invocados por Invocação-Especial do Deck Principal não podem ativar seus efeitos, seus efeitos são negados e eles não podem declarar um ataque, enquanto eles permanecerem com a face para cima no campo.
  | es_name   = Pasillo de Agonía
  | es_text   = Mientras permanezcan boca arriba en el Campo, los monstruos Invocados de Modo Especial desde el Deck Principal no puede activar sus efectos, sus efectos son negados y no pueden declarar ataques.
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、お互いにデッキから特殊召喚されたモンスターの効果を発動できず、そのモンスターは攻撃宣言できず、効果が無効化される。
  | ko_name   = 고통의 회랑
  | ko_text   = 이 카드가 필드 위에 존재하는 한, 덱에서 특수 소환된 몬스터는 필드 위에 앞면 표시로 존재하는 한 효과를 발동할 수 없으며 무효화되어, 공격 선언을 할 수도 없다.
  | tc_name   = 苦痛的回廊
  | tc_text   = 只要此卡存在於場上，從牌組被特殊召喚的怪獸只要在場上以正面表示存在就無法發動效果，效果無效化，無法進行攻擊宣言。
  | sc_name   = 苦痛的回廊
  | sc_text   = 只要此卡存在于场上，从牌组特殊召唤的怪兽，只要以表侧表示存在于场上其效果就不可发动并无效化，不可攻击宣言。
  }}
