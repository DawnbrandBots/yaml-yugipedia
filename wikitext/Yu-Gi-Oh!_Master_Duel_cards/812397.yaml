  | fr_name   = Dragon aux Pulsations Phonon
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez déclarer un Niveau de 1 à 3 ; cette carte devient de ce Niveau, et aussi, vous ne pouvez pas Invoquer Spécialement le reste de ce tour, sauf pour une Invocation Synchro utilisant cette carte comme Matériel. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Dragon aux Pulsations Phonon" qu'une fois par tour.
  | de_name   = Phononenpulsdrache
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst eine Stufe von 1 bis 3 deklarieren; diese Karte wird zu der Stufe, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörung durchführen, außer als Synchrobeschwörung mit dieser Karte als Material. Du kannst nur einmal pro Spielzug einen oder mehr „Phononenpulsdrache“ als Spezialbeschwörung beschwören.
  | it_name   = Drago Impulso Fononico
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi dichiarare un Livello tra 1 e 3; questa carta diventa di quel Livello, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto per una Synchro Evocazione che utilizza questa carta come materiale. Puoi Evocare Specialmente uno o più "Drago Impulso Fononico" una sola volta per turno.
  | pt_name   = Dragão de Pulso Fônon
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode declarar um Nível de 1 a 3; este card se torna desse Nível e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto por Invocações-Sincro usando este card como matéria. Você só pode Invocar um ou mais "Dragão de Pulso Fônon" por Invocação-Especial uma vez por turno.
  | es_name   = Dragón Fónico del Pulso
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes declarar un Nivel entre 1 y 3; el Nivel de esta carta se convierte en ese Nivel, y además por el resto de este turno no puedes Invocar de Modo Especial, excepto por una Invocación por Sincronía que use esta carta como material. Sólo puedes Invocar de Modo Especial uno o más "Dragón Fónico del Pulso" una vez por turno.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />自分は「波動竜フォノン・ドラゴン」を１ターンに１度しか特殊召喚できない。<br />①：このカードがＳ召喚した時、１～３までの任意のレベルを宣言して発動できる。このカードのレベルは宣言したレベルになる。この効果の発動後、ターン終了時まで自分はこのカードを素材としたＳ召喚以外の特殊召喚ができない。
  | ko_name   = 파동룡 포논 드래곤
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드가 싱크로 소환에 성공했을 때, 1~3까지의 레벨을 선언하고 발동할 수 있다. 이 카드의 레벨은 선언한 레벨이 된다. 이 효과를 발동한 턴에, 자신은 이 카드를 싱크로 소재로 한 싱크로 소환 이외의 특수 소환을 할 수 없다. 자신은 "파동룡 포논 드래곤"을 1턴에 1번밖에 특수 소환할 수 없다.
  | tc_name   = 波動龍 聲子龍
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />在此卡同步召喚成功時，可宣言１～３的任意等級發動。此卡的等級變為宣言的等級。發動此效果的回合，我方無法進行以此卡做為同步素材的同步召喚以外的特殊召喚。我方１回合僅限特殊召喚１次「波動龍 聲子龍」。
  | sc_name   = 波动龙 声子龙
  | sc_text   = 协调+1只以上协调以外的怪兽<br />自己1回合仅可特殊召唤1次“波动龙 声子龙”。①：此卡同步召唤成功时，宣言1～3中的任意等级可以发动。此卡的等级变为宣言的等级。此效果发动后，直至回合结束时为止，除以此卡为素材的同步召唤以外，自己不可特殊召唤。
