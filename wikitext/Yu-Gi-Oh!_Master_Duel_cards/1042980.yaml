  | text      = 1 Tuner + 1+ non-Tuner monsters<br />If this card is Synchro Summoned: You can Special Summon any number of "T.G." monsters from your GY in Defense Position, also you cannot Special Summon monsters for the rest of this turn, except "T.G." monsters. You can only use this effect of "T.G. Over Dragonar" once per turn. If this card on the field is destroyed: Draw 1 card.

  | fr_name   = Surdragonier T.G.
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement un nombre de votre choix de monstres "T.G." depuis votre Cimetière en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "T.G." exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Surdragonier T.G." qu'une fois par tour. Si cette carte sur le Terrain est détruite : piochez 1 carte.
  | de_name   = T.G. Über-Drachenar
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst eine beliebige Anzahl „T.G.“-Monster als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „T.G.“-Monstern. Du kannst diesen Effekt von „T.G. Über-Drachenar“ nur einmal pro Spielzug verwenden. Falls diese Karte auf dem Spielfeld zerstört wird: Ziehe 1 Karte.
  | it_name   = T.G. Sovra Dragonar
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi Evocare Specialmente un qualsiasi numero di mostri "T.G." dal tuo Cimitero in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "T.G.". Puoi utilizzare questo effetto di "T.G. Sovra Dragonar" una sola volta per turno. Se questa carta sul Terreno viene distrutta: pesca 1 carta.
  | pt_name   = T.G. Sobredragonar
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial qualquer número de monstros "T.G." do seu Cemitério em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "T.G.". Você só pode usar este efeito de "T.G. Sobredragonar" uma vez por turno. Se este card no campo for destruído: compre 1 card.
  | es_name   = T.G. Sobre Dragonar
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial cualquier número de monstruos "T.G." desde tu Cementerio en Posición de Defensa, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos "T.G.". Sólo puedes usar este efecto de "T.G. Sobre Dragonar" una vez por turno. Si esta carta en el Campo es destruida: roba 1 carta.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。自分の墓地から「ＴＧ」モンスターを任意の数だけ守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は「ＴＧ」モンスターしか特殊召喚できない。<br />②：フィールドのこのカードが破壊された場合に発動する。自分は１枚ドローする。
  | ko_name   = TG 오버 드래그너
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 자신 묘지에서 "TG(테크지너스)" 몬스터를 임의의 수만큼 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "TG(테크지너스)" 몬스터밖에 특수 소환할 수 없다. ②: 필드의 이 카드가 파괴되었을 경우에 발동한다. 자신은 1장 드로우한다.
  | tc_name   = T.G. 超越龍兵
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的①效果，１回合僅限使用１次。<br />①：可在此卡同步召喚的狀況下發動。從我方墓地以守備表示特殊召喚任意數量的「T.G.」怪獸。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限「T.G.」怪獸。<br />②：在場上的此卡被破壞的狀況下發動。我方抽１張牌。
  | sc_name   = T.G.超越龙兵
  | sc_text   = 协调＋协调以外的怪兽１只以上<br />此卡名的①效果１回合仅可使用１次。<br />①：此卡同步召唤的情况下可以发动。从自己的墓地将任意数量的“T.G.”怪兽以守备表示特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤“T.G.”怪兽。<br />②：场上的此卡被破坏的情况下发动。自己抽１张。
