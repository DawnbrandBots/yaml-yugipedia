  | fr_name   = Jumelles Désenchaînées - Rakea
  | fr_text   = (Effet Rapide) : vous pouvez cibler 1 carte que vous contrôlez ; détruisez-la, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Démon exclus) le reste de ce tour. Si cette carte sur le Terrain est détruite par un effet de carte ("Jumelles Désenchaînées - Rakea" exclu) ou au combat : vous pouvez Invoquer Spécialement 1 monstre "Désenchaîné" ("Jumelles Désenchaînées - Rakea" exclu) depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Jumelles Désenchaînées - Rakea" qu'une fois par tour.
  | de_name   = Losgekettete Zwillinge - Rakea
  | de_text   = (Schnelleffekt): Du kannst 1 Karte wählen, die du kontrollierst; zerstöre sie, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Unterweltler-Monstern. Falls diese Karte auf dem Spielfeld durch einen Karteneffekt, außer von „Losgekettete Zwillinge - Rakea“, oder durch Kampf zerstört wird: Du kannst 1 „Losgekettet“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Losgekettete Zwillinge - Rakea“. Du kannst jeden Effekt von „Losgekettete Zwillinge - Rakea“ nur einmal pro Spielzug verwenden.
  | it_name   = Gemelli Svincolati - Rakea
  | it_text   = (Effetto Rapido): puoi scegliere come bersaglio 1 carta che controlli; distruggila, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Demone. Se questa carta sul Terreno viene distrutta dall'effetto di una carta, eccetto "Gemelli Svincolati - Rakea", o in battaglia: puoi Evocare Specialmente 1 mostro "Svincolato" dalla tua mano o Deck, eccetto "Gemelli Svincolati - Rakea". Puoi utilizzare ogni effetto di "Gemelli Svincolati - Rakea" una sola volta per turno.
  | pt_name   = Gêmeos Desacorrentados - Rakea
  | pt_text   = (Efeito Rápido): você pode escolher 1 card que você controla; destrua-o e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Demônio. Se este card no campo for destruído por um efeito de card, exceto "Gêmeos Desacorrentados - Rakea", ou em batalha: você pode Invocar por Invocação-Especial 1 monstro "Desacorrentado(a)" da sua mão ou do Deck, exceto "Gêmeos Desacorrentados - Rakea". Você só pode usar cada efeito de "Gêmeos Desacorrentados - Rakea" uma vez por turno.
  | es_name   = Gemelos Desencadenados - Rakea
  | es_text   = (Efecto Rápido): puedes seleccionar 1 carta que controles; destrúyela, y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Demonio. Si esta carta en el Campo es destruida por el efecto de una carta, excepto "Gemelos Desencadenados - Rakea", o en batalla: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Desencadenado/a", excepto "Gemelos Desencadenados - Rakea". Sólo puedes usar cada efecto de "Gemelos Desencadenados - Rakea" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに、自分フィールドのカード１枚を対象として発動できる。そのカードを破壊する。この効果の発動後、ターン終了時まで自分は悪魔族モンスターしか特殊召喚できない。<br />②：フィールドのこのカードが戦闘または「破械童子ラキア」以外のカードの効果で破壊された場合に発動できる。手札・デッキから「破械童子ラキア」以外の「破械」モンスター１体を特殊召喚する。
  | ko_name   = 언체인드트윈스 라키아
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 이 효과의 발동 후, 턴 종료시까지 자신은 악마족 몬스터밖에 특수 소환할 수 없다. 이 효과는 상대 턴에도 발동할 수 있다.<br />②: 필드의 이 카드가 전투 또는 "언체인드트윈스 라키아" 이외의 카드의 효과로 파괴되었을 경우에 발동할 수 있다. 패 / 덱에서 "언체인드트윈스 라키아" 이외의 "언체인드" 몬스터 1장을 특수 소환한다.
  | tc_name   = 破械童子 拉奇安
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將我方場上的１張卡做為對象發動。破壞該卡。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限惡魔族怪獸。此效果在對方回合也可發動。<br />②：可在場上的此卡因戰鬥或「破械童子 拉奇安」以外的卡的效果被破壞的狀況下發動。從手牌・牌組特殊召喚１隻「破械童子 拉奇安」以外的「破械」怪獸。
  | sc_name   = 破械童子 拉奇安
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：以自己场上的1张卡为对象可以发动。将该卡破坏。此效果发动后，直至回合结束时为止自己仅可特殊召唤恶魔族怪兽。此效果在对手回合中也可以发动。<br />②：场上的此卡因战斗或“破械童子 拉奇安”以外的卡效果被破坏的情况下可以发动。从手牌・牌组将1只“破械童子 拉奇安”以外的“破械”怪兽特殊召唤。
