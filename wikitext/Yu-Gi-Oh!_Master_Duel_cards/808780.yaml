  | text      = 3 Level 4 WATER monsters<br />You can also Xyz Summon this card by using a Rank 3 WATER Xyz Monster you control that has no material. Gains 200 ATK for each material attached to it. If this card on the field would be destroyed by battle or card effect, you can detach all materials from this card instead. When this card destroys an opponent's monster by battle: You can target 1 Spell/Trap your opponent controls; destroy that target.

  | fr_name   = Armure Complète - Lancier Rayon Sombre
  | fr_text   = 3 monstres EAU de Niveau 4<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz EAU de Rang 3 que vous contrôlez sans Matériel. Gagne 200 ATK pour chaque Matériel qui lui est attaché. Si cette carte sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez détacher tous les Matériels de cette carte à la place. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; détruisez la cible.
  | de_name   = Voll gepanzerter Schwarzstrahl-Lanzenträger
  | de_text   = 3 WASSER Monster der Stufe 4<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein WASSER Xyz-Monster des Rangs 3 verwendest, das du kontrollierst und das kein Material hat. Diese Karte erhält für jedes an sie angehängte Material 200 ATK. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen alles Material von dieser Karte abhängen. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre jenes gewählte Ziel.
  | it_name   = Lanciere Raggio Nero Armatura Completa
  | it_text   = 3 mostri ACQUA di Livello 4<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz ACQUA di Rango 3 che controlli che non ha materiali. Guadagna 200 ATK per ogni materiale attaccato a essa. Se questa carta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece staccare tutti i materiali da questa carta. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio.
  | pt_name   = Lanceiro do Raio Negro de Armadura Completa
  | pt_text   = 3 monstros de ÁGUA de Nível 4<br />Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz de ÁGUA de Classe 3 que você controla que não tenha matéria. Ganha 200 de ATK para cada matéria associada a ele. Se este card no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode desassociar todas as matérias deste card. Quando este card destruir um monstro do oponente em batalha: você pode escolher 1 Magia/Armadilha que seu oponente controla; destrua o alvo.
  | es_name   = Lancero Rayo Negro de Armadura Completa
  | es_text   = 3 monstruos de AGUA de Nivel 4<br />También puedes Invocar Xyz esta carta usando un Monstruo Xyz de AGUA de Rango 3 que controles que no tenga material. Gana 200 ATK por cada material que tenga acoplado. Si esta carta en el Campo fuera a ser destruida en batalla o por el efecto de una carta, puedes desacoplar de esta carta todos los materiales en su lugar. Cuando esta carta destruye un monstruo del adversario en batalla: puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destruye ese objetivo.
  | ja_text   = 水属性レベル４モンスター×３<br />このカードは自分フィールドのＸ素材の無いランク３の水属性Ｘモンスターの上に重ねてＸ召喚する事もできる。<br />①：このカードの攻撃力は、このカードのＸ素材の数×２００アップする。<br />②：このカードが戦闘で相手モンスターを破壊した時、相手フィールドの魔法・罠カード１枚を対象として発動できる。その相手のカードを破壊する。<br />③：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を全て取り除く事ができる。
  | ko_name   = FA－블랙 레이 랜서
  | ko_text   = 물 속성 레벨 4 몬스터 × 3<br />이 카드는 자신 필드의 엑시즈 소재가 없는 랭크 3 의 물 속성 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다.<br />①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 200 올린다.<br />②: 이 카드가 전투로 상대 몬스터를 파괴했을 때, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 상대의 카드를 파괴한다.<br />③: 필드의 이 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 전부 제거할 수 있다.
  | tc_name   = 全副武裝－黑鰩槍兵
  | tc_text   = 水屬性等級４怪獸×３<br />此卡也可重疊至我方場上的沒有超量素材的階級３的水屬性超量怪獸上方超量召喚。<br />①：此卡的攻擊力依據此卡的超量素材的數量×２００進行提升。<br />②：此卡因戰鬥破壞對方怪獸時，可將對方場上的１張魔法・陷阱卡做為對象發動。破壞對方的該卡。<br />③：在場上的此卡因戰鬥・效果被破壞的狀況下，可去除此卡的所有超量素材作為替代。
  | sc_name   = 全副装甲 黑鳐枪兵
  | sc_text   = 水属性等级４怪兽×３<br />此卡也可将此卡重叠至我方场上没有超量素材的水属性、阶级３的超量怪兽上方并超量召唤。此卡的攻击力上升相当于此卡的超量素材数量×２００点。场上的此卡被破坏的场合，可移除此卡的所有超量素材作为代替。此外，此卡因战斗破坏对手怪兽的场合，可选择对手场上的１张魔法、陷阱卡并破坏。
