  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Tribute 1 face-up monster; Special Summon from your Deck, 1 monster with the same original Type and Attribute that the Tributed monster had on the field, but 1 Level lower. You can only activate 1 "Downbeat" per turn.

  | fr_name   = Temps Frappé
  | fr_text   = Sacrifiez 1 monstre face recto ; Invoquez Spécialement 1 monstre du même Type et Attribut d'origine que le monstre Sacrifié avait sur le Terrain, mais avec 1 Niveau de moins, depuis votre Deck. Vous ne pouvez activer qu'1 "Temps Frappé" par tour.
  | de_name   = Niederschlag
  | de_text   = Biete 1 offenes Monster als Tribut an; beschwöre 1 Monster mit demselben Grund-Typ und derselben Grund-Eigenschaft, die das als Tribut angebotene Monster auf dem Spielfeld hatte, aber 1 Stufe niedriger, als Spezialbeschwörung von deinem Deck. Du kannst nur 1 „Niederschlag“ pro Spielzug aktivieren.
  | it_name   = Primo Battito
  | it_text   = Offri come Tributo 1 mostro scoperto; Evoca Specialmente dal tuo Deck 1 mostro con lo stesso Tipo e Attributo originali che il mostro offerto come Tributo aveva sul Terreno, ma di 1 Livello inferiore. Puoi attivare solo 1 "Primo Battito" per turno.
  | pt_name   = Baixo Tempo
  | pt_text   = Ofereça como Tributo 1 monstro com a face para cima; Invoque por Invocação-Especial do seu Deck, 1 monstro com o mesmo Tipo e Atributo originais que o monstro oferecido como Tributo tinha no campo, mas 1 Nível menor. Você só pode ativar 1 "Baixo Tempo" por turno.
  | es_name   = Downbeat
  | es_text   = Sacrifica 1 monstruo boca arriba; Invoca de Modo Especial, desde tu Deck, 1 monstruo con el mismo Tipo y Atributo originales que los del monstruo Sacrificado en el Campo, pero con 1 Nivel menos. Sólo puedes activar 1 "Downbeat" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの表側表示モンスター１体をリリースして発動できる。リリースしたモンスターと元々の種族・属性が同じで元々のレベルが１つ低いモンスター１体をデッキから特殊召喚する。
  | ko_name   = 다운비트
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 앞면 표시 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터와 원래 종족 / 속성이 같고 원래 레벨이 1개 낮은 몬스터 1장을 덱에서 특수 소환한다.
  | tc_name   = 降拍
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可解放我方場上的１隻正面表示怪獸發動。從牌組特殊召喚１隻原本的種族・屬性與解放的怪獸相同，原本的等級低１的怪獸。
  | sc_name   = 降拍
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：解放自己场上的1只表侧表示怪兽可以发动。将1只与解放的怪兽原本的种族・属性相同、原本的等级低1的怪兽从牌组特殊召唤。
