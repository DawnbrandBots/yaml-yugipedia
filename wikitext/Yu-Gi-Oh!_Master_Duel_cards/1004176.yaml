title: Sweet Roommaid (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = If a card(s) is sent from the hand and/or Deck to the GY: Target 1 card in either GY; shuffle it into the Deck. You can only activate 1 "Sweet Roommaid" per turn.

  | fr_name   = Adorables Femmes de Chambre
  | fr_text   = Si une ou plusieurs cartes sont envoyées depuis la main et/ou Deck au Cimetière : ciblez 1 carte dans l'un des Cimetières ; mélangez-la dans le Deck. Vous ne pouvez activer qu'1 "Adorables Femmes de Chambre" par tour.
  | de_name   = Süßes Zimmermädchen
  | de_text   = Falls eine oder mehr Karten von der Hand und/oder dem Deck auf den Friedhof gelegt werden: Wähle 1 Karte in einem beliebigen Friedhof; mische sie ins Deck. Du kannst nur 1 „Süßes Zimmermädchen“ pro Spielzug aktivieren.
  | it_name   = Dolce Cameronzella
  | it_text   = Se una o più carte vengono mandate dalla mano e/o Deck al Cimitero: scegli come bersaglio 1 carta in qualsiasi Cimitero; mischiala nel Deck. Puoi attivare solo 1 "Dolce Cameronzella" per turno.
  | pt_name   = Doce Camareira
  | pt_text   = Se um ou mais cards forem enviados da mão e/ou do Deck para o Cemitério: escolha 1 card em qualquer Cemitério; embaralhe-o no Deck. Você só pode ativar 1 "Doce Camareira" por turno.
  | es_name   = Dulce Doncella
  | es_text   = Si una o más cartas son mandadas de la mano y/o Deck al Cementerio: selecciona 1 carta en cualquier Cementerio; barájala al Deck. Sólo puedes activar 1 "Dulce Doncella" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分か相手の手札・デッキからカードが墓地へ送られた場合、自分か相手の墓地のカード１枚を対象として発動できる。そのカードをデッキに戻す。
  | ko_name   = 스위트룸메이드
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 또는 상대의 패 / 덱에서 카드가 묘지로 보내졌을 경우, 자신 또는 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다.
  | tc_name   = 甜點套房女僕
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：在卡從我方或對方手牌・牌組被送至墓地的狀況下，可將我方或對方墓地的１張卡做為對象發動。將該卡送回持有者的牌組。
  | sc_name   = 甜点套房女仆
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：卡从自己或对手的手牌・牌组被送至墓地的情况下，以自己或对手墓地的１张卡为对象可以发动。将该卡放回持有者的牌组。
  }}
