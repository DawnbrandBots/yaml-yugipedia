title: Inzektor Ladybug (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Insect / Effect
  | level              = 2
  | atk                = 500
  | def                = 100
  | lore               = Once per turn: You can equip 1 "Inzektor" monster from your hand or GY to this card. While this card is equipped to a monster, that monster's Level is increased by 2, also it gains ATK/DEF equal to this card's ATK/DEF. While this card is equipped to a monster: You can send this Equip Card to the GY, then target 1 face-up monster you control; increase that target's Level by 1 or 2.

  | fr_name            = Inzektor Coccinelle
  | fr_lore            = Une fois par tour : vous pouvez équiper 1 monstre "Inzektor" depuis votre main ou Cimetière à cette carte. Tant que cette carte est équipée à un monstre, le Niveau du monstre est augmenté de 2, et aussi, il gagne une ATK/DEF égales à l'ATK/DEF de cette carte. Tant que cette carte est équipée à un monstre : vous pouvez envoyer cette Carte d'Équipement au Cimetière, puis ciblez 1 monstre face recto que vous contrôlez ; augmentez le Niveau de la cible de 1 ou 2.
  | de_name            = Insektor Marienkäfer
  | de_lore            = Einmal pro Spielzug: Du kannst diese Karte mit 1 „Insektor“-Monster von deiner Hand oder deinem Friedhof ausrüsten. Solange diese Karte ein Monster ausrüstet, ist die Stufe des Monsters um 2 erhöht, zusätzlich erhält es ATK/DEF in Höhe der ATK/DEF dieser Karte. Solange diese Karte ein Monster ausrüstet: Du kannst diese Ausrüstungskarte auf den Friedhof legen und dann 1 offenes Monster wählen, das du kontrollierst; erhöhe die Stufe des gewählten Ziels um 1 oder 2.
  | it_name            = Donnacimice Inzektor
  | it_lore            = Una volta per turno: puoi equipaggiare 1 mostro "Inzektor" dalla tua mano o Cimitero a questa carta. Mentre questa carta è equipaggiata a un mostro, il Livello di quel aumenta di 2, e inoltre esso guadagna ATK/DEF pari all'ATK/DEF di questa carta. Mentre questa carta è equipaggiata a un mostro: puoi mandare questa Carta Equipaggiamento al Cimitero, poi scegliere come bersaglio 1 mostro scoperto che controlli; aumenta il Livello di quel bersaglio di 1 o 2.
  | pt_name            = Joaninha Inzektor
  | pt_lore            = Uma vez por turno: você pode equipar 1 monstro "Inzektor" da sua mão ou do Cemitério a este card. Enquanto este card estiver equipado a um monstro, o Nível desse monstro aumenta em 2 e, além disso, ele ganha ATK/DEF igual ao ATK/DEF deste card. Enquanto este card estiver equipado a um monstro: você pode enviar este Card de Equipamento para o Cemitério e, depois, escolha 1 monstro com a face para cima que você controla; aumente o Nível do alvo em 1 ou 2.
  | es_name            = Coccinellidae Inzektor
  | es_lore            = Una vez por turno: puedes equipar a esta carta 1 monstruo "Inzektor" en tu mano o Cementerio. Mientras esta carta está equipada a un monstruo, el Nivel de ese monstruo se aumenta en 2, y además gana ATK/DEF iguales al ATK/DEF de esta carta. Mientras esta carta está equipada a un monstruo: puedes mandar al Cementerio esta Carta de Equipo, y después seleccionar 1 monstruo boca arriba que controles; aumenta en 1 o 2 el Nivel de ese objetivo.
  | ja_lore            = ①：１ターンに１度、自分メインフェイズに発動できる。自分の手札・墓地から「甲虫装機」モンスター１体を装備魔法カード扱いでこのカードに装備する。<br />②：装備モンスターのレベルは２つ上がり、攻撃力・守備力はこのカードのそれぞれの数値分アップする。<br />③：モンスターに装備されているこのカードを墓地へ送り、自分フィールドのモンスター１体を対象として発動できる。その自分のモンスターのレベルを２つまで上げる。
  | ko_name            = 인잭터 그루프
  | ko_lore            = 1턴에 1번, 자신의 패 / 묘지에서 "인잭터"라는 이름이 붙은 몬스터 1장을 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터의 레벨은 2개 올라가고, 공격력 / 수비력은 이 카드 각각의 수치만큼 올린다. 또한, 장착 카드로 취급되어 장착되어 있는 이 카드를 묘지로 보내는 것으로, 자신 필드 위의 몬스터 1장을 선택하고, 레벨을 2개까지 올린다.
  | tc_name            = 甲蟲裝機 瓢蟲
  | tc_lore            = １回合１次，可從我方手牌・墓地將１隻冠有「甲蟲裝機」之名的怪獸視為裝備卡裝備於此卡。在此卡視為裝備卡被裝備的狀況下，裝備怪獸的等級提高２，攻擊力・守備力依據此卡的各數值進行提升。此外，可將視為裝備卡被裝備的此卡送至墓地發動。選擇我方場上的１隻怪獸，將等級提高最多２。
  | sc_name            = 甲虫装机 瓢虫
  | sc_lore            = １回合１次，可从我方手牌、墓地将１只冠有“甲虫装机”之名的怪兽视为装备卡装备此卡。此卡被视为装备卡装备中的场合，装备怪兽的等级上升２级，攻击力、守备力各上升此卡的攻击力、守备力数值。此外，可将被视为装备卡装备中的此卡送入墓地并发动。选择１只我方场上的怪兽，最多上升２级。
  }}
