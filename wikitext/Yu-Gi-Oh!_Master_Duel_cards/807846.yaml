title: Dragonmaid Changeover (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 Dragon Fusion Monster from your Extra Deck, using monsters from your hand or field as material. While this card is in your GY: You can target 1 "Dragonmaid" monster you control; add this card to your hand, and if you do, return that monster to the hand. You can only use this effect of "Dragonmaid Changeover" once per turn.

  | fr_name   = Dragonirène Passage
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion Dragon depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel. Tant que cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre "Dragonirène" que vous contrôlez ; ajoutez cette carte à votre main, et si vous le faites, renvoyez le monstre à la main. Vous ne pouvez utiliser cet effet de "Dragonirène Passage" qu'une fois par tour.
  | de_name   = Wechsel der Drachenmädchen
  | de_text   = Beschwöre 1 Drache-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Solange sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Drachenmädchen“-Monster wählen, das du kontrollierst; füge diese Karte deiner Hand hinzu und falls du dies tust, gib jenes Monster auf die Hand zurück. Du kannst diesen Effekt von „Wechsel der Drachenmädchen“ nur einmal pro Spielzug verwenden.
  | it_name   = Conversione Dragonzella
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione Drago dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Mentre questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro "Dragonzella" che controlli; aggiungi questa carta alla tua mano e, se lo fai, fai ritornare quel mostro nella mano. Puoi utilizzare questo effetto di "Conversione Dragonzella" una sola volta per turno.
  | pt_name   = Comutação Dragãozela
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão Dragão do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Enquanto este card estiver no seu Cemitério: você pode escolher 1 monstro "Dragãozela" que você controla; adicione este card à sua mão e, se isso acontecer, devolva esse monstro para a mão. Você só pode usar este efeito de "Comutação Dragãozela" uma vez por turno.
  | es_name   = Cambio Dragoncella
  | es_text   = Invoca por Fusión 1 Monstruo de Fusión Dragón desde tu Deck Extra, usando monstruos en tu mano o Campo como material. Mientras esta carta esté en tu Cementerio: puedes seleccionar 1 monstruo "Dragoncella" que controles; añade esta carta a tu mano y, si lo haces, devuelve ese monstruo a la mano. Sólo puedes usar este efecto de "Cambio Dragoncella" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分の手札・フィールドのモンスターを融合素材とし、ドラゴン族の融合モンスター１体を融合召喚する。<br />②：このカードが墓地に存在する場合、自分フィールドの「ドラゴンメイド」モンスター１体を対象として発動できる。このカードを手札に加え、そのモンスターを手札に戻す。
  | ko_name   = 드래곤메이드의 전환
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 드래곤족 융합 몬스터 1장을 융합 소환한다.<br />②: 이 카드가 묘지에 존재할 경우, 자신 필드의 "드래곤메이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에 넣고, 그 몬스터를 패로 되돌린다.
  | tc_name   = 龍女僕的更衣
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：從我方手牌・場上將根據龍族的融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。<br />②：在此卡存在於墓地的狀況下，可將我方場上的１隻「龍女僕」怪獸做為對象發動。將此卡加入手牌，將該怪獸送回持有者的手牌。
  | sc_name   = 龙女仆的更衣
  | sc_text   = 此卡名的②效果1回合仅可使用1次。<br />①：从自己的手牌・场上，将由龙族融合怪兽卡所决定的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。<br />②：此卡存在于墓地的情况下，可以自己场上的1只“龙女仆”怪兽为对象发动。将此卡加入手牌，将该怪兽放回持有者的手牌中。
  }}
