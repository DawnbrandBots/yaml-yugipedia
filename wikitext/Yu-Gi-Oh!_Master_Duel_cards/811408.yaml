  | text      = You can Tribute Summon this card by Tributing 1 Tribute Summoned monster. When this card is Tribute Summoned: You can target up to 3 Spells/Traps on the field; destroy those targets. If this card was Tribute Summoned by Tributing a WATER monster, add this additional effect.<br />●Your opponent cannot activate the targeted cards in response to this effect's activation.

  | fr_name   = Mobius le Méga Monarque
  | fr_text   = Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre Invoqué par Sacrifice. Lorsque cette carte est Invoquée par Sacrifice : vous pouvez cibler max. 3 Cartes Magie/Piège sur le Terrain ; détruisez les cibles. Si cette carte a été Invoquée par Sacrifice en Sacrifiant un monstre EAU, ajoutez cet effet supplémentaire.<br />●Votre adversaire ne peut pas activer les cartes ciblées en réponse à l'activation de cet effet.
  | de_name   = Möbius der Megamonarch
  | de_text   = Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 als Tributbeschwörung beschworenes Monster als Tribut anbietest. Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst bis zu 3 Zauber-/Fallenkarten auf dem Spielfeld wählen; zerstöre die gewählten Ziele. Falls diese Karte als Tributbeschwörung beschworen wurde, indem ein WASSER Monster als Tribut angeboten wurde, füge diesen zusätzlichen Effekt hinzu.<br />●Dein Gegner kann die gewählten Karten nicht als Reaktion auf die Aktivierung dieses Effekts aktivieren.
  | it_name   = Mobius il Mega Monarca
  | it_text   = Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro Evocato tramite Tributo. Quando questa carta viene Evocata tramite Tributo: puoi scegliere come bersaglio fino a 3 Carte Magia/Trappola sul Terreno; distruggi quei bersagli. Se questa carta è stata Evocata tramite Tributo offendo come Tributo un mostro ACQUA, aggiungi questo effetto addizionale.<br />●Il tuo avversario non può attivare le carte scelte come bersaglio in risposta all'attivazione di questo effetto.
  | pt_name   = Mobius, o Mega Monarca
  | pt_text   = Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro Invocado por Invocação-Tributo. Quando este card for Invocado por Invocação-Tributo: você pode escolher até 3 Cards de Magia/Armadilha no campo; destrua os alvos. Se este card foi Invocado por Invocação-Tributo pelo Tributo de um monstro de ÁGUA, adicione este efeito adicional.<br />●Seu oponente não pode ativar os cards escolhidos em resposta à ativação deste efeito.
  | es_name   = Mobius el Mega Monarca
  | es_text   = Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo Invocado por Sacrificio. Cuando esta carta es Invocada por Sacrificio: puedes seleccionar hasta 3 Cartas Mágicas/de Trampa en el Campo; destruye esos objetivos. Si esta carta fue Invocada por Sacrificio Sacrificando un monstruo de AGUA, añade este efecto adicional.<br />●Tu adversario no puede activar las cartas seleccionadas en respuesta a la activación de este efecto.
  | ja_text   = このカードはＡ召喚したモンスター１体をリリースしてＡ召喚できる。<br />①：このカードがＡ召喚した時、フィールドの魔法・罠カードを３枚まで対象として発動できる。そのカードを破壊する。このカードが水属性モンスターをリリースしてＡ召喚した場合、その時の効果に以下の効果を加える。<br />●この効果の発動に対して相手は対象のカードを発動できない。
  | ko_name   = 차가운 얼음 제왕 뫼비우스
  | ko_text   = 이 카드는 어드밴스 소환한 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. 이 카드가 어드밴스 소환에 성공했을 때, 필드 위의 마법 / 함정 카드를 3장까지 선택하고 파괴할 수 있다. 이 카드가 물 속성 몬스터를 릴리스하고 어드밴스 소환에 성공했을 경우, 그때의 효과에 이하의 효과를 넣는다.<br />●이 효과의 발동에 대하여 상대는 선택된 카드를 발동할 수 없다.
  | tc_name   = 凍冰帝 莫比烏斯
  | tc_text   = 可解放１隻升級召喚的怪獸升級召喚此卡。此卡升級召喚成功時，可選擇場上的最多３張魔法・陷阱卡破壞。在此卡解放水屬性怪獸升級召喚成功的狀況下，此時的效果追加以下效果。<br />●針對此效果的發動，對方無法發動被選擇的卡。
  | sc_name   = 冻冰帝梅比乌斯
  | sc_text   = 此卡可释放１只上级召唤而来的怪兽并上级召唤。此卡上级召唤成功时，可选择场上最多３张魔法、陷阱卡并破坏。此卡释放水属性怪兽并上级召唤成功的场合，此时的效果再加上以下的效果。<br />●对此效果的发动对手不可发动被选择的卡牌。
  }}
