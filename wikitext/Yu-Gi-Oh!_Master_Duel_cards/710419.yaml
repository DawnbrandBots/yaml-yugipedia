  | text      = If only your opponent controls a monster, you can Special Summon this card (from your hand). If Summoned this way, treat this card as a Tuner. You can only Special Summon "Rose Princess" once per turn this way. You can discard this card; add 1 "White Rose Cloister" from your Deck to your hand.

  | fr_name   = Princesse de la Rose
  | fr_text   = Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si elle est Invoquée de cette façon, traitez cette carte comme un Syntoniseur. Vous ne pouvez Invoquer Spécialement "Princesse de la Rose" qu'une fois par tour de cette façon. Vous pouvez défausser cette carte ; ajoutez 1 "Cloître des Roses Blanches" depuis votre Deck à votre main.
  | de_name   = Rosenprinzessin
  | de_text   = Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte auf diese Art beschworen wird, behandle sie als Empfänger. Du kannst „Rosenprinzessin“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst diese Karte abwerfen; füge deiner Hand 1 „Weißer Rosen-Kreuzgang“ von deinem Deck hinzu.
  | it_name   = Principessa Rosa
  | it_text   = Se solo il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Se viene Evocata in questo modo, considera questa carta come un Tuner. Puoi Evocare Specialmente "Principessa Rosa" una sola volta per turno in questo modo. Puoi scartare questa carta; aggiungi 1 "Chiostro Rosa Bianca" dal tuo Deck alla tua mano.
  | pt_name   = Princesa das Rosas
  | pt_text   = Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Se Invocado desta forma, considere este card como um Regulador. Você só pode Invocar "Princesa das Rosas" por Invocação-Especial uma vez por turno desta forma. Você pode descartar este card; adicione 1 "Claustro das Rosas Brancas" do seu Deck à sua mão.
  | es_name   = Princesa Rosa
  | es_text   = Si sólo tu adversario controla un monstruo, puedes Invocar esta carta de Modo Especial (desde tu mano). Si es Invocada de esta forma, trata esta carta como Cantante. Sólo puedes Invocar de Modo Especial "Princesa Rosa" una vez por turno de esta forma. Puedes descartar esta carta; añade a tu mano 1 "Claustro de la Rosa Blanca" en tu Deck.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：相手フィールドにのみモンスターが存在する場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したこのカードはチューナーとして扱う。<br />②：このカードを手札から捨てて発動できる。デッキから「白薔薇の回廊」１枚を手札に加える。
  | ko_name   = 로즈 프린세스
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다.<br />①: 상대 필드에만 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드는 튜너로 취급한다.<br />②: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "화이트로즈 클로이스터" 1장을 패에 넣는다.
  | tc_name   = 薔薇公主
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次。<br />①：在僅限對方場上存在怪獸的狀況下，可從手牌特殊召喚此卡。透過此方法特殊召喚的此卡視為協調。<br />②：可從手牌捨棄此卡發動。從牌組將１張「白薔薇迴廊」加入手牌。
  | sc_name   = 蔷薇公主
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次。<br />①：仅有对手场上才存在怪兽的情况下，此卡可从手牌中特殊召唤。以此方法特殊召唤的此卡视为协调。<br />②：从手牌将此卡舍弃可以发动。从牌组将１张“白蔷薇回廊”加入手牌。
  }}
