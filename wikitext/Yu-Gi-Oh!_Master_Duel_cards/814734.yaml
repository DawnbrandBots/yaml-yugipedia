  | lore               = When this card is Tribute Summoned: You can change all monsters on the field to face-up Attack Position. You can Tribute 3 monsters to Tribute Summon (but not Set) this card. If Summoned this way, while this card is on the field all monsters your opponent controls lose ATK equal to their original ATK. This card can make a second attack during each Battle Phase.

  | fr_name            = Mercure l'Excursionniste
  | fr_lore            = Lorsque cette carte est Invoquée par Sacrifice : vous pouvez changer tous les monstres sur le Terrain en Position d'Attaque face recto. Vous pouvez Sacrifier 3 monstres pour Invoquer par Sacrifice (mais pas Poser) cette carte. Si elle est Invoquée de cette façon, tant que cette carte est sur le Terrain, tous les monstres contrôlés par votre adversaire perdent une ATK égale à leur ATK d'origine. Cette carte peut faire une seconde attaque durant chaque Battle Phase.
  | de_name            = Der reisende Merkur
  | de_lore            = Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst alle Monster auf dem Spielfeld in die offene Angriffsposition ändern. Du kannst 3 Monster als Tribut anbieten, um diese Karte als Tributbeschwörung zu beschwören (aber nicht um sie zu setzen). Falls diese Karte auf diese Art beschworen wurde, solange sie auf dem Spielfeld liegt, verlieren alle Monster, die dein Gegner kontrolliert, ATK in Höhe ihrer Grund-ATK. Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen.
  | it_name            = Il Viaggiante Mercurio
  | it_lore            = Quando questa carta viene Evocata tramite Tributo: puoi mettere in Posizione di Attacco scoperti tutti i mostri sul Terreno. Puoi offrire come Tributo 3 mostri per Evocare tramite Tributo (ma non Posizionare) questa carta. Se viene Evocata in questo modo, mentre questa carta è sul Terreno tutti i mostri controllati dal tuo avversario perdono ATK pari al loro ATK originale. Questa carta può effettuare un secondo attacco durante ogni Battle Phase.
  | pt_name            = O Saltitante Mercúrio
  | pt_lore            = Quando este card for Invocado por Invocação-Tributo: você pode colocar todos os monstros no campo com a face para cima em Posição de Ataque. Você pode oferecer 3 monstros como Tributo para Invocar este card por Invocação-Tributo (mas não para Baixar). Se Invocado desta forma, enquanto este card estiver no campo, todos os monstros que seu oponente controla perdem ATK igual aos seus próprios ATK originais. Este card pode realizar um segundo ataque durante cada Fase de Batalha.
  | es_name            = El Mercurio Activador
  | es_lore            = Cuando esta carta es Invocada por Sacrificio: puedes cambiar todos los monstruos en el Campo a Posición de Ataque boca arriba. Puedes Sacrificar 3 monstruos para Invocar esta carta por Sacrificio (pero no para Colocar). Si es Invocada de esta forma, mientras esta carta está en el Campo todos los monstruos que controla tu adversario pierden ATK igual a sus ATK originales. Esta carta puede hacer un segundo ataque durante cada Battle Phase.
  | ja_lore            = ①：このカードがアドバンス召喚した時に発動できる。フィールドのモンスターを全て表側攻撃表示にする。<br />②：このカードはモンスター３体をリリースして召喚する事もできる。<br />③：このカードの②の方法で召喚したこのカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力はその元々の攻撃力分ダウンする。<br />④：このカードは１度のバトルフェイズ中に２回攻撃できる。
  | ko_name            = The tripping MERCURY
  | ko_lore            = ①: 이 카드가 어드밴스 소환에 성공했을 때에 발동할 수 있다. 필드의 몬스터를 전부 앞면 공격 표시로 한다. ②: 이 카드는 몬스터 3장을 릴리스하고 일반 소환할 수도 있다. ③: 이 카드의 ②의 방법으로 일반 소환한 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력은 그 몬스터의 원래 공격력만큼 내린다. ④: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  | tc_name            = The tripping MERCURY
  | tc_lore            = ①：可在此卡升級召喚成功時發動。將場上的所有怪獸全部變為正面攻擊表示。②：此卡也可解放３隻怪獸召喚。③：只要透過此卡的②方法召喚的此卡存在於怪獸區，對方場上的怪獸的攻擊力就依據該怪獸原本的攻擊力的數值進行降低。④：此卡在１次戰鬥階段中可攻擊２次。
  | sc_name            = The tripping MERCURY
  | sc_lore            = ①：此卡上级召唤成功时可发动。将场上的怪兽全部变成表侧攻击表示。②：此卡也可释放３只怪兽并召唤。③：只要以此卡②的方法召唤的此卡存在于怪兽区，对手场上的怪兽攻击力下降该怪兽原本攻击力数值。④：此卡在１次的战斗阶段中可攻击２次。
