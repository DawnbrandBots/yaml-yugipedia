title: Eliminating the League (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Discard 1 Spell, then target 1 face-up monster your opponent controls; destroy that target, then look at your opponent's hand and send all cards in their hand with the same name as that destroyed card to the GY.
  | releases  = Legacy Pack

  | fr_name   = Élimination par Catégorie
  | fr_text   = Défaussez 1 Magie, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez la cible, puis regardez la main de votre adversaire et envoyez toutes les cartes dans sa main du même nom que la carte détruite au Cimetière.
  | de_name   = Die Liga eliminieren
  | de_text   = Wirf 1 Zauber ab und wähle dann 1 offenes Monster, das dein Gegner kontrolliert; zerstöre das gewählte Ziel, dann sieh dir die Hand deines Gegners an und lege alle Karten in seiner Hand mit demselben Namen wie die zerstörte Karte auf den Friedhof.
  | it_name   = Eliminando la Lega
  | it_text   = Scarta 1 Magia, poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggi quel bersaglio, poi guarda la mano del tuo avversario e manda al Cimitero tutte le carte nella sua mano con lo stesso nome di quella carta distrutta.
  | pt_name   = Eliminando a Liga
  | pt_text   = Descarte 1 Magia e, depois, escolha 1 monstro com a face para cima que seu oponente controla; destrua o alvo e, depois, olhe a mão do seu oponente e envie para o Cemitério todos os cards na mão dele com o mesmo nome que o do card destruído.
  | es_name   = Eliminar la Liga
  | es_text   = Descarta 1 Mágica, y después selecciona 1 monstruo boca arriba que controle tu adversario; destruye ese objetivo, y después mira la mano de tu adversario y manda al Cementerio todas las cartas en su mano con el mismo nombre que esa carta destruida.
  | ja_text   = ①：手札から魔法カード１枚を捨て、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターを破壊する。その後、相手の手札がある場合、相手の手札を確認し、破壊したカードの同名カードを全て墓地へ送る。
  | ko_name   = 가택 소탕
  | ko_text   = 패에서 마법 카드 1장을 버리고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 파괴한다. 다시 상대의 패를 확인하고, 파괴한 카드와 같은 이름의 카드를 전부 묘지로 보낸다.
  | tc_name   = 家破人亡
  | tc_text   = ①：從手牌捨棄１張魔法卡，可將對方場上的１隻正面表示怪獸做為對象發動。破壞對方的該正面表示怪獸。其後，在對方有手牌的狀況下，確認對方的手牌，將所有破壞的卡的同名卡全部送至墓地。
  | sc_name   = 家破人亡
  | sc_text   = 可从手牌舍弃１张魔法卡并发动。选择对手场上的１只表侧表示怪兽并破坏。进一步确认对手手牌，将所有与破坏卡牌的同名卡送入墓地。
  }}
