title: Escapegoat (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = When your opponent activates a card or effect that targets a monster(s) you control, except a Token: You can Tribute 1 monster; Special Summon 1 "Escapegoat Token" (Beast/EARTH/Level 1/ATK 0/DEF 0) in Defense Position. If a non-Token monster(s) you control would be destroyed by battle or card effect, you can destroy 1 Token in your Monster Zone instead.
  | releases  = Legacy Pack; October 10, 2024

  | fr_name   = Bouc Émissaire en Fuite
  | fr_text   = Lorsque votre adversaire active une carte ou un effet qui cible un ou plusieurs monstres que vous contrôlez (Jetons exclus) : vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement 1 "Jeton Bouc Émissaire en Fuite" (Bête/TERRE/Niveau 1/ATK 0/DEF 0) en Position de Défense. Si un ou plusieurs monstres non-Jeton un que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez détruire 1 Jeton dans votre Zone Monstre à la place.
  | de_name   = Fliehender Sündenbock
  | de_text   = Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der ein oder mehr Monster, die du kontrollierst, als Ziel wählt, außer einer Spielmarke: Du kannst 1 Monster als Tribut anbieten; beschwöre 1 „Fliehender-Sündenbock-Spielmarke“ (Ungeheuer/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition. Falls ein oder mehr Nichtspielmarken-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Spielmarke in deiner Monsterzone zerstören.
  | it_name   = Fuga Capro Espiatorio
  | it_text   = Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio uno o più mostri che controlli, eccetto un Segna-Mostro: puoi offrire come Tributo 1 mostro; Evoca Specialmente 1 "Segna-Fuga Capro Espiatorio" (Bestia/TERRA/Livello 1/ATK 0/DEF 0) in Posizione di Difesa. Se uno o più mostri non-Segna-Mostro che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece distruggere 1 Segna-Mostro nella tua Zona Mostri.
  | pt_name   = Bode Expiatório de Fuga
  | pt_text   = Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais monstros que você controla, exceto uma Ficha: você pode oferecer 1 monstro como Tributo; Invoque por Invocação-Especial 1 "Ficha de Bode Expiatório de Fuga" (Besta/TERRA/Nível 1/ATK 0/DEF 0) em Posição de Defesa. Se um ou mais monstros que não são Fichas que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode destruir 1 Ficha na sua Zona de Monstros.
  | es_name   = Escapegoat
  | es_text   = Cuando tu adversario activa una carta o efecto que selecciona uno o más monstruos que controlas, excepto una Ficha: puedes Sacrificar 1 monstruo; Invoca de Modo Especial 1 "Ficha Escapegoat" (Bestia/TIERRA/Nivel 1/ATK 0/DEF 0) en Posición de Defensa. Si uno o más monstruos que no sean Ficha que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes destruir 1 Ficha en tu Zona de Monstruos en su lugar.
  | ja_text   = ①：トークン以外の自分フィールドのモンスターを対象とする効果を相手が発動した時、自分フィールドのモンスター１体をリリースして発動できる。自分フィールドに「逃羊トークン」（獣族・地・星１・攻／守０）１体を守備表示で特殊召喚する。<br />②：トークン以外の自分フィールドのモンスターが戦闘・効果で破壊される場合、代わりに自分フィールドのトークン１体を破壊できる。
  | ko_name   = 이스케이프 고트
  | ko_text   = ①: 토큰 이외의 자신 필드의 몬스터를 대상으로 하는 효과를 상대가 발동했을 때, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 자신 필드에 "도양 토큰"(야수족 / 땅 / 레벨 1 / 공 0 / 수 0) 1장을 수비 표시로 특수 소환한다.<br />②: 토큰 이외의 자신 필드의 몬스터가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 토큰 1장을 파괴할 수 있다.
  | tc_name   = 逃脫替罪山羊
  | tc_text   = ①：對方發動將我方場上衍生物以外的怪獸做為對象的效果時，可解放我方場上的１隻怪獸發動。以守備表示特殊召喚１隻「逃羊衍生物」（獸族・地・星１・攻／守０）至我方場上。<br />②：在我方場上衍生物以外的怪獸因戰鬥・效果被破壞的狀況下，可破壞我方場上的１隻衍生物作為替代。
  | sc_name   = 逃脱替罪山羊
  | sc_text   = ①：对手发动以自己场上衍生物以外的怪兽为对象的效果时，解放自己场上的１只怪兽可以发动。将１只“逃羊衍生物”（兽族・地・星１・攻／守０）以守备表示特殊召唤至自己场上。<br />②：自己场上衍生物以外的怪兽将被战斗・效果破坏的情况下，作为代替可破坏自己场上的１只衍生物。
