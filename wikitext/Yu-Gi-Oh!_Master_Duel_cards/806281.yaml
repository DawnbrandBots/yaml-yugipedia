  | fr_name   = Potion de Brutalité
  | fr_text   = Cette carte devient une Carte Équipement et équipe 1 monstre que vous contrôlez. Une fois par tour, lorsque vous infligez des dommages à votre adversaire par l'effet d'une carte, augmentez l'ATK du monstre équipé de 1000 points jusqu'à la End Phase.
  | de_name   = Brutaler Trank
  | de_text   = Diese Karte wird eine Ausrüstungskarte und rüste 1 Monster damit aus, das du kontrollierst. Einmal pro Spielzug, wenn du deinem Gegner mit einem Karteneffekt Schaden zufügst, erhält das ausgerüstete Monster 1000 ATK bis zur End Phase.
  | it_name   = Pozione Brutale
  | it_text   = Questa carta diventa una Carta Equipaggiamento, e equipaggia 1 mostro che controlli. Una volta per turno, quando infliggi danno al tuo avversario tramite l'effetto di una carta, il mostro equipaggiato guadagna 1000 ATK fino alla fine della End Phase.
  | pt_name   = Poção Brutal
  | pt_text   = Este card se torna um Card de Equipamento e equipa 1 monstro que você controla. Uma vez por turno, quando você causar dano ao seu oponente com um efeito de card, o monstro equipado ganha 1000 de ATK até a Fase Final.
  | es_name   = Poción Brutal
  | es_text   = Después de su activación, esta carta se trata como una Carta de Equipo; equípala a 1 monstruo que tú controles. Una vez por turno, cuando inflijas daño a tu adversario con el efecto de una carta, el monstruo equipado gana 1000 ATK hasta la End Phase.
  | ja_text   = ①：自分フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いでその自分のモンスターに装備する。<br />②：このカードが装備カード扱いで、自分の効果で相手に効果ダメージを与えた場合に発動する。このターン、このカードは装備モンスターの攻撃力を１０００アップする（１ターンに１度のみ）。
  | ko_name   = 사디스틱 포션
  | ko_text   = 발동 후 이 카드는 장착 카드가 되어, 자신 필드 위에 존재하는 몬스터 1장에 장착한다. 이 카드의 컨트롤러가 카드의 효과에 의해서 상대 플레이어에게 데미지를 주었을 경우, 그 턴의 엔드 페이즈시까지 장착 몬스터의 공격력은 1000 포인트 올린다.
  | tc_name   = 暴虐藥劑
  | tc_text   = 可選擇我方場上的１隻正面表示怪獸發動此卡。將此卡視為裝備卡，裝備於選擇的我方怪獸。在我方給予對方LP效果傷害時，該裝備怪獸的攻擊力在回合結束前提升１０００（１回合１次）。
  | sc_name   = 暴虐药剂
  | sc_text   = 可选择我方场上的１只表侧表示怪兽并发动此卡。此卡被视为装备卡，装备被选择的我方怪兽。我方给予对手生命效果伤害时，直至回合结束时，装备怪兽的攻击力上升１０００点（１回合仅１次）。
