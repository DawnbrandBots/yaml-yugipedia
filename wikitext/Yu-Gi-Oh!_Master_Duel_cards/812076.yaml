  | text      = Cannot be destroyed by battle with a Link Monster. You can banish this card from your GY, then target 1 face-up monster on the field; you cannot Special Summon, except DARK monsters, for the rest of this turn, also send 1 DARK Machine monster from your Deck to the GY, except "Orcust Knightmare", and if you do, the targeted monster gains ATK equal to the Level of the monster sent to the GY x 100, until the end of this turn. You can only use this effect of "Orcust Knightmare" once per turn.

  | fr_name   = Orcust Chevalier du Cauchemar
  | fr_text   = Non destructible au combat avec un Monstre Lien. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; vous ne pouvez pas Invoquer Spécialement (monstres TÉNÈBRES exclus) le reste de ce tour, et aussi, envoyez 1 monstre TÉNÈBRES Machine ("Orcust Chevalier du Cauchemar" exclu) depuis votre Deck au Cimetière, et si vous le faites, le monstre ciblé gagne une ATK égale au Niveau du monstre envoyé au Cimetière x 100 jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Orcust Chevalier du Cauchemar" qu'une fois par tour.
  | de_name   = Orcust Albtraumritter
  | de_text   = Kann nicht durch Kampf mit einem Linkmonster zerstört werden. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; du kannst für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von FINSTERNIS Monstern, zusätzlich lege 1 FINSTERNIS Maschine-Monster von deinem Deck auf den Friedhof, außer „Orcust Albtraumritter“, und falls du dies tust, erhält das als Ziel gewählte Monster bis zum Ende dieses Spielzugs ATK in Höhe der Stufe des auf den Friedhof gelegten Monsters x 100. Du kannst diesen Effekt von „Orcust Albtraumritter“ nur einmal pro Spielzug verwenden.
  | it_name   = Cavaliere dell'Incubo Orcusestra
  | it_text   = Non può essere distrutto in battaglia con un Mostro Link. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; non puoi Evocare Specialmente, eccetto mostri OSCURITÀ, per il resto di questo turno, inoltre manda 1 mostro OSCURITÀ Macchina dal tuo Deck al Cimitero, eccetto "Cavaliere dell'Incubo Orcusestra" e, se lo fai, il mostro scelto come bersaglio guadagna ATK pari al Livello del mostro mandato al Cimitero x 100, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Cavaliere dell'Incubo Orcusestra" una sola volta per turno.
  | pt_name   = Cavaleira do Pesadelo Orcust
  | pt_text   = Não pode ser destruído em batalha com um Monstro Link. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima no campo; pelo resto deste turno, você não pode Invocar por Invocação-Especial, exceto monstros de TREVAS e, além disso, envie 1 monstro Máquina de TREVAS do seu Deck para o Cemitério, exceto "Cavaleira do Pesadelo Orcust" e, se isso acontecer, até o final deste turno, o monstro alvo ganha ATK igual ao Nível do monstro enviado para o Cemitério x 100. Você só pode usar este efeito de "Cavaleira do Pesadelo Orcust" uma vez por turno.
  | es_name   = Caballero de Pesadilla Orcust
  | es_text   = No puede ser destruido en batalla con un Monstruo de Enlace. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo boca arriba en el Campo; no puedes Invocar de Modo Especial, excepto monstruos de OSCURIDAD, por el resto de este turno y además, manda al Cementerio 1 monstruo Máquina de OSCURIDAD en tu Deck, excepto "Caballero de Pesadilla Orcust" y, si lo haces, hasta el final de este turno el monstruo seleccionado gana ATK igual al Nivel del monstruo mandado al Cementerio x 100. Sólo puedes usar este efecto de "Caballero de Pesadilla Orcust" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードはＬモンスターとの戦闘では破壊されない。<br />②：墓地のこのカードを除外し、フィールドの表側表示モンスター１体を対象として発動できる。デッキから「オルフェゴール・トロイメア」以外の機械族・闇属性モンスター１体を墓地へ送り、対象のモンスターの攻撃力をターン終了時まで、墓地へ送ったモンスターのレベル×１００アップする。この効果の発動後、ターン終了時まで自分は闇属性モンスターしか特殊召喚できない。
  | ko_name   = 오르페골 트로이메어
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 링크 몬스터와의 전투로는 파괴되지 않는다. ②: 묘지의 이 카드를 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 덱에서 "오르페골 트로이메어" 이외의 기계족 / 어둠 속성 몬스터 1장을 묘지로 보내고, 대상 몬스터의 공격력을 턴 종료시까지, 묘지로 보낸 몬스터의 레벨 × 100 올린다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 自鳴天琴・夢魘曲
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：此卡不會因與連結怪獸的戰鬥被破壞。②：可將墓地的此卡除外，將場上的１隻正面表示怪獸做為對象發動。從牌組將１隻「自鳴天琴・夢魘曲」以外的機械族・闇屬性怪獸送至墓地。對象怪獸的攻擊力在回合結束前，會依據送至墓地的怪獸等級×１００進行提升。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限闇屬性怪獸。
  | sc_name   = 自鸣天琴・梦魇曲
  | sc_text   = 此卡名的②效果1回合仅可使用1次。①：此卡不会因与连接怪兽的战斗被破坏。②：将墓地的此卡除外，以场上1只表侧表示怪兽为对象可以发动。从牌组将1只“自鸣天琴・梦魇曲”以外的机械族・暗属性怪兽送至墓地。对象怪兽的攻击力直至回合结束时为止，上升相当于送至墓地的怪兽的等级×100的数值。此效果发动后，直至回合结束时为止自己仅可特殊召唤暗属性怪兽。
