  | text        = 2 Fiend monsters<br />If this card is Special Summoned: You can add 1 "Unchained" monster from your Deck or GY to your hand. If a card(s) you control is destroyed by battle or card effect, while this card is in your GY: You can banish this card; Special Summon 1 Fiend monster from your hand or GY, then you can destroy 1 card you control. You can only use each effect of "Unchained Soul Lord of Yama" once per turn.

  | fr_name     = Âme Désenchaînée du Seigneur de Yama
  | fr_text     = 2 monstres Démon<br />Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 monstre "Désenchaîné" depuis votre Deck ou Cimetière à votre main. Si une ou plusieurs cartes que vous contrôlez sont détruites au combat ou par un effet de carte, tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre Démon depuis votre main ou Cimetière, puis vous pouvez détruire 1 carte que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Âme Désenchaînée du Seigneur de Yama" qu'une fois par tour.
  | de_name     = Losgekettete Seele Lord von Yama
  | de_text     = 2 Unterweltler-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Losgekettet“-Monster von deinem Deck oder Friedhof hinzufügen. Falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte verbannen; beschwöre 1 Unterweltler-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, dann kannst du 1 Karte zerstören, die du kontrollierst. Du kannst jeden Effekt von „Losgekettete Seele Lord von Yama“ nur einmal pro Spielzug verwenden.
  | it_name     = Anima Svincolata Signore di Yama
  | it_text     = 2 mostri Demone<br />Se questa carta viene Evocata Specialmente: puoi aggiungere 1 mostro "Svincolato" dal tuo Deck o Cimitero alla tua mano. Se una o più carte che controlli vengono distrutte in battaglia o dall'effetto di una carta, mentre questa carta è nel tuo Cimitero: puoi bandire questa carta; Evoca Specialmente 1 mostro Demone dalla tua mano o Cimitero, poi puoi distruggere 1 carta che controlli. Puoi utilizzare ogni effetto di "Anima Svincolata Signore di Yama" una sola volta per turno.
  | pt_name     = Senhor da Alma Desacorrentada de Yama
  | pt_text     = 2 monstros Demônio<br />Se este card for Invocado por Invocação-Especial: você pode adicionar 1 monstro "Desacorrentado(a)" do seu Deck ou Cemitério à sua mão. Se um ou mais cards que você controla forem destruídos em batalha ou por um efeito de card, enquanto este card estiver no seu Cemitério: você pode banir este card; Invoque por Invocação-Especial 1 monstro Demônio da sua mão ou do Cemitério e, depois, você pode destruir 1 card que você controla. Você só pode usar cada efeito de "Senhor da Alma Desacorrentada de Yama" uma vez por turno.
  | es_name     = Alma Desencadenada Señor de Yama
  | es_text     = 2 monstruos Demonio<br />Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 monstruo "Desencadenado/a" en tu Deck o Cementerio. Si una o más cartas que controlas son destruidas en batalla o por el efecto de una carta, mientras esta carta está en tu Cementerio: puedes desterrar esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Demonio, y después puedes destruir 1 carta que controles. Sólo puedes usar cada efecto de "Alma Desencadenada Señor de Yama" una vez por turno.
  | ja_text     = 悪魔族モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。自分のデッキ・墓地から「破械」モンスター１体を手札に加える。<br />②：このカードが墓地に存在する状態で、自分フィールドのカードが戦闘・効果で破壊された場合、このカードを除外して発動できる。自分の手札・墓地から悪魔族モンスター１体を特殊召喚する。その後、自分フィールドのカード１枚を破壊できる。
  | ko_name     = 언체인드소울킹 야마
  | ko_text     = 악마족 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "언체인드" 몬스터 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 카드가 전투 / 효과로 파괴되었을 경우, 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 악마족 몬스터 1장을 특수 소환한다. 그 후, 자신 필드의 카드 1장을 파괴할 수 있다.
  | tc_name     = 破械神王 閻魔
  | tc_text     = 惡魔族怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡特殊召喚的狀況下發動。從我方牌組・墓地將１隻「破械」怪獸加入手牌。<br />②：此卡存在於墓地的狀態，在我方場上的卡因戰鬥・效果被破壞的狀況下，可將此卡除外發動。從我方手牌・墓地特殊召喚１隻惡魔族怪獸。其後，可破壞我方場上的１張卡。
  | sc_name     = 破械神王 阎魔
  | sc_text     = 恶魔族怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡特殊召唤的情况下可以发动。从自己的牌组・墓地将１只“破械”怪兽加入手牌。<br />②：此卡存在于墓地的状态下，自己场上的卡因战斗・效果被破坏的情况下，将此卡除外可以发动。从自己的手牌・墓地将１只恶魔族怪兽特殊召唤。然后，可将自己场上的１张卡破坏。
