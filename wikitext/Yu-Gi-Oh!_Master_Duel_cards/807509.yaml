  | text      = Once per turn, during your Standby Phase, you must pay 500 LP (this is not optional), or this card is destroyed. When resolving an opponent's card effect that targets this card, roll a six-sided die and negate that effect if you roll a 3, and if you do, destroy that card. When "Terrorking Archfiend" you control is destroyed and sent to the GY (even during the Damage Step) (Quick Effect): You can send this card from your hand to the GY, then target that "Terrorking Archfiend" in your GY; Special Summon it.

  | fr_name   = Tour Des - Archdémon
  | fr_text   = Une fois par tour, durant votre Standby Phase, vous devez payer 500 LP (ceci est obligatoire), ou cette carte est détruite. Lors de la résolution d'un effet de carte de l'adversaire qui cible cette carte, lancez un dé à six faces et annulez l'effet si le résultat est 3, et si vous le faites, détruisez la carte. Lorsque "Roi de la Terreur - Archdémon" que vous contrôlez est détruit et envoyé au Cimetière (même durant la Damage Step) (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez ce "Roi de la Terreur - Archdémon" dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name   = Turm des Todes, Erzunterweltler
  | de_text   = Einmal pro Spielzug, während deiner Standby Phase, musst du 500 LP zahlen (dies ist nicht optional) oder diese Karte wird zerstört. Wenn ein Karteneffekt eines Gegners aufgelöst wird, der diese Karte als Ziel wählt, wirf einen sechsseitigen Würfel und annulliere jenen Effekt, falls du eine 3 würfelst, und falls du dies tust, zerstöre jene Karte. Wenn „König des Schreckens, Erzunterweltler“, den du kontrollierst, zerstört und auf den Friedhof gelegt wird (selbst während des Damage Steps) (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann jenen „König des Schreckens, Erzunterweltler“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung.
  | it_name   = Arcidemone Torre della Morte
  | it_text   = Una volta per turno, durante la tua Standby Phase, devi pagare 500 LP (questo non è opzionale), o questa carta viene distrutta. Quando si sta risolvendo l'effetto di una carta dell'avversario che sceglie come bersaglio questa carta, tira un dado a sei facce e annulla quell'effetto se tiri un 3 e, se lo fai, distruggi quella carta. Quando un "Arcidemone Re del Terrore" che controlli viene distrutto e mandato al Cimitero (anche durante il Damage Step) (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio quel "Arcidemone Re del Terrore" nel tuo Cimitero; Evocalo Specialmente.
  | pt_name   = Arquidemônio Desrook
  | pt_text   = Uma vez por turno, durante sua Fase de Apoio, você deve pagar 500 PV (isso não é opcional), ou este card é destruído. Quando estiver resolvendo um efeito de card do oponente que escolha este card como alvo, lance um dado de seis faces e negue o efeito se esse resultado for um 3 e, se isso acontecer, destrua esse card. Quando "Rei do Terror Arquidemônio" que você controla for destruído e enviado para o Cemitério (mesmo durante a Etapa de Dano) (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério e, depois, escolha esse "Rei do Terror Arquidemônio" enviado para o seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name   = Archidemonio Torre Des
  | es_text   = Una vez por turno, durante tu Standby Phase, debes pagar 500 LP (esto no es opcional), o esta carta es destruida. Al resolver el efecto de una carta del adversario que seleccione esta carta, lanza un dado de seis caras y niega ese efecto si sale 3 y, si lo haces, destruye esa carta. Cuando "Archidemonio Rey del Terror" que controlas es destruido y mandado al Cementerio (incluso durante el Damage Step) (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano, y después selecciona ese "Archidemonio Rey del Terror" en tu Cementerio; Invócalo de Modo Especial.
  | ja_text   = このカードのコントローラーは自分スタンバイフェイズ毎に５００ＬＰを払う（払えない場合、このカードを破壊する）。<br />①：このカードを対象とする相手の効果が発動した場合、その処理時にサイコロを１回振る。３が出た場合、その効果を無効にし破壊する。<br />②：「ジェノサイドキングデーモン」が自分フィールドで破壊され墓地へ送られた時、このカードを手札から墓地へ送り、そのモンスター１体を対象として発動できる（ダメージステップでも発動可能）。その「ジェノサイドキングデーモン」を特殊召喚する。
  | ko_name   = 데스룩 데몬
  | ko_text   = 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 이 카드가 상대가 컨트롤하는 카드의 효과의 대상이 되어, 그 처리를 실행할 때, 주사위를 1회 던진다. 3이 나온 경우, 그 효과를 무효로 하여 파괴한다. 자신 필드 위의 "제노사이드킹 데몬"이 파괴되어 묘지로 보내졌을 때, 이 카드를 패에서 묘지로 보내는 것으로, 그 "제노사이드킹 데몬"을 특수 소환한다.
  | tc_name   = 死亡城堡惡魔
  | tc_text   = 此卡的控制者在每次我方的準備階段支付５００LP。在無法支付的狀況下破壞此卡。在對方以此卡做為對象發動效果的狀況下，在該處理時擲１次骰子。在出現３的狀況下，將該效果變為無效進行破壞。「屠殺國王惡魔」在我方場上被破壞送至墓地時，可將此卡從手牌送至墓地發動（在傷害步驟也可發動）。選擇１隻該「屠殺國王惡魔」特殊召喚。
  | sc_name   = 死亡城堡恶魔
  | sc_text   = 此卡的控制者在每次我方准备阶段支付５００生命点数。无法支付的场合破坏此卡。以此卡为对象的对手效果发动的场合，在该效果处理时掷１次股子。掷出３的场合，使该效果无效并破坏。“屠杀国王恶魔”在我方场上被破坏并送入墓地时，可将此卡从手牌送入墓地并发动（在伤害步骤也能发动）。选择１只该“屠杀国王恶魔”并特殊召唤。
  }}
