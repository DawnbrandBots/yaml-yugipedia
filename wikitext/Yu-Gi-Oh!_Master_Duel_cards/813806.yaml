title: Sonic Boom (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = During your turn: Target 1 "Mecha Phantom Beast" monster on the field; this turn, its ATK becomes double its original ATK, it is unaffected by other Spell/Trap effects, also if it attacks a Defense Position monster, inflict piercing battle damage to your opponent. If this effect is applied to that monster, destroy all Machine-Type monsters you control during the End Phase of this turn. Other monsters cannot attack during the turn you activate this card.

  | fr_name   = Grondement Sonique
  | fr_text   = Durant votre tour : ciblez 1 monstre "Bête Fantôme Méca" sur le Terrain ; ce tour, son ATK devient le double de son ATK d'origine, il n'est pas affecté par d'autres effets de Magie/Piège, et aussi, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si cet effet est appliqué au monstre, durant la End Phase de ce tour, détruisez tous les monstres de Type Machine que vous contrôlez. Les autres monstres ne peuvent pas attaquer durant le tour où vous activez cette carte.
  | de_name   = Überschallknall
  | de_text   = Während deines Spielzugs: Wähle 1 „Mecha-Phantomungeheuer“-Monster auf dem Spielfeld; in diesem Spielzug werden seine ATK zum Doppelten seiner Grund-ATK, es bleibt von anderen Zauber-/Falleneffekten unberührt, zusätzlich, falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls dieser Effekt auf das Monster angewendet wird, zerstöre während der End Phase dieses Spielzugs alle Monster vom Typ Maschine, die du kontrollierst. Andere Monster können während des Spielzugs, in dem du diese Karte aktivierst, nicht angreifen.
  | it_name   = Boom Sonico
  | it_text   = Durante il tuo turno: scegli come bersaglio 1 mostro "Bestia Fantasma Meccanica" sul Terreno; in questo turno, il suo ATK diventa il doppio del suo ATK originale, è immune agli effetti delle altre Magie/Trappole, inoltre se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se questo effetto viene applicato a quel mostro, distruggi tutti i mostri di Tipo Macchina che controlli durante la End Phase di questo turno. Gli altri mostri non possono attaccare durante il turno in cui attivi questa carta.
  | pt_name   = Estrondo Sônico
  | pt_text   = Durante o seu turno: escolha 1 monstro "Besta Fantasma Mecha" no campo; neste turno, o ATK dele se torna o dobro do seu ATK original e ele não é afetado por outros efeitos de Magia/Armadilha e, além disso, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se este afeito for aplicado a esse monstro, destrua todos os monstros do Tipo Máquina que você controla durante a Fase Final deste turno. Outros monstros não podem atacar durante o turno em que você ativar este efeito.
  | es_name   = Explosión Sónica
  | es_text   = Durante tu turno: selecciona 1 monstruo "Mecha Bestia Fantasma" en el Campo; este turno, su ATK se convierte en el doble de su ATK original, no es afectado por efectos de otras Cartas Mágicas/de Trampa y además, si ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si este efecto es aplicado a ese monstruo, durante la End Phase de este turno destruye todos los monstruos de Tipo Máquina que controles. Durante el turno en el que activaste esta carta, otros monstruos no pueden atacar.
  | ja_text   = ①：自分ターンに、フィールドの「幻獣機」モンスター１体を対象として発動できる（このカードを発動するターン、対象のモンスター以外の自分のモンスターは攻撃できない）。そのモンスターはこのターン、攻撃力が元々の攻撃力の倍になり、他の魔法・罠カードの効果を受けず、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。このターンのエンドフェイズに、自分フィールドの機械族モンスターは全て破壊される。
  | ko_name   = 소닉 붐
  | ko_text   = 자신의 턴에 필드 위의 "환상수기"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터는 이 턴에, 공격력이 원래 공격력의 배가 되어, 이 카드 이외의 마법 / 함정 카드의 효과를 받지 않고, 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 그 후, 이 턴의 엔드 페이즈시에 자신 필드 위의 기계족 몬스터를 전부 파괴한다. 이 카드를 발동하는 턴에, 선택한 몬스터 이외의 몬스터는 공격할 수 없다.
  | tc_name   = 超音速波
  | tc_text   = 在我方回合，可選擇場上的１隻冠有「幻獸機」之名的怪獸發動。選擇的怪獸此回合攻擊力變為原本的攻擊力加倍的數值，不受此卡以外的魔法・陷阱卡效果影響，攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。其後，在此回合的結束階段時，將我方場上的所有機械族怪獸全部破壞。發動此卡的回合，選擇的怪獸以外的怪獸無法攻擊。
  | sc_name   = 超音速波
  | sc_text   = 可在我方回合选择场上的１只冠有“幻兽机”之名的怪兽并发动。此回合被选择怪兽的攻击力变成其原本攻击力的２倍，并不受除此卡以外的魔法、陷阱卡效果的影响，攻击守备表示怪兽时，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。之后，在此回合的结束阶段时，破坏我方场上的所有机械族怪兽。发动此卡的回合，除被选择怪兽以外的怪兽不可攻击。
  }}
