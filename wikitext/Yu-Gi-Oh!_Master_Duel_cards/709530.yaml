  | text      = FLIP: You can add 1 "Symphonic Warrior" monster from your Deck to your hand, except "Symphonic Warrior Synthess".<br />Once per turn: You can target 1 monster you control or in your Graveyard whose original name includes "Symphonic Warrior", except "Symphonic Warrior Synthess"; until the End Phase, this card's name becomes that monster's original name, and replace this effect with that monster's original effects. You can banish this card from your Graveyard, then target 1 of your banished "Symphonic Warrior" monsters, except "Symphonic Warrior Synthess"; Special Summon it.

  | fr_name   = Syntho, Guerrier Symphonique
  | fr_text   = FLIP : Vous pouvez ajouter 1 monstre "Guerrier Symphonique" ("Syntho, Guerrier Symphonique" exclu) depuis votre Deck à votre main.<br />Une fois par tour : vous pouvez cibler 1 monstre que vous contrôlez ou dans votre Cimetière dont le nom d'origine inclut "Guerrier Symphonique" ("Syntho, Guerrier Symphonique" exclu) ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine du monstre, et remplacez cet effet avec les effets d'origine du monstre. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres "Guerrier Symphonique" bannis ("Syntho, Guerrier Symphonique" exclu) ; Invoquez-le Spécialement.
  | de_name   = Symphonischer Krieger Synthes-s-s
  | de_text   = FLIPP: Du kannst deiner Hand 1 „Symphonischer Krieger“-Monster von deinem Deck hinzufügen, außer „Symphonischer Krieger Synthes-s-s“.<br />Einmal pro Spielzug: Du kannst 1 Monster wählen, das du kontrollierst oder in deinem Friedhof und dessen Grund-Name „Symphonischer Krieger“ enthält, außer „Symphonischer Krieger Synthes-s-s“; bis zur End Phase wird der Name dieser Karte gleich dem Grund-Namen des Monsters und ersetze diesen Effekt durch die Grundeffekte des Monsters. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten „Symphonischer Krieger“-Monster wählen, außer „Symphonischer Krieger Synthes-s-s“; beschwöre es als Spezialbeschwörung.
  | it_name   = Sinteetiz Guerriero Sinfonico
  | it_text   = SCOPRI: puoi aggiungere 1 mostro "Guerriero Sinfonico" dal tuo Deck alla tua mano, eccetto "Sinteetiz Guerriero Sinfonico".<br />Una volta per turno: puoi scegliere come bersaglio 1 mostro che controlli o nel tuo Cimitero il cui nome originale contiene "Guerriero Sinfonico", eccetto "Sinteetiz Guerriero Sinfonico"; fino alla End Phase il nome di questa carta diventa il nome originale di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 tuo mostro "Guerriero Sinfonico" bandito, eccetto "Sinteetiz Guerriero Sinfonico"; Evocalo Specialmente.
  | pt_name   = Guerreiro Sinfônico Síntesse
  | pt_text   = VIRE: Você pode adicionar 1 monstro "Guerreiro Sinfónico" do seu Deck à sua mão, exceto "Guerreiro Sinfônico Síntesse".<br />Uma vez por turno: você pode escolher 1 monstro que você controla ou no seu Cemitério, cujo nome original inclui "Guerreiro Sinfónico", exceto "Guerreiro Sinfônico Síntesse"; até a Fase Final, o nome deste card se torna o nome original desse monstro e troque este efeito pelos efeitos originais desse monstro. Você pode banir este card do seu Cemitério e, depois, escolher 1 dos seus monstros "Guerreiro Sinfónico" banidos, exceto "Guerreiro Sinfônico Síntesse"; Invoque-o por Invocação-Especial.
  | es_name   = Guerrero Sinfónico Sintetizaador
  | es_text   = VOLTEO: puedes añadir a tu mano 1 monstruo "Guerrero Sinfónico" en tu Deck, excepto "Guerrero Sinfónico Sintetizaador".<br />Una vez por turno: puedes seleccionar 1 monstruo que controles o en tu Cementerio cuyo nombre original incluya "Guerrero Sinfónico", excepto "Guerrero Sinfónico Sintetizaador"; hasta la End Phase,el nombre de esta carta se convierte en el nombre original de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos "Guerrero Sinfónico" desterrados, excepto "Guerrero Sinfónico Sintetizaador"; Invócalo de Modo Especial.
  | ja_text   = ①：このカードがリバースした場合に発動できる。デッキから「音響戦士サイザス」以外の「音響戦士」モンスター１体を手札に加える。<br />②：１ターンに１度、「音響戦士サイザス」以外の自分のフィールド・墓地の「音響戦士」モンスター１体を対象として発動できる。このカードはエンドフェイズまで、そのモンスターの元々のカード名・効果と同じカード名・効果を得る。<br />③：墓地のこのカードを除外し、「音響戦士サイザス」以外の自分の除外状態の「音響戦士」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 음향전사 사이저스
  | ko_text   = ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 "음향전사 사이저스" 이외의 "음향전사" 몬스터 1장을 패에 넣는다.<br />②: 1턴에 1번, "음향전사 사이저스" 이외의 자신 필드 / 묘지의 "음향전사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드는 엔드 페이즈까지, 그 몬스터와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다.<br />③: 묘지의 이 카드를 제외하고, "음향전사 사이저스" 이외의 제외되어 있는 자신의 "음향전사" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 音響戰士 合成器
  | tc_text   = ①：可在此卡反轉的狀況下發動。從牌組將１隻「音響戰士 合成器」以外的「音響戰士」怪獸加入手牌。<br />②：１回合１次，可將我方場上・墓地的１隻「音響戰士 合成器」以外的「音響戰士」怪獸做為對象發動。此卡在結束階段前視為該怪獸的同名卡，獲得相同效果。<br />③：可將墓地的此卡除外，將我方被除外的１隻「音響戰士 合成器」以外的「音響戰士」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 音响战士 合成乐师
  | sc_text   = ①：此卡反转的情况下可以发动。从牌组将１只“音响战士 合成乐师”以外的“音响战士”怪兽加入手牌。<br />②：１回合１次，以自己场上・墓地的“音响战士 合成乐师”以外的１只“音响战士”怪兽为对象可以发动。此卡直至结束阶段为止，视为该怪兽的同名卡，获得相同效果。<br />③：将墓地的此卡除外，以自己１只“音响战士 合成乐师”以外的被除外的“音响战士”怪兽为对象可以发动。将该怪兽特殊召唤。
