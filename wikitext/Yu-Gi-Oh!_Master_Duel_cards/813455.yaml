  | fr_name   = Ninja Argent Émérite
  | fr_text   = Lorsque cette carte est retournée face recto : vous pouvez Invoquer Spécialement un nombre de votre choix de monstres "Ninja" ("Ninja Argent Émérite" exclu) depuis votre main et/ou Cimetière en Position de Défense face verso. Il ne peut y avoir qu'1 "Ninja Argent Émérite" face recto sur le Terrain.
  | de_name   = Ältester Silber-Ninja
  | de_text   = Wenn diese Karte aufgedeckt wird: Du kannst eine beliebige Anzahl „Ninja“-Monster, außer „Ältester Silber-Ninja“, als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof in die verdeckte Verteidigungsposition beschwören. Es kann nur 1 offener „Ältester Silber-Ninja“ auf dem Spielfeld liegen.
  | it_name   = Ninja Senior Argento
  | it_text   = Quando questa carta viene scoperta: puoi Evocare Specialmente un qualsiasi numero di mostri "Ninja", eccetto "Ninja Senior Argento", dalla tua mano e/o Cimitero coperti in Posizione di Difesa. Ci può essere solo 1 "Ninja Senior Argento" scoperto sul Terreno.
  | pt_name   = Ninja Prateado Sênior
  | pt_text   = Quando este card for virado com a face para cima: Você pode Invocar por Invocação-Especial qualquer número de monstros "Ninja", exceto "Ninja Prateado Sênior", da sua mão e/ou Cemitério com a face para baixo em Posição de Defesa. Só pode haver 1 "Ninja Prateado Sénior" com a face para cima no campo.
  | es_name   = Ninja Plateado Superior
  | es_text   = Cuando esta carta es volteada boca arriba: puedes Invocar de Modo Especial, desde tu mano y/o Cementerio, cualquier cantidad de monstruos "Ninja", excepto "Ninja Plateado Superior", en Posición de Defensa boca abajo. Sólo puede haber 1 "Ninja Plateado Superior" boca arriba en el Campo.
  | ja_text   = ①：「渋い忍者」はフィールドに１枚しか表側表示で存在できない。<br />②：このカードがリバースした時に発動できる。自分の手札・墓地から「渋い忍者」以外の「忍者」モンスターを任意の数だけ裏側守備表示で特殊召喚する。
  | ko_name   = 시니어 실버 첩자
  | ko_text   = 이 카드가 리버스했을 때, 자신의 패 / 묘지에서 "시니어 실버 첩자" 이외의 "첩자"라는 이름이 붙은 몬스터를 임의의 수만큼 뒷면 수비 표시로 특수 소환할 수 있다. "시니어 실버 첩자"는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_name   = 素銀忍者
  | tc_text   = 此卡反轉時，可從我方手牌・墓地以反面守備表示特殊召喚任意數量「素銀忍者」以外，冠有「忍者」之名的怪獸。「素銀忍者」在場上僅限以正面表示存在１隻。
  | sc_name   = 素银忍者
  | sc_text   = 此卡反转时，可从我方的手牌・墓地以里侧守备表示特殊召唤任意数量的除“素银忍者”以外的冠有“忍者”之名的怪兽。以表侧表示存在于场上的“素银忍者”只可有１只。
