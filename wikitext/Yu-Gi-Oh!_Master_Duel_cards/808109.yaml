  | fr_name   = Chaman Nécroid, HÉROS Élémentaire
  | fr_text   = "Cœur Farouche, HÉROS Élémentaire" + "Nécrombre, HÉROS Élémentaire"<br />Uniquement Invocable par Fusion. Si cette carte est Invoquée Spécialement : ciblez 1 monstre contrôlé par votre adversaire ; détruisez la cible, puis Invoquez Spécialement 1 monstre depuis le Cimetière de votre adversaire sur son Terrain.
  | de_name   = Elementar-HELD Necroid Shaman
  | de_text   = „Elementar-HELD Wildheart“ + „Elementar-HELD Necroshade“<br />Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 Monster, das dein Gegner kontrolliert; zerstöre jenes gewählte Ziel, dann beschwöre 1 Monster als Spezialbeschwörung vom Friedhof deines Gegners auf seine Spielfeldseite.
  | it_name   = Necroid-Sciamano EROE Elementale
  | it_text   = "Wildheart EROE Elementale" + "Necro-Ombra EROE Elementale"<br />Deve essere Evocato tramite Fusione. Se questa carta viene Evocata Specialmente: scegli come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio, poi Evoca Specialmente 1 mostro dal Cimitero del tuo avversario sul suo Terreno.
  | pt_name   = Xamã Necroide, o HERÓI do Elemento
  | pt_text   = "Coração Selvagem, o HERÓI do Elemento" + "Necrosombra, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Especial: escolha 1 monstro que seu oponente controla; destrua o alvo e, depois, Invoque por Invocação-Especial 1 monstro do Cemitério do seu oponente no campo dele.
  | es_name   = HÉROE Elemental Necroid Shaman
  | es_text   = "HÉROE Elemental Wildheart" + "HÉROE Elemental Necroshade"<br />Debe ser Invocado por Fusión. Si esta carta es Invocada de Modo Especial: selecciona 1 monstruo que controle tu adversario; destruye ese objetivo, y después Invoca de Modo Especial 1 monstruo en el Cementerio de tu adversario a su Campo.
  | ja_text   = 「Ｅ・ＨＥＲＯ　ワイルドマン」＋「Ｅ・ＨＥＲＯ　ネクロダークマン」<br />このカードは融合召喚でしか特殊召喚できない。<br />①：このカードが特殊召喚した場合、相手フィールドのモンスター１体を対象として発動する。その相手モンスターを破壊する。その後、相手の墓地からモンスター１体を相手フィールドに特殊召喚する。
  | ko_name   = 엘리멘틀 히어로 네크로이드 샤먼
  | ko_text   = "엘리멘틀 히어로 와일드맨" ＋ "엘리멘틀 히어로 네크로다크맨"<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동한다. 그 상대 몬스터를 파괴한다. 그 후, 상대의 묘지에서 몬스터 1장을 고르고, 상대 필드에 특수 소환한다.
  | tc_name   = 元素－英雄 死靈巫俠
  | tc_text   = 「元素－英雄 狂野人」＋「元素－英雄 死靈暗黑人」<br />此卡名在規則上也視為「機人」卡。此卡僅限以融合召喚進行特殊召喚。①：在此卡特殊召喚成功的狀況下，可將對方場上的１隻怪獸做為對象發動。破壞該對方怪獸。其後，選擇對方墓地的１隻怪獸特殊召喚至對方場上。
  | sc_name   = 元素－英雄 死灵巫侠
  | sc_text   = “元素－英雄 狂野人”＋“元素－英雄 死灵暗黑人”<br />此卡名在规则上也视为“机人”卡。此卡仅可以融合召唤特殊召唤。此卡特殊召唤成功时，选择对手场上的１只怪兽破坏。之后，从对手墓地挑选１只怪兽特殊召唤至对手场上。
