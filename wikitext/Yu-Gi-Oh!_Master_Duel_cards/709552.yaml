title: Void Imagination (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Continuous
  | text      = "Infernoid" monsters you control whose original Levels are 2 or higher become Level 1 and all battle damage they inflict to your opponent is halved. You can send this card to the GY; Fusion Summon 1 "Infernoid" Fusion Monster from your Extra Deck, using monsters from your hand or field as material. If your opponent controls a monster that was Special Summoned from the Extra Deck, and you do not, you can also use up to 6 monsters in your Deck as Fusion Materials.

  | fr_name   = Imaginaire du Vide
  | fr_text   = Les monstres "Infernoid" que vous contrôlez dont le Niveau d'origine est min. 2 deviennent Niveau 1 et tous les dommages de combat qu'ils infligent à votre adversaire sont divisés par deux. Vous pouvez envoyer cette carte au Cimetière ; Invoquez par Fusion 1 Monstre Fusion "Infernoid" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel. Si votre adversaire contrôle un monstre qui a été Invoqué Spécialement depuis l'Extra Deck et que vous non, vous pouvez aussi utiliser max. 6 monstres dans votre Deck comme Matériels Fusion.
  | de_name   = Leerenimagination
  | de_text   = „Infernoid“-Monster, die du kontrollierst und deren Grundstufe 2 oder höher ist, werden zu Stufe 1 und jeglicher Kampfschaden, den sie deinem Gegner zufügen, wird halbiert. Du kannst diese Karte auf den Friedhof legen; beschwöre 1 „Infernoid“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Falls dein Gegner ein Monster kontrolliert, das als Spezialbeschwörung vom Extra Deck beschworen wurde, und du nicht, kannst du auch bis zu 6 Monster in deinem Deck als Fusionsmaterial verwenden.
  | it_name   = Immaginazione del Vuoto
  | it_text   = I mostri "Infernoid" che controlli con Livello originale 2 o superiore diventano di Livello 1 e tutto il danno da combattimento che infliggono al tuo avversario viene dimezzato. Puoi mandare questa carta al Cimitero; Evoca tramite Fusione 1 Mostro Fusione "Infernoid" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Se il tuo avversario controlla un mostro che è stato Evocato Specialmente dall'Extra Deck, e tu invece no, puoi anche utilizzare fino a 6 mostri nel tuo Deck come Materiali da Fusione.
  | pt_name   = Imaginação do Vácuo
  | pt_text   = Os monstros "Infernoide" que você controla cujo Nível original seja 2 ou mais se tornam de Nível 1 e todo dano de batalha que eles causarem ao seu oponente é diminuído pela metade. Você pode enviar este card para o Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão "Infernoide" do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Se seu oponente controlar um monstro que foi Invocado por Invocação-Especial do Deck Adicional e você não controlar nenhum, você também pode usar até 6 monstros do seu Deck como Matérias de Fusão.
  | es_name   = Imaginación del Vacío
  | es_text   = Los monstruos "Infiernoid" que controles cuyos Niveles originales sean 2 o mayor se convierten en Nivel 1 y todo el daño de batalla que inflijan a tu adversario se divide a la mitad. Puedes mandar esta carta al Cementerio; Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Infiernoid", usando monstruos en tu mano o Campo como material. Si tu adversario controla un monstruo que fue Invocado de Modo Especial desde el Deck Extra, y tú no, también puedes usar hasta 6 monstruos en tu Deck como Materiales de Fusión.
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの元々のレベルが２以上の「インフェルノイド」モンスターはレベルが１になり、それらのモンスターが相手に与える戦闘ダメージは半分になる。<br />②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分の手札・フィールドのモンスターを融合素材とし、「インフェルノイド」融合モンスター１体を融合召喚する。ＥＸデッキから特殊召喚されたモンスターが相手フィールドにのみ存在する場合、自分のデッキのモンスターも６体まで融合素材とする事ができる。
  | ko_name   = 연옥의 허몽
  | ko_text   = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 원래 레벨이 2 이상의 "인페르노이드" 몬스터는 레벨이 1 이 되고, 그 몬스터들이 상대에게 주는 전투 데미지는 절반이 된다.<br />②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "인페르노이드" 융합 몬스터 1장을 융합 소환한다. 엑스트라 덱에서 특수 소환된 몬스터가 상대 필드에만 존재할 경우, 자신의 덱의 몬스터도 6장까지 융합 소재로 할 수 있다.
  | tc_name   = 煉獄的虛夢
  | tc_text   = ①：我方場上的原本的等級為２以上的「獄炎機」怪獸的等級變為１，給予對方的戰鬥傷害減半。<br />②：可將正面表示的此卡送至墓地發動。從我方手牌・場上，將根據「獄炎機」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。在僅限對方場上存在從額外牌組被特殊召喚的怪獸的狀況下，也可將我方牌組的最多６隻怪獸做為融合素材。
  | sc_name   = 炼狱的虚梦
  | sc_text   = ①：自己场上原本等级为２以上的“狱炎机”怪兽的等级变为１，给予对手的战斗伤害变为一半。<br />②：将表侧表示的此卡送至墓地可以发动。从自己的手牌・场上，将由“狱炎机”融合怪兽卡决定的融合素材怪兽送至墓地，将该１只融合怪兽从额外牌组融合召唤。从额外牌组被特殊召唤的怪兽仅存在于对手场上的情况下，可将自己牌组的最多６只怪兽作为融合素材。
  }}
