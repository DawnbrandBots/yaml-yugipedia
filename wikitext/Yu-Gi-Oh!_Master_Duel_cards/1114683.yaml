  | text               = If this card is in your hand or GY: You can target 1 Machine monster on the field; for the rest of this turn, you cannot Special Summon from the Extra Deck, except Xyz Monsters, also Special Summon this card (but banish it when it leaves the field), and if you do, halve that monster's ATK, also this card's Level becomes that monster's. You can only use this effect of "Kochobo's Hinamatsuri" once per turn.
  | fr_name            = Hinamatsuri de Kochobo
  | fr_text            = Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 monstre Machine sur le Terrain ; le reste de ce tour, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck, et aussi, Invoquez Spécialement cette carte (mais bannissez-la lorsqu'elle quitte le Terrain), et si vous le faites, divisez par deux l'ATK du monstre, et aussi, le Niveau de cette carte devient celui du monstre. Vous ne pouvez utiliser cet effet de "Hinamatsuri de Kochobo" qu'une fois par tour.
  | de_name            = Kochobos Hinamatsuri
  | de_text            = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 Maschine-Monster auf dem Spielfeld wählen; für den Rest dieses Spielzugs kannst du keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern, zusätzlich beschwöre diese Karte als Spezialbeschwörung (aber verbanne sie, wenn sie das Spielfeld verlässt) und falls du dies tust, halbiere die ATK jenes Monsters, zusätzlich wird die Stufe dieser Karte dieselbe wie die jenes Monsters. Du kannst diesen Effekt von „Kochobos Hinamatsuri“ nur einmal pro Spielzug verwenden.
  | it_name            = Hinamatsuri di Kochobo
  | it_text            = Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 mostro Macchina sul Terreno; per il resto di questo turno, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Xyz, inoltre Evoca Specialmente questa carta (ma bandiscila quando lascia il Terreno) e, se lo fai, dimezza l'ATK di quel mostro, inoltre il Livello di questa carta diventa quello di quel mostro. Puoi utilizzare questo effetto di "Hinamatsuri di Kochobo" una sola volta per turno.
  | pt_name            = Hinamatsuri de Kochobo
  | pt_text            = Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 monstro Máquina no campo; pelo resto deste turno, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Xyz e, além disso, Invoque este card por Invocação-Especial (mas bana-o quando ele deixar o campo) e, se isso acontecer, diminua pela metade o ATK desse monstro e, além disso, o Nível deste card se torna o desse monstro. Você só pode usar este efeito de "Hinamatsuri de Kochobo" uma vez por turno.
  | es_name            = Hinamatsuri de Kochobo
  | es_text            = Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 monstruo Máquina en el Campo; por el resto de este turno, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos Xyz, y además Invoca esta carta de Modo Especial (pero destiérrala cuando deje el Campo) y, si lo haces, divide a la mitad el ATK de ese monstruo, y además el Nivel de esta carta se convierte en el de ese monstruo. Sólo puedes usar este efecto de "Hinamatsuri de Kochobo" una vez por turno.
  | ja_text            = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが手札・墓地に存在する場合、フィールドの機械族モンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターの攻撃力を半分にする。この効果で特殊召喚したこのカードは、レベルが対象のモンスターと同じになり、フィールドから離れた場合に除外される。この効果の発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。
  | ko_name            = 코초보의 인형제
  | ko_text            = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 필드의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 대상 몬스터의 공격력을 절반으로 한다. 이 효과로 특수 소환한 이 카드는, 레벨이 대상 몬스터와 같아지고, 필드에서 벗어났을 경우에 제외된다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name            = 巫毒人偶的供奉
  | tc_text            = 此卡名的效果1回合僅可使用1次。<br />①：此卡存在於手牌・墓地的情況下，以自己場上的1隻機械族怪獸為對象可以發動。將此卡特殊召喚，對象怪獸的攻擊力改成一半。以此效果特殊召喚的此卡，等級變為與對象怪獸相同，離開場上的情況下將其除外。此效果發動後，直至回合結束時為止自己從額外牌組僅可特殊召喚超量怪獸。
  | sc_name            = 巫毒人偶的供奉
  | sc_text            = 此卡名的效果1回合仅可使用1次。<br />①：此卡存在于手牌・墓地的情况下，以自己场上的1只机械族怪兽为对象可以发动。将此卡特殊召唤，对象怪兽的攻击力改成一半。以此效果特殊召唤的此卡，等级变为与对象怪兽相同，离开场上的情况下将其除外。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。
