  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚した時に発動できる。手札から「剛鬼」モンスター１体を特殊召喚する。<br />②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「剛鬼スープレックス」以外の「剛鬼」カード１枚を手札に加える。
  | ko_name            = 강귀 스플렉스
