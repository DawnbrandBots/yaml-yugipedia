title: Copy Knight (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = When a Level 4 or lower Warrior monster is Normal Summoned to your field: Special Summon this card as a Normal Monster with the same name and Level as the Normal Summoned monster (Warrior/LIGHT/ATK 0/DEF 0). (This card is also still a Trap.)
  | releases  = Legacy Pack

  | fr_name   = Chevalier Copieur
  | fr_text   = Lorsqu'un monstre Guerrier de max. Niveau 4 est Invoqué Normalement sur votre Terrain : Invoquez Spécialement cette carte comme un Monstre Normal du même nom et Niveau que le monstre Invoqué Normalement (Guerrier/LUMIÈRE/ATK 0/DEF 0). (Cette carte est toujours aussi un Piège.)
  | de_name   = Ritterkopie
  | de_text   = Wenn ein Krieger-Monster der Stufe 4 oder niedriger als Normalbeschwörung auf deine Spielfeldseite beschworen wird: Beschwöre diese Karte als Spezialbeschwörung als Normales Monster mit demselben Namen und derselben Stufe wie das als Normalbeschwörung beschworene Monster (Krieger/LICHT/ATK 0/DEF 0). (Diese Karte ist zusätzlich weiterhin eine Falle.)
  | it_name   = Cavaliere Copia
  | it_text   = Quando un mostro Guerriero di Livello 4 o inferiore viene Evocato Normalmente sul tuo Terreno: Evoca Specialmente questa carta come Mostro Normale con lo stesso nome e Livello del mostro Evocato Normalmente (Guerriero/LUCE/ATK 0/DEF 0). (Questa carta è ancora anche una Trappola.)
  | pt_name   = Cavaleiro Cópia
  | pt_text   = Quando um monstro Guerreiro de Nível 4 ou menos for Invocado por Invocação-Normal no seu campo: Invoque este card por Invocação-Especial como um Monstro Normal com o mesmo nome e Nível que o do monstro Invocado por Invocação-Normal (Guerreiro/LUZ/ATK 0/DEF 0). (Este card ainda é considerado uma Armadilha.)
  | es_name   = Caballero de la Copia
  | es_text   = Cuando un monstruo Guerrero de Nivel 4 o menor es Invocado de Modo Normal a tu Campo: Invoca esta carta de Modo Especial como un Monstruo Normal con el mismo nombre y Nivel que el monstruo Invocado de Modo Normal (Guerrero/LUZ/ATK 0/DEF 0). (Esta carta también sigue siendo una Trampa).
  | ja_text   = ①：自分フィールドにレベル４以下の戦士族モンスターが召喚された時に発動できる。このカードは発動後、その召喚されたモンスターと同じカード名・レベルを持つ通常モンスター（戦士族・光・攻／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。
  | ko_name   = 카피 나이트
  | ko_text   = 자신 필드 위에 레벨 4 이하의 전사족 몬스터가 일반 소환되었을 때에 발동할 수 있다. 이 카드는 발동 후, 그 일반 소환된 몬스터와 같은 레벨, 같은 이름의 몬스터 카드(전사족 / 빛 속성 / 공격력 0 / 수비력 0)가 되어, 몬스터 카드 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다.
  | tc_name   = 複製騎士
  | tc_text   = 可在等級４以下的戰士族怪獸被召喚至我方場上時發動。此卡發動後，特殊召喚卡名・等級與被召喚的該怪獸相同的通常怪獸（戰士族・光・攻／守０）至怪獸區。此卡也視為陷阱卡。
  | sc_name   = 复制骑士
  | sc_text   = 等级４或以下的战士族怪兽被召唤至我方场上时可发动。此卡发动后，变成与该被召唤怪兽相同卡牌名、等级的通常怪兽（战士族、光、攻／守０），特殊召唤至怪兽区。此卡也被视作作陷阱卡。
  }}
