  | fr_name            = Groza, Tyran du Tonnerre
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur Démon<br />Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet sur le Terrain ; défaussez 1 monstre, et si vous le faites, annulez l'effet du monstre jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Groza, Tyran du Tonnerre" qu'une fois par tour. Si un ou plusieurs monstres Démon sont envoyés depuis la main à votre Cimetière (sauf durant la Damage Step) : jusqu'à la fin de ce tour, vous pouvez appliquer 1 des effets suivants à cette carte.<br />●Non destructible au combat.<br />●Non destructible par des effets de carte de votre adversaire.<br />●Votre adversaire ne peut pas cibler cette carte avec des effets de carte.
  | de_name            = Groza, Tyrann des Donners
  | de_lore            = 1 Empfänger + 1+ Unterweltler-Nicht-Empfänger-Monster<br />Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 Effektmonster auf dem Spielfeld wählen; wirf 1 Monster ab und falls du dies tust, annulliere bis zum Ende dieses Spielzugs den Effekt jenes Monsters. Du kannst diesen Effekt von „Groza, Tyrann des Donners“ nur einmal pro Spielzug verwenden. Falls ein oder mehr Unterweltler-Monster von der Hand auf deinen Friedhof gelegt werden (außer während des Damage Steps): Du kannst bis zum Ende dieses Spielzugs 1 der folgenden Effekte auf diese Karte anwenden.<br />●Kann nicht durch Kampf zerstört werden.<br />●Kann nicht durch Karteneffekte deines Gegners zerstört werden.<br />●Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen.
  | it_name            = Groza, Tiranno del Tuono
  | it_lore            = 1 Tuner + 1+ mostri Demone non-Tuner<br />Durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto sul Terreno; scarta 1 mostro e, se lo fai, annulla l'effetto di quel mostro fino alla fine di questo turno. Puoi utilizzare questo effetto di "Groza, Tiranno del Tuono" una sola volta per turno. Se uno o più mostri Demone vengono mandati dalla mano al tuo Cimitero (eccetto durante il Damage Step): puoi applicare 1 dei seguenti effetti a questa carta, fino alla fine di questo turno.<br />●Non può essere distrutto in battaglia.<br />●Non può essere distrutto dagli effetti delle carte del tuo avversario.<br />●Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte.
  | pt_name            = Groza, Tirano do Trovão
  | pt_lore            = 1 Regulador + 1+ monstros Demônio não-Reguladores<br />Durante a Fase Principal do seu oponente (Efeito Rápido): você pode escolher 1 Monstro de Efeito no campo; descarte 1 monstro e, se isso acontecer, negue o efeito desse monstro até o final deste turno. Você só pode usar este efeito de "Groza, Tirano do Trovão" uma vez por turno. Se um ou mais monstros Demônio forem enviados da mão para o seu Cemitério (exceto durante a Etapa de Dano): você pode aplicar a este card 1 dos seguintes efeitos, até o final deste turno.<br />●Não pode ser destruído em batalha.<br />●Não pode ser destruído pelos efeitos de card do seu oponente.<br />●Seu oponente não pode escolher este card como alvo de efeitos de card.
  | es_name            = Groza, Tirano del Trueno
  | es_lore            = 1 Cantante + 1+ monstruos Demonio que no sean Cantantes<br />Durante la Main Phase de tu adversario (Efecto Rápido): puedes seleccionar 1 Monstruo de Efecto en el Campo; descarta 1 monstruo y, si lo haces, niega el efecto de ese monstruo hasta el final de este turno. Sólo puedes usar este efecto de "Groza, Tirano del Trueno" una vez por turno. Si uno o más monstruos Demonio son mandados de la mano a tu Cementerio (excepto durante el Damage Step): puedes aplicar 1 de los siguientes efectos a esta carta, hasta el final de este turno.<br />●No puede ser destruida en batalla.<br />●No puede ser destruida por efectos de cartas de tu adversario.<br />●Tu adversario no puede seleccionar esta carta con efectos de cartas.
  | ja_lore            = チューナー＋チューナー以外の悪魔族モンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：相手メインフェイズに、フィールドの効果モンスター１体を対象として発動できる。手札からモンスター１体を選んで捨て、対象のモンスターの効果をターン終了時まで無効にする。②：悪魔族モンスターが手札から自分の墓地へ送られた場合に発動できる。以下の効果から１つを選び、ターン終了時までこのカードに適用する。<br />●戦闘では破壊されない。<br />●相手の効果では破壊されない。<br />●相手の効果の対象にならない。
  | ko_name            = 신뢰의 폭군 그로자
  | ko_lore            = 튜너 ＋ 튜너 이외의 악마족 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 메인 페이즈에, 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 패에서 몬스터 1장을 골라 버리고, 대상 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 악마족 몬스터가 패에서 자신 묘지로 보내졌을 경우에 발동할 수 있다. 이하의 효과에서 1개를 고르고, 턴 종료시까지 이 카드에 적용한다.<br />●전투로는 파괴되지 않는다.<br />●상대 효과로는 파괴되지 않는다.<br />●상대 효과의 대상이 되지 않는다.
  | tc_name            = 迅雷之暴君 格羅札
  | tc_lore            = 協調＋協調以外的惡魔族怪獸１隻以上<br />此卡名的①效果，１回合僅限使用１次。①：在對方的主要階段，可將場上的１隻效果怪獸做為對象發動。從手牌選擇１隻怪獸捨棄，對象怪獸的效果在回合結束前變為無效。②：可在惡魔族怪獸從手牌被送至我方墓地的狀況下發動。從以下效果選擇１個，在回合結束前適用於此卡。<br />●不會因戰鬥被破壞。<br />●不會因對方效果被破壞。<br />●不會成為對方的效果對象。
  | sc_name            = 迅雷之暴君 格罗扎
  | sc_lore            = 协调＋１只以上协调以外的恶魔族怪兽<br />此卡名的①效果１回合仅可使用１次。①：在对手主要阶段，以场上的１只效果怪兽为对象可以发动。从手牌挑选１只怪兽舍弃，将对象怪兽的效果直至回合结束时为止无效。②：恶魔族怪兽从手牌被送至自己的墓地的情况下可以发动。从以下效果中挑选１个，直至回合结束时为止适用于此卡。<br />●不会因战斗被破坏。<br />●不会因对手的效果被破坏。<br />●不会成为对手效果的对象。
