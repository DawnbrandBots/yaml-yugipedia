title: Galaxy Expedition (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = If you control a Level 5 or higher "Photon" or "Galaxy" monster: Special Summon 1 Level 5 or higher "Photon" or "Galaxy" monster from your Deck in Defense Position. You can only activate 1 "Galaxy Expedition" per turn.

  | fr_name   = Expédition Galactique
  | fr_text   = Si vous contrôlez un monstre "Photon" ou "Galactique" de min. Niveau 5 : Invoquez Spécialement 1 monstre "Photon" ou "Galactique" de min. Niveau 5 depuis votre Deck en Position de Défense. Vous ne pouvez activer qu'1 "Expédition Galactique" par tour.
  | de_name   = Galaxieexpedition
  | de_text   = Falls du ein „Photon“- oder „Galaxie“-Monster der Stufe 5 oder höher kontrollierst: Beschwöre 1 „Photon“- oder „Galaxie“-Monster der Stufe 5 oder höher als Spezialbeschwörung von deinem Deck in die Verteidigungsposition. Du kannst nur 1 „Galaxieexpedition“ pro Spielzug aktivieren.
  | it_name   = Spedizione Galattica
  | it_text   = Se controlli un mostro "Fotonico" o "Galattico" di Livello 5 o superiore: Evoca Specialmente 1 mostro "Fotonico" o "Galattico" di Livello 5 o superiore dal tuo Deck in Posizione di Difesa. Puoi attivare solo 1 "Spedizione Galattica" per turno.
  | pt_name   = Expedição da Galáxia
  | pt_text   = Se você controlar um monstro "Fóton" ou "Galáxia" de Nível 5 ou mais: Invoque por Invocação-Especial 1 monstro "Fóton" ou "Galáxia" de Nível 5 ou mais do seu Deck em Posição de Defesa. Você só pode ativar 1 "Expedição da Galáxia" por turno.
  | es_name   = Expedición de la Galaxia
  | es_text   = Si controlas un monstruo "Fotónico/a", "Galaxia" o "Galáctico/a" de Nivel 5 o mayor: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Fotónico/a", "Galaxia" o "Galáctico/a" de Nivel 5 o mayor, en Posición de Defensa. Sólo puedes activar 1 "Expedición de la Galaxia" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドにレベル５以上の、「フォトン」モンスターか「ギャラクシー」モンスターが存在する場合に発動できる。デッキからレベル５以上の、「フォトン」モンスターか「ギャラクシー」モンスター１体を守備表示で特殊召喚する。
  | ko_name   = 갤럭시 익스페디션
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 레벨 5 이상인, "포톤" 몬스터나 "갤럭시" 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 레벨 5 이상인, "포톤" 몬스터나 "갤럭시" 몬스터 1장을 수비 표시로 특수 소환한다.
  | tc_name   = 銀河遠征
  | tc_text   = 「銀河遠征」１回合僅限發動１張。①：可在我方場上存在等級５以上的「光子」怪獸或「銀河」怪獸的狀況下發動。從牌組以守備表示特殊召喚１隻等級５以上的「光子」怪獸或「銀河」怪獸。
  | sc_name   = 银河远征
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：自己场上有等级5以上的“光子”怪兽或“银河”怪兽存在的情况下可以发动。从牌组将1只等级5以上的“光子”怪兽或“银河”怪兽以守备表示特殊召唤。
  }}
