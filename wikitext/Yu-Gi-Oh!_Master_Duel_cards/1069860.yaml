title: Time Thief Power Reserve (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = Special Summon this card as a Normal Monster (Psychic/DARK/Level 4/ATK 1900/DEF 2500) (this card is also still a Trap), then you can Special Summon 1 Machine "Time Thief" monster from your hand, Deck, or GY. If you control an Xyz Monster(s) that has both a Spell and a Trap as material: You can banish this card from your GY; banish 1 card on the field. You can only use each effect of "Time Thief Power Reserve" once per turn.

  | fr_name   = Réserve de Marche des Voleurs de Temps
  | fr_text   = Invoquez Spécialement cette carte comme un Monstre Normal (Psychique/TÉNÈBRES/Niveau 4/ATK 1900/DEF 2500) (cette carte est toujours aussi un Piège), puis vous pouvez Invoquer Spécialement 1 monstre "Voleurs de Temps" Machine depuis votre main, Deck ou Cimetière. Si vous contrôlez un ou plusieurs Monstres Xyz qui ont une Magie ainsi qu'un Piège comme Matériel : vous pouvez bannir cette carte depuis votre Cimetière ; bannissez 1 carte sur le Terrain. Vous ne pouvez utiliser chaque effet de "Réserve de Marche des Voleurs de Temps" qu'une fois par tour.
  | de_name   = Zeitdieb Gangreserve
  | de_text   = Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Psi/FINSTERNIS/Stufe 4/ATK 1900/DEF 2500) (diese Karte ist zusätzlich weiterhin eine Falle), dann kannst du 1 „Zeitdieb“-Maschine-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Falls du ein oder mehr Xyz-Monster kontrollierst, die sowohl einen Zauber als auch eine Falle als Material haben: Du kannst diese Karte von deinem Friedhof verbannen; verbanne 1 Karte auf dem Spielfeld. Du kannst jeden Effekt von „Zeitdieb Gangreserve“ nur einmal pro Spielzug verwenden.
  | it_name   = Riserva di Energia Ladro del Tempo
  | it_text   = Evoca Specialmente questa carta come Mostro Normale (Psichico/OSCURITÀ/Livello 4/ATK 1900/DEF 2500) (questa carta è ancora anche una Trappola), poi puoi Evocare Specialmente 1 mostro "Ladro del Tempo" Macchina dalla tua mano, Deck o Cimitero. Se controlli uno o più Mostri Xyz che hanno sia una Magia che una Trappola come materiale: puoi bandire questa carta dal tuo Cimitero; bandisci 1 carta sul Terreno. Puoi utilizzare ogni effetto di "Riserva di Energia Ladro del Tempo" una sola volta per turno.
  | pt_name   = Reserva de Poder do Ladrão do Tempo
  | pt_text   = Invoque este card por Invocação-Especial como um Monstro Normal (Psíquico/TREVAS/Nível 4/ATK 1900/DEF 2500) (este card ainda é considerado uma Armadilha) e, depois, você pode Invocar por Invocação-Especial 1 monstro "Ladrão do Tempo" Máquina da sua mão, do Deck ou do Cemitério. Se você controlar um ou mais Monstros Xyz que tenham tanto Magias quanto Armadilhas como matéria: você pode banir este card do seu Cemitério; bana 1 card no campo. Você só pode usar cada efeito de "Reserva de Poder do Ladrão do Tempo" uma vez por turno.
  | es_name   = Ladrón del Tiempo Reserva de Marcha
  | es_text   = Invoca esta carta de Modo Especial como un Monstruo Normal (Psíquico/OSCURIDAD/Nivel 4/ATK 1900/DEF 2500) (esta carta también sigue siendo una Trampa), y después puedes Invocar de Modo Especial 1 monstruo "Ladrón del Tiempo" Máquina desde tu mano, Deck o Cementerio. Si controlas uno o más Monstruos Xyz que tengan como material una o más Mágicas y una o más Trampas: puedes desterrar esta carta en tu Cementerio; destierra 1 carta en el Campo. Sólo puedes usar cada efecto de "Ladrón del Tiempo Reserva de Marcha" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードは発動後、通常モンスター（サイキック族・闇・星４・攻１９００／守２５００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。その後、自分の手札・デッキ・墓地から機械族の「クロノダイバー」モンスター１体を特殊召喚できる。<br />②：魔法カードと罠カードをＸ素材としているＸモンスターが自分フィールドに存在する場合、墓地のこのカードを除外して発動できる。フィールドのカード１枚を除外する。
  | ko_name   = 크로노다이버 파워리저브
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 발동 후, 일반 몬스터(사이킥족 / 어둠 / 레벨 4 / 공 1900 / 수 2500)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다). 그 후, 자신의 패 / 덱 / 묘지에서 기계족의 "크로노다이버" 몬스터 1장을 특수 소환할 수 있다. ②: 마법 카드와 함정 카드를 엑시즈 소재로 하고 있는 엑시즈 몬스터가 자신 필드에 존재할 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 필드의 카드 1장을 제외한다.
  | tc_name   = 時潛怪盜・儲備動力
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。 ①：此卡發動後，變為通常怪獸（超能族・闇・星４・攻１９００／守２５００），特殊召喚至怪獸區（也視為陷阱卡）。其後，可從我方手牌・牌組・墓地特殊召喚１隻機械族的「時潛怪盜」怪獸。 ②：在以魔法卡和陷阱卡做為超量素材的超量怪獸存在於我方場上的狀況下，可將墓地的此卡除外發動。將場上的１張卡除外。
  | sc_name   = 时潜怪盗・动力储备
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡发动后，变为通常怪兽（念动力族・暗・星４・攻１９００／守２５００），特殊召唤至怪兽区域（也视为陷阱卡）。然后，可从自己的手牌・牌组・墓地将１只机械族“时潜怪盗”怪兽特殊召唤。<br />②：自己场上存在持有魔法卡与陷阱卡作为超量素材的超量怪兽的情况下，将墓地的此卡除外可以发动。将场上的１张卡除外。
  }}
