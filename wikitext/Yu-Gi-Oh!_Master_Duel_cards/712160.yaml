  | text        = 1 Level 4 or lower Plant monster<br />If this card is Link Summoned in the Extra Monster Zone using "Sunseed Genius Loci" as material: You can add 1 "Sunvine" Spell/Trap from your Deck to your hand. This card cannot be targeted for attacks, but does not prevent your opponent from attacking you directly. Once per turn, if you take battle or effect damage: You can gain that much LP, and if you do, Special Summon 1 "Sunvine" monster from your Extra Deck.

  | fr_name     = Dryas Solairavalon
  | fr_text     = 1 monstre Plante de max. Niveau 4<br />Si cette carte est Invoquée par Lien dans la Zone Monstre Extra en utilisant "Astucieux Loci Solairgraine" comme Matériel : vous pouvez ajouter 1 Magie/Piège "Solairvigne" depuis votre Deck à votre main. Cette carte ne peut pas être ciblée par des attaques, mais ça n'empêche pas votre adversaire de vous attaquer directement. Une fois par tour, si vous recevez des dommages de combat ou d'effet : vous pouvez gagner autant de LP, et si vous le faites, Invoquez Spécialement 1 monstre "Solairvigne" depuis votre Extra Deck.
  | de_name     = Sonnenavalon-Dryas
  | de_text     = 1 Pflanze-Monster der Stufe 4 oder niedriger<br />Falls diese Karte als Linkbeschwörung in die Extra-Monsterzone beschworen wird und dafür „Sonnensamen-Genie Loci“ als Material verwendet wird: Du kannst deiner Hand 1 „Sonnenranken“-Zauber/Falle von deinem Deck hinzufügen. Diese Karte kann nicht als Angriffsziel gewählt werden, aber verhindert nicht, dass dein Gegner dich direkt angreift. Einmal pro Spielzug, falls du Kampf- oder Effektschaden erhältst: Du kannst so viele LP erhalten und falls du dies tust, beschwöre 1 „Sonnenranken“-Monster als Spezialbeschwörung von deinem Extra Deck.
  | it_name     = Solaravalon Dryas
  | it_text     = 1 mostro Pianta di Livello 4 o inferiore<br />Se questa carta viene Evocata Link nella Zona Mostri Extra utilizzando "Solarseme Genio Loci" come materiale: puoi aggiungere 1 Magia/Trappola "Solarvite" dal tuo Deck alla tua mano. Questa carta non può essere scelta come bersaglio per gli attacchi, ma non impedisce al tuo avversario di attaccarti direttamente. Una volta per turno, se subisci danno da combattimento o da effetto: puoi guadagnare quell'ammontare di LP e, se lo fai, Evoca Specialmente 1 mostro "Solarvite" dal tuo Extra Deck.
  | pt_name     = Dria de Solaravalon
  | pt_text     = 1 monstro Planta de Nível 4 ou menos<br />Se este card for Invocado por Invocação-Link na Zona de Monstros Adicional usando "Gênio Loci de Solarsemente" como matéria: você pode adicionar 1 Magia/Armadilha "Solarvinhas" do seu Deck à sua mão. Este card não pode ser escolhido como alvo de ataques, mas isso não impede que seu oponente ataque você diretamente. Uma vez por turno, se você sofrer dano de batalha ou de efeito: você pode ganhar esse tanto de PV e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Solarvinhas" do seu Deck Adicional.
  | es_name     = Solaravalon Dríada
  | es_text     = 1 monstruo Planta de Nivel 4 o menor<br />Si esta carta es Invocada por Enlace en la Zona de Monstruos Extra usando "Solarsemilla Genius Loci" como material: puedes añadir a tu mano 1 Mágica/Trampa "Solarvid" en tu Deck. Esta carta no puede ser seleccionada para ataques, pero no previene que tu adversario te ataque directamente. Una vez por turno, si recibes daño de batalla o de efecto: puedes ganar esa cantidad de LP y, si lo haces, Invoca de Modo Especial 1 monstruo "Solarvid" desde tu Deck Extra.
  | ja_text     = レベル４以下の植物族モンスター１体<br />①：このカードが「聖種の地霊」を素材としてＥＸモンスターゾーンにＬ召喚された場合に発動できる。デッキから「サンヴァイン」魔法・罠カード１枚を手札に加える。<br />②：このカードは攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。<br />③：１ターンに１度、自分が戦闘・効果でダメージを受けた場合に発動できる。その数値分だけ自分のＬＰを回復し、ＥＸデッキから「サンヴァイン」モンスター１体を特殊召喚する。
  | ko_name     = 생아발론 드리아스
  | ko_text     = 레벨 4 이하의 식물족 몬스터 1장<br />①: 이 카드가 "생시드 게니우스 로키"를 소재로서 엑스트라 몬스터 존에 링크 소환되었을 경우에 발동할 수 있다. 덱에서 "생바인" 마법 / 함정 카드 1장을 패에 넣는다.<br />②: 이 카드는 공격 대상이 되지 않는다(이 효과가 적용된 몬스터밖에 자신 필드에 존재하지 않은 상태에서의 상대의 공격은 자신에게로의 직접 공격이 된다).<br />③: 1턴에 1번, 자신이 전투 / 효과로 데미지를 받았을 경우에 발동할 수 있다. 그 수치만큼만 자신의 LP를 회복하고, 엑스트라 덱에서 "생바인" 몬스터 1장을 특수 소환한다.
  | tc_name     = 聖天樹的幼精
  | tc_text     = 等級４以下的植物族怪獸１隻<br />①：可在此卡以「聖種的地靈」為素材被連結召喚至額外怪獸區的狀況下發動。從牌組將１張「聖蔓」魔法・陷阱卡加入手牌。<br />②：此卡無法被選為攻擊對象（在我方場上僅存在適用此效果的怪獸的狀況下，對方的攻擊將變為對我方的直接攻擊）。<br />③：１回合１次，可在我方因戰鬥・效果受到傷害的狀況下發動。依據該數值回復我方LP，從額外牌組特殊召喚１隻「聖蔓」怪獸。
  | sc_name     = 圣天树的幼精
  | sc_text     = 等级４以下的植物族怪兽１只<br />①：此卡以“圣种的地灵”为素材被连接召唤至额外怪兽区域的情况下可以发动。从牌组将１张“圣蔓”魔法・陷阱卡加入手牌。<br />②：此卡不会成为攻击对象（自己场上仅存在适用此效果的怪兽的状态下，对手的攻击变为对自己的直接攻击）。<br />③：１回合１次，自己因战斗・效果受到伤害的情况下可以发动。依该数值恢复自己的LP，从额外牌组将１只“圣蔓”怪兽特殊召唤。
