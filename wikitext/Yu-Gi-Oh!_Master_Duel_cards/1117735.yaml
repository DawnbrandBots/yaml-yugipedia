  | it_name            = Artistamico Ragazza Maga del Cielo
  | it_text            = Se controlli una Magia Continua: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente dalla mano: puoi mandare 1 mostro LUCE Incantatore di Livello 4 o inferiore dal tuo Deck al Cimitero. Se questa carta scoperta lascia il Terreno: puoi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Artistamico Ragazza Maga del Cielo" una sola volta per turno.
  | pt_name            = Camarartista Pequena Maga do Céu
  | pt_text            = Se você controlar uma Magia Contínua: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial da mão: você pode enviar 1 monstro Mago de LUZ de Nível 4 ou menos do seu Deck para o Cemitério. Se este card com a face para cima deixar o campo: você pode escolher 1 Magia/Armadilha no campo; destrua-o. Você só pode usar cada efeito de "Camarartista Pequena Maga do Céu" uma vez por turno.
  | es_name            = Artistamigo Chica Maga del Cielo
  | es_text            = Si controlas una Mágica Continua: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial desde la mano: puedes mandar al Cementerio 1 monstruo Lanzador de Conjuros de LUZ de Nivel 4 o menor en tu Deck. Si esta carta boca arriba deja el Campo: puedes seleccionar 1 Mágica/Trampa en el Campo; destrúyela. Sólo puedes usar cada efecto de "Artistamigo Chica Maga del Cielo" una vez por turno.
  | ja_text            = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに永続魔法カードが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが手札から特殊召喚した場合に発動できる。デッキからレベル４以下の魔法使い族・光属性モンスター１体を墓地へ送る。<br />③：表側表示のこのカードがフィールドから離れた場合、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name            = EM 스카이 매지션 걸
  | ko_text            = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 지속 마법 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 패에서 특수 소환했을 경우에 발동할 수 있다. 덱에서 레벨 4 이하의 마법사족 / 빛 속성 몬스터 1장을 묘지로 보낸다. ③: 앞면 표시의 이 카드가 필드에서 벗어났을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name            = 娛樂夥伴天空魔導女孩
