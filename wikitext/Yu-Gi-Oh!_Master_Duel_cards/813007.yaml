title: Restoration of the Monarchs (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = Activate this card by targeting 1 monster in your GY with 2400 ATK/1000 DEF, or 2800 ATK/1000 DEF; Special Summon it in Defense Position, but negate its effects, also equip it with this card. When this card leaves the field, destroy that monster. The equipped monster can be treated as 2 Tributes for a Tribute Summon. You can only activate 1 "Restoration of the Monarchs" per turn.

  | fr_name   = Restauration des Monarques
  | fr_text   = Activez cette carte en ciblant 1 monstre dans votre Cimetière avec 2400 ATK/1000 DEF ou 2800 ATK/1000 DEF ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets, et aussi, équipez-le avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre. Le monstre équipé peut être traité comme 2 Sacrifices pour une Invocation Sacrifice. Vous ne pouvez activer qu'1 "Restauration des Monarques" par tour.
  | de_name   = Wiedereinsetzung der Monarchen
  | de_text   = Aktiviere diese Karte, indem du 1 Monster mit 2400 ATK/1000 DEF oder 2800 ATK/1000 DEF in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte, zusätzlich rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Das ausgerüstete Monster kann als 2 Tribute für eine Tributbeschwörung verwendet werden. Du kannst nur 1 „Wiedereinsetzung der Monarchen“ pro Spielzug aktivieren.
  | it_name   = Ripristino dei Monarchi
  | it_text   = Attiva questa carta scegliendo come bersaglio 1 mostro nel tuo Cimitero con 2400 ATK/1000 DEF, o 2800 ATK/1000 DEF; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti, inoltre equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi quel mostro. Il mostro equipaggiato può essere considerato come 2 Tributi per un'Evocazione tramite Tributo. Puoi attivare solo 1 "Ripristino dei Monarchi" per turno.
  | pt_name   = Restauração dos Monarcas
  | pt_text   = Ative este card ao escolher 1 monstro no seu Cemitério com 2400 ATK/1000 DEF, ou 2800 ATK/1000 DEF; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos e, além disso, equipe-o com este card. Quando este card deixar o campo, destrua esse monstro. O monstro equipado pode ser considerado como 2 Tributos para uma Invocação-Tributo. Você só pode ativar 1 "Restauração dos Monarcas" por turno.
  | es_name   = Restauración del Monarca
  | es_text   = Activa esta carta seleccionando 1 monstruo en tu Cementerio con 2400 ATK/1000 DEF, o 2800 ATK/1000 DEF; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos, y además equípalo con esta carta. Cuando esta carta deja el Campo, destruye ese monstruo. El monstruo equipado puede ser tratado como 2 Sacrificios en una Invocación por Sacrificio. Sólo puedes activar 1 "Restauración del Monarca" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地の、攻撃力２４００／守備力１０００のモンスターまたは攻撃力２８００／守備力１０００のモンスター１体を対象としてこのカードを発動できる。そのモンスターを効果を無効にして守備表示で特殊召喚し、このカードを装備する。このカードがフィールドから離れる時にそのモンスターは破壊される。<br />②：モンスターをアドバンス召喚する場合、装備モンスターは２体分のリリースにできる。
  | ko_name   = 재림의 제왕
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의, 공격력 2400 / 수비력 1000 의 몬스터 또는 공격력 2800 / 수비력 1000 의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 효과를 무효로 하여 수비 표시로 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. ②: 몬스터를 어드밴스 소환할 경우, 장착 몬스터는 2장만큼의 릴리스로 할 수 있다.
  | tc_name   = 再臨的帝王
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將我方墓地的１隻攻擊力２４００／守備力１０００的怪獸或１隻攻擊力２８００／守備力１０００的怪獸做為對象發動此卡。將該怪獸的效果變為無效以守備表示特殊召喚，裝備此卡。此卡從場上離開時，該怪獸將被破壞。②：在升級召喚怪獸的狀況下，可將裝備怪獸視為２隻解放。
  | sc_name   = 再临的帝王
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。①：可以１只我方墓地攻击力２４００／守备力１０００的怪兽或１只攻击力２８００／守备力１０００的怪兽为对象发动此卡。使该怪兽的效果无效并以守备表示特殊召唤，装备此卡。此卡从场上离开时该怪兽被破坏。②：上级召唤怪兽的场合，解放装备怪兽可视为解放２只怪兽。
  }}
