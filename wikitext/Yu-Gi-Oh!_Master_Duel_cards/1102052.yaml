  | text      = 2+ Level 3 monsters<br />(Quick Effect): You can detach 1 material from this card, then target 1 monster on the field whose current ATK or DEF is different from its original value; its ATK/DEF become their original values, also if you targeted a monster on your field, it cannot be destroyed by battle or card effects this turn. Once per turn, if another monster(s) is Special Summoned to your field and this card has 3 or more materials (except during the Damage Step): You can make that monster(s) gain 900 ATK.
  | fr_name   = Infirmière Antidote
  | fr_text   = 2+ monstres de Niveau 3<br />(Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre sur le Terrain dont l'ATK ou DEF actuelles est différente de sa valeur d'origine ; son ATK/DEF deviennent ses valeurs d'origine, et aussi, si vous avez ciblé un monstre sur votre Terrain, il ne peut être détruit ni au combat ni par des effets de carte ce tour. Une fois par tour, si un ou plusieurs autres monstres sont Invoqués Spécialement sur votre Terrain et que cette carte a min. 3 Matériels (sauf durant la Damage Step) : vous pouvez faire gagner 900 ATK à ces monstres.
  | de_name   = Gegenmittel-Schwester
  | de_text   = 2+ Monster der Stufe 3<br />(Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster, dessen derzeitige ATK oder DEF nicht ihrem Grund-Wert entsprechen, auf dem Spielfeld wählen; seine ATK/DEF werden gleich seinen Grund-Werten, zusätzlich, falls du ein Monster auf deiner Spielfeldseite als Ziel gewählt hast, kann es in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden. Einmal pro Spielzug, falls ein oder mehr andere Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden und diese Karte 3 oder mehr Material hat (außer während des Damage Steps): Du kannst jene Monster 900 ATK erhalten lassen.
  | it_name   = Tempesta di Vaccino
  | it_text   = 2+ mostri di Livello 3<br />(Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro sul Terreno il cui ATK o DEF attuale è diverso dal suo valore originale; i suoi ATK/DEF diventano i loro valori originali, inoltre se hai scelto come bersaglio un mostro sul tuo Terreno, esso non può essere distrutto in battaglia o dagli effetti delle carte in questo turno. Una volta per turno, se uno o più altri mostri vengono Evocati Specialmente sul tuo Terreno e questa carta ha 3 o più materiali (eccetto durante il Damage Step): puoi far guadagnare 900 ATK a quei mostri.
  | pt_name   = Vacinadora
  | pt_text   = 2+ monstros de Nível 3<br />(Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro no campo cujo ATK ou DEF atuais sejam diferentes do seu valor original; seu ATK/DEF se tornam seus valores originais e, além disso, se você escolheu um monstro no seu campo, ele não pode ser destruído em batalha ou por efeitos de card neste turno. Uma vez por turno, se um ou mais outros monstros forem Invocados por Invocação-Especial no seu campo e este card tiver 3 ou mais matérias (exceto durante a Etapa de Dano): você pode fazer com que esse(s) monstro(s) ganhe(m) 900 de ATK.
  | es_name   = Enfermera con Vacuna
  | es_text   = 2+ monstruos de Nivel 3<br />(Efecto Rápido): puedes desacoplar 1 material de esta carta, y después selecciona 1 monstruo en el Campo cuyo ATK o DEF en este momento sea diferente a su valor original; su ATK/DEF se convierten en sus valores originales y además, si seleccionaste un monstruo en tu Campo, éste no puede ser destruido en batalla o por efectos de cartas este turno. Una vez por turno, si otro u otros monstruos son Invocados de Modo Especial a tu Campo y esta carta tiene 3 o más materiales (excepto durante el Damage Step): puedes hacer que ese o esos monstruos ganen 900 ATK.
  | ja_text   = レベル３モンスター×２体以上<br />①：自分・相手ターンに、このカードのＸ素材を１つ取り除き、攻撃力か守備力が元々の数値とは異なるフィールドのモンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力は元々の数値になる。自分フィールドのモンスターを対象として発動した場合、さらにそのモンスターはこのターン、戦闘・効果では破壊されない。<br />②：１ターンに１度、自分フィールドに他のモンスターが特殊召喚された場合、このカードのＸ素材が３つ以上であれば発動できる。そのモンスターの攻撃力は９００アップする。
  | ko_name   = 백신 게일
  | ko_text   = 레벨 3 몬스터 × 2장 이상<br />①: 자신 / 상대 턴에, 이 카드의 엑시즈 소재를 1개 제거하고, 공격력이나 수비력이 원래의 수치와는 다른 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 원래의 수치가 된다. 자신 필드의 몬스터를 대상으로 하고 발동했을 경우, 추가로 그 몬스터는 이 턴에, 전투 / 효과로는 파괴되지 않는다.<br />②: 1턴에 1번, 자신 필드에 다른 몬스터가 특수 소환되었을 경우, 이 카드의 엑시즈 소재가 3개 이상이면 발동할 수 있다. 그 몬스터의 공격력은 900 올린다.
  | tc_name   = 疫苗護士
  | tc_text   = 等級3怪獸×2隻以上<br />①：在自己・對手回合中，去除此卡的1個超量素材，以攻擊力或守備力與原本數值不同的、場上的1隻怪獸為對象可以發動。該怪獸的攻擊力・守備力變為原本的數值。以自己場上的怪獸為對象發動的情況下，進而該怪獸在此回合不會因戰鬥・效果被破壞。<br />②：1回合1次，其他怪獸被特殊召喚至自己場上的情況下，如果此卡的超量素材為3個以上則可以發動。該怪獸的攻擊力上升900。
  | sc_name   = 疫苗护士
  | sc_text   = 等级3怪兽×2只以上<br />①：在自己・对手回合中，去除此卡的1个超量素材，以攻击力或守备力与原本数值不同的、场上的1只怪兽为对象可以发动。该怪兽的攻击力・守备力变为原本的数值。以自己场上的怪兽为对象发动的情况下，进而该怪兽在此回合不会因战斗・效果被破坏。<br />②：1回合1次，其他怪兽被特殊召唤至自己场上的情况下，如果此卡的超量素材为3个以上则可以发动。该怪兽的攻击力上升900。
