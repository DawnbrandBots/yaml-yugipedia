  | text      = 2 Level 1 Warrior monsters<br />The first time each Warrior monster you control would be destroyed by battle or card effect each turn, it is not destroyed. You can only use each of the following effects of "Heroic Champion - Jarngreipr" once per turn. You can detach 2 materials from this card, then target 1 Level/Rank 4 Warrior monster in your GY; Special Summon it, and if you do, this card gains ATK equal to that monster's original ATK. When an attack is declared involving your opponent's monster: You can gain LP equal to half its ATK.

  | fr_name   = Champion Héroïque - Járngreipr
  | fr_text   = 2 monstres Guerrier de Niveau 1<br />La première fois que chaque monstre Guerrier que vous contrôlez va être détruit au combat ou par un effet de carte chaque tour, il n'est pas détruit. Vous ne pouvez utiliser chacun des effets suivants de "Champion Héroïque - Járngreipr" qu'une fois par tour. Vous pouvez détacher 2 Matériels de cette carte, puis ciblez 1 monstre Guerrier de Niveau/Rang 4 dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, cette carte gagne une ATK égale à l'ATK d'origine du monstre. Lorsqu'une attaque impliquant un monstre de votre adversaire est déclarée : vous pouvez gagner des LP égaux à la moitié de son ATK.
  | de_name   = Heroischer Champion - Jarngreipr
  | de_text   = 2 Krieger-Monster der Stufe 1<br />Das erste Mal in jedem Spielzug, dass jedes Krieger-Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würde, wird es nicht zerstört. Du kannst jeden der folgenden Effekte von „Heroischer Champion - Jarngreipr“ nur einmal pro Spielzug verwenden. Du kannst 2 Material von dieser Karte abhängen und dann 1 Krieger-Monster der Stufe / des Rangs 4 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung und falls du dies tust, erhält diese Karte ATK in Höhe der Grund-ATK jenes Monsters. Wenn ein Angriff deklariert wird, an dem ein Monster deines Gegners beteiligt ist: Du kannst LP in Höhe der Hälfte seiner ATK erhalten.
  | it_name   = Campione Eroico - Jarngreipr
  | it_text   = 2 mostri Guerriero di Livello 1<br />La prima volta che ogni mostro Guerriero che controlli sta per essere distrutto in battaglia o dall'effetto di una carta ogni turno, non viene distrutto. Puoi utilizzare ognuno dei seguenti effetti di "Campione Eroico - Jarngreipr" una sola volta per turno. Puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 mostro Guerriero di Livello/Rango 4 nel tuo Cimitero; Evocalo Specialmente e, se lo fai, questa carta guadagna ATK pari all'ATK originale di quel mostro. Quando viene dichiarato un attacco che coinvolge un mostro del tuo avversario: puoi guadagnare LP pari alla metà del suo ATK.
  | pt_name   = Campeão Heroico - Jarngreipr
  | pt_text   = 2 monstros Guerreiro de Nível 1<br />Na primeira vez que cada monstro Guerreiro que você controla seria destruído em batalha ou por um efeito de card a cada turno, ele não é destruído. Você só pode usar cada um dos seguintes efeitos de "Campeão Heroico - Jarngreipr" uma vez por turno. Você pode desassociar 2 matérias deste card e, depois, escolha 1 monstro Guerreiro de Nível/Classe 4 no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, este card ganha ATK igual ao ATK original desse monstro. Quando um ataque for declarado envolvendo um monstro do seu oponente: você pode ganhar PV igual à metade do ATK dele.
  | es_name   = Campeón Heroico - Jarngreipr
  | es_text   = 2 monstruos Guerrero de Nivel 1<br />La primera vez que cada monstruo Guerrero que controlas fuera a ser destruido en batalla o por el efecto de una carta cada turno, no es destruido. Sólo puedes usar cada uno de los siguientes efectos de "Campeón Heroico - Jarngreipr" una vez por turno. Puedes desacoplar 2 materiales de esta carta, y después selecciona 1 monstruo Guerrero de Nivel/Rango 4 en tu Cementerio; Invócalo de Modo Especial y, si lo haces, esta carta gana ATK igual al ATK original de ese monstruo. Cuando es declarado un ataque que involucra el monstruo de tu adversario: puedes ganar LP igual a la mitad de su ATK.
  | ja_text   = 戦士族レベル１モンスター×２<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの戦士族モンスターは、それぞれ１ターンに１度だけ戦闘・効果では破壊されない。<br />②：このカードのＸ素材を２つ取り除き、自分の墓地のレベル・ランクが４の戦士族モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、その元々の攻撃力分このカードの攻撃力をアップする。<br />③：相手モンスターが戦闘を行う攻撃宣言時に発動できる。そのモンスターの攻撃力の半分だけ自分のＬＰを回復する。
  | ko_name   = H－C 야릉그레이프
  | ko_text   = 전사족 레벨 1 몬스터 × 2<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 전사족 몬스터는, 각각 1턴에 1번만 전투 / 효과로는 파괴되지 않는다. ②: 이 카드의 엑시즈 소재를 2개 제거하고, 자신 묘지의 레벨 또는 랭크가 4 인 전사족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환하고, 그 원래 공격력만큼 이 카드의 공격력을 올린다. ③: 상대 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 몬스터의 공격력의 절반만큼 자신의 LP를 회복한다.
  | tc_name   = 英豪勝利者 鐵手套
  | tc_text   = 戰士族等級１怪獸×２<br />此卡名的②③效果，１回合各僅限使用１次。①：我方場上的戰士族怪獸，１回合各僅限１次不會因戰鬥・效果被破壞。②：可去除２個此卡的超量素材，將我方墓地的１隻等級或階級為４的戰士族怪獸做為對象發動。特殊召喚該怪獸，此卡的攻擊力會依據該原本的攻擊力進行提升。③：可在對方怪獸進行戰鬥的攻擊宣言時發動。根據該怪獸攻擊力的一半回復我方LP。
  | sc_name   = 英豪胜利者 铁手套
  | sc_text   = 战士族等级１怪兽×２<br />此卡名的②③效果１回合仅可各使用１次。①：自己场上的战士族怪兽１回合各仅１次，不会因战斗・效果被破坏。②：去除此卡的２个超量素材，以自己墓地的１只等级或阶级４的战士族怪兽为对象可以发动。将该怪兽特殊召唤，此卡的攻击力上升相当于其原本攻击力的数值。③：对手怪兽进行战斗的攻击宣言时可以发动。依该怪兽攻击力的一半数值恢复自己的LP。
