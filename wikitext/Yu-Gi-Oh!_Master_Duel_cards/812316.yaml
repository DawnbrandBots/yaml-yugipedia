  | tc_text            = ①：在對方場上存在被特殊召喚的怪獸，對方場上的怪獸的數量為我方場上的怪獸的數量以上的狀況下，可從手牌特殊召喚此卡。<br />②：１回合１次，可將對方場上的１隻正面表示怪獸及我方場上的１隻正面表示怪獸做為對象發動。回合結束前，對方的該怪獸的攻擊力依據此卡的攻擊力的數值進行降低，我方的該怪獸的攻擊力依據此卡的攻擊力的數值進行提升。
  | sc_name            = 娱乐伙伴萝卜马
