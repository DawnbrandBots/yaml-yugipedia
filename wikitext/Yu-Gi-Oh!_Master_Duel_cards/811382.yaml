title: Mischief of the Yokai (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Each face-up monster on the field loses 2 Levels, until the End Phase. You can remove from play this card from your Graveyard to select 1 face-up monster, and reduce its Level by 1, until the End Phase. This effect cannot be activated the turn this card is sent to the Graveyard.
  | releases  = Master Pack
  | fr_name   = Espièglerie de Yokai
  | fr_text   = Chaque monstre face recto sur le Terrain perd 2 Niveaux jusqu'à la End Phase. Vous pouvez retirer du jeu cette carte depuis votre Cimetière pour sélectionner 1 monstre face recto et réduire son Niveau de 1 jusqu'à la End Phase. Cet effet ne peut pas être activé le tour où cette carte est envoyée au Cimetière.
  | de_name   = Übermut der Yokai
  | de_text   = Jedes offene Monster auf dem Spielfeld verliert bis zur End Phase 2 Stufen. Du kannst diese Karte in deinem Friedhof aus dem Spiel entfernen, um 1 offenes Monster zu wählen und seine Stufe bis zur End Phase um 1 zu verringern. Dieser Effekt kann nicht in dem Spielzug aktiviert werden, in dem diese Karte auf den Friedhof gelegt wird.
  | it_name   = Dispetto dello Yokai
  | it_text   = Ogni mostro scoperto sul Terreno perde 2 Livelli, fino alla End Phase. Puoi rimuovere dal gioco questa carta dal tuo Cimitero per scegliere 1 mostro scoperto, e ridurre il suo Livello di 1, fino alla End Phase. Questo effetto non può essere attivato nel turno in cui questa carta viene mandata al Cimitero.
  | pt_name   = Sentinela do Yokai
  | pt_text   = Cada monstro com a face para cima no campo perde 2 Níveis até a Fase Final. Você pode remover de jogo este card do seu Cemitério para selecionar 1 monstro com a face para cima e reduzir o seu Nível em 1 até a Fase Final. Este efeito não pode ser ativado no turno em que este card for enviado para o Cemitério.
  | es_name   = Travesuras de los Yokai
  | es_text   = Cada monstruo boca arriba en el Campo pierde 2 Niveles, hasta la End Phase. Puedes retirar del juego esta carta en tu Cementerio para seleccionar 1 monstruo boca arriba, y reducir su Nivel en 1, hasta la End Phase. Este efecto no puede ser activado el turno en el que esta carta es mandada al Cementerio.
  | ja_text   = ①：フィールドの全てのモンスターのレベルをターン終了時まで２つ下げる。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで１つ下げる。
  | ko_name   = 요괴의 장난
  | ko_text   = ①: 필드의 모든 몬스터의 레벨을 턴 종료시까지 2개 내린다. ②: 묘지의 이 카드를 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 1개 내린다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 妖怪的惡作劇
  | tc_text   = ①：場上的所有怪獸的等級在回合結束前降低２。②：可將墓地的此卡除外，將場上的１隻正面表示怪獸做為對象發動。該怪獸的等級在回合結束前降低１。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 妖怪的恶作剧
  | sc_text   = ①：场上所有怪兽的等级减少２级，直到回合结束。②：从墓地中除外此卡，以场上１只面朝上的怪兽为目标可发动。该怪兽的等级减少１级，直到回合结束。此效果在此卡被送至墓地的回合不能发动。
  }}
