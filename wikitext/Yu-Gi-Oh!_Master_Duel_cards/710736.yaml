title: Barbaroid, the Ultimate Battle Machine (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = EARTH
  | types     = Machine / Fusion / Effect
  | level     = 12
  | atk       = 4000
  | def       = 4000
  | text      = 5 Machine-Type "roid" monsters<br />This card can make a second attack during each Battle Phase. This card cannot attack your opponent directly. After damage calculation, if this card attacked an opponent's monster: Negate the effects of that monster (including in the Graveyard). If this card destroys an opponent's monster by battle: Inflict 1000 damage to your opponent.

  | fr_name   = Barbaroid, l'Ultime Machine de Guerre
  | fr_text   = 5 monstres "roid" de Type Machine<br />Durant chaque Battle Phase, cette carte peut attaquer une seconde fois. Cette carte ne peut pas attaquer directement votre adversaire. Après le calcul des dommages, si cette carte a attaqué un monstre de votre adversaire : annulez les effets du monstre (y compris dans le Cimetière). Si cette carte détruit un monstre de votre adversaire au combat : infligez 1000 points de dommages à votre adversaire.
  | de_name   = Barbaroid, die ultimative Kampfmaschine
  | de_text   = 5 „roid“-Monster vom Typ Maschine<br />Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen. Diese Karte kann deinen Gegner nicht direkt angreifen. Nach der Schadensberechnung, falls diese Karte ein Monster deines Gegners angegriffen hat: Annulliere die Effekte des Monsters (einschließlich im Friedhof). Falls diese Karte ein Monster deines Gegners durch Kampf zerstört: Füge deinem Gegner 1000 Schaden zu.
  | it_name   = Barbaroid, la Macchina da Battaglia Finale
  | it_text   = 5 mostri "roid" di Tipo Macchina<br />Questa carta può effettuare un secondo attacco durante ogni Battle Phase. Questa carta non può attaccare il tuo avversario direttamente. Dopo il calcolo dei danni, se questa carta ha attaccato un mostro dell'avversario: annulla gli effetti di quel mostro (compreso nel Cimitero). Se questa carta distrugge un mostro dell'avversario in battaglia: infliggi 1000 danni al tuo avversario.
  | pt_name   = Barbaroide, a Máquina de Guerra Definitiva
  | pt_text   = 5 monstros "roide" do Tipo Máquina<br />Este card pode realizar um segundo ataque durante cada Fase de Batalha. Este card não pode atacar diretamente seu oponente. Depois do cálculo de dano, se este card atacou um monstro do oponente: negue os efeitos desse monstro (inclusive no Cemitério). Se este card destruir um monstro do oponente em batalha: cause 1000 de dano ao seu oponente.
  | es_name   = Barbaroid, la Máquina de Batalla Definitiva
  | es_text   = 5 monstruos "roid" de Tipo Máquina<br />Esta carta puede hacer un segundo ataque durante cada Battle Phase. Esta carta no puede atacar a tu adversario directamente. Después del cálculo de daño, si esta carta atacó a un monstruo de tu adversario: niega los efectos de ese monstruo (incluso en el Cementerio). Si esta carta destruye a un monstruo de tu adversario en batalla: inflige 1000 puntos de daño a tu adversario.
  | ja_text   = 機械族の「ロイド」モンスター×５<br />①：このカードは直接攻撃できず、このカードは１度のバトルフェイズ中に２回攻撃できる。<br />②：このカードが相手モンスターに攻撃を行ったダメージ計算後に発動する。そのモンスターはフィールド・墓地に存在する限り効果が無効化される。<br />③：このカードが戦闘で相手の効果モンスターを破壊した場合に発動する。相手に１０００ダメージを与える。
  | ko_name   = 극전기왕 바르바로이드
  | ko_text   = "로이드"라는 이름이 붙은 기계족 몬스터 × 5<br />이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 카드가 공격한 상대의 효과 몬스터의 효과를 데미지 계산 후에 무효화한다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 상대 라이프에 1000 포인트 데미지를 준다. 이 카드는 상대 플레이어에게 직접 공격을 할 수 없다.
  | tc_name   = 極戰機王 巴爾巴機人
  | tc_text   = 冠有「機人」之名的機械族怪獸×５<br />此卡在１次戰鬥階段中可攻擊２次。此卡攻擊的對方的效果怪獸的效果在傷害計算後無效化。在此卡因戰鬥破壞對方怪獸的狀況下，給予對方LP１０００傷害。此卡無法直接攻擊。
  | sc_name   = 极战机王巴尔巴机人
  | sc_text   = 冠有“机人”之名的机械族怪兽×５<br />此卡在１次的战斗阶段中可攻击２次。此卡攻击对手效果怪兽的效果在伤害计算后被无效化。此卡因战斗破坏对手怪兽的场合，给予对手生命１０００点伤害。此卡不可直接攻击。
  }}
