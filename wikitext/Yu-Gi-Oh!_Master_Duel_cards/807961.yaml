  | it_name   = Alleanza dei Duellanti
  | it_text   = Se c'è una carta nella Zona Pendulum: aggiungi 1 Mostro Pendulum "Pendulum" o Magia/Trappola "Pendulum" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Alleanza dei Duellanti" per turno.
  | pt_name   = Aliança dos Duelistas
  | pt_text   = Se houver um card na Zona de Pêndulo: adicione 1 Monstro Pêndulo "Pêndulo" ou Magia/Armadilha "Pêndulo" do seu Deck à sua mão. Você só pode ativar 1 "Aliança dos Duelistas" por turno.
  | es_name   = Alianza de Duelistas
  | es_text   = Si hay una carta en la Zona de Péndulo: añade a tu mano 1 Monstruo de Péndulo "Péndulo" o 1 Mágica/Trampa "Péndulo" en tu Deck. Sólo puedes activar 1 "Alianza de Duelistas" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分か相手のＰゾーンにカードが存在する場合に発動できる。デッキから「ペンデュラム」Ｐモンスター１体か「ペンデュラム」魔法・罠カード１枚を手札に加える。
  | ko_name   = 듀얼리스트 어드벤트
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신이나 상대의 펜듈럼 존에 카드가 존재할 경우에 발동할 수 있다. 덱에서 "펜듈럼" 펜듈럼 몬스터 1장이나 "펜듈럼" 마법 / 함정 카드 1장을 패에 넣는다.
  | tc_name   = 決鬥者降臨
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可在我方或對方鐘擺區存在卡的狀況下發動。從牌組將１隻「鐘擺」鐘擺怪獸或１張「鐘擺」魔法・陷阱卡加入手牌。
  | sc_name   = 决斗者降临
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：自己或对手的灵摆区域存在卡的情况下可以发动。从牌组将１只“灵摆”灵摆怪兽或１张“灵摆”魔法・陷阱卡加入手牌。
