title: Nephthys, the Sacred Preserver (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = R
  | attribute   = FIRE
  | types       = Winged Beast / Link / Effect
  | link_arrows = Bottom-Center, Bottom-Right
  | atk         = 1200
  | text        = 2 "Nephthys" monsters<br />You can only use the following effect of "Nephthys, the Sacred Preserver" once per turn. During your Main Phase, if this card was Link Summoned: You can activate 1 of these effects;<br />●Add 1 Level 8 Winged Beast monster from your Deck to your hand, then you can add 1 Ritual Spell from your GY to your hand.<br />●Destroy 1 "Nephthys" monster this card points to, and Special Summon 1 "Nephthys" monster with a different original name from your GY, but negate its effects.

  | fr_name     = Nephtys, la Préservatrice Sacrée
  | fr_text     = 2 monstres "Nephtys"<br />Vous ne pouvez utiliser l'effet suivant de "Nephtys, la Préservatrice Sacrée" qu'une fois par tour. Durant votre Main Phase, si cette carte a été Invoquée par Lien : vous pouvez activer 1 de ces effets ;<br />●Ajoutez 1 monstre Bête Ailée de Niveau 8 depuis votre Deck à votre main, puis vous pouvez ajouter 1 Magie Rituelle depuis votre Cimetière à votre main.<br />●Détruisez 1 monstre "Nephtys" pointé par cette carte, et Invoquez Spécialement 1 monstre "Nephtys" de nom d'origine différent depuis votre Cimetière, mais annulez ses effets.
  | de_name     = Nephthys, die heilige Bewahrerin
  | de_text     = 2 „Nephthys“-Monster<br />Du kannst den folgenden Effekt von „Nephthys, die heilige Bewahrerin“ nur einmal pro Spielzug verwenden. Während deiner Main Phase, falls diese Karte als Linkbeschwörung beschworen wurde: Du kannst 1 dieser Effekte aktivieren;<br />●Füge deiner Hand 1 Geflügeltes Ungeheuer-Monster der Stufe 8 von deinem Deck hinzu, dann kannst du deiner Hand 1 Ritualzauber von deinem Friedhof hinzufügen.<br />●Zerstöre 1 „Nephthys“-Monster, auf das diese Karte zeigt, und beschwöre 1 „Nephthys“-Monster mit einem unterschiedlichen Grund-Namen als Spezialbeschwörung von deinem Friedhof, aber annulliere seine Effekte.
  | it_name     = Nephtys, la Sacra Protettrice
  | it_text     = 2 mostri "Nephtys"<br />Puoi utilizzare il seguente effetto di "Nephtys, la Sacra Protettrice" una sola volta per turno. Durante la tua Main Phase, se questa carta è stata Evocata Link: puoi attivare 1 di questi effetti;<br />●Aggiungi 1 mostro Bestia Alata di Livello 8 dal tuo Deck alla tua mano, poi puoi aggiungere 1 Magia Rituale dal tuo Cimitero alla tua mano.<br />●Distruggi 1 mostro "Nephtys" puntato da questa carta ed Evoca Specialmente 1 mostro "Nephtys" con nome originale diverso dal tuo Cimitero, ma annulla i suoi effetti.
  | pt_name     = Nephthys, a Preservadora Sagrada
  | pt_text     = 2 monstros "Nephthys"<br />Você só pode usar o seguinte efeito de "Nephthys, a Preservadora Sagrada" uma vez por turno. Durante sua Fase Principal, se este card foi Invocado por Invocação-Link: você pode ativar 1 desses efeitos;<br />●Adicione 1 monstro Besta Alada de Nível 8 do seu Deck à sua mão e, depois, você pode adicionar 1 Magia de Ritual do seu Cemitério à sua mão.<br />●Destrua 1 monstro "Nephthys" para o qual este card apontar e Invoque por Invocação-Especial 1 monstro "Nephthys" com um nome original diferente do seu Cemitério, mas negue seus efeitos.
  | es_name     = Nephtys, la Preservadora Sagrada
  | es_text     = 2 monstruos "Nephtys"<br />Sólo puedes usar el siguiente efecto de "Nephtys, la Preservadora Sagrada" una vez por turno. Durante tu Main Phase, si esta carta fue Invocada por Enlace: puedes activar 1 de estos efectos;<br />●Añade a tu mano 1 monstruo Bestia Alada de Nivel 8 en tu Deck, y después puedes añadir a tu mano 1 Mágica de Ritual en tu Cementerio.<br />●Destruye 1 monstruo "Nephtys" al que apunte esta carta, e Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Nephtys" con un nombre original diferente, pero niega sus efectos.
  | ja_text     = 「ネフティス」モンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードがＬ召喚している場合、以下の効果から１つを選択して発動できる。<br />●デッキから鳥獣族・レベル８モンスター１体を手札に加える。その後、自分の墓地から儀式魔法カード１枚を手札に加える事ができる。<br />●このカードのリンク先の「ネフティス」モンスター１体を破壊し、そのモンスターとは元々のカード名が異なる「ネフティス」モンスター１体を自分の墓地から効果を無効にして特殊召喚する。
  | ko_name     = 수호신－네프티스
  | ko_text     = "네프티스" 몬스터 2장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환하고 있을 경우, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●덱에서 비행야수족 / 레벨 8 몬스터 1장을 패에 넣는다. 그 후, 자신 묘지에서 의식 마법 카드 1장을 고르고 패에 넣을 수 있다.<br />●이 카드의 링크 앞의 "네프티스" 몬스터 1장을 골라 파괴하고, 그 몬스터와 원래의 카드명이 다른 "네프티스" 몬스터 1장을 자신 묘지에서 골라 효과를 무효로 하고 특수 소환한다.
  | tc_name     = 守護神－奈芙蒂斯
  | tc_text     = 「奈芙蒂斯」怪獸２隻<br />此卡名的效果１回合僅限使用１次。①：在此卡連結召喚的狀況下，可從以下效果選擇１個發動。<br />●從牌組將１隻鳥獸族・等級８怪獸加入手牌。其後，可從我方墓地選擇１張儀式魔法卡加入手牌。<br />●選擇此卡連結指向的１隻「奈芙蒂斯」怪獸破壞，從我方墓地選擇１隻原本的卡名與該怪獸不同的「奈芙蒂斯」怪獸，使其效果變為無效特殊召喚。
  | sc_name     = 守护神－奈芙蒂斯
  | sc_text     = “奈芙蒂斯”怪兽２只<br />此卡名的效果１回合仅可使用１次。①：此卡是被连接召唤的情况下，可从以下效果中选择１个发动。<br />●从牌组将１只鸟兽族・等级８怪兽加入手牌。然后，可从自己的墓地挑选１张仪式魔法卡加入手牌。<br />●挑选此卡连接端的１只“奈芙蒂斯”怪兽破坏，从自己的墓地挑选与该怪兽原本卡名不同的１只“奈芙蒂斯”怪兽，将其效果无效并特殊召唤。
  }}
