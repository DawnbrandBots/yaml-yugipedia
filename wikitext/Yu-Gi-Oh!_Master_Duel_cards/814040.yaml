  | fr_name   = Ranimateur de Données
  | fr_text   = Si cette carte est utilisée comme Matériel pour une Invocation Lien : vous pouvez cibler 1 autre monstre Cyberse de max. Niveau 4 dans votre Cimetière, qui a été utilisé comme Matériel pour l'Invocation Lien ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser cet effet de "Ranimateur de Données" qu'une fois par Duel.
  | de_name   = Stapel-Wiederbeleber
  | de_text   = Falls diese Karte als Material für eine Linkbeschwörung verwendet wird: Du kannst 1 anderes Cyberse-Monster der Stufe 4 oder niedriger, das als Material für die Linkbeschwörung verwendet wurde, in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst diesen Effekt von „Stapel-Wiederbeleber“ nur einmal pro Duell verwenden.
  | it_name   = Rivivificatore di Pile
  | it_text   = Se questa carta viene utilizzata come materiale per un'Evocazione Link: puoi scegliere come bersaglio 1 altro mostro Cyberso di Livello 4 o inferiore nel tuo Cimitero, che è stato utilizzato come materiale per quella Evocazione Link; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare questo effetto di "Rivivificatore di Pile" una sola volta per Duello.
  | pt_name   = Renovador de Pilhas
  | pt_text   = Se este card for usado como matéria para uma Invocação-Link: você pode escolher 1 outro monstro Ciberso de Nível 4 ou menos no seu Cemitério, que foi usado como matéria para essa Invocação-Link; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Renovador de Pilhas" uma vez por Duelo.
  | es_name   = Revividor de la Pila
  | es_text   = Si esta carta es usada como material para una Invocación de Enlace: puedes seleccionar otro monstruo Ciberso de Nivel 4 o menor en tu Cementerio que fue usado como material para esa Invocación de Enlace; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Revividor de la Pila" una vez por Duelo.
  | ja_text   = このカード名の効果はデュエル中に１度しか使用できない。<br />①：このカードを素材としてＬ召喚した場合、そのＬ召喚の素材とした、自分の墓地の他のレベル４以下のサイバース族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_name   = 스택 리바이버
  | ko_text   = 이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없다.<br />①: 이 카드를 소재로서 링크 소환했을 경우, 이 카드 이외의 자신 묘지의, 그 링크 소환의 소재로 한 레벨 4 이하의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  | tc_name   = 堆疊修復員
  | tc_text   = 此卡名的效果，在決鬥中僅限使用１次。<br />①：在以此卡做為素材連結召喚的狀況下，可將我方墓地的１隻此卡以外的做為該連結召喚的素材的等級４以下的電子界族怪獸做為對象發動。以守備表示特殊召喚該怪獸。
  | sc_name   = 堆栈复活者
  | sc_text   = 此卡名的效果在决斗中仅可使用1次。<br />①：以此卡为素材连接召唤的情况下，以此卡以外的1只自己墓地的、作为该连接召唤素材的等级4以下的电子界族怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。
