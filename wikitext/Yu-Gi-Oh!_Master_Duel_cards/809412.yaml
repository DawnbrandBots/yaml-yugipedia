title: Gravity Blaster (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a Machine-Type monster. Once per turn: You can activate this effect; it permanently gains 400 ATK. (This ATK gain remains even if this card leaves the field or the monster becomes unaffected by card effects.) If it battles an opponent's monster, that monster's effect is negated during the Battle Phase only.

  | fr_name   = Projection Gravitationnelle
  | fr_text   = Équipable uniquement à un monstre de Type Machine. Une fois par tour : vous pouvez activer cet effet ; il gagne définitivement 400 ATK. (Ce gain d'ATK reste même si cette carte quitte le Terrain ou si le monstre n'est plus affecté par des effets de carte). S'il combat un monstre de votre adversaire, durant la Battle Phase uniquement, l'effet du monstre est annulé.
  | de_name   = Gravitationskanone
  | de_text   = Rüste nur ein Monster vom Typ Maschine mit dieser Karte aus. Einmal pro Spielzug: Du kannst diesen Effekt aktivieren; es erhält dauerhaft 400 ATK. (Diese ATK-Steigerung hält an, selbst falls diese Karte das Spielfeld verlässt oder das Monster von Karteneffekten nicht mehr berührt wird.) Falls es gegen ein Monster deines Gegners kämpft, wird der Effekt des Monsters deines Gegners nur während der Battle Phase annulliert.
  | it_name   = Pistola Gravitazionale
  | it_text   = Equipaggia solo a un mostro di Tipo Macchina. Una volta per turno: puoi attivare questo effetto; esso guadagna permanentemente 400 ATK. (Questo guadagno di ATK rimane anche se questa carta lascia il Terreno o il mostro diventa immune agli effetti delle carte.) Se esso combatte con un mostro dell'avversario, l'effetto di quel mostro viene annullato solamente durante la Battle Phase.
  | pt_name   = Propulsor Gravitacional
  | pt_text   = Equipe apenas em um monstro do Tipo Máquina. Uma vez por turno: Você pode ativar este efeito; ele ganha 400 de ATK permanentemente. (Este ganho de ATK permanece mesmo se este card deixar o campo ou se o monstro se tornar imune a efeitos de card.) Se ele batalhar com um monstro do oponente, o efeito desse monstro é negado apenas durante a Fase de Batalha.
  | es_name   = Disparador de Gravedad
  | es_text   = Sólo puedes equipar esta carta a un monstruo de Tipo Máquina. Una vez por turno: puedes activar este efecto; ese monstruo gana 400 ATK permanentemente. (Esta ganancia de ATK permanece aún si esta carta deja el Campo o el monstruo deja de ser afectado por efectos de cartas). Si el monstruo batalla con un monstruo de tu adversario, el efecto de ese monstruo es negado, sólo durante la Battle Phase.
  | ja_text   = 機械族モンスターにのみ装備可能。<br />①：１ターンに１度、自分メインフェイズに発動できる。装備モンスターの攻撃力を４００アップする。<br />②：装備モンスターが相手モンスターと戦闘を行う場合、バトルフェイズの間だけその相手モンスターの効果は無効化される。
  | ko_name   = 그레비티 블래스터
  | ko_text   = 기계족 몬스터에만 장착 가능. 1턴에 1번, 장착 몬스터의 공격력을 400 포인트 올릴 수 있다. 또한, 장착 몬스터가 상대 몬스터와 전투를 실행할 경우, 배틀 페이즈 동안에만 그 상대 몬스터의 효과는 무효화된다.
  | tc_name   = 重力砲
  | tc_text   = 僅可裝備於機械族怪獸。１回合１次，可將裝備怪獸的攻擊力提升４００。此外，在裝備怪獸與對方怪獸進行戰鬥的狀況下，僅限在戰鬥階段期間，該對方怪獸的效果無效化。
  | sc_name   = 重力炮
  | sc_text   = 仅限装备机械族怪兽。１回合１次，可令装备怪兽的攻击力上升４００点。此外，装备怪兽与对手怪兽进行战斗的场合，对手怪兽的效果在战斗阶段中无效。
  }}
