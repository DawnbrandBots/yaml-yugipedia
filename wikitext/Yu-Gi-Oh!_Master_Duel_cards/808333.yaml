  | text      = If all monsters you control are "Exosister" monsters (min. 1): Pay 800 LP, then target 1 card your opponent controls or in their GY; banish it, then you can apply 1 of the following effects.<br />●Immediately after this effect resolves, Xyz Summon 1 "Exosister" Xyz Monster using monsters you control.<br />●If you Xyz Summoned this turn, banish 1 card your opponent controls.<br />You can only activate 1 "Exosister Returnia" per turn.

  | fr_name   = Exosœur Retournia
  | fr_text   = Si tous les monstres que vous contrôlez sont des monstres "Exosœur" (min. 1) : payez 800 LP, puis ciblez 1 carte contrôlée par votre adversaire ou dans son Cimetière ; bannissez-la, puis vous pouvez appliquer 1 des effets suivants.<br />●Immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz "Exosœur" en utilisant des monstres que vous contrôlez.<br />●Si vous avez Invoqué par Xyz ce tour, bannissez 1 carte contrôlée par votre adversaire.<br />Vous ne pouvez activer qu'1 "Exosœur Retournia" par tour.
  | de_name   = Exoschwester-Rückanei
  | de_text   = Falls alle Monster, die du kontrollierst, „Exoschwester“-Monster sind (min. 1): Zahle 800 LP und wähle dann 1 Karte, die dein Gegner kontrolliert oder die sich in seinem Friedhof befindet; verbanne sie, dann kannst du 1 der folgenden Effekte ausführen.<br />●Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Exoschwester“-Xyz-Monster als Xyz-Beschwörung und verwende dafür Monster, die du kontrollierst.<br />●Falls du in diesem Spielzug eine Xyz-Beschwörung durchgeführt hast, verbanne 1 Karte, die dein Gegner kontrolliert.<br />Du kannst nur 1 „Exoschwester-Rückanei“ pro Spielzug aktivieren.
  | it_name   = Ritornia Esosorella
  | it_text   = Se tutti i mostri che controlli sono mostri "Esosorella" (minimo 1): paga 800 LP, poi scegli come bersaglio 1 carta controllata dal tuo avversario o nel suo Cimitero; bandiscila, poi puoi applicare 1 dei seguenti effetti.<br />●Immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz "Esosorella" utilizzando mostri che controlli.<br />●Se hai Evocato Xyz in questo turno, bandisci 1 carta controllata dal tuo avversario.<br />Puoi attivare solo 1 "Ritornia Esosorella" per turno.
  | pt_name   = Returnia Exoirmã
  | pt_text   = Se todos os monstros que você controla forem monstros "Exoirmã" (mín. 1): pague 800 PV e, depois, escolha 1 card que seu oponente controla ou no Cemitério dele; bana-o e, depois, você pode aplicar 1 dos seguintes efeitos.<br />●Imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz 1 Monstro Xyz "Exoirmã" usando monstros que você controla.<br />●Se você Invocou por Invocação-Xyz neste turno, bana 1 card que seu oponente controla.<br />Você só pode ativar 1 "Returnia Exoirmã" por turno.
  | es_name   = Exormana Retornía
  | es_text   = Si todos los monstruos que controlas son monstruos "Exormana" (mín. 1): paga 800 LP, y después selecciona 1 carta que controle tu adversario o en su Cementerio; destiérrala, y después puedes aplicar 1 de los siguientes efectos.<br />●Inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz "Exormana" usando monstruos que controlas.<br />●Si Invocaste Xyz este turno, destierra 1 carta que controle tu adversario.<br />Sólo puedes activar 1 "Exormana Retornía" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドのモンスターが「エクソシスター」モンスターのみの場合、８００ＬＰを払い、相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。その後、以下の効果から１つを選んで適用できる。<br />●「エクソシスター」Ｘモンスター１体のＸ召喚を行う。<br />●このターンに自分がモンスターをＸ召喚している場合、相手フィールドのカード１枚を除外する。
  | ko_name   = 엑소시스터 리타니아
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 몬스터가 "엑소시스터" 몬스터뿐일 경우, 800 LP를 지불하고, 상대의 필드 / 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 그 후, 이하의 효과에서 1개를 고르고 적용할 수 있다.<br />●"엑소시스터" 엑시즈 몬스터 1장의 엑시즈 소환을 실행한다.<br />●이 턴에 자신이 몬스터를 엑시즈 소환하고 있을 경우, 상대 필드의 카드 1장을 제외한다.
  | tc_name   = 驅魔姐妹・請願
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：在我方場上怪獸僅有「驅魔姐妹」怪獸的狀況下，可支付８００LP，將對方場上・墓地的１張卡做為對象發動。將該卡除外。其後，可從以下效果選擇１個適用。<br />●以我方場上的怪獸做為素材，超量召喚１隻「驅魔姐妹」超量怪獸。<br />●此回合，在我方怪獸超量召喚成功的狀況下，可選擇對方場上的１張卡除外。
  | sc_name   = 驱魔姐妹・连祷
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：自己场上的怪兽仅有“驱魔姐妹”怪兽的情况下，支付８００LP，以对手场上・墓地的１张卡为对象可以发动。将该卡除外。然后，可从以下效果中挑选１个适用。<br />●将自己场上的怪兽作为素材，将１只“驱魔姐妹”超量怪兽超量召唤。<br />●自己在此回合超量召唤怪兽成功的情况下，挑选对手场上的１张卡除外。
