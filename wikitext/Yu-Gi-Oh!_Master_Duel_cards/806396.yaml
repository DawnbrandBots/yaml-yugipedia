  {{Master Duel card
  | rarity             = N
  | attribute          = LIGHT
  | types              = Cyberse / Effect
  | level              = 5
  | atk                = 2000
  | def                = 1000
  | lore               = When this card is Normal Summoned: You can target 1 other Cyberse monster you control; while this face-up monster is on the field, that monster gains 800 ATK. If this card in the Monster Zone is destroyed by a card effect and sent to the GY: Each player takes 800 damage. You can only use this effect of "Capacitor Stalker" once per turn.
  | releases           = Legacy Pack

  | fr_name            = Condensateur Acharné
  | fr_lore            = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 autre monstre Cyberse que vous contrôlez ; tant que ce monstre face recto est sur le Terrain, le monstre gagne 800 ATK. Si cette carte dans la Zone Monstre est détruite par un effet de carte et envoyée au Cimetière : chaque joueur reçoit 800 points de dommages. Vous ne pouvez utiliser cet effet de "Condensateur Acharné" qu'une fois par tour.
  | de_name            = Kondensatorpirscher
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 anderes Cyberse-Monster wählen, das du kontrollierst; solange dieses offene Monster auf dem Spielfeld liegt, erhält das Monster 800 ATK. Falls diese Karte in der Monsterzone durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Jeder Spieler erhält 800 Schaden. Du kannst diesen Effekt von „Kondensatorpirscher“ nur einmal pro Spielzug verwenden.
  | it_name            = Cacciatore di Condensatori
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 altro mostro Cyberso che controlli; mentre questo mostro scoperto è sul Terreno, quel mostro guadagna 800 ATK. Se questa carta nella Zona Mostri viene distrutta dall'effetto di una carta e mandata al Cimitero: ogni giocatore subisce 800 danni. Puoi utilizzare questo effetto di "Cacciatore di Condensatori" una sola volta per turno.
  | pt_name            = Capacitor Perseguidor
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 outro monstro Ciberso que você controla; enquanto este monstro com a face para cima estiver no campo, esse monstro ganha 800 de ATK. Se este card na Zona de Monstros for destruído por um efeito de card e enviado para o Cemitério: cada duelista sofre 800 de dano. Você só pode usar este efeito de "Capacitor Perseguidor" uma vez por turno.
  | es_name            = Acechador del Condensador
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar otro monstruo Ciberso que controles; mientras este monstruo boca arriba esté en el Campo, ese monstruo gana 800 ATK. Si esta carta en la Zona de Monstruos es destruida por efecto de una carta y mandada al Cementerio: cada jugador recibe 800 puntos de daño. Sólo puedes usar este efecto de "Acechador del Condensador" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚した時、自分フィールドの他のサイバース族モンスター１体を対象として発動できる。このモンスターが表側表示で存在する間、そのモンスターの攻撃力は８００アップする。<br />②：モンスターゾーンのこのカードが効果で破壊され墓地へ送られた場合に発動する。お互いに８００ダメージを受ける。
  | ko_name            = 콘덴서 데스스토커
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 이 카드 이외의 자신 필드의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 몬스터가 앞면 표시로 존재하는 동안, 그 몬스터의 공격력은 800 올린다. ②: 몬스터 존의 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우에 발동한다. 양쪽 플레이어는 800 데미지를 받는다.
  | tc_name            = 電容金蠍
  | tc_lore            = 此卡名的②效果，１回合僅限使用１次。①：此卡召喚成功時，可將我方場上的１隻此卡以外的電子界族怪獸做為對象發動。此怪獸以正面表示存在的期間，該怪獸的攻擊力提升８００。②：在怪獸區的此卡因效果被破壞送至墓地的狀況下發動。雙方玩家受到８００點傷害。
  | sc_name            = 电容金蝎
  | sc_lore            = 此卡牌名的②效果１回合只可使用１次。①：此卡召唤成功时，可以我方场上除此卡以外的１只电子界族怪兽为对象发动。此怪兽以表侧表示存在期间，该怪兽的攻击力上升８００。②：怪兽区的此卡因效果被破坏并送入墓地的场合发动。双方玩家受到８００伤害。
  }}
