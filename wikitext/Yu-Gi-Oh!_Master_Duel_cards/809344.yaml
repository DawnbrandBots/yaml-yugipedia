  | ko_name   = 어전시합
  | ko_text   = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 서로의 필드에 각각 1종류의 속성의 몬스터밖에 앞면 표시로 존재할 수 없다. 양쪽 플레이어는 자신 필드의 앞면 표시 몬스터의 속성이 2종류 이상일 경우에는 1종류가 되도록 묘지로 보내야 한다.
  | tc_name   = 御前比試
  | tc_text   = ①：只要此卡存在於魔法＆陷阱區，雙方的場上各僅限１種屬性的怪獸以正面表示存在。在雙方玩家自身場上的正面表示怪獸的屬性為２種以上的狀況下，必須將怪獸送至墓地，使屬性變為１種。
  | sc_name   = 御前比试
  | sc_text   = ①：只要这张卡存在于魔法与陷阱区域，双方场上各自只能有１种属性的怪兽以表侧表示形式存在。双方玩家在自身场上的表侧表示怪兽的属性为２种以上的情况下，必须将其送至墓地直到变成１种为止。
