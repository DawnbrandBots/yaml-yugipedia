  | fr_name   = Numéro 51 : Finisseur le Bras Puissant
  | fr_text   = 3 monstres de Niveau 3<br />Non destructible au combat. À la fin de la Damage Step, si cette carte a combattu : vous pouvez détacher 1 Matériel de cette carte ; placez 1 Compteur sur cette carte (max. 3). À la fin de la Battle Phase, si cette carte a combattu et a 3 de ces Compteurs : vous pouvez détruire toutes les cartes contrôlées par votre adversaire.
  | de_name   = Nummer 51: Finisher der Schläger
  | de_text   = 3 Monster der Stufe 3<br />Kann nicht durch Kampf zerstört werden. Am Ende des Damage Steps, falls diese Karte gekämpft hat: Du kannst 1 Material von dieser Karte abhängen; lege 1 Zählmarke auf diese Karte (max. 3). Am Ende der Battle Phase, falls diese Karte gekämpft hat und 3 dieser Zählmarken hat: Du kannst alle Karten zerstören, die dein Gegner kontrolliert.
  | it_name   = Numero 51: Finitore Braccio Forte
  | it_text   = 3 mostri di Livello 3<br />Non può essere distrutto in battaglia. Alla fine del Damage Step, se questa carta ha combattuto: puoi staccare 1 materiale da questa carta; metti 1 Segnalino su questa carta (massimo 3). Alla fine della Battle Phase, se questa carta ha combattuto e ha 3 di questi Segnalini: puoi distruggere tutte le carte controllate dal tuo avversario.
  | pt_name   = Número 51: Finalizador, o Braço Forte
  | pt_text   = 3 monstros de Nível 3<br />Não pode ser destruído em batalha. No final da Etapa de Dano, se este card batalhou: você pode desassociar 1 matéria deste card; coloque 1 marcador neste card (máx. 3). No final da Fase de Batalha, se este card batalhou e tiver 3 desses marcadores: você pode destruir todos os cards que seu oponente controla.
  | es_name   = Número 51: Culminador, el Brazo Fuerte
  | es_text   = 3 monstruos de Nivel 3<br />No puede ser destruida en batalla. Al final del Damage Step, si esta carta batalló: puedes desacoplar 1 material de esta carta; coloca 1 Contador en esta carta (máx. 3). Al final de la Battle Phase, si esta carta batalló, y tiene 3 de estos Contadores: puedes destruir todas las cartas que controle tu adversario.
  | ja_text   = レベル３モンスター×３<br />①：このカードは戦闘では破壊されない。<br />②：このカードが戦闘を行ったダメージステップ終了時に、このカードのＸ素材を１つ取り除いて発動できる。このカードにカウンターを１つ置く（最大３つまで）。<br />③：このカードが戦闘を行ったバトルフェイズ終了時、このカードにカウンターが３つ置かれている場合に発動できる。相手フィールドのカードを全て破壊する。
  | ko_name   = No.51 괴완의 피니시 홀드
  | ko_text   = 레벨 3 몬스터 × 3<br />①: 이 카드는 전투로는 파괴되지 않는다.<br />②: 이 카드가 전투를 실행한 데미지 스텝 종료시에, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드에 카운터를 1개 놓는다(최대 3개까지).<br />③: 이 카드가 전투를 실행한 배틀 페이즈 종료시, 이 카드에 카운터가 3개 놓여 있는 경우에 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다.
  | tc_name   = No.51 怪腕必殺摔角手
  | tc_text   = 等級３怪獸×３<br />①：此卡不會因戰鬥被破壞。<br />②：此卡進行戰鬥的傷害步驟結束時，可去除此卡的１個超量素材發動。在此卡放置１個計數物（最多３個）。<br />③：此卡進行戰鬥的戰鬥階段結束時，可在此卡置有３個計數物的狀況下發動。將對方場上的所有卡全部破壞。
  | sc_name   = 编号51 怪腕之必杀摔角手
  | sc_text   = 等级３怪兽×３<br />①：此卡不会因战斗被破坏。<br />②：此卡进行战斗的伤害步骤结束时，去除此卡的１个超量素材可以发动。在此卡上放１个计数物（最多３个）。<br />③：此卡进行战斗的战斗阶段结束时，此卡上已放有３个计数物的情况下可以发动。将对手场上的卡全部破坏。
