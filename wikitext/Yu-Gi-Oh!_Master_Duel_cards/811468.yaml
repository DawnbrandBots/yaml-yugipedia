  | text      = Equip only to a "Morphtronic" monster. Each time the equipped monster's battle position is changed, destroy 1 Spell or Trap Card on the field.

  | fr_name   = Câble Morphtronique
  | fr_text   = Équipable uniquement à un monstre "Morphtronique". Chaque fois que la position de combat du monstre équipé est changée, détruisez 1 Carte Magie ou Piège sur le Terrain.
  | de_name   = Morphtronisches Kabel
  | de_text   = Rüste nur ein „Morphtronisch“-Monster mit dieser Karte aus. Jedes Mal, wenn die Kampfposition des ausgerüsteten Monsters geändert wird, zerstöre 1 Zauber- oder Fallenkarte auf dem Spielfeld.
  | it_name   = Cavo Morfotronico
  | it_text   = Equipaggia solo ad un mostro "Morfotronico". Ogni volta che la posizione del mostro equipaggiato viene cambiata distruggi 1 Carta Magia o Trappola sul Terreno.
  | pt_name   = Cordão Morfotrônico
  | pt_text   = Só pode ser equipado a um monstro "Morfotrônico(a)". Cada vez que a posição de batalha do monstro equipado mudar, destrua 1 Card de Magia ou Armadilha no campo.
  | es_name   = Cuerda Morfotrónica
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Morfotrónico/a". Cada vez que cambia la posición de batalla del monstruo equipado, destruye 1 Carta Mágica o de Trampa en el Campo.
  | ja_text   = 「Ｄ」モンスターにのみ装備可能。<br />①：装備モンスターの表示形式が変更される度、フィールドの魔法・罠カード１枚を対象として発動する。そのカードを破壊する。
  | ko_name   = D·코드
  | ko_text   = "D(디포머)"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 표시 형식이 변경될 때마다, 필드 위에 존재하는 마법 또는 함정 카드 1장을 파괴한다.
  | tc_name   = 變形鬥士・電線
  | tc_text   = 僅可裝備於冠有「變形鬥士」之名的怪獸。每當裝備怪獸的表示形式被變更時，就選擇場上的１張魔法・陷阱卡破壞。
  | sc_name   = 变形斗士・电线
  | sc_text   = 仅限装备冠有“变形斗士”之名的怪兽。每次装备怪兽的表示形式被变更，选择场上的１张魔法、陷阱卡破坏。
