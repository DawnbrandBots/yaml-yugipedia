  | fr_text   = Activable uniquement lorsque vous contrôlez un monstre face recto de Niveau 7 ou plus qui a été Invoqué par Sacrifice. Annulez l'activation d'une Carte Piège ou l'effet d'un Monstre à Effet et détruisez cette carte.
  | de_name   = Überwältigen
  | de_text   = Aktiviere diese Karte nur, solange du ein offenes Monster der Stufe 7 oder höher kontrollierst, das als Tributbeschwörung beschworen wurde. Annulliere die Aktivierung des Effekts einer Fallenkarte oder eines Effektmonsters und zerstöre die Karte.
  | it_name   = Sopraffare
  | it_text   = Attiva solo fino a quando controlli un mostro di Livello 7 o superiore scoperto che è stato Evocato tramite Tributo. Annulla l'attivazione di una Carta Trappola o l'effetto di un Mostro con Effetto e distruggi quella carta.
  | pt_name   = Sobrepujar
  | pt_text   = Só pode ser ativado enquanto você controlar um monstro de Nível 7 ou mais com a face para cima que foi Invocado por Invocação-Tributo. Negue a ativação de um Card de Armadilha ou o efeito de um Monstro de Efeito e destrua esse card.
  | es_name   = Abrumar
  | es_text   = Sólo puedes activar esta carta mientras controles 1 monstruo boca arriba de nivel 7 o mayor que fue Invocado por Sacrificio. Niega la activación de una Carta de Trampa o el efecto de un Monstruo de Efecto y destruye esa carta.
  | ja_text   = ①：アドバンス召喚したレベル７以上のモンスターが自分フィールドに存在し、モンスターの効果・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
  | ko_name   = 오버웰름
  | ko_text   = 자신 필드 위에 레벨 7 이상의 어드밴스 소환한 몬스터가 앞면 표시로 존재할 경우에 발동할 수 있다. 함정 카드 또는 효과 몬스터의 효과 발동을 무효로 하고 파괴한다.
  | tc_name   = 威壓之力
  | tc_text   = 可在我方場上存在等級７以上的升級召喚的怪獸的狀況下發動。將怪獸的效果・陷阱卡發動變為無效進行破壞。
  | sc_name   = 威压之力
  | sc_text   = 我方场上有上级召唤的等级７以上表侧表示怪兽存在的场合可发动此卡。令陷阱卡或效果怪兽的效果的发动无效并将其破坏。
