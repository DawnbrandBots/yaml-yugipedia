  | text      = 1 Tuner + 1+ non-Tuner monsters<br />If this card is Special Summoned: You can add 1 "Black Garden" from your Deck or GY to your hand. You can banish this card from your GY, then target 1 "Rose Dragon" monster or 1 Dragon Synchro Monster in your GY; Special Summon it. You can only use each effect of "Garden Rose Maiden" once per turn.

  | fr_name   = Demoiselle de la Rose du Jardin
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 "Jardin Infernal" depuis votre Deck ou Cimetière à votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Dragon Rose" ou 1 Monstre Synchro Dragon dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Demoiselle de la Rose du Jardin" qu'une fois par tour.
  | de_name   = Gartenrosenmädchen
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Schwarzer Garten“ von deinem Deck oder Friedhof hinzufügen. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Rosendrache“-Monster oder 1 Drache-Synchromonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Gartenrosenmädchen“ nur einmal pro Spielzug verwenden.
  | it_name   = Fanciulla Rosa del Giardino
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi aggiungere 1 "Giardino Nero" dal tuo Deck o Cimitero alla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Drago Rosa" o 1 Mostro Synchro Drago nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Fanciulla Rosa del Giardino" una sola volta per turno.
  | pt_name   = Donzela da Rosa do Jardim
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode adicionar 1 "Jardim Negro" do seu Deck ou Cemitério à sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Dragão da Rosa" ou 1 Monstro Sincro Dragão no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Donzela da Rosa do Jardim" uma vez por turno.
  | es_name   = Doncella de la Rosa del Jardín
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 "Jardín Negro" en tu Deck o Cementerio. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Dragón de la Rosa" o 1 Monstruo de Sincronía Dragón en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Doncella de la Rosa del Jardín" una vez por turno.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。自分のデッキ・墓地から「ブラック・ガーデン」１枚を手札に加える。<br />②：墓地のこのカードを除外し、自分の墓地の「ローズ・ドラゴン」モンスターかドラゴン族Ｓモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 가든 로즈 메이든
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "블랙 가든" 1장을 패에 넣는다.<br />②: 묘지의 이 카드를 제외하고, 자신 묘지의 "로즈 드래곤" 몬스터나 드래곤족 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 花園薔薇少女
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡特殊召喚成功的狀況下發動。從我方牌組・墓地選擇１張「漆黑花園」加入手牌。<br />②：可將墓地的此卡除外，將我方墓地的１隻「薔薇龍」怪獸或龍族同步怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 花园蔷薇少女
  | sc_text   = 协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡特殊召唤成功的情况下可以发动。从自己的牌组・墓地挑选１张“黑花园”加入手牌。<br />②：将墓地的此卡除外，以自己墓地的１只“蔷薇龙”怪兽或龙族同步怪兽为对象可以发动。将该怪兽特殊召唤。
