  | text      = When this card is Normal Summoned: You can Special Summon 1 "Rose Dragon" monster from your hand or GY, except "White Rose Dragon". You can only use each of these effects of "White Rose Dragon" once per turn.<br />●If you control a Dragon Tuner or Plant Tuner: You can Special Summon this card from your hand.<br />●If this card is sent to the GY as Synchro Material: You can send 1 Level 4 or higher Plant monster from your Deck to the GY.

  | fr_name   = Dragon Rose Blanche
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Dragon Rose" ("Dragon Rose Blanche" exclu) depuis votre main ou Cimetière. Vous ne pouvez utiliser chacun de ces effets de "Dragon Rose Blanche" qu'une fois par tour.<br />●Si vous contrôlez un Syntoniseur Dragon ou Syntoniseur Plante : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />●Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez envoyer 1 monstre Plante de min. Niveau 4 depuis votre Deck au Cimetière.
  | de_name   = Weißer Rosendrache
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Rosendrache“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „Weißer Rosendrache“. Du kannst jeden dieser Effekte von „Weißer Rosendrache“ nur einmal pro Spielzug verwenden.<br />●Falls du einen Drache-Empfänger oder Pflanze-Empfänger kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />●Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Pflanze-Monster der Stufe 4 oder höher von deinem Deck auf den Friedhof legen.
  | it_name   = Drago Rosa Bianca
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Drago Rosa" dalla tua mano o Cimitero, eccetto "Drago Rosa Bianca". Puoi utilizzare ognuno di questi effetti di "Drago Rosa Bianca" una sola volta per turno.<br />●Se controlli un Tuner Drago o un Tuner Pianta: puoi Evocare Specialmente questa carta dalla tua mano.<br />●Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi mandare 1 mostro Pianta di Livello 4 o superiore dal tuo Deck al Cimitero.
  | pt_name   = Dragão da Rosa Branca
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Dragão da Rosa" da sua mão ou do Cemitério, exceto "Dragão da Rosa Branca". Você só pode usar cada um desses efeitos de "Dragão da Rosa Branca" uma vez por turno.<br />●Se você controlar um Regulador Dragão ou Regulador Planta: você pode Invocar este card por Invocação-Especial da sua mão.<br />●Se este card for enviado para o Cemitério como Matéria Sincro: você pode enviar 1 monstro Planta de Nível 4 ou mais do seu Deck para o Cemitério.
  | es_name   = Dragón de la Rosa Blanca
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Dragón de la Rosa", excepto "Dragón de la Rosa Blanca". Sólo puedes usar cada uno de estos efectos de "Dragón de la Rosa Blanca" una vez por turno.<br />●Si controlas un Cantante Dragón o un Cantante Planta: puedes Invocar esta carta de Modo Especial desde tu mano.<br />●Si esta carta es mandada al Cementerio como Material de Sincronía: puedes mandar al Cementerio 1 monstruo Planta de Nivel 4 o mayor en tu Deck.
  | ja_text   = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドにドラゴン族か植物族のチューナーが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが召喚した時に発動できる。自分の手札・墓地から「ホワイトローズ・ドラゴン」以外の「ローズ・ドラゴン」モンスター１体を特殊召喚する。<br />③：このカードがＳ素材として墓地へ送られた場合に発動できる。デッキからレベル４以上の植物族モンスター１体を墓地へ送る。
  | ko_name   = 화이트 로즈 드래곤
  | ko_text   = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 드래곤족 튜너 또는 식물족 튜너가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 패 / 묘지에서 "화이트 로즈 드래곤" 이외의 "로즈 드래곤" 몬스터 1장을 고르고 특수 소환한다.<br />③: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 레벨 4 이상의 식물족 몬스터 1장을 묘지로 보낸다.
  | tc_name   = 白薔薇龍
  | tc_text   = 此卡名的①③效果，１回合各僅限使用１次。<br />①：可在我方場上存在龍族或植物族協調的狀況下發動。從手牌特殊召喚此卡。<br />②：可在此卡召喚成功時發動。從我方手牌・墓地選擇１隻「白薔薇龍」以外的「薔薇龍」怪獸特殊召喚。<br />③：可在此卡做為同步素材被送至墓地的狀況下發動。從牌組將１隻等級４以上的植物族怪獸送至墓地。
  | sc_name   = 白蔷薇龙
  | sc_text   = 此卡名的①③效果１回合仅可各使用１次。<br />①：自己场上有龙族或植物族协调存在的情况下可以发动。从手牌将此卡特殊召唤。<br />②：此卡召唤成功时可以发动。从自己的手牌・墓地挑选“白蔷薇龙”以外的１只“蔷薇龙”怪兽特殊召唤。<br />③：此卡作为同步素材被送至墓地的情况下可以发动。从牌组将１只等级４以上的植物族怪兽送至墓地。
