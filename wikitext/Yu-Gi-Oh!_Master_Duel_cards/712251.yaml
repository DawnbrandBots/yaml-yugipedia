title: Topologic Gumblar Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = DARK
  | types       = Cyberse / Link / Effect
  | link_arrows = Top-Center, Middle-Left, Middle-Right, Bottom-Center
  | atk         = 3000
  | text        = 2+ Effect Monsters<br />If another monster is Special Summoned to a zone a Link Monster points to, while this monster is on the field: Discard 1 or 2 random cards, then your opponent discards the same number. During your Main Phase, if this card is Extra Linked and your opponent has at least 1 card in their hand: You can make your opponent discard 1 or 2 cards (whichever is higher), then, if they have no more cards in their hand, inflict 3000 damage to them. You can only use 1 "Topologic Gumblar Dragon" effect per turn, and only once that turn.

  | fr_name     = Dragon Gumblar Topologique
  | fr_text     = 2+ Monstres à Effet<br />Si un autre monstre est Invoqué Spécialement dans une zone pointée par un Monstre Lien, tant que ce monstre est sur le Terrain : défaussez 1 ou 2 cartes au hasard, puis votre adversaire défausse le même nombre. Durant votre Main Phase, si cette carte est Liée Extra et que votre adversaire a min. 1 carte dans sa main : vous pouvez faire défausser 1 ou 2 cartes (le plus grand nombre) à votre adversaire, puis, s'il n'a plus de cartes dans sa main, infligez-lui 3000 points de dommages. Vous ne pouvez utiliser qu'1 effet de "Dragon Gumblar Topologique" par tour, et uniquement une fois le tour.
  | de_name     = Topologik-Gumblardrache
  | de_text     = 2+ Effektmonster<br />Falls ein anderes Monster als Spezialbeschwörung in eine Zone, auf die ein Linkmonster zeigt, beschworen wird, solange sich dieses Monster auf dem Spielfeld befindet: Wirf 1 oder 2 zufällige Karten ab, dann wirft dein Gegner dieselbe Anzahl ab. Während deiner Main Phase, falls diese Karte extragelinkt ist und dein Gegner mindestens 1 Karte in seiner Hand hat: Du kannst deinen Gegner 1 oder 2 Karten (so viele wie möglich) abwerfen lassen, dann, falls er keine Karten mehr in seiner Hand hat, füge ihm 3000 Schaden zu. Du kannst nur 1 Effekt von „Topologik-Gumblardrache“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name     = Drago Gumblar Topologico
  | it_text     = 2+ Mostri con Effetto<br />Se un altro mostro viene Evocato Specialmente in una zona puntata da un Mostro Link mentre questo mostro è sul Terreno: scarta 1 o 2 carte a caso, poi il tuo avversario ne scarta lo stesso numero. Durante la tua Main Phase, se questa carta è Extra Linkata e il tuo avversario ha almeno 1 carta nella sua mano: puoi far scartare 1 o 2 carte (il numero più alto) al tuo avversario, poi, se non ha più carte nella sua mano, infliggigli 3000 danni. Puoi utilizzare solo 1 effetto di "Drago Gumblar Topologico" per turno, e solo una volta in quel turno.
  | pt_name     = Dragão Gumblar Topológico
  | pt_text     = 2+ Monstros de Efeito<br />Se outro monstro for Invocado por Invocação-Especial em uma zona para a qual um Monstro Link apontar, enquanto este monstro estiver no campo: descarte 1 ou 2 cards aleatórios e, depois, seu oponente descarta o mesmo número. Durante sua Fase Principal, se este card estiver Extra Linkado e seu oponente tiver pelo menos 1 card na mão dele: você pode fazer com que seu oponente descarte 1 ou 2 cards (o que for maior) e, depois, se ele não tiver mais cards na mão dele, cause 3000 de dano a ele. Você só pode usar 1 efeito de "Dragão Gumblar Topológico" por turno e apenas uma vez por turno.
  | es_name     = Dragón Gumblar Topológico
  | es_text     = 2+ Monstruos de Efecto<br />Si otro monstruo es Invocado de Modo Especial a una zona a la que apunta un Monstruo de Enlace, mientras este monstruo está en el Campo: descarta 1 o 2 cartas al azar, y después, tu adversario descarta la misma cantidad. Durante tu Main Phase, si esta carta está Extra Enlazada y tu adversario tiene al menos 1 carta en su mano: puedes hacer que tu adversario descarte 1 o 2 cartas (la que sea más alta), y después, si no tiene más cartas en su mano, inflígele 3000 puntos de daño. Sólo puedes usar 1 efecto de "Dragón Gumblar Topológico" por turno, y sólo una vez ese turno.
  | ja_text     = 効果モンスター２体以上<br />このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードがモンスターゾーンに存在する状態で、モンスターがＬモンスターのリンク先に特殊召喚された場合に発動する。自分は手札を任意の枚数ランダムに捨てる（最大２枚）。その後、捨てた数だけ相手は手札を選んで捨てる。<br />②：このカードがＥＸリンク状態の場合に発動できる。相手は手札を２枚まで可能な限り選んで捨てる。この効果で相手の手札が０枚になった場合、さらに相手に３０００ダメージを与える。
  | ko_name     = 토폴로직 검블러 드래곤
  | ko_text     = 효과 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 이 카드 이외의 몬스터가 링크 몬스터의 링크 앞에 특수 소환되었을 경우에 발동한다. 자신은 패를 임의의 매수 랜덤으로 버린다(최대 2장). 그 후, 버린 수만큼 상대는 패를 고르고 버린다. ②: 이 카드가 엑스트라 링크 상태일 경우에 발동할 수 있다. 상대는 패를 2장까지 가능한 한 고르고 버린다. 이 효과로 상대의 패가 0장이 되었을 경우, 추가로 상대에게 3000 데미지를 준다.
  | tc_name     = 拓撲邏輯 竄改感染龍
  | tc_text     = 效果怪獸２隻以上<br />此卡名的①②效果，１回合僅限使用１次其中１個效果。①：此卡已存在於怪獸區的狀態，在此卡以外的怪獸被特殊召喚至連結怪獸連結指向的位置的狀況下發動。我方隨機捨棄任意張數的手牌（最多２張）。其後，依據捨棄的張數，對方選擇手牌捨棄。②：可在此卡處於額外連結狀態的狀況下發動。對方盡可能選擇最多２張手牌捨棄。在對方手牌因此效果變為０張的狀況下，另給予對方３０００傷害。
  | sc_name     = 拓扑逻辑篡改感染龙
  | sc_text     = 效果怪兽２只以上<br />此卡名的①②效果１回合１次，仅可使用其中１个。①：此卡已经存在于怪兽区域的状态下，此卡以外的怪兽被特殊召唤至连接怪兽连接端的情况下发动。自己随机舍弃任意张数的手牌（最多２张）。然后，依舍弃的数量，对手挑选手牌舍弃。②：此卡为额外连接状态的情况下可以发动。对手尽可能地挑选最多２张手牌舍弃。对手的手牌以此效果变为０张的情况下，进而给予对手３０００伤害。
  }}
