  | text      = You can banish 1 "The Agent of Creation - Venus" from your GY; Special Summon this card from your hand. You can pay LP in multiples of 500, then for every 500 LP paid, target 1 of your "Mystical Shine Ball" that is banished or in your GY; Special Summon them, but place them on the bottom of the Deck when they leave the field. You can only use 1 "The Agent of Destruction - Venus" effect per turn, and only once that turn.

  | fr_name   = Vénus, Agent de la Destruction
  | fr_text   = Vous pouvez bannir 1 "Vénus, Agent de la Création" depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez payer des LP en multiples de 500, puis pour chaque 500 LP payés, ciblez 1 de vos "Sphère Mystique Lumineuse" qui est banni ou dans votre Cimetière ; Invoquez-les Spécialement, mais placez-les au-dessous du Deck lorsqu'ils quittent le Terrain. Vous ne pouvez utiliser qu'1 effet de "Vénus, Agent de la Destruction" par tour, et uniquement une fois le tour.
  | de_name   = Sendbotin der Zerstörung - Venus
  | de_text   = Du kannst 1 „Sendbotin der Schöpfung - Venus“ von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst LP in Vielfachen von 500 zahlen und dann für jede 500 gezahlte LP 1 deiner „Kugel des mystischen Scheins“ wählen, die verbannt ist oder in deinem Friedhof liegt; beschwöre sie als Spezialbeschwörung, aber lege sie unters Deck, wenn sie das Spielfeld verlassen. Du kannst nur 1 Effekt von „Sendbotin der Zerstörung - Venus“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = L'Agente della Distruzione - Venere
  | it_text   = Puoi bandire 1 "L'Agente della Creazione - Venere" dal tuo Cimitero; Evoca Specialmente questa carta dalla tua mano. Puoi pagare LP in multipli di 500, poi, per ogni 500 LP pagati, scegli come bersaglio 1 dei tuoi "Sfera Mistica Lucente" che è bandito o nel tuo Cimitero; Evocali Specialmente, ma mettili in fondo al Deck quando lasciano il Terreno. Puoi utilizzare solo 1 effetto di "L'Agente della Distruzione - Venere" per turno, e solo una volta in quel turno.
  | pt_name   = O Representante da Destruição - Vênus
  | pt_text   = Você pode banir 1 "O Representante da Criação - Vênus" do seu Cemitério; Invoque este card por Invocação-Especial da sua mão. Você pode pagar PV em múltiplos de 500 e, depois, para cada 500 PV pagos, escolha 1 dos seus "Bola com Brilho Místico" que estiverem banidos ou no seu Cemitério; Invoque-os por Invocação-Especial, mas coloque-os no fundo do Deck quando eles deixarem o campo. Você só pode usar 1 efeito de "O Representante da Destruição - Vênus" por turno e apenas uma vez por turno.
  | es_name   = El Agente de la Destrucción - Venus
  | es_text   = Puedes desterrar 1 "El Agente de la Creación - Venus" en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano. Puedes pagar LP en múltiplos de 500 y después, por cada 500 LP pagados, selecciona 1 de tus "Bola Reluciente Mística" que esté desterrado o en tu Cementerio; Invócalos de Modo Especial, pero ponlos en la parte inferior del Deck cuando dejen el Campo. Sólo puedes usar 1 efecto de "El Agente de la Destrucción - Venus" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分の墓地から「創造の代行者　ヴィーナス」１体を除外して発動できる。このカードを手札から特殊召喚する。<br />②：５００の倍数のＬＰを払い、払ったＬＰ５００につき１体、自分の墓地・除外状態の「神聖なる球体」を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合にデッキの一番下に戻る。
  | ko_name   = 파괴의 대행자 비너스
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지에서 "창조의 대행자 비너스" 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 500 의 배수의 LP를 지불하고, 지불한 LP 500 당 1장, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "신성한 구체"를 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 주인의 덱 맨 아래로 되돌아간다.
  | tc_name   = 破壞之代行者 金星
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可將我方墓地的１隻「創造的代行者 維納斯」除外發動。從手牌特殊召喚此卡。②：支付５００的倍數的LP，每支付５００LP，可從我方墓地的怪獸及我方被除外的怪獸中，將１隻「神聖球體」做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸，在從場上離開的狀況下，送回持有者牌組的最下方。
  | sc_name   = 破坏之代行者 金星
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。①：从自己的墓地将１只“创造之代行者 金星”除外可以发动。从手牌将此卡特殊召唤。②：支付５００倍数的LP，每支付５００LP，可从自己墓地的怪兽及自己被除外的怪兽中，以１只“神圣球体”为对象发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽离开场上的情况下，放回持有者的牌组最下面。
  }}
