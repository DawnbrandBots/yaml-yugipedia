  | de_name   = Zahlenjäger
  | de_text   = Falls diese Karte beschworen wird: Lege alle „Nummer“-Xyz-Monster auf dem Spielfeld ins Extra Deck zurück. Kein Spieler kann „Nummer“-Xyz-Monster als Spezialbeschwörung beschwören. Kann nicht durch Kampf mit einem Xyz-Monster zerstört werden. Diese Karte bleibt von den Effekten von Xyz-Monstern unberührt.
  | it_name   = Cacciatore Numerale
  | it_text   = Se questa carta viene Evocata: fai ritornare tutti i Mostri Xyz "Numero" sul Terreno nell'Extra Deck. Nessun giocatore può Evocare Specialmente Mostri Xyz "Numero". Non può essere distrutto in battaglia con un Mostro Xyz. Questa carta è immune agli effetti dei Mostri Xyz.
  | pt_name   = Caçador de Númerais
  | pt_text   = Se este card for Invocado: devolva para o Deck Adicional todos os Monstros Xyz "Número" no campo. Nenhum duelista pode Invocar Monstros Xyz "Número" por Invocação-Especial. Não pode ser destruído em batalha com um Monstro Xyz. Este card não é afetado por efeitos de Monstros Xyz.
  | es_name   = Cazador de Numerales
  | es_text   = Si esta carta es Invocada: devuelve al Deck Extra todos los Monstruos Xyz "Número" en el Campo. Ningún jugador puede Invocar de Modo Especial Monstruos Xyz "Número". No puede ser destruido en batalla con un Monstruo Xyz. Esta carta no es afectada por los efectos de Monstruos Xyz.
  | ja_text   = ①：このカードが召喚・反転召喚・特殊召喚した場合に発動する。フィールドの「Ｎｏ．」Ｘモンスターを全てＥＸデッキに戻す。<br />②：このカードがモンスターゾーンに存在する限り、お互いに「Ｎｏ．」Ｘモンスターを特殊召喚できない。また、このカードはＸモンスターとの戦闘では破壊されず、Ｘモンスターの効果を受けない。
  | ko_name   = 넘버즈헌터
  | ko_text   = ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동한다. 필드의 "No." 엑시즈 몬스터를 전부 주인의 엑스트라 덱으로 되돌린다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 서로 "No." 엑시즈 몬스터를 특수 소환할 수 없다. 또한, 이 카드는 엑시즈 몬스터와의 전투로는 파괴되지 않으며, 엑시즈 몬스터의 효과를 받지 않는다.
  | tc_name   = No.獵人
  | tc_text   = ①：在此卡召喚・反轉召喚・特殊召喚成功的狀況下發動。將場上的所有「No.」超量怪獸全部送回持有者的額外牌組。<br />②：只要此卡存在於怪獸區，雙方就無法特殊召喚「No.」超量怪獸。此外，此卡不會因與超量怪獸的戰鬥被破壞，不受超量怪獸的效果影響。
  | sc_name   = 编号猎人
  | sc_text   = ①：此卡召唤、反转召唤、特殊召唤成功的场合发动。将场上所有的“编号”超量怪兽返回至持有者的额外牌组。<br />②：只要此卡存在于怪兽区，双方不可特殊召唤“编号”超量怪兽。此外，此卡不会因与超量怪兽的战斗而被破坏，且不受超量怪兽的效果影响。
