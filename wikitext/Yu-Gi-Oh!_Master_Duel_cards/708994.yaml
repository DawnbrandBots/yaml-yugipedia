  | tc_text     = 「淘氣仙星」怪獸２隻以上<br />此卡名的②效果，１回合僅限使用１次。①：在連結召喚的此卡連結指向的位置沒有怪獸存在的狀況下，此卡不受其他卡發動的效果影響。②：可在此卡連結指向的位置沒有怪獸存在的狀況下發動。給予對方我方墓地的「淘氣仙星」怪獸的種類×２００的傷害。
