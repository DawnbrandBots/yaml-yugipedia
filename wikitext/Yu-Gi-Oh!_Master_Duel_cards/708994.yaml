  | de_name     = Trickstar Bella Madonna
  | de_text     = 2+ „Trickstar“-Monster<br />Solange diese als Linkbeschwörung beschworene Karte nicht auf Monster zeigt, bleibt sie von aktivierten Effekten anderer Karten unberührt. Falls diese Karte nicht auf Monster zeigt: Du kannst deinem Gegner 200 Schaden für jedes „Trickstar“-Monster mit einem unterschiedlichen Namen in deinem Friedhof zufügen. Du kannst diesen Effekt von „Trickstar Bella Madonna“ nur einmal pro Spielzug verwenden.
  | it_name     = Truccastella Monna Bella
  | it_text     = 2+ mostri "Truccastella"<br />Mentre questa carta Evocata Link non punta a nessun mostro, è immune agli effetti attivati delle altre carte. Se questa carta non punta a nessun mostro: puoi infliggere 200 danni al tuo avversario per ogni mostro "Truccastella" nel tuo Cimitero con un nome diverso. Puoi utilizzare questo effetto di "Truccastella Monna Bella" una sola volta per turno.
  | pt_name     = Trapestrela Bella Madonna
  | pt_text     = 2+ monstros "Trapestrela"<br />Enquanto este card Invocado por Invocação-Link não apontar para nenhum monstro, ele não é afetado pelos efeitos ativados de outros cards. Se este card não apontar para nenhum monstro: você pode causar 200 de dano ao seu oponente para cada monstro "Trapestrela" no seu Cemitério com um nome diferente. Você só pode usar este efeito de "Trapestrela Bella Madonna" uma vez por turno.
  | es_name     = Bromiestrella Bella Madonna
  | es_text     = 2+ monstruos "Bromiestrella"<br />Mientras esta carta Invocada por Enlace no apunte a un monstruo, no es afectada por los efectos activados de otras cartas. Si esta carta no apunta a un monstruo: puedes infligir 200 puntos de daño a tu adversario por cada monstruo "Bromiestrella" con nombre diferente en tu Cementerio. Sólo puedes usar este efecto de "Bromiestrella Bella Madonna" una vez por turno.
  | ja_text     = 「トリックスター」モンスター２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：Ｌ召喚したこのカードのリンク先にモンスターが存在しない場合、このカードは他のカードが発動した効果を受けない。<br />②：このカードのリンク先にモンスターが存在しない場合に発動できる。自分の墓地の「トリックスター」モンスターの種類×２００ダメージを相手に与える。
  | ko_name     = 트릭스터 베라마돈나
  | ko_text     = "트릭스터" 몬스터 2장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 링크 소환한 이 카드의 링크 앞에 몬스터가 존재하지 않을 경우, 이 카드는 다른 카드가 발동한 효과를 받지 않는다. ②: 이 카드의 링크 앞에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 자신 묘지의 "트릭스터" 몬스터의 종류 × 200 데미지를 상대에게 준다.
