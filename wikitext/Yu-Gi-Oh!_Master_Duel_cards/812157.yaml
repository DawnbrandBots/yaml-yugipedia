title: Paleozoic Cambroraster (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = WATER
  | types       = Aqua / Link / Effect
  | link_arrows = Top-Center, Bottom-Center
  | atk         = 1200
  | text        = 2 "Paleozoic" monsters<br />Unaffected by other monsters' effects. You can only use each of the following effects of "Paleozoic Cambroraster" once per turn. You can target 1 Set card in the Spell & Trap Zone; send it to the GY, and if you do, Set 1 "Paleozoic" Trap directly from your Deck. It can be activated this turn. If a Set card(s) you control would be destroyed by card effect, you can banish this card from your field or GY instead.

  | fr_name     = Cambroraster Paléozoïque
  | fr_text     = 2 monstres "Paléozoïque"<br />Non affectée par les effets d'autres monstres. Vous ne pouvez utiliser chacun des effets suivants de "Cambroraster Paléozoïque" qu'une fois par tour. Vous pouvez cibler 1 carte Posée dans la Zone Magie & Piège ; envoyez-la au Cimetière, et si vous le faites, Posez 1 Piège "Paléozoïque" directement depuis votre Deck. Il peut être activé ce tour. Si une ou plusieurs cartes Posées que vous contrôlez vont être détruites par un effet de carte, vous pouvez bannir cette carte depuis votre Terrain ou Cimetière à la place.
  | de_name     = Paläozoischer Cambroraster
  | de_text     = 2 „Paläozoisch“-Monster<br />Bleibt von den Effekten anderer Monster unberührt. Du kannst jeden der folgenden Effekte von „Paläozoischer Cambroraster“ nur einmal pro Spielzug verwenden. Du kannst 1 gesetzte Karte in der Zauber- & Fallenzone wählen; lege sie auf den Friedhof und falls du dies tust, setze 1 „Paläozoisch“-Falle direkt von deinem Deck. Sie kann in diesem Spielzug aktiviert werden. Falls eine oder mehr gesetzte Karten, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen.
  | it_name     = Cambroraster Paleozoica
  | it_text     = 2 mostri "Paleozoica"<br />Immune agli effetti degli altri mostri. Puoi utilizzare ognuno dei seguenti effetti di "Cambroraster Paleozoica" una sola volta per turno. Puoi scegliere come bersaglio 1 carta Posizionata nella Zona Magie & Trappole; mandala al Cimitero e, se lo fai, Posiziona 1 Trappola "Paleozoica" direttamente dal tuo Deck. Essa può essere attivata in questo turno. Se una o più carte Posizionate che controlli stanno per essere distrutte dall'effetto di una carta, puoi invece bandire questa carta dal tuo Terreno o Cimitero.
  | pt_name     = Paleozoico Cambroraster
  | pt_text     = 2 monstros "Paleozoico"<br />Não é afetado pelos efeitos de outros monstros. Você só pode usar cada um dos seguintes efeitos de "Paleozoico Cambroraster" uma vez por turno. Você pode escolher 1 card Baixado na Zona de Magias & Armadilhas; envie-o para o Cemitério e, se isso acontecer, Baixe 1 Armadilha "Paleozoico" diretamente do seu Deck. Ela pode ser ativada neste turno. Se um ou mais cards Baixados que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu campo ou Cemitério.
  | es_name     = Cambroraster Paleozoico
  | es_text     = 2 monstruos "Paleozoico"<br />No es afectado por efectos de otros monstruos. Sólo puedes usar cada uno de los siguientes efectos de "Cambroraster Paleozoico" una vez por turno. Puedes seleccionar 1 carta Colocada en la Zona de Magia y Trampas; mándala al Cementerio y, si lo haces, Coloca 1 Trampa "Paleozoico" directamente desde tu Deck. Ésta puede ser activada este turno. Si una o más cartas Colocadas que controlas fueran a ser destruidas por el efecto de una carta, puedes desterrar esta carta en tu Campo o Cementerio en su lugar.
  | ja_text     = 「バージェストマ」モンスター２体<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：フィールドのこのカードは他のモンスターの効果を受けない。<br />②：魔法＆罠ゾーンの裏側表示カード１枚を対象として発動できる。そのカードを墓地へ送り、デッキから「バージェストマ」罠カード１枚を自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。<br />③：自分フィールドの裏側表示カードが効果で破壊される場合、代わりにフィールド・墓地のこのカードを除外できる。
  | ko_name     = 버제스토마 캄브로라스터
  | ko_text     = "버제스토마" 몬스터 2장<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드는 다른 몬스터의 효과를 받지 않는다. ②: 마법 & 함정 존에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보내고, 덱에서 "버제스토마" 함정 카드 1장을 골라 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다. ③: 자신 필드에 세트된 카드가 효과로 파괴될 경우, 대신에 필드 / 묘지의 이 카드를 제외할 수 있다.
  | tc_name     = 伯吉斯吸蟲・顯爪蝦
  | tc_text     = 「伯吉斯吸蟲」怪獸２隻<br />此卡名的②③效果，１回合各僅限使用１次。①：場上的此卡不受其他怪獸的效果影響。②：可將覆蓋在魔法＆陷阱區的１張卡做為對象發動。將該卡送至墓地，從牌組選擇１張「伯吉斯吸蟲」陷阱卡，覆蓋在我方場上。透過此效果覆蓋的卡在覆蓋的回合也可發動。③：在我方場上覆蓋的卡因效果被破壞的狀況下，可將場上・墓地中的此卡除外作為替代。
  | sc_name     = 伯吉斯吸虫・寒武耙虾
  | sc_text     = ２只“伯吉斯吸虫”怪兽<br />此卡名的②③效果１回合仅可各使用１次。①：场上的此卡不受其他怪兽的效果影响。②：以１张放置在魔法与陷阱区域的卡为对象可以发动。将该卡送至墓地，从牌组挑选１张“伯吉斯吸虫”陷阱卡，放置在自己场上。以此效果放置的卡在放置的回合中也可以发动。③：放置在自己场上的卡将被效果破坏的情况下，可将场上・墓地的此卡除外作为代替。
  }}
