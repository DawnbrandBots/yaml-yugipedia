  | rarity    = R
  | card_type = Trap
  | property  = Counter
  | text      = When a Spell/Trap Card is activated, while you control an "Evil Eye" monster: Negate the activation, and if you do, destroy it. If "Evil Eye of Selene" is in your Spell & Trap Zone, this card's activation and effect cannot be negated. You can only activate 1 "Evil Eye Retribution" per turn.

  | fr_name   = Châtiment de l'Œil Maléfique
  | fr_text   = Lorsqu'une Carte Magie/Piège est activée, tant que vous contrôlez un monstre "Œil Maléfique" : annulez l'activation, et si vous le faites, détruisez-la. Si "L'Œil Maléfique de Sélène" est dans votre Zone Magie & Piège, l'activation et l'effet de cette carte ne peuvent être annulés. Vous ne pouvez activer qu'1 "Châtiment de l'Œil Maléfique" par tour.
  | de_name   = Vergeltung des Bösauges
  | de_text   = Wenn eine Zauber-/Fallenkarte aktiviert wird, solange du ein „Bösauge“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre sie. Falls „Bösauge der Selene“ in deiner Zauber- & Fallenzone liegt, können Aktivierung und Effekt dieser Karte nicht annulliert werden. Du kannst nur 1 „Vergeltung des Bösauges“ pro Spielzug aktivieren.
  | it_name   = Punizione del Malocchio
  | it_text   = Quando viene attivata una Carta Magia/Trappola, mentre controlli un mostro "Malocchio": annulla l'attivazione e, se lo fai, distruggila. Se "Malocchio di Selene" è nella tua Zona Magie & Trappole, l'attivazione e l'effetto di questa carta non possono essere annullati. Puoi attivare solo 1 "Punizione del Malocchio" per turno.
  | pt_name   = Retribuição do Olho Maligno
  | pt_text   = Quando um Card de Magia/Armadilha for ativado, enquanto você controlar um monstro "Olho Maligno": negue a ativação e, se isso acontecer, destrua-o. Se "Olho Maligno de Selene" estiver na sua Zona de Magias & Armadilhas, a ativação e efeito deste card não podem ser anulados. Você só pode ativar 1 "Retribuição do Olho Maligno" por turno.
  | es_name   = Retribución del Ojo Maligno
  | es_text   = Cuando una Carta Mágica/de Trampa es activada, mientras controlas un monstruo "Ojo Maligno": niega la activación y, si lo haces, destrúyela. Si "Ojo Maligno de Selene" está en tu Zona de Magia y Trampas, la activación y el efecto de esta carta no pueden ser negados. Sólo puedes activar 1 "Retribución del Ojo Maligno" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />自分の魔法＆罠ゾーンに「セレンの呪眼」が存在する場合、このカードの発動と効果は無効化されない<br />①：自分フィールドに「呪眼」モンスターが存在し、魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
  | ko_name   = 단죄의 주안
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "주안" 몬스터가 존재하고, 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 자신의 마법 & 함정 존에 "셀렌의 주안"이 존재할 경우, 이 카드의 발동과 효과는 무효화되지 않는다.
  | tc_name   = 斷罪的咒眼
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可在我方場上存在「咒眼」怪獸，魔法・陷阱卡發動時發動。將該發動變為無效進行破壞。在我方魔法＆陷阱區存在「塞勒涅的咒眼」的狀況下，此卡的發動和效果不會被無效化。
  | sc_name   = 断罪之咒眼
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：自己场上存在“咒眼”怪兽，魔法・陷阱卡发动时可以发动。将该发动无效并破坏。自己的魔法与陷阱区域有“塞勒涅的咒眼”存在的情况下，此卡的发动与效果不会被无效化。
