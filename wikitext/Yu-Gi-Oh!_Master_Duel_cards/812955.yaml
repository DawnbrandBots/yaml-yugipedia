title: Release from Stone (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Target 1 of your banished Rock monsters; Special Summon it. When this card leaves the field, destroy that monster. When that monster is destroyed, destroy this card.
  | releases  = Legacy Pack

  | fr_name   = Libération de Fossile
  | fr_text   = Sélectionnez 1 de vos monstres de Type Rocher retiré du jeu puis Invoquez-le Spécialement. Lorsque cette carte est retirée du Terrain, détruisez ce monstre. Lorsque ce monstre est détruit, détruisez cette carte.
  | de_name   = Befreiung aus dem Stein
  | de_text   = Wähle 1 deiner aus dem Spiel entfernten Monster vom Typ Fels und beschwöre es als Spezialbeschwörung. Wenn diese Karte vom Spielfeld entfernt wird, zerstöre dieses Monster. Wenn dieses Monster zerstört wird, zerstöre diese Karte.
  | it_name   = Rilascio di Roccia
  | it_text   = Scegli 1 tuo mostro di Tipo Roccia che è stato rimosso dal gioco ed Evocalo tramite Evocazione Speciale. Quando questa carta è rimossa dal Terreno, distruggi quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  | pt_name   = Libertação da Pedra
  | pt_text   = Selecione 1 dos seus monstros do Tipo Rocha que foi removido de jogo e Invoque-o por Invocação-Especial. Quando este card for removido do campo, destrua aquele monstro. Quando aquele monstro for destruído, destrua este card.
  | es_name   = Liberar de la Piedra
  | es_text   = Selecciona 1 monstruo de Tipo Roca que hayas retirado del juego, e Invócalo de Modo Especial. Cuando esta carta es retirada del campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  | ja_text   = ①：自分の除外状態の岩石族モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚する。このカードがフィールドから離れる時にそのモンスターは破壊される。そのモンスターが破壊される時にこのカードは破壊される。
  | ko_name   = 화석암의 해방
  | ko_text   = 게임에서 제외되어 있는 자신의 암석족 몬스터 1장을 선택하고, 자신 필드 위에 특수 소환한다. 이 카드가 필드 위에서 벗어났을 때, 그 몬스터를 파괴한다. 그 몬스터가 파괴되었을 때 이 카드를 파괴한다.
  | tc_name   = 化石岩的解放
  | tc_text   = 選擇從遊戲被除外的１隻我方岩石族怪獸特殊召喚。此卡從場上離開時，破壞該怪獸。該怪獸被破壞時，破壞此卡。
  | sc_name   = 化石岩的解放
  | sc_text   = 选择１只我方从游戏中被除外的岩石族怪兽并特殊召唤。此卡从场上离开时，破坏该怪兽。该怪兽被破坏时，破坏此卡。
  }}
