  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드가 몬스터 존에 존재하는 한, 서로의 패 / 덱에서 묘지로 보내지는 몬스터는 묘지로는 가지 않으며 제외된다.<br />②: 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 이 카드를 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.<br />③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 의식 몬스터 1장 또는 의식 마법 카드 1장을 패에 넣는다.
  | tc_name   = 虹光宣告者
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />①：只要此卡存在於怪獸區，雙方從手牌・牌組被送至墓地的怪獸就將不前往墓地，而是被除外。<br />②：在怪獸效果・魔法・陷阱卡發動時，可解放此卡發動。將該發動變為無效進行破壞。<br />③：可在此卡被送至墓地的狀況下發動。從牌組將１隻儀式怪獸或１張儀式魔法卡加入手牌。
