  | fr_name   = Héraut de la Lumière Arc
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Les monstres envoyés depuis la main ou Main Deck au Cimetière sont bannis à la place. Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'activation, et si vous le faites, détruisez la carte. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Monstre Rituel ou 1 Magie Rituelle depuis votre Deck à votre main.
  | de_name   = Herold des Bogenlichts
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Monster, die von der Hand oder dem Main Deck auf den Friedhof gelegt werden, werden stattdessen verbannt. Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Ritualmonster oder 1 Ritualzauber von deinem Deck hinzufügen.
  | it_name   = Araldo della Luce ad Arco
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Qualsiasi mostro mandato dalla mano o dal Main Deck al Cimitero viene invece bandito. Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Mostro Rituale o 1 Magia Rituale dal tuo Deck alla tua mano.
  | pt_name   = Arauto do Arco de Luz
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Qualquer monstro enviado da mão ou do Deck Principal para o Cemitério, em vez disso, é banido. Quando um Card de Magia/Armadilha ou efeito de monstro for ativado (Efeito Rápido): você pode oferecer este card como Tributo; negue a ativação e, se isso acontecer, destrua esse card. Se este card for enviado para o Cemitério: você pode adicionar 1 Monstro de Ritual ou 1 Magia de Ritual do seu Deck à sua mão.
  | es_name   = Heraldo de la Luz del Arco
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Cualquier monstruo mandado al Cementerio desde la mano o el Deck Principal es en su lugar desterrado. Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo (Efecto Rápido): puedes Sacrificar esta carta; niega la activación y, si lo haces, destruye esa carta. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Monstruo de Ritual o 1 Mágica de Ritual en tu Deck.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードがモンスターゾーンに存在する限り、お互いの手札・デッキから墓地へ送られるモンスターは墓地へは行かず除外される。<br />②：モンスターの効果・魔法・罠カードが発動した時、このカードをリリースして発動できる。その発動を無効にし破壊する。<br />③：このカードが墓地へ送られた場合に発動できる。デッキから儀式モンスター１体か儀式魔法カード１枚を手札に加える。
