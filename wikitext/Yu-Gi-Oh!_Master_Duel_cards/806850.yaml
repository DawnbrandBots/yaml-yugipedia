title: Crystal Bond (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Normal
  | text      = Add 1 "Crystal Beast" monster from your Deck to your hand, and place 1 "Crystal Beast" monster with a different name from your Deck face-up in your Spell & Trap Zone as a Continuous Spell. You can only activate 1 "Crystal Bond" per turn.

  | fr_name   = Lien Cristallin
  | fr_text   = Ajoutez 1 monstre "Bête Cristalline" depuis votre Deck à votre main, et placez 1 monstre "Bête Cristalline" de nom différent depuis votre Deck face recto dans votre Zone Magie & Piège comme Magie Continue. Vous ne pouvez activer qu'1 "Lien Cristallin" par tour.
  | de_name   = Kristallverbindung
  | de_text   = Füge deiner Hand 1 „Kristallungeheuer“-Monster von deinem Deck hinzu und lege 1 „Kristallungeheuer“-Monster mit einem unterschiedlichen Namen von deinem Deck offen als Permanenten Zauber in deine Zauber- & Fallenzone. Du kannst nur 1 „Kristallverbindung“ pro Spielzug aktivieren.
  | it_name   = Legame Cristallo
  | it_text   = Aggiungi 1 mostro "Bestia Cristallo" dal tuo Deck alla tua mano, e metti 1 mostro "Bestia Cristallo" con un nome diverso dal tuo Deck scoperto nella tua Zona Magie & Trappole come una Magia Continua. Puoi attivare solo 1 "Legame Cristallo" per turno.
  | pt_name   = Vínculo Cristalino
  | pt_text   = Adicione 1 monstro "Fera Cristalina" do seu Deck à sua mão e coloque 1 monstro "Fera Cristalina" com um nome diferente do seu Deck, com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua. Você só pode ativar 1 "Vínculo Cristalino" por turno.
  | es_name   = Conexión de Cristal
  | es_text   = Añade a tu mano 1 monstruo "Bestia de Cristal" en tu Deck, y pon boca arriba en tu Zona de Magia y Trampas 1 monstruo "Bestia de Cristal" en tu Deck con un nombre diferente, como una Mágica Continua. Sólo puedes activar 1 "Conexión de Cristal" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキから「宝玉獣」モンスター１体を手札に加え、そのモンスターとはカード名が異なる「宝玉獣」モンスター１体をデッキから永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_name   = 보옥의 연
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "보옥수" 몬스터 1장을 패에 넣고, 그 몬스터와는 카드명이 다른 "보옥수" 몬스터 1장을 덱에서 골라, 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  | tc_name   = 寶玉的羈絆
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：從牌組將１隻「寶玉獸」怪獸加入手牌，從牌組選擇１隻卡名與該怪獸不同的「寶玉獸」怪獸，視為永續魔法卡以正面表示置於我方魔法＆陷阱區。
  | sc_name   = 宝玉的羁绊
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。①：从牌组将１只“宝玉兽”怪兽加入手牌，从牌组挑选１只与该怪兽不同卡牌名的“宝玉兽”怪兽，并将其视为永续魔法卡以表侧表示放置在我方的魔法与陷阱区域。
