title: Magical Musket - Cross-Domination (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = If you control a "Magical Musket" monster: Target 1 face-up monster on the field; until the end of this turn, change its ATK/DEF to 0, also its effects are negated. You can only activate 1 "Magical Musket - Cross-Domination" per turn.

  | fr_name   = Magie de Mousquet - Domination Croisée
  | fr_text   = Si vous contrôlez un monstre "Magie de Mousquet" : ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, changez son ATK/DEF à 0, et aussi, il a ses effets annulés. Vous ne pouvez activer qu'1 "Magie de Mousquet - Domination Croisée" par tour.
  | de_name   = Magische Muskete - Überkreuz-Überlegenheit
  | de_text   = Falls du ein „Magische/r Musket“-Monster kontrollierst: Wähle 1 offenes Monster auf dem Spielfeld; bis zum Ende dieses Spielzugs ändere seine ATK/DEF zu 0, zusätzlich bleiben seine Effekte annulliert. Du kannst nur 1 „Magische Muskete - Überkreuz-Überlegenheit“ pro Spielzug aktivieren.
  | it_name   = Magico Moschetto - Dominazione-Incrocio
  | it_text   = Se controlli un mostro "Magico Moschet": scegli come bersaglio 1 mostro scoperto sul Terreno; fino alla fine di questo turno, cambia i suoi ATK/DEF a 0, inoltre i suoi effetti si annullano. Puoi attivare solo 1 "Magico Moschetto - Dominazione-Incrocio" per turno.
  | pt_name   = Mágico Mosquete - Lateralidade Cruzada
  | pt_text   = Se você controlar um monstro "Mágico(a) Mosquete": escolha 1 monstro com a face para cima no campo; até o final deste turno, mude o ATK/DEF dele para 0 e, além disso, ele tem seus efeitos negados. Você só pode ativar 1 "Mágico Mosquete - Lateralidade Cruzada" por turno.
  | es_name   = Mágico Mosquete - Lateralidad Cruzada
  | es_text   = Si controlas un monstruo "Mágico/a Mosquete": selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, cambia su ATK/DEF a 0, y además ve sus efectos negados. Sólo puedes activar 1 "Mágico Mosquete - Lateralidad Cruzada" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「魔弾」モンスターが存在する場合、フィールドの表側表示モンスター１体を対象として発動できる。ターン終了時まで、そのモンスターの攻撃力・守備力は０になり、効果は無効化される。
  | ko_name   = 마탄환－크로스 도미네이터
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "마탄환" 몬스터가 존재할 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 턴 종료시까지, 그 몬스터의 공격력 / 수비력은 0 이 되고, 효과는 무효화된다.
  | tc_name   = 魔彈－交叉支配者
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：在我方場上存在「魔彈」怪獸的狀況下，可將場上的１隻正面表示怪獸做為對象發動。回合結束前，該怪獸的攻擊力・守備力變為０，效果無效化。
  | sc_name   = 魔弹－交叉支配者
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：自己场上有“魔弹”怪兽存在的情况下，以场上的１只表侧表示怪兽为对象可以发动。直至回合结束时为止，该怪兽的攻击力・守备力变为０，效果无效化。
  }}
