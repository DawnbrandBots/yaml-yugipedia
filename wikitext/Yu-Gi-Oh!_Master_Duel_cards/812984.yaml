title: Reptilianne Ramifications (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Send 1 card from your hand to the GY and activate 2 of these effects, in sequence;<br />●Add 1 "Reptilianne" monster from your Deck to your hand.<br />●Add 1 "Reptilianne" Spell/Trap from your Deck to your hand, except "Reptilianne Ramifications".<br />●Change the ATK of 1 monster your opponent controls to 0.<br />You can only activate 1 "Reptilianne Ramifications" per turn.

  | fr_name   = Ramifications Reptilia
  | fr_text   = Envoyez 1 carte depuis votre main au Cimetière et activez 2 de ces effets, dans l'ordre ;<br />●Ajoutez 1 monstre "Reptilia" depuis votre Deck à votre main.<br />●Ajoutez 1 Magie/Piège "Reptilia" ("Ramifications Reptilia" exclu) depuis votre Deck à votre main.<br />●Changez à 0 l'ATK d'1 monstre contrôlé par votre adversaire.<br />Vous ne pouvez activer qu'1 "Ramifications Reptilia" par tour.
  | de_name   = Reptilianische Verästelungen
  | de_text   = Lege 1 Karte von deiner Hand auf den Friedhof und aktiviere dann nacheinander 2 dieser Effekte;<br />●Füge deiner Hand 1 „Reptilianisch“-Monster von deinem Deck hinzu.<br />●Füge deiner Hand 1 „Reptilianisch“-Zauber/Falle von deinem Deck hinzu, außer „Reptilianische Verästelungen“.<br />●Ändere die ATK von 1 Monster, das dein Gegner kontrolliert, zu 0.<br />Du kannst nur 1 „Reptilianische Verästelungen“ pro Spielzug aktivieren.
  | it_name   = Ramificazioni Rettiliane
  | it_text   = Manda 1 carta dalla tua mano al Cimitero e attiva 2 di questi effetti, in ordine;<br />●Aggiungi 1 mostro "Rettiliano" dal tuo Deck alla tua mano.<br />●Aggiungi 1 Magia/Trappola "Rettiliano" dal tuo Deck alla tua mano, eccetto "Ramificazioni Rettiliane".<br />●Cambia l'ATK di 1 mostro controllato dal tuo avversario a 0.<br />Puoi attivare solo 1 "Ramificazioni Rettiliane" per turno.
  | pt_name   = Ramificações Reptilianas
  | pt_text   = Envie 1 card da sua mão para o Cemitério e ative 2 desses efeitos, em sequência;<br />●Adicione 1 monstro "Reptiliano(a)" do seu Deck à sua mão.<br />●Adicione 1 Magia/Armadilha "Reptiliano(a)" do seu Deck à sua mão, exceto "Ramificações Reptilianas".<br />●Mude o ATK de 1 monstro que seu oponente controla para 0.<br />Você só pode ativar 1 "Ramificações Reptilianas" por turno.
  | es_name   = Ramificaciones Reptílica
  | es_text   = Manda al Cementerio 1 carta en tu mano y activa 2 de estos efectos, en secuencia;<br />●Añade a tu mano 1 monstruo "Reptílico/a" en tu Deck.<br />●Añade a tu mano 1 Mágica/Trampa "Reptílico/a" en tu Deck, excepto "Ramificaciones Reptílica".<br />●Cambia a 0 el ATK de 1 monstruo que controle tu adversario.<br />Sólo puedes activar 1 "Ramificaciones Reptílica" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：手札を１枚墓地へ送り、以下の効果から２つを選択して発動できる。<br />●デッキから「レプティレス」モンスター１体を手札に加える。<br />●デッキから「レプティレス・ラミフィケーション」以外の「レプティレス」魔法・罠カード１枚を手札に加える。<br />●相手フィールドのモンスター１体の攻撃力を０にする。
  | ko_name   = 레프티레스 래미피케이션
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패를 1장 묘지로 보내고, 이하의 효과에서 2개를 선택하여 발동할 수 있다.<br />●덱에서 "레프티레스" 몬스터 1장을 패에 넣는다.<br />●덱에서 "레프티레스 래미피케이션" 이외의 "레프티레스" 마법 / 함정 카드 1장을 패에 넣는다.<br />●상대 필드의 몬스터 1장을 고르고, 그 공격력을 0 으로 한다.
  | tc_name   = 爬蟲妖蛇化分歧
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將１張手牌送至墓地，從以下效果選擇２個發動。<br />●從牌組將１隻「爬蟲妖」怪獸加入手牌。<br />●從牌組將１張「爬蟲妖蛇化分歧」以外的「爬蟲妖」魔法・陷阱卡加入手牌。<br />●選擇對方場上的１隻怪獸，將其攻擊力變為０。
  | sc_name   = 爬虫妖分歧
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：将１张手牌送至墓地，可从以下效果选择２个发动。<br />●从牌组将１只“爬虫妖”怪兽加入手牌。<br />●从牌组将“爬虫妖分歧”以外的１张“爬虫妖”魔法・陷阱卡加入手牌。<br />●挑选对手场上的１只怪兽，将该攻击力改成０。
  }}
