  | ja_text   = ①：「剣闘獣」モンスターの効果で特殊召喚したこのカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。自分は１枚ドローする。
  | ko_name   = 검투수 트라케스
  | ko_text   = 이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 경우, 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 카드를 1장 드로우한다.
  | tc_name   = 劍鬥獸 特拉克斯
  | tc_text   = 在此卡因冠有「劍鬥獸」之名的怪獸的效果被特殊召喚的狀況下，此卡進行戰鬥後的戰鬥階段結束時，可將此卡送回持有者的牌組發動。從我方牌組抽１張牌。
  | sc_name   = 剑斗兽特拉克斯
  | sc_text   = 此卡因冠有“剑斗兽”之名怪兽的效果被特殊召唤的场合，此卡进行攻击的战斗阶段结束时，可将此卡返回至持有者手牌并发动。从我方牌组抽取１张卡牌。
