  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合、属性を１つ宣言して発動できる。このカードは以下の効果を得る。<br />●フィールドの全ての表側表示モンスターは宣言した属性になる。<br />②：相手のメインモンスターゾーンのモンスター１体を対象として発動できる。相手はそのモンスターの前・後・隣のゾーン（モンスターゾーン・魔法＆罠ゾーン）に存在するカードの中から１枚を墓地へ送らなければならない。
  | ko_name            = 단풍나무 아가씨
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 속성을 1개 선언하고 발동할 수 있다. 이 카드는 이하의 효과를 얻는다.<br />●필드의 모든 앞면 표시 몬스터는 선언한 속성이 된다.<br />②: 상대의 메인 몬스터 존의 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대는 그 몬스터의 앞 / 뒤 / 옆의 존(몬스터 존 / 마법 & 함정 존)에 존재하는 카드 중에서 1장을 묘지로 보내야 한다.
  | tc_name            = 伊呂波紅葉
  | tc_lore            = 協調＋協調以外的怪獸１隻以上<br />此卡名的①②效果，１回合各僅限使用１次。①：可在此卡特殊召喚成功的狀況下，宣言１個屬性發動。此卡獲得以下效果。<br />●場上所有正面表示怪獸變為宣言的屬性。<br />②：可將對方主要怪獸區的１隻怪獸做為對象發動。對方必須將存在於該怪獸前・後・相鄰區（怪獸區・魔法＆陷阱區）的卡中的１張送至墓地。
  | sc_name            = 伊吕波红叶
  | sc_lore            = 协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。①：此卡特殊召唤成功的情况下，宣言１个属性可以发动。此卡获得以下效果。●场上所有的表侧表示怪兽变为所宣言的属性。②：以对手的主要怪兽区域的１只怪兽为对象可以发动。对手必须从存在于该怪兽前・后・相邻区域（怪兽区域・魔法与陷阱区域）的卡中将１张送至墓地。
