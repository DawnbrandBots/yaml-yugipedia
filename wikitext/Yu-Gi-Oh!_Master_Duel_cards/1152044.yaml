  | text               = You can discard this card and 1 Dragon or DARK monster, then target 2 of your banished "Dragon Ruler" monsters with different Attributes, except "Nebulus, Dragon Ruler of Mishaps"; Special Summon them, but they cannot attack this turn. You can banish from your GY, this card and 1 Dragon or DARK monster, then target 1 "Eclipse, Dragon Ruler of Catastrophes" in your GY; Special Summon it. You can only use 1 "Nebulus, Dragon Ruler of Mishaps" effect per turn, and only once that turn.

  | fr_name            = Nebulus, Maître Dragon des Mésaventures
  | fr_text            = Vous pouvez défausser cette carte et 1 monstre Dragon ou TÉNÈBRES, puis ciblez 2 de vos monstres "Maître Dragon" bannis d'Attributs différents ("Nebulus, Maître Dragon des Mésaventures" exclu) ; Invoquez-les Spécialement, mais ils ne peuvent pas attaquer ce tour. Vous pouvez bannir cette carte et 1 monstre Dragon ou TÉNÈBRES depuis votre Cimetière, puis ciblez 1 "Eclipse, Maître Dragon des Catastrophes" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser qu'1 effet de "Nebulus, Maître Dragon des Mésaventures" par tour, et uniquement une fois le tour.
  | de_name            = Nebulus, Drachenherrscher der Pannen
  | de_text            = Du kannst diese Karte und 1 Drache- oder FINSTERNIS Monster abwerfen und dann 2 deiner verbannten „Drachenherrscher der“-Monster mit unterschiedlichen Eigenschaften wählen, außer „Nebulus, Drachenherrscher der Pannen“; beschwöre sie als Spezialbeschwörung, aber sie können in diesem Spielzug nicht angreifen. Du kannst diese Karte und 1 Drache- oder FINSTERNIS Monster von deinem Friedhof verbannen und dann 1 „Eclipse, Drachenherrscher der Katastrophen“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung. Du kannst nur 1 Effekt von „Nebulus, Drachenherrscher der Pannen“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name            = Nebulus, Drago Sovrano degli Inconvenienti
  | it_text            = Puoi scartare questa carta e 1 mostro Drago o OSCURITÀ, poi scegliere come bersaglio 2 dei tuoi mostri "Drago Sovrano" banditi con Attributi diversi, eccetto "Nebulus, Drago Sovrano degli Inconvenienti"; Evocali Specialmente, ma essi non possono attaccare in questo turno. Puoi bandire dal tuo Cimitero questa carta e 1 mostro Drago o OSCURITÀ, poi scegliere come bersaglio 1 "Eclipse, Drago Sovrano delle Catastrofi" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare solo 1 effetto di "Nebulus, Drago Sovrano degli Inconvenienti" per turno, e solo una volta in quel turno.
  | pt_name            = Nebulus, Dragão Soberano dos Percalços
  | pt_text            = Você pode descartar este card e 1 monstro Dragão ou de TREVAS e, depois, escolha 2 dos seus monstros "Dragão Soberano" banidos com Atributos diferentes, exceto "Nebulus, Dragão Soberano dos Percalços"; Invoque-os por Invocação-Especial, mas eles não podem atacar neste turno. Você pode banir do seu Cemitério este card e 1 monstro Dragão ou de TREVAS e, depois, escolha 1 "Eclipse, Dragão Soberano das Catástrofes" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar 1 efeito de "Nebulus, Dragão Soberano dos Percalços" por turno e apenas uma vez por turno.
  | es_name            = Nebulus, Señor Dragón de los Contratiempos
  | es_text            = Puedes descartar esta carta y 1 monstruo Dragón o de OSCURIDAD, y después selecciona 2 de tus monstruos "Señor Dragón de los/las" desterrados con Atributos diferentes, excepto "Nebulus, Señor Dragón de los Contratiempos"; Invócalos de Modo Especial, pero no pueden atacar este turno. Puedes desterrar esta carta y 1 monstruo Dragón o de OSCURIDAD en tu Cementerio, y después selecciona 1 "Eclipse, Señor Dragón de las Catástrofes" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar 1 efecto de "Nebulus, Señor Dragón de los Contratiempos" por turno, y sólo una vez ese turno.
  | ja_text            = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：ドラゴン族か闇属性のモンスター１体とこのカードを手札から捨て、「闇征竜－ネビュラス」以外の自分の除外状態の属性が異なる「征竜」モンスター２体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。<br />②：ドラゴン族か闇属性のモンスター１体とこのカードを自分の墓地から除外し、自分の墓地の「凶征竜－エクレプシス」１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 암정룡－네뷸라스
  | ko_text            = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 드래곤족이나 어둠 속성의 몬스터 1장과 이 카드를 패에서 버리고, "암정룡－네뷸라스" 이외의 자신의 제외 상태인 속성이 다른 "정룡" 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.<br />②: 드래곤족이나 어둠 속성의 몬스터 1장과 이 카드를 자신 묘지에서 제외하고, 자신 묘지의 "흉정룡－이클렙시스" 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name            = 闇征龍－朦朧
  | tc_text            = 此卡名的①②效果1回合1次，僅可使用其中1個。<br />①：從手牌將1隻龍族或闇屬性的怪獸與此卡捨棄，以「闇征龍－朦朧」以外的、自己的除外狀態的、屬性不同的2隻「征龍」怪獸為對象可以發動。將該怪獸特殊召喚。以此效果特殊召喚的怪獸在此回合不可攻擊。<br />②：從自己墓地將1隻龍族或闇屬性的怪獸和此卡除外，以自己墓地的1隻「凶征龍－日蝕」為對象可以發動。將該怪獸特殊召喚。
  | sc_name            = 暗征龙－朦胧
  | sc_text            = 此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：从手牌将1只龙族或暗属性的怪兽与此卡舍弃，以“暗征龙－朦胧”以外的、自己的除外状态的、属性不同的2只“征龙”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽在此回合不可攻击。<br />②：从自己墓地将1只龙族或暗属性的怪兽和此卡除外，以自己墓地的1只“凶征龙－日蚀”为对象可以发动。将该怪兽特殊召唤。
  }}
