  | text      = You can Special Summon this card (from your hand or Deck) by sending 1 face-up Spellcaster monster and 1 face-up Level 4 or lower WIND monster you control to the GY. You can only use each of the following effects of "Awakening of the Possessed - Rasenryu" once per turn.<br />●When this card is Special Summoned by its effect: You can return 1 card your opponent controls to the hand.<br />●If this card is sent from the field to the GY: You can add 1 "Spiritual Wind Art" card or 1 "Possessed" Spell/Trap from your Deck to your hand.
  | fr_name   = Éveil des Possédées - Rasenryu
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Deck) en envoyant 1 monstre Magicien face recto et 1 monstre VENT de max. Niveau 4 face recto que vous contrôlez au Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Éveil des Possédées - Rasenryu" qu'une fois par tour.<br />●Lorsque cette carte est Invoquée Spécialement par son effet : vous pouvez renvoyer 1 carte contrôlée par votre adversaire à la main.<br />●Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Artiste du Vent Spirituel" ou 1 Magie/Piège "Possédé" depuis votre Deck à votre main.
  | de_name   = Erwachen der Besessenen - Rasenryu
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschwören, indem du 1 offenes Hexer-Monster und 1 offenes WIND Monster der Stufe 4 oder niedriger, die du kontrollierst, auf den Friedhof legst. Du kannst jeden der folgenden Effekte von „Erwachen der Besessenen - Rasenryu“ nur einmal pro Spielzug verwenden.<br />●Wenn diese Karte durch ihren Effekt als Spezialbeschwörung beschworen wird: Du kannst 1 Karte, die dein Gegner kontrolliert, auf die Hand zurückgeben.<br />●Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Spiritistische Windkunst“-Karte oder 1 „Besessen“-Zauber/Falle von deinem Deck hinzufügen.
  | it_name   = Risveglio dei Posseduti - Rasenryu
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 mostro Incantatore scoperto e 1 mostro VENTO di Livello 4 o inferiore scoperto che controlli al Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Risveglio dei Posseduti - Rasenryu" una sola volta per turno.<br />●Quando questa carta viene Evocata Specialmente dal suo effetto: puoi far ritornare nella mano 1 carta controllata dal tuo avversario.<br />●Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Arte Spirituale del Vento" o 1 Magia/Trappola "Posseduto" dal tuo Deck alla tua mano.
  | pt_name   = Despertar dos Possuídos - Rasenryu
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão ou do Deck) ao enviar para o Cemitério 1 monstro Mago com a face para cima que você controla e 1 monstro de VENTO de Nível 4 ou menos com a face para cima que você controla. Você só pode usar cada um dos seguintes efeitos de "Despertar dos Possuídos - Rasenryu" uma vez por turno.<br />●Quando este card for Invocado por Invocação-Especial por seu efeito: você pode devolver 1 card que seu oponente controla para a mão.<br />●Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Arte Espiritual do Vento" ou 1 Magia/Armadilha "Possuído(a)" do seu Deck à sua mão.
  | es_name   = Despertar del Poseído - Rasenryu
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano o Deck) mandando al Cementerio 1 monstruo Lanzador de Conjuros boca arriba y 1 monstruo de VIENTO boca arriba de Nivel 4 o menor que controles. Sólo puedes usar cada uno de los siguientes efectos de "Despertar del Poseído - Rasenryu" una vez por turno.<br />●Cuando esta carta es Invocada de Modo Especial por su efecto: puedes devolver a la mano 1 carta que controle tu adversario.<br />●Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Arte Espiritual del Viento" o 1 Mágica/Trampa "Poseído/a" en tu Deck.
  | ja_text   = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードは自分フィールドの表側表示の、魔法使い族モンスター１体とレベル４以下の風属性モンスター１体を墓地へ送り、手札・デッキから特殊召喚できる。<br />②：このカードの①の方法で特殊召喚した時に発動できる。相手フィールドのカード１枚を手札に戻す。<br />③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「風霊術」カードか「憑依」魔法・罠カード１枚を手札に加える。
  | ko_name   = 빙의각성－라센류
  | ko_text   = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드는 자신 필드의 앞면 표시인, 마법사족 몬스터 1장과 레벨 4 이하의 바람 속성 몬스터 1장을 묘지로 보내고, 패 / 덱에서 특수 소환할 수 있다.<br />②: 이 카드의 ①의 방법으로 특수 소환에 성공했을 때에 발동할 수 있다. 상대 필드의 카드 1장을 고르고 주인의 패로 되돌린다.<br />③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "풍령술" 카드 또는 "빙의" 마법 / 함정 카드 1장을 패에 넣는다.
  | tc_name   = 憑依覺醒－螺旋龍
  | tc_text   = 此卡名的②③效果，１回合各僅限使用１次。<br />①：可將我方場上的１隻正面表示的魔法使族怪獸及１隻等級４以下的風屬性怪獸送至墓地，從手牌・牌組特殊召喚此卡。<br />②：可在以此卡的①方法特殊召喚成功時發動。選擇對方場上的１張卡送回持有者的手牌。<br />③：可在此卡從場上被送至墓地的狀況下發動。從牌組將１張「風靈術」卡或「憑依」魔法・陷阱卡加入手牌。
  | sc_name   = 凭依觉醒－螺旋龙
  | sc_text   = 此卡名的效果②③在1个回合中仅可各使用1次。<br />①：此卡在将自己场上表侧表示的1只魔法师族怪兽与1只等级4以下的风属性怪兽送至墓地后，可从手牌、牌组中特殊召唤。<br />②：通过此卡的方法①特殊召唤成功时可以发动。然后，挑选对手场上的1张卡放回持有者的手牌中。<br />③：在此卡从场上被送至墓地的情况下可以发动。将牌组中的1张“风灵术”卡或“凭依”魔法・陷阱卡加入手牌。
