  | tc_name   = 龍的鬥志
  | tc_text   = ①：可將１隻此回合被特殊召喚至我方場上的龍族怪獸做為對象發動。此回合，該怪獸除了通常攻擊以外，在１次戰鬥階段中可額外進行攻擊，次數最多為此回合被特殊召喚的怪獸的數量。
  | sc_name   = 龙的斗志
  | sc_text   = ①：可以我方场上１只在此回合特殊召唤而来的龙族怪兽为对象发动。此回合，该怪兽在１次的战斗阶段中，除了通常攻击以外，可再进行攻击，其次数最多是在此回合特殊召唤至对手场上的怪兽数量。
