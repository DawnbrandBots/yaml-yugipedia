  | de_name   = Gogogo-Riese
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Gogogo“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition, dann ändere diese Karte in die Verteidigungsposition. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert.
  | it_name   = Gigante Gogogo
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Gogogo" nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa, poi metti questa carta in Posizione di Difesa. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase.
  | pt_name   = Gigante Gogogo
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Gogogo" no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa e, depois, coloque este card em Posição de Defesa. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha.
  | es_name   = Gigante Gogogo
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Gogogo" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa, y después cambia esta carta a Posición de Defensa. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase.
  | ja_text   = ①：このカードが召喚した時、自分の墓地の「ゴゴゴ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。その後、このカードは守備表示になる。<br />②：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。
  | ko_name   = 고고고 자이언트
  | ko_text   = ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "고고고" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 그 후, 이 카드는 수비 표시가 된다.<br />②: 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다.
  | tc_name   = 隆隆隆巨人
  | tc_text   = ①：此卡召喚成功時，可將我方墓地的１隻「隆隆隆」怪獸做為對象發動。以守備表示特殊召喚該怪獸。其後，此卡變為守備表示。<br />②：在此卡攻擊的狀況下，在戰鬥階段結束時變為守備表示。
  | sc_name   = 隆隆隆巨人
  | sc_text   = ①：此卡召唤成功时，以自己墓地的１只“隆隆隆”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。然后此卡变为守备表示。<br />②：此卡攻击的情况下，战斗阶段结束时变为守备表示。
