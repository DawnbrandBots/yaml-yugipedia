  | text      = 3 Link Monsters<br />Must first be either Fusion Summoned, or Special Summoned from your Extra Deck by Tributing the above cards you control (in which case you do not use "Polymerization"). This card can attack all monsters your opponent controls once each. When an attack is declared involving this card and an opponent's Link Monster: You can banish 1 Link Monster with the same Link Rating as that monster from your field or GY; destroy that opponent's monster, and if you do, inflict damage to your opponent equal to its original ATK.

  | fr_name   = Almarduke de la Dragarde du Calice du Monde
  | fr_text   = 3 Monstres Lien<br />Doit d'abord être Invoquée par Fusion, ou Spécialement depuis votre Extra Deck en Sacrifiant les cartes ci-dessus que vous contrôlez (auquel cas vous n'utilisez pas "Polymérisation"). Cette carte peut attaquer une fois tous les monstres contrôlés par votre adversaire. Lorsqu'une attaque impliquant cette carte et un Monstre Lien de l'adversaire est déclarée : vous pouvez bannir 1 Monstre Lien avec la même Classification Lien que le monstre depuis votre Terrain ou Cimetière ; détruisez le monstre de l'adversaire, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK d'origine.
  | de_name   = Weltkelch-Wachdrache Almarduke
  | de_text   = 3 Linkmonster<br />Muss erst entweder als Fusionsbeschwörung beschworen werden, oder als Spezialbeschwörung von deinem Extra Deck beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, als Tribut anbietest (in diesem Fall wird „Polymerisation“ nicht verwendet). Diese Karte kann alle Monster, die dein Gegner kontrolliert, einmal angreifen. Wenn ein Angriff deklariert wird, an dem diese Karte und ein Linkmonster eines Gegners beteiligt sind: Du kannst 1 Linkmonster mit derselben Linkzahl wie das Monster von deiner Spielfeldseite oder deinem Friedhof verbannen; zerstöre das Monster des Gegners und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu.
  | it_name   = Almarduke Guardrago Calice del Mondo
  | it_text   = 3 Mostri Link<br />Deve prima essere Evocato tramite Fusione, oppure Evocato Specialmente dal tuo Extra Deck offrendo come Tributo le carte sopra indicate che controlli (nel qual caso non utilizzi "Polimerizzazione"). Questa carta può attaccare tutti i mostri controllati dal tuo avversario una volta ciascuno. Quando viene dichiarato un attacco che coinvolge questa carta e un Mostro Link dell'avversario: puoi bandire dal tuo Terreno o Cimitero 1 Mostro Link con la stessa Classificazione Link di quel mostro; distruggi quel mostro dell'avversario e, se lo fai, infliggi al tuo avversario danno pari al suo ATK originale.
  | pt_name   = Almarduke, o Dragão-Guarda do Cálice Mundial
  | pt_text   = 3 Monstros Link<br />Primeiro deve ser Invocado por Invocação-Fusão ou por Invocação-Especial do seu Deck Adicional ao oferecer como Tributo os cards acima que você controla (e nesse caso, você não usa "Polimerização"). Este card pode atacar todos os monstros que seu oponente controla uma vez cada. Quando um ataque for declarado envolvendo este card e um Monstro Link do oponente: você pode banir do seu campo ou Cemitério 1 Monstro Link com o mesmo Valor Link que o desse monstro do oponente; destrua o monstro do oponente e, se isso acontecer, cause dano ao seu oponente igual ao ATK original dele.
  | es_name   = Guardragón del Cáliz Mundial Almarduke
  | es_text   = 3 Monstruos de Enlace<br />Primero debe ser ya sea Invocada por Fusión, o de Modo Especial desde tu Deck Extra Sacrificando las cartas mencionadas arriba que controles (en cuyo caso no usas "Polimerización"). Esta carta puede atacar una vez a cada uno de todos los monstruos que controle tu adversario. Cuando es declarado un ataque que involucre a esta carta y un Monstruo de Enlace del adversario: puedes desterrar 1 Monstruo de Enlace con el mismo Rating de Enlace que ese monstruo en tu Campo o Cementerio; destruye ese monstruo del adversario y, si lo haces, inflige daño a tu adversario igual a su ATK original.
  | ja_text   = Ｌモンスター×３<br />このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。<br />●自分フィールドの上記のカードをリリースした場合にＥＸデッキから特殊召喚できる。<br />①：このカードは相手モンスター全てに１回ずつ攻撃できる。<br />②：このカードが相手のＬモンスターと戦闘を行う攻撃宣言時、その相手モンスターとリンクマーカーの数が同じＬモンスター１体を自分のフィールド・墓地から除外して発動できる。その相手モンスターを破壊し、その元々の攻撃力分のダメージを相手に与える。
  | ko_name   = 성잔의 수호룡 알마두크
  | ko_text   = 링크 몬스터 × 3<br />이 카드는 융합 소환 및 이하의 방법으로만 엑스트라 덱에서 특수 소환할 수 있다.<br />●자신 필드의 상기 카드를 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다).<br />①: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있다. ②: 이 카드가 상대의 링크 몬스터와 전투를 실행하는 공격 선언시, 그 상대 몬스터와 링크 마커의 수가 같은 링크 몬스터를 자신의 필드 / 묘지에서 1장 제외하고 발동할 수 있다. 그 상대 몬스터를 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다.
  | tc_name   = 星杯守護龍 阿爾瑪杜克
  | tc_text   = 連結怪獸×３<br />此卡僅限透過融合召喚及以下的方式從額外牌組特殊召喚。<br />●可在解放我方場上的上述卡的狀況下，從額外牌組特殊召喚（不需要「融合」）。<br />①：此卡可攻擊所有對方怪獸各１次。②：在此卡與對方的連結怪獸進行戰鬥的攻擊宣言時，可從我方場上・墓地將１隻與該對方怪獸的連結符號數量相同的連結怪獸除外發動。破壞該對方怪獸，給予對方等同於其原本的攻擊力數值的傷害。
  | sc_name   = 星杯守护龙 魂之马尔杜克
  | sc_text   = 连接怪兽×3<br />此卡仅可用融合召唤及以下方法从额外牌组特殊召唤。<br />●解放自己场上的上述卡的情况下，可从额外牌组特殊召唤（无需“融合”）。<br />①：此卡可攻击所有对手怪兽各1次。②：此卡与对手的连接怪兽进行战斗的攻击宣言时，将1只与该对手怪兽的连接标记数量相同的连接怪兽从自己场上・墓地除外可以发动。将该对手怪兽破坏，给予对手相当于其原本攻击力数值的伤害。
