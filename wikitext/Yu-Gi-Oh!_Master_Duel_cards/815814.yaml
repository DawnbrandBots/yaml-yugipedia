title: Xyz Bento (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If a monster(s) your opponent controls is destroyed by battle or sent to the GY: You can target 1 Xyz Monster you control; attach 1 monster from your opponent's GY to that monster as material. You can banish this card from your GY, then target 1 monster on the field Special Summoned from the Extra Deck; change its battle position.

  | fr_name   = Bento Xyz
  | fr_text   = Si un ou plusieurs monstres contrôlés par votre adversaire sont détruits au combat ou envoyés au Cimetière : vous pouvez cibler 1 Monstre Xyz que vous contrôlez ; attachez 1 monstre depuis le Cimetière de votre adversaire au monstre comme Matériel. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre sur le Terrain Invoqué Spécialement depuis l'Extra Deck ; changez sa position de combat.
  | de_name   = Xyz-Bento
  | de_text   = Falls ein oder mehr Monster, die dein Gegner kontrolliert, durch Kampf zerstört oder auf den Friedhof gelegt werden: Du kannst 1 Xyz-Monster wählen, das du kontrollierst; hänge 1 Monster vom Friedhof deines Gegners als Material an jenes Monster an. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster auf dem Spielfeld wählen, das als Spezialbeschwörung vom Extra Deck beschworen wurde; ändere seine Kampfposition.
  | it_name   = Bento Xyz
  | it_text   = Se uno o più mostri controllati dal tuo avversario vengono distrutti in battaglia o mandati al Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz che controlli; attacca 1 mostro dal Cimitero del tuo avversario a quel mostro come materiale. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro sul Terreno Evocato Specialmente dall'Extra Deck; cambia la sua posizione.
  | pt_name   = Bento Xyz
  | pt_text   = Se um ou mais monstros que seu oponente controla forem destruídos em batalha ou enviados para o Cemitério: você pode escolher 1 Monstro Xyz que você controla; associe 1 monstro do Cemitério do seu oponente a esse monstro como matéria. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro no campo Invocado por Invocação-Especial do Deck Adicional; mude sua posição de batalha.
  | es_name   = Bento Xyz
  | es_text   = Si uno o más monstruos que controle tu adversario son destruidos en batalla o mandados al Cementerio: puedes seleccionar 1 Monstruo Xyz que controles; acopla a ese monstruo 1 monstruo en el Cementerio de tu adversario como material. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo en el Campo Invocado de Modo Especial desde el Deck Extra; cambia su posición de batalla.
  | ja_text   = ①：相手フィールドのモンスターが、戦闘で破壊された場合、または墓地へ送られた場合、自分フィールドのＸモンスター１体を対象として発動できる。相手の墓地からモンスター１体を対象のモンスターのＸ素材とする。<br />②：墓地のこのカードを除外し、ＥＸデッキから特殊召喚されたフィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  | ko_name   = 엑시즈 도시락
  | ko_text   = ①: 상대 필드의 몬스터가, 전투로 파괴되었을 경우, 또는 묘지로 보내졌을 경우, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대 묘지에서 몬스터 1장을 고르고, 대상 몬스터 아래에 겹쳐 엑시즈 소재로 한다.<br />②: 묘지의 이 카드를 제외하고, 엑스트라 덱에서 특수 소환된 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.
  | tc_name   = 超量便當
  | tc_text   = ①：在對方場上怪獸因戰鬥被破壞或送至墓地的狀況下，可將我方場上的１隻超量怪獸做為對象發動。從對方墓地選擇１隻怪獸重疊至對象怪獸下方做為超量素材。<br />②：可將墓地的此卡除外，從額外牌組被特殊召喚的１隻場上怪獸做為對象發動。該怪獸變更表示形式。
  | sc_name   = 超量便当
  | sc_text   = ①：对手场上的怪兽因战斗被破坏的情况下，或被送至墓地的情况下，以自己场上的１只超量怪兽为对象可以发动。从对手的墓地挑选１只怪兽，重叠在对象怪兽下面作为超量素材。<br />②：将墓地的此卡除外，以场上的１只被从额外牌组特殊召唤的怪兽为对象可以发动。变更该怪兽的表示形式。
  }}
