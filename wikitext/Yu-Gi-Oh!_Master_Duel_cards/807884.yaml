  | link_arrows = Bottom-Left, Bottom-Right
  | atk         = 1200
  | text        = 2 Dragon and/or Winged Beast monsters, except Tokens<br />If this card is Link Summoned: You can add 1 "Dragunity" Spell/Trap or 1 "Dragon Ravine" from your Deck to your hand. If a Dragon monster(s) is Special Summoned from the Extra Deck to a zone this card points to (except during the Damage Step): You can Special Summon 1 Dragon or Winged Beast monster from your hand in Defense Position, but for the rest of this turn, its effects (if any) are negated and it cannot be used as Link Material. You can only use each effect of "Dragunity Knight - Romulus" once per turn.

  | fr_name     = Chevalier Dragunité - Romulus
  | fr_text     = 2 monstres Dragon et/ou Bête Ailée (Jetons exclus)<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 Magie/Piège "Dragunité" ou 1 "Ravin des Dragons" depuis votre Deck à votre main. Si un ou plusieurs monstres Dragon sont Invoqués Spécialement depuis l'Extra Deck dans une zone pointée par cette carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre Dragon ou Bête Ailée depuis votre main en Position de Défense, mais le reste de ce tour, ses effets (s'il en a) sont annulés et il ne peut pas être utilisé comme Matériel Lien. Vous ne pouvez utiliser chaque effet de "Chevalier Dragunité - Romulus" qu'une fois par tour.
  | de_name     = Dracheneinheit-Ritter - Romulus
  | de_text     = 2 Drache- und/oder Geflügeltes Ungeheuer-Monster, außer Spielmarken<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Dracheneinheit“-Zauber/Falle oder 1 „Drachenschlucht“ von deinem Deck hinzufügen. Falls ein oder mehr Drache-Monster als Spezialbeschwörung vom Extra Deck in eine Zone, auf die diese Karte zeigt, beschworen werden (außer während des Damage Steps): Du kannst 1 Drache- oder Geflügeltes Ungeheuer-Monster als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören, aber für den Rest dieses Spielzugs werden seine Effekte (falls es welche hat) annulliert und es kann nicht als Linkmaterial verwendet werden. Du kannst jeden Effekt von „Dracheneinheit-Ritter - Romulus“ nur einmal pro Spielzug verwenden.
  | it_name     = Cavaliere Dragunità - Romulus
  | it_text     = 2 mostri Drago e/o Bestia Alata, eccetto i Segna-Mostro<br />Se questa carta viene Evocata Link: puoi aggiungere 1 Magia/Trappola "Dragunità" o 1 "Gola Drago" dal tuo Deck alla tua mano. Se uno o più mostri Drago vengono Evocati Specialmente dall'Extra Deck in una zona puntata da questa carta (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro Drago o Bestia Alata dalla tua mano in Posizione di Difesa, ma, per il resto di questo turno, i suoi effetti (se ne ha) sono annullati ed esso non può essere utilizzato come Materiale Link. Puoi utilizzare ogni effetto di "Cavaliere Dragunità - Romulus" una sola volta per turno.
  | pt_name     = Cavaleiro Dragunidade - Romulus
  | pt_text     = 2 monstros Dragão e/ou Besta Alada, exceto Fichas<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 Magia/Armadilha "Dragunidade" ou 1 "Ravina de Dragões" do seu Deck à sua mão. Se um ou mais monstros Dragão forem Invocados por Invocação-Especial do Deck Adicional em uma zona para a qual este card apontar (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro Dragão ou Besta Alada da sua mão em Posição de Defesa, mas pelo resto deste turno, seus efeitos (se houver) são negados e ele não pode ser usado como Matéria Link. Você só pode usar cada efeito de "Cavaleiro Dragunidade - Romulus" uma vez por turno.
  | es_name     = Caballero Dracounidad - Romulus
  | es_text     = 2 monstruos Dragón y/o Bestia Alada, excepto Fichas<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 Mágica/Trampa "Dracounidad" o 1 "Barranco del Dragón" en tu Deck. Si uno o más monstruos Dragón son Invocados de Modo Especial desde el Deck Extra a una zona a la que esta carta apunte (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu mano y en Posición de Defensa, 1 monstruo Dragón o Bestia Alada pero, por el resto de este turno, sus efectos (si tiene) son negados y no puede ser usado como Material de Enlace. Sólo puedes usar cada efecto de "Caballero Dracounidad - Romulus" una vez por turno.
  | ja_text     = トークン以外のドラゴン族・鳥獣族モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。デッキから「ドラグニティ」魔法・罠カードか「竜の渓谷」１枚を手札に加える。<br />②：ドラゴン族モンスターがＥＸデッキからこのカードのリンク先に特殊召喚された場合に発動できる。手札からドラゴン族・鳥獣族モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはこのターン、効果が無効化され、Ｌ素材にできない。
  | ko_name     = 드래그니티 나이트－로물루스
  | ko_text     = 토큰 이외의 드래곤족 / 비행야수족 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 덱에서 "드래그니티" 마법 / 함정 카드나 "용의 계곡" 1장을 패에 넣는다.<br />②: 드래곤족 몬스터가 엑스트라 덱에서 이 카드의 링크 앞에 특수 소환되었을 경우에 발동할 수 있다. 패에서 드래곤족이나 비행야수족 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에, 효과가 무효화되고, 링크 소재로 할 수 없다.
  | tc_name     = 龍騎兵團騎士－羅慕路斯
  | tc_text     = 衍生物以外的龍族・鳥獸族怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡連結召喚成功的狀況下發動。從牌組將１張「龍騎兵團」魔法・陷阱卡或「龍之溪谷」加入手牌。<br />②：可在龍族怪獸從額外牌組被特殊召喚至此卡連結指向的位置的狀況下發動。從手牌以守備表示特殊召喚１隻龍族・鳥獸族怪獸。透過此效果特殊召喚的怪獸在此回合效果無效化，無法做為連結素材。
  | sc_name     = 龙骑兵团骑士－罗慕路斯
  | sc_text     = 衍生物以外的龙族・鸟兽族怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。<br />①：此卡连接召唤成功的情况下可以发动。从牌组将1张“龙骑兵团”魔法・陷阱卡或“龙之溪谷”加入手牌。<br />②：龙族怪兽被从额外牌组特殊召唤至此卡连接端的情况下可以发动。从手牌将1只龙族・鸟兽族怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽在此回合，效果无效化且不可用作连接素材。
