title: Ritual Sanctuary (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Field
  | text      = You can discard 1 Spell; add 1 LIGHT Ritual Monster or 1 Ritual Spell from your Deck to your hand. You can shuffle any number of Spells from your GY into the Deck, then target 1 LIGHT Fairy monster in your GY whose Level equals the number of cards you shuffled into the Deck; Special Summon it. You can only use each effect of "Ritual Sanctuary" once per turn.

  | fr_name   = Autel du Rituel
  | fr_text   = Vous pouvez défausser 1 Magie ; ajoutez 1 Monstre Rituel LUMIÈRE ou 1 Magie Rituelle depuis votre Deck à votre main. Vous pouvez mélanger un nombre de votre choix de Magies depuis votre Cimetière dans le Deck, puis ciblez 1 monstre LUMIÈRE Elfe dans votre Cimetière dont le Niveau est égal au nombre de cartes que vous avez mélangées dans le Deck ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Autel du Rituel" qu'une fois par tour.
  | de_name   = Ritualheiligtum
  | de_text   = Du kannst 1 Zauber abwerfen; füge deiner Hand 1 LICHT Ritualmonster oder 1 Ritualzauber von deinem Deck hinzu. Du kannst eine beliebige Anzahl Zauber von deinem Friedhof ins Deck mischen und dann 1 LICHT Fee-Monster in deinem Friedhof wählen, dessen Stufe der Anzahl der Karten entspricht, die du ins Deck gemischt hast; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Ritualheiligtum“ nur einmal pro Spielzug verwenden.
  | it_name   = Santuario Rituale
  | it_text   = Puoi scartare 1 Magia; aggiungi 1 Mostro Rituale LUCE o 1 Magia Rituale dal tuo Deck alla tua mano. Puoi mischiare un qualsiasi numero di Magie dal tuo Cimitero nel Deck, poi scegliere come bersaglio 1 mostro LUCE Fata nel tuo Cimitero con Livello pari al numero di carte che hai mischiato nel Deck; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Santuario Rituale" una sola volta per turno.
  | pt_name   = Santuário do Ritual
  | pt_text   = Você pode descartar 1 Magia; adicione 1 Monstro de Ritual de LUZ ou 1 Magia de Ritual do seu Deck à sua mão. Você pode embaralhar qualquer número de Magias do seu Cemitério no Deck e, depois, escolha 1 monstro Fada de LUZ no seu Cemitério cujo Nível seja igual ao número de cards que você embaralhou no Deck; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Santuário do Ritual" uma vez por turno.
  | es_name   = Santuario Ritual
  | es_text   = Puedes descartar 1 Mágica; añade a tu mano, desde tu Deck, 1 Monstruo de Ritual de LUZ o 1 Mágica de Ritual. Puedes barajar al Deck cualquier cantidad de Mágicas en tu Cementerio, y después seleccionar 1 monstruo Hada de LUZ en tu Cementerio cuyo Nivel sea igual al número de cartas que barajaste al Deck; Invócala de Modo Especial. Sólo puedes usar cada efecto de "Santuario Ritual" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札から魔法カード１枚を捨てて発動できる。デッキから光属性の儀式モンスター１体または儀式魔法カード１枚を手札に加える。<br />②：自分の墓地の魔法カードを任意の数だけデッキに戻し、戻した数と同じレベルを持つ、自分の墓地の天使族・光属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 축복의 교회－리츄얼 처치
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 마법 카드 1장을 버리고 발동할 수 있다. 덱에서 빛 속성인 의식 몬스터 1장 또는 의식 마법 카드 1장을 패에 넣는다. ②: 자신 묘지의 마법 카드를 임의의 수만큼 덱으로 되돌리고, 되돌린 수와 같은 레벨을 가지는, 자신 묘지의 천사족 / 빛 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 祝福的教會－儀式聖堂－
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：在我方主要階段，可從手牌捨棄１張魔法卡發動。從牌組將１隻光屬性的儀式怪獸或１張儀式魔法卡加入手牌。②：可將我方墓地的任意數量的魔法卡送回牌組，將我方墓地的１隻等級與送回牌組的數量相同的天使族・光屬性怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 祝福教会－仪式圣堂
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段，从手牌将１张魔法卡舍弃可以发动。从牌组将１只光属性仪式怪兽或１张仪式魔法卡加入手牌。②：将自己墓地任意数量的魔法卡放回牌组，以自己墓地１只等级与放回牌组数量相同的天使族・光属性怪兽为对象可以发动。将该怪兽特殊召唤。
