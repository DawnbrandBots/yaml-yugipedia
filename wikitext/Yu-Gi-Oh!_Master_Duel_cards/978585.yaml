  | de_name   = Garura, Flügel des nachklingenden Lebens
  | de_text   = 2 Monster mit demselben Typ und derselben Eigenschaft, aber unterschiedlichen Namen<br />Kampfschaden, den dein Gegner aus Kämpfen erhält, an denen diese Karte beteiligt ist, wird verdoppelt. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Garura, Flügel des nachklingenden Lebens“ nur einmal pro Spielzug verwenden.
  | it_name   = Garura, Ali della Vita Risonante
  | it_text   = 2 mostri con lo stesso Tipo e Attributo, ma nomi diversi<br />Qualsiasi danno da combattimento che il tuo avversario subisce da battaglie che coinvolgono questa carta viene raddoppiato. Se questa carta viene mandata al Cimitero: puoi pescare 1 carta. Puoi utilizzare questo effetto di "Garura, Ali della Vita Risonante" una sola volta per turno.
  | pt_name   = Garura, Asas da Vida Ressonante
  | pt_text   = 2 monstros com o mesmo Tipo e Atributo, mas com nomes diferentes<br />Qualquer dano de batalha que seu oponente sofrer das batalhas envolvendo este card é dobrado. Se este card for enviado para o Cemitério: você pode comprar 1 card. Você só pode usar este efeito de "Garura, Asas da Vida Ressonante" uma vez por turno.
  | es_name   = Garura, Alas de Vida Resonante
  | es_text   = 2 monstruos con el mismo Tipo y Atributo, pero nombres diferentes<br />Cualquier daño de batalla que reciba tu adversario de batallas que involucren esta carta se duplica. Si esta carta es mandada al Cementerio: puedes robar 1 carta. Sólo puedes usar este efecto de "Garura, Alas de Vida Resonante" una vez por turno.
  | ja_text   = 同じ種族・属性でカード名が異なるモンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードの戦闘で発生する相手への戦闘ダメージは倍になる。<br />②：このカードが墓地へ送られた場合に発動できる。自分は１枚ドローする。
