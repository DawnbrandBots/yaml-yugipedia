  | pt_name   = Bruxo Vermelho Negro
  | pt_text   = Se este card for Invocado por Invocação-Normal: coloque 2 Marcadores de Magia sobre ele. Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Ganha 300 de ATK para cada Marcador de Magia sobre ele. Uma vez por turno: você pode remover 2 Marcadores de Magia deste card; descarte 1 card aleatório da mão do seu oponente.
  | es_name   = Encantador Oscuro Rojo
  | es_text   = Si esta carta es Invocada de Modo Normal: pon 2 Contadores Mágicos en ella. Cada vez que una Carta Mágica es activada, pon 1 Contador Mágico en esta carta cuando esa Mágica se resuelva. Gana 300 ATK por cada Contador Mágico en ella. Una vez por turno: puedes retirar 2 Contadores Mágicos de esta carta; descarta 1 carta al azar de la mano de tu adversario.
  | ja_text   = ①：このカードが召喚した場合に発動する。このカードに魔力カウンターを２つ置く。<br />②：このカードがモンスターゾーンに存在する限り、自分か相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。<br />③：このカードの攻撃力は、このカードの魔力カウンターの数×３００アップする。<br />④：１ターンに１度、このカードの魔力カウンターを２つ取り除いて発動できる。相手の手札をランダムに１枚捨てる。
  | ko_name   = 다크 레드 인챈터
  | ko_text   = 이 카드가 일반 소환에 성공했을 때, 이 카드에 마력 카운터를 2개 얹는다. 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 얹는다. 이 카드에 얹혀 있는 마력 카운터 1개당, 이 카드의 공격력은 300 포인트 올린다. 또한, 이 카드에 얹혀 있는 마력 카운터를 2개 제거하는 것으로, 상대의 패를 무작위로 1장 버린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 暗紅之魔導師
  | tc_text   = 此卡召喚成功時，在此卡放置２個魔力計數物。只要此卡以正面表示存在於場上，每當我方或對方發動魔法卡時，就在此卡放置１個魔力計數物。此卡的攻擊力依據此卡的魔力計數物數量×３００進行提升。１回合１次，可去除此卡的２個魔力計數物發動。隨機將對方１張手牌捨棄。
  | sc_name   = 暗红之魔导师
  | sc_text   = 成功召唤此卡时，在此卡上放置２个魔力计数物。只要此卡以表侧表示存在于场上，每当我方或对手发动魔法卡时，在此卡上放置１个魔力计数物。此卡上每有１个魔力计数物，此卡的攻击力便上升３００点。１回合１次，取除此卡上放置的２个魔力计数物，随机弃置对手１张手牌。
