  | text      = If you control no monsters in your Main Monster Zone: Target 1 Set Spell/Trap on the field; destroy it, then, if you have 3 or more Spells in your GY, you can destroy 1 monster on the field.

  | fr_name   = Assaut de l'Air - Manœuvre - Ondes de Brouillage !
  | fr_text   = Si vous ne contrôlez aucun monstre dans vos Zones Monstre Main : ciblez 1 Magie/Piège Posé sur le Terrain ; détruisez-le, puis, si vous avez min. 3 Magies dans votre Cimetière, vous pouvez détruire 1 monstre sur le Terrain.
  | de_name   = Himmelsjäger-Manöver - Störwellen!
  | de_text   = Falls du keine Monster in deiner Main-Monsterzone kontrollierst: Wähle 1 gesetzte/n Zauber/Falle auf dem Spielfeld; zerstöre ihn oder sie, dann, falls du 3 oder mehr Zauber in deinem Friedhof hast, kannst du 1 Monster auf dem Spielfeld zerstören.
  | it_name   = Assaltatrice del Cielo Manovra - Onde d'Interferenza!
  | it_text   = Se non controlli nessun mostro nelle tue Zone Mostri Main: scegli come bersaglio 1 Magia/Trappola Posizionata sul Terreno; distruggila, poi, se hai 3 o più Magie nel tuo Cimitero, puoi distruggere 1 mostro sul Terreno.
  | pt_name   = Força Celeste - Manobra - Bloqueio de Sinal!
  | pt_text   = Se você não controlar nenhum monstro nas suas Zonas de Monstros Principais: escolha 1 Magia/Armadilha Baixada no campo; destrua-o e, depois, se você tiver 3 ou mais Magias no seu Cemitério, você pode destruir 1 monstro no campo.
  | es_name   = Caza del Cielo Maniobra - ¡Ondas de Interferencia!
  | es_text   = Si no controlas monstruos en tus Zonas de Monstruos Principales: selecciona 1 Mágica/Trampa Colocada en el Campo; destrúyela, después, si tienes 3 o más Mágicas en tu Cementerio, puedes destruir 1 monstruo en el Campo.
  | ja_text   = ①：自分のメインモンスターゾーンにモンスターが存在しない場合、フィールドの裏側表示の魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。その後、自分の墓地に魔法カードが３枚以上存在する場合、フィールドのモンスター１体を破壊できる。
  | ko_name   = 섬도술식－재밍웨이브
  | ko_text   = ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우, 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 자신 묘지에 마법 카드가 3장 이상 존재할 경우, 필드의 몬스터 1장을 고르고 파괴할 수 있다.
  | tc_name   = 閃刀術式－干擾波
  | tc_text   = ①：在我方主要怪獸區不存在怪獸的狀況下，可將被覆蓋在場上的１張魔法・陷阱卡做為對象發動。破壞該卡。其後，在我方墓地存在３張以上的魔法卡的狀況下，可選擇場上的１隻怪獸破壞。
  | sc_name   = 闪刀术式－干扰波
  | sc_text   = ①：自己的主要怪兽区域没有怪兽存在的情况下，可以场上放置的1张魔法・陷阱卡为对象发动。破坏该卡。之后，自己墓地存在3张以上的魔法卡的情况下，可以挑选场上1只怪兽进行破坏。
  }}
