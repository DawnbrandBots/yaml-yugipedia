  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by possessing 4 or more banished "Lightsworn" monsters with different names. Once per turn (Quick Effect): You can pay 1000 LP; shuffle into the Decks, all cards in the GYs and all face-up banished cards, except "Lightsworn" monsters. Once per turn, if your "Lightsworn" monster's effect is activated: Send the top 4 cards of your Deck to the GY.

  | fr_name   = Dragon du Châtiment
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en possédant min. 4 monstres "Seigneur Lumière" bannis de noms différents. Une fois par tour (Effet Rapide) : vous pouvez payer 1000 LP ; mélangez toutes les cartes dans les Cimetières et toutes les cartes bannies face recto (monstres "Seigneur Lumière" exclus) dans les Decks. Une fois par tour, si un effet de votre monstre "Seigneur Lumière" est activé : envoyez les 4 cartes du dessus de votre Deck au Cimetière.
  | de_name   = Bestrafungsdrache
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem dir 4 oder mehr verbannte „Lichtverpflichtet“-Monster mit unterschiedlichen Namen gehören. Einmal pro Spielzug (Schnelleffekt): Du kannst 1000 LP zahlen; mische alle Karten in den Friedhöfen und alle offenen verbannten Karten, außer „Lichtverpflichtet“-Monstern, ins Deck. Einmal pro Spielzug, falls der Effekt deines „Lichtverpflichtet“-Monster aktiviert wird: Lege die obersten 4 Karten deines Decks auf den Friedhof.
  | it_name   = Drago della Punizione
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) comandando 4 o più mostri "Fedele della Luce" banditi con nomi diversi. Una volta per turno (Effetto Rapido): puoi pagare 1000 LP; mischia nei Deck tutte le carte nei Cimiteri e tutte le carte bandite scoperte, eccetto i mostri "Fedele della Luce". Una volta per turno, se viene attivato l'effetto di un tuo mostro "Fedele della Luce": manda le prime 4 carte del tuo Deck al Cimitero.
  | pt_name   = Dragão do Castigo
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao possuir 4 ou mais monstros "Luminoso(a)" com nomes diferentes banidos. Uma vez por turno (Efeito Rápido): você pode pagar 1000 PV; embaralhe nos Decks, todos os cards dos Cemitérios e todos os cards banidos com a face para cima, exceto monstros "Luminoso(a)". Uma vez por turno, se o efeito de um monstro "Luminoso(a)" seu for ativado: envie os 4 cards do topo do seu Deck para o Cemitério.
  | es_name   = Dragón del Castigo
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) poseyendo 4 o más monstruos desterrados "Luminoso/a" con nombres diferentes. Una vez por turno (Efecto Rápido): puedes pagar 1000 LP; baraja a los Decks todas las cartas en los Cementerios y todas las cartas desterradas boca arriba, excepto los monstruos "Luminoso/a". Una vez por turno, si es activado el efecto de tu monstruo "Luminoso/a": manda al Cementerio las 4 cartas de la parte superior de tu Deck.
  | ja_text   = このカードは通常召喚できない。<br />自分の除外状態の「ライトロード」モンスターが４種類以上の場合のみ特殊召喚できる。<br />①：自分・相手ターンに１度、１０００ＬＰを払って発動できる。「ライトロード」モンスター以外の、お互いの墓地・除外状態（表側）のカードを全てデッキに戻す。<br />②：１ターンに１度、自分の「ライトロード」モンスターの効果が発動した場合に発動する。自分のデッキの上からカードを４枚墓地へ送る。
  | ko_name   = 퍼니시먼트 드래곤
  | ko_text   = 이 카드는 통상 소환할 수 없다. 자신의 제외 상태인 "라이트로드" 몬스터가 4종류 이상일 경우에만 특수 소환할 수 있다. ①: 자신 / 상대 턴에 1번, 1000 LP를 지불하고 발동할 수 있다. "라이트로드" 몬스터 이외의, 서로의 묘지 / 제외 상태(앞면)인 카드를 전부 덱으로 되돌린다. ②: 1턴에 1번, 자신의 "라이트로드" 몬스터의 효과가 발동했을 경우에 발동한다. 자신의 덱 위에서 카드를 4장 묘지로 보낸다.
  | tc_name   = 懲戒之龍
  | tc_text   = 此卡無法通常召喚。僅可在我方被除外的「光道」怪獸為４種以上的狀況下特殊召喚。①：１回合１次，可支付１０００LP發動。將雙方墓地的「光道」怪獸以外的所有卡及以正面表示被除外的所有卡，全部送回持有者的牌組。此效果在對方回合也可發動。②：１回合１次，在我方的「光道」怪獸發動效果的狀況下發動。從我方牌組上方將４張卡送至墓地。
  | sc_name   = 惩戒之龙
  | sc_text   = 此卡不可通常召唤。仅限被除外的我方“光道”怪兽为４种或以上的场合可特殊召唤。①：１回合１次，可支付１０００生命点数并发动。将除“光道”怪兽以外的双方墓地卡牌，以及以表侧表示被除外的所有卡牌返回至持有者牌组。此效果在对手回合也可发动。②：１回合１次，我方“光道”怪兽效果发动的场合发动。从我方牌组上方将４张卡牌送入墓地。
