  | ko_name   = 카운터 게이트
  | ko_text   = ①: 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 그 공격을 무효로 하고, 자신은 1장 드로우한다. 그 드로우한 카드가 몬스터였을 경우, 그 몬스터의 통상 소환을 공격 표시로 실행할 수 있다.
  | tc_name   = 反擊之門
  | tc_text   = ①：可在對方怪獸的直接攻擊宣言時發動。將該攻擊變為無效，我方從牌組抽１張牌。在抽到的該卡為怪獸的狀況下，可以正面攻擊表示通常召喚該怪獸。
  | sc_name   = 反击之门
  | sc_text   = ①：在对手怪兽的直接攻击宣言时可发动。使该攻击无效，我方从牌组抽取１张卡牌。抽取的该卡牌是怪兽的场合，可以表侧攻击表示通常召唤该怪兽。
