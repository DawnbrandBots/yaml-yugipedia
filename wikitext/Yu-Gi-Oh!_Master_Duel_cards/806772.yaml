  | de_name   = Kontertor
  | de_text   = Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Annulliere den Angriff und falls du dies tust, ziehe 1 Karte, dann, falls es ein Monster ist, sofort nachdem dieser Effekt aufgelöst wurde, kannst du sie als Normalbeschwörung in die offene Angriffsposition beschwören.
  | it_name   = Contro-Portale
  | it_text   = Quando un mostro dell'avversario dichiara un attacco diretto: annulla l'attacco e, se lo fai, pesca 1 carta, poi, se è un mostro, immediatamente dopo che questo effetto si è risolto, puoi Evocarlo Normalmente scoperto in Posizione di Attacco.
  | pt_name   = Portão do Contragolpe
  | pt_text   = Quando um monstro do oponente declarar um ataque direto: negue o ataque e, se isso acontecer, compre 1 card e, depois, se for um monstro, imediatamente depois que este efeito resolver, você pode Invocá-lo por Invocação-Normal com a face para cima em Posição de Ataque.
  | es_name   = Portal de Contraataque
  | es_text   = Cuando un monstruo de tu adversario declara un ataque directo: niega el ataque y, si lo haces, roba 1 carta, y después, si es un monstruo, inmediatamente después de que se resuelva este efecto, puedes Invocarlo de Modo Normal en Posición de Ataque boca arriba.
