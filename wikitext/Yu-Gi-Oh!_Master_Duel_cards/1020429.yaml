title: Dice Dungeon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Field
  | lore               = When this card is activated: You can add 1 "Dimension Dice" from your Deck to your hand. At the start of the Battle Phase: You can activate this effect; each player rolls a six-sided die and applies the result to all monsters they control, until the end of this turn.<br />●1: Lose 1000 ATK.<br />●2: Gain 1000 ATK.<br />●3: Lose 500 ATK.<br />●4: Gain 500 ATK.<br />●5: Halve their ATK.<br />●6: Double their ATK.
  | releases           = Legacy Pack; June 8, 2023
  | fr_name            = Duel des Dés
  | fr_lore            = Lorsque cette carte est activée : vous pouvez ajouter 1 "Monstre des Dés" depuis votre Deck à votre main. Au début de la Battle Phase : vous pouvez activer cet effet ; chaque joueur lance un dé à six faces et applique le résultat à tous les monstres qu'il contrôle, jusqu'à la fin de ce tour.<br />●1 : Ils perdent 1000 ATK.<br />●2 : Ils gagnent 1000 ATK.<br />●3 : Ils perdent 500 ATK.<br />●4 : Ils gagnent 500 ATK.<br />●5 : Ils divisent par deux leur ATK.<br />●6 : Ils doublent leur ATK.
  | de_name            = Dice Dungeon
  | de_lore            = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Dimensionierungswürfel“ von deinem Deck hinzufügen. Am Beginn der Battle Phase: Du kannst diesen Effekt aktivieren; jeder Spieler wirft einen sechsseitigen Würfel und wendet das Ergebnis bis zum Ende dieses Spielzugs auf alle Monster an, die er kontrolliert.<br />●1: Sie verlieren 1000 ATK.<br />●2: Sie erhalten 1000 ATK.<br />●3: Sie verlieren 500 ATK.<br />●4: Sie erhalten 500 ATK.<br />●5: Halbiere ihre ATK.<br />●6: Verdopple ihre ATK.
  | it_name            = Dungeon Dadi
  | it_lore            = Quando questa carta viene attivata: puoi aggiungere 1 "Dadi Dimensionali" dal tuo Deck alla tua mano. All'inizio della Battle Phase: puoi attivare questo effetto; ogni giocatore tira un dado a sei facce e applica il risultato a tutti i mostri che controlla, fino alla fine di questo turno.<br />●1: Perdono 1000 ATK.<br />●2: Guadagnano 1000 ATK.<br />●3: Perdono 500 ATK.<br />●4: Guadagnano 500 ATK.<br />●5: Dimezzano il loro ATK.<br />●6: Raddoppiano il loro ATK.
  | pt_name            = Masmorra de Dados
  | pt_lore            = Quando este card for ativado: você pode adicionar 1 "Dado Dimensional" do seu Deck à sua mão. No começo da Fase de Batalha: você pode ativar este efeito; cada duelista lança um dado de seis faces e, até o final deste turno, aplica o resultado a todos os monstros que ele controla.<br />●1: Perde 1000 de ATK.<br />●2: Ganha 1000 de ATK.<br />●3: Perde 500 de ATK.<br />●4: Ganha 500 de ATK.<br />●5: Diminui seu ATK pela metade.<br />●6: Dobra seu ATK.
  | es_name            = Calabozo de Dados
  | es_lore            = Cuando esta carta es activada: puedes añadir a tu mano 1 "Dados Dimensionales" en tu Deck. Al comienzo de la Battle Phase: puedes activar este efecto; cada jugador lanza un dado de seis caras y, hasta el final de este turno, aplica el resultado a todos los monstruos que controle.<br />●1: Pierde 1000 ATK.<br />●2: Gana 1000 ATK.<br />●3: Pierde 500 ATK.<br />●4: Gana 500 ATK.<br />●5: Divide su ATK a la mitad.<br />●6: Duplica su ATK.
  | ja_lore            = ①：このカードの発動時の効果処理として、デッキから「ディメンジョン・ダイス」１枚を手札に加える事ができる。②：自分・相手のバトルフェイズ開始時に発動できる。お互いはそれぞれ、サイコロを１回振り、自身のフィールドの全てのモンスターの攻撃力にターン終了時まで、出た目の効果を適用する。<br />●１：１０００ダウンする。<br />●２：１０００アップする。<br />●３：５００ダウンする。<br />●４：５００アップする。<br />●５：半分にする。<br />●６：倍にする。
  | ko_name            = 다이스 던전
  | ko_lore            = ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "디멘션 다이스" 1장을 패에 넣을 수 있다. ②: 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 양쪽 플레이어는 각각, 주사위를 1회 던지고, 자신 필드의 모든 몬스터의 공격력에 턴 종료시까지, 나온 눈의 효과를 적용한다.<br />●1: 1000 내린다.<br />●2: 1000 올린다.<br />●3: 500 내린다.<br />●4: 500 올린다.<br />●5: 절반이 된다.<br />●6: 배가 된다.
  | tc_name            = 骰子地牢
  | tc_lore            = ①：做為此卡發動時的效果處理，可從牌組將１張「次元骰子」加入手牌。②：可在我方・對方的戰鬥階段開始時發動。雙方各擲１次骰子，擲出的數字效果在回合結束前適用於我方場上所有怪獸的攻擊力。 ●１：降低１０００。 ●２：提升１０００。 ●３：降低５００。 ●４：提升５００。 ●５：減半。 ●６：加倍。
  | sc_name            = 骰子地牢
  | sc_lore            = ①：作为此卡发动时的效果处理，可从牌组将１张“次元骰子”加入手牌。②：自己・对手的战斗阶段开始时可以发动。双方各摇１次骰子，自身场上的所有怪兽的攻击力直至回合结束时为止，适用摇出的数字的效果。●１：下降１０００。●２：上升１０００。●３：下降５００。●４：上升５００。●５：改成一半。●６：变为两倍。
  }}
