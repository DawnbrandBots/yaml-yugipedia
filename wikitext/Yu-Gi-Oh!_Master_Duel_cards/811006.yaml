  | atk         = 2300
  | text        = 2+ WATER monsters<br />While this card is in the Extra Monster Zone, your opponent's monsters cannot attack any monsters, except this one. You can only use each of the following effects of "Marincess Aqua Argonaut" once per turn. You can target 1 WATER monster you control and 1 card your opponent controls; return them to the hand. During your opponent's turn, when a Spell/Trap Card or effect is activated on the field (Quick Effect): You can Special Summon 1 of your "Marincess" Monster Cards equipped to this card, and if you do, negate that activated effect.

  | fr_name     = Aqua Argonaute Marincesse
  | fr_text     = 2+ monstres EAU<br />Tant que cette carte est dans la Zone Monstre Extra, les monstres de votre adversaire ne peuvent pas attaquer de monstres (celui-ci exclu). Vous ne pouvez utiliser chacun des effets suivants de "Aqua Argonaute Marincesse" qu'une fois par tour. Vous pouvez cibler 1 monstre EAU que vous contrôlez et 1 carte contrôlée par votre adversaire ; renvoyez-les à la main. Durant le tour de votre adversaire, lorsqu'une Carte Magie/Piège ou effet de Magie/Piège sur le Terrain est activé (Effet Rapide) : vous pouvez Invoquer Spécialement 1 de vos Cartes Monstre "Marincesse" équipées à cette carte, et si vous le faites, annulez l'effet activé.
  | de_name     = Marinzessin Aqua Argonaut
  | de_text     = 2+ WASSER Monster<br />Solange diese Karte in der Extra-Monsterzone liegt, können Monster deines Gegners keine Monster angreifen, außer diesem. Du kannst jeden der folgenden Effekte von „Marinzessin Aqua Argonaut“ nur einmal pro Spielzug verwenden. Du kannst 1 WASSER Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; gib sie auf die Hand zurück. Während des Spielzugs deines Gegners, wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt auf dem Spielfeld aktiviert wird (Schnelleffekt): Du kannst 1 deiner „Marinzessin“-Monsterkarten, mit denen diese Karte ausgerüstet ist, als Spezialbeschwörung beschwören und falls du dies tust, annulliere jenen aktivierten Effekt.
  | it_name     = Marincipessa Acqua Argonauta
  | it_text     = 2+ mostri ACQUA<br />Mentre questa carta è nella Zona Mostri Extra, i mostri del tuo avversario non possono attaccare nessun mostro, eccetto questo. Puoi utilizzare ognuno dei seguenti effetti di "Marincipessa Acqua Argonauta" una sola volta per turno. Puoi scegliere come bersaglio 1 mostro ACQUA che controlli e 1 carta controllata dal tuo avversario; falli ritornare nella mano. Durante il turno del tuo avversario, quando viene attivata una Carta Magia/Trappola o un suo effetto sul Terreno (Effetto Rapido): puoi Evocare Specialmente 1 delle tue Carte Mostro "Marincipessa" equipaggiate a questa carta e, se lo fai, annulla quell'effetto attivato.
  | pt_name     = Marincesa Aqua Argonauta
  | pt_text     = 2+ monstros de ÁGUA<br />Enquanto este card estiver na Zona de Monstros Adicional, os monstros do seu oponente não podem atacar nenhum monstro, exceto este. Você só pode usar cada um dos seguintes efeitos de "Marincesa Aqua Argonauta" uma vez por turno. Você pode escolher 1 monstro de ÁGUA que você controla e 1 card que seu oponente controla; devolva-os para a mão. Durante o turno do seu oponente, quando um Card de Magia/Armadilha ou seus efeitos forem ativados no campo (Efeito Rápido): você pode Invocar por Invocação-Especial 1 dos seus Cards de Monstro "Marincesa" equipados a este card e, se isso acontecer, negue esse efeito ativado.
  | es_name     = Argonauta Aqua Marincesa
  | es_text     = 2+ monstruos de AGUA<br />Mientras esta carta esté en la Zona de Monstruos Extra, los monstruos de tu adversario no pueden atacar monstruos, excepto éste. Sólo puedes usar cada uno de los siguientes efectos de "Argonauta Aqua Marincesa" una vez por turno. Puedes seleccionar 1 monstruo de AGUA que controles y 1 carta que controle tu adversario; devuélvelos a la mano. Durante el turno de tu adversario, cuando una Carta Mágica/de Trampa o su efecto son activados en el Campo (Efecto Rápido): puedes Invocar de Modo Especial 1 de tus Cartas de Monstruo "Marincesa" equipadas a esta carta y, si lo haces, niega ese efecto activado.
  | ja_text     = 水属性モンスター２体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＥＸモンスターゾーンに存在する限り、相手モンスターは他のモンスターを攻撃対象に選択できない。<br />②：自分フィールドの水属性モンスター１体と相手フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。<br />③：相手ターンに、魔法・罠カードの効果がフィールドで発動した時に発動できる。このカードに装備された自分の「マリンセス」モンスターカード１枚を特殊召喚し、その発動した効果を無効にする。
  | ko_name     = 마린세스 아쿠아 아르고노트
  | ko_text     = 물 속성 몬스터 2장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑스트라 몬스터 존에 존재하는 한, 상대는 다른 몬스터를 공격할 수 없다. ②: 자신 필드의 물 속성 몬스터 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ③: 상대 턴에, 마법 / 함정 카드의 효과가 필드에서 발동했을 때에 발동할 수 있다. 이 카드에 장착된 자신의 "마린세스" 몬스터 카드 1장을 골라 특수 소환하고, 그 발동한 효과를 무효로 한다.
  | tc_name     = 海晶少女 水波船蛸
  | tc_text     = 水屬性怪獸２隻以上<br />此卡名的②③效果，１回合各僅限使用１次。①：只要此卡存在於額外怪獸區，對方就無法攻擊其他怪獸。②：可將我方場上的１隻水屬性怪獸和對方場上的１張卡做為對象發動。將該卡送回持有者的手牌。③：可在對方回合，魔法・陷阱卡效果於場上發動時發動。選擇１張裝備此卡的我方「海晶少女」怪獸卡特殊召喚，將其發動的效果變為無效。
  | sc_name     = 海晶少女 水波葵叶船蛸
  | sc_text     = 水属性怪兽２只以上<br />此卡名的②③效果１回合仅可各使用１次。①：只要此卡存在于额外怪兽区域，对手不可攻击其他怪兽。②：以自己场上的１只水属性怪兽和对手场上的１张卡为对象可以发动。将该卡放回持有者的手牌。③：在对手回合中，魔法・陷阱卡的效果在场上发动时可以发动。挑选１张被装备于此卡的自己的“海晶少女”怪兽卡特殊召唤，将该发动的效果无效。
