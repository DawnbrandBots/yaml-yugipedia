title: D.D. Designator (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Declare 1 card name. Look at your opponent's hand, and if they have the declared card in their hand, banish that 1 card. If they do not have the declared card in their hand, banish 1 random card in your hand.
  | releases  = Legacy Pack

  | fr_name   = Désignateur D.D.
  | fr_text   = Déclarez 1 nom de carte. Regardez la main de votre adversaire, et s'il a la carte déclarée dans sa main, bannissez 1 de cette même carte. S'il n'a pas la carte déclarée dans sa main, bannissez 1 carte au hasard dans votre main.
  | de_name   = D.D. Bezeichner
  | de_text   = Deklariere 1 Kartennamen. Sieh dir die Hand deines Gegners an und falls er die deklarierte Karte in seiner Hand hat, verbanne jene 1 Karte. Falls er die deklarierte Karte nicht in seiner Hand hat, verbanne 1 zufällige Karte von deiner Hand.
  | it_name   = Designatore D.D.
  | it_text   = Dichiara il nome di 1 carta. Guarda la mano del tuo avversario e, se ha la carta dichiarata nella sua mano, bandisci quella carta. Se non ha la carta dichiarata nella sua mano, bandisci 1 carta a caso dalla tua mano.
  | pt_name   = Designador D.D.
  | pt_text   = Declare 1 nome de card. Olhe a mão do seu oponente e, se ele tiver o card declarado na mão dele, bana esse 1 card. Se ele não tiver o card declarado na mão dele, bana 1 card aleatório na sua mão.
  | es_name   = D.D. Designador
  | es_text   = Declara 1 nombre de carta. Mira la mano de tu adversario y, si tiene la carta declarada en su mano, destierra esa carta. Si no tiene la carta declarada en su mano, destierra 1 carta al azar en tu mano.
  | ja_text   = ①：カード名を１つ宣言して発動できる。相手の手札を確認し、その中に宣言したカードがあった場合、そのカード１枚を除外する。無かった場合、自分の手札をランダムに１枚除外する。
  | ko_name   = 이차원의 지명자
  | ko_text   = 카드명을 1개 선언한다. 상대의 패를 확인하여, 선언한 카드가 상대의 패에 존재할 경우, 그 카드 1장을 게임에서 제외한다. 선언한 카드가 상대의 패에 존재하지 않았을 경우, 자신의 패를 무작위로 1장 게임에서 제외한다.
  | tc_name   = 異次元的指名者
  | tc_text   = 可宣言１個卡名發動。確認對方的手牌，在其中有宣言的卡的狀況下，將１張該卡從遊戲除外。在沒有的狀況下，隨機選擇１張我方的手牌從遊戲除外。
  | sc_name   = 异次元的指名者
  | sc_text   = 宣言１个卡名可以发动。确认对手的手牌，其中有宣言的卡的情况下，将１张该卡片从游戏中除外。没有的情况下，随机挑选自己的１张手牌从游戏中除外。
  }}
