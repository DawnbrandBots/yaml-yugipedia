  | text      = You can Special Summon this card (from your hand) by banishing 1 LIGHT Dragon-Type monster and 1 Dragon-Type Normal Monster from your Graveyard. If this face-up card on the field would be destroyed, you can Tribute 1 face-up "Hieratic" monster instead, except this card.

  | fr_name   = Dragon Hiératique d'Asar
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 monstre LUMIÈRE de Type Dragon et 1 Monstre Normal de Type Dragon depuis votre Cimetière. Si cette carte face recto sur le Terrain va être détruite, vous pouvez Sacrifier 1 monstre "Hiératique" face recto (cette carte exclue) à la place.
  | de_name   = Priesterlicher Drache von Asar
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 LICHT Monster vom Typ Drache und 1 Normales Monster vom Typ Drache von deinem Friedhof verbannst. Falls diese offene Karte auf dem Spielfeld zerstört würde, kannst du stattdessen 1 offenes „Priesterlich“-Monster als Tribut anbieten, außer dieser Karte.
  | it_name   = Drago Ieratico di Asar
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro LUCE di Tipo Drago e 1 Mostro Normale di Tipo Drago dal tuo Cimitero. Se questa carta scoperta sul Terreno sta per essere distrutta, puoi invece offrire come Tributo un mostro "Ieratico" scoperto, eccetto questa carta.
  | pt_name   = Dragão Hierático de Asar
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ do Tipo Dragão e 1 Monstro Normal do Tipo Dragão do seu Cemitério. Se este card com a face para cima no campo seria destruído, em vez disso, você pode oferecer como Tributo 1 monstro "Hierático" com a face para cima, exceto este card.
  | es_name   = Dragón Hierático de Asar
  | es_text   = Puedes Invocar esta carta de Modo Especial desde tu mano desterrando 1 monstruo de LUZ de Tipo Dragón y 1 Monstruo Normal de Tipo Dragón, ambos en tu Cementerio. Si esta carta boca arriba en el Campo fuera a ser destruida, puedes Sacrificar 1 monstruo "Hierático" boca arriba en su lugar, excepto esta carta.
  | ja_text   = ①：このカードは自分の墓地からドラゴン族・光属性モンスターとドラゴン族の通常モンスターを１体ずつ除外し、手札から特殊召喚できる。<br />②：フィールドのこのカードが破壊される場合、代わりに自分フィールドの他の表側表示の「聖刻」モンスター１体をリリースできる。
  | ko_name   = 성각룡－우시르 드래곤
  | ko_text   = 이 카드는 자신 묘지의 드래곤족 / 빛 속성 몬스터와 드래곤족 일반 몬스터를 1장씩 게임에서 제외하고, 패에서 특수 소환할 수 있다. 필드 위의 이 카드가 파괴될 경우, 대신에 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 "성각"이라는 이름이 붙은 몬스터 1장을 릴리스할 수 있다.
  | tc_name   = 聖刻龍－烏西爾龍
  | tc_text   = 將我方墓地的龍族・光屬性怪獸與龍族通常怪獸各１隻從遊戲除外，可從手牌特殊召喚此卡。在場上的此卡被破壞的狀況下，可解放我方場上的１隻正面表示的冠有「聖刻」之名的怪獸作為替代。
  | sc_name   = 圣刻龙－乌西尔龙
  | sc_text   = ①：此卡可从自己的墓地将龙族・光属性怪兽和龙族通常怪兽各１只除外，来从手牌特殊召唤。②：场上的此卡将被破坏的情况下，可解放自己场上此卡以外的１只表侧表示“圣刻”怪兽作为代替。
  }}
