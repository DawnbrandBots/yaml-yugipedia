  | text      = Target 1 "Amazement" monster you control or 1 face-up monster your opponent controls; equip this card to it. You can activate the following effect, based on which player controls the equipped monster;<br />●You: Once per turn, when an opponent's monster declares an attack: Negate the attack, and if you do, change control of the equipped monster until the end of the Battle Phase.<br />●Your opponent: When the equipped monster activates its effect: Return it to the hand.
  | fr_name   = Attraction-Étonnante Vortex Viking
  | fr_text   = Ciblez 1 monstre "Incroyable" que vous contrôlez ou 1 monstre face recto contrôlé par votre adversaire ; équipez-lui cette carte. Vous pouvez activer l'effet suivant, selon quel joueur contrôle le monstre équipé ;<br />●Vous : Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque : annulez l'attaque, et si vous le faites, changez le contrôle du monstre équipé jusqu'à la fin de la Battle Phase.<br />●Votre adversaire : Lorsque le monstre équipé active son effet : renvoyez-le à la main.
  | de_name   = Vergnügliche Attraktion Wikingerwirbel
  | de_text   = Wähle 1 „Vergnügung“-Monster, das du kontrollierst, oder 1 offenes Monster, das dein Gegner kontrolliert; rüste es mit dieser Karte aus. Du kannst den folgenden Effekt aktivieren, basierend darauf, welcher Spieler das ausgerüstete Monster kontrolliert;<br />●Du: Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert: Annulliere den Angriff und falls du dies tust, ändere bis zum Ende der Battle Phase den Beherrscher des ausgerüsteten Monsters.<br />●Dein Gegner: Wenn der Effekt des ausgerüsteten Monsters aktiviert wird: Gib es auf die Hand zurück.
  | it_name   = Vortice Vichinga Attrazione Prodigio
  | it_text   = Scegli come bersaglio 1 mostro "Prodigioso" che controlli o 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta a esso. Puoi attivare il seguente effetto, a seconda di quale giocatore controlla il mostro equipaggiato;<br />●Tu: Una volta per turno, quando un mostro dell'avversario dichiara un attacco: annulla l'attacco e, se lo fai, cambia il controllo del mostro equipaggiato fino alla fine della Battle Phase.<br />●Il tuo avversario: Quando il mostro equipaggiato attiva un suo effetto: fallo ritornare nella mano.
  | pt_name   = Divertida Atração Barco Viking
  | pt_text   = Escolha 1 monstro "Diversão" que você controla ou 1 monstro com a face para cima que seu oponente controla; equipe este card a ele. Você pode ativar o seguinte efeito, de acordo com qual duelista controla o monstro equipado;<br />●Você: Uma vez por turno, quando um monstro do oponente declarar um ataque: negue o ataque e, se isso acontecer, até o final da Fase de Batalha, mude o controle do monstro equipado.<br />●Seu oponente: Quando o monstro equipado ativar seu efeito: devolva-o para a mão.
  | es_name   = Sorprendente Atracción Vórtex Vikingo
  | es_text   = Selecciona 1 monstruo "Asombro" que controles o 1 monstruo boca arriba que controle tu adversario; equípale esta carta. Puedes activar el siguiente efecto, basado en qué jugador controla el monstruo equipado;<br />●Tú: Una vez por turno, cuando un monstruo del adversario declara un ataque: niega el ataque y, si lo haces, cambia el control del monstruo equipado hasta el final de la Battle Phase.<br />●Tu adversario: Cuando el monstruo equipado activa su efecto: devuélvelo a la mano.
  | ja_text   = ①：自分フィールドの「アメイズメント」モンスターまたは相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いでそのモンスターに装備する。<br />②：装備モンスターのコントローラーによって以下の効果を発動できる。<br />●自分：１ターンに１度、相手モンスターの攻撃宣言時に発動できる。その攻撃を無効にし、バトルフェイズ終了時まで装備モンスターのコントロールを変更する。<br />●相手：装備モンスターが効果を発動した時に発動できる。装備モンスターを手札に戻す。
  | ko_name   = A・∀・VV
  | ko_text   = ①: 자신 필드의 "어메이즈먼트" 몬스터 또는 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다.<br />②: 장착 몬스터의 컨트롤러에 따라 이하의 효과를 발동할 수 있다.<br />●자신: 1턴에 1번, 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격을 무효로 하고, 배틀 페이즈 종료시까지 장착 몬스터의 컨트롤을 변경한다.<br />●상대: 장착 몬스터가 효과를 발동했을 때에 발동할 수 있다. 장착 몬스터를 주인의 패로 되돌린다.
  | tc_name   = A・∀・VV
  | tc_text   = ①：可將我方場上的１隻「驚樂園」怪獸或對方場上的１隻正面表示怪獸做為對象發動此卡。將此卡視為裝備卡裝備於該怪獸。<br />②：根據裝備怪獸的控制者，可發動以下效果。<br />●我方：１回合１次，可在對方怪獸的攻擊宣言時發動。將該攻擊變為無效，在戰鬥階段結束前變更裝備怪獸的控制權。<br />●對方：可在裝備怪獸發動效果時發動。將裝備怪獸送回持有者的手牌。
  | sc_name   = 惊乐游乐设施 制霸海盗船
  | sc_text   = ①：以自己场上的１只“惊乐园”怪兽或对手场上的表侧表示怪兽为对象可以发动此卡。将此卡视为装备卡，装备于该怪兽。<br />②：根据装备怪兽的控制者，可以发动以下效果。<br />●自己：１回合１次，在对手怪兽攻击宣言时可以发动。使该攻击无效，直至战斗阶段结束时为止，变更装备怪兽的控制权。<br />●对手：装备怪兽发动效果时可以发动。将装备怪兽放回持有者的手牌。
