  | text      = 3 Level 8 monsters<br />You can also Xyz Summon this card by using a "Galaxy-Eyes" Xyz Monster you control as material, except "Galaxy-Eyes Full Armor Photon Dragon". (Transfer its materials to this card.) Once per turn: You can target up to 2 Equip Cards equipped to this card; attach them to this card as material. Once per turn: You can detach 1 material from this card, then target 1 face-up card your opponent controls; destroy it.

  | fr_name   = Dragon Photon Armure Complète aux Yeux Galactiques
  | fr_text   = 3 monstres de Niveau 8<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz "Yeux Galactiques" que vous contrôlez ("Dragon Photon Armure Complète aux Yeux Galactiques" exclu) comme Matériel. (Transférez ses Matériels à cette carte.) Une fois par tour : vous pouvez cibler max. 2 Cartes d'Équipement équipées à cette carte ; attachez-les à cette carte comme Matériel. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte face recto contrôlée par votre adversaire ; détruisez-la.
  | de_name   = Galaxieaugen-Körperpanzer-Photonendrache
  | de_text   = 3 Monster der Stufe 8<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „Galaxieaugen“-Xyz-Monster, das du kontrollierst, als das Material verwendest, außer „Galaxieaugen-Körperpanzer-Photonendrache“. (Transferiere sein Material an diese Karte.) Einmal pro Spielzug: Du kannst bis zu 2 Ausrüstungskarten wählen, mit denen diese Karte ausgerüstet ist; hänge sie als Material an diese Karte an. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre sie.
  | it_name   = Drago Fotonico Armatura Completa Occhi Galattici
  | it_text   = 3 mostri di Livello 8<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz "Occhi Galattici" che controlli come materiale, eccetto "Drago Fotonico Armatura Completa Occhi Galattici". (Trasferisci i suoi materiali su questa carta.) Una volta per turno: puoi scegliere come bersaglio fino a 2 Carte Equipaggiamento equipaggiate a questa carta; attaccale a questa carta come materiale. Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggila.
  | pt_name   = Dragão de Fóton de Armadura Completa de Olhos das Galáxias
  | pt_text   = 3 monstros de Nível 8<br />Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz "Olhos das Galáxias" que você controla como matéria, exceto "Dragão de Fóton de Armadura Completa de Olhos das Galáxias". (Transfira as matérias dele para este card.) Uma vez por turno: você pode escolher até 2 Cards de Equipamento equipados a este card; associe-os a este card como matérias. Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 card com a face para cima que seu oponente controla; destrua-o.
  | es_name   = Dragón Fotónico de Armadura Completa de Ojos Galácticos
  | es_text   = 3 monstruos de Nivel 8<br />También puedes Invocar Xyz esta carta usando un Monstruo Xyz "Ojos Galácticos" que controles como material, excepto "Dragón Fotónico de Armadura Completa de Ojos Galácticos". (Transfiere sus materiales a esta carta). Una vez por turno: puedes seleccionar hasta 2 Cartas de Equipo equipadas a esta carta; acóplalas a esta carta como material. Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 carta boca arriba que controle tu adversario; destrúyela.
  | ja_text   = レベル８モンスター×３<br />このカードは「ギャラクシーアイズ　ＦＡ・フォトン・ドラゴン」以外の自分フィールドの「ギャラクシーアイズ」Ｘモンスターの上に重ねてＸ召喚する事もできる。<br />①：１ターンに１度、このカードの装備カードを２枚まで対象として発動できる。そのカードをこのカードのＸ素材とする。<br />②：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 갤럭시아이즈 FA 포톤 드래곤
  | ko_text   = 레벨 8 몬스터 × 3<br />이 카드는 "갤럭시아이즈 FA(풀아머) 포톤 드래곤" 이외의 자신 필드의 "갤럭시아이즈" 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 1턴에 1번, 이 카드의 장착 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 銀河眼 重鎧光子龍
  | tc_text   = 等級８怪獸×３<br />此卡也可重疊至我方場上的「銀河眼 重鎧光子龍」以外的「銀河眼」超量怪獸上方超量召喚。①：１回合１次，可將此卡的最多２張的裝備卡做為對象發動。將該卡重疊至此卡下方做為超量素材。②：１回合１次，可去除此卡的１個超量素材，將對方場上的１張正面表示的卡做為對象發動。破壞該卡。
  | sc_name   = 银河眼全装甲光子龙
  | sc_text   = 等级８怪兽×３<br />此卡也可重叠在自己场上“银河眼全装甲光子龙”以外的“银河眼”超量怪兽上面来超量召唤。①：１回合１次，以此卡的最多２张装备卡为对象可以发动。将该卡重叠在此卡下方作为超量素材。②：１回合１次，去除此卡的１个超量素材，以对手场上的１张表侧表示的卡为对象可以发动。将该卡破坏。
  }}
