  | text      = Once per turn: You can pay 500 LP; during your Main Phase this turn, you can Normal Summon 1 "Vampire" monster in addition to your Normal Summon/Set. (Even if this card leaves the field. You can only gain this effect once per turn.) Each time your "Vampire" monster inflicts battle damage to your opponent: Gain the same amount of LP.

  | fr_name   = Domaine de Vampire
  | fr_text   = Une fois par tour : vous pouvez payer 500 LP ; durant votre Main Phase ce tour, vous pouvez Invoquer Normalement 1 monstre "Vampire" en plus de votre Invocation/Pose Normale. (Même si cette carte quitte le Terrain. Vous ne pouvez gagner cet effet qu'une fois par tour.) Chaque fois que votre monstre "Vampire" inflige des dommages de combat à votre adversaire : gagnez le même montant de LP.
  | de_name   = Vampirrevier
  | de_text   = Einmal pro Spielzug: Du kannst 500 LP zahlen; während deiner Main Phase dieses Spielzugs kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Vampir“-Monster als Normalbeschwörung beschwören. (Selbst falls diese Karte das Spielfeld verlässt. Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Jedes Mal, wenn dein „Vampir“-Monster deinem Gegner Kampfschaden zufügt: Du erhältst so viele LP.
  | it_name   = Dominio dei Vampiri
  | it_text   = Una volta per turno: puoi pagare 500 LP; durante la tua Main Phase in questo turno, puoi Evocare Normalmente 1 mostro "Vampiro" in aggiunta alla tua Evocazione Normale/Posizionamento. (Anche se questa carta lascia il Terreno. Puoi guadagnare questo effetto una sola volta per turno.) Ogni volta che un tuo mostro "Vampiro" infligge danno da combattimento al tuo avversario: guadagni lo stesso ammontare di LP.
  | pt_name   = Domínio do Vampiro
  | pt_text   = Uma vez por turno: você pode pagar 500 PV; durante sua Fase Principal deste turno, você pode Invocar por Invocação-Normal 1 monstro "Vampiro(a)" em adição à sua Invocação-Normal/Baixar (padrão). (Mesmo que este card deixe o campo. Você só pode se aproveitar deste efeito uma vez por turno.) Sempre que um monstro "Vampiro(a)" seu causar dano de batalha ao seu oponente: ganhe esse mesmo valor de PV.
  | es_name   = Dominio del Vampiro
  | es_text   = Una vez por turno: puedes pagar 500 LP; este turno, durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Vampiro/a" además de tu Invocación Normal/Colocación. (Aún si esta carta deja el Campo. Sólo puedes ganar este efecto una vez por turno). Cada vez que tu monstruo "Vampiro/a" inflija daño de batalla a tu adversario: gana la misma cantidad de LP.
  | ja_text   = ①：１ターンに１度、５００ＬＰを払って発動できる。このターン自分は通常召喚に加えて１度だけ、自分メインフェイズに「ヴァンパイア」モンスター１体を召喚できる。<br />②：このカードが魔法＆罠ゾーンに存在する限り、自分の「ヴァンパイア」モンスターが相手に戦闘ダメージを与えた場合に発動する。その数値分だけ自分のＬＰを回復する。
  | ko_name   = 뱀파이어의 영역
  | ko_text   = ①: 1턴에 1번, 500 LP를 지불하고 발동할 수 있다. 이 턴에 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "뱀파이어" 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 "뱀파이어" 몬스터가 상대에게 전투 데미지를 주었을 경우에 발동한다. 그 수치만큼만 자신의 LP를 회복한다.
  | tc_name   = 吸血鬼的領域
  | tc_text   = ①：１回合１次，可支付５００LP發動。此回合，我方除了通常召喚以外僅限１次，可在我方主要階段召喚１隻「吸血鬼」怪獸。②：只要此卡存在於魔法＆陷阱區，就在我方的「吸血鬼」怪獸給予對方戰鬥傷害的狀況下發動。依據該數值回復我方LP。
  | sc_name   = 吸血鬼的领域
  | sc_text   = ①：1个回合1次，支付500LP后可以发动。这个回合自己在通常召唤外仅可追加1次机会，可以在自己的主要阶段召唤1只“吸血鬼”怪兽。②：只要这张卡存在于魔法与陷阱区域，自己的“吸血鬼”怪兽给对手战斗伤害的情况下发动。自己的LP恢复该数值。
