title: Fusion Duplication (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 "Fusion" or "Polymerization" Normal or Quick-Play Spell in either GY; banish that Spell, then apply that Spell's effect when that card is activated. You can only activate 1 "Fusion Duplication" per turn.

  | fr_name   = Duplication de Fusion
  | fr_text   = Ciblez 1 Magie Normale ou Jeu-Rapide "Fusion" ou "Polymérisation" dans l'un des Cimetières ; bannissez la Magie, puis appliquez l'effet de la Magie lorsque la carte est activée. Vous ne pouvez activer qu'1 "Duplication de Fusion" par tour.
  | de_name   = Fusionsduplizierung
  | de_text   = Wähle 1 Normalen „Fusion“- oder „Polymerisation“-Zauber oder 1 „Fusion“- oder „Polymerisation“-Schnellzauber in einem beliebigen Friedhof; verbanne jenen Zauber, dann führe den Effekt jenes Zaubers aus, wenn jene Karte aktiviert wird. Du kannst nur 1 „Fusionsduplizierung“ pro Spielzug aktivieren.
  | it_name   = Fusione Duplicazione
  | it_text   = Scegli come bersaglio 1 Magia Normale o Rapida "Fusione" o "Polimerizzazione" in qualsiasi Cimitero; bandisci quella Magia, poi applica l'effetto di quella Magia quando quella carta viene attivata. Puoi attivare solo 1 "Fusione Duplicazione" per turno.
  | pt_name   = Duplicação de Fusão
  | pt_text   = Escolha 1 Magia Normal ou Rápida "Fusão" ou "Polimerização" em qualquer Cemitério; bana essa Magia e, depois, aplique o efeito dessa Magia quando esse card for ativado. Você só pode ativar 1 "Duplicação de Fusão" por turno.
  | es_name   = Duplicación de Fusión
  | es_text   = Selecciona 1 Mágica Normal o de Juego Rápido "Fusión" o "Polimerización" en cualquier Cementerio; destierra esa Mágica, y después aplica el efecto de esa Mágica cuando esa carta es activada. Sólo puedes activar 1 "Duplicación de Fusión" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分か相手の墓地の「融合」通常・速攻魔法カードか「フュージョン」通常・速攻魔法カード１枚を対象として発動できる。その魔法カードを除外する。その後、その魔法カード発動時の効果を適用する。
  | ko_name   = 퓨전 듀플리케이션
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신이나 상대 묘지의 "융합" 일반 / 속공 마법 카드나 "퓨전" 일반 / 속공 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 마법 카드를 제외한다. 그 후, 그 마법 카드 발동시의 효과를 적용한다.
  | tc_name   = 融合複製
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將我方或對方墓地的１張「融合」通常・速攻魔法卡或１張「結合」通常・速攻魔法卡做為對象發動。將該魔法卡除外，適用該魔法卡發動時的效果。
  | sc_name   = 结合复制
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：以自己或对手墓地的１张“融合”通常・速攻魔法卡或“结合”通常・速攻魔法卡为对象可以发动。将该魔法卡除外，适用该魔法卡发动时的效果。
  }}
