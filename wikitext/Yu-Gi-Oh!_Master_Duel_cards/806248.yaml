title: Broken Blocker (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Activate only when a Defense Position monster you control, whose DEF is higher than its ATK, is destroyed by battle. Special Summon up to 2 monsters with the same name as that monster from your Deck in face-up Defense Position.
  | releases  = Legacy Pack

  | fr_name   = Bloqueur Démantibulé
  | fr_text   = Activable uniquement lorsqu'un monstre en Position de Défense que vous contrôlez, dont la DEF est supérieure à son ATK, est détruit au combat. Invoquez Spécialement depuis votre Deck en Position de Défense face recto, jusqu'à 2 monstres avec le même nom que ce monstre.
  | de_name   = Gespaltener Verteidiger
  | de_text   = Aktiviere diese Karte nur, wenn ein Monster in Verteidigungsposition, das du kontrollierst, dessen DEF höher sind als seine ATK, durch Kampf zerstört wird. Beschwöre bis zu 2 Monster mit demselben Namen wie das Monster als Spezialbeschwörung von deinem Deck in die offene Verteidigungsposition.
  | it_name   = Difensore Abbattuto
  | it_text   = Attiva solo quando un mostro in Posizione di Difesa che controlli, il cui DEF sia superiore al suo ATK, viene distrutto in battaglia. Evoca tramite Evocazione Speciale fino a 2 mostri con lo stesso nome di quel mostro dal tuo Deck scoperti in Posizione di Difesa.
  | pt_name   = Bloqueador Quebrado
  | pt_text   = Ative apenas quando um monstro em Posição de Defesa que você controla, cuja DEF seja maior que o seu ATK, for destruído em batalha. Invoque por Invocação-Especial até 2 monstros com o mesmo nome desse monstro do seu Deck com a face para cima em Posição de Defesa.
  | es_name   = Bloqueador Roto
  | es_text   = Sólo puedes activar esta carta cuando 1 monstruo en Posición de Defensa que controles, cuya DEF sea mayor que su ATK, es destruido en batalla. Invoca de Modo Especial desde tu Deck hasta 2 monstruos con el mismo nombre que ese monstruo, en Posición de Defensa boca arriba.
  | ja_text   = ①：攻撃力より守備力が高い自分の守備表示モンスターが戦闘で破壊された時に発動できる。そのモンスターの同名モンスターを２体までデッキから守備表示で特殊召喚する。
  | ko_name   = 브로큰 블록커
  | ko_text   = 자신 필드 위에 존재하는, 공격력보다도 수비력이 높은 수비 표시 몬스터가 전투에 의해서 파괴되었을 경우에 발동할 수 있다. 그 몬스터와 같은 이름의 몬스터를 2장까지 자신의 덱에서 앞면 수비 표시로 특수 소환한다.
  | tc_name   = 斷裂的防護
  | tc_text   = 可在我方場上的守備力高於攻擊力的守備表示怪獸因戰鬥被破壞的狀況下發動。從牌組以守備表示特殊召喚最多２隻與該怪獸同名的怪獸。
  | sc_name   = 断裂的防护
  | sc_text   = 我方场上守备力高于攻击力的守备表示怪兽因战斗被破坏的场合可发动。从牌组以守备表示特殊召唤最多２只该怪兽及同名怪兽。
  }}
