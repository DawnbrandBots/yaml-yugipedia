title: Yummy☆Surprise (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Quick-Play
  | text               = Activate 1 of these effects (but you can only use each effect of "Yummy☆Surprise" once per turn);<br />●Target 2 LIGHT Beast monsters you control and 2 cards your opponent controls; return them to the hand.<br />●Special Summon 1 "Yummy" monster from your hand or GY, but it cannot attack directly this turn.<br />●Return 1 Field Spell from your face-up field or GY to the hand, then you can place 1 "Yummy" Field Spell from your hand, face-up on your field.

  | fr_name            = Miammy☆Surprise
  | fr_text            = Activez 1 de ces effets (mais vous ne pouvez utiliser chaque effet de "Miammy☆Surprise" qu'une fois par tour) ;<br />●Ciblez 2 monstres LUMIÈRE Bête que vous contrôlez et 2 cartes contrôlées par votre adversaire ; renvoyez-les à la main.<br />●Invoquez Spécialement 1 monstre "Miammy" depuis votre main ou Cimetière, mais il ne peut pas attaquer directement ce tour.<br />●Renvoyez 1 Magie de Terrain depuis votre Terrain face recto ou Cimetière à la main, puis vous pouvez placer face recto 1 Magie de Terrain "Miammy" depuis votre main sur votre Terrain.
  | de_name            = Lecker☆Überraschung
  | de_text            = Aktiviere 1 dieser Effekte (aber du kannst jeden Effekt von „Lecker☆Überraschung“ nur einmal pro Spielzug verwenden);<br />●Wähle 2 LICHT Ungeheuer-Monster, die du kontrollierst, und 2 Karten, die dein Gegner kontrolliert; gib sie auf die Hand zurück.<br />●Beschwöre 1 „Lecker“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, aber es kann in diesem Spielzug nicht direkt angreifen.<br />●Gib 1 Spielfeldzauber offen von deiner Spielfeldseite oder von deinem Friedhof auf die Hand zurück, dann kannst du 1 „Lecker“-Spielfeldzauber von deiner Hand offen auf deine Spielfeldseite legen.
  | it_name            = Yummy☆Sorpresa
  | it_text            = Attiva 1 di questi effetti (ma puoi utilizzare ogni effetto di "Yummy☆Sorpresa" una sola volta per turno);<br />●Scegli come bersaglio 2 mostri LUCE Bestia che controlli e 2 carte controllate dal tuo avversario; falli ritornare nella mano.<br />●Evoca Specialmente 1 mostro "Yummy" dalla tua mano o Cimitero, ma esso non può attaccare direttamente in questo turno.<br />●Fai ritornare 1 Magia Terreno dal tuo Terreno scoperto o Cimitero nella mano, poi puoi mettere 1 Magia Terreno "Yummy" dalla tua mano, scoperta sul tuo Terreno.
  | pt_name            = Nhamy☆Surpresa
  | pt_text            = Ative 1 desses efeitos (mas você só pode usar cada efeito de "Nhamy☆Surpresa" uma vez por turno);<br />●Escolha 2 monstros Besta de LUZ que você controla e 2 cards que seu oponente controla; devolva-os para a mão.<br />●Invoque por Invocação-Especial 1 monstro "Nhamy" da sua mão ou do Cemitério, mas ele não pode atacar diretamente neste turno.<br />●Devolva 1 Magia de Campo do seu campo com a face para cima ou Cemitério para a mão e, depois, você pode colocar 1 Magia de Campo "Nhamy" da sua mão, no seu campo com a face para cima.
  | es_name            = Yummy☆Sorpresa
  | es_text            = Activa 1 de estos efectos (pero sólo puedes usar cada efecto de "Yummy☆Sorpresa" una vez por turno);<br />●Selecciona 2 monstruos Bestia de LUZ que controles y 2 cartas que controle tu adversario; devuélvelos a la mano.<br />●Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Yummy", pero no puede atacar directamente este turno.<br />●Devuelve a la mano 1 Mágica de Campo en tu Campo boca arriba o Cementerio, y después puedes poner boca arriba en tu Campo 1 Mágica de Campo "Yummy" en tu mano.
  | ja_text            = ①：以下から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。<br />●自分フィールドの獣族・光属性モンスター２体と相手フィールドのカード２枚を対象として発動できる。そのカードを手札に戻す。<br />●自分の手札・墓地から「ヤミー」モンスター１体を特殊召喚する。そのモンスターはこのターン直接攻撃できない。<br />●自分のフィールド（表側表示）・墓地からフィールド魔法カード１枚を手札に戻す。その後、手札から「ヤミー」フィールド魔法カード１枚を自分フィールドに表側表示で置く事ができる。
  | ko_name            = 야미☆서프라이즈
  | ko_text            = ①: 이하에서 1개를 선택하고 발동할 수 있다(이 카드명의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다).<br />●자신 필드의 야수족 / 빛 속성 몬스터 2장과 상대 필드의 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다.<br />●자신의 패 / 묘지에서 "야미" 몬스터 1장을 특수 소환한다. 그 몬스터는 이 턴에 직접 공격할 수 없다.<br />●자신의 필드(앞면 표시) / 묘지에서 필드 마법 카드 1장을 패로 되돌린다. 그 후, 패에서 "야미" 필드 마법 카드 1장을 자신 필드에 앞면 표시로 놓을 수 있다.
  | tc_name            = 黯蜜☆驚喜
  | tc_text            = ①：可從以下選擇1個發動（此卡名的以下效果1回合僅可各選擇1次）。<br />●以自己場上的2隻獸族・光屬性怪獸和對手場上的2張卡為對象可以發動。將該卡放回手牌。<br />●從自己手牌・墓地將1隻「黯蜜」怪獸特殊召喚。該怪獸此回合不可直接攻擊。<br />●從自己場上（表側表示）・墓地將1張場地魔法卡放回手牌。然後，可從手牌將1張「黯蜜」場地魔法卡以表側表示放在自己場上。
  | sc_name            = 黯蜜☆惊喜
  | sc_text            = ①：可从以下选择1个发动（此卡名的以下效果1回合仅可各选择1次）。<br />●以自己场上的2只兽族・光属性怪兽和对手场上的2张卡为对象可以发动。将该卡放回手牌。<br />●从自己手牌・墓地将1只“黯蜜”怪兽特殊召唤。该怪兽此回合不可直接攻击。<br />●从自己场上（表侧表示）・墓地将1张场地魔法卡放回手牌。然后，可从手牌将1张“黯蜜”场地魔法卡以表侧表示放在自己场上。
