  | fr_name   = Rose Vénéneuse, HÉROS Élémentaire
  | fr_text   = Cette carte ne peut pas être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté avec "Bouton de Rose". Votre adversaire ne peut sélectionner que "Rose Vénéneuse, HÉROS Élémentaire" comme cible d'une attaque. À chaque fois que cette carte inflige des dommages de combat à votre adversaire, elle gagne 200 points d'ATK et perd 200 points de DEF.
  | de_name   = Elementar-HELD Poison Rose
  | de_text   = Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss mit „Rosenknospe“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Jedes Mal, wenn diese Karte deinem Gegner Kampfschaden zufügt: Sie erhält 200 ATK und verliert 200 DEF. Dein Gegner kann nur „Elementar-HELD Poison Rose“ als Ziel für Angriffe wählen.
  | it_name   = Rosa Avvelenata EROE Elementale
  | it_text   = Non può essere Evocata Normalmente o Posizionata. Deve essere Evocata Specialmente con "Bocciolo di Rosa", e non può essere Evocata Specialmente in altri modi. Ogni volta che questa carta infligge danno da combattimento al tuo avversario: essa guadagna 200 ATK e perde 200 DEF. Il tuo avversario può scegliere solo "Rosa Avvelenata EROE Elementale" come bersaglio di un attacco.
  | pt_name   = Rosa Venenosa, o HERÓI do Elemento
  | pt_text   = Não pode ser Invocado por Invocação-Normal ou Baixado. Deve ser Invocado por Invocação-Especial com "Botão de Rosa" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Sempre que este card causar Dano de Batalha ao oponente: Ele ganha 200 de ATK e perde 200 de DEF. Seu oponente só pode escolher "Rosa Venenosa, o HERÓI do Elemento" como alvo de ataques.
  | es_name   = HÉROE Elemental Poison Rose
  | es_text   = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto mediante "Capullo de Rosa". Tu adversario sólo puede seleccionar a "HÉROE Elemental Poison Rose" como objetivo de un ataque. Cada vez que esta carta inflige daño de batalla a tu adversario, gana 200 ATK y pierde 200 DEF.
  | ja_text   = このカードは通常召喚できず、「ブルーメンブラット」の効果でのみ特殊召喚できる。<br />①：このカードが相手に戦闘ダメージを与えた場合に発動する。このカードの攻撃力は２００アップし、守備力は２００ダウンする。<br />②：相手モンスターは「Ｅ・ＨＥＲＯ　ブルーメ」しか攻撃対象に選択できない。
  | ko_name   = 엘리멘틀 히어로 포이즌 로즈
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 이 카드는 "로즈 버드"의 효과로만 특수 소환할 수 있다. 상대는 "엘리멘틀 히어로 포이즌 로즈"밖에 공격 대상으로 선택할 수 없다. 상대 플레이어에게 전투 데미지를 줄 때마다, 이 카드의 공격력은 200 포인트 올리고, 수비력은 200 포인트 내린다.
  | tc_name   = 元素－英雄 花女郎
  | tc_text   = 此卡無法通常召喚。此卡僅可透過「花與葉」的效果特殊召喚。對方僅可將「元素－英雄 花女郎」選為攻擊對象。每當給予對方玩家戰鬥傷害時，此卡的攻擊力提升２００，守備力降低２００。
  | sc_name   = 元素－英雄 花女郎
  | sc_text   = 此卡不可通常召唤。此卡仅可以“花与叶”的效果特殊召唤。对手仅可选择“元素－英雄 花女郎”为攻击对象。每次给予对手玩家战斗伤害，此卡的攻击力上升２００点，守备力下降２００点。
