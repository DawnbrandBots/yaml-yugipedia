  | ko_name   = 지옥의 문지기 일 블러드
  | ko_text   = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며 이하의 효과를 얻는다.<br />●패 또는 묘지에 존재하는 언데드족 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드가 필드 위에서 벗어났을 때, 이 효과에 의해서 특수 소환된 언데드족 몬스터를 파괴한다.
