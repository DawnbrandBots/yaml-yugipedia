  | pt_name   = Sangue Ruim
  | pt_text   = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />●Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Zumbi da sua mão ou de qualquer Cemitério, mas se este card deixar o campo, destrua todos os monstros Zumbi Invocados por Invocação-Especial por este efeito.
  | es_name   = Mala Sangre
  | es_text   = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.<br />●Una vez por turno: puedes Invocar de Modo Especial 1 monstruo Zombi desde tu mano o cualquier Cementerio, pero si esta carta deja el Campo, destruye todos los monstruos Zombi Invocados de Modo Especial por este efecto.
