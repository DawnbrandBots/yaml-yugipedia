title: 'Number 49: Fortune Tune (Master Duel)'
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = LIGHT
  | types     = Winged Beast / Xyz / Effect
  | rank      = 3
  | atk       = 400
  | def       = 900
  | text      = 2 Level 3 monsters<br />Neither player can target this card on the field with card effects. If this card would be destroyed by battle or card effect, you can detach 1 material from this card instead. Once per turn, during your Standby Phase: Gain 500 LP. If this card is sent from the field to the GY: Target 2 Level 3 monsters in your GY; shuffle them both into the Deck, and if you do, return this card from your GY to the Extra Deck. You can only use this effect of "Number 49: Fortune Tune" once per turn.

  | fr_name   = Numéro 49 : Mélodie de Chance
  | fr_text   = 2 monstres de Niveau 3<br />Aucun joueur ne peut cibler cette carte sur le Terrain avec des effets de carte. Si cette carte va être détruite au combat ou par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place. Une fois par tour, durant votre Standby Phase : gagnez 500 LP. Si cette carte est envoyée depuis le Terrain au Cimetière : ciblez 2 monstres de Niveau 3 dans votre Cimetière ; mélangez-les tous les deux dans le Deck, et si vous le faites, renvoyez cette carte depuis votre Cimetière à l'Extra Deck. Vous ne pouvez utiliser cet effet de "Numéro 49 : Mélodie de Chance" qu'une fois par tour.
  | de_name   = Nummer 49: Glücksmelodie
  | de_text   = 2 Monster der Stufe 3<br />Kein Spieler kann diese Karte auf dem Spielfeld als Ziel für Karteneffekte wählen. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Material von dieser Karte abhängen. Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 500 LP. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Wähle 2 Monster der Stufe 3 in deinem Friedhof; mische beide ins Deck und falls du dies tust, lege diese Karte von deinem Friedhof ins Extra Deck zurück. Du kannst diesen Effekt von „Nummer 49: Glücksmelodie“ nur einmal pro Spielzug verwenden.
  | it_name   = Numero 49: Sintonia della Fortuna
  | it_text   = 2 mostri di Livello 3<br />Nessun giocatore può scegliere come bersaglio questa carta sul Terreno con gli effetti delle carte. Se questa carta sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta. Una volta per turno, durante la tua Standby Phase: guadagni 500 LP. Se questa carta viene mandata dal Terreno al Cimitero: scegli come bersaglio 2 mostri di Livello 3 nel tuo Cimitero; mischiali entrambi nel Deck e, se lo fai, fai ritornare questa carta dal tuo Cimitero nell'Extra Deck. Puoi utilizzare questo effetto di "Numero 49: Sintonia della Fortuna" una sola volta per turno.
  | pt_name   = Número 49: Melovidente
  | pt_text   = 2 monstros de Nível 3<br />Nenhum duelista pode escolher este card no campo como alvo de efeitos de card. Se este card seria destruído em batalha ou por um efeito de card, em vez disso, você pode desassociar 1 matéria deste card. Uma vez por turno, durante sua Fase de Apoio: ganhe 500 PV. Se este card for enviado do campo para o Cemitério: escolha 2 monstros de Nível 3 no seu Cemitério; embaralhe-os no Deck e, se isso acontecer, devolva este card do seu Cemitério para o Deck Adicional. Você só pode usar este efeito de "Número 49: Melovidente" uma vez por turno.
  | es_name   = Número 49: Canción de la Fortuna
  | es_text   = 2 monstruos de Nivel 3<br />Ningún jugador puede seleccionar con efectos de cartas esta carta en el Campo. Si esta carta fuera a ser destruida en batalla o por el efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar. Una vez por turno, durante tu Standby Phase: gana 500 LP. Si esta carta es mandada del Campo al Cementerio: selecciona 2 monstruos de Nivel 3 en tu Cementerio; baraja ambos al Deck y, si lo haces, devuelve al Deck Extra esta carta en tu Cementerio. Sólo puedes usar este efecto de "Número 49: Canción de la Fortuna" una vez por turno.
  | ja_text   = レベル３モンスター×２<br />このカード名の④の効果は１ターンに１度しか使用できない。<br />①：お互いにフィールドのこのカードを効果の対象にできない。<br />②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。<br />③：自分スタンバイフェイズに発動する。自分は５００ＬＰ回復する。<br />④：このカードがフィールドから墓地へ送られた場合、自分の墓地のレベル３モンスター２体を対象として発動する。そのモンスター２体をデッキに戻し、このカードをＥＸデッキに戻す。
  | ko_name   = No.49 비조 포츈츈
  | ko_text   = 레벨 3 몬스터 × 2<br />자신의 스텐바이 페이즈마다 자신은 500 라이프 포인트를 회복한다. 필드 위의 이 카드는 카드 효과의 대상이 되지 않는다. 이 카드가 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다. 또한, 이 카드가 필드 위에서 묘지로 보내졌을 때, 자신 묘지의 레벨 3 몬스터 2장을 선택하고 발동한다. 선택한 2장을 덱으로 되돌리고, 묘지의 이 카드를 엑스트라 덱으로 되돌린다. "No.49 비조 포츈츈"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = No.49 秘鳥幸運啾啾
  | tc_text   = 等級３怪獸×２<br />此卡名的④效果，１回合僅限使用１次。①：場上的此卡不會成為效果對象。②：在場上的此卡因戰鬥・效果被破壞的狀況下，可去除此卡的１個超量素材作為替代。③：在我方準備階段發動。我方回復５００LP。④：在此卡從場上被送至墓地的狀況下，將我方墓地的２隻等級３怪獸做為對象發動。將２隻該怪獸送回牌組，將此卡送回額外牌組。
  | sc_name   = 编号49 秘鸟 幸运啾啾
  | sc_text   = 等级３怪兽×２<br />此卡名的④效果１回合仅可使用１次。①：场上的此卡不会成为效果的对象。②：场上的此卡将被战斗・效果破坏的情况下，可去除此卡的１个超量素材作为代替。③：在自己的准备阶段发动。自己恢复５００LP。④：此卡从场上被送至墓地的情况下，以自己墓地２只等级３怪兽为对象发动。将该２只怪兽放回牌组，将此卡放回额外牌组。
  }}
