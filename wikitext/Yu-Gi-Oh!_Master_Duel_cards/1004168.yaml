  | lore               = Target 1 "Amazement" monster you control or 1 face-up monster your opponent controls; equip this card to it. You can activate the following effect, based on which player controls the equipped monster;<br />●You: Change the equipped monster's battle position, then, your opponent chooses 1 "Attraction" Trap in your GY, and you Set it to your field.<br />●Your opponent: Banish the equipped monster until the End Phase.<br />You can only use this effect of "Amaze Attraction Thrill Train" once per turn.

  | fr_name            = Attraction-Étonnante Train du Frisson
  | fr_lore            = Ciblez 1 monstre "Incroyable" que vous contrôlez ou 1 monstre face recto contrôlé par votre adversaire ; équipez-lui cette carte. Vous pouvez activer l'effet suivant, selon quel joueur contrôle le monstre équipé ;<br />●Vous : Changez la position de combat du monstre équipé, puis, votre adversaire choisit 1 Piège "Attraction-" dans votre Cimetière, et vous le Posez sur votre Terrain.<br />●Votre adversaire : Jusqu'à la End Phase, bannissez le monstre équipé.<br />Vous ne pouvez utiliser cet effet de "Attraction-Étonnante Train du Frisson" qu'une fois par tour.
  | de_name            = Vergnügliche Attraktion Nervenkitzelzug
  | de_lore            = Wähle 1 „Vergnügung“-Monster, das du kontrollierst, oder 1 offenes Monster, das dein Gegner kontrolliert; rüste es mit dieser Karte aus. Du kannst den folgenden Effekt aktivieren, basierend darauf, welcher Spieler das ausgerüstete Monster kontrolliert;<br />●Du: Ändere die Kampfposition des ausgerüsteten Monsters, dann bestimmt dein Gegner 1 „Attraktion“-Falle in deinem Friedhof und du setzt sie auf deine Spielfeldseite.<br />●Dein Gegner: Verbanne das ausgerüstete Monster bis zur End Phase.<br />Du kannst diesen Effekt von „Vergnügliche Attraktion Nervenkitzelzug“ nur einmal pro Spielzug verwenden.
  | it_name            = Treno dei Brividi Attrazione Prodigio
  | it_lore            = Scegli come bersaglio 1 mostro "Prodigioso" che controlli o 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta a esso. Puoi attivare il seguente effetto, a seconda di quale giocatore controlla il mostro equipaggiato;<br />●Tu: Cambia la posizione del mostro equipaggiato, poi il tuo avversario seleziona 1 Trappola "Attrazione" nel tuo Cimitero, e tu la Posizioni sul tuo Terreno.<br />●Il tuo avversario: Bandisci il mostro equipaggiato fino alla End Phase.<br />Puoi utilizzare questo effetto di "Treno dei Brividi Attrazione Prodigio" una sola volta per turno.
  | pt_name            = Divertida Atração Trem da Emoção
  | pt_lore            = Escolha 1 monstro "Diversão" que você controla ou 1 monstro com a face para cima que seu oponente controla; equipe este card a ele. Você pode ativar o seguinte efeito, de acordo com qual duelista controla o monstro equipado;<br />●Você: Mude a posição de batalha do monstro equipado e, depois, seu oponente seleciona 1 Armadilha "Atração" no seu Cemitério e você a Baixa no seu campo.<br />●Seu oponente: Bana o monstro equipado até a Fase Final.<br />Você só pode usar este efeito de "Divertida Atração Trem da Emoção" uma vez por turno.
  | es_name            = Sorprendente Atracción Tren Emoción
  | es_lore            = Selecciona 1 monstruo "Asombro" que controles o 1 monstruo boca arriba que controle tu adversario; equípale esta carta. Puedes activar el siguiente efecto, basado en qué jugador controla el monstruo equipado;<br />●Tú: Cambia la posición de batalla del monstruo equipado, y después tu adversario elige 1 Trampa "Atracción" en tu Cementerio y la Colocas en tu Campo.<br />●Tu adversario: Destierra el monstruo equipado hasta la End Phase.<br />Sólo puedes usar este efecto de "Sorprendente Atracción Tren Emoción" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「アメイズメント」モンスターまたは相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いでそのモンスターに装備する。<br />②：装備モンスターのコントローラーによって以下の効果を発動できる。<br />●自分：装備モンスターの表示形式を変更し、自分の墓地の「アトラクション」罠カード１枚を相手が選ぶ。そのカードを自分フィールドにセットする。<br />●相手：装備モンスターをエンドフェイズまで除外する。
  | ko_name            = A・∀・TT
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "어메이즈먼트" 몬스터 또는 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. ②: 장착 몬스터의 컨트롤러에 따라 이하의 효과를 발동할 수 있다.<br />●자신: 장착 몬스터의 표시 형식을 변경하고, 자신 묘지의 "어트랙션" 함정 카드 1장을 상대가 고른다. 그 카드를 자신 필드에 세트한다.<br />●상대: 장착 몬스터를 엔드 페이즈까지 제외한다.
  | tc_name            = 驚樂遊樂設施・激奮列車
  | tc_lore            = 此卡名的②效果，１回合僅限使用１次。①：可將我方場上的１隻「驚樂園」怪獸或對方場上的１隻正面表示怪獸做為對象發動此卡。將此卡視為裝備卡裝備於該怪獸。②：根據裝備怪獸的控制者，可發動以下效果。<br />●我方：變更裝備怪獸的表示形式，對方選擇我方墓地的１張「遊樂設施」陷阱卡。將該卡覆蓋在我方場上。<br />●對方：將裝備怪獸在結束階段前除外。
  | sc_name            = 惊乐游乐设施・激奋列车
  | sc_lore            = 此卡名的②效果１回合仅可使用１次。①：以自己场上的１只“惊乐园”怪兽或对手场上的表侧表示怪兽为对象可以发动此卡。将此卡视为装备卡，装备于该怪兽。②：根据装备怪兽的控制者，可以发动以下效果。<br />●自己：变更装备怪兽的表示形式，对手挑选自己墓地的１张“游乐设施”陷阱卡。将该卡放置在自己场上。<br />●对手：将装备怪兽直至结束阶段为止除外。
