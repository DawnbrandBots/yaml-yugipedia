title: Trap Trick (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Banish 1 Normal Trap from your Deck, except "Trap Trick", and if you do, Set 1 card with the same name directly from your Deck. It can be activated this turn. You can only activate 1 Trap Card for the rest of this turn after this card resolves. You can only activate 1 "Trap Trick" per turn.

  | fr_name   = Combine de Piège
  | fr_text   = Bannissez 1 Piège Normal ("Combine de Piège" exclu) depuis votre Deck, et si vous le faites, Posez 1 carte du même nom directement depuis votre Deck. Elle peut être activée ce tour. Le reste de ce tour après la résolution de cette carte, vous ne pouvez activer qu'1 Carte Piège. Vous ne pouvez activer qu'1 "Combine de Piège" par tour.
  | de_name   = Fallentrick
  | de_text   = Verbanne 1 Normale Falle von deinem Deck, außer „Fallentrick“, und falls du dies tust, setze 1 Karte mit demselben Namen direkt von deinem Deck. Sie kann in diesem Spielzug aktiviert werden. Du kannst für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, nur 1 Fallenkarte aktivieren. Du kannst nur 1 „Fallentrick“ pro Spielzug aktivieren.
  | it_name   = Trucco Trappola
  | it_text   = Bandisci 1 Trappola Normale dal tuo Deck, eccetto "Trucco Trappola", e, se lo fai, Posiziona 1 carta con lo stesso nome direttamente dal tuo Deck. Essa può essere attivata in questo turno. Puoi attivare solo 1 Carta Trappola per il resto di questo turno dopo che questa carta si è risolta. Puoi attivare solo 1 "Trucco Trappola" per turno.
  | pt_name   = Truque de Sapateado
  | pt_text   = Bana 1 Armadilha Normal do seu Deck, exceto "Truque de Sapateado" e, se isso acontecer, Baixe 1 card com o mesmo nome diretamente do seu Deck. Ele pode ser ativado neste turno. Você só pode ativar 1 Card de Armadilha pelo resto deste turno depois que este card resolver. Você só pode ativar 1 "Truque de Sapateado" por turno.
  | es_name   = Truco de Trampa
  | es_text   = Destierra 1 Trampa Normal en tu Deck, excepto "Truco de Trampa" y, si lo haces, Coloca 1 carta con el mismo nombre directamente desde tu Deck. Ésta puede ser activada este turno. Por el resto de este turno después de que esta carta se resuelva, sólo puedes activar 1 Carta de Trampa. Sólo puedes activar 1 "Truco de Trampa" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキから「トラップトリック」以外の通常罠カード１枚を除外し、その同名カード１枚をデッキから自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。このカードの発動後、ターン終了時まで自分は罠カードを１枚しか発動できない。
  | ko_name   = 트랩트릭
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 덱에서 "트랩트릭" 이외의 일반 함정 카드 1장을 제외하고, 그와 같은 이름의 카드 1장을 덱에서 골라 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 함정 카드를 1장밖에 발동할 수 없다.
  | tc_name   = 陷阱詭計
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從牌組將１張「陷阱詭計」以外的通常陷阱卡除外，從牌組選擇１張該同名卡覆蓋在我方場上。透過此效果覆蓋的卡在覆蓋的回合也可發動。此卡發動後，在回合結束前我方僅限發動１張陷阱卡。
  | sc_name   = 陷阱诡计
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：从牌组将1张“陷阱诡计”以外的通常陷阱卡除外，从牌组挑选1张该卡的同名卡放置在自己场上。以此效果放置的卡在放置的回合中也可以发动。此卡发动后，直至回合结束时为止自己仅可发动1张陷阱卡。
  }}
