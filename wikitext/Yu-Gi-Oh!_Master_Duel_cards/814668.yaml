title: The Legendary Fisherman (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WATER
  | types     = Warrior / Effect
  | level     = 5
  | atk       = 1850
  | def       = 1600
  | text      = While "Umi" is on the field, this card is unaffected by Spell effects and cannot be targeted for attacks, but does not prevent your opponent from attacking you directly.

  | fr_name   = Le Pêcheur Légendaire
  | fr_text   = Tant que "Umi" est sur le Terrain, cette carte n'est pas affectée par les effets de Magie et ne peut pas être ciblée par des attaques, mais elle n'empêche pas votre adversaire de vous attaquer directement.
  | de_name   = Legendärer Fischer
  | de_text   = Solange „Umi“ auf dem Spielfeld liegt, bleibt diese Karte von Zaubereffekten unberührt und kann nicht als Ziel für Angriffe gewählt werden, aber verhindert nicht, dass dein Gegner dich direkt angreift.
  | it_name   = Pescatore Leggendario
  | it_text   = Mentre "Umi" è sul Terreno, questa carta è immune agli effetti delle Magie e non può essere scelta come bersaglio per gli attacchi, ma non impedisce al tuo avversario di attaccarti direttamente.
  | pt_name   = O Pescador Lendário
  | pt_text   = Enquanto "Umi" estiver no campo, este card não é afetado por efeitos de Magia e não pode ser escolhido como alvo de ataques, mas isso não impede que seu oponente ataque você diretamente.
  | es_name   = El Pescador Legendario
  | es_text   = Mientras "Umi" esté en el Campo, esta carta no es afectada por los efectos de Mágicas y no puede ser seleccionada para ataques, pero no previene que tu adversario te ataque directamente.
  | ja_text   = ①：フィールドに「海」が存在する限り、フィールドのこのカードは魔法カードの効果を受けない。<br />②：フィールドに「海」が存在する限り、このカードは攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。
  | ko_name   = 전설의 어부
  | ko_text   = ①: 필드에 "바다"가 존재하는 한, 필드의 이 카드는 마법 카드의 효과를 받지 않는다. ②: 필드에 "바다"가 존재하는 한, 이 카드는 공격 대상이 되지 않는다(이 효과가 적용된 몬스터밖에 자신 필드에 존재하지 않은 상태에서의 상대의 공격은 자신에게로의 직접 공격이 된다).
  | tc_name   = 傳說的漁夫
  | tc_text   = ①：只要場上存在「海」，場上的此卡就不受魔法卡的效果影響。②：只要場上存在「海」，此卡無法被選為攻擊對象（在我方場上僅存在適用此效果的怪獸的狀況下，對方的攻擊將變為對我方的直接攻擊）。
  | sc_name   = 传说的渔夫
  | sc_text   = ①：只要“海”存在于场上，且此卡存在于怪兽区域中，此卡就不会受到魔法卡效果的影响。②：只要“海”存在于场上，且此卡存在于怪兽区域，此卡不会成为攻击对象。（我方场上只有适用此效果的怪兽时，对手的攻击将变为对自身的直接攻击。）
  }}
