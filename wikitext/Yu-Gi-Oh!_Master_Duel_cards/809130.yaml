title: Gigaplant (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = EARTH
  | types     = Plant / Gemini / Effect
  | level     = 6
  | atk       = 2400
  | def       = 1200
  | text      = This card is treated as a Normal Monster while face-up on the field or in the GY. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with this effect.<br />●Once per turn: You can Special Summon 1 Insect or Plant monster from your hand or GY.

  | fr_name   = Gigaplante
  | fr_text   = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.<br />●Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Insecte ou Plante depuis votre main ou Cimetière.
  | de_name   = Gigapflanze
  | de_text   = Diese Karte wird als Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie zu einem Effektmonster mit diesem Effekt wird.<br />●Einmal pro Spielzug: Du kannst 1 Insekt- oder Pflanze-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören.
  | it_name   = Gigapianta
  | it_text   = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.<br />●Una volta per turno: puoi Evocare Specialmente 1 mostro Insetto o Pianta dalla tua mano o Cimitero.
  | pt_name   = Gigaplanta
  | pt_text   = Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo ou Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />●Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Inseto ou Planta da sua mão ou do Cemitério.
  | es_name   = Gigaplanta
  | es_text   = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con el siguiente efecto.<br />●Una vez por turno: puedes Invocar de Modo Especial 1 monstruo Insecto o Planta desde tu mano o Cementerio.
  | ja_text   = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。<br />②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。<br />●１ターンに１度、自分メインフェイズに発動できる。自分の手札・墓地から昆虫族・植物族モンスター１体を特殊召喚する。
  | ko_name   = 기가플랜트
  | ko_text   = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다.<br />●자신의 패 또는 묘지에 존재하는 곤충족 또는 식물족 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 巨型植物
  | tc_text   = ①：只要此卡存在於場上・墓地，就視為通常怪獸。②：場上視為通常怪獸的此卡可視為通常召喚再召喚１次。該狀況下，此卡將視為效果怪獸，獲得以下效果。<br />●１回合１次，可在我方主要階段發動。從我方手牌・墓地選擇１隻昆蟲族或植物族的怪獸特殊召喚。
  | sc_name   = 巨型植物
  | sc_text   = 此卡存在于墓地或以表侧表示存在于场上的场合，将被视为通常怪兽。以通常召唤的方式再次召唤场上表侧表示的此卡，此卡将视为效果怪兽并获得以下效果。<br />●１回合１次，可在我方的主要阶段时发动此卡。从我方的手牌或墓地中特殊召唤１只昆虫族或植物族怪兽。
  }}
