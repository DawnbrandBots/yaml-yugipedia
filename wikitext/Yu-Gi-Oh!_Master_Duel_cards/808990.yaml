  | text      = This card is treated as a Normal Monster while face-up on the field or in the GY. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with these effects.<br />●If this card is Normal or Special Summoned: You can add 1 Spell/Trap from your Deck to your hand that has "Gemini monster" in its text. You can only use this effect of "Geminize Lord Golknight" once per turn.<br />●This card becomes a Machine monster, also it gains 500 ATK.

  | fr_name   = Seigneur Gémeaunise Golknight
  | fr_text   = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec ces effets.<br />●Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège depuis votre Deck à votre main qui a "monstre Gémeau" ou "monstres Gémeau" dans son texte. Vous ne pouvez utiliser cet effet de "Seigneur Gémeaunise Golknight" qu'une fois par tour.<br />●Cette carte devient un monstre Machine, et aussi, elle gagne 500 ATK.
  | de_name   = Zwillingierlord Golknight
  | de_text   = Diese Karte wird als Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesen Effekten wird.<br />●Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Zauber/Falle von deinem Deck hinzufügen, der oder die „Zwillingsmonster“ in seinem oder ihrem Text erwähnt. Du kannst diesen Effekt von „Zwillingierlord Golknight“ nur einmal pro Spielzug verwenden.<br />●Diese Karte wird zu einem Maschine-Monster, zusätzlich erhält sie 500 ATK.
  | it_name   = Golknight Signore Gemellotore
  | it_text   = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questi effetti.<br />●Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere dal tuo Deck alla tua mano 1 Magia/Trappola che ha "mostro Gemello" o "mostri Gemello" nel suo testo. Puoi utilizzare questo effetto di "Golknight Signore Gemellotore" una sola volta per turno.<br />●Questa carta diventa un mostro Macchina, inoltre guadagna 500 ATK.
  | pt_name   = Senhor Gêmeosnizar Golknight
  | pt_text   = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com esses efeitos.<br />●Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha do seu Deck à sua mão que tenha "monstro(s) Gêmeos" em seu texto. Você só pode usar este efeito de "Senhor Gêmeosnizar Golknight" uma vez por turno.<br />●Este card se torna um monstro Máquina e, além disso, ganha 500 de ATK.
  | es_name   = Señor Géminiszar Golknight
  | es_text   = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con estos efectos.<br />●Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que tenga "monstruo Géminis" o "monstruos Géminis" en su texto. Sólo puedes usar este efecto de "Señor Géminiszar Golknight" una vez por turno.<br />●Esta carta se convierte en un monstruo Máquina, y además gana 500 ATK.
  | ja_text   = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。<br />②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードが召喚・特殊召喚した場合に発動できる。効果テキストに「デュアルモンスター」と記された魔法・罠カード１枚をデッキから手札に加える。このカード名のこの効果は１ターンに１度しか使用できない。<br />●このカードは機械族になり、攻撃力が５００アップする。
  | ko_name   = 듀어라이즈 로드－골드나이트
  | ko_text   = ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다.<br />②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되어 이하의 효과를 얻는다.<br />●이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 효과 텍스트에 "듀얼 몬스터"라고 쓰여진 마법 / 함정 카드 1장을 덱에서 패에 넣는다. 이 카드명의 이 효과는 1턴에 1번밖에 사용할 수 없다.<br />●이 카드는 기계족이 되고, 공격력을 500 올린다.
  | tc_name   = 重起士道－金騎士
  | tc_text   = ①：只要此卡存在於場上・墓地，視為通常怪獸。<br />②：場上被視為通常怪獸的此卡可作為通常召喚再召喚１次。該狀況下此卡會被視為效果怪獸獲得以下效果。<br />●可在此卡召喚・特殊召喚成功的狀況下發動。將１張效果內容寫有「二重怪獸」的魔法・陷阱卡從牌組加入手牌。此卡名的此效果１回合僅限使用１次。<br />●此卡變為機械族，攻擊力提升５００。
  | sc_name   = 重起士道－金骑士
  | sc_text   = ①：只要此卡存在于场上・墓地，视为通常怪兽。<br />②：场上视为通常怪兽的此卡可作为通常召唤再召唤１次。该情况下，此卡改视为效果怪兽，获得以下效果。<br />●此卡召唤・特殊召唤成功的情况下可以发动。将１张效果文本中记载有“二重怪兽”的魔法・陷阱卡从牌组加入手牌。此卡名的此效果１回合仅可使用１次。<br />●此卡变为机械族，攻击力上升５００。
