title: Amazoness Hot Spring (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = When this card is activated: You can take 1 "Amazoness" monster from your Deck, and either add it to your hand or (if it is a Pendulum Monster) place it in your Pendulum Zone. When you take battle damage while you control an "Amazoness" Monster Card: You can gain LP equal to the damage you took. You can only use this effect of "Amazoness Hot Spring" once per turn.

  | fr_name   = Fontaine Chaude Amazonesse
  | fr_text   = Lorsque cette carte est activée : vous pouvez prendre 1 monstre "Amazonesse" depuis votre Deck, et soit ajoutez-le à votre main soit (si c'est un Monstre Pendule) placez-le dans votre Zone Pendule. Lorsque vous recevez des dommages de combat tant que vous contrôlez une Carte Monstre "Amazonesse" : vous pouvez gagner des LP égaux aux dommages que vous avez reçus. Vous ne pouvez utiliser cet effet de "Fontaine Chaude Amazonesse" qu'une fois par tour.
  | de_name   = Amazonische heiße Quelle
  | de_text   = Wenn diese Karte aktiviert wird: Du kannst 1 „Amazonisch“-Monster von deinem Deck nehmen und es entweder deiner Hand hinzufügen oder (falls es ein Pendelmonster ist) in deine Pendelzone legen. Wenn du Kampfschaden erhältst, solange du eine „Amazonisch“-Monsterkarte kontrollierst: Du kannst LP in Höhe des Schadens erhalten, den du erhalten hast. Du kannst diesen Effekt von „Amazonische heiße Quelle“ nur einmal pro Spielzug verwenden.
  | it_name   = Fonte Termale Amazoness
  | it_text   = Quando questa carta viene attivata: puoi prendere 1 mostro "Amazoness" dal tuo Deck, e aggiungerlo alla tua mano oppure (se è un Mostro Pendulum) metterlo nella tua Zona Pendulum. Quando subisci danno da combattimento mentre controlli una Carta Mostro "Amazoness": puoi guadagnare LP pari al danno che hai subito. Puoi utilizzare questo effetto di "Fonte Termale Amazoness" una sola volta per turno.
  | pt_name   = Nascente Ardente Amazoness
  | pt_text   = Quando este card for ativado: você pode pegar 1 monstro "Amazoness" do seu Deck e adicioná-lo à sua mão ou (se for um Monstro Pêndulo) coloque-o na sua Zona de Pêndulo. Quando você sofrer dano de batalha enquanto você controlar um Card de Monstro "Amazoness": você pode ganhar PV igual ao dano que você sofreu. Você só pode usar este efeito de "Nascente Ardente Amazoness" uma vez por turno.
  | es_name   = Fuente Termal Amazoness
  | es_text   = Cuando esta carta es activada: puedes tomar 1 monstruo "Amazoness" en tu Deck, y ya sea añadirlo a tu mano o (si es un Monstruo de Péndulo) ponerlo en tu Zona de Péndulo. Cuando recibes daño de batalla mientras controles una Carta de Monstruo "Amazoness": puedes ganar LP igual al daño que recibiste. Sólo puedes usar este efecto de "Fuente Termal Amazoness" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードの発動時の効果処理として、デッキから、「アマゾネス」モンスター１体を手札に加えるか、「アマゾネス」Ｐモンスター１体を自分のＰゾーンに置く事ができる。<br />②：自分フィールドに「アマゾネス」モンスターカードが存在し、自分が戦闘ダメージを受けた時に発動できる。受けたダメージの数値分だけ自分のＬＰを回復する。
  | ko_name   = 아마조네스의 비탕
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 발동시의 효과 처리로서, 덱에서, "아마조네스" 몬스터 1장을 패에 넣거나, "아마조네스" 펜듈럼 몬스터 1장을 고르고 자신의 펜듈럼 존에 놓을 수 있다.<br />②: 자신 필드에 "아마조네스" 몬스터 카드가 존재하고, 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 받은 데미지의 수치만큼만 자신의 LP를 회복한다.
  | tc_name   = 亞馬遜的秘湯
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：做為此卡發動時的效果處理，可從牌組將１隻「亞馬遜」怪獸加入手牌，或選擇１隻「亞馬遜」鐘擺怪獸置於我方的鐘擺區。<br />②：可在我方場上存在「亞馬遜」怪獸卡，我方受到戰鬥傷害時發動。依據受到傷害的數值回復我方LP。
  | sc_name   = 亚马逊的秘汤
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：作为此卡发动时的效果处理，可从牌组将１只“亚马逊”怪兽加入手牌，或挑选１只“亚马逊”灵摆怪兽放在自己的灵摆区域。<br />②：自己场上存在“亚马逊”怪兽卡，自己受到战斗伤害时可以发动。依受到的伤害数值恢复自己的LP。
  }}
