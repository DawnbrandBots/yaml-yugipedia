title: Cubic Dharma (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Continuous
  | text      = You take no battle damage from attacks involving your "Cubic" monsters. You can only use each of the following effects of "Cubic Dharma" once per turn, during your Main Phase:<br />●You can send 1 "Cubic" card from your hand to the GY, and if you do, draw 1 card.<br />●You can banish this card from your GY, then target 1 "Cubic" monster in your GY; add it to your hand.

  | fr_name   = Dharma Cubique
  | fr_text   = Vous ne recevez aucun dommage de combat d'attaques impliquant vos monstres "Cubique". Vous ne pouvez utiliser chacun des effets suivants de "Dharma Cubique" qu'une fois par tour, durant votre Main Phase :<br />●Vous pouvez envoyer 1 carte "Cubique" depuis votre main au Cimetière, et si vous le faites, piochez 1 carte.<br />●Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Cubique" dans votre Cimetière ; ajoutez-le à votre main.
  | de_name   = Kubisches Dharma
  | de_text   = Du erhältst keinen Kampfschaden aus Angriffen, an denen deine „Kubisch“-Monster beteiligt sind. Du kannst jeden der folgenden Effekte von „Kubisches Dharma“ nur einmal pro Spielzug, während deiner Main Phase verwenden:<br />●Du kannst 1 „Kubisch“-Karte von deiner Hand auf den Friedhof legen und falls du dies tust, ziehe 1 Karte.<br />●Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Kubisch“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_name   = Dharma Cubico
  | it_text   = Non subisci danno da combattimento da attacchi che coinvolgono i tuoi mostri "Cubico". Puoi utilizzare ognuno dei seguenti effetti di "Dharma Cubico" una sola volta per turno, durante la tua Main Phase:<br />●Puoi mandare 1 carta "Cubico" dalla tua mano al Cimitero e, se lo fai, pesca 1 carta.<br />●Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Cubico" nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_name   = Dharma Cúbico
  | pt_text   = Você não sofre dano de batalha dos ataques envolvendo seus monstros "Cúbico(a)". Você só pode usar cada um dos seguintes efeitos de "Dharma Cúbico" uma vez por turno, durante sua Fase Principal:<br />●Você pode enviar 1 card "Cúbico(a)" da sua mão para o Cemitério e, se isso acontecer, compre 1 card.<br />●Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Cúbico(a)" no seu Cemitério; adicione-o à sua mão.
  | es_name   = Dharma Cúbico
  | es_text   = No recibes daño de batalla de ataques que involucren a tus monstruos "Cúbico/a". Sólo puedes usar cada uno de los siguientes efectos de "Dharma Cúbico" una vez por turno, durante tu Main Phase:<br />●Puedes mandar al Cementerio 1 carta "Cúbico/a" en tu mano y, si lo haces, roba 1 carta.<br />●Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Cúbico/a" en tu Cementerio; añádelo a tu mano.
  | ja_text   = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。手札から「方界」カード１枚を墓地へ送り、自分は１枚ドローする。<br />②：このカードが魔法＆罠ゾーンに存在する限り、自分の「方界」モンスターの戦闘で発生する自分への戦闘ダメージは０になる。<br />③：墓地のこのカードを除外し、自分の墓地の「方界」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 방계법
  | ko_text   = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "방계" 카드 1장을 묘지로 보내고, 자신은 덱에서 1장 드로우한다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 "방계" 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 묘지의 이 카드를 제외하고, 자신 묘지의 "방계" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 方界法
  | tc_text   = 此卡名的①③效果，１回合各僅限使用１次。①：可在我方主要階段發動。從手牌將１張「方界」卡送至墓地，我方從牌組抽１張牌。②：只要此卡存在於魔法＆陷阱區，我方「方界」怪獸的戰鬥對我方造成的戰鬥傷害就變為０。③：可將墓地的此卡除外，將我方墓地的１隻「方界」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 方界法
  | sc_text   = 此卡牌名的①③效果１回合只可各使用１次。①：在我方主要阶段可发动。从手牌将１张“方界”卡牌送入墓地，我方从牌组抽取１张卡牌。②：只要此卡存在于魔法与陷阱区域，因我方“方界”怪兽战斗发生的给予我方的战斗伤害变成０。③：可移除墓地的此卡，并以我方墓地的１只“方界”怪兽为对象发动。将该怪兽加入手牌。
  }}
