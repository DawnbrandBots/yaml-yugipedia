title: Chaos Zone (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Field
  | text      = Each time a monster(s) is banished, place 1 Chaos Counter on this card for each of those monsters. Once per turn: You can remove 4 or more Chaos Counters from your field, then target 1 banished monster with a Level equal to the number removed; Special Summon that target. When this card on the field is sent to the GY by your opponent's card effect: You can add 1 LIGHT or DARK monster from your Deck to your hand, whose Level is less than or equal to the number of Chaos Counters that were on this card.

  | fr_name   = Zone Chaos
  | fr_text   = Chaque fois qu'un ou plusieurs monstres sont bannis, placez 1 Compteur Chaos sur cette carte pour chacun de ces monstres. Une fois par tour : vous pouvez retirer min. 4 Compteurs Chaos depuis votre Terrain, puis ciblez 1 monstre banni de Niveau égal au nombre retiré ; Invoquez Spécialement la cible. Lorsque cette carte sur le Terrain est envoyée au Cimetière par un effet de carte de votre adversaire : vous pouvez ajouter 1 monstre LUMIÈRE ou TÉNÈBRES depuis votre Deck à votre main, dont le Niveau est inférieur ou égal au nombre de Compteurs Chaos qui étaient sur cette carte.
  | de_name   = Chaoszone
  | de_text   = Jedes Mal, wenn ein oder mehr Monster verbannt werden, lege für jedes der Monster 1 Chaos-Zählmarke auf diese Karte. Einmal pro Spielzug: Du kannst 4 oder mehr Chaos-Zählmarken von deiner Spielfeldseite entfernen und dann 1 verbanntes Monster wählen, dessen Stufe der entfernten Anzahl entspricht; beschwöre das gewählte Ziel als Spezialbeschwörung. Wenn diese Karte auf dem Spielfeld durch einen Karteneffekt deines Gegners auf den Friedhof gelegt wird: Du kannst deiner Hand 1 LICHT oder FINSTERNIS Monster von deinem Deck hinzufügen, dessen Stufe kleiner oder gleich der Anzahl Chaos-Zählmarken ist, die auf dieser Karte lagen.
  | it_name   = Zona del Chaos
  | it_text   = Ogni volta che uno o più mostri vengono banditi, metti 1 Segnalino Chaos su questa carta per ognuno di quei mostri. Una volta per turno: puoi rimuovere 4 o più Segnalini Chaos dal tuo Terreno, poi scegliere come bersaglio 1 mostro bandito di Livello pari al numero di Segnalini Chaos rimossi; Evoca Specialmente quel bersaglio. Quando questa carta sul Terreno viene mandata al Cimitero dall'effetto di una carta del tuo avversario: puoi aggiungere dal tuo Deck alla tua mano 1 mostro LUCE o OSCURITÀ il cui Livello è pari o inferiore al numero di Segnalini Chaos che erano su questa carta.
  | pt_name   = Zona do Caos
  | pt_text   = Sempre que um ou mais monstros forem banidos, coloque 1 Marcador de Caos neste card para cada um desses monstros. Uma vez por turno: você pode remover 4 ou mais Marcadores de Caos do seu campo e, depois, escolha 1 monstro banido com um Nível igual ao número removido; Invoque o alvo por Invocação-Especial. Quando este card no campo for enviado para o Cemitério por um efeito de card do seu oponente: você pode adicionar 1 monstro de LUZ ou de TREVAS do seu Deck à sua mão, cujo Nível seja menor ou igual que o número de Marcadores de Caos que estavam neste card.
  | es_name   = Zona del Caos
  | es_text   = Cada vez que uno o más monstruos son desterrados, pon 1 Contador de Caos en esta carta por cada uno de esos monstruos. Una vez por turno: puedes retirar 4 o más Contadores de Caos en tu Campo, y después seleccionar 1 monstruo desterrado cuyo Nivel sea igual al número de Contadores retirados; Invoca ese objetivo de Modo Especial. Cuando esta carta en el Campo es mandada al Cementerio por el efecto de una carta de tu adversario: puedes añadir a tu mano 1 monstruo de LUZ o de OSCURIDAD en tu Deck cuyo Nivel sea igual o menor que el número de Contadores de Caos que tenía esta carta.
  | ja_text   = ①：モンスターが表側で除外される度に、１体につき１つこのカードにカオスカウンターを置く。<br />②：１ターンに１度、自分フィールドのカオスカウンターを４つ以上取り除き、取り除いた数と同じレベルを持つ、自分か相手の除外状態のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。<br />③：フィールドのこのカードが相手の効果で墓地へ送られた時に発動できる。このカードに置かれていたカオスカウンターの数以下のレベルを持つ、光・闇属性のモンスター１体をデッキから手札に加える。
  | ko_name   = 카오스 존
  | ko_text   = 몬스터가 게임에서 제외될 때마다, 1장당 1개의 카오스 카운터를 이 카드에 놓는다. 1턴에 1번, 자신 필드 위의 카오스 카운터를 4개 이상 제거하는 것으로, 제거한 수와 같은 레벨을 가진, 게임에서 제외되어 있는 몬스터 1장을 선택하여, 자신 필드 위에 특수 소환한다. 필드 위의 이 카드가 상대의 효과에 의해서 묘지로 보내졌을 때, 이 카드에 얹혀 있는 카오스 카운터의 수 이하의 레벨을 가진 빛 속성 또는 어둠 속성의 몬스터 1장을 덱에서 패에 넣을 수 있다.
  | tc_name   = 混沌空間
  | tc_text   = ①：每當怪獸以正面表示被除外時，每送１隻就在此卡放置１個混沌計數物。<br />②：１回合１次，去除我方場上４個以上混沌計數物，可將持有等級與去除數量相同的１隻我方被除外或對方怪獸做為對象發動。特殊召喚該怪獸至我方場上。<br />③：可在場上的此卡因對方效果被送至墓地時發動。從牌組將１隻持有等級在放置在此卡的混沌計數物數量以下的光・闇屬性怪獸加入手牌。
  | sc_name   = 混沌空间
  | sc_text   = 每次有怪兽从游戏中除外时，每１只放置１个混沌计数物于此卡。１回合１次，通过从我方场上移除４个或以上的混沌计数物，选择１只等级与移除数量相同的怪兽，并特殊召唤至我方场上。场上的此卡因对手效果被送入墓地时，可从牌组将１只等级相当于在此卡上放置的混沌计数物数量或以下的光属性或暗属性怪兽加入手牌。
  }}
