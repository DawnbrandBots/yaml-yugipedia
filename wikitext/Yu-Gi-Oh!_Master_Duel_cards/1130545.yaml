  | text               = FLIP: If it is the Main Phase: Apply these effects in sequence.<br />●Your opponent draws 1 card.<br />●Send 1 card from your hand to the GY.<br />●Give control of this card to your opponent.<br />During your Main Phase: You can Special Summon this card from your hand to your opponent's field in face-down Defense Position. If this card is Normal or Special Summoned: You can change 1 face-down monster on the field to face-up Attack or Defense Position. You can only use each effect of "Mimighoul Archfiend" once per turn.
  | fr_name            = Archdémon Mimigoule
  | fr_text            = FLIP : Si c'est la Main Phase : appliquez ces effets dans l'ordre.<br />●Votre adversaire pioche 1 carte.<br />●Envoyez 1 carte depuis votre main au Cimetière.<br />●Donnez le contrôle de cette carte à votre adversaire.<br />Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main sur le Terrain de votre adversaire en Position de Défense face verso. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez changer 1 monstre face verso sur le Terrain en Position d'Attaque ou Défense face recto. Vous ne pouvez utiliser chaque effet de "Archdémon Mimigoule" qu'une fois par tour.
  | de_name            = Mimighul Erzunterweltler
  | de_text            = FLIPP: Falls es die Main Phase ist: Führe nacheinander diese Effekte aus.<br />●Dein Gegner zieht 1 Karte.<br />●Lege 1 Karte von deiner Hand auf den Friedhof.<br />●Übergib die Kontrolle über diese Karte an deinen Gegner.<br />Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners in die verdeckte Verteidigungsposition beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 verdecktes Monster auf dem Spielfeld in die offene Angriffs- oder Verteidigungsposition ändern. Du kannst jeden Effekt von „Mimighul Erzunterweltler“ nur einmal pro Spielzug verwenden.
  | it_name            = Mimighoul Arcidemone
  | it_text            = SCOPRI: Se è la Main Phase: applica questi effetti in ordine.<br />●Il tuo avversario pesca 1 carta.<br />●Manda 1 carta dalla tua mano al Cimitero.<br />●Dai il controllo di questa carta al tuo avversario.<br />Durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua mano sul Terreno del tuo avversario coperta in Posizione di Difesa. Se questa carta viene Evocata Normalmente o Specialmente: puoi mettere scoperto in Posizione di Attacco o Difesa 1 mostro coperto sul Terreno. Puoi utilizzare ogni effetto di "Mimighoul Arcidemone" una sola volta per turno.
  | pt_name            = Arquidemônio Mimicarniçal
  | pt_text            = VIRE: Se for a Fase Principal: aplique esses efeitos em sequência.<br />●Seu oponente compra 1 card.<br />●Envie 1 card da sua mão para o Cemitério.<br />●Conceda o controle deste card ao seu oponente.<br />Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua mão no campo do seu oponente com a face para baixo em Posição de Defesa. Se este card for Invocado por Invocação-Normal ou Especial: você pode colocar 1 monstro com a face para baixo no campo, com a face para cima em Posição de Ataque ou Defesa. Você só pode usar cada efeito de "Arquidemônio Mimicarniçal" uma vez por turno.
  | es_name            = Archidemonio Mimighoul
  | es_text            = VOLTEO: Si es la Main Phase: aplica estos efectos en secuencia.<br />●Tu adversario roba 1 carta.<br />●Manda al Cementerio 1 carta en tu mano.<br />●Da el control de esta carta a tu adversario.<br />Durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu mano al Campo de tu adversario en Posición de Defensa boca abajo. Si esta carta es Invocada de Modo Normal o Especial: puedes cambiar 1 monstruo boca abajo en el Campo a Posición de Ataque o Defensa boca arriba. Sólo puedes usar cada efecto de "Archidemonio Mimighoul" una vez por turno.
  | ja_text            = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカードを手札から相手フィールドに裏側守備表示で特殊召喚する。<br />②：このカードが召喚・特殊召喚した場合に発動できる。フィールドの裏側表示モンスター１体を表側攻撃表示か表側守備表示にする。<br />③：このカードがメインフェイズにリバースした場合に発動する。以下の効果をそれぞれ適用する。<br />●相手は１枚ドローする。<br />●自分の手札を１枚選んで墓地へ送る。<br />●このカードのコントロールを相手に移す。
  | ko_name            = 미미구르 데몬
  | ko_text            = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 상대 필드에 뒷면 수비 표시로 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 필드의 뒷면 표시 몬스터 1장을 앞면 공격 표시나 앞면 수비 표시로 한다. ③: 이 카드가 메인 페이즈에 리버스했을 경우에 발동한다. 이하의 효과를 각각 적용한다.<br />●상대는 1장 드로우한다.<br />●자신의 패를 1장 고르고 묘지로 보낸다.<br />●이 카드의 컨트롤을 상대에게 옮긴다.
  | tc_name            = 寶箱詭屍・惡魔
  | tc_text            = 此卡名的①②③效果1回合僅可各使用1次。<br />①：在自己的主要階段可以發動。從手牌將此卡以裡側守備表示特殊召喚至對手場上。<br />②：此卡召喚・特殊召喚的情況下可以發動。將場上的1隻裡側表示怪獸改成表側攻擊表示或表側守備表示。<br />③：此卡在主要階段反轉的情況下發動。分別適用以下效果。<br />●對手抽1張。<br />●挑選自己的1張手牌送至墓地。<br />●將此卡的控制權轉移給對手。
  | sc_name            = 宝箱诡尸・恶魔
  | sc_text            = 此卡名的①②③效果1回合仅可各使用1次。<br />①：在自己的主要阶段可以发动。从手牌将此卡以里侧守备表示特殊召唤至对手场上。<br />②：此卡召唤・特殊召唤的情况下可以发动。将场上的1只里侧表示怪兽改成表侧攻击表示或表侧守备表示。<br />③：此卡在主要阶段反转的情况下发动。分别适用以下效果。<br />●对手抽1张。<br />●挑选自己的1张手牌送至墓地。<br />●将此卡的控制权转移给对手。
