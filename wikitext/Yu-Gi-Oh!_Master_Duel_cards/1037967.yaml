  | text      = While you control "Visas Starfrost", the first time each monster you control would be destroyed by battle each turn, it is not destroyed. During your End Phase, if you control "Visas Starfrost": You can target 1 monster in your GY; shuffle it into the Deck, or, if you control a Tuner Synchro Monster, you can add it to your hand instead. You can only use this effect of "New World Stars" once per turn.

  | fr_name   = Étoiles du Nouveau Monde
  | fr_text   = Tant que vous contrôlez "Visas Starfrost", la première fois que chaque monstre que vous contrôlez va être détruit au combat chaque tour, il n'est pas détruit. Durant votre End Phase, si vous contrôlez "Visas Starfrost" : vous pouvez cibler 1 monstre dans votre Cimetière ; mélangez-le dans le Deck, ou, si vous contrôlez un Monstre Synchro Syntoniseur, vous pouvez l'ajouter à votre main à la place. Vous ne pouvez utiliser cet effet de "Étoiles du Nouveau Monde" qu'une fois par tour.
  | de_name   = Sterne der neuen Welt
  | de_text   = Solange du „Visas Starfrost“ kontrollierst, das erste Mal in jedem Spielzug, dass jedes Monster, das du kontrollierst, durch Kampf zerstört würde, wird es nicht zerstört. Während deiner End Phase, falls du „Visas Starfrost“ kontrollierst: Du kannst 1 Monster in deinem Friedhof wählen; mische es ins Deck oder, falls du ein Empfänger-Synchromonster kontrollierst, kannst du es stattdessen deiner Hand hinzufügen. Du kannst diesen Effekt von „Sterne der neuen Welt“ nur einmal pro Spielzug verwenden.
  | it_name   = Stelle del Mondo Nuovo
  | it_text   = Mentre controlli "Visas Starfrost", la prima volta che ogni mostro che controlli sta per essere distrutto in battaglia ogni turno, non viene distrutto. Durante la tua End Phase, se controlli "Visas Starfrost": puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; mischialo nel Deck o, se controlli un Mostro Synchro Tuner, puoi invece aggiungerlo alla tua mano. Puoi utilizzare questo effetto di "Stelle del Mondo Nuovo" una sola volta per turno.
  | pt_name   = Estrelas do Novo Mundo
  | pt_text   = Enquanto você controlar "Visas Starfrost", na primeira vez que cada monstro que você controla seria destruído em batalha a cada turno, ele não é destruído. Durante sua Fase Final, se você controlar "Visas Starfrost": você pode escolher 1 monstro no seu Cemitério; embaralhe-o no Deck ou, se você controlar um Monstro Sincro Regulador, em vez disso, você pode adicioná-lo à sua mão. Você só pode usar este efeito de "Estrelas do Novo Mundo" uma vez por turno.
  | es_name   = Estrellas del Nuevo Mundo
  | es_text   = Mientras controles "Visas Starfrost", la primera vez que cada monstruo que controlas fuera a ser destruido en batalla cada turno, no es destruido. Durante tu End Phase, si controlas "Visas Starfrost": puedes seleccionar 1 monstruo en tu Cementerio; barájalo al Deck o, si controlas un Monstruo de Sincronía Cantante, puedes añadirlo a tu mano en su lugar. Sólo puedes usar este efecto de "Estrellas del Nuevo Mundo" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに「ヴィサス＝スタフロスト」が存在する限り、自分のモンスターはそれぞれ１ターンに１度だけ戦闘では破壊されない。<br />②：自分フィールドに「ヴィサス＝スタフロスト」が存在する場合、自分エンドフェイズに、自分の墓地のモンスター１体を対象として発動できる。そのモンスターをデッキに戻す。自分フィールドにＳモンスターのチューナーが存在する場合、デッキに戻さず手札に加える事もできる。
  | ko_name   = 별이 가득한 신세괴
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "비서스＝스타프로스트"가 존재하는 한, 자신 몬스터는 각각 1턴에 1번만 전투로는 파괴되지 않는다.<br />②: 자신 필드에 "비서스＝스타프로스트"가 존재할 경우, 자신 엔드 페이즈에, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 자신 필드에 싱크로 몬스터의 튜너가 존재할 경우, 덱으로 되돌리지 않고 패에 넣을 수도 있다.
  | tc_name   = 星羅的新世壞界
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：只要我方場上存在「維薩思・史塔弗羅斯特」，我方的怪獸就１回合各僅限１次，不會因戰鬥被破壞。<br />②：在我方場上存在「維薩思・史塔弗羅斯特」的狀況下，可在我方結束階段將我方墓地的１隻怪獸做為對象發動。將該怪獸送回牌組。在我方場上存在同步怪獸的協調的狀況下，也可不送回牌組加入手牌。
  | sc_name   = 星罗的新世坏
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：只要自己场上存在“维萨思・史塔弗罗斯特”，自己的怪兽１回合各仅１次，不会因战斗被破坏。<br />②：自己场上存在“维萨思・史塔弗罗斯特”的情况下，在自己的结束阶段，以自己墓地的１只怪兽为对象可以发动。将该怪兽放回牌组。自己场上存在同步怪兽的协调的情况下，也可不放回牌组而改为加入手牌。
