  | text               = You can Tribute 1 "Ryu-Ge" monster from your hand or field, except "Tensei Ryu-Ge Anva"; Special Summon this card from your hand. If this card is Special Summoned: You can target 1 card on the field; destroy it. If this card is destroyed: You can place 1 "Ryu-Ge" Continuous Spell/Trap from your Deck, GY, or banishment, face-up on your field. You can only use each effect of "Tensei Ryu-Ge Anva" once per turn.
  | fr_name            = Tensei Ryu-Ge Anva
  | fr_pendulum_effect = Vous ne pouvez pas Invoquer par Pendulation (monstres "Ryu-Ge" exclus) (cet effet ne peut pas être annulé). Vous pouvez annuler la carte ou effet activé de votre adversaire en réponse à l'activation de votre Carte Magie ou effet de Magie "Ryu-Ge", puis détruisez cette carte. Vous ne pouvez utiliser cet effet de "Tensei Ryu-Ge Anva" qu'une fois par tour.
  | fr_text            = Vous pouvez Sacrifier 1 monstre "Ryu-Ge" ("Tensei Ryu-Ge Anva" exclu) depuis votre main ou Terrain ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Si cette carte est détruite : vous pouvez placer face recto 1 Magie Continue/Piège Continu "Ryu-Ge" depuis votre Deck, Cimetière ou bannissement sur votre Terrain. Vous ne pouvez utiliser chaque effet de "Tensei Ryu-Ge Anva" qu'une fois par tour.
  | de_name            = Tensei Ryuge Anva
  | de_pendulum_effect = Du kannst keine Pendelbeschwörungen durchführen, außer von „Ryuge“-Monstern (dieser Effekt kann nicht annulliert werden). Du kannst eine Karte oder einen Effekt deines Gegners annullieren, die oder der als Reaktion auf die Aktivierung deiner „Ryuge“-Zauberkarte oder deines „Ryuge“-Zaubereffekts aktiviert wurde, dann zerstöre diese Karte. Du kannst diesen Effekt von „Tensei Ryuge Anva“ nur einmal pro Spielzug verwenden.
  | de_text            = Du kannst 1 „Ryuge“-Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, außer „Tensei Ryuge Anva“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese Karte zerstört wird: Du kannst 1 Permanente/n „Ryuge“-Zauber/Falle von deinem Deck, deinem Friedhof oder deinen verbannten Karten offen auf deine Spielfeldseite legen. Du kannst jeden Effekt von „Tensei Ryuge Anva“ nur einmal pro Spielzug verwenden.
  | it_name            = Tensei Ryu-Ge Anva
  | it_pendulum_effect = Non puoi Evocare Pendulum, eccetto mostri "Ryu-Ge" (questo effetto non può essere annullato). Puoi annullare una carta o un effetto del tuo avversario attivato in risposta all'attivazione di una tua Carta Magia "Ryu-Ge" o di un suo effetto, poi distruggere questa carta. Puoi utilizzare questo effetto di "Tensei Ryu-Ge Anva" una sola volta per turno.
  | it_text            = Puoi offrire come Tributo 1 mostro "Ryu-Ge" dalla tua mano o Terreno, eccetto "Tensei Ryu-Ge Anva"; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se questa carta viene distrutta: puoi mettere 1 Magia/Trappola Continua "Ryu-Ge" dal tuo Deck, Cimitero o carte bandite, scoperta sul tuo Terreno. Puoi utilizzare ogni effetto di "Tensei Ryu-Ge Anva" una sola volta per turno.
  | pt_name            = Tensei Ryu-Ge Anva
  | pt_pendulum_effect = Você não pode Invocar por Invocação-Pêndulo, exceto monstros "Ryu-Ge" (este efeito não pode ser negado). Você pode negar um card ou efeito do seu oponente ativado em resposta à ativação de um dos seus Cards de Magia "Ryu-Ge" ou seus efeitos e, depois, destrua este card. Você só pode usar este efeito de "Tensei Ryu-Ge Anva" uma vez por turno.
  | pt_text            = Você pode oferecer como Tributo 1 monstro "Ryu-Ge" da sua mão ou do campo, exceto "Tensei Ryu-Ge Anva"; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode escolher 1 card no campo; destrua-o. Se este card for destruído: você pode colocar 1 Magia/Armadilha Contínua "Ryu-Ge" do seu Deck, Cemitério ou banimento, no seu campo com a face para cima. Você só pode usar cada efeito de "Tensei Ryu-Ge Anva" uma vez por turno.
  | es_name            = Tensei Ryu-Ge Anva
  | es_pendulum_effect = No puedes Invocar por Péndulo, excepto monstruos "Ryu-Ge" (este efecto no puede ser negado). Puedes negar la carta o efecto de tu adversario activados en respuesta a la activación de tu Carta Mágica "Ryu-Ge" o su efecto, y después destruye esta carta. Sólo puedes usar este efecto de "Tensei Ryu-Ge Anva" una vez por turno.
  | es_text            = Puedes Sacrificar 1 monstruo "Ryu-Ge" en tu mano o Campo, excepto "Tensei Ryu-Ge Anva"; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta en el Campo; destrúyela. Si esta carta es destruida: puedes poner boca arriba en tu Campo 1 Mágica/Trampa Continua "Ryu-Ge" en tu Deck, Cementerio o destierro. Sólo puedes usar cada efecto de "Tensei Ryu-Ge Anva" una vez por turno.
  | ja_pendulum_effect = このカード名の②のＰ効果は１ターンに１度しか使用できない。<br />①：自分は「竜華」モンスターしかＰ召喚できない。この効果は無効化されない。<br />②：自分の「竜華」魔法カードの効果の発動にチェーンして相手が発動した魔法・罠・モンスターの効果の処理時に、その効果を無効にできる。その後、このカードを破壊する。
  | ja_text            = このカード名の①②③のモンスター効果はそれぞれ１ターンに１度しか使用できない。<br />①：「転惺竜華－闇巴」以外の自分の手札・フィールドの「竜華」モンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。<br />②：このカードが特殊召喚した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />③：このカードが破壊された場合に発動できる。自分のデッキ・墓地・除外状態の「竜華」永続魔法・永続罠カード１枚を自分フィールドに表側表示で置く。
  | ko_name            = 전성룡화－암파
  | ko_pendulum_effect = 이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신은 "룡화" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신의 "룡화" 마법 카드의 효과 발동에 체인하여 상대가 발동한 마법 / 함정 / 몬스터의 효과 처리시에, 그 효과를 무효로 할 수 있다. 그 후, 이 카드를 파괴한다.
  | ko_text            = 이 카드명의 ①②③의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "전성룡화－암파" 이외의 자신의 패 / 필드의 "룡화" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 이 카드가 파괴되었을 경우에 발동할 수 있다. 자신의 덱 / 묘지 / 제외 상태인 "룡화" 지속 마법 / 지속 함정 카드 1장을 자신 필드에 앞면 표시로 놓는다.
  | tc_name            = 轉惺龍華－闇輪巴王
  | tc_pendulum_effect = 此卡名的②鐘擺效果1回合僅可使用1次。<br />①：自己僅可鐘擺召喚「龍華」怪獸。此效果不會被無效化。<br />②：對手連鎖自己的「龍華」魔法卡的效果的發動來發動的魔法・陷阱・怪獸的效果處理時，可將該效果無效。然後，將此卡破壞。
  | tc_text            = 此卡名的①②③怪獸效果1回合僅可各使用1次。<br />①：解放「轉惺龍華－闇輪巴王」以外的、自己手牌・場上的1隻「龍華」怪獸可以發動。從手牌將此卡特殊召喚。<br />②：此卡特殊召喚的情況下，以場上的1張卡為對象可以發動。將該卡破壞。<br />③：此卡被破壞的情況下可以發動。將自己牌組・墓地・除外狀態的1張「龍華」永續魔法・永續陷阱卡以表側表示放在自己場上。
  | sc_name            = 转惺龙华－暗轮巴王
  | sc_pendulum_effect = 此卡名的②灵摆效果1回合仅可使用1次。<br />①：自己仅可灵摆召唤“龙华”怪兽。此效果不会被无效化。<br />②：对手连锁自己的“龙华”魔法卡的效果的发动来发动的魔法・陷阱・怪兽的效果处理时，可将该效果无效。然后，将此卡破坏。
  | sc_text            = 此卡名的①②③怪兽效果1回合仅可各使用1次。<br />①：解放“转惺龙华－暗轮巴王”以外的、自己手牌・场上的1只“龙华”怪兽可以发动。从手牌将此卡特殊召唤。<br />②：此卡特殊召唤的情况下，以场上的1张卡为对象可以发动。将该卡破坏。<br />③：此卡被破坏的情况下可以发动。将自己牌组・墓地・除外状态的1张“龙华”永续魔法・永续陷阱卡以表侧表示放在自己场上。
