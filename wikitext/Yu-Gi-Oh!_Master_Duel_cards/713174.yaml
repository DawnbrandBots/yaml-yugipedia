title: Aroma Gardening (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Continuous
  | text      = If you Normal or Special Summon an "Aroma" monster(s) (except during the Damage Step): You can gain 1000 LP. When an opponent's monster declares an attack, while your LP are lower than your opponent's: You can Special Summon 1 "Aroma" monster from your Deck. You can only use each effect of "Aroma Gardening" once per turn.
  | fr_name   = Jardinage d'Arôma
  | fr_text   = Si vous Invoquez Normalement ou Spécialement un ou plusieurs monstres "Arôma" (sauf durant la Damage Step) : vous pouvez gagner 1000 LP. Lorsqu'un monstre de l'adversaire déclare une attaque, tant que vos LP sont inférieurs à ceux de votre adversaire : vous pouvez Invoquer Spécialement 1 monstre "Arôma" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Jardinage d'Arôma" qu'une fois par tour.
  | de_name   = Aromagärtnerei
  | de_text   = Falls du ein oder mehr „Aroma“-Monster als Normal- oder Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst 1000 LP erhalten. Wenn ein Monster eines Gegners einen Angriff deklariert, solange du weniger LP hast als dein Gegner: Du kannst 1 „Aroma“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Aromagärtnerei“ nur einmal pro Spielzug verwenden.
  | it_name   = Giardinaggio di Aromi
  | it_text   = Se Evochi Normalmente o Specialmente uno o più mostri "Aroma" (eccetto durante il Damage Step): puoi guadagnare 1000 LP. Quando un mostro dell'avversario dichiara un attacco, mentre i tuoi LP sono inferiori a quelli del tuo avversario: puoi Evocare Specialmente 1 mostro "Aroma" dal tuo Deck. Puoi utilizzare ogni effetto di "Giardinaggio di Aromi" una sola volta per turno.
  | pt_name   = Jardinagem Aromági
  | pt_text   = Se você Invocar um ou mais monstros "Aromági" por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode ganhar 1000 PV. Quando um monstro do oponente declarar um ataque, enquanto seus PV forem menores que os do seu oponente: você pode Invocar por Invocação-Especial 1 monstro "Aromági" do seu Deck. Você só pode usar cada efeito de "Jardinagem Aromági" uma vez por turno.
  | es_name   = Jardinería del Arobru
  | es_text   = Si Invocas de Modo Normal o Especial uno o más monstruos "Arobru" (excepto durante el Damage Step): puedes ganar 1000 LP. Cuando un monstruo del adversario declara un ataque, mientras tus LP sean menores que los de tu adversario: puedes Invocar de Modo Especial 1 monstruo "Arobru" desde tu Deck. Sólo puedes usar cada efecto de "Jardinería del Arobru" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分が「アロマ」モンスターを召喚・特殊召喚した場合に発動できる。自分は１０００ＬＰ回復する。<br />②：自分のＬＰが相手より少ない場合、相手モンスターの攻撃宣言時に発動できる。デッキから「アロマ」モンスター１体を特殊召喚する。
  | ko_name   = 아로마가드닝
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신이 "아로마" 몬스터의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신은 1000 LP 회복한다.<br />②: 자신의 LP가 상대보다 적을 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다. 덱에서 "아로마" 몬스터 1장을 특수 소환한다.
  | tc_name   = 芬芳園藝
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方成功召喚・特殊召喚「芬芳」怪獸的狀況下發動。我方回復１０００LP。<br />②：在我方LP比對方少的狀況下，可在對方怪獸的攻擊宣言時發動。從牌組特殊召喚１隻「芬芳」怪獸。
  | sc_name   = 芬芳园艺
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己召唤・特殊召唤“芬芳”怪兽的情况下可以发动。自己恢复１０００LP。<br />②：自己的LP少于对手的情况下，对手怪兽攻击宣言时可以发动。从牌组将１只“芬芳”怪兽特殊召唤。
  }}
