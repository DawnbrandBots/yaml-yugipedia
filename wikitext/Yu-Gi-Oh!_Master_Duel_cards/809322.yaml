  | text      = During the Damage Step, when your "Gouki" monster battles an opponent's monster (Quick Effect): You can send this card from your hand to the GY; until the end of this turn, your monster gains 500 ATK, and if it does, it is unaffected by your opponent's card effects. If this card is sent from the field to the GY: You can add 1 "Gouki" card from your Deck to your hand, except "Gouki Iron Claw". You can only use each effect of "Gouki Iron Claw" once per turn.

  | fr_name   = Griffe de Fer Gouki
  | fr_text   = Durant la Damage Step, lorsque votre monstre "Gouki" combat un monstre de l'adversaire (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; jusqu'à la fin de ce tour, votre monstre gagne 500 ATK, et s'il le fait, il n'est pas affecté par des effets de carte de votre adversaire. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Gouki" ("Griffe de Fer Gouki" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Griffe de Fer Gouki" qu'une fois par tour.
  | de_name   = Gouki Eisenklaue
  | de_text   = Während des Damage Steps, wenn dein „Gouki“-Monster gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; bis zum Ende dieses Spielzugs erhält dein Monster 500 ATK und falls es dies tut, bleibt es von Karteneffekten deines Gegners unberührt. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Gouki“-Karte von deinem Deck hinzufügen, außer „Gouki Eisenklaue“. Du kannst jeden Effekt von „Gouki Eisenklaue“ nur einmal pro Spielzug verwenden.
  | it_name   = Gouki Artiglio di Ferro
  | it_text   = Durante il Damage Step, quando un tuo mostro "Gouki" combatte con un mostro dell'avversario (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; fino alla fine di questo turno, il tuo mostro guadagna 500 ATK e, se lo fa, è immune agli effetti delle carte del tuo avversario. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Gouki" dal tuo Deck alla tua mano, eccetto "Gouki Artiglio di Ferro". Puoi utilizzare ogni effetto di "Gouki Artiglio di Ferro" una sola volta per turno.
  | pt_name   = Gouki Garras de Ferro
  | pt_text   = Durante a Etapa de Dano, quando um monstro "Gouki" seu batalhar um monstro do oponente (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; até o final deste turno, seu monstro ganha 500 de ATK e, se isso acontecer, ele não é afetado pelos efeitos de card do seu oponente. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Gouki" do seu Deck à sua mão, exceto "Gouki Garras de Ferro". Você só pode usar cada efeito de "Gouki Garras de Ferro" uma vez por turno.
  | es_name   = Gouki Garra de Hierro
  | es_text   = Durante el Damage Step, cuando tu monstruo "Gouki" batalle con un monstruo del adversario (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; hasta el final de este turno, tu monstruo gana 500 ATK y, si lo hace, no es afectado por los efectos de cartas de tu adversario. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Gouki" en tu Deck, excepto "Gouki Garra de Hierro". Sólo puedes usar cada efecto de "Gouki Garra de Hierro" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の「剛鬼」モンスターが相手モンスターと戦闘を行うダメージステップ開始時からダメージ計算前までに、このカードを手札から墓地へ送って発動できる。その自分のモンスターはターン終了時まで、攻撃力が５００アップし、相手の効果を受けない。<br />②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「剛鬼アイアン・クロー」以外の「剛鬼」カード１枚を手札に加える。
  | ko_name   = 강귀 아이언 클로
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 "강귀" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시부터 데미지 계산 전까지, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 자신 몬스터는 턴 종료시까지, 공격력을 500 올리고, 상대 효과를 받지 않는다.<br />②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "강귀 아이언 클로" 이외의 "강귀" 카드 1장을 패에 넣는다.
  | tc_name   = 剛鬼 鐵爪
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在我方的「剛鬼」怪獸與對方怪獸進行戰鬥的傷害步驟開始時至傷害計算前，可從手牌將此卡送至墓地發動。該我方怪獸在回合結束前，攻擊力提升５００，不受對方效果影響。<br />②：可在此卡從場上被送至墓地的狀況下發動。從牌組將１張「剛鬼 鐵爪」以外的「剛鬼」卡加入手牌。
  | sc_name   = 刚鬼 铁爪
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：从自己的“刚鬼”怪兽与对手怪兽进行战斗的伤害步骤开始时直至伤害计算前为止，从手牌将此卡送至墓地可以发动。自己的该怪兽直至回合结束时为止，攻击力上升500，不受对手的效果影响。<br />②：此卡从场上被送至墓地的情况下可以发动。从牌组将1张“刚鬼 铁爪”以外的“刚鬼”卡加入手牌。
  }}
