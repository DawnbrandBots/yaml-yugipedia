title: SPYRAL MISSION - Rescue (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Destroy this card during your 3rd End Phase after activation. Once per turn: You can target 1 "SPYRAL" monster in your GY; add it to your hand. You can banish this card from your GY, then target 1 "SPYRAL" monster in your GY; Special Summon it. You can only control 1 "SPYRAL MISSION - Rescue".

  | fr_name   = MISSION ESPIRALE - Secours
  | fr_text   = Détruisez cette carte durant votre 3e End Phase après activation. Une fois par tour : vous pouvez cibler 1 monstre "ESPIRALE" dans votre Cimetière ; ajoutez-le à votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "ESPIRALE" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez contrôler qu'1 "MISSION ESPIRALE - Secours".
  | de_name   = SPIORAL-MISSION - Rettung
  | de_text   = Zerstöre diese Karte während deiner 3. End Phase nach ihrer Aktivierung. Einmal pro Spielzug: Du kannst 1 „SPIORAL“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „SPIORAL“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst nur 1 „SPIORAL-MISSION - Rettung“ kontrollieren.
  | it_name   = MISSIONE SPIARALE - Salvataggio
  | it_text   = Distruggi questa carta durante la tua 3ª End Phase dopo l'attivazione. Una volta per turno: puoi scegliere come bersaglio 1 mostro "SPIARALE" nel tuo Cimitero; aggiungilo alla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "SPIARALE" nel tuo Cimitero; Evocalo Specialmente. Puoi controllare solo 1 "MISSIONE SPIARALE - Salvataggio".
  | pt_name   = MISSÃO ESPIRÃO - Resgate
  | pt_text   = Destrua este card durante sua 3ª Fase Final depois da ativação. Uma vez por turno: você pode escolher 1 monstro "ESPIRÃO" no seu Cemitério; adicione-o à sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "ESPIRÃO" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode controlar 1 "MISSÃO ESPIRÃO - Resgate".
  | es_name   = MISIÓN E.S.P.I.R.A.L. - Rescate
  | es_text   = Destruye esta carta durante tu 3ra. End Phase después de la activación. Una vez por turno: puedes seleccionar 1 monstruo "E.S.P.I.R.A.L." en tu Cementerio; añádelo a tu mano. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "E.S.P.I.R.A.L." en tu Cementerio; Invócalo de Modo Especial. Sólo puedes controlar 1 "MISIÓN E.S.P.I.R.A.L. - Rescate".
  | ja_text   = このカードは発動後、３回目の自分エンドフェイズに破壊される。<br />①：「ＳＰＹＲＡＬ　ＭＩＳＳＩＯＮ－救出」は自分フィールドに１枚しか表側表示で存在できない。<br />②：１ターンに１度、自分の墓地の「ＳＰＹＲＡＬ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。<br />③：墓地のこのカードを除外し、自分の墓地の「ＳＰＹＲＡＬ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = SPYRAL MISSION－구출
  | ko_text   = 이 카드는 발동 후, 3번째의 자신 엔드 페이즈에 파괴된다.<br />①: "SPYRAL MISSION(스파이랄 미션)－구출"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 1턴에 1번, 자신 묘지의 "SPYRAL(스파이랄)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.<br />③: 묘지의 이 카드를 제외하고, 자신 묘지의 "SPYRAL(스파이랄)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 秘旋諜任務－救援
  | tc_text   = 此卡在發動後第３次的我方結束階段將被破壞。<br />①：「秘旋諜任務－救援」在我方場上僅限以正面表示存在１張。<br />②：１回合１次，可將我方墓地的１隻「秘旋諜」怪獸做為對象發動。將該怪獸加入手牌。<br />③：可將墓地的此卡除外，將我方墓地的１隻「秘旋諜」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 秘旋谍任务－救出
  | sc_text   = 此卡发动后在第３个我方结束阶段被破坏。<br />①：“秘旋谍任务－救出”只能有１张面朝上存在于我方场上。<br />②：１回合１次，以我方墓地中１只“秘旋谍”怪兽为目标可发动。将该怪兽加入手牌。<br />③：从墓地中除外此卡，以我方墓地中１只“秘旋谍”怪兽为目标可发动。特殊召唤该怪兽。
  }}
