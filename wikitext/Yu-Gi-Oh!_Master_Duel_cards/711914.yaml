  | text      = 1 Tuner + 1 or more non-Tuner monsters<br />If this card is Synchro Summoned using a "Blackwing" monster as Material, it is treated as a Tuner monster while face-up on the field. Once per turn: You can target cards your opponent controls, up to the number of other "Blackwing" monsters you control; destroy them.

  | fr_name   = Assaut Aile Noire - Raikiri du Déluge
  | fr_text   = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Si cette carte est Invoquée par Synchronisation en utilisant un monstre "Aile Noire" comme Matériel, elle est traitée comme un monstre Syntoniseur tant qu'elle est face recto sur le Terrain. Une fois par tour : vous pouvez cibler un nombre de cartes contrôlées par votre adversaire, inférieur ou égal au nombre d'autres monstres "Aile Noire" que vous contrôlez ; détruisez-les.
  | de_name   = Angriffs-Schwarzflügel - Raikiri der Regenschauer
  | de_text   = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird und dabei ein „Schwarzflügel“-Monster als Material verwendet wird, wird sie als Empfänger-Monster behandelt, solange sie offen auf dem Spielfeld liegt. Einmal pro Spielzug: Du kannst Karten, die dein Gegner kontrolliert, bis zur Anzahl der anderen „Schwarzflügel“-Monster, die du kontrollierst, wählen; zerstöre sie.
  | it_name   = Alanera d'Assalto - Raikiri il Rovescio di Pioggia
  | it_text   = 1 Tuner + 1 o più mostri non-Tuner<br />Se questa carta viene Synchro Evocata utilizzando un mostro "Alanera" come Materiale, viene considerata come un mostro Tuner mentre è scoperta sul Terreno. Una volta per turno: puoi scegliere come bersaglio carte controllate dal tuo avversario, fino al massimo al numero di altri mostri "Alanera" che controlli; distruggile.
  | pt_name   = Asanegra Agressor - Raikiri, o Banho de Chuva
  | pt_text   = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro usando um monstro "Asanegra" como Matéria, ele é considerado como um monstro Regulador enquanto estiver com a face para cima no campo. Uma vez por turno: você pode escolher cards que seu oponente controla, até o número de outros monstros "Asanegra" que você controla; destrua-os.
  | es_name   = Alanegra de Asalto - Raikiri el Aguacero
  | es_text   = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía usando un monstruo "Alanegra" como Material, mientras esté boca arriba en el Campo se trata como un monstruo Cantante. Una vez por turno: puedes seleccionar cartas que controle tu adversario, hasta la cantidad de otros monstruos "Alanegra" que controles; destrúyelas.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />①：「ＢＦ」モンスターを素材としてＳ召喚したこのカードはチューナーとして扱う。<br />②：１ターンに１度、自分フィールドの他の「ＢＦ」モンスターの数まで、相手フィールドのカードを対象として発動できる。そのカードを破壊する。
  | ko_name   = A BF－소나기의 라이키리
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: "BF(블랙 페더)" 몬스터를 소재로 하고 싱크로 소환한 이 카드는 튜너로 취급한다. ②: 1턴에 1번, 이 카드 이외의 자신 필드의 "BF(블랙 페더)" 몬스터의 수까지, 상대 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 強襲黑羽－驟雨的雷切
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />①：以「黑羽」怪獸做為素材同步召喚的此卡視為協調。②：１回合１次，可將對方場上的卡做為對象發動，數量最多為我方場上的此卡以外的「黑羽」怪獸的數量。破壞該卡。
  | sc_name   = 强袭黑羽－骤雨之雷切
  | sc_text   = 协调＋１只以上协调以外的怪兽<br />①：以“黑羽”怪兽作为素材同步召唤的此卡视为协调。②：１回合１次，以对手场上的卡为对象可以发动，数量最多为自己场上此卡以外的“黑羽”怪兽数量。将该卡破坏。
