  | text      = When exactly 1 face-up "Ghostrick" monster you control (and no other cards) is destroyed by battle or an opponent's card effect and sent to your GY: Target 2 "Ghostrick" monsters in your GY with different names from the destroyed monster; Special Summon them in face-down Defense Position.

  | fr_name   = Chagrin Fantôruse
  | fr_text   = Lorsqu'exactement 1 monstre "Fantôruse" face recto que vous contrôlez (et aucune autre carte) est détruit au combat ou par un effet de carte de l'adversaire, et envoyé à votre Cimetière : ciblez 2 monstres "Fantôruse" dans votre Cimetière de noms différents du monstre détruit ; Invoquez-les Spécialement en Position de Défense face verso.
  | de_name   = Geistertrick Pause
  | de_text   = Wenn genau 1 offenes „Geistertrick“-Monster, das du kontrollierst, (und keine anderen Karten) durch Kampf oder einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wird: Wähle 2 „Geistertrick“-Monster in deinem Friedhof, die unterschiedliche Namen als das zerstörte Monster haben; beschwöre sie als Spezialbeschwörung in die verdeckte Verteidigungsposition.
  | it_name   = Rottura Fantasmatrucco
  | it_text   = Quando esattamente 1 mostro "Fantasmatrucco" scoperto che controlli (e nessun'altra carta) viene distrutto in battaglia o dall'effetto di una carta dell'avversario e mandato al tuo Cimitero: scegli come bersaglio 2 mostri "Fantasmatrucco" con nomi diversi dal mostro distrutto nel tuo Cimitero; Evocali Specialmente coperti in Posizione di Difesa.
  | pt_name   = Rompimento Fantardil
  | pt_text   = Quando exatamente 1 monstro "Fantardil" com a face para cima que você controla (e nenhum outro card) for destruído em batalha ou por um efeito de card do oponente e enviado para o seu Cemitério: escolha 2 monstros "Fantardil" no seu Cemitério com nomes diferentes que o do monstro destruído; Invoque-os por Invocação-Especial com a face para baixo em Posição de Defesa.
  | es_name   = Ruptura Fantastruco
  | es_text   = Cuando exactamente 1 monstruo "Fantastruco" boca arriba que controles (y ninguna otra carta) es destruido en batalla o por el efecto de una carta del adversario y mandado a tu Cementerio: selecciona 2 monstruos "Fantastruco" en tu Cementerio con nombres diferentes al del monstruo destruido; Invócalos de Modo Especial en Posición de Defensa boca abajo.
  | ja_text   = ①：自分フィールドの「ゴーストリック」モンスター１体が戦闘または相手の効果で破壊され自分の墓地へ送られた時、破壊されたそのモンスターとはカード名が異なる、自分の墓地の「ゴーストリック」モンスター２体を対象として発動できる。そのモンスターを裏側守備表示で特殊召喚する。
  | ko_name   = 고스트릭 브레이크
  | ko_text   = 자신 필드 위의 "고스트릭"이라는 이름이 붙은 몬스터 1장이 전투 또는 상대 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 파괴된 그 몬스터와 카드명이 다른, "고스트릭"이라는 이름이 붙은 몬스터 2장을 자신의 묘지에서 선택하고 뒷면 수비 표시로 특수 소환한다.
  | tc_name   = 鬼計心碎
  | tc_text   = ①：在我方場上的１隻「鬼計」怪獸因戰鬥或對方的效果被破壞送至我方墓地時，可將我方墓地的２隻卡名與被破壞的該怪獸不同的「鬼計」怪獸做為對象發動。以反面守備表示特殊召喚該怪獸。
  | sc_name   = 鬼计爆碎
  | sc_text   = ①：我方场上的１只“鬼计”怪兽因战斗或对手效果被破坏并送入我方墓地时，可以我方墓地的２只与该被破坏怪兽不同卡牌名的“鬼计”怪兽为对象发动。以里侧守备表示特殊召唤该怪兽。
