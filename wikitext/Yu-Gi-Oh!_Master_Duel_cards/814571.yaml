  | text      = If "The Sanctuary in the Sky" is on the field, you can Special Summon this card (from your hand). Once per turn: You can send 1 "The Agent" monster from your Deck to the GY, and if you do, this card's Level becomes the Level of the monster sent to the GY by this effect.

  | fr_name   = Uranus, Agent du Désordre
  | fr_text   = Si "Le Sanctuaire Céleste" est sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour : vous pouvez envoyer 1 monstre "Agent" depuis votre Deck au Cimetière, et si vous le faites, le Niveau de cette carte devient le Niveau du monstre envoyé au Cimetière par cet effet.
  | de_name   = Sendbote der Ordnung - Uranus
  | de_text   = Falls „Die Zuflucht im Himmel“ auf dem Spielfeld liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug: Du kannst 1 „Sendbot“-Monster von deinem Deck auf den Friedhof legen und falls du dies tust, wird die Stufe dieser Karte gleich der Stufe des durch diesen Effekt auf den Friedhof gelegten Monsters.
  | it_name   = L'Agente dell'Entropia - Urano
  | it_text   = Se "Il Santuario nel Cielo" è sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno: puoi mandare 1 mostro "L'Agente" dal tuo Deck al Cimitero e, se lo fai, il Livello di questa carta diventa il Livello del mostro mandato al Cimitero da questo effetto.
  | pt_name   = O Representante da Entropia - Urano
  | pt_text   = Se "O Santuário no Céu" estiver no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno: você pode enviar 1 monstro "O Representante" do seu Deck para o Cemitério e, se isso acontecer, o Nível deste card se torna o Nível do monstro enviado para o Cemitério por este efeito.
  | es_name   = El Agente de la Entropía - Urano
  | es_text   = Si "El Santuario en el Cielo" está en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno: puedes mandar al Cementerio 1 monstruo "El Agente" en tu Deck y, si lo haces, el Nivel de esta carta se convierte en el Nivel del monstruo mandado al Cementerio por este efecto.
  | ja_text   = ①：フィールドに「天空の聖域」が存在する場合、このカードは手札から特殊召喚できる。<br />②：１ターンに１度、自分メインフェイズに発動できる。デッキから「代行者」モンスター１体を墓地へ送る。このカードのレベルは、そのモンスターのレベルと同じになる。
  | ko_name   = 죽음의 대행자 우라누스
  | ko_text   = ①: 필드에 "천공의 성역"이 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 "대행자" 몬스터 1장을 묘지로 보낸다. 이 카드의 레벨은, 그 몬스터의 레벨과 같아진다.
  | tc_name   = 死之代行者 烏拉弩斯
  | tc_text   = ①：在場上存在「天空的聖域」的狀況下，可從手牌特殊召喚此卡。②：１回合１次，可在我方主要階段發動。從牌組將１隻「代行者」怪獸送至墓地。此卡的等級變為與該怪獸的等級相同。
  | sc_name   = 死之代行者 天王星
  | sc_text   = ①：场上存在有“天空的圣域”的场合，此卡可从手牌特殊召唤。②：１回合１次，在我方主要阶段可发动。从牌组将１只“代行者”怪兽送入墓地。此卡的等级变成与因此效果送入墓地的怪兽相同等级。
  }}
