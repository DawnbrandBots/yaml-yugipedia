title: Shard of Greed (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = Each time you draw a card(s) for your normal draw in your Draw Phase, place 1 Greed Counter on this card. You can send this card with 2 or more Greed Counters to the GY; draw 2 cards.

  | fr_name   = Fragment de Cupidité
  | fr_text   = Chaque fois que vous piochez une ou plusieurs cartes pour votre pioche normale durant votre Draw Phase, placez 1 Compteur Cupidité sur cette carte. Vous pouvez envoyer cette carte avec min. 2 Compteurs Cupidité au Cimetière ; piochez 2 cartes.
  | de_name   = Scherbe der Gier
  | de_text   = Jedes Mal, wenn du eine oder mehr Karten als dein normales Ziehen in deiner Draw Phase ziehst, lege 1 Gier-Zählmarke auf diese Karte. Du kannst diese Karte mit 2 oder mehr Gier-Zählmarken auf den Friedhof legen; ziehe 2 Karten.
  | it_name   = Scheggia dell'Avidità
  | it_text   = Ogni volta che tu peschi una o più carte per la tua normale pescata nella tua Draw Phase, metti 1 Segnalino Avidità su questa carta. Puoi mandare questa carta con 2 o più Segnalini Avidità al Cimitero; pesca 2 carte.
  | pt_name   = Fragmento de Ganância
  | pt_text   = Sempre que você comprar um ou mais cards em sua compra normal na sua Fase de Compra, coloque 1 Marcador de Ganância neste card. Você pode enviar este card com 2 ou mais Marcadores de Ganância para o Cemitério; compre 2 cards.
  | es_name   = Fragmento de Codicia
  | es_text   = Cada vez que robes una o más cartas en tu robo normal durante tu Draw Phase, pon 1 Contador de Codicia en esta carta. Puedes mandar al Cementerio esta carta con 2 o más Contadores de Codicia; roba 2 cartas.
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、自分ドローフェイズに通常のドローをする度に、このカードに強欲カウンターを１つ置く。<br />②：強欲カウンターが２つ以上置かれているこのカードを墓地へ送って発動できる。自分は２枚ドローする。
  | ko_name   = 욕망의 조각
  | ko_text   = 자신의 드로우 페이즈시에 일반 드로우할 때마다, 이 카드에 욕망 카운터를 1개 놓는다. 욕망 카운터가 2개 이상 얹혀 있는 이 카드를 묘지로 보내는 것으로, 자신의 덱에서 카드를 2장 드로우한다.
  | tc_name   = 強欲的碎片
  | tc_text   = ①：只要此卡存在於魔法＆陷阱區，每當在我方抽牌階段通常抽牌時，就在此卡放置１個強欲計數物。②：可將置有２個以上強欲計數物的此卡送至墓地發動。我方從牌組抽２張牌。
  | sc_name   = 强欲之碎片
  | sc_text   = ①：只要此卡存在于魔法与陷阱区域，每次在自己的抽牌阶段进行通常抽牌，就在此卡上放１个强欲计数物。②：将放有２个以上强欲计数物的此卡送至墓地可以发动。自己从牌组抽２张。
  }}
