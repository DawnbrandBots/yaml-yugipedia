  | text               = 2 Level 5 monsters<br />If this card is Xyz Summoned, or if your opponent activates a monster effect in the hand or GY: You can detach 1 material from this card, then target 1 monster on the field; destroy it. You can only use this effect of "K9-66X "Jacks"" once per turn. A "K9" Xyz Monster that has this card as material gains this effect.<br />●During any turn in which your opponent has activated a monster effect in the hand or GY, any battle damage this card inflicts to your opponent is doubled.

  | fr_name            = K9-66X "Jacks"
  | fr_text            = 2 monstres de Niveau 5<br />Si cette carte est Invoquée par Xyz, ou si votre adversaire active un effet de monstre dans la main ou Cimetière : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre sur le Terrain ; détruisez-le. Vous ne pouvez utiliser cet effet de "K9-66X "Jacks"" qu'une fois par tour. Un Monstre Xyz "K9" qui a cette carte comme Matériel gagne cet effet.<br />●Durant les tours où votre adversaire a activé un effet de monstre dans la main ou Cimetière, les dommages de combat infligés par cette carte à votre adversaire sont doublés.
  | de_name            = K9-66X „Jacks“
  | de_text            = 2 Monster der Stufe 5<br />Falls diese Karte als Xyz-Beschwörung beschworen wird oder falls dein Gegner einen Monstereffekt in der Hand oder im Friedhof aktiviert: Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster auf dem Spielfeld wählen; zerstöre es. Du kannst diesen Effekt von „K9-66X „Jacks““ nur einmal pro Spielzug verwenden. Ein „K9“-Xyz-Monster, das diese Karte als Material hat, erhält diesen Effekt.<br />●Während jedes Spielzugs, in dem dein Gegner einen Monstereffekt in der Hand oder im Friedhof aktiviert hat, wird der Kampfschaden verdoppelt, den diese Karte deinem Gegner zufügt.
  | it_name            = K9-66X "Jacks"
  | it_text            = 2 mostri di Livello 5<br />Se questa carta viene Evocata Xyz, o se il tuo avversario attiva l'effetto di un mostro nella mano o Cimitero: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Puoi utilizzare questo effetto di "K9-66X "Jacks"" una sola volta per turno. Un Mostro Xyz "K9" che ha questa carta come materiale guadagna questo effetto.<br />●Durante qualsiasi turno in cui il tuo avversario ha attivato l'effetto di un mostro nella mano o Cimitero, qualsiasi danno da combattimento che questa carta infligge al tuo avversario viene raddoppiato.
  | pt_name            = "Jacks" K9-66X
  | pt_text            = 2 monstros de Nível 5<br />Se este card for Invocado por Invocação-Xyz, ou se seu oponente ativar um efeito de monstro na mão ou no Cemitério: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro no campo; destrua-o. Você só pode usar este efeito de ""Jacks" K9-66X" uma vez por turno. Um Monstro Xyz "K9" que tenha este card como matéria ganha este efeito.<br />●Durante qualquer turno no qual seu oponente tenha ativado um efeito de monstro na mão ou no Cemitério, qualquer dano de batalha que este card causar ao seu oponente é dobrado.
  | es_name            = K9-66X "Jacks"
  | es_text            = 2 monstruos de Nivel 5<br />Si esta carta es Invocada Xyz, o si tu adversario activa un efecto de monstruo en la mano o Cementerio: puedes desacoplar 1 material de esta carta, y después selecciona 1 monstruo en el Campo; destrúyelo. Sólo puedes usar este efecto de "K9-66X "Jacks"" una vez por turno. Un Monstruo Xyz "K9" que tenga esta carta como material gana este efecto.<br />●Durante cualquier turno en el que tu adversario haya activado un efecto de monstruo en la mano o Cementerio, cualquier daño de batalla que esta carta inflija a tu adversario se duplica.
  | ja_text            = レベル５モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＸ召喚した場合、または相手が手札・墓地のモンスターの効果を発動した場合、このカードのＸ素材を１つ取り除き、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。<br />②：このカードをＸ素材としている「Ｋ９」Ｘモンスターは以下の効果を得る。<br />●相手が手札・墓地のモンスターの効果を発動したターン、このカードが相手に与える戦闘ダメージは倍になる。
  | ko_name            = K9－666호 “Jacks”
  | ko_text            = 레벨 5 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 엑시즈 소환했을 경우, 또는 상대가 패 / 묘지의 몬스터 효과를 발동했을 경우, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.<br />②: 이 카드를 엑시즈 소재로 하고 있는 "K9(케이나인)" 엑시즈 몬스터는 이하의 효과를 얻는다.<br />●상대가 패 / 묘지의 몬스터 효과를 발동한 턴에, 이 카드가 상대에게 주는 전투 데미지는 배가 된다.
  | tc_name            = K9－666號 「結克」
  | tc_text            = 等級5怪獸×2<br />此卡名的①效果1回合僅可使用1次。<br />①：此卡超量召喚的情況下，或對手發動手牌・墓地的怪獸的效果的情況下，去除此卡的1個超量素材，以場上的1隻怪獸為對象可以發動。將該怪獸破壞。<br />②：持有此卡作為超量素材的「K9」超量怪獸獲得以下效果。<br />●對手發動過手牌・墓地的怪獸的效果的回合，此卡給予對手的戰鬥傷害變為兩倍。
  | sc_name            = K9－666号 “结克”
  | sc_text            = 等级5怪兽×2<br />此卡名的①效果1回合仅可使用1次。<br />①：此卡超量召唤的情况下，或对手发动手牌・墓地的怪兽的效果的情况下，去除此卡的1个超量素材，以场上的1只怪兽为对象可以发动。将该怪兽破坏。<br />②：持有此卡作为超量素材的“K9”超量怪兽获得以下效果。<br />●对手发动过手牌・墓地的怪兽的效果的回合，此卡给予对手的战斗伤害变为两倍。
