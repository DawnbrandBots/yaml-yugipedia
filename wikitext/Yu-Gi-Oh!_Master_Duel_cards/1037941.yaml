  | fr_name   = Trisukta Mannadium
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 Syntoniseur de Niveau 2 dans votre Cimetière ; Invoquez-le Spécialement, mais annulez ses effets. Vous pouvez cibler un nombre de votre choix de Syntoniseurs que vous contrôlez ; changez leur Niveau à 2, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Trisukta Mannadium" qu'une fois par tour.
  | de_name   = Mannadium Trisukta
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Empfänger der Stufe 2 in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung, aber annulliere seine Effekte. Du kannst eine beliebige Anzahl Empfänger wählen, die du kontrollierst; ändere ihre Stufen zu 2, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Du kannst jeden Effekt von „Mannadium Trisukta“ nur einmal pro Spielzug verwenden.
  | it_name   = Mannadium Trisukta
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 Tuner di Livello 2 nel tuo Cimitero; Evocalo Specialmente, ma annulla i suoi effetti. Puoi scegliere come bersaglio un qualsiasi numero di Tuner che controlli; cambia i loro Livelli a 2, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Puoi utilizzare ogni effetto di "Mannadium Trisukta" una sola volta per turno.
  | pt_name   = Mannadium Trisukta
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode escolher 1 Regulador de Nível 2 no seu Cemitério; Invoque-o por Invocação-Especial, mas negue seus efeitos. Você pode escolher qualquer número de Reguladores que você controla; mude o Nível deles para 2 e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Você só pode usar cada efeito de "Mannadium Trisukta" uma vez por turno.
  | es_name   = Mannadium Trisukta
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes seleccionar 1 Cantante de Nivel 2 en tu Cementerio; Invócalo de Modo Especial, pero niega sus efectos. Puedes seleccionar cualquier número de Cantantes que controles; cambia su Nivel a 2, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía. Sólo puedes usar cada efecto de "Mannadium Trisukta" una vez por turno.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合、自分の墓地のレベル２チューナー１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。<br />②：自分フィールドのチューナーを任意の数だけ対象として発動できる。そのモンスターのレベルを２にする。このターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  | ko_name   = 마나둠 트릴로스크타
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 싱크로 소환했을 경우, 자신 묘지의 레벨 2 튜너 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.<br />②: 자신 필드의 튜너를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 2 로 한다. 이 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name   = 瑪那桃圓鄉・多利洛斯歌都
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡同步召喚的狀況下，可將我方墓地的１隻等級２協調做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化。<br />②：可將我方場上的任意數量的協調做為對象發動。將該怪獸等級變為２。此回合，我方可從額外牌組特殊召喚的怪獸僅限同步怪獸。
  | sc_name   = 玛那桃圆乡・多利洛斯歌都
  | sc_text   = 协调＋协调以外的怪兽１只以上<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡同步召唤的情况下，以自己墓地的１只等级２协调为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。<br />②：以自己场上任意数量的协调为对象可以发动。将该怪兽的等级改成２。此回合，自己从额外牌组仅可特殊召唤同步怪兽。
