  | pt_text   = Selecione 1 monstro no campo e, até o final do próximo turno, ele não pode ser destruído em batalha. Depois de selecionar um card, você pode aplicar o seguinte efeito.<br />●Descarte 1 card e, se isso acontecer, Invoque por Invocação-Especial do seu Deck 1 monstro "Purrely" de Nível 1.<br />Um Monstro Xyz "Purrely" que tenha este card como matéria ganha o seguinte efeito.<br />●Ganha 300 de ATK/DEF para cada matéria associada a ele.
  | es_name   = Delicioso Recuerdo Purrely
  | es_text   = Elige 1 monstruo en el Campo y, hasta el final del próximo turno, éste no puede ser destruido en batalla. Después de elegir una carta, después puedes aplicar el siguiente efecto.<br />●Descarta 1 carta y, si lo haces, Invoca de Modo Especial 1 monstruo "Purrely" de Nivel 1 desde tu Deck.<br />Un Monstruo Xyz "Purrely" que tenga esta carta como material gana el siguiente efecto.<br />●Gana 300 ATK/DEF por cada material acoplado a él.
  | ja_text   = ①：フィールドのモンスター１体を選び、そのモンスターは次のターンの終了時まで戦闘では破壊されない。さらに、以下の効果を適用できる。<br />●自分の手札を１枚選んで捨て、デッキからレベル１の「ピュアリィ」モンスター１体を特殊召喚する。<br />②：このカードを素材として持っている「ピュアリィ」Ｘモンスターは以下の効果を得る。<br />●このカードの攻撃力・守備力は、このカードのＸ素材の数×３００アップする。
  | ko_name   = 퓨어리 딜리셔스메모리
  | ko_text   = ①: 필드의 몬스터 1장을 고르고, 그 몬스터는 다음 턴 종료시까지 전투로는 파괴되지 않는다. 추가로, 이하의 효과를 적용할 수 있다.<br />●자신의 패를 1장 골라 버리고, 덱에서 레벨 1 의 "퓨어리" 몬스터 1장을 특수 소환한다.<br />②: 이 카드를 소재로서 가지고 있는 "퓨어리" 엑시즈 몬스터는 이하의 효과를 얻는다.<br />●이 카드의 공격력 / 수비력은, 이 카드의 엑시즈 소재의 수 × 300 올린다.
  | tc_name   = 皮爾莉・美味回憶
  | tc_text   = ①：選擇場上的１隻怪獸，該怪獸在下一個回合結束前不會因戰鬥被破壞。另可適用以下效果。<br />●選擇我方的１張手牌捨棄，從牌組特殊召喚１隻等級１的「皮爾莉」怪獸。<br />②：持有此卡做為素材的「皮爾莉」超量怪獸獲得以下效果。<br />●此卡的攻擊力・守備力依據此卡的超量素材的數量×３００進行提升。
  | sc_name   = 皮尔莉・美味回忆
  | sc_text   = ①：挑选场上的１只怪兽，该怪兽直至下个回合结束时为止，不会因战斗被破坏。进而可适用以下效果。<br />●挑选１张自己的手牌舍弃，从牌组将１只等级１的“皮尔莉”怪兽特殊召唤。<br />②：持有此卡作为素材的“皮尔莉”超量怪兽获得以下效果。<br />●此卡的攻击力・守备力上升相当于此卡超量素材数量×３００的数值。
