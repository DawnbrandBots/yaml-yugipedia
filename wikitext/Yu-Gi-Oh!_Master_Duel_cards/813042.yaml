  | de_name   = Auferstehung der Unsterblichen
  | de_text   = Wähle 1 „Erdgebundener Unsterblicher“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber es kann in diesem Spielzug keinen Angriff deklarieren, zusätzlich erhält dein Gegner keinen Kampfschaden aus Angriffen, an denen es beteiligt ist.
  | it_name   = Rinascita degli Immortali
  | it_text   = Scegli come bersaglio 1 mostro "Immortale Terrestre" nel tuo Cimitero; Evocalo Specialmente, ma esso non può dichiarare un attacco in questo turno, inoltre il tuo avversario non subisce danno da combattimento da attacchi che lo coinvolgono.
  | pt_name   = Renascimento dos Imortais
  | pt_text   = Escolha 1 monstro "Imortal Terrestre" no seu Cemitério; Invoque-o por Invocação-Especial, mas ele não pode declarar um ataque neste turno e, além disso, seu oponente não sofre dano de batalha dos ataques que o envolvam.
  | es_name   = Revivificación de los Inmortales
  | es_text   = Selecciona 1 monstruo "Inmortal Terrestre" en tu Cementerio; Invócalo de Modo Especial, pero este turno no puede declarar ataques, y además tu adversario no recibe daño de batalla de ataques que lo involucren.
  | ja_text   = ①：自分の墓地の「地縛神」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、このターン攻撃宣言できない。この効果で特殊召喚したモンスターの戦闘で発生する相手への戦闘ダメージは０になる。
  | ko_name   = 성급한 부활
  | ko_text   = 자신의 묘지에 존재하는 "지박신"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 그 턴에 공격 선언을 할 수 없다. 또한, 이 효과로 특수 소환한 몬스터가 전투를 실행할 경우, 상대 플레이어가 받는 전투 데미지는 0 이 된다.
  | tc_name   = 過早的復活
  | tc_text   = 可選擇我方墓地１隻冠有「地縛神」之名的怪獸發動。特殊召喚選擇的怪獸。此回合，透過此效果特殊召喚的怪獸無法進行攻擊宣言。此外，透過此效果特殊召喚的怪獸的戰鬥對對方造成的戰鬥傷害變為０。
  | sc_name   = 过早的复活
  | sc_text   = 选择自己的墓地的１只名字带有“地缚神”怪兽可以发动。将选择的怪兽特殊召唤。此回合，以此效果特殊召唤的怪兽不可攻击宣言。此外，以此效果特殊召唤的怪兽的战斗对对手造成的战斗伤害变为０。
