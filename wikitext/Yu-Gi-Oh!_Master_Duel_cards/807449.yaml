title: Defense Zone (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Field
  | text      = For each monster a player controls in their Main Monster Zone, their Spells/Traps in the same column as that monster cannot be destroyed by their opponent's card effects, and their opponent cannot target them with card effects.

  | fr_name   = Zone de Défense
  | fr_text   = Pour chaque monstre qu'un joueur contrôle dans sa Zone Monstre Main, ses Magies/Pièges dans la même colonne que le monstre ne peuvent pas être détruits par des effets de carte de son adversaire, et son adversaire ne peut pas les cibler avec des effets de carte.
  | de_name   = Verteidigungszone
  | de_text   = Für jedes Monster, das ein Spieler in seiner Main-Monsterzone kontrolliert, können seine Zauber/Fallen in derselben Spalte wie das Monster nicht durch Karteneffekte seines Gegners zerstört werden, und sein Gegner kann sie nicht als Ziel für Karteneffekte wählen.
  | it_name   = Zona di Difesa
  | it_text   = Per ogni mostro controllato da un giocatore nella sua Zona Mostri Main, le sue Magie/Trappole nella stessa colonna di quel mostro non possono essere distrutte dagli effetti delle carte del suo avversario, e il suo avversario non può sceglierle come bersaglio con gli effetti delle carte.
  | pt_name   = Zona de Defesa
  | pt_text   = Para cada monstro que um duelista controla em sua Zona de Monstros Principal, suas Magias/Armadilhas na mesma coluna que esse monstro não podem ser destruídas por efeitos de card do seu oponente e seu oponente não pode escolhê-las como alvo de efeitos de card.
  | es_name   = Zona de Defensa
  | es_text   = Por cada monstruo que un jugador controle en su Zona de Monstruos Principal, sus Magias/Trampas en la misma columna que ese monstruo no pueden ser destruidas por efectos de cartas del adversario, y su adversario no puede seleccionarlas como objetivos para efectos de cartas.
  | ja_text   = ①：以下の効果はお互いに適用される。<br />●自分のメインモンスターゾーンにモンスターが存在する場合、同じ縦列の自分の魔法＆罠ゾーンのカードは相手の効果では破壊されず、相手はそのカードを効果の対象にできない。
  | ko_name   = 디펜스존
  | ko_text   = ①: 이하의 효과는 양쪽 플레이어에 적용된다.<br />●자신 메인 몬스터 존에 몬스터가 존재할 경우, 같은 세로열인 자신의 마법 & 함정 존의 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다.
  | tc_name   = 防衛區域
  | tc_text   = ①：以下效果適用於雙方玩家。<br />●在我方主要怪獸區存在怪獸的狀況下，同一縱列的我方魔法＆陷阱區的卡不會成為對方的效果對象，不會因對方效果被破壞。
  | sc_name   = 防卫区域
  | sc_text   = ①：以下效果适用于双方玩家。<br />●自己的主要怪兽区域有怪兽存在的情况下，同一纵列的自己的魔法与陷阱区域的卡不会成为对手效果的对象，不会因对手的效果被破坏。
  }}
