  | fr_text   = Cette carte ne peut pas être Invoquée par Invocation Spéciale. Cette carte retourne dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée par Invocation Normale ou retournée face recto. Lorsque cette carte inflige des dommages de combat aux Life Points de votre adversaire, augmentez vos Life Points d'un nombre égal à ces dommages.
  | de_name   = Fushi No Tori
  | de_text   = Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kehrt in der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurück. Wenn diese Karte den Life Points deines Gegners Kampfschaden zufügt, erhöhe deine Life Points um diesen Kampfschaden.
  | it_name   = Fushi No Tori
  | it_text   = Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Se questa carta infligge danno da combattimento ai Life Points del tuo avversario, aumenta i tuoi Life Points di un ammontare di punti pari al danno da combattimento.
  | pt_name   = Fushi No Tori
  | pt_text   = Este card não pode ser Invocado por Invocação-Especial. Este card é devolvido para a mão do seu dono durante a End Phase do turno em que é Invocado, por Invocação-Normal, ou é virado com a face para cima. Se este card inflige dano de batalha aos Life Points do seu adversário, aumente os seus Life Points em um montante igual a esse dano de batalha.
  | es_name   = Fushi No Tori
  | es_text   = Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta vuelve a la mano de su propietario durante la End Phase del turno en el que esta carta es Invocada mediante una Invocación Normal o volteada boca arriba. Si esta carta inflige daño de batalla a los Life Points de tu adversario, aumenta tus Life Points en una cantidad igual al daño de batalla.
  | ja_text   = このカードは特殊召喚できない。<br />①：このカードが相手に戦闘ダメージを与えた場合に発動する。その数値分だけ自分のＬＰを回復する。<br />②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。
  | ko_name   = 불사조
  | ko_text   = 이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 상대 플레이어에게 전투 데미지를 주었을 경우, 그 수치만큼 자신의 라이프 포인트를 회복한다.
  | tc_name   = 不死之炎鳥
  | tc_text   = 此卡無法特殊召喚。召喚・反轉的回合的結束階段時將回到持有者的手牌。在此卡給予對方LP戰鬥傷害時發動。依據給予的戰鬥傷害數值回復我方LP。
  | sc_name   = 不死之炎鸟
  | sc_text   = 此卡不可特殊召唤。召唤・反转此卡的回合的结束阶段时回到持有者的手牌中。此卡对对手生命造成战斗伤害时，我方回复与该战斗伤害相同数值的生命点数。
