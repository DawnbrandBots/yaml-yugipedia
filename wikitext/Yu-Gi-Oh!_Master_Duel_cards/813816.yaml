  | fr_name   = Sophia, Déesse de la Renaissance
  | fr_text   = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 Monstre Rituel, de Fusion, Synchro et Xyz face recto depuis le Terrain, et non Invocable Spécialement autrement. L'Invocation Spéciale de cette carte ne peut pas être annulée. Lorsque cette carte est Invoquée Spécialement : bannissez toutes les autres cartes depuis la main, Terrain et Cimetière de chaque joueur. Les cartes et effets ne peuvent pas être activés en réponse à l'activation de cet effet.
  | de_name   = Sophia, Göttin der Wiedergeburt
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du je 1 offenes Ritual-, Fusions-, Synchro- und Xyz-Monster von irgendwo auf dem Spielfeld verbannst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Die Spezialbeschwörung dieser Karte kann nicht annulliert werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Verbanne alle anderen Karten von den Händen, Spielfeldseiten und Friedhöfen beider Spieler. Karten und Effekte können nicht in Reaktion auf die Aktivierung dieses Effekts aktiviert werden.
  | it_name   = Sophia, Dea della Rinascita
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 Mostro Rituale, Fusione, Synchro e Xyz scoperti da qualsiasi Terreno, e non può essere Evocato Specialmente in altri modi. L'Evocazione Speciale di questa carta non può essere annullata. Quando questa carta viene Evocata Specialmente: bandisci tutte le altre carte dalla mano, dal Terreno e dal Cimitero di entrambi i giocatori. Carte e effetti non possono essere attivati in risposta all'attivazione di questo effetto.
  | pt_name   = Sofia, Deusa do Renascimento
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao banir 1 Monstro de Fusão, Ritual, Sincro e Xyz com a face para cima em qualquer parte do campo e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. A Invocação-Especial deste card não pode ser negada. Quando este card for Invocado por Invocação-Especial: bana todos os outros cards das mãos, campos e Cemitérios dos dois duelistas. Cards e efeitos não podem ser ativados em resposta à ativação deste efeito.
  | es_name   = Sophia, Diosa del Renacimiento
  | es_text   = No puede ser Invocada de Modo Normal, ni Colocada. Debe ser Invocada de Modo Especial (desde tu mano) desterrando 1 Monstruo de Ritual, 1 de Fusión, 1 de Sincronía y 1 Xyz en cualquier lado del Campo, todos boca arriba, y no puede ser Invocada de Modo Especial de otra forma. La Invocación Especial de esta carta no puede ser negada. Cuando esta carta es Invocada de Modo Especial: destierra todas las demás cartas en las manos, Campos y Cementerios de ambos jugadores. No se pueden activar cartas ni efectos en respuesta a la activación de este efecto.
  | ja_text   = このカードは通常召喚できない。<br />自分・相手フィールドの表側表示の、儀式・融合・Ｓ・Ｘモンスターを１体ずつ除外した場合のみ特殊召喚できる。<br />①：このカードの特殊召喚は無効化されない。<br />②：このカードが特殊召喚した場合に発動する（この効果の発動に対して、魔法・罠・モンスターの効果は発動できない）。このカード以外のお互いの手札・フィールド・墓地のカードを全て除外する。
  | ko_name   = 창성신 sophia
  | ko_text   = 이 카드는 일반 소환 / 세트할 수 없다. 자신 / 상대 필드 위에 앞면 표시로 존재하는 의식 / 융합 / 싱크로 / 엑시즈 몬스터를 각각 1장씩 게임에서 제외했을 경우에만 특수 소환할 수 있다. 이 카드의 특수 소환은 무효화되지 않는다. 이 카드가 특수 소환에 성공했을 때, 이 카드 이외의 서로의 패 / 필드 위 / 묘지의 카드를 전부 게임에서 제외한다. 이 효과의 발동에 대하여 마법 / 함정 / 효과 몬스터의 효과는 발동할 수 없다.
  | tc_name   = 創星神 sophia
  | tc_text   = 此卡無法通常召喚。可在各將我方・對方場上的１隻正面表示儀式・融合・同步・超量怪獸從遊戲除外的狀況下特殊召喚。此卡的特殊召喚不會被無效化。此卡特殊召喚成功時，將此卡以外雙方手牌・場上・墓地的所有卡全部從遊戲除外。針對此效果的發動，無法發動魔法・陷阱・怪獸效果。
  | sc_name   = 创星神 sophia
  | sc_text   = 此卡不可通常召唤。仅限将我方、对手场上表侧表示的仪式、融合、同步、超量怪兽各１只从游戏中除外的场合可特殊召唤。此卡的特殊召唤不会被无效化。此卡特殊召唤成功时，将除此卡以外的双方手牌、场上、墓地的所有卡牌从游戏中除外。对此效果的发动，魔法、陷阱、怪兽的效果不可发动。
