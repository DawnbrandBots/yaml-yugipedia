  | fr_name   = Nouveau Spectacle du Magicien
  | fr_text   = Vous pouvez cibler 1 monstre Magicien de max. Niveau 3 dans votre Cimetière ; Invoquez-le Spécialement. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Magie Continue "Magicien" ("Nouveau Spectacle du Magicien" exclu) depuis votre Deck à votre main.
  | de_name   = Neuinszenierung des Magiers
  | de_text   = Du kannst 1 Hexer-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Permanenten „Magier“-Zauber von deinem Deck hinzufügen, außer „Neuinszenierung des Magiers“.
  | it_name   = Replica del Mago
  | it_text   = Puoi scegliere come bersaglio 1 mostro Incantatore di Livello 3 o inferiore nel tuo Cimitero; Evocalo Specialmente. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Magia Continua "Mago" dal tuo Deck alla tua mano, eccetto "Replica del Mago".
  | pt_name   = Reencenação do Mago
  | pt_text   = Você pode escolher 1 monstro Mago de Nível 3 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo. Se este card for enviado para o Cemitério: você pode adicionar 1 Magia Contínua "Mago" do seu Deck à sua mão, exceto "Reencenação do Mago".
  | es_name   = Reanudación del Mago
  | es_text   = Puedes seleccionar 1 monstruo Lanzador de Conjuros de Nivel 3 o menor en tu Cementerio; Invócalo de Modo Especial. Este efecto sólo puede ser usado una vez mientras esta carta está boca arriba en el Campo. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Mágica Continua "Mago/a" en tu Deck, excepto "Reanudación del Mago".
  | ja_text   = ①：このカードが表側表示で存在する限り１度だけ、自分の墓地のレベル３以下の魔法使い族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：このカードが墓地へ送られた場合に発動できる。デッキから「魔術師の再演」以外の「魔術師」永続魔法カード１枚を手札に加える。
  | ko_name   = 마술사의 재연
  | ko_text   = ①: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 자신 묘지의 레벨 3 이하의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "마술사의 재연" 이외의 "마술사" 지속 마법 카드 1장을 패에 넣는다.
  | tc_name   = 魔術師的再次表演
  | tc_text   = ①：只要此卡以正面表示存在於場上，就可將我方墓地的１隻等級３以下的魔法使族怪獸做為對象發動，僅限１次。特殊召喚該怪獸。<br />②：可在此卡被送至墓地的狀況下發動。從牌組將１張「魔術師的再次表演」以外的「魔術師」永續魔法卡加入手牌。
  | sc_name   = 魔术师的再演
  | sc_text   = ①：只要此卡在场上以表侧表示存在仅１次，以自己墓地的１只等级３以下的魔法师族怪兽为对象可以发动。将该怪兽特殊召唤。<br />②：此卡被送至墓地的情况下可以发动。从牌组将“魔术师的再演”以外的１张“魔术师”永续魔法卡加入手牌。
