  | text      = 2 Level 5 Insect monsters<br />Once per turn: You can detach 1 material from this card, then target 1 monster your opponent controls or in their GY; equip that target to this card. This card gains ATK/DEF equal to half the original ATK/DEF of the monster(s) equipped by this effect.

  | fr_name   = Inzektor Exa-Lucane
  | fr_text   = 2 monstres Insecte de Niveau 5<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ou dans son Cimetière ; équipez la cible à cette carte. Cette carte gagne une ATK/DEF égales à la moitié de l'ATK/DEF d'origine des monstres équipés par cet effet.
  | de_name   = Insektor Exa-Hirschkäfer
  | de_text   = 2 Insekt-Monster der Stufe 5<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster wählen, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet; rüste diese Karte mit dem gewählten Ziel aus. Diese Karte erhält ATK/DEF in Höhe der Hälfte der Grund-ATK/DEF der Monster, mit denen sie durch diesen Effekt ausgerüstet ist.
  | it_name   = Exa-Cervo Inzektor
  | it_text   = 2 mostri Insetto di Livello 5<br />Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario o nel suo Cimitero; equipaggia quel bersaglio a questa carta. Questa carta guadagna ATK/DEF pari alla metà dell'ATK/DEF originali dei mostri equipaggiati da questo effetto.
  | pt_name   = Exa-Cervo Inzektor
  | pt_text   = 2 monstros Inseto de Nível 5<br />Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro que seu oponente controla ou no Cemitério dele; equipe o alvo a este card. Este card ganha ATK/DEF igual à metade do ATK/DEF originais dos monstros equipados por este efeito.
  | es_name   = Inzektor Exa-Escarabajo
  | es_text   = 2 monstruos Insecto de Nivel 5<br />Una vez por turno: puedes desacoplar 1 material de esta carta, y después selecciona 1 monstruo que controle tu adversario o que esté en su Cementerio; equipa ese objetivo a esta carta. Esta carta gana ATK/DEF iguales a la mitad del ATK/DEF originales de los monstruos equipados por este efecto.
  | ja_text   = 昆虫族レベル５モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手のフィールド・墓地のモンスター１体を対象として発動できる。その相手モンスターを装備魔法カード扱いでこのカードに装備する。<br />②：このカードの攻撃力・守備力は、このカードの①の効果で装備したモンスターのそれぞれの半分の数値分アップする。
  | ko_name   = 인잭터 엑사스태그
  | ko_text   = 곤충족 레벨 5 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 상대의 필드 위 / 묘지의 몬스터 1장을 선택하고 장착 카드로 취급하여 이 카드에 장착한다. 이 카드의 공격력 / 수비력은, 이 효과로 장착한 몬스터 각각의 절반의 수치만큼 올린다.
  | tc_name   = 甲蟲裝機 艾克薩鍬形蟲
  | tc_text   = 昆蟲族等級５怪獸×２<br />１回合１次，可去除此卡的１個超量素材發動。選擇對方場上・墓地的１隻怪獸視為裝備卡，裝備於此卡。此卡的攻擊力・守備力會依據透過此效果所裝備的怪獸的各數值的一半進行提升。
  | sc_name   = 甲虫装机 艾克萨锹形虫
  | sc_text   = 昆虫族等级５怪兽×２<br />１回合１次，可移除此卡的１个超量素材并发动。选择对手场上、墓地的１只怪兽并将其视为装备卡装备此卡。此卡的攻击力、守备力上升相当于以此效果所装备之怪兽的攻击力、守备力一半数值。
