  | it_name   = Musica Solfaccordo
  | it_text   = Attiva 1 di questi effetti, a seconda dei Valori Pendulum delle Carte Mostro Pendulum "Solfaccordo" che controlli.<br />●Dispari: Evoca Specialmente 1 Mostro Pendulum "Solfaccordo" scoperto con un Valore Pendulum dispari dal tuo Extra Deck.<br />●Pari: Evoca Specialmente 1 Mostro Pendulum "Solfaccordo" scoperto con un Valore Pendulum pari dal tuo Extra Deck.<br />●Pari e Dispari: Scegli come bersaglio 1 carta controllata dal tuo avversario; distruggila.<br />Puoi attivare solo 1 "Musica Solfaccordo" per turno.
  | pt_name   = Música Solfacorde
  | pt_text   = Ative 1 desses efeitos, de acordo com as Escalas de Pêndulo dos Cards de Monstro Pêndulo "Solfacorde" que você controla.<br />●Ímpar: Invoque por Invocação-Especial 1 Monstro Pêndulo "Solfacorde" com a face para cima com uma Escala de Pêndulo ímpar do seu Deck Adicional.<br />●Par: Invoque por Invocação-Especial 1 Monstro Pêndulo "Solfacorde" com a face para cima com uma Escala de Pêndulo par do seu Deck Adicional.<br />●Par e Ímpar: escolha 1 card que seu oponente controla; destrua-o.<br />Você só pode ativar 1 "Música Solfacorde" por turno.
  | es_name   = Música Solfacorde
  | es_text   = Activa 1 de estos efectos, basándote en las Escalas de Péndulo de las Cartas de Monstruo de Péndulo "Solfacorde" que controles.<br />●Impar: Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Péndulo "Solfacorde" con Escala de Péndulo impar boca arriba.<br />●Par: Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Péndulo "Solfacorde" con Escala de Péndulo par boca arriba.<br />●Par e Impar: selecciona 1 carta que controle tu adversario; destrúyela.<br />Sólo puedes activar 1 "Música Solfacorde" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「ドレミコード」ＰモンスターカードのＰスケールによって以下の効果から１つを選択して発動できる。<br />●奇数：自分のＥＸデッキ（表側）からＰスケールが奇数の「ドレミコード」Ｐモンスター１体を特殊召喚する。<br />●偶数：自分のＥＸデッキ（表側）からＰスケールが偶数の「ドレミコード」Ｐモンスター１体を特殊召喚する。<br />●奇数と偶数：相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 도레미코드 무지카
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "도레미코드" 펜듈럼 몬스터 카드의 펜듈럼 스케일에 따라 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●홀수: 자신의 엑스트라 덱에서 펜듈럼 스케일이 홀수인 앞면 표시의 "도레미코드" 펜듈럼 몬스터 1장을 특수 소환한다.<br />●짝수: 자신의 엑스트라 덱에서 펜듈럼 스케일이 짝수인 앞면 표시의 "도레미코드" 펜듈럼 몬스터 1장을 특수 소환한다.<br />●홀수와 짝수: 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 音服和弦・音樂
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：根據我方場上的「音服和弦」鐘擺怪獸卡的鐘擺刻度，可從以下效果選擇１個發動。<br />●奇數：從我方額外牌組特殊召喚１隻鐘擺刻度為奇數，正面表示的「音服和弦」鐘擺怪獸。<br />●偶數：從我方額外牌組特殊召喚１隻鐘擺刻度為偶數，正面表示的「音服和弦」鐘擺怪獸。<br />●奇數及偶數：可將對方場上的１張卡做為對象發動。破壞該卡。
  | sc_name   = 音服和弦・音乐
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：依自己场上的“音服和弦”灵摆怪兽卡的灵摆刻度，可从以下效果中选择1个发动。<br />●奇数：从自己的额外牌组将1只灵摆刻度为奇数的表侧表示“音服和弦”灵摆怪兽特殊召唤。<br />●偶数：从自己的额外牌组将1只灵摆刻度为偶数的表侧表示“音服和弦”灵摆怪兽特殊召唤。<br />●奇数与偶数：以对手场上的1张卡为对象可以发动。将该卡破坏。
