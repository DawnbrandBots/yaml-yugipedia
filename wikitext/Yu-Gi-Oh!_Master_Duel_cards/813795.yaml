  | text      = Activate 1 of these effects, based on the Pendulum Scales of "Solfachord" Pendulum Monster Cards you control;<br />●Odd: Special Summon 1 face-up "Solfachord" Pendulum Monster with an odd Pendulum Scale from your Extra Deck.<br />●Even: Special Summon 1 face-up "Solfachord" Pendulum Monster with an even Pendulum Scale from your Extra Deck.<br />●Even and Odd: Target 1 card your opponent controls; destroy it.<br />You can only activate 1 "Solfachord Musica" per turn.

