  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 "Frightfur" monster in your Graveyard; Special Summon it. During your Main Phase, except the turn this card was sent to the Graveyard: You can banish this card from your Graveyard, then target 1 of your banished "Fluffal" or "Frightfur" monsters; return it to the Graveyard.
  | releases  = Legacy Pack

  | fr_name   = Renaissance Frourreur
  | fr_text   = Ciblez 1 monstre "Frourreur" dans votre Cimetière ; Invoquez-le Spécialement. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres "Peluchimal" ou "Frourreur" bannis ; renvoyez-le au Cimetière.
  | de_name   = Schreckenspelz-Wiedergeburt
  | de_text   = Wähle 1 „Schreckenspelz“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten „Kuscheltier“- oder „Schreckenspelz“-Monster wählen; lege es auf den Friedhof zurück.
  | it_name   = Rinascita Pellicciaspavento
  | it_text   = Scegli come bersaglio 1 mostro "Pellicciaspavento" nel tuo Cimitero; Evocalo Specialmente. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri "Fluffal" o "Pellicciaspavento" banditi; fallo ritornare nel Cimitero.
  | pt_name   = Reviver Peladura
  | pt_text   = Escolha 1 monstro "Peladura" no seu Cemitério; Invoque-o por Invocação-Especial. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 dos seus monstros "Fofanimal" ou "Peladura" banidos; devolva-o para o Cemitério.
  | es_name   = Renacido Atemorizante
  | es_text   = Selecciona 1 monstruo "Atemorizante" en tu Cementerio; Invócalo de Modo Especial. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de tus monstruos "Peluchanimal" o "Atemorizante" desterrados; devuélvelo al Cementerio.
  | ja_text   = ①：自分の墓地の「デストーイ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の、「ファーニマル」モンスターか「デストーイ」モンスター１体を対象として発動できる。そのモンスターを墓地に戻す。
  | ko_name   = 데스완구 리닛치
  | ko_text   = ①: 자신 묘지의 "데스완구" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />②: 묘지의 이 카드를 제외하고, 제외되어 있는 자신의, "퍼니멀" 몬스터 또는 "데스완구" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 묘지로 되돌린다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 魔玩具復活
  | tc_text   = ①：可將我方墓地的１隻「魔玩具」怪獸做為對象發動。特殊召喚該怪獸。<br />②：可將墓地的此卡除外，將我方被除外的１隻「絨毛動物」怪獸或「魔玩具」怪獸做為對象發動。將該怪獸送回墓地。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 魔玩具・复活
  | sc_text   = ①：可以我方墓地的１只“魔玩具”怪兽为对象发动。特殊召唤该怪兽。<br />②：可将墓地的此卡除外，并以我方被除外的１只“绒毛动物”怪兽或“魔玩具”怪兽为对象发动。将该怪兽返回至墓地。此效果在此卡被送入墓地之回合不可发动。
  }}
