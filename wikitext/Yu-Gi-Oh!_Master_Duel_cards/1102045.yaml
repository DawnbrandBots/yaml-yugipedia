  | tc_text            = 此卡名的①怪獸效果1回合僅可使用1次。<br />①：對手怪獸的攻擊宣言時可以發動。將此卡放在自己的鐘擺區域，將該對手怪獸放回手牌。<br />②：怪獸區域的此卡被破壞的情況下可以發動。將此卡放在自己的鐘擺區域。
