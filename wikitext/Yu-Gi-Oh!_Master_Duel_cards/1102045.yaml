  | sc_text            = 此卡名的①怪兽效果1回合仅可使用1次。<br />①：对手怪兽的攻击宣言时可以发动。将此卡放在自己的灵摆区域，将该对手怪兽放回手牌。<br />②：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
