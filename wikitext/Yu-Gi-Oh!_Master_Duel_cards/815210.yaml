  | fr_name   = Âme Désenchaînée du Désastre
  | fr_text   = Gagne 300 ATK pour chaque carte "Désenchaîné" dans votre Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Âme Désenchaînée du Désastre" qu'une fois par tour.<br />●Vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien TÉNÈBRES en utilisant cette carte que vous contrôlez et le monstre de l'adversaire comme Matériel.<br />●Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre "Désenchaîné" ("Âme Désenchaînée du Désastre" exclu) dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name   = Losgekettete Seele des Unheils
  | de_text   = Erhält 300 ATK für jede „Losgekettet“-Karte in deinem Friedhof. Du kannst jeden der folgenden Effekte von „Losgekettete Seele des Unheils“ nur einmal pro Spielzug verwenden.<br />●Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 FINSTERNIS Linkmonster als Linkbeschwörung und verwende dafür nur diese Karte, die du kontrollierst, und das Monster des Gegners als Material.<br />●Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Losgekettet“-Monster in deinem Friedhof wählen, außer „Losgekettete Seele des Unheils“; beschwöre es als Spezialbeschwörung.
  | it_name   = Anima Svincolata del Disastro
  | it_text   = Guadagna 300 ATK per ogni carta "Svincolato" nel tuo Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Anima Svincolata del Disastro" una sola volta per turno.<br />●Puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link OSCURITÀ utilizzando solo questa carta che controlli e quel mostro dell'avversario come materiale.<br />●Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro "Svincolato" nel tuo Cimitero, eccetto "Anima Svincolata del Disastro"; Evocalo Specialmente.
  | pt_name   = Alma Desacorrentada do Desastre
  | pt_text   = Ganha 300 de ATK para cada card "Desacorrentado(a)" no seu Cemitério. Você só pode usar cada um dos seguintes efeitos de "Alma Desacorrentada do Desastre" uma vez por turno.<br />●Você pode escolher 1 monstro com a face para cima que seu oponente controla; imediatamente depois que este efeito resolver, Invoque por Invocação-Link 1 Monstro Link de TREVAS usando apenas este card que você controla e esse monstro do oponente como matéria.<br />●Se este card no campo for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro "Desacorrentado(a)" no seu Cemitério, exceto "Alma Desacorrentada do Desastre"; Invoque-o por Invocação-Especial.
  | es_name   = Alma Desencadenada del Desastre
  | es_text   = Gana 300 ATK por cada carta "Desencadenado/a" en tu Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Alma Desencadenada del Desastre" una vez por turno.<br />●Puedes seleccionar 1 monstruo boca arriba que controle tu adversario; inmediatamente después de que se resuelva este efecto, Invoca por Enlace 1 Monstruo de Enlace de OSCURIDAD usando sólo esta carta que controlas y ese monstruo del adversario como material.<br />●Si esta carta en el Campo es destruida en batalla o por efecto de una carta: puedes seleccionar 1 monstruo "Desencadenado/a" en tu Cementerio, excepto "Alma Desencadenada del Desastre"; Invócalo de Modo Especial.
  | ja_text   = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードの攻撃力は、自分の墓地の「破械」カードの数×３００アップする。<br />②：相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターと自分フィールドのこのカードのみを素材として闇属性Ｌモンスター１体のＬ召喚を行う。<br />③：フィールドのこのカードが戦闘・効果で破壊された場合、「破械神の禍霊」以外の自分の墓地の「破械」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 언체인드소울의 화혼령
  | ko_text   = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 자신 묘지의 "언체인드" 카드의 수 × 300 올린다. ②: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터와 자신 필드의 이 카드만을 소재로서 어둠 속성 링크 몬스터 1장을 링크 소환한다. ③: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우, "언체인드소울의 화혼령" 이외의 자신 묘지의 "언체인드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 破械神的禍靈
  | tc_text   = 此卡名的②③效果，１回合各僅限使用１次。①：此卡的攻擊力依據我方墓地的「破械」卡的數量×３００進行提升。②：可將對方場上的１隻正面表示怪獸做為對象發動。僅限以該對方怪獸及我方場上的此卡做為素材，連結召喚１隻闇屬性連結怪獸。③：在場上的此卡因戰鬥・效果被破壞的狀況下，可將我方墓地的１隻「破械神的禍靈」以外的「破械」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 破械神之祸灵
  | sc_text   = 此卡名的②③效果1回合仅可各使用1次。①：此卡的攻击力上升相当于自己墓地的“破械”卡数量×300的数值。②：以对手场上的1只表侧表示怪兽为对象可以发动。仅以该对手怪兽和自己场上的此卡作为素材，将1只暗属性连接怪兽连接召唤。③：场上的此卡因战斗・效果被破坏的情况下，以自己墓地的1只“破械神之祸灵”以外的“破械”怪兽为对象可以发动。将该怪兽特殊召唤。
