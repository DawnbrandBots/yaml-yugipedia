  | sc_name            = 大门阻挡者
  | sc_lore            = ①：只要此卡存在于怪兽卡区，对手不可以我方场上其他的怪兽作为效果对象，不可放置计数物至场上的卡牌。此外，对手的场地魔法卡的效果变为无效。
