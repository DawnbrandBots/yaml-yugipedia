title: Stellarnova Alpha (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Counter
  | text      = When a Spell/Trap Card, or monster effect, is activated: Send 1 face-up "tellarknight" monster you control to the Graveyard; negate the activation, and if you do, destroy that card, then draw 1 card.

  | fr_name   = Stellnova Alpha
  | fr_text   = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : envoyez 1 monstre "tellchevalier" face recto que vous contrôlez au Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte, puis piochez 1 carte.
  | de_name   = Sternennova-Alpha
  | de_text   = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird: Lege 1 offenes „Sternritter“-Monster, das du kontrollierst, auf den Friedhof; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte, dann ziehe 1 Karte.
  | it_name   = Alfa Stellnova
  | it_text   = Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro: manda 1 mostro "tellcavaliere" scoperto che controlli al Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta, poi pesca 1 carta.
  | pt_name   = Alfa Novastelar
  | pt_text   = Quando um Card de Magia/Armadilha ou um efeito de monstro for ativado: envie 1 monstro "Cavaleirost" com a face para cima que você controla para o Cemitério; negue a ativação e, se isso acontecer, destrua esse card e, depois, compre 1 card.
  | es_name   = Alfa Novaestelar
  | es_text   = Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo: manda al Cementerio 1 monstruo "telcaballero" boca arriba que controles; niega la activación y, si lo haces, destruye esa carta, y después roba 1 carta.
  | ja_text   = ①：モンスターの効果・魔法・罠カードが発動した時、自分フィールドの表側表示の「テラナイト」モンスター１体を墓地へ送って発動できる。その発動を無効にし破壊する。その後、自分は１枚ドローする。
  | ko_name   = 신성한 인자
  | ko_text   = ①: 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 자신 필드의 앞면 표시의 "테라나이트" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name   = 神星因子
  | tc_text   = ①：在怪獸效果・魔法・陷阱卡發動時，可將我方場上的１隻正面表示的「星騎士」怪獸送至墓地發動。將該發動變為無效進行破壞。其後，我方從牌組抽１張牌。
  | sc_name   = 神星之因子
  | sc_text   = ①：怪兽的效果・魔法・陷阱卡发动时，将自己场上的１只表侧表示的“星骑士”怪兽送至墓地可以发动。将该发动无效并破坏。然后自己从牌组抽１张。
  }}
