title: Dogoran, the Mad Flame Kaiju (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = FIRE
  | types     = Dinosaur / Effect
  | level     = 8
  | atk       = 3000
  | def       = 1200
  | text      = You can Special Summon this card (from your hand) to your opponent's field in Attack Position, by Tributing 1 monster they control. If your opponent controls a "Kaiju" monster, you can Special Summon this card (from your hand) in Attack Position. You can only control 1 "Kaiju" monster. Once per turn: You can remove 3 Kaiju Counters from anywhere on the field; destroy all monsters your opponent controls. This card cannot attack the turn this effect is activated.

  | fr_name   = Dogoran, Kaiju des Flammes Enragées
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) sur le Terrain de votre adversaire en Position d'Attaque, en Sacrifiant 1 monstre qu'il contrôle. Si votre adversaire contrôle un monstre "Kaiju", vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque. Vous ne pouvez contrôler qu'1 monstre "Kaiju". Une fois par tour : vous pouvez retirer 3 Compteurs Kaiju depuis le Terrain ; détruisez tous les monstres contrôlés par votre adversaire. Cette carte ne peut pas attaquer le tour où cet effet est activé.
  | de_name   = Dogoran, der Kaiju der verrückten Flamme
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners in die Angriffsposition beschwören, indem du 1 Monster als Tribut anbietest, das er kontrolliert. Falls dein Gegner ein „Kaiju“-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition beschwören. Du kannst nur 1 „Kaiju“-Monster kontrollieren. Einmal pro Spielzug: Du kannst 3 Kaiju-Zählmarken von irgendwo auf dem Spielfeld entfernen; zerstöre alle Monster, die dein Gegner kontrolliert. Diese Karte kann nicht in dem Spielzug angreifen, in dem dieser Effekt aktiviert wird.
  | it_name   = Dogoran, il Kaiju Folle Fiamma
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) sul Terreno del tuo avversario in Posizione di Attacco, offrendo come Tributo 1 mostro che lui controlla. Se il tuo avversario controlla un mostro "Kaiju", puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco. Puoi controllare solo 1 mostro "Kaiju". Una volta per turno: puoi rimuovere 3 Segnalini Kaiju da qualsiasi Terreno; distruggi tutti i mostri controllati dal tuo avversario. Questa carta non può attaccare nel turno in cui questo effetto viene attivato.
  | pt_name   = Dogoran, o Kaiju Louco das Chamas
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) no campo do seu oponente em Posição de Ataque, ao oferecer como Tributo 1 monstro que ele controla. Se seu oponente controlar um monstro "Kaiju", você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque. Você só pode controlar 1 monstro "Kaiju". Uma vez por turno: você pode remover 3 Marcadores Kaiju de qualquer parte do campo; destrua todos os monstros que seu oponente controla. Este card não pode atacar no turno em que este efeito for ativado.
  | es_name   = Dogoran, el Kaiju de la Llama Loca
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) al Campo de tu adversario en Posición de Ataque, Sacrificando 1 monstruo que él controle. Si tu adversario controla un monstruo "Kaiju", puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque. Sólo puedes controlar 1 monstruo "Kaiju". Una vez por turno: puedes retirar 3 Contadores Kaiju en cualquier lugar del Campo; destruye todos los monstruos que controle tu adversario. Esta carta no puede atacar el turno en el que este efecto es activado.
  | ja_text   = ①：このカードは相手フィールドのモンスター１体をリリースし、手札から相手フィールドに攻撃表示で特殊召喚できる。<br />②：相手フィールドに「壊獣」モンスターが存在する場合、このカードは手札から攻撃表示で特殊召喚できる。<br />③：「壊獣」モンスターは自分フィールドに１体しか表側表示で存在できない。<br />④：１ターンに１度、自分・相手フィールドの壊獣カウンターを３つ取り除いて発動できる（この効果を発動するターン、このカードは攻撃できない）。相手フィールドのモンスターを全て破壊する。
  | ko_name   = 노염파괴수 도고란
  | ko_text   = ①: 이 카드는 상대 필드의 몬스터 1장을 릴리스하고, 패에서 상대 필드에 공격 표시로 특수 소환할 수 있다.<br />②: 상대 필드에 "파괴수" 몬스터가 존재할 경우, 이 카드는 패에서 공격 표시로 특수 소환할 수 있다.<br />③: "파괴수" 몬스터는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />④: 1턴에 1번, 자신 / 상대 필드의 파괴수 카운터를 3개 제거하고 발동할 수 있다(이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다). 상대 필드의 몬스터를 전부 파괴한다.
  | tc_name   = 怒炎壞獸 焰火龍
  | tc_text   = ①：可解放對方場上的１隻怪獸，從手牌以攻擊表示特殊召喚此卡至對方場上。<br />②：在對方場上存在「壞獸」怪獸的狀況下，可從手牌以攻擊表示特殊召喚此卡。<br />③：「壞獸」怪獸在我方場上僅限以正面表示存在１隻。<br />④：１回合１次，可去除我方・對方場上的３個壞獸計數物發動。將對方場上的所有怪獸全部破壞。發動此效果的回合，此卡無法攻擊。
  | sc_name   = 怒焰坏兽 哥吉龙
  | sc_text   = ①：这张卡可以解放对手场上1只怪兽，并以攻击表示从手牌中特殊召唤至对手场上。<br />②：对手场上有“坏兽”怪兽存在的情况下，这张卡可以从手牌中以攻击表示进行特殊召唤。<br />③：“坏兽”怪兽在自己场上只能有1只以表侧表示形式存在。<br />④：1个回合1次，把自己・对手场上3个坏兽指示器除去后可以发动。将对手场上的怪兽全部破坏。这个效果发动的回合，这张卡不能攻击。
  }}
