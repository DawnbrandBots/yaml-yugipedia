  | it_name   = Bestia Cristallo Carbuncle Rubino
  | it_text   = Quando questa carta viene Evocata Specialmente: puoi Evocare Specialmente tante Carte Mostro "Bestia Cristallo" quante possibile dalle tue Zone Magie & Trappole. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  | pt_name   = Fera Cristalina Carbúnculo Rubi
  | pt_text   = Quando este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial tantos Cards de Monstro "Fera Cristalina" quanto possível das suas Zonas de Magias & Armadilhas. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  | es_name   = Bestia de Cristal Carbunco Rubí
  | es_text   = Cuando esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial tantas Cartas de Monstruo "Bestia de Cristal" como sea posible desde tus Zonas de Magia y Trampas. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  | ja_text   = ①：このカードが特殊召喚した時に発動できる。自分の魔法＆罠ゾーンの「宝玉獣」モンスターカードを可能な限り特殊召喚する。<br />②：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  | ko_name   = 보옥수 루비 카번클
  | ko_text   = ①: 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 자신의 마법 & 함정 존의 "보옥수" 몬스터 카드를 가능한 한 특수 소환한다.<br />②: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
  | tc_name   = 寶玉獸 紅玉獸
  | tc_text   = ①：可在此卡特殊召喚成功時發動。盡可能特殊召喚我方魔法＆陷阱區的「寶玉獸」怪獸卡。<br />②：在正面表示的此卡於怪獸區被破壞的狀況下，可不送至墓地，視為永續魔法卡以正面表示置於我方的魔法＆陷阱區。
  | sc_name   = 宝玉兽 红玉兽
  | sc_text   = ①：此卡特殊召唤成功时可发动。尽可能地特殊召唤我方的魔法与陷阱区域的“宝玉兽”怪兽卡。<br />②：表侧表示的此卡在怪兽区被破坏的场合，可不送入墓地被视作永续魔法卡以表侧表示放置在我方的魔法与陷阱区域。
