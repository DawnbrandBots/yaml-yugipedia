  | sc_name   = 强袭同步士
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：在自己的主要阶段可以发动。从手牌将此卡特殊召唤。然后，自己受到７００伤害。只要以此效果特殊召唤的此卡以表侧表示存在于怪兽区域，自己仅可从额外牌组特殊召唤同步怪兽。<br />②：自己场上的表侧表示龙族同步怪兽被解放的情况下，或被除外的情况下，将墓地的此卡除外，以该１只怪兽为对象可以发动。将该怪兽特殊召唤。
