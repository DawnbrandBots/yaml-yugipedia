  | es_name   = Sincrón de Ataque
  | es_text   = Durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu mano, y después tú recibes 700 puntos de daño, y además mientras esté boca arriba en la Zona de Monstruos, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Si uno o más Monstruos de Sincronía Dragón boca arriba que controles son Sacrificados o desterrados (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de esos monstruos; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Sincrón de Ataque" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカードを手札から特殊召喚する。その後、自分は７００ダメージを受ける。この効果で特殊召喚したこのカードがモンスターゾーンに表側表示で存在する限り、自分はＳモンスターしかＥＸデッキから特殊召喚できない。<br />②：自分フィールドの表側表示のドラゴン族Ｓモンスターが、リリースされた場合または除外された場合、墓地のこのカードを除外し、そのモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 어썰트 싱크론
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신은 700 데미지를 받는다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 앞면 표시로 존재하는 한, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 자신 필드의 앞면 표시인 드래곤족 싱크로 몬스터가, 릴리스되었을 경우 또는 제외되었을 경우, 묘지의 이 카드를 제외하고, 그 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 強襲同步士
