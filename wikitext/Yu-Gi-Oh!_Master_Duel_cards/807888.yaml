  | de_name   = Dracheneinheit-Legion
  | de_text   = Du kannst 1 dieser Effekte aktivieren, aber du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Dracheneinheit“-Monstern.<br />●Wähle 1 „Dracheneinheit“-Monsterkarte in deiner Zauber- & Fallenzone; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition.<br />●Wähle 1 „Dracheneinheit“-Monster, das du kontrollierst; rüste das gewählte Ziel mit 1 „Dracheneinheit“-Monster von deinem Friedhof aus.<br />Du kannst diesen Effekt von „Dracheneinheit-Legion“ nur einmal pro Spielzug verwenden.
  | it_name   = Legione Dragunità
  | it_text   = Puoi attivare 1 di questi effetti, ma non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Dragunità".<br />●Scegli come bersaglio 1 Carta Mostro "Dragunità" nella tua Zona Magie & Trappole; Evocala Specialmente in Posizione di Difesa.<br />●Scegli come bersaglio 1 mostro "Dragunità" che controlli; equipaggia quel bersaglio con 1 mostro "Dragunità" dal tuo Cimitero.<br />Puoi utilizzare questo effetto di "Legione Dragunità" una sola volta per turno.
  | pt_name   = Legião Dragunidade
  | pt_text   = Você pode ativar 1 desses efeitos, mas você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Dragunidade".<br />●Escolha 1 Card de Monstro "Dragunidade" na sua Zona de Magias & Armadilhas; Invoque-o por Invocação-Especial em Posição de Defesa.<br />●Escolha 1 monstro "Dragunidade" que você controla; equipe o alvo com 1 monstro "Dragunidade" do seu Cemitério.<br />Você só pode usar este efeito de "Legião Dragunidade" uma vez por turno.
  | es_name   = Legión Dracounidad
  | es_text   = Puedes activar 1 de estos efectos, pero no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos "Dracounidad".<br />●Selecciona 1 Carta de Monstruo "Dracounidad" en tu Zona de Magia y Trampas; Invócala de Modo Especial en Posición de Defensa.<br />●Selecciona 1 monstruo "Dracounidad" que controles; equipa ese objetivo con 1 monstruo "Dracounidad" en tu Cementerio.<br />Sólo puedes usar este efecto de "Legión Dracounidad" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：以下の効果から１つを選択して発動できる。このターン、自分は「ドラグニティ」モンスターしか特殊召喚できない。<br />●自分の魔法＆罠ゾーンの「ドラグニティ」モンスターカード１枚を対象として発動できる。そのカードを守備表示で特殊召喚する。<br />●自分フィールドの「ドラグニティ」モンスター１体を対象として発動できる。自分の墓地から「ドラグニティ」モンスター１体を装備魔法カード扱いで対象の自分のモンスターに装備する。
  | ko_name   = 드래그니티 드라이브
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 턴에 자신은 "드래그니티" 몬스터밖에 특수 소환할 수 없다.<br />●자신의 마법 & 함정 존의 "드래그니티" 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 수비 표시로 특수 소환한다.<br />●자신 필드의 "드래그니티" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 묘지에서 "드래그니티" 몬스터 1장을 골라, 장착 카드로 취급하고 대상의 자신 몬스터에 장착한다.
  | tc_name   = 龍騎兵團・疾馳
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可從以下效果選擇１個發動。此回合，我方可特殊召喚的怪獸僅限「龍騎兵團」怪獸。<br />●可將我方魔法＆陷阱區的１張「龍騎兵團」怪獸卡做為對象發動。以守備表示特殊召喚該卡。<br />●可將我方場上的１隻「龍騎兵團」怪獸做為對象發動。從我方墓地選擇１隻「龍騎兵團」怪獸，將其視為裝備卡裝備於我方的對象怪獸。
  | sc_name   = 龙骑兵团・小队疾驰
  | sc_text   = 此卡名的①效果1回合仅可使用1次。①：可从以下效果中选择1个发动。此回合，自己仅可特殊召唤“龙骑兵团”怪兽。<br />●可以自己魔法与陷阱区域的1张“龙骑兵团”怪兽卡为对象发动。将该卡以守备表示特殊召唤。<br />●可以自己场上1只“龙骑兵团”怪兽为对象发动。从自己墓地挑选1只“龙骑兵团”怪兽，将其视为装备卡装备于被选为对象的自己怪兽。
