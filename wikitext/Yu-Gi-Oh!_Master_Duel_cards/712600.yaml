title: Alien Overlord (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = DARK
  | types     = Reptile / Effect
  | level     = 6
  | atk       = 2200
  | def       = 1600
  | text      = You can remove 2 A-Counters from anywhere on the field to Special Summon this card from your hand. Once per turn, you can place 1 A-Counter on each face-up monster your opponent controls. (If a monster with an A-Counter battles an "Alien" monster, it loses 300 ATK and DEF for each A-Counter during damage calculation only.) You can only control 1 "Alien Overlord".
  | fr_name   = Seigneur de Guerre Alien
  | fr_text   = Vous pouvez retirer 2 Compteurs-A du Terrain pour Invoquer Spécialement cette carte depuis votre main. Une fois par tour, vous pouvez placer 1 Compteur-A sur chaque monstre face recto contrôlé par votre adversaire (si un monstre avec un Compteur-A combat un monstre "Alien", il perd 300 points d'ATK et de DEF pour chaque Compteur-A durant le calcul des dommages uniquement). Vous ne pouvez contrôler qu'1 seul "Seigneur de Guerre Alien".
  | de_name   = Außerirdischer Oberherr
  | de_text   = Du kannst 2 A-Zählmarken von irgendwo auf dem Spielfeld entfernen, um diese Karte als Spezialbeschwörung von deiner Hand zu beschwören. Einmal pro Spielzug kannst du 1 A-Zählmarke auf jedes offene Monster legen, das dein Gegner kontrolliert. (Falls ein Monster mit A-Zählmarken gegen ein „Außerirdisch“-Monster kämpft, verliert es nur während der Schadensberechung 300 ATK und DEF für jede A-Zählmarke.) Du kannst nur 1 „Außerirdischer Oberherr“ kontrollieren.
  | it_name   = Alieno Sovrano
  | it_text   = Puoi rimuovere 2 Segnalini-A sul Terreno per Evocare tramite Evocazione Speciale questa carta dalla tua mano. Una volta per turno, puoi mettere 1 Segnalino-A su ogni mostro scoperto controllato dal tuo avversario. (Se un mostro con un Segnalino-A combatte con un mostro "Alieno", perde 300 ATK e DEF per ogni Segnalino-A solo durante il calcolo dei danni.)<br />Puoi controllare solo 1 "Alieno Sovrano".
  | pt_name   = Suserano Alienígena
  | pt_text   = Você pode remover 2 Marcadores-A de qualquer lugar no campo para Invocar este card por Invocação-Especial da sua mão. Uma vez por turno, você pode colocar 1 Marcador-A em cada monstro com a face para cima que seu oponente controla. (Se um monstro com um Marcador-A batalhar com um monstro "Alienígena", ele perde 300 de ATK e DEF para cada Marcador-A apenas durante o cálculo de dano.) Você só pode controlar 1 "Suserano Alienígena".
  | es_name   = Señor Supremo Alienígena
  | es_text   = Puedes retirar 2 Contadores-A de cualquier carta del Campo para invocar esta carta de Modo Especial desde tu mano. Una vez por turno, puedes poner 1 Contador-A en cada monstruo boca arriba que controle tu adversario. (Si un monstruo con Contadores-A batalla contra un monstruo que incluya "Alienígena" en su nombre, disminuye su ATK y su DEF en 300 puntos por cada Contador-A, sólo durante el cálculo de daño.) Sólo puedes controlar 1 "Señor Supremo Alienígena".
  | ja_text   = ①：「エーリアン・リベンジャー」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードは自分・相手フィールドのＡカウンターを２つ取り除き、手札から特殊召喚できる。<br />③：１ターンに１度、自分メインフェイズに発動できる。相手フィールドの全ての表側表示モンスターにＡカウンターを１つずつ置く。<br />④：このカードがモンスターゾーンに存在する限り、Ａカウンターが置かれているモンスターは、「エーリアン」モンスターと戦闘を行うダメージ計算時のみ攻撃力・守備力がそのＡカウンターの数×３００ダウンする。
  | ko_name   = 에일리언 리벤저
  | ko_text   = 이 카드는 필드 위에 존재하는 A 카운터를 2개 제거하고, 패에서 특수 소환할 수 있다. 1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 모든 몬스터에 A 카운터를 1개 놓을 수 있다. A 카운터가 얹힌 몬스터는 "에일리언"이라는 이름이 붙은 몬스터와 전투할 경우, A 카운터 1개당 공격력과 수비력을 300 포인트 내린다. "에일리언 리벤저"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_name   = 外星人復仇者
  | tc_text   = 去除場上的２個A計數物，可從手牌特殊召喚此卡。１回合１次，可在對方場上的所有正面表示怪獸各放置１個A計數物。只要此卡以正面表示存在於場上，置有A計數物的怪獸就僅限在與冠有「外星人」之名的怪獸進行戰鬥的傷害計算時，攻擊力・守備力依據該A計數物的數量×３００進行降低。「外星人復仇者」在我方場上僅限以正面表示存在１隻。
  | sc_name   = 外星人复仇者
  | sc_text   = 此卡可移除场上的２个A计数物，并从手牌特殊召唤。１回合１次，可在对手场上全部的表侧表示怪兽各放置１个A计数物。只要此卡以表侧表示存在于场上，仅限在放置有A计数物的怪兽与冠有“外星人”之名的怪兽进行战斗的伤害计算时，攻击力、守备力下降该A计数器数量×３００点。我方场上只可以表侧表示存在１只“外星人复仇者”。
  }}
