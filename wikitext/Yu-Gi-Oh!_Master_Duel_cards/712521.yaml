title: Aerial Recharge (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = Once per turn: You can Special Summon 1 "Mecha Phantom Beast Token" (Machine-Type/WIND/Level 3/ATK 0/DEF 0). During each player's End Phase, Tribute 1 Token or "Mecha Phantom Beast" monster, or send this card to the Graveyard.
  | fr_name   = Recharge Aérienne
  | fr_text   = Une fois par tour : vous pouvez Invoquer Spécialement 1 "Jeton Bête Fantôme Méca" (Type Machine/VENT/Niveau 3/ATK 0/DEF 0). Durant la End Phase de chaque joueur, Sacrifiez 1 Jeton ou monstre "Bête Fantôme Méca", ou envoyez cette carte au Cimetière.
  | de_name   = Luftbetankung
  | de_text   = Einmal pro Spielzug: Du kannst 1 „Mecha-Phantomungeheuer-Spielmarke“ (Typ Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Während der End Phase jedes Spielers, biete 1 Spielmarke oder „Mecha-Phantomungeheuer“-Monster als Tribut an oder lege diese Karte auf den Friedhof.
  | it_name   = Ricarica Aerea
  | it_text   = Una volta per turno: puoi Evocare Specialmente 1 "Segna-Bestia Fantasma Meccanica" (Tipo-Macchina/VENTO/Livello 3/ATK 0/DEF 0). Durante la End Phase di ogni giocatore, offri come Tributo 1 Segna-Mostro o mostro "Bestia Fantasma Meccanica", oppure manda questa carta al Cimitero.
  | pt_name   = Recarga Aérea
  | pt_text   = Uma vez por turno: você pode Invocar por Invocação-Especial 1 "Ficha de Besta Fantasma Mecha" (Tipo Máquina/VENTO/Nível 3/ATK 0/DEF 0). Durante a Fase Final de cada duelista, ofereça como Tributo 1 Ficha ou monstro "Besta Fantasma Mecha", ou envie este card para o Cemitério.
  | es_name   = Recarga Aérea
  | es_text   = Una vez por turno: puedes Invocar de Modo Especial 1 "Ficha Mecha Bestia Fantasma" (Tipo Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). Durante la End Phase de cada jugador, Sacrifica 1 Ficha o un monstruo "Mecha Bestia Fantasma", o manda esta carta al Cementerio.
  | ja_text   = このカードのコントローラーはお互いのエンドフェイズ毎に、自分フィールドのトークンか「幻獣機」モンスター１体をリリースするか、このカードを墓地へ送る。<br />①：１ターンに１度、発動できる。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）１体を特殊召喚する。
  | ko_name   = 에어리얼 차지
  | ko_text   = 이 카드의 컨트롤러는, 서로의 엔드 페이즈마다 자신 필드의 토큰 또는 "환상수기" 몬스터 1장을 릴리스한다.<br />또는, 어느 쪽도 릴리스하지 않고 이 카드를 묘지로 보낸다.<br />①: 1턴에 1번, 발동할 수 있다. 자신 필드에 "환상수기 토큰"(기계족 / 바람 / 레벨 3 / 공 0 / 수 0) 1장을 특수 소환한다.
  | tc_name   = 空中補給
  | tc_text   = 此卡的控制者在每次雙方結束階段，解放我方場上的１隻衍生物或「幻獸機」怪獸。<br />或是都不解放，將此卡送至墓地。<br />①：１回合可發動１次。特殊召喚１隻「幻獸機衍生物」（機械族・風・星３・攻／守０）至我方場上。
  | sc_name   = 空中补给
  | sc_text   = １回合１次，可特殊召唤１只“幻兽机衍生物”（机械族・风・星３・攻／守０）至我方场上。此卡的控制者在每次双方的结束阶段，释放我方场上的１只衍生物或冠有“幻兽机”之名的怪兽。或者两者均不释放将此卡送入墓地。
  }}
