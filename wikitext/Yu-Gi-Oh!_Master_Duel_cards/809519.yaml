  | text      = When a Link Monster is destroyed by battle: You can Special Summon this card from your hand. When your Link Monster destroys an opponent's monster by battle: You can inflict damage to your opponent equal to that destroyed monster's original ATK. When an attack is declared involving a Link Monster you control and an opponent's monster: You can banish this card from your GY; the ATK's of those monsters become 3000. You can only use each effect of "Gussari @Ignister" once per turn.

  | fr_name   = Gussari @Ignister
  | fr_text   = Lorsqu'un Monstre Lien est détruit au combat : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsque votre Monstre Lien détruit un monstre de l'adversaire au combat : vous pouvez infliger des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit. Lorsqu'une attaque impliquant un Monstre Lien que vous contrôlez et un monstre de l'adversaire est déclarée : vous pouvez bannir cette carte depuis votre Cimetière ; l'ATK de ces monstres devient 3000. Vous ne pouvez utiliser chaque effet de "Gussari @Ignister" qu'une fois par tour.
  | de_name   = Gussari @Ignister
  | de_text   = Wenn ein Linkmonster durch Kampf zerstört wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn dein Linkmonster ein Monster eines Gegners durch Kampf zerstört: Du kannst deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zufügen. Wenn ein Angriff deklariert wird, an dem ein Linkmonster, das du kontrollierst, und ein Monster eines Gegners beteiligt sind: Du kannst diese Karte von deinem Friedhof verbannen; die ATK der Monster werden zu 3000. Du kannst jeden Effekt von „Gussari @Ignister“ nur einmal pro Spielzug verwenden.
  | it_name   = Gussari @Ignister
  | it_text   = Quando un Mostro Link viene distrutto in battaglia: puoi Evocare Specialmente questa carta dalla tua mano. Quando un tuo Mostro Link distrugge un mostro dell'avversario in battaglia: puoi infliggere al tuo avversario danno pari all'ATK originale di quel mostro distrutto. Quando viene dichiarato un attacco che coinvolge un Mostro Link che controlli e un mostro dell'avversario: puoi bandire questa carta dal tuo Cimitero; gli ATK di quei mostri diventano 3000. Puoi utilizzare ogni effetto di "Gussari @Ignister" una sola volta per turno.
  | pt_name   = Gussari @Ignister
  | pt_text   = Quando um Monstro Link for destruído em batalha: você pode Invocar este card por Invocação-Especial da sua mão. Quando um Monstro Link seu destruir um monstro do oponente em batalha: você pode causar dano ao seu oponente igual ao ATK original desse monstro destruído. Quando um ataque for declarado envolvendo um Monstro Link que você controla e um monstro do oponente: você pode banir este card do seu Cemitério; o ATK desses monstros se torna 3000. Você só pode usar cada efeito de "Gussari @Ignister" uma vez por turno.
  | es_name   = Gussari @Ignister
  | es_text   = Cuando un Monstruo de Enlace es destruido en batalla: puedes Invocar esta carta de Modo Especial desde tu mano. Cuando tu Monstruo de Enlace destruye un monstruo del adversario en batalla: puedes infligir daño a tu adversario igual al ATK original de ese monstruo destruido. Cuando es declarado un ataque que involucre un Monstruo de Enlace que controlas y un monstruo del adversario: puedes desterrar esta carta desde tu Cementerio; los ATKs de esos monstruos se convierten en 3000. Sólo puedes usar cada efecto de "Gussari @Ignister" una vez por turno.
  | ja_text   = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：Ｌモンスターが戦闘で破壊された時に発動できる。このカードを手札から特殊召喚する。<br />②：自分のＬモンスターが戦闘で相手モンスターを破壊した時に発動できる。破壊されたそのモンスターの元々の攻撃力分のダメージを相手に与える。<br />③：自分のＬモンスターが相手モンスターと戦闘を行う攻撃宣言時に、墓地のこのカードを除外して発動できる。そのお互いのモンスターの攻撃力は３０００になる。
  | ko_name   = 굿사리＠이그니스터
  | ko_text   = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 링크 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 자신의 링크 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 상대 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.<br />③: 자신의 링크 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 서로의 몬스터의 공격력은 3000 이 된다.
  | tc_name   = 尖刺刺＠伊格尼斯者
  | tc_text   = 此卡名的①②③效果，１回合各僅限使用１次。<br />①：可在連結怪獸因戰鬥被破壞時發動。從手牌特殊召喚此卡。<br />②：可在我方的連結怪獸因戰鬥破壞對方怪獸時發動。給予對方等同於該對方怪獸原本的攻擊力數值的傷害。<br />③：在我方連結怪獸與對方怪獸進行戰鬥的攻擊宣言時，可將墓地的此卡除外發動。該雙方怪獸的攻擊力變為３０００。
  | sc_name   = 利刃刺刺＠伊格尼斯者
  | sc_text   = 此卡名的①②③效果1回合仅可各使用1次。<br />①：连接怪兽因战斗被破坏时可以发动。从手牌将此卡特殊召唤。<br />②：自己的连接怪兽战斗破坏对手怪兽时可以发动。给予对手相当于该对手怪兽原本的攻击力数值的伤害。<br />③：自己的连接怪兽与对手怪兽进行战斗的攻击宣言时，将墓地的此卡除外可以发动。该双方的怪兽的攻击力变为3000。
