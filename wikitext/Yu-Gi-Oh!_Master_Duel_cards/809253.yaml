  | sc_name   = 格布林侦察部队
  | sc_text   = 此卡直接攻击对手玩家成功的场合，可随机确认对手的１张手牌。确认的卡牌是魔法卡的场合，该卡送入墓地。此卡攻击的场合，在战斗阶段结束时变成守备表示。直至下次我方回合结束时，此卡不可变更表示形式。
