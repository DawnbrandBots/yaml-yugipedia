  | de_name   = Goblinspäheinheit
  | de_text   = Falls diese Karte erfolgreich direkt angreift, kannst du dir 1 zufällige Karte in der Hand deines Gegners ansehen. Falls es eine Zauberkarte ist, lege sie auf den Friedhof. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Die Kampfposition dieser Karte kann bis zum Ende deines nächstes Spielzugs nicht geändert werden, außer mit einem Karteneffekt.
  | it_name   = Squadra di Ricognizione Goblin
  | it_text   = Se questa carta attacca direttamente con successo, puoi guardare 1 carta a caso nella mano del tuo avversario. Se è una Carta Magia, mandala al Cimitero. Se questa carta attacca, viene messa in Posizione di Difesa alla fine della Battle Phase. La posizione di questa carta non può essere cambiata fino alla fine del tuo prossimo turno, se non per effetto di una carta.
  | pt_name   = Esquadrão de Reconhecimento Goblin
  | pt_text   = Quando este card atacar diretamente com sucesso, você pode olhar 1 card aleatório na mão do seu oponente. Se for um Card de Magia, envie-o para o Cemitério. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha. A posição de batalha deste card não pode ser alterada até o final do seu próximo turno, exceto com um efeito de card.
  | es_name   = Escuadrón de Reconocimiento Goblin
  | es_text   = Si esta carta ataca directamente con éxito, puedes ver 1 carta al azar en la mano de tu adversario. Si es una Carta Mágica, mándala al Cementerio. Si esta carta ataca se cambia a Posición de Defensa al final de la Battle Phase. La posición de batalla de esta carta no se puede cambiar hasta el final de tu próximo turno, excepto mediante el efecto de una carta.
  | ja_text   = ①：このカードが直接攻撃で相手に戦闘ダメージを与えた場合に発動できる。相手の手札をランダムに１枚確認する。そのカードが魔法カードだった場合、そのカードを墓地へ送る。<br />②：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になり、次の自分ターンの終了時まで表示形式を変更できない。
  | ko_name   = 고블린 정찰 부대
  | ko_text   = 이 카드가 상대 플레이어에게로의 직접 공격에 성공했을 경우, 상대의 패를 무작위로 1장 확인할 수 있다. 확인한 카드가 마법 카드였을 경우, 그 카드를 묘지로 보낸다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. 다음 자신의 턴 종료시까지 이 카드는 표시 형식을 변경할 수 없다.
  | tc_name   = 格布林偵察部隊
