  | fr_name   = Serment de Camaraderie
  | fr_text   = Si vous ne contrôlez aucun monstre qui a été Invoqué Spécialement depuis l'Extra Deck : ciblez 1 monstre face recto contrôlé par votre adversaire qui a été Invoqué Spécialement depuis l'Extra Deck ; jusqu'à la End Phase, prenez son contrôle. Vous ne pouvez pas Invoquer Spécialement durant le tour où vous activez cette carte.
  | de_name   = Eid der Kameradschaft
  | de_text   = Falls du keine Monster kontrollierst, die als Spezialbeschwörung vom Extra Deck beschworen wurden: Wähle 1 offenes Monster, das dein Gegner kontrolliert und das als Spezialbeschwörung vom Extra Deck beschworen wurde; übernimm bis zur End Phase die Kontrolle darüber. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören.
  | it_name   = Giuramento del Cameratismo
  | it_text   = Se non controlli nessun mostro che è stato Evocato Specialmente dall'Extra Deck: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario che è stato Evocato Specialmente dall'Extra Deck; prendine il controllo fino alla End Phase. Non puoi Evocare Specialmente durante il turno in cui attivi questa carta.
  | pt_name   = Juramento de Companheirismo
  | pt_text   = Se você não controlar nenhum monstro que foi Invocado por Invocação-Especial do Deck Adicional: escolha 1 monstro com a face para cima que seu oponente controla que foi Invocado por Invocação-Especial do Deck Adicional; tome o controle dele até a Fase Final. Você não pode Invocar por Invocação-Especial durante o turno em que ativar este card.
  | es_name   = Juramento de Compañerismo
  | es_text   = Si no controlas monstruos que fueran Invocados de Modo Especial desde el Deck Extra: selecciona 1 monstruo boca arriba que controle tu adversario y que haya sido Invocado de Modo Especial desde el Deck Extra; hasta la End Phase, toma el control de éste. Durante el turno en el que activas esta carta no puedes Invocar de Modo Especial.
  | ja_text   = このカードを発動するターン、自分はモンスターを特殊召喚できない。<br />①：ＥＸデッキから特殊召喚されたモンスターが自分フィールドに存在しない場合、ＥＸデッキから特殊召喚された相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。
  | ko_name   = 전우의 맹세
  | ko_text   = 엑스트라 덱에서 특수 소환된 몬스터가 자신 필드 위에 존재하지 않을 경우, 상대 필드 위에 앞면 표시로 존재하는, 엑스트라 덱에서 특수 소환된 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 컨트롤을 엔드 페이즈시까지 얻는다. 이 카드를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없다.
  | tc_name   = 戰友的誓言
  | tc_text   = 在我方場上不存在從額外牌組被特殊召喚的怪獸的狀況下，可選擇對方場上的１隻正面表示的從額外牌組被特殊召喚的怪獸發動。在結束階段前獲得選擇的怪獸的控制權。發動此卡的回合，我方無法特殊召喚怪獸。
  | sc_name   = 战友的誓言
  | sc_text   = 从额外牌组被特殊召唤的怪兽不存在於我方场上的场合，可选择对手场上表侧表示的１只从额外牌组特殊召唤的怪兽并发动。直至结束阶段获得被选择怪兽的控制权。发动此卡的回合，我方不可特殊召唤怪兽。
