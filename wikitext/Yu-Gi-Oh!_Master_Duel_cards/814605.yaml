  | fr_name   = Le Dragon Tapi dans la Caverne
  | fr_text   = Un imposant dragon vivant dans une caverne. Calme de nature, il est redoutable lorsqu'il se met en colère. Selon la légende, il protégerait certains trésors.
  | de_name   = Drache, der in der Höhle haust
  | de_text   = Ein großer Drache, der in einer Höhle lebt. Sein Zorn ist fürchterlich, wenn er gereizt wird, doch normalerweise ist er recht friedlich. Man sagt, er bewache Schätze.
  | it_name   = Il Drago Abitante nella Caverna
  | it_text   = Un gigantesco drago che vive nelle caverne. Terribile quando si infuria, tuttavia è generalmente tranquillo. Si narra che protegga alcuni tesori.
  | pt_name   = O Dragão Vivendo na Caverna
  | pt_text   = Um enorme dragão que vive em uma caverna. Quando ele fica nervoso, a situação fica terrível, embora ele normalmente seja quieto. Dizem que ele guarda alguns tesouros.
  | es_name   = El Dragón que Mora en la Cueva
  | es_text   = Un enorme dragón que mora en una cueva. Es horrible cuando se enfada, a pesar de que es normalmente tranquilo. Se dice que conserva varios tesoros.
  | ja_text   = 洞窟に潜む巨大なドラゴン。普段はおとなしいが、怒ると恐ろしい。財宝を守っていると伝えられている。
  | ko_name   = 동굴에 숨은 용
  | ko_text   = 동굴에 숨어있는 거대한 드래곤. 평소에는 온순하다가도 일단 화가 나면 무섭다. 보물을 지키고 있다고 전해진다.
  | tc_name   = 潛藏洞窟的龍
  | tc_text   = 潛伏在洞窟中的巨龍。平時很溫馴，一旦發怒就很恐怖。據傳是在守護著金銀財寶。
  | sc_name   = 洞窟潜龙
  | sc_text   = 潜伏在洞窟中的巨龙。平时虽然很温驯，一旦发怒时会变得非常可怕。据说它是财宝的守卫。
