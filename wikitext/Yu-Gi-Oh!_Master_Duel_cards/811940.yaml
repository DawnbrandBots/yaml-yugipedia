  | text      = 2 Xyz Monsters with the same Rank, except "Number" monsters<br />(This card's original Rank is always treated as 1.)<br />Cannot be destroyed by battle, and neither player takes any battle damage from attacks involving this card. At the end of the Damage Step, if this card battled an opponent's monster: You can take control of that opponent's monster until the end of the Battle Phase. If this face-up card on the field would be destroyed by card effect, you can detach 1 material from this card instead.

  | fr_name   = Numéro F0 : Futur Utopique
  | fr_text   = 2 Monstres Xyz du même Rang (monstres "Numéro" exclus)<br />(Le Rang d'origine de cette carte est toujours traité comme 1.)<br />Non destructible au combat, et aucun joueur ne reçoit de dommages de combat des attaques impliquant cette carte. À la fin de la Damage Step, si cette carte a combattu un monstre de l'adversaire : jusqu'à la fin de la Battle Phase, vous pouvez prendre le contrôle du monstre de l'adversaire. Si cette carte face recto sur le Terrain va être détruite par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place.
  | de_name   = Nummer F0: Utopische Zukunft
  | de_text   = 2 Xyz-Monster mit demselben Rang, außer „Nummer“-Monstern<br />(Der Grund-Rang dieser Karte wird immer als 1 behandelt.)<br />Kann nicht durch Kampf zerstört werden und kein Spieler erhält Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Am Ende des Damage Steps, falls diese Karte gegen ein Monster eines Gegners gekämpft hat: Du kannst bis zum Ende der Battle Phase die Kontrolle über das Monster des Gegners übernehmen. Falls diese offene Karte auf dem Spielfeld durch einen Karteneffekt zerstört würde, kannst du stattdessen 1 Material von dieser Karte abhängen.
  | it_name   = Numero F0: Futuro Utopico
  | it_text   = 2 Mostri Xyz con lo stesso Rango, eccetto mostri "Numero"<br />(Il Rango originale di questa carta viene sempre considerato come 1.)<br />Non può essere distrutto in battaglia, e nessun giocatore subisce danno da combattimento da attacchi che coinvolgono questa carta. Alla fine del Damage Step, se questa carta ha combattuto con un mostro dell'avversario: puoi prendere il controllo di quel mostro dell'avversario fino alla fine della Battle Phase. Se questa carta scoperta sul Terreno sta per essere distrutta dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta.
  | pt_name   = Número F0: Futuro Utópico
  | pt_text   = 2 Monstros Xyz com a mesma Classe, exceto monstros "Número"<br />(A Classe original deste card deve ser sempre considerada como 1.)<br />Não pode ser destruído em batalha e nenhum duelista sofre qualquer dano de batalha dos ataques envolvendo este card. No final da Etapa de Dano, se este card batalhou um monstro do oponente: até o final da Fase de Batalha, você pode assumir o controle desse monstro do oponente. Se este card com a face para cima no campo seria destruído por um efeito de card, em vez disso, você pode desassociar 1 matéria deste card.
  | es_name   = Número F0: Futuro Utópico
  | es_text   = 2 Monstruos Xyz del mismo Rango, excepto monstruos "Número"<br />(El Rango original de esta carta se trata siempre como 1).<br />No puede ser destruido en batalla, y ningún jugador recibe daño de batalla de ataques que involucren a esta carta. Al final del Damage Step, si esta carta batalló con un monstruo del adversario: hasta el final de la Battle Phase, puedes tomar el control de ese monstruo del adversario. Si esta carta boca arriba en el Campo fuera a ser destruida por efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar.
  | ja_text   = 「Ｎｏ．」モンスター以外の同じランクのＸモンスター×２<br />ルール上、このカードのランクは１として扱う。<br />①：このカードは戦闘では破壊されず、このカードの戦闘で発生するお互いの戦闘ダメージは０になる。<br />②：このカードが相手モンスターと戦闘を行ったダメージステップ終了時に発動できる。その相手モンスターのコントロールをバトルフェイズ終了時まで得る。<br />③：フィールドのこのカードが効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  | ko_name   = FNo.0 미래황 호프
  | ko_text   = "No." 몬스터 이외의 같은 랭크의 엑시즈 몬스터 × 2<br />룰상, 이 카드의 랭크는 1 로 취급한다. ①: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 서로의 전투 데미지는 0 이 된다. ②: 이 카드가 상대 몬스터와 전투를 실행한 데미지 스텝 종료시에 발동할 수 있다. 그 상대 몬스터의 컨트롤을 배틀 페이즈 종료시까지 얻는다. ③: 필드의 이 카드가 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다.
  | tc_name   = FNo.0 未來皇霍普
  | tc_text   = 「No.」怪獸以外的同階級超量怪獸×２<br />規則上，此卡的階級視為１。①：此卡不會因戰鬥被破壞，且與此卡進行戰鬥時，對雙方造成的戰鬥傷害變為０。②：可在此卡與對方怪獸進行戰鬥後的傷害步驟結束時發動。在戰鬥階段結束前，獲得對方該怪獸的控制權。③：在場上的此卡因效果被破壞的狀況下，可去除此卡的１個超量素材作為替代。
  | sc_name   = 翼日编号0 未来皇霍普
  | sc_text   = “编号”怪兽以外的相同阶级超量怪兽×２<br />规则上，此卡的阶级视为１。①：此卡不会因战斗被破坏，因此卡的战斗对双方造成的战斗伤害变为０。②：此卡与对手怪兽进行战斗的伤害步骤结束时可以发动。直至战斗阶段结束时为止，获得该对手怪兽的控制权。③：场上的此卡将被效果破坏的情况下，可去除此卡的１个超量素材作为代替。
