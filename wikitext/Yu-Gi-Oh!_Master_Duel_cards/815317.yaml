title: Vampire Vamp (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Zombie / Effect
  | level     = 7
  | atk       = 2000
  | def       = 2000
  | text      = Once per turn, when this card or a "Vampire" monster is Normal Summoned to your field: You can target 1 monster your opponent controls whose ATK is higher than this card's; equip it to this card. Gains ATK equal to the combined original ATK of the monsters equipped to it by this effect. If this card is sent to the GY, while equipped with a card(s) by this effect: Special Summon this card.

  | fr_name   = Vamp Vampire
  | fr_text   = Une fois par tour, lorsque cette carte ou un monstre "Vampire" est Invoqué Normalement sur votre Terrain : vous pouvez cibler 1 monstre contrôlé par votre adversaire dont l'ATK est supérieure à celle de cette carte ; équipez-le à cette carte. Gagne une ATK égale à la somme des ATK d'origine des monstres qui lui sont équipés par cet effet. Si cette carte est envoyée au Cimetière, tant qu'elle est équipée avec une ou plusieurs cartes par cet effet : Invoquez Spécialement cette carte.
  | de_name   = Vampirverführerin
  | de_text   = Einmal pro Spielzug, wenn diese Karte oder ein „Vampir“-Monster als Normalbeschwörung auf deine Spielfeldseite beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert und dessen ATK höher sind als die dieser Karte; rüste diese Karte damit aus. Diese Karte erhält ATK in Höhe der kombinierten Grund-ATK der Monster, mit denen sie durch diesen Effekt ausgerüstet ist. Falls diese Karte auf den Friedhof gelegt wird, solange sie durch diesen Effekt mit einer oder mehr Karten ausgerüstet ist: Beschwöre diese Karte als Spezialbeschwörung.
  | it_name   = Vamp Vampira
  | it_text   = Una volta per turno, quando questa carta o un mostro "Vampiro" viene Evocato Normalmente sul tuo Terreno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario il cui ATK è superiore a quello di questa carta; equipaggialo a questa carta. Guadagna ATK pari alla somma degli ATK originali dei mostri equipaggiati a essa da questo effetto. Se questa carta viene mandata al Cimitero mentre è equipaggiata con una o più carte da questo effetto: Evoca Specialmente questa carta.
  | pt_name   = Vampira Vamp
  | pt_text   = Uma vez por turno, quando este card ou um monstro "Vampiro(a)" for Invocado por Invocação-Normal no seu campo: você pode escolher 1 monstro que seu oponente controla cujo ATK seja maior que o deste card; equipe-o a este card. Ganha ATK igual ao ATK original combinado dos monstros equipados a ele por este efeito. Se este card for enviado para o Cemitério enquanto estiver equipado com um ou mais cards por este efeito: Invoque este card por Invocação-Especial.
  | es_name   = Mujer Vampira
  | es_text   = Una vez por turno, cuando esta carta o un monstruo "Vampiro/a" es Invocado de Modo Normal a tu Campo: puedes seleccionar 1 monstruo que controle tu adversario cuyo ATK sea mayor que el de esta carta; equípalo a esta carta. Gana ATK igual al ATK original combinado de los monstruos equipados a ella por este efecto. Si esta carta es mandada al Cementerio, mientras está equipada con una o más cartas por este efecto: Invoca esta carta de Modo Especial.
  | ja_text   = ①：１ターンに１度、このカードが召喚した時、または自分フィールドに「ヴァンパイア」モンスターが召喚された時、このカードより攻撃力が高い相手フィールドのモンスター１体を対象として発動できる。そのモンスターを装備魔法カード扱いでこのカードに装備する。<br />②：このカードの攻撃力は、このカードの効果で装備したモンスターの元々の攻撃力分アップする。<br />③：このカードの効果で装備カードを装備したこのカードが墓地へ送られた場合に発動する。このカードを墓地から特殊召喚する。
  | ko_name   = 뱀프 오브 뱀파이어
  | ko_text   = ①: 1턴에 1번, 이 카드를 일반 소환했을 때, 또는 자신 필드에 "뱀파이어" 몬스터가 일반 소환되었을 때, 이 카드보다 공격력이 높은 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 장착 마법 카드로 취급하고 이 카드에 장착한다.<br />②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 원래 공격력만큼 올린다.<br />③: 이 카드의 효과로 장착 카드를 장착한 이 카드가 묘지로 보내졌을 경우에 발동한다. 이 카드를 묘지에서 특수 소환한다.
  | tc_name   = 吸血鬼妖女
  | tc_text   = ①：在此卡召喚成功時，或在「吸血鬼」怪獸被召喚至我方場上時，可將對方場上的１隻攻擊力高於此卡的怪獸做為對象發動。將該怪獸視為裝備卡，裝備於此卡。此效果１回合僅限使用１次。<br />②：此卡的攻擊力依據透過此卡的效果裝備的怪獸的原本的攻擊力數值進行提升。<br />③：在透過此卡的效果裝備了裝備卡的此卡被送至墓地的狀況下發動。從墓地特殊召喚此卡。
  | sc_name   = 吸血鬼妖女
  | sc_text   = ①：１回合１次，此卡召唤成功时，或此卡以外的“吸血鬼”怪兽被召唤至自己场上时，以对手场上的１只攻击力高于此卡的怪兽为对象可以发动。将该怪兽视为装备卡装备于此卡。<br />②：此卡的攻击力上升相当于以此卡的效果装备的怪兽原本攻击力的数值。<br />③：以此卡的效果装备了装备卡的此卡被送至墓地的情况下发动。从墓地将此卡特殊召唤。
  }}
