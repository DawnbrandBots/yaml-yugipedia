  | pt_name            = Portador Sincron
  | pt_lore            = Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Sincron" em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se, enquanto você controlar este card, outro monstro "Sincron" for enviado para o seu Cemitério como matéria para a Invocação-Sincro de um Monstro Sincro Guerreiro ou Máquina: você pode Invocar por Invocação-Especial 1 "Ficha Sincron" (Máquina/TERRA/Nível 2/ATK 1000/DEF 0). Você só pode usar este efeito de "Portador Sincron" uma vez por turno.
  | es_name            = Sincrón Transportador
  | es_lore            = Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Sincrón" (o "Sincronizador") además de tu Invocación Normal/Colocada. (Sólo puedes ganar este efecto una vez por turno). Si otro monstruo "Sincrón" (o "Sincronizador") es mandado a tu Cementerio como material para la Invocación por Sincronía de un Monstruo de Sincronía Guerrero o Máquina, mientras controles esta carta: puedes Invocar de Modo Especial 1 "Ficha Sincrón" (Máquina/TIERRA/Nivel 2/ATK 1000/DEF 0). Sólo puedes usar este efecto de "Sincrón Transportador" una vez por turno.
  | ja_lore            = 「シンクロン・キャリアー」の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに「シンクロン」モンスター１体を召喚できる。②：このカードがモンスターゾーンに存在し、このカード以外の「シンクロン」モンスターが戦士族または機械族ＳモンスターのＳ素材として自分の墓地へ送られた場合に発動できる。自分フィールドに「シンクロントークン」（機械族・地・星２・攻１０００／守０）１体を特殊召喚する。
  | ko_name            = 싱크론 캐리어
