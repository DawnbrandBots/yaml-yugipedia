  | de_name            = Synchronträger
  | de_lore            = Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung/deinem Setzen 1 „Synchron“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls ein anderes „Synchron“-Monster als Material für die Synchrobeschwörung eines Krieger- oder Maschine-Synchromonsters auf deinen Friedhof gelegt wird, solange du diese Karte kontrollierst: Du kannst 1 „Synchron-Spielmarke“ (Maschine/ERDE/Stufe 2/ATK 1000/DEF 0) als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Synchronträger“ nur einmal pro Spielzug verwenden.
  | it_name            = Trasportatore Synchron
