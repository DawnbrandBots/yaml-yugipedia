  | tc_name            = 同步士運輸者
  | tc_lore            = 「同步士運輸者」的②效果，１回合僅限使用１次。①：只要此卡存在於怪獸區，我方就除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻「同步士」怪獸。②：可在此卡存在於怪獸區，此卡以外的「同步士」怪獸做為戰士族或機械族同步怪獸的同步素材被送至我方墓地的狀況下發動。特殊召喚１隻「同步士衍生物」（機械族・地・星２・攻１０００／守０）至我方場上。
  | sc_name            = 同步士运输者
