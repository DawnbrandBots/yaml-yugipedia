title: Jurassic Power (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = All Dinosaur monsters you control gain 300 ATK. You can Normal Summon Level 5 or higher Dinosaur monsters without Tributing. You can send 1 Dinosaur monster from your hand or face-up field to the GY; add 1 Dinosaur monster with 1200 DEF from your Deck to your hand. You can only use this effect of "Jurassic Power" once per turn.

  | fr_name   = Pouvoir Jurassique
  | fr_text   = Tous les monstres Dinosaure que vous contrôlez gagnent 300 ATK. Vous pouvez Invoquer Normalement des monstres Dinosaure de min. Niveau 5 sans Sacrifice. Vous pouvez envoyer 1 monstre Dinosaure depuis votre main ou Terrain face recto au Cimetière ; ajoutez 1 monstre Dinosaure avec 1200 DEF depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Pouvoir Jurassique" qu'une fois par tour.
  | de_name   = Jurassische Stärke
  | de_text   = Alle Dinosaurier-Monster, die du kontrollierst, erhalten 300 ATK. Du kannst Dinosaurier-Monster der Stufe 5 oder höher als Normalbeschwörung beschwören, ohne Tribut anzubieten. Du kannst 1 Dinosaurier-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; füge deiner Hand 1 Dinosaurier-Monster mit 1200 DEF von deinem Deck hinzu. Du kannst diesen Effekt von „Jurassische Stärke“ nur einmal pro Spielzug verwenden.
  | it_name   = Potere Giurassico
  | it_text   = Tutti i mostri Dinosauro che controlli guadagnano 300 ATK. Puoi Evocare Normalmente i mostri Dinosauro di Livello 5 o superiore senza offrire Tributi. Puoi mandare 1 mostro Dinosauro dalla tua mano o Terreno scoperto al Cimitero; aggiungi 1 mostro Dinosauro con 1200 DEF dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Potere Giurassico" una sola volta per turno.
  | pt_name   = Poder Jurássico
  | pt_text   = Todos os monstros Dinossauro que você controla ganham 300 de ATK. Você pode Invocar por Invocação-Normal monstros Dinossauro de Nível 5 ou mais sem oferecer Tributo. Você pode enviar para o Cemitério 1 monstro Dinossauro da sua mão ou do campo com a face para cima; adicione 1 monstro Dinossauro com 1200 de DEF do seu Deck à sua mão. Você só pode usar este efeito de "Poder Jurássico" uma vez por turno.
  | es_name   = Poder Jurásico
  | es_text   = Todos los monstruos Dinosaurio que controlas ganan 300 ATK. Puedes Invocar de Modo Normal monstruos Dinosaurio de Nivel 5 o mayor sin Sacrificar. Puedes mandar al Cementerio 1 monstruo Dinosaurio en tu mano o Campo boca arriba; añade a tu mano 1 monstruo Dinosaurio con 1200 DEF en tu Deck. Sólo puedes usar este efecto de "Poder Jurásico" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの恐竜族モンスターの攻撃力は３００アップする。<br />②：自分はレベル５以上の恐竜族モンスターを召喚する場合に必要なリリースをなくす事ができる。<br />③：自分の手札・フィールド（表側表示）から恐竜族モンスター１体を墓地へ送って発動できる。デッキから守備力１２００の恐竜族モンスター１体を手札に加える。
  | ko_name   = 쥐라기 파워
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 공룡족 몬스터의 공격력은 300 올린다.<br />②: 자신은 레벨 5 이상의 공룡족 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다.<br />③: 자신의 패 / 필드(앞면 표시)에서 공룡족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 수비력 1200 의 공룡족 몬스터 1장을 패에 넣는다.
  | tc_name   = 侏羅紀力量
  | tc_text   = 此卡名的③效果，１回合僅限使用１次。<br />①：我方場上的恐龍族怪獸的攻擊力提升３００。<br />②：在我方召喚等級５以上的恐龍族怪獸的狀況下可免除解放的需要。<br />③：可從我方手牌・場上（正面表示）將１隻恐龍族怪獸送至墓地發動。從牌組將１隻守備力１２００的恐龍族怪獸加入手牌。
  | sc_name   = 侏罗纪力量
  | sc_text   = 此卡名的③效果１回合仅可使用１次。<br />①：自己场上的恐龙族怪兽的攻击力上升３００。<br />②：自己召唤等级５以上的恐龙族怪兽的情况下，可免除所必须的解放。<br />③：从自己的手牌・场上（表侧表示）将１只恐龙族怪兽送至墓地可以发动。从牌组将１只守备力１２００的恐龙族怪兽加入手牌。
  }}
