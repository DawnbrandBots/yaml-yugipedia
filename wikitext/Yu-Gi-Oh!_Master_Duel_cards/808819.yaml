  | de_name   = Gachi Gachi Gantetsu
  | de_text   = 2 Monster der Stufe 2<br />Falls diese offene Karte zerstört würde, kannst du stattdessen 1 Xyz-Material von ihr abhängen. Offene Monster, die du kontrollierst, erhalten 200 ATK und DEF für jedes an diese Karte angehängte Xyz-Material.
  | it_name   = Gachi Gachi Gantetsu
  | it_text   = 2 mostri di Livello 2<br />Se questa carta scoperta sta per essere distrutta, puoi invece staccare 1 Materiale Xyz da questa carta. I mostri scoperti che controlli guadagnano 200 ATK e DEF per ogni Materiale Xyz attaccato a questa carta.
  | pt_name   = Gachi Gachi Gantetsu
  | pt_text   = 2 monstros de Nível 2<br />Se este card com a face para cima seria destruído, em vez disso, você pode desassociar 1 Matéria Xyz deste card. Monstros com a face para cima que você controla ganham 200 de ATK e DEF para cada Matéria Xyz associada a este card.
  | es_name   = Gachi Gachi Gantetsu
  | es_text   = 2 monstruos Nivel 2<br />Si esta carta boca arriba fuera a ser destruida, puedes desacoplar en su lugar 1 Material Xyz de esta carta. Los monstruos boca arriba que controles ganan 200 ATK y DEF por cada Material Xyz acoplado a esta carta.
  | ja_text   = レベル２モンスター×２<br />①：このカードがモンスターゾーンに存在する限り、自分フィールドのモンスターの攻撃力・守備力は、このカードのＸ素材の数×２００アップする。<br />②：このカードが破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  | ko_name   = 까칠까칠 간테츠
  | ko_text   = 레벨 2 몬스터 × 2<br />필드 위의 이 카드가 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위 몬스터의 공격력 / 수비력은, 이 카드의 엑시즈 소재의 수 × 200 포인트 올린다.
  | tc_name   = 硬梆梆岩鐵
