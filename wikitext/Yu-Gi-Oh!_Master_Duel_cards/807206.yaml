  | def       = 800
  | text      = Your opponent cannot activate cards or effects in response to the activation of a "Nekroz" Ritual Spell Card. "Nekroz" Ritual Monsters you control cannot be targeted by an opponent's card effects. If this card is Tributed by a card effect: You can target 1 of your banished "Nekroz" monsters, except "Dance Princess of the Nekroz"; add it to your hand. You can only use this effect of "Dance Princess of the Nekroz" once per turn.
  | fr_name   = Princesse Dansante des Nékroz
  | fr_text   = Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation d'une Carte Magie Rituelle "Nékroz". Les Monstres Rituels "Nékroz" que vous contrôlez ne peuvent pas être ciblés par des effets de carte de votre adversaire. Si cette carte est Sacrifiée par un effet de carte : vous pouvez cibler 1 de vos monstres "Nékroz" bannis ("Princesse Dansante des Nékroz" exclu) ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Princesse Dansante des Nékroz" qu'une fois par tour.
  | de_name   = Tanzende Prinzessin der Nekroz
  | de_text   = Dein Gegner kann als Reaktion auf die Aktivierung einer „Nekroz“-Ritualzauberkarte weder Karten noch Effekte aktivieren. „Nekroz“-Ritualmonster, die du kontrollierst, können nicht als Ziel für Karteneffekte deines Gegners gewählt werden. Falls diese Karte durch einen Karteneffekt als Tribut angeboten wird: Du kannst 1 deiner verbannten „Nekroz“-Monster wählen, außer „Tanzende Prinzessin der Nekroz“; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Tanzende Prinzessin der Nekroz“ nur einmal pro Spielzug verwenden.
  | it_name   = Principessa Danzante dei Nekroz
  | it_text   = Il tuo avversario non può utilizzare carte o effetti in risposta all'attivazione di una Carta Magia Rituale "Nekroz". I Mostri Rituale "Nekroz" che controlli non possono essere scelti come bersaglio dagli effetti delle carte di un avversario. Se questa carta viene offerta come Tributo dall'effetto di una carta: puoi scegliere come bersaglio 1 dei tuoi mostri "Nekroz" banditi, eccetto "Principessa Danzante dei Nekroz"; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Principessa Danzante dei Nekroz" una sola volta per turno.
  | pt_name   = Princesa da Dança de Necroz
  | pt_text   = Seu oponente não pode ativar cards ou efeitos em resposta à ativação de um Card de Magia de Ritual "Necroz". Monstros de Ritual "Necroz" que você controla não podem ser escolhidos como alvo de efeitos de card do oponente. Se este card for oferecido como Tributo por um efeito de card: você pode escolher 1 dos seus monstros "Necroz" banidos, exceto "Princesa da Dança de Necroz"; adicione-o à sua mão. Você só pode usar este efeito de "Princesa da Dança de Necroz" uma vez por turno.
  | es_name   = Princesa de la Danza de los Necroz
  | es_text   = Tu adversario no puede activar cartas o efectos en respuesta a la activación de una Carta Mágica de Ritual "Necroz". Los Monstruos de Ritual "Necroz" que controles no pueden ser seleccionados por efectos de cartas de tu adversario. Si esta carta es Sacrificada por el efecto de una carta: puedes seleccionar 1 de tus monstruos "Necroz" desterrados, excepto "Princesa de la Danza de los Necroz"; añádelo a tu mano. Sólo puedes usar este efecto de "Princesa de la Danza de los Necroz" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する限り、「影霊衣」儀式魔法カードの発動に対して相手は魔法・罠・モンスターの効果を発動できず、自分フィールドの「影霊衣」儀式モンスターを相手は効果の対象にできない。<br />②：このカードが効果でリリースされた場合、「影霊衣の舞姫」以外の自分の除外状態の「影霊衣」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 네크로즈의 무희
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 몬스터 존에 존재하는 한, "네크로즈" 의식 마법 카드의 발동에 대하여 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없으며, 자신 필드의 "네크로즈" 의식 몬스터를 상대는 효과의 대상으로 할 수 없다.<br />②: 이 카드가 효과로 릴리스되었을 경우, "네크로즈의 무희" 이외의 자신의 제외 상태인 "네크로즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 影靈衣的舞姬
  | tc_text   = 「影靈衣的舞姬」的②效果，１回合僅限使用１次。<br />①：只要此卡存在於怪獸區，對方就無法針對「影靈衣」儀式魔法卡的發動，發動魔法・陷阱・怪獸的效果，我方場上的「影靈衣」儀式怪獸不會成為對方的效果對象。<br />②：在此卡因效果被解放的狀況下，可將我方被除外的１隻「影靈衣的舞姬」以外的「影靈衣」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 影灵衣的舞姬
  | sc_text   = “影灵衣的舞姬”的②效果１回合只可使用１次。<br />①：只要此卡存在于怪兽区，针对“影灵衣”仪式魔法卡的发动，对手不可发动魔法、陷阱、怪兽的效果，我方场上的“影灵衣”仪式怪兽不会成为对手效果的对象。<br />②：此卡因效果被释放的场合，可以１只除“影灵衣的舞姬”以外被除外的我方“影灵衣”怪兽为对象发动。将该怪兽加入手牌。
  }}
