  | text      = FLIP: You can target 1 Set monster your opponent controls; take control of it until your next End Phase. You can only use this effect of "Subterror Behemoth Voltelluric" once per turn.<br />When a face-up monster you control is flipped face-down, if you control no face-up monsters: You can Special Summon this card from your hand in Defense Position. Once per turn: You can change this card to face-down Defense Position.

  | fr_name   = Voltellurique Subterreur Béhémoth
  | fr_text   = FLIP : Vous pouvez cibler 1 monstre Posé contrôlé par votre adversaire ; prenez son contrôle jusqu'à votre prochaine End Phase. Vous ne pouvez utiliser cet effet de "Voltellurique Subterreur Béhémoth" qu'une fois par tour.<br />Lorsqu'un monstre face recto que vous contrôlez est retourné face verso, si vous ne contrôlez aucun monstre face recto : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso.
  | de_name   = Unterterror-Behemoth Voltellurik
  | de_text   = FLIPP: Du kannst 1 gesetztes Monster wählen, das dein Gegner kontrolliert; übernimm bis zu deiner nächsten End Phase die Kontrolle darüber. Du kannst diesen Effekt von „Unterterror-Behemoth Voltellurik“ nur einmal pro Spielzug verwenden.<br />Wenn ein offenes Monster, das du kontrollierst, verdeckt wird, falls du keine offenen Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
  | it_name   = Behemoth Subterrore Voltellurico
  | it_text   = SCOPRI: Puoi scegliere come bersaglio 1 mostro Posizionato controllato dal tuo avversario; prendine il controllo fino alla tua prossima End Phase. Puoi utilizzare questo effetto di "Behemoth Subterrore Voltellurico" una sola volta per turno.<br />Quando un mostro scoperto che controlli viene coperto, se non controlli nessun mostro scoperto: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa.
  | pt_name   = Voltelúrico, o Behemoth Subterror
  | pt_text   = VIRE: Você pode escolher 1 monstro Baixado que seu oponente controla; tome o controle dele até o final da sua próxima Fase Final. Você só pode usar este efeito de "Voltelúrico, o Behemoth Subterror" uma vez por turno.<br />Quando um monstro com a face para cima que você controla for virado com a face para baixo, se você não controlar nenhum monstro com a face para cima: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa.
  | es_name   = Behemoth del Subterror Voltelluric
  | es_text   = VOLTEO: puedes seleccionar 1 monstruo Colocado que controle tu adversario; toma su control hasta tu próxima End Phase. Sólo puedes usar este efecto de "Behemoth del Subterror Voltelluric" una vez por turno.<br />Cuando un monstruo boca arriba que controlas es volteado boca abajo, si no controlas monstruos boca arriba: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの表側表示モンスターが裏側表示になった時、自分フィールドに表側表示モンスターが存在しなければ発動できる。このカードを手札から守備表示で特殊召喚する。<br />②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。<br />③：このカードがリバースした場合、相手フィールドの裏側表示モンスター１体を対象として発動できる。そのモンスターのコントロールを次の自分エンドフェイズまで得る。
  | ko_name   = 서브테러마리스 볼티니아
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 앞면 표시 몬스터가 뒷면 표시가 되었을 때, 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만).<br />③: 이 카드가 리버스했을 경우, 상대 필드의 뒷면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 다음 자신 엔드 페이즈까지 얻는다.
  | tc_name   = 地中駭界邪魔 第勒尼電怪
  | tc_text   = 此卡名的③效果，１回合僅限使用１次。<br />①：我方場上的正面表示怪獸變為反面表示時，可在我方場上不存在正面表示怪獸的狀況下發動。以守備表示從手牌特殊召喚此卡。<br />②：可在我方主要階段發動。將此卡變為反面守備表示（１回合僅限１次）。<br />③：在此卡反轉的狀況下，可將對方場上的１隻反面表示怪獸做為對象發動。在下一個我方結束階段前獲得該怪獸的控制權。
  | sc_name   = 地中骇界邪魔 第勒尼电怪
  | sc_text   = 此卡名的③效果１回合仅可使用１次。<br />①：自己场上的表侧表示怪兽变为里侧表示时，自己场上不存在表侧表示怪兽的情况下可以发动。将此卡从手牌以守备表示特殊召唤。<br />②：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。<br />③：此卡反转的情况下，以对手场上１只里侧表示怪兽为对象可以发动。直至下一个自己的结束阶段为止获得该怪兽的控制权。
  }}
