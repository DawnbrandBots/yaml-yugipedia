  | text      = (This card is always treated as a "Toon" card.)<br />Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by Tributing 2 monsters, while you control "Toon World". Cannot attack the turn it is Special Summoned. You must pay 500 LP to declare an attack with this monster. If "Toon World" on the field is destroyed, destroy this card. Can attack your opponent directly, unless they control a Toon monster, in which case this card must target a Toon monster for its attacks.

  | fr_name   = Manga Ryu-Ran
  | fr_text   = (Cette carte est toujours traitée comme une carte "Toon".)<br />Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 2 monstres, tant que vous contrôlez "Monde des Toons". Ne peut pas attaquer le tour où elle est Invoquée Spécialement. Vous devez payer 500 LP pour déclarer une attaque avec ce monstre. Si "Monde des Toons" sur le Terrain est détruit, détruisez cette carte. Peut attaquer directement votre adversaire, sauf s'il contrôle un monstre Toon, auquel cas cette carte doit cibler un monstre Toon avec ses attaques.
  | de_name   = Manga Ryu-Ran
  | de_text   = (Diese Karte wird immer als „Toon“-Karte behandelt.)<br />Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Monster als Tribut anbietest, solange du „Toon-Welt“ kontrollierst. Diese Karte kann nicht in dem Spielzug angreifen, in dem sie als Spezialbeschwörung beschworen wurde. Du musst 500 LP zahlen, um einen Angriff mit diesem Monster zu deklarieren. Falls „Toon-Welt“ auf dem Spielfeld zerstört wird, zerstöre diese Karte. Kann deinen Gegner direkt angreifen, es sei denn, er kontrolliert ein Toon-Monster, in welchem Fall diese Karte ein Toon-Monster als Ziel für ihre Angriffe wählen muss.
  | it_name   = Manga Ryu-Ran
  | it_text   = (Questa carta viene sempre considerata come una carta "Toon".)<br />Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 2 mostri, mentre controlli "Mondo Toon". Non può attaccare nel turno in cui viene Evocato Specialmente. Devi pagare 500 LP per dichiarare un attacco con questo mostro. Se "Mondo Toon" sul Terreno viene distrutto, distruggi questa carta. Può attaccare il tuo avversario direttamente, a meno che lui controlli un mostro Toon, nel qual caso questa carta deve scegliere come bersaglio un mostro Toon per i suoi attacchi.
  | pt_name   = Manga Ryu-Ran
  | pt_text   = (Este card deve ser sempre considerado como um card "Toon".)<br />Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer 2 monstros como Tributo enquanto você controlar "Mundo Toon". Não pode atacar no turno em que for Invocado por Invocação-Especial. Você deve pagar 500 PV para declarar um ataque com este monstro. Se "Mundo Toon" no campo for destruído, destrua este card. Pode atacar diretamente seu oponente, a não ser que ele controle um monstro Toon e, nesse caso, este card deve escolher um monstro Toon como alvo dos seus ataques.
  | es_name   = Ryu-Ran Manga
  | es_text   = (Esta carta se trata siempre como una carta "Toon").<br />No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando 2 monstruos, mientras controles "Mundo Toon". No puede atacar en el turno en el que es Invocado de Modo Especial. Debes pagar 500 LP para declarar un ataque con este monstruo. Si "Mundo Toon" en el Campo es destruido, destruye esta carta. Puede atacar a tu adversario directamente, a menos que éste controle un monstruo Toon, en cuyo caso esta carta debe seleccionar un monstruo Toon para sus ataques.
  | ja_text   = このカードは通常召喚できない。<br />自分フィールドに「トゥーン・ワールド」が存在する状態で、自分フィールドのモンスター２体をリリースした場合に特殊召喚できる。<br />①：このカードは特殊召喚したターンには攻撃できない。<br />②：このカードの攻撃宣言の際に、自分は５００ＬＰを払わなければならない。<br />③：このカードは、相手フィールドにトゥーンモンスターが存在しない場合、直接攻撃できる。存在する場合、トゥーンモンスターしか攻撃対象に選択できない。<br />④：フィールドの「トゥーン・ワールド」が破壊される時にこのカードは破壊される。
  | ko_name   = 툰 드래곤 에그
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 필드에 자신의 "툰 월드"가 존재할 경우에만 특수 소환할 수 있다(레벨 5 이상은 제물이 필요). 특수 소환 턴에는 공격할 수 없다. 500 라이프 포인트를 지불하지 않으면 공격할 수 없다. "툰 월드"가 파괴되었을 때, 이 카드도 파괴한다. 상대가 툰을 컨트롤하고 있지 않을 경우, 이 카드는 상대를 직접 공격할 수 있다. 툰이 존재할 경우, 상대의 툰을 공격 대상으로 선택해야 한다.
  | tc_name   = 卡通蛋龍
  | tc_text   = 此卡無法通常召喚。可在「卡通世界」存在於我方場上，解放我方場上的２隻怪獸的狀況下特殊召喚。①：此卡在特殊召喚的回合無法攻擊。②：此卡的攻擊宣言之際，我方必須支付５００LP。③：在對方場上不存在卡通怪獸的狀況下，此卡可直接攻擊。在存在的狀況下，必須將卡通怪獸做為攻擊對象。④：在場上的「卡通世界」被破壞時，此卡將被破壞。
  | sc_name   = 卡通蛋龙
  | sc_text   = 此卡不可通常召唤。我方场上有“卡通世界”存在的场合，可解放我方场上２只怪兽特殊召唤此卡。①：特殊召唤此卡的回合中此卡不可进行攻击。②：此卡进行攻击宣言时必须支付５００LP。③：对手场上没有卡通怪兽存在的场合，此卡可进行直接攻击。有卡通怪兽存在的场合，则必须选择卡通怪兽作为攻击对象。④：当场上的“卡通世界”被破坏时，破坏此卡。
