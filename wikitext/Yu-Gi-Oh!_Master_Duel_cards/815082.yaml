  | de_name            = Abgestimmter Magier
  | de_lore            = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie als Effektmonster mit diesem Effekt behandelt wird:<br />●Diese Karte wird als Empfänger-Monster behandelt.
  | it_name            = Mago Sintonizzato
  | it_lore            = Questa carta è considerata come un Mostro Normale fino a quando è scoperta sul Terreno o nel Cimitero. Fino a quando questa carta è scoperta sul Terreno, puoi Evocarla Normalmente per considerarla come un Mostro con Effetto con questo effetto:<br />●Questa carta è considerata come un mostro Tuner.
  | pt_name            = Mago Regulado
  | pt_lore            = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card estiver com a face para cima no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele seja considerado como um Monstro de Efeito com este efeito:<br />●Este card é considerado como um monstro Regulador.
  | es_name            = Maga Afinada
  | es_lore            = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con el siguiente efecto:<br />●Esta carta se trata como un monstruo Cantante.
  | ja_lore            = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードがフィールド上に表側表示で存在する限り、このカードをチューナーとして扱う。
  | ko_name            = 튠드 매지션
  | ko_lore            = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다.<br />●이 카드가 필드 위에 앞면 표시로 존재하는 한, 이 카드를 튜너로 취급한다.
  | tc_name            = 協調魔術師
  | tc_lore            = 在此卡存在於墓地或以正面表示存在於場上的狀況下，就視為通常怪獸。透過視為通常召喚再次召喚以正面表示存在於場上的此卡，此卡將視為效果怪獸，獲得以下效果。<br />●只要此卡以正面表示存在場上，就將此卡視為協調。
  | sc_name            = 协调魔术师
  | sc_lore            = 此卡以表侧表示存在于墓地或场上的场合，被视为通常怪兽。通过将场上以表侧表示存在的此卡视为通常召唤再次召唤，使此卡被视为效果怪兽获得以下效果。<br />●只要此卡以表侧表示存在于场上，此卡被视为协调。
