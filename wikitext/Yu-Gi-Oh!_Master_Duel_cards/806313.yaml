  | es_name   = Bujingi Quilin
  | es_text   = Si controlas un monstruo "Bujin" de Tipo Guerrero-Bestia: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta boca arriba que controle tu adversario; destruye ese objetivo. Sólo puedes usar el efecto de "Bujingi Quilin" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに獣戦士族の「武神」モンスターが存在する場合、墓地のこのカードを除外し、相手フィールドの表側表示カード１枚を対象として発動できる。その相手の表側表示カードを破壊する。
  | ko_name   = 무사신기－무라쿠모
  | ko_text   = 자신의 메인 페이즈시, 자신 필드 위에 "무사신"이라는 이름이 붙은 야수전사족 몬스터가 존재할 경우, 묘지의 이 카드를 게임에서 제외하고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 파괴한다. "무사신기－무라쿠모"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 武鬥神器－叢雲
  | tc_text   = 在我方場上存在冠有「武鬥神」之名的獸戰士族怪獸的狀況下，可將墓地的此卡從遊戲除外發動。選擇對方場上的１張正面表示的卡破壞。「武鬥神器－叢雲」的效果１回合僅限使用１次。
  | sc_name   = 武斗神器－丛云
  | sc_text   = 我方场上存在有冠有“武斗神”之名的兽战士族怪兽的场合，可将墓地的此卡从游戏中除外并发动。选择对手场上的１张表侧表示卡牌破坏。“武斗神器－丛云”的效果１回合只可使用１次。
