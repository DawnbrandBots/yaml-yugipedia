  {{Master Duel card
  | rarity      = N
  | attribute   = DARK
  | types       = Cyberse / Link / Effect
  | link_arrows = Bottom-Center
  | atk         = 1200
  | text        = 1 Level 2 or lower Cyberse monster<br />You can Tribute 1 other Cyberse monster, then target 1 "Code Talker" monster in your GY with a different original name from that monster; Special Summon it to your zone this card points to. You can only use this effect of "Talkback Lancer" once per turn.

  | fr_name     = Lancier Talkback
  | fr_text     = 1 monstre Cyberse de max. Niveau 2<br />Vous pouvez Sacrifier 1 autre monstre Cyberse, puis ciblez 1 monstre "Codeur Bavard" dans votre Cimetière de nom d'origine différent du monstre ; Invoquez-le Spécialement dans votre zone pointée par cette carte. Vous ne pouvez utiliser cet effet de "Lancier Talkback" qu'une fois par tour.
  | de_name     = Widerwort-Lanzenträger
  | de_text     = 1 Cyberse-Monster der Stufe 2 oder niedriger<br />Du kannst 1 anderes Cyberse-Monster als Tribut anbieten und dann 1 „Kodier-Sprecher“-Monster in deinem Friedhof wählen, das einen unterschiedlichen Grund-Namen als das Monster hat; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt. Du kannst diesen Effekt von „Widerwort-Lanzenträger“ nur einmal pro Spielzug verwenden.
  | it_name     = Talkback Lanciere
  | it_text     = 1 mostro Cyberso di Livello 2 o inferiore<br />Puoi offrire come Tributo 1 altro mostro Cyberso, poi scegliere come bersaglio 1 mostro "Codificatore Trasmittente" nel tuo Cimitero con nome originale diverso da quel mostro; Evocalo Specialmente in una tua zona puntata da questa carta. Puoi utilizzare questo effetto di "Talkback Lanciere" una sola volta per turno.
  | pt_name     = Retrucador Lanceiro
  | pt_text     = 1 monstro Ciberso de Nível 2 ou menos<br />Você pode oferecer como Tributo 1 outro monstro Ciberso e, depois, escolha 1 monstro "Codificar Transmissor" no seu Cemitério com um nome original diferente que o desse monstro; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar. Você só pode usar este efeito de "Retrucador Lanceiro" uma vez por turno.
  | es_name     = Lancero Talkback
  | es_text     = 1 monstruo Ciberso de Nivel 2 o menor<br />Puedes Sacrificar otro monstruo Ciberso, y después selecciona 1 monstruo "Codificador Hablador" en tu Cementerio con un nombre original diferente al de ese monstruo; Invócalo de Modo Especial a tu zona a la que apunte esta carta. Sólo puedes usar este efecto de "Lancero Talkback" una vez por turno.
  | ja_text     = レベル２以下のサイバース族モンスター１体<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの他のサイバース族モンスター１体をリリースし、そのモンスターとは元々のカード名が異なる自分の墓地の「コード・トーカー」モンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。
  | ko_name     = 토크백 랜서
  | ko_text     = 레벨 2 이하의 사이버스족 몬스터 1장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드 이외의 자신 필드의 사이버스족 몬스터 1장을 릴리스하고, 그 몬스터와 원래의 카드명이 다른 자신 묘지의 "코드 토커" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다.
  | tc_name     = 答語槍兵
  | tc_text     = 等級２以下的電子界族怪獸１隻<br />此卡名的效果１回合僅限使用１次。<br />①：可解放我方場上的１隻此卡以外的電子界族怪獸，將我方墓地的１隻原本的卡名與該怪獸不同的「碼語者」怪獸做為對象發動。特殊召喚該怪獸至此卡連結指向的我方場上。
  | sc_name     = 答语枪兵
  | sc_text     = 等级2以下电子界族怪兽1只<br />此卡名的效果1回合仅可使用1次。<br />①：解放此卡以外的1只自己场上的电子界族怪兽，以与该怪兽原本卡名不同的自己墓地的1只“码语者”怪兽为对象可以发动。将该怪兽特殊召唤至此卡连接端的自己场上。
  }}
