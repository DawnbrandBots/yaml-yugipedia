  | de_name   = Draghig, Grimmetatze des Brennenden Abgrunds
  | de_text   = Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Du kannst nur 1 dieser Effekte von „Draghig, Grimmetatze des Brennenden Abgrunds“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />●Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />●Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Brennenden Abgrund“-Karte von deinem Deck bestimmen und auf dein Deck legen.
  | it_name   = Draghig, Malebranche dell'Abisso Bruciante
  | it_text   = Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Puoi utilizzare solo 1 di questi effetti di "Draghig, Malebranche dell'Abisso Bruciante" per turno, e solo una volta in quel turno.<br />●Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano.<br />●Se questa carta viene mandata al Cimitero: puoi selezionare 1 carta "Abisso Bruciante" dal tuo Deck e metterla in cima al tuo Deck.
  | pt_name   = Draghig, Malebranche do Abismo Ardente
  | pt_text   = Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Você só pode usar 1 desses efeitos de "Draghig, Malebranche do Abismo Ardente" por turno e apenas uma vez por turno.<br />●Se você não controlar nenhum Card de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão.<br />●Se este card for enviado para o Cemitério: você pode selecionar 1 card "Abismo Ardente" do seu Deck e colocá-lo no topo do seu Deck.
  | es_name   = Draghig, Malebranche del Abismo Ardiente
  | es_text   = Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. Sólo puedes usar 1 de los siguientes efectos de "Draghig, Malebranche del Abismo Ardiente" por turno, y sólo una vez ese turno.<br />●Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial, desde tu mano.<br />●Si esta carta es mandada al Cementerio: puedes elegir 1 carta "Abismo Ardiente" en tu Deck y ponerla en la parte superior de tu Deck.
  | ja_text   = このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。<br />③：このカードが墓地へ送られた場合に発動できる。デッキから「彼岸」カード１枚を選んでデッキの一番上に置く。
  | ko_name   = 피안의 악귀 드라고넬
  | ko_text   = "피안의 악귀 드라고넬"의 ①③의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "피안" 카드 1장을 고르고 덱의 맨 위에 놓는다.
  | tc_name   = 彼岸惡鬼 德拉格涅
  | tc_text   = 「彼岸惡鬼 德拉格涅」的①③效果，１回合僅限使用１次其中１個效果。①：可在我方場上不存在魔法・陷阱卡的狀況下發動。從手牌特殊召喚此卡。②：在我方場上存在「彼岸」怪獸以外的怪獸的狀況下，此卡將被破壞。③：可在此卡被送至墓地的狀況下發動。從牌組選擇１張「彼岸」卡置於牌組的最上方。
  | sc_name   = 彼岸恶鬼 德拉格涅
  | sc_text   = 此卡名的①③效果1回合1次，仅可使用其中1个。①：自己场上没有魔法・陷阱卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有“彼岸”怪兽以外的怪兽存在的情况下此卡将被破坏。③：此卡被送至墓地的情况下可以发动。从牌组挑选1张“彼岸”卡放在牌组最上面。
