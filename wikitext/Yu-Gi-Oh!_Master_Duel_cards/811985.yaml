  | it_name   = Drago Lanciere Occhi Diversi
  | it_text   = Se un Mostro Pendulum che controlli viene distrutto in battaglia o dall'effetto di una carta: puoi offrire come Tributo 1 mostro; Evoca Specialmente questa carta dalla tua mano. Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Se una o più carte "Occhi Diversi" che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece distruggere 1 carta "Occhi Diversi" nella tua mano, Zona Mostri o Zona Pendulum.
  | pt_name   = Dragão Lancer de Olhos Anômalos
  | pt_text   = Se um Monstro Pêndulo que você controla for destruído em batalha ou por um efeito de card: você pode oferecer 1 monstro como Tributo; Invoque este card por Invocação-Especial da sua mão. Se este card atacar, seu oponente não pode ativar quaisquer Cards de Magia/Armadilha até o final da Etapa de Dano. Se um ou mais cards "Olhos Anômalos" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode destruir 1 card "Olhos Anômalos" na sua mão, Zona de Monstros ou Zona de Pêndulo.
  | es_name   = Dragón Lancero de Ojos Anómalos
  | es_text   = Si un Monstruo de Péndulo que controlas es destruido en batalla o por efecto de una carta: puedes Sacrificar 1 monstruo; Invoca esta carta de Modo Especial desde tu mano. Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar ninguna Carta Mágica/de Trampa. Si una o más cartas "Ojos Anómalos" que controlas fueran a ser destruidas en batalla o por efecto de una carta, puedes destruir 1 carta "Ojos Anómalos" en tu mano, Zona de Monstruos o Zona de Péndulo en su lugar.
  | ja_text   = ①：自分フィールドのＰモンスターが戦闘・効果で破壊された場合、自分フィールドのモンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。<br />②：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。<br />③：自分フィールドの「オッドアイズ」カードが戦闘・効果で破壊される場合、代わりに自分の手札・モンスターゾーン・Ｐゾーンの「オッドアイズ」カード１枚を破壊できる。
  | ko_name   = 오드아이즈 랜서 드래곤
  | ko_text   = ①: 자신 필드의 펜듈럼 몬스터가 전투 / 효과로 파괴되었을 경우, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다.<br />③: 자신 필드의 "오드아이즈" 카드가 전투 / 효과로 파괴될 경우, 대신에 자신의 패 / 몬스터 존 / 펜듈럼 존의 "오드아이즈" 카드 1장을 파괴할 수 있다.
  | tc_name   = 異色眼槍兵龍
  | tc_text   = ①：在我方場上的鐘擺怪獸因戰鬥・效果被破壞的狀況下，可解放我方場上的１隻怪獸發動。從手牌特殊召喚此卡。<br />②：在此卡攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱卡。<br />③：在我方場上的「異色眼」卡因戰鬥・效果被破壞的狀況下，可破壞我方手牌・怪獸區・鐘擺區的１張「異色眼」卡作為替代。
  | sc_name   = 异色眼枪兵龙
  | sc_text   = ①：如果我方场上的灵摆怪兽因战斗或效果被破坏，则可以解放１只我方场上的怪兽以发动。将此卡从手牌中特殊召唤。<br />②：如果这张卡攻击，则对手在伤害步骤结束前不能发动魔法和陷阱卡。<br />③：如果我方场上的“异色眼”卡因战斗或效果被破坏，则可以改为破坏１张我方手牌、怪兽区或灵摆区的１张“异色眼”卡片。
