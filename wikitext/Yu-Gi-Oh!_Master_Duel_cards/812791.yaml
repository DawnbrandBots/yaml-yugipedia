  | text      = (This card is always treated as an "Ultimate Crystal" card.)<br />Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 7 DARK monsters with different names from your GY. You can banish all other DARK monsters from your field and GY; this card gains 500 ATK for each card banished this way.

  | fr_name   = Dragon Arc-en-Ciel des Ténèbres
  | fr_text   = (Cette carte est toujours traitée comme une carte "Cristal Ultime".)<br />Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 7 monstres TÉNÈBRES de noms différents depuis votre Cimetière. Vous pouvez bannir tous les autres monstres TÉNÈBRES depuis votre Terrain et Cimetière ; cette carte gagne 500 ATK pour chaque carte qui a été bannie de cette façon.
  | de_name   = Regenbogenfinsternisdrache
  | de_text   = (Diese Karte wird immer als „Ultimativer Kristall“-Karte behandelt.)<br />Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 7 FINSTERNIS Monster mit unterschiedlichen Namen von deinem Friedhof verbannst. Du kannst alle anderen FINSTERNIS Monster von deiner Spielfeldseite und deinem Friedhof verbannen; diese Karte erhält für jede auf diese Art verbannte Karte 500 ATK.
  | it_name   = Drago Arcobaleno Oscuro
  | it_text   = (Questa carta viene sempre considerata come una carta "Cristallo Finale".)<br />Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 7 mostri OSCURITÀ con nomi diversi dal tuo Cimitero. Puoi bandire tutti gli altri mostri OSCURITÀ dal tuo Terreno e Cimitero; questa carta guadagna 500 ATK per ogni carta bandita in questo modo.
  | pt_name   = Dragão Negro Arco-Íris
  | pt_text   = (Este card deve ser sempre considerado como um card "Cristalino(a) Definitivo(a)".)<br />Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 7 monstros de TREVAS com nomes diferentes do seu Cemitério. Você pode banir todos os outros monstros de TREVAS do seu campo e Cemitério; este card ganha 500 de ATK para cada card banido desta forma.
  | es_name   = Dragón Arco Iris Oscuro
  | es_text   = (Esta carta se trata siempre como una carta "Cristal Definitivo/a").<br />No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 7 monstruos de OSCURIDAD con nombres diferentes en tu Cementerio. Puedes desterrar todos los otros monstruos de OSCURIDAD en tu Campo y Cementerio; esta carta gana 500 ATK por cada carta desterrada de esta forma.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地からカード名が異なる闇属性モンスター７体を除外した場合のみ特殊召喚できる。<br />①：このカード以外の自分のフィールド（表側表示）・墓地の闇属性モンスターを全て除外して発動できる。このカードの攻撃力は除外した数×５００アップする。
  | ko_name   = 궁극보옥신 레인보우 다크 드래곤
  | ko_text   = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 어둠 속성 몬스터 7종류를 1장씩 제외했을 경우에만 특수 소환할 수 있다. ①: 자신 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, 이 카드 이외의 어둠 속성 몬스터를 전부 제외하고 발동할 수 있다. 이 카드의 공격력은 제외한 수 × 500 올린다.
  | tc_name   = 究極寶玉神 彩虹黑暗龍
  | tc_text   = 此卡無法通常召喚。僅限在從我方墓地將７種闇屬性怪獸各１隻除外的狀況下特殊召喚。①：可從我方墓地及我方場上正面表示的怪獸中，將此卡以外的所有闇屬性怪獸全部除外後發動。此卡的攻擊力依據除外的數量×５００進行提升。
  | sc_name   = 究极宝玉神 彩虹暗黑龙
  | sc_text   = 此卡不可通常召唤。仅可在从自己墓地将７种暗属性怪兽各１只除外的情况下特殊召唤。①：从自己墓地及自己场上的表侧表示怪兽中，将此卡以外的暗属性怪兽全部除外可以发动。此卡的攻击力上升除外数量×５００。
