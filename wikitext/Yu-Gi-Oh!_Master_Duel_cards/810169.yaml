  | text      = If your opponent Normal or Special Summons a monster(s): You can change all face-down Defense Position monsters you control to face-up Attack Position. During the End Phase: You can change all monsters you control to face-down Defense Position. You can only use each effect of "Junk Sleep" once per turn.

  | fr_name   = Robot Endormeur
  | fr_text   = Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres : vous pouvez changer tous les monstres en Position de Défense face verso que vous contrôlez en Position d'Attaque face recto. Durant la End Phase : vous pouvez changer tous les monstres que vous contrôlez en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Robot Endormeur" qu'une fois par tour.
  | de_name   = Gerümpelschlaf
  | de_text   = Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört: Du kannst alle Monster in verdeckter Verteidigungsposition, die du kontrollierst, in die offene Angriffsposition ändern. Während der End Phase: Du kannst alle Monster, die du kontrollierst, in die verdeckte Verteidigungsposition ändern. Du kannst jeden Effekt von „Gerümpelschlaf“ nur einmal pro Spielzug verwenden.
  | it_name   = Sonno Rottame
  | it_text   = Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri: puoi mettere scoperti in Posizione di Attacco tutti i mostri coperti in Posizione di Difesa che controlli. Durante la End Phase: puoi mettere tutti i mostri che controlli coperti in Posizione di Difesa. Puoi utilizzare ogni effetto di "Sonno Rottame" una sola volta per turno.
  | pt_name   = Sono Sucata
  | pt_text   = Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial: você pode colocar todos os monstros com a face para baixo em Posição de Defesa que você controla, com a face para cima em Posição de Ataque. Durante a Fase Final: você pode colocar todos os monstros que você controla com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Sono Sucata" uma vez por turno.
  | es_name   = Sueño de Basura
  | es_text   = Si tu adversario Invoca uno o más monstruos de Modo Normal o Especial: puedes cambiar todos los monstruos que controles en Posición de Defensa boca abajo a Posición de Ataque boca arriba. Durante la End Phase: puedes cambiar todos los monstruos que controlas a Posición de Defensa boca abajo. Sólo puedes usar cada efecto de "Sueño de Basura" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手がモンスターを召喚・特殊召喚した場合に発動できる。自分フィールドの裏側守備表示モンスターを全て表側攻撃表示にする。<br />②：自分・相手のエンドフェイズに発動できる。自分フィールドのモンスターを全て裏側守備表示にする。
  | ko_name   = 정크슬리프
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 필드의 뒷면 수비 표시 몬스터를 전부 앞면 공격 표시로 한다.<br />②: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 자신 필드의 몬스터를 전부 뒷면 수비 표시로 한다.
  | tc_name   = 廢品睡眠
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在對方成功召喚・特殊召喚怪獸的狀況下發動。將我方場上的反面守備表示怪獸全部變為正面攻擊表示。<br />②：可在我方・對方的結束階段發動。將我方場上的怪獸全部變為反面守備表示。
  | sc_name   = 垃圾睡眠
  | sc_text   = 此卡名的效果①②在1个回合中仅可各使用1次。<br />①：对手召唤或特殊召唤怪兽成功时可以发动。将自己场上的里侧守备表示的怪兽全部变为表侧攻击表示。<br />②：在自己或对手的结束阶段可以发动。将自己场上的怪兽全部变为里侧守备表示。
