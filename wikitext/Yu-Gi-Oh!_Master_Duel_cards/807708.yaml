  | fr_name   = Destructeur Dododo
  | fr_text   = Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si elle est Invoquée de cette façon, son Niveau devient 4. Lorsque cette carte est Invoquée par Sacrifice : vous pouvez cibler 1 monstre "Dododo" dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense.
  | de_name   = Dododo-Knacker
  | de_text   = Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls sie auf diese Art beschworen wird, wird ihre Stufe zu 4. Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst 1 „Dododo“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition.
  | it_name   = Combattente Dododo
  | it_text   = Se solo il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Se viene Evocata in questo modo, il suo Livello diventa 4. Quando questa carta viene Evocata tramite Tributo: puoi scegliere come bersaglio 1 mostro "Dododo" nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa.
  | pt_name   = Demolidor Dododo
  | pt_text   = Se apenas seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Se Invocado desta forma, seu Nível se torna 4. Quando este card for Invocado por Invocação-Tributo: você pode escolher 1 monstro "Dododo" no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa.
  | es_name   = Buster Dododo
  | es_text   = Si sólo tu adversario controla uno o más monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Si es Invocado de esta forma, su Nivel se convierte en 4. Cuando esta carta es Invocada por Sacrificio: puedes seleccionar 1 monstruo "Dododo" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa.
  | ja_text   = ①：相手フィールドにのみモンスターが存在する場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したこのカードのレベルは４になる。<br />②：このカードがアドバンス召喚した時、自分の墓地の「ドドド」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_name   = 도도도 버스터
  | ko_text   = ①: 상대 필드에만 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드의 레벨은 4 가 된다. ②: 이 카드가 어드밴스 소환에 성공했을 때, 자신 묘지의 "도도도" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  | tc_name   = 怒怒怒破壞者
  | tc_text   = ①：在僅限對方場上存在怪獸的狀況下，可從手牌特殊召喚此卡。透過此方法特殊召喚的此卡的等級變為４。②：此卡升級召喚成功時，可將我方墓地的１隻「怒怒怒」怪獸做為對象發動。以守備表示特殊召喚該怪獸。
  | sc_name   = 怒怒怒破坏者
  | sc_text   = ①：仅有对手场上才存在怪兽的情况下，此卡可从手牌中特殊召唤。以此方法特殊召唤的此卡的等级变为４。②：此卡上级召唤成功时，以自己墓地的１只“怒怒怒”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。
  }}
