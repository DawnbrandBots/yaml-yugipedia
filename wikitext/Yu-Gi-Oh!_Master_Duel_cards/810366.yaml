  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがリバースした場合に発動できる。デッキから「クローラー」モンスター１体を手札に加える。<br />②：表側表示のこのカードが相手の効果でフィールドから離れた場合に発動できる。「クローラー・レセプター」以外の「クローラー」モンスター２体をデッキから裏側守備表示で特殊召喚する（同名カードは１枚まで）。
  | ko_name            = 크롤러 리셉터
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 "크롤러" 몬스터 1장을 패에 넣는다. ②: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. "크롤러 리셉터" 이외의 "크롤러" 몬스터 2장을 덱에서 뒷면 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지).
  | tc_name            = 機怪蟲・神經受體
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡反轉的狀況下發動。從牌組將１隻「機怪蟲」怪獸加入手牌。②：可在正面表示的此卡因對方的效果從場上離開的狀況下發動。從牌組以反面守備表示特殊召喚２隻「機怪蟲・神經受體」以外的「機怪蟲」怪獸（同名卡最多１張）。
  | sc_name            = 机怪虫・神经受体
