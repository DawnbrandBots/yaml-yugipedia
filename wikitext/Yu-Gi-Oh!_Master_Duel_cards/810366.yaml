  | tc_name   = 機怪蟲・神經受體
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡反轉的狀況下發動。從牌組將１隻「機怪蟲」怪獸加入手牌。②：可在正面表示的此卡因對方的效果從場上離開的狀況下發動。從牌組以反面守備表示特殊召喚２隻「機怪蟲・神經受體」以外的「機怪蟲」怪獸（同名卡最多１張）。
  | sc_name   = 机怪虫・神经受体
