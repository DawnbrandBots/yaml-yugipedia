  | de_name            = Krawler Rezeptor
  | de_lore            = (Diese Karte wird nicht als „Rezept“-Karte behandelt.)<br />FLIPP: Du kannst deiner Hand 1 „Krawler“-Monster von deinem Deck hinzufügen.<br />Falls diese offene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst 2 „Krawler“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören, außer „Krawler Rezeptor“. Du kannst jeden Effekt von „Krawler Rezeptor“ nur einmal pro Spielzug verwenden.
  | it_name            = Krawler Ricettore
  | it_lore            = SCOPRI: Puoi aggiungere 1 mostro "Krawler" dal tuo Deck alla tua mano.<br />Se questa carta scoperta sotto il controllo del suo proprietario lascia il Terreno per l'effetto di una carta dell'avversario: puoi Evocare Specialmente 2 mostri "Krawler" con nomi diversi dal tuo Deck coperti in Posizione di Difesa, eccetto "Krawler Ricettore". Puoi utilizzare ogni effetto di "Krawler Ricettore" una sola volta per turno.
  | pt_name            = Receptor Krawler
