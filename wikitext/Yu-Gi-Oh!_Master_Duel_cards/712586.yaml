  | text      = If you control a monster that is not a "Burning Abyss" monster, destroy this card. You can only use 1 of these effects of "Alich, Malebranche of the Burning Abyss" per turn, and only once that turn.<br />●If you control no Spell/Trap Cards: You can Special Summon this card from your hand.<br />●If this card is sent to the Graveyard: You can target 1 face-up monster on the field; negate its effects until the end of this turn.
  | fr_name   = Alich, Malebranche des Abysses Ardents
  | fr_text   = Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Vous ne pouvez utiliser qu'1 de ces effets de "Alich, Malebranche des Abysses Ardents" par tour, et uniquement une fois le tour.<br />●Si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />●Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, annulez ses effets.
  | de_name   = Alich, Grimmetatze des Brennenden Abgrunds
  | de_text   = Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Du kannst nur 1 dieser Effekte von „Alich, Grimmetatze des Brennenden Abgrunds“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />●Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />●Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; annulliere seine Effekte bis zum Ende dieses Spielzugs.
  | it_name   = Alich, Malebranche dell'Abisso Bruciante
  | it_text   = Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Puoi utilizzare solo 1 di questi effetti di "Alich, Malebranche dell'Abisso Bruciante" per turno, e solo una volta in quel turno.<br />●Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano.<br />●Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; annulla i suoi effetti fino alla fine di questo turno.
  | pt_name   = Alich, Malebranche do Abismo Ardente
  | pt_text   = Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Você só pode usar 1 desses efeitos de "Alich, Malebranche do Abismo Ardente" por turno e apenas uma vez por turno.<br />●Se você não controlar Cards de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão.<br />●Se este card for enviado para o Cemitério: você pode escolher 1 monstro com a face para cima no campo; negue os efeitos dele até o final deste turno.
  | es_name   = Alich, Malebranche del Abismo Ardiente
  | es_text   = Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. Sólo puedes usar 1 de los siguientes efectos de "Alich, Malebranche del Abismo Ardiente" por turno, y sólo una vez ese turno.<br />●Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial, desde tu mano.<br />●Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, niega sus efectos.
  | ja_text   = このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。<br />③：このカードが墓地へ送られた場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  | ko_name   = 피안의 악귀 아리키노
  | ko_text   = "피안의 악귀 아리키노"의 ①③의 효과는 1턴에 1번, 1개밖에 사용할 수 없다.<br />①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다.<br />③: 이 카드가 묘지로 보내졌을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다.
  | tc_name   = 彼岸惡鬼 亞利基諾
  | tc_text   = 「彼岸惡鬼 亞利基諾」的①③效果，１回合僅限使用１次其中１個效果。<br />①：可在我方場上不存在魔法・陷阱卡的狀況下發動。從手牌特殊召喚此卡。<br />②：在我方場上存在「彼岸」怪獸以外的怪獸的狀況下，此卡將被破壞。<br />③：在此卡被送至墓地的狀況下，可將場上的１隻正面表示怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。
  | sc_name   = 彼岸恶鬼 亚利几诺
  | sc_text   = 此卡名的①③效果1回合1次，仅可使用其中1个。<br />①：自己场上没有魔法・陷阱卡存在的情况下可以发动。从手牌将此卡特殊召唤。<br />②：自己场上有“彼岸”怪兽以外的怪兽存在的情况下此卡将被破坏。<br />③：此卡被送至墓地的情况下，以场上1只表侧表示怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。
  }}
