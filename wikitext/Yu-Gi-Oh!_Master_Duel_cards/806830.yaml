  | ja_text   = ①：このカードは発動後、効果モンスター（昆虫族・地・星２・攻３００／守２１００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。<br />②：このカードの効果でこのカードがＬモンスターのリンク先へ特殊召喚した場合に発動できる。デッキから「星遺物」カード１枚を手札に加える。
  | ko_name   = 크롤러 파라디온
  | ko_text   = ①: 이 카드는 발동 후, 효과 몬스터(곤충족 / 땅 / 레벨 2 / 공 300 / 수 2100)가 되어, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다.<br />②: 이 카드의 효과로 이 카드가 링크 몬스터의 링크 앞으로의 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "성유물" 카드 1장을 패에 넣는다.
  | tc_name   = 機怪蟲・聖騎聯盟
