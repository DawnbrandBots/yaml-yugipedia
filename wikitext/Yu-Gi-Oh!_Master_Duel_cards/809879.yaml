title: Ignition Phoenix (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = "Igknight" monsters on the field gain 300 ATK/DEF. Once per turn: You can target 1 "Igknight" card you control; destroy it, and if you do, add 1 "Igknight" card from your Deck to your hand.

  | fr_name   = Phénix d'Enflamment
  | fr_text   = Tous les monstres "Chevaliardent" sur le Terrain gagnent 300 ATK/DEF. Une fois par tour : vous pouvez cibler 1 carte "Chevaliardent" que vous contrôlez ; détruisez-la, et si vous le faites, ajoutez 1 carte "Chevaliardent" depuis votre Deck à votre main.
  | de_name   = Zünd-Phönix
  | de_text   = Alle „Feueritter“-Monster auf dem Spielfeld erhalten 300 ATK und DEF. Einmal pro Spielzug: Du kannst 1 „Feueritter“-Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, füge deiner Hand 1 „Feueritter“-Karte von deinem Deck hinzu.
  | it_name   = Accensione Phoenix
  | it_text   = Tutti i mostri "Fuocavaliere" sul Terreno guadagnano 300 ATK e DEF. Una volta per turno: puoi scegliere come bersaglio 1 carta "Fuocavaliere" che controlli; distruggila e, se lo fai, aggiungi 1 carta "Fuocavaliere" dal tuo Deck alla tua mano.
  | pt_name   = Phoenix da Ignição
  | pt_text   = Todos os monstros "Cavaleirardor" no campo ganham 300 de ATK e DEF. Uma vez por turno: você pode escolher 1 card "Cavaleirardor" que você controla; destrua-o e, se isso acontecer, adicione 1 card "Cavaleirardor" do seu Deck à sua mão.
  | es_name   = Phoenix de la Ignición
  | es_text   = Todos los monstruos "Caballerígneo" en el Campo ganan 300 ATK y DEF. Una vez por turno: puedes seleccionar 1 carta "Caballerígneo" que controles; destrúyela y, si lo haces, añade a tu mano 1 carta "Caballerígneo" en tu Deck.
  | ja_text   = ①：フィールドの「イグナイト」モンスターの攻撃力・守備力は３００アップする。<br />②：１ターンに１度、自分フィールドの「イグナイト」カード１枚を対象として発動できる。そのカードを破壊し、デッキから「イグナイト」カード１枚を手札に加える。
  | ko_name   = 이그니션P
  | ko_text   = ①: 필드의 "이그나이트" 몬스터의 공격력 / 수비력은 300 올린다.<br />②: 1턴에 1번, 자신 필드의 "이그나이트" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "이그나이트" 카드 1장을 패에 넣는다.
  | tc_name   = 燧火鳳凰
  | tc_text   = ①：場上的「燧騎士」怪獸的攻擊力・守備力提升３００。<br />②：１回合１次，可將我方場上的１張「燧騎士」卡做為對象發動。破壞該卡，從牌組將１張「燧騎士」卡加入手牌。
  | sc_name   = 点火阵 凤凰
  | sc_text   = ①：场上的“点火骑士”怪兽的攻击力・守备力上升３００。<br />②：１回合１次，以自己场上的１张“点火骑士”卡为对象可以发动。将该卡破坏，从牌组将１张“点火骑士”卡加入手牌。
  }}
