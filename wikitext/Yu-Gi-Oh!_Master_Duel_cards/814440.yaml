title: Synchro Cracker (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 Synchro Monster you control; return it to the Extra Deck, and if you do, destroy all face-up monsters your opponent controls with ATK less than or equal to that Synchro Monster's original ATK.

  | fr_name   = Pétard Synchro
  | fr_text   = Ciblez 1 Monstre Synchro que vous contrôlez ; renvoyez-le à l'Extra Deck, et si vous le faites, détruisez tous les monstres face recto contrôlés par votre adversaire avec une ATK inférieure ou égale à l'ATK d'origine du Monstre Synchro.
  | de_name   = Synchroknaller
  | de_text   = Wähle 1 Synchromonster, das du kontrollierst; lege es ins Extra Deck zurück und falls du dies tust, zerstöre alle offenen Monster, die dein Gegner kontrolliert und deren ATK kleiner oder gleich den Grund-ATK des Synchromonsters sind.
  | it_name   = Petardo Synchro
  | it_text   = Scegli come bersaglio 1 Mostro Synchro che controlli; fallo ritornare nell'Extra Deck e, se lo fai, distruggi tutti i mostri scoperti controllati dal tuo avversario con ATK pari o inferiore all'ATK originale di quel Mostro Synchro.
  | pt_name   = Colapso Sincro
  | pt_text   = Escolha 1 Monstro Sincro que você controla; devolva-o para o Deck Adicional e, se isso acontecer, destrua todos os monstros com a face para cima que seu oponente controla com ATK menor ou igual ao ATK original desse Monstro Sincro.
  | es_name   = Petardo de Sincronía
  | es_text   = Selecciona 1 Monstruo de Sincronía que controles; devuélvelo al Deck Extra y, si lo haces, destruye todos los monstruos boca arriba que controle tu adversario con ATK igual o menor que el ATK original del Monstruo de Sincronía.
  | ja_text   = ①：自分フィールドのＳモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻し、そのＳモンスターの元々の攻撃力以下の攻撃力を持つ相手フィールドのモンスターを全て破壊する。
  | ko_name   = 싱크로 크래커
  | ko_text   = ①: 자신 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 엑스트라 덱으로 되돌리고, 그 싱크로 몬스터의 원래 공격력 이하의 공격력을 가지는 상대 필드의 앞면 표시 몬스터를 전부 파괴한다.
  | tc_name   = 同步破解法
  | tc_text   = ①：可將我方場上的１隻同步怪獸做為對象發動。將該怪獸送回持有者的額外牌組，將對方場上的持有攻擊力低於該同步怪獸的原本的攻擊力的所有正面表示怪獸全部破壞。
  | sc_name   = 同步破解法
  | sc_text   = ①：以自己场上的１只同步怪兽为对象可以发动。将该怪兽放回持有者的额外牌组，将对手场上攻击力在该同步怪兽原本攻击力以下的表侧表示怪兽全部破坏。
  }}
