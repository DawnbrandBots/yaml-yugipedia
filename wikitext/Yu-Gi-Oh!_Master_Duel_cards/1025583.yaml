  | types       = Cyberse / Link / Effect
  | link_arrows = Bottom-Center
  | atk         = 300
  | text        = 1 Level 4 or lower Cyberse monster<br />If this card is sent to the GY as material for a Cyberse Link Monster with 2300 or more original ATK: You can Special Summon this card, but banish it when it leaves the field. You can only use this effect of "Link Decoder" once per turn.

  | fr_name     = Décodeur Lien
  | fr_text     = 1 monstre Cyberse de max. Niveau 4<br />Si cette carte est envoyée au Cimetière comme Matériel pour un Monstre Lien Cyberse avec min. 2300 ATK d'origine : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Décodeur Lien" qu'une fois par tour.
  | de_name     = Link-Dekodierer
  | de_text     = 1 Cyberse-Monster der Stufe 4 oder niedriger<br />Falls diese Karte als Material für ein Cyberse-Linkmonster mit 2300 oder mehr Grund-ATK auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Link-Dekodierer“ nur einmal pro Spielzug verwenden.
  | it_name     = Decodificatore Link
  | it_text     = 1 mostro Cyberso di Livello 4 o inferiore<br />Se questa carta viene mandata al Cimitero come materiale per un Mostro Link Cyberso con ATK originale 2300 o superiore: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Decodificatore Link" una sola volta per turno.
  | pt_name     = Decodificar Link
  | pt_text     = 1 monstro Ciberso de Nível 4 ou menos<br />Se este card for enviado para o Cemitério como matéria para um Monstro Link Ciberso com 2300 ou mais de ATK original: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Decodificar Link" uma vez por turno.
  | es_name     = Decodificador de Enlace
  | es_text     = 1 monstruo Ciberso de Nivel 4 o menor<br />Si esta carta es mandada al Cementerio como material para un Monstruo de Enlace Ciberso con 2300 ATK original o más: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Decodificador de Enlace" una vez por turno.
  | ja_text     = レベル４以下のサイバース族モンスター１体<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：元々の攻撃力が２３００以上のサイバース族ＬモンスターのＬ素材としてこのカードが墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name     = 링크 디코더
  | ko_text     = 레벨 4 이하의 사이버스족 몬스터 1장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 원래 공격력이 2300 이상인 사이버스족 링크 몬스터의 링크 소재로서 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name     = 連結解碼者
  | tc_text     = 等級４以下的電子界族怪獸１隻<br />此卡名的效果１回合僅限使用１次。<br />①：可在此卡做為原本的攻擊力為２３００以上的電子界族連結怪獸的連結素材被送至墓地的狀況下發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  | sc_name     = 连接解码员
  | sc_text     = 等级４以下的电子界族怪兽１只<br />此卡名的效果１回合仅可使用１次。<br />①：此卡作为原本攻击力２３００以上的电子界族连接怪兽的连接素材，被送至墓地的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
  }}
