  | text      = 2 Level 2 Aqua monsters<br />Once per turn, during the Standby Phase: You can detach 1 material from this card; Special Summon 1 "Frog" monster from your Deck. Once per turn, when your opponent activates a Spell/Trap Card, or monster effect (Quick Effect): You can send 1 Aqua monster from your hand or face-up field to the GY; negate the activation, and if you do, destroy that card, then you can Set it to your field. If this card is sent to the GY: You can target 1 WATER monster in your GY; add it to your hand.
  | releases  = Master Pack
  | fr_name   = Crapaudilique
  | fr_text   = 2 monstres Aqua de Niveau 2<br />Une fois par tour, durant la Standby Phase : vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 monstre "Grenouille" depuis votre Deck. Une fois par tour, lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre (Effet Rapide) : vous pouvez envoyer 1 monstre Aqua depuis votre main ou Terrain face recto au Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte, puis vous pouvez la Poser sur votre Terrain. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre EAU dans votre Cimetière ; ajoutez-le à votre main.
  | de_name   = Krötellig umwerfend
  | de_text   = 2 Aqua-Monster der Stufe 2<br />Einmal pro Spielzug, während der Standby Phase: Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 „Frosch“-Monster als Spezialbeschwörung von deinem Deck. Einmal pro Spielzug, wenn dein Gegner eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 Aqua-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte, dann kannst du sie auf deine Spielfeldseite setzen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 WASSER Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_name   = Davvero Rospotente
  | it_text   = 2 mostri Acqua di Livello 2<br />Una volta per turno, durante la Standby Phase: puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 mostro "RANA" dal tuo Deck. Una volta per turno, quando il tuo avversario attiva una Carta Magia/Trappola, o l'effetto di un mostro (Effetto Rapido): puoi mandare 1 mostro Acqua dalla tua mano o Terreno scoperto al Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta, poi puoi Posizionarla sul tuo Terreno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro ACQUA nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_name   = Rãalmente Demais
  | pt_text   = 2 monstros Aqua de Nível 2<br />Uma vez por turno, durante a Fase de Apoio: você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 monstro "Sapo" do seu Deck. Uma vez por turno, quando seu oponente ativar um Card de Magia/Armadilha ou efeito de monstro (Efeito Rápido): você pode enviar para o Cemitério 1 monstro Aqua da sua mão ou do campo com a face para cima; negue a ativação e, se isso acontecer, destrua esse card e, depois, você pode Baixá-lo no seu campo. Se este card for enviado para o Cemitério: você pode escolher 1 monstro de ÁGUA no seu Cemitério; adicione-o à sua mão.
  | es_name   = Sapiamente Genial
  | es_text   = 2 monstruos Aqua de Nivel 2<br />Una vez por turno, durante la Standby Phase: puedes desacoplar 1 material de esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "RANA". Una vez por turno, cuando tu adversario activa una Carta Mágica/de Trampa, o el efecto de un monstruo (Efecto Rápido): puedes mandar al Cementerio 1 monstruo Aqua en tu mano o Campo boca arriba; niega la activación y, si lo haces, destruye esa carta, y después puedes Colocarla en tu Campo. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo de AGUA en tu Cementerio; añádelo a tu mano.
  | ja_text   = 水族レベル２モンスター×２<br />①：自分・相手のスタンバイフェイズに、このカードのＸ素材を１つ取り除いて発動できる。デッキから「ガエル」モンスター１体を特殊召喚する。<br />②：１ターンに１度、相手がモンスターの効果・魔法・罠カードを発動した時、自分の手札・フィールド（表側表示）の水族モンスター１体を墓地へ送って発動できる。その発動を無効にし破壊する。その後、破壊したカードを自分フィールドにセットできる。<br />③：このカードが墓地へ送られた場合、自分の墓地の水属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 떡 깨구리
  | ko_text   = 물족 레벨 2 몬스터 × 2<br />①: 서로의 스탠바이 페이즈에 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "개구리" 몬스터 1장을 특수 소환한다.<br />②: 1턴에 1번, 상대가 몬스터의 효과 / 마법 / 함정 카드를 발동했을 때, 자신의 패 / 필드의 물족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 파괴한 카드를 자신 필드에 세트할 수 있다.<br />③: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 年糕蛙
  | tc_text   = 水族等級２怪獸×２<br />①：可在雙方的準備階段去除此卡的１個超量素材發動。從牌組特殊召喚１隻「青蛙」怪獸。<br />②：１回合１次，對方發動怪獸的效果・魔法・陷阱卡時，可將我方手牌・場上的１隻水族怪獸送至墓地發動。將該發動變為無效進行破壞。其後，將破壞的卡覆蓋在我方場上。<br />③：在此卡被送至墓地的狀況下，可將我方墓地的１隻水屬性怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 年糕蛙
  | sc_text   = 水族等级２怪兽×２<br />①：在双方的准备阶段，去除此卡的１个超量素材可以发动。从牌组将１只“青蛙”怪兽特殊召唤。<br />②：１回合１次，对手发动怪兽的效果・魔法・陷阱卡时，将自己手牌・场上的１只水族怪兽送至墓地可以发动。将该发动无效并破坏。然后，可将破坏的卡放置在自己场上。<br />③：此卡被送至墓地的情况下，以自己墓地的１只水属性怪兽为对象可以发动。将该怪兽加入手牌。
