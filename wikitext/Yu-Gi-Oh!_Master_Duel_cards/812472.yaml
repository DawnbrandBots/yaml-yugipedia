  | pt_name   = Poli-Criaquímica Hidragão
  | pt_text   = Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com esses efeitos.<br />●Quando outro monstro Gêmeos for Invocado por Invocação-Normal: você pode fazer com que esse monstro ganhe 500 de ATK e DEF.<br />●Se um ou mais monstros Gêmeos que você controla seriam destruídos por um efeito de card, em vez disso, você pode destruir 1 outro card que você controla.
  | es_name   = Poli-Quimicriatura Hidragón
  | es_text   = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con estos efectos.<br />●Cuando otro monstruo Géminis es Invocado de Modo Normal: puedes hacer que ese monstruo gane 500 ATK y DEF.<br />●Si uno o más monstruos Géminis que controles fueran a ser destruidos por efecto de una carta, puedes destruir otra carta que controles en su lugar.
  | ja_text   = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。<br />②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。<br />●他のデュアルモンスターが召喚した時に発動できる。そのモンスターの攻撃力・守備力は５００アップする。<br />●自分フィールドのデュアルモンスターが効果で破壊される場合、代わりに自分フィールドのカード１枚を破壊できる。
  | ko_name   = 진화합야수 히드래곤
  | ko_text   = ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되고, 이하의 효과를 얻는다.<br />●이 카드 이외의 듀얼 몬스터가 일반 소환에 성공했을 때에 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 500 올린다.<br />●자신 필드의 듀얼 몬스터가 효과로 파괴될 경우, 대신에 자신 필드의 카드 1장을 파괴할 수 있다.
  | tc_name   = 進化合獸九頭蛇龍
  | tc_text   = ①：只要此卡存在於場上・墓地，就視為通常怪獸。②：場上的視為通常怪獸的此卡可視為通常召喚再召喚１次。該狀況下，此卡將視為效果怪獸，獲得以下效果。<br />●可在此卡以外的二重怪獸召喚成功時發動。該怪獸的攻擊力・守備力提升５００。<br />●在我方場上的二重怪獸因效果被破壞的狀況下，可破壞我方場上的１張卡作為替代。
  | sc_name   = 进化合兽九头蛇龙
  | sc_text   = ①：只要此卡存在于场上、墓地，被视为通常怪兽。②：被视为场上的通常怪兽的此卡，可作为通常召唤再１次召唤。此种场合此卡被视为效果怪兽获得以下效果。<br />●此卡以外的二重怪兽召唤成功时可发动。该怪兽的攻击力、守备力上升５００点。<br />●我方场上的二重怪兽因效果被破坏的场合，可破坏我方场上的１张卡牌作为代替。
