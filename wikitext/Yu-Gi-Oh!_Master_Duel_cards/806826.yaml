  | ko_text   = ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되고, 이하의 효과를 얻는다.<br />●1턴에 1번, 필드의 마력 카운터를 놓을 수 있는 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드에 마력 카운터를 1개 놓고, 이 카드의 공격력은 턴 종료시까지 600 올린다.
  | tc_name   = 恩底彌翁十字軍
