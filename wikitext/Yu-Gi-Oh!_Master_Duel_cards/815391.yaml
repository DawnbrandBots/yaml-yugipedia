title: Virtual World City - Kauwloon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Place 1 "Virtual World Gate" card from your Deck face-up in your Spell & Trap Zone, then you can apply any of the following effect(s) in sequence, based on the number of "Virtual World Gate" cards you control.<br />●2+: All "Virtual World" monsters you control gain 200 ATK this turn.<br />●3+: Send the top 3 cards of your Deck to the GY.<br />●4: Special Summon up to 4 "Virtual World" monsters with different names from your Extra Deck.<br />You can only activate 1 "Virtual World City - Kauwloon" per turn.

  | fr_name   = Cité du Monde Virtuel - Kauwloon
  | fr_text   = Placez 1 carte "Porte du Monde Virtuel" depuis votre Deck face recto dans votre Zone Magie & Piège, puis vous pouvez appliquer n'importe lequel des effets suivants dans l'ordre, selon le nombre de cartes "Porte du Monde Virtuel" que vous contrôlez.<br />●2+ : Ce tour, tous les monstres "Monde Virtuel" que vous contrôlez gagnent 200 ATK.<br />●3+ : Envoyez les 3 cartes du dessus de votre Deck au Cimetière.<br />●4 : Invoquez Spécialement max. 4 monstres "Monde Virtuel" de noms différents depuis votre Extra Deck.<br />Vous ne pouvez activer qu'1 "Cité du Monde Virtuel - Kauwloon" par tour.
  | de_name   = Stadt der Virtualwelt - Kauwloon
  | de_text   = Lege 1 „Tor der Virtualwelt“-Karte von deinem Deck offen in deine Zauber- & Fallenzone, dann kannst du beliebige der folgenden Effekte nacheinander ausführen, basierend auf der Anzahl der „Tor der Virtualwelt“-Karten, die du kontrollierst.<br />●2+: Alle „Virtualwelt“-Monster, die du kontrollierst, erhalten in diesem Spielzug 200 ATK.<br />●3+: Lege die obersten 3 Karten deines Decks auf den Friedhof.<br />●4: Beschwöre bis zu 4 „Virtualwelt“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Extra Deck.<br />Du kannst nur 1 „Stadt der Virtualwelt - Kauwloon“ pro Spielzug aktivieren.
  | it_name   = Città Mondo Virtuale - Kauwloon
  | it_text   = Metti 1 carta "Cancello Mondo Virtuale" dal tuo Deck scoperta nella tua Zona Magie & Trappole, poi puoi applicare qualsiasi dei seguenti effetti in ordine, a seconda del numero di carte "Cancello Mondo Virtuale" che controlli.<br />●2+: Tutti i mostri "Mondo Virtuale" che controlli guadagnano 200 ATK in questo turno.<br />●3+: Manda le prime 3 carte del tuo Deck al Cimitero.<br />●4: Evoca Specialmente fino a 4 mostri "Mondo Virtuale" con nomi diversi dal tuo Extra Deck.<br />Puoi attivare solo 1 "Città Mondo Virtuale - Kauwloon" per turno.
  | pt_name   = Cidade do Mundo Virtual - Kauwloon
  | pt_text   = Coloque 1 card "Portão do Mundo Virtual" do seu Deck com a face para cima na sua Zona de Magias & Armadilhas e, depois, você pode aplicar quaisquer dos seguinte efeitos em sequência, de acordo com o número de cards "Portão do Mundo Virtual" que você controla.<br />●2+: Todos os monstros "Mundo Virtual" que você controla ganham 200 de ATK neste turno.<br />●3+: Envie os 3 cards do topo do seu Deck para o Cemitério.<br />●4: Invoque por Invocação-Especial até 4 monstros "Mundo Virtual" com nomes diferentes do seu Deck Adicional.<br />Você só pode ativar 1 "Cidade do Mundo Virtual - Kauwloon" por turno.
  | es_name   = Ciudad del Mundo Virtual - Kauwloon
  | es_text   = Pon en tu Zona de Magia y Trampas 1 carta "Puerta del Mundo Virtual" en tu Deck boca arriba, y después puedes aplicar cualquiera de los siguientes efectos en secuencia, basados en el número de cartas "Puerta del Mundo Virtual" que controlas.<br />●2+: Todos los monstruos "Mundo Virtual" que controlas ganan 200 ATK este turno.<br />●3+: Manda al Cementerio las 3 cartas de la parte superior de tu Deck.<br />●4: Invoca de Modo Especial hasta 4 monstruos "Mundo Virtual" con nombres diferentes desde tu Deck Extra.<br />Sólo puedes activar 1 "Ciudad del Mundo Virtual - Kauwloon" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキから「電脳堺門」カード１枚を自分の魔法＆罠ゾーンに表側表示で置く。その後、自分フィールドの「電脳堺門」カードの数によって以下の効果をそれぞれ適用できる。<br />●２枚以上：このターン中、自分フィールドの「電脳堺」モンスターの攻撃力は２００アップする。<br />●３枚以上：自分のデッキの上からカードを３枚墓地へ送る。<br />●４枚：ＥＸデッキから「電脳堺」モンスターを４体まで特殊召喚する（同名カードは１枚まで）。
  | ko_name   = 전뇌계도－지우롱
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 덱에서 "전뇌계문" 카드 1장을 자신의 마법 & 함정 존에 앞면 표시로 놓는다. 그 후, 자신 필드의 "전뇌계문" 카드의 수에 따라 이하의 효과를 각각 적용할 수 있다.<br />●2장 이상: 이 턴에 자신 필드의 "전뇌계" 몬스터의 공격력은 200 올린다.<br />●3장 이상: 자신의 덱 위에서 카드를 3장 묘지로 보낸다.<br />●4장: 엑스트라 덱에서 "전뇌계" 몬스터를 4장까지 특수 소환한다(같은 이름의 카드는 1장까지).
  | tc_name   = 電腦堺都－九龍
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從牌組將１張「電腦堺門」卡以正面表示置於我方魔法＆陷阱區。其後，根據我方場上的「電腦堺門」卡的數量，可分別適用以下效果。<br />●２張以上：此回合，我方場上的「電腦堺」怪獸的攻擊力提升２００。<br />●３張以上：從我方牌組上方將３張卡送至墓地。<br />●４張：從額外牌組特殊召喚最多４隻「電腦堺」怪獸（同名卡最多１張）。
  | sc_name   = 电脑堺都－九龙
  | sc_text   = 此卡名的卡在1个回合中仅可发动1张。<br />①：从牌组将1张“电脑堺门”卡以表侧表示放在自己的魔法与陷阱区域。然后，根据自己场上“电脑堺门”卡的数量，分别适用以下效果。<br />●2张以上：此回合中，自己场上的“电脑堺”怪兽攻击力上升200。<br />●3张以上：从自己的牌组将3张卡送至墓地。<br />●4张：从额外牌组特殊召唤最多4只“电脑堺”怪兽（同名卡最多1张）。
  }}
