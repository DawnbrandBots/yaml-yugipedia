  {{Master Duel card
  | rarity    = UR
  | attribute = EARTH
  | types     = Insect / Effect
  | level     = 6
  | atk       = 2000
  | def       = 2500
  | text      = You can target 1 face-up monster you control; Special Summon this card from your hand, and if you do, change the targeted monster to face-down Defense Position, also it cannot change its battle position for the rest of this turn. During your Main Phase: You can reduce this card's Level by 2 or 4, and if you do, Special Summon "Krawler" monster(s) with different names from your hand, Deck, or GY whose total Levels equal the amount reduced, in face-up and/or face-down Defense Position. You can only use each effect of "Krawler Soma" once per turn.

  | fr_name   = Soma Krawler
  | fr_text   = Vous pouvez cibler 1 monstre face recto que vous contrôlez ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, changez le monstre ciblé en Position de Défense face verso, et aussi, il ne peut pas changer sa position de combat le reste de ce tour. Durant votre Main Phase : vous pouvez réduire le Niveau de cette carte de 2 ou 4, et si vous le faites, Invoquez Spécialement un ou plusieurs monstres "Krawler" de noms différents depuis votre main, Deck ou Cimetière dont le Niveau total est égal au montant réduit, en Position de Défense face recto et/ou face verso. Vous ne pouvez utiliser chaque effet de "Soma Krawler" qu'une fois par tour.
  | de_name   = Krawler Soma
  | de_text   = Du kannst 1 offenes Monster wählen, das du kontrollierst; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, ändere das als Ziel gewählte Monster in die verdeckte Verteidigungsposition, zusätzlich kann es für den Rest dieses Spielzugs seine Kampfposition nicht ändern. Während deiner Main Phase: Du kannst die Stufe dieser Karte um 2 oder 4 verringern und falls du dies tust, beschwöre ein oder mehr „Krawler“-Monster mit unterschiedlichen Namen, deren gemeinsame Stufe der Verringerung entspricht, als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof in die offene und/oder verdeckte Verteidigungsposition. Du kannst jeden Effekt von „Krawler Soma“ nur einmal pro Spielzug verwenden.
  | it_name   = Krawler Soma
  | it_text   = Puoi scegliere come bersaglio 1 mostro scoperto che controlli; Evoca Specialmente questa carta dalla tua mano e, se lo fai, metti il mostro scelto come bersaglio coperto in Posizione di Difesa, inoltre esso non può cambiare la sua posizione per il resto di questo turno. Durante la tua Main Phase: puoi ridurre il Livello di questa carta di 2 o 4 e, se lo fai, Evoca Specialmente dalla tua mano, Deck o Cimitero uno o più mostri "Krawler" con nomi diversi con Livello totale pari all'ammontare ridotto, scoperti e/o coperti in Posizione di Difesa. Puoi utilizzare ogni effetto di "Krawler Soma" una sola volta per turno.
  | pt_name   = Soma Krawler
  | pt_text   = Você pode escolher 1 monstro com a face para cima que você controla; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, coloque o monstro alvo com a face para baixo em Posição de Defesa e, além disso, pelo resto deste turno, ele não pode mudar sua posição de batalha. Durante sua Fase Principal: você pode reduzir o Nível deste card em 2 ou 4 e, se isso acontecer, Invoque por Invocação-Especial um ou mais monstros "Krawler" com nomes diferentes da sua mão, do Deck ou do Cemitério cuja soma dos Níveis seja igual à quantidade reduzida, com a face para cima e/ou com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Soma Krawler" uma vez por turno.
  | es_name   = Krawler Soma
  | es_text   = Puedes seleccionar 1 monstruo boca arriba que controles; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, cambia el monstruo seleccionado a Posición de Defensa boca abajo, y además no puede cambiar su posición de batalla por el resto de este turno. Durante tu Main Phase: puedes reducir el Nivel de esta carta en 2 o 4 y, si lo haces, Invoca de Modo Especial, desde tu mano, Deck o Cementerio, uno o más monstruos "Krawler" con nombres diferentes cuyos Niveles totales sean iguales a la cantidad reducida, en Posición de Defensa boca arriba y/o boca abajo. Sólo puedes usar cada efecto de "Krawler Soma" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの表側表示モンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを裏側守備表示にする。このターン、対象のモンスターは表示形式を変更できない。<br />②：自分メインフェイズに発動できる。このカードのレベルを２つか４つ下げ、レベルの合計が下げた分と同じになるように、自分の手札・デッキ・墓地から「クローラー」モンスターを表側守備表示か裏側守備表示で特殊召喚する（同名カードは１枚まで）。
  | ko_name   = 크롤러 소우마
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 뒷면 수비 표시로 한다. 이 턴에, 대상 몬스터는 표시 형식을 변경할 수 없다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 이 카드의 레벨을 2개 또는 4개 내리고, 레벨의 합계가 내린 만큼과 같아지도록, 자신의 패 / 덱 / 묘지에서 "크롤러" 몬스터를 골라 앞면 수비 표시나 뒷면 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지).
  | tc_name   = 機怪蟲・細胞體
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將我方場上的１隻正面表示怪獸做為對象發動。從手牌特殊召喚此卡，將對象怪獸變為反面守備表示。此回合，對象怪獸不能變更表示形式。<br />②：可在我方主要階段發動。此卡等級降低２或４，為使等級合計與降低數值相同，從我方手牌・牌組・墓地選擇「機怪蟲」怪獸以正面守備表示或反面守備表示特殊召喚（同名卡最多１張）。
  | sc_name   = 机怪虫・细胞体
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：以自己场上的１只表侧表示怪兽为对象可以发动。从手牌将此卡特殊召唤，将对象怪兽改成里侧守备表示。此回合，对象怪兽不可更改表示形式。<br />②：在自己的主要阶段可以发动。此卡的等级下降２或４，从自己的手牌・牌组・墓地挑选合计等级与所下降的数值相等的“机怪虫”怪兽，以表侧守备表示或里侧守备表示特殊召唤（同名卡最多１张）。
