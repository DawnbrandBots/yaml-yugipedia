  | sc_name   = 噩梦蜃楼
  | sc_text   = 对手准备阶段时，从牌组抽卡直到自己有４张手牌。以此效果抽卡的情况下，在自己的下一个准备阶段时，随机挑选与抽到的相同数量的自己的手牌舍弃。
