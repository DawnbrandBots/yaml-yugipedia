  | it_name   = Miraggio d'Incubo
  | it_text   = Una volta per turno, durante la Standby Phase del tuo avversario: pesca fino ad avere 4 carte nella tua mano. Se lo fai, durante la tua prossima Standby Phase: scarta a caso lo stesso numero di carte che hai pescato (o tutta la tua mano se non hai abbastanza carte).
  | pt_name   = Ilusão de Pesadelo
  | pt_text   = Uma vez por turno, durante a Fase de Apoio do seu oponente: compre até ter 4 cards na sua mão. Se isso acontecer, uma vez durante sua próxima Fase de Apoio depois disso: descarte aleatoriamente o mesmo número de cards que você comprou (ou toda a sua mão, se você não tiver cards suficientes).
  | es_name   = Espejismo de la Pesadilla
  | es_text   = Una vez por turno, durante la Standby Phase de tu adversario: roba hasta que tengas 4 cartas en tu mano. Si lo haces, durante tu próxima Standby Phase: descarta al azar el mismo número de cartas que robaste (o toda tu mano, si no tienes cartas suficientes).
  | ja_text   = ①：相手スタンバイフェイズに発動する。自分は手札が４枚になるまでドローする。<br />②：このカードの①の効果でドローした場合、次の自分スタンバイフェイズに発動する。ドローした枚数分だけ自分の手札をランダムに捨てる。
  | ko_name   = 악몽의 신기루
  | ko_text   = 상대의 스텐바이 페이즈시에, 자신의 패가 4장이 되도록 카드를 드로우한다. 자신의 스텐바이 페이즈시에, 그 효과로 드로우한 매수만큼 카드를 패에서 무작위로 버린다.
  | tc_name   = 惡夢蜃樓
