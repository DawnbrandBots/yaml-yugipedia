  | fr_name            = Mirage du Cauchemar
  | fr_lore            = Une fois par tour, durant la Standby Phase de votre adversaire : piochez des cartes jusqu'à en avoir 4 dans votre main. Si vous le faites, durant votre prochaine Standby Phase après ça : défaussez au hasard le même nombre de cartes que vous avez piochées (ou toute votre main si vous n'avez pas assez de cartes).
  | de_name            = Albtraum-Trugbild
  | de_lore            = Einmal pro Spielzug, während der Standby Phase deines Gegners: Ziehe Karten, bis du 4 Karten in deiner Hand hast. Falls du dies tust, während deiner nächsten Standby Phase nach dem Ziehen: Wirf zufällig dieselbe Anzahl Karten ab, die du gezogen hast (oder deine gesamte Hand, falls du nicht genug Karten hast).
  | it_name            = Miraggio d'Incubo
  | it_lore            = Una volta per turno, durante la Standby Phase del tuo avversario: pesca fino ad avere 4 carte nella tua mano. Se lo fai, durante la tua prossima Standby Phase: scarta a caso lo stesso numero di carte che hai pescato (o tutta la tua mano se non hai abbastanza carte).
  | pt_name            = Ilusão de Pesadelo
  | pt_lore            = Durante a Standby Phase do seu adversário, compre cards até que a sua mão tenha 4 cards. Durante a sua Standby Phase, descarte aleatoriamente o mesmo número de cards que você comprou com o efeito deste card.
  | es_name            = Espejismo de la Pesadilla
  | es_lore            = Una vez por turno, durante la Standby Phase de tu adversario: roba cartas hasta que tu mano tenga 4 cartas. Si lo haces, durante tu próxima Standby Phase: descarta al azar el mismo número de cartas que robaste (o toda tu mano, si no tienes cartas suficientes).
  | ja_lore            = ①：相手スタンバイフェイズに発動する。自分は手札が４枚になるまでドローする。<br />②：このカードの①の効果でドローした場合、次の自分スタンバイフェイズに発動する。ドローした枚数分だけ自分の手札をランダムに捨てる。
  | ko_name            = 악몽의 신기루
  | ko_lore            = 상대의 스텐바이 페이즈시에, 자신의 패가 4장이 되도록 카드를 드로우한다. 자신의 스텐바이 페이즈시에, 그 효과로 드로우한 매수만큼 카드를 패에서 무작위로 버린다.
  | tc_name            = 惡夢蜃樓
  | tc_lore            = 對方的準備階段時，從牌組抽牌直到我方的手牌變為４張。在透過此效果抽牌的狀況下，下一個我方的準備階段時，依抽牌的張數隨機選擇我方的手牌捨棄。
  | sc_name            = 噩梦蜃楼
  | sc_lore            = 对手准备阶段时，从牌组抽卡直到自己有４张手牌。以此效果抽卡的情况下，在自己的下一个准备阶段时，随机挑选与抽到的相同数量的自己的手牌舍弃。
