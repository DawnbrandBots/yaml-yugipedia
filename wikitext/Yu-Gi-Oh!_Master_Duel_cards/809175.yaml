  | fr_name   = Zielgigas Gishki
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec une Carte Magie Rituelle "Gishki". Une fois par tour : vous pouvez payer 1000 Life Points ; piochez 1 carte, et si vous le faites, révélez-la, puis, si c'était un monstre "Gishki", mélangez 1 carte depuis le Terrain dans le Deck.
  | de_name   = Gishki Zielgigas
  | de_text   = Du kannst diese Karte mit einer beliebigen „Gishki“-Ritualzauberkarte als Ritualbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1000 Life Points zahlen; ziehe 1 Karte und falls du dies tust, zeige sie vor, dann, falls es ein „Gishki“-Monster war, mische 1 Karte vom Spielfeld ins Deck.
  | it_name   = Zielgigas Gishki
  | it_text   = Puoi Evocare tramite Rituale questa carta con qualsiasi Carta Magia Rituale "Gishki". Una volta per turno: puoi pagare 1000 Life Point; pesca 1 carta e, se lo fai, rivelala, poi se era un mostro "Gishki", mischia 1 carta dal Terreno nel Deck.
  | pt_name   = Gishki Zielgigas
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com qualquer Card de Magia de Ritual "Gishki". Uma vez por turno: você pode pagar 1000 Pontos de Vida; compre 1 card e, se isso acontecer, revele-o e, depois, se o card for um monstro "Gishki", embaralhe 1 card do campo no Deck.
  | es_name   = Zielgigas Gishki
  | es_text   = Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Gishki". Una vez por turno: puedes pagar 1000 Life Points; roba 1 carta y, si lo haces, muéstrala y después, si era un monstruo "Gishki", baraja al Deck 1 carta en el Campo.
  | ja_text   = 「リチュア」儀式魔法カードにより降臨<br />①：１ターンに１度、１０００ＬＰを払って発動できる。自分は１枚ドローし、お互いに確認する。確認したカードが「リチュア」モンスターだった場合、フィールドのカード１枚をデッキに戻す。
  | ko_name   = 이비리추어 지르기가스
  | ko_text   = "리추어"라는 이름이 붙은 의식 마법 카드에 의해 의식 소환. 1턴에 1번, 1000 라이프 포인트를 지불하고 발동할 수 있다. 덱에서 카드를 1장 드로우하고, 서로 확인한다. 확인한 카드가 "리추어"라는 이름이 붙은 몬스터였을 경우, 필드 위의 카드 1장을 고르고 주인의 덱으로 되돌린다.
  | tc_name   = 邪惡咒儀・魄巨人
  | tc_text   = 以冠有「咒儀」之名的儀式魔法卡降臨。１回合１次，可支付１０００LP發動。從牌組抽１張牌，雙方確認。在確認的卡為冠有「咒儀」之名的怪獸的狀況下，選擇場上的１張卡送回持有者的牌組。
  | sc_name   = 禁咒仪・魂魄巨人
  | sc_text   = 以“咒仪”仪式魔法卡降临。<br />①：１回合１次，支付１０００LP可以发动。自己从牌组抽１张，双方确认。确认的卡是“咒仪”怪兽的情况下，挑选１张场上的卡放回持有者的牌组。
