  | text      = You can Ritual Summon this card with a "Megalith" card. If this card is Ritual Summoned: You can add 1 "Megalith" monster from your Deck to your hand, except "Megalith Ophiel". During your Main Phase: You can activate this effect; Ritual Summon 1 Ritual Monster from your hand, by Tributing monsters from your hand or field, including this card on your field, whose total Levels equal or exceed the Level of the Ritual Monster. You can only use this effect of "Megalith Ophiel" once per turn.

  | fr_name   = Ophiel Mégalithe
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec une carte "Mégalithe". Si cette carte est Invoquée Rituellement : vous pouvez ajouter 1 monstre "Mégalithe" ("Ophiel Mégalithe" exclu) depuis votre Deck à votre main. Durant votre Main Phase : vous pouvez activer cet effet ; Invoquez Rituellement 1 Monstre Rituel depuis votre main, en Sacrifiant des monstres depuis votre main ou Terrain (cette carte sur votre Terrain incluse) dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel. Vous ne pouvez utiliser cet effet de "Ophiel Mégalithe" qu'une fois par tour.
  | de_name   = Megalith Ophiel
  | de_text   = Du kannst diese Karte mit einer „Megalith“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst deiner Hand 1 „Megalith“-Monster von deinem Deck hinzufügen, außer „Megalith Ophiel“. Während deiner Main Phase: Du kannst diesen Effekt aktivieren; beschwöre 1 Ritualmonster als Ritualbeschwörung von deiner Hand, indem du Monster von deiner Hand oder Spielfeldseite als Tribut anbietest, darunter diese Karte auf deiner Spielfeldseite, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist. Du kannst diesen Effekt von „Megalith Ophiel“ nur einmal pro Spielzug verwenden.
  | it_name   = Megalito Ophiel
  | it_text   = Puoi Evocare tramite Rituale questa carta con una carta "Megalito". Se questa carta viene Evocata tramite Rituale: puoi aggiungere 1 mostro "Megalito" dal tuo Deck alla tua mano, eccetto "Megalito Ophiel". Durante la tua Main Phase: puoi attivare questo effetto; Evoca tramite Rituale 1 Mostro Rituale dalla tua mano, offrendo come Tributo mostri dalla tua mano o Terreno, compresa questa carta sul tuo Terreno, con Livello totale pari o superiore al Livello del Mostro Rituale. Puoi utilizzare questo effetto di "Megalito Ophiel" una sola volta per turno.
  | pt_name   = Megálito Ophiel
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com um card "Megálito". Se este card for Invocado por Invocação-Ritual: você pode adicionar 1 monstro "Megálito" do seu Deck à sua mão, exceto "Megálito Ophiel". Durante sua Fase Principal: você pode ativar este efeito; Invoque por Invocação-Ritual 1 Monstro de Ritual da sua mão, ao oferecer como Tributo monstros da sua mão ou do campo, incluindo este card no seu campo, cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual. Você só pode usar este efeito de "Megálito Ophiel" uma vez por turno.
  | es_name   = Ophiel Megalítico
  | es_text   = Puedes Invocar esta carta por Ritual con una carta "Megalítico/a". Si esta carta es Invocada por Ritual: puedes añadir a tu mano 1 monstruo "Megalítico/a" en tu Deck, excepto "Ophiel Megalítico". Durante tu Main Phase: puedes activar este efecto; Invoca por Ritual, desde tu mano, 1 Monstruo de Ritual, Sacrificando monstruos en tu mano o Campo, incluida esta carta en tu Campo, cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual. Sólo puedes usar este efecto de "Ophiel Megalítico" una vez por turno.
  | ja_text   = 「メガリス」カードにより降臨<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが儀式召喚した場合に発動できる。デッキから「メガリス・オフィエル」以外の「メガリス」モンスター１体を手札に加える。<br />②：自分メインフェイズに発動できる。レベルの合計が儀式召喚するモンスターのレベル以上になるように、フィールドのこのカードを含む自分の手札・フィールドのモンスターをリリースし、手札から儀式モンスター１体を儀式召喚する。
  | ko_name   = 메가리스 오피엘
  | ko_text   = "메가리스" 카드에 의해 의식 소환. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 의식 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "메가리스 오피엘" 이외의 "메가리스" 몬스터 1장을 패에 넣는다. ②: 자신 메인 페이즈에 발동할 수 있다. 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 필드의 이 카드를 포함하는 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 의식 몬스터 1장을 의식 소환한다.
  | tc_name   = 巨石異物 猶菲勒
  | tc_text   = 以「巨石異物」卡降臨。此卡名的②效果，１回合僅限使用１次。①：可在此卡儀式召喚成功的狀況下發動。從牌組將１隻「巨石異物 猶菲勒」以外的「巨石異物」怪獸加入手牌。②：可在我方主要階段發動。為使等級合計為儀式召喚怪獸的等級以上，解放我方手牌・場上的包含場上的此卡在內的怪獸，從手牌儀式召喚１隻儀式怪獸。
  | sc_name   = 巨石异物・犹菲勒
  | sc_text   = 以“巨石异物”卡降临。此卡名的②效果1回合仅可使用1次。①：此卡仪式召唤成功的情况下可以发动。从牌组将1只“巨石异物・犹菲勒”以外的“巨石异物”怪兽加入手牌。②：在自己的主要阶段可以发动。为使合计等级为仪式召唤的怪兽以上，解放包括场上的此卡的自己手牌・场上的怪兽，从手牌将1只仪式怪兽仪式召唤。
