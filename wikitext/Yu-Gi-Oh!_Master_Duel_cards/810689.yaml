title: Lunalight Emerald Bird (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Beast-Warrior / Effect
  | level     = 4
  | atk       = 1200
  | def       = 1000
  | text      = If this card is Normal or Special Summoned: You can send 1 "Lunalight" card from your hand to the GY, and if you do, draw 1 card. If this card is sent to the GY by card effect: You can target 1 of your Level 4 or lower "Lunalight" monsters that is banished or in your GY, except "Lunalight Emerald Bird"; Special Summon it in Defense Position, but negate its effects. You can only use each effect of "Lunalight Emerald Bird" once per turn.

  | fr_name   = Oiseau Émeraude Clair de Lune
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "Clair de Lune" depuis votre main au Cimetière, et si vous le faites, piochez 1 carte. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 de vos monstres "Clair de Lune" de max. Niveau 4 ("Oiseau Émeraude Clair de Lune" exclu) qui est banni ou dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets. Vous ne pouvez utiliser chaque effet de "Oiseau Émeraude Clair de Lune" qu'une fois par tour.
  | de_name   = Lunalicht Smaragdgrüner Vogel
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Lunalicht“-Karte von deiner Hand auf den Friedhof legen und falls du dies tust, ziehe 1 Karte. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 deiner „Lunalicht“-Monster der Stufe 4 oder niedriger wählen, das verbannt ist oder sich in deinem Friedhof befindet, außer „Lunalicht Smaragdgrüner Vogel“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte. Du kannst jeden Effekt von „Lunalicht Smaragdgrüner Vogel“ nur einmal pro Spielzug verwenden.
  | it_name   = Uccello Smeraldo della Lucelunare
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "Lucelunare" dalla tua mano al Cimitero e, se lo fai, pesca 1 carta. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 dei tuoi mostri "Lucelunare" di Livello 4 o inferiore che è bandito o nel tuo Cimitero, eccetto "Uccello Smeraldo della Lucelunare"; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti. Puoi utilizzare ogni effetto di "Uccello Smeraldo della Lucelunare" una sola volta per turno.
  | pt_name   = Pássaro Esmeralda Luzlunar
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "Luzlunar" da sua mão para o Cemitério e, se isso acontecer, compre 1 card. Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 dos seus monstros "Luzlunar" de Nível 4 ou menos que estiver banido ou no seu Cemitério, exceto "Pássaro Esmeralda Luzlunar"; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Você só pode usar cada efeito de "Pássaro Esmeralda Luzlunar" uma vez por turno.
  | es_name   = Pájaro Esmeralda de la Lunaluz
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "Lunaluz" en tu mano y, si lo haces, roba 1 carta. Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 de tus monstruos "Lunaluz" de Nivel 4 o menor que esté desterrado o en tu Cementerio, excepto "Pájaro Esmeralda de la Lunaluz"; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos. Sólo puedes usar cada efecto de "Pájaro Esmeralda de la Lunaluz" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。手札から「ムーンライト」カード１枚を墓地へ送り、自分は１枚ドローする。<br />②：このカードが効果で墓地へ送られた場合、「月光翠鳥」を除く、自分の墓地・除外状態のレベル４以下の「ムーンライト」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name   = 문라이트 에머랄드 버드
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 패에서 "문라이트" 카드 1장을 묘지로 보내고, 자신은 1장 드로우한다.<br />②: 이 카드가 효과로 묘지로 보내졌을 경우, "문라이트 에머랄드 버드"가 아닌, 자신의 묘지 / 제외 상태인 레벨 4 이하의 "문라이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | tc_name   = 月光翠鳥
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡召喚・特殊召喚成功的狀況下發動。從手牌將１張「月光」卡送至墓地，我方從牌組抽１張牌。<br />②：在此卡因效果被送至墓地的狀況下，可從我方墓地的怪獸及我方被除外的怪獸中，將１隻「月光翠鳥」以外的等級４以下的「月光」怪獸做為對象發動。以守備表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化。
  | sc_name   = 月光翠鸟
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤成功的情况下可以发动。从手牌将１张“月光”卡送至墓地，自己从牌组抽１张。<br />②：此卡因效果被送至墓地的情况下，从自己墓地的怪兽及被除外的自己的怪兽中，以“月光翠鸟”以外的１只等级４以下的“月光”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
  }}
