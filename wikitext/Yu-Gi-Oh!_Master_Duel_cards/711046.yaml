  | lore               = Cannot be Special Summoned. Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return this card to the hand. If you control another "Ice Barrier" monster, this card's End Phase effect instead becomes "Target 1 monster your opponent controls; return it to the hand".

  | fr_name            = Esprit Sacré de la Barrière de Glace
  | fr_lore            = Non Invocable Spécialement. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez cette carte à la main. Si vous contrôlez un autre monstre "Barrière de Glace", l'effet de End Phase de cette carte devient à la place "Ciblez 1 monstre contrôlé par votre adversaire ; renvoyez-le à la main".
  | de_name            = Heiliger Geist der Eisbarriere
  | de_lore            = Kann nicht als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib diese Karte auf die Hand zurück. Falls du ein anderes „Eisbarriere“-Monster kontrollierst, wird der End-Phasen-Effekt dieser Karte stattdessen zu „Wähle 1 Monster, das dein Gegner kontrolliert; gib es auf die Hand zurück.“
  | it_name            = Spirito Sacro della Barriera di Ghiaccio
  | it_lore            = Non può essere Evocato Specialmente. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: fai ritornare questa carta nella mano. Se controlli un altro mostro "Barriera di Ghiaccio", l'effetto della End Phase di questa carta diventa invece "Scegli come bersaglio 1 mostro controllato dal tuo avversario; fallo ritornare nella mano".
  | pt_name            = Espírito Sagrado da Barreira de Gelo
  | pt_lore            = Não pode ser Invocado por Invocação-Especial. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva este card para a mão. Se você controlar outro monstro "Barreira de Gelo", o efeito de Fase Final deste card em vez disso se torna "Escolha 1 monstro que seu oponente controla; devolva-o para a mão".
  | es_name            = Espíritu Sagrado de la Barrera de Hielo
  | es_lore            = No puede ser Invocado de Modo Especial. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Normal o volteada boca arriba: devuelve esta carta a la mano. Si controlas otro monstruo "Barrera de Hielo", el efecto de esta carta durante la End Phase se convierte en su lugar en "Selecciona 1 monstruo que controle tu adversario; devuélvelo a la mano".
  | ja_lore            = このカードは特殊召喚できない。<br />①：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。自分フィールドに他の「氷結界」モンスターが存在する場合、代わりに以下の効果を発動する。<br />●このカードが召喚・リバースしたターンのエンドフェイズに、相手フィールドのモンスター１体を対象として発動する。その相手モンスターを手札に戻す。
  | ko_name            = 빙결계의 신정령
  | ko_lore            = 이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 자신 필드 위에 이 카드 이외의 "빙결계"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 엔드 페이즈시에 발동하는 이 카드의 효과는 상대 필드 위에 존재하는 몬스터 1장을 선택하고 패로 되돌리는 효과가 된다.
  | tc_name            = 冰結界的神精靈
  | tc_lore            = 此卡無法特殊召喚。召喚・反轉的回合的結束階段時將回到持有者的手牌。在我方場上存在此卡以外冠有「冰結界 」之名的怪獸的狀況下，該效果變為「選擇對方場上的１隻怪獸送回持有者的手牌」。
  | sc_name            = 冰结界的神精灵
  | sc_lore            = 此卡不可特殊召唤。在召唤、反转回合的结束阶段时返回至持有者手牌。我方场上存在有除此卡以外的冠有“冰结界”之名怪兽的场合，该效果变成“选择对手场上的１只怪兽返回至持有者手牌”。
  }}
