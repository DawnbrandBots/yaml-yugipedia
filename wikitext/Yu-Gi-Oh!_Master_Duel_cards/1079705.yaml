  | atk         = 3300
  | text        = 2+ Insect, Plant, and/or Reptile monsters<br />If a monster(s) is Special Summoned from your opponent's Deck and/or Extra Deck (except during the Damage Step): You can destroy 2 monsters on the field. If this card is in your GY: You can target 1 Insect, Plant, or Reptile monster you control; place it on the bottom of the Deck, and if you do, Special Summon this card, also you cannot Special Summon for the rest of this turn, except Insect, Plant, or Reptile monsters. You can only use each effect of "Ragnaraika Stag Sovereign" once per turn.

  | fr_name     = Dorcus Souverain Ragnaraika
  | fr_text     = 2+ monstres Insecte, Plante et/ou Reptile<br />Si un ou plusieurs monstres sont Invoqués Spécialement depuis le Deck et/ou Extra Deck de votre adversaire (sauf durant la Damage Step) : vous pouvez détruire 2 monstres sur le Terrain. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre Insecte, Plante ou Reptile que vous contrôlez ; placez-le au-dessous du Deck, et si vous le faites, Invoquez Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Insecte, Plante ou Reptile exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Dorcus Souverain Ragnaraika" qu'une fois par tour.
  | de_name     = Ragnaraika-Hirschherrscher
  | de_text     = 2+ Insekt-, Pflanze- und/oder Reptil-Monster<br />Falls ein oder mehr Monster als Spezialbeschwörung vom Deck und/oder Extra Deck deines Gegners beschworen werden (außer während des Damage Steps): Du kannst 2 Monster auf dem Spielfeld zerstören. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Insekt-, Pflanze- oder Reptil-Monster wählen, das du kontrollierst; lege es unters Deck und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Insekt-, Pflanze- und Reptil-Monstern. Du kannst jeden Effekt von „Ragnaraika-Hirschherrscher“ nur einmal pro Spielzug verwenden.
  | it_name     = Sovranista Cervo Ragnaraika
  | it_text     = 2+ mostri Insetto, Pianta e/o Rettile<br />Se uno o più mostri vengono Evocati Specialmente dal Deck e/o Extra Deck del tuo avversario (eccetto durante il Damage Step): puoi distruggere 2 mostri sul Terreno. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro Insetto, Pianta o Rettile che controlli; mettilo in fondo al Deck e, se lo fai, Evoca Specialmente questa carta, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Insetto, Pianta o Rettile. Puoi utilizzare ogni effetto di "Sovranista Cervo Ragnaraika" una sola volta per turno.
  | pt_name     = Soberano Lucano Ragnaraika
  | pt_text     = 2+ monstros Inseto, Planta e/ou Réptil<br />Se um ou mais monstros forem Invocados por Invocação-Especial do Deck e/ou Deck Adicional do seu oponente (exceto durante a Etapa de Dano): você pode destruir 2 monstros no campo. Se este card estiver no seu Cemitério: você pode escolher 1 monstro Inseto, Planta ou Réptil que você controla; coloque-o no fundo do Deck e, se isso acontecer, Invoque este card por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Inseto, Planta ou Réptil. Você só pode usar cada efeito de "Soberano Lucano Ragnaraika" uma vez por turno.
  | es_name     = Ragnaraika Soberanía del Ciervo
  | es_text     = 2+ monstruos Insecto, Planta y/o Reptil<br />Si uno o más monstruos son Invocados de Modo Especial desde el Deck y/o Deck Extra de tu adversario (excepto durante el Damage Step): puedes destruir 2 monstruos en el Campo. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo Insecto, Planta o Reptil que controles; ponlo en la parte inferior del Deck y, si lo haces, Invoca esta carta de Modo Especial, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Insecto, Planta o Reptil. Sólo puedes usar cada efecto de "Ragnaraika Soberanía del Ciervo" una vez por turno.
  | ja_text     = 昆虫族・植物族・爬虫類族モンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手のデッキ・ＥＸデッキからモンスターが特殊召喚された場合に発動できる。フィールドのモンスター２体を破壊する。<br />②：このカードが墓地に存在する場合、自分フィールドの昆虫族・植物族・爬虫類族モンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻し、このカードを特殊召喚する。このターン、自分は昆虫族・植物族・爬虫類族モンスターしか特殊召喚できない。
  | ko_name     = 뇌화의 다이오가
  | ko_text     = 곤충족 / 식물족 / 파충류족 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 상대의 덱 / 엑스트라 덱에서 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 필드의 몬스터 2장을 파괴한다.<br />②: 이 카드가 묘지에 존재할 경우, 자신 필드의 곤충족 / 식물족 / 파충류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱 맨 아래로 되돌리고, 이 카드를 특수 소환한다. 이 턴에, 자신은 곤충족 / 식물족 / 파충류족 몬스터밖에 특수 소환할 수 없다.
  | tc_name     = 蕾禍之大王鬼牙
  | tc_text     = 昆蟲族・植物族・爬蟲類族怪獸２隻以上<br />此卡名的①②效果１回合僅可各使用１次。<br /> <br />①：怪獸被從對手的牌組・額外牌組特殊召喚的情況下可以發動。將場上的２隻怪獸破壞。 <br />②：此卡存在於墓地的情況下，以自己場上的１隻昆蟲族・植物族・爬蟲類族怪獸為對象可以發動。將該怪獸放回牌組最下面，將此卡特殊召喚。此回合，自己僅可特殊召喚昆蟲族・植物族・爬蟲類族怪獸。
  | sc_name     = 蕾祸之大王鬼牙
  | sc_text     = 昆虫族・植物族・爬虫类族怪兽２只以上<br />此卡名的①②效果１回合仅可各使用１次。<br />①：怪兽被从对手的牌组・额外牌组特殊召唤的情况下可以发动。将场上的２只怪兽破坏。<br />②：此卡存在于墓地的情况下，以自己场上的１只昆虫族・植物族・爬虫类族怪兽为对象可以发动。将该怪兽放回牌组最下面，将此卡特殊召唤。此回合，自己仅可特殊召唤昆虫族・植物族・爬虫类族怪兽。
