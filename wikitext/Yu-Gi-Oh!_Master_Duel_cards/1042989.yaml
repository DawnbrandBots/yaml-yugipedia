  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Field
  | text      = When this card is activated: You can place 1 "Snake-Eye" monster from your hand, Deck, or GY face-up in its owner's Spell & Trap Zone as a Continuous Spell. Level 1 FIRE monsters you control gain 1100 ATK. Once per turn, if your opponent Normal or Special Summons a monster(s) (except during the Damage Step): You can target 1 Monster Card on the field treated as a Continuous Spell; Special Summon it to your field. You can only activate 1 "Divine Temple of the Snake-Eye" per turn.

  | fr_name   = Temple Divin de l'Œil de Serpent
  | fr_text   = Lorsque cette carte est activée : vous pouvez placer 1 monstre "Œil de Serpent" depuis votre main, Deck ou Cimetière, face recto dans la Zone Magie & Piège de son propriétaire comme Magie Continue. Les monstres FEU de Niveau 1 que vous contrôlez gagnent 1100 ATK. Une fois par tour, si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez cibler 1 Carte Monstre sur le Terrain traitée comme Magie Continue ; Invoquez-la Spécialement sur votre Terrain. Vous ne pouvez activer qu'1 "Temple Divin de l'Œil de Serpent" par tour.
  | de_name   = Göttlicher Tempel des Schlangenauges
  | de_text   = Wenn diese Karte aktiviert wird: Du kannst 1 „Schlangenauge“-Monster von deiner Hand, deinem Deck oder deinem Friedhof als Permanenten Zauber offen in die Zauber- & Fallenzone seines Besitzers legen. FEUER Monster der Stufe 1, die du kontrollierst, erhalten 1100 ATK. Einmal pro Spielzug, falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 Monsterkarte auf dem Spielfeld wählen, die als Permanenter Zauber behandelt wird; beschwöre sie als Spezialbeschwörung auf deine Spielfeldseite. Du kannst nur 1 „Göttlicher Tempel des Schlangenauges“ pro Spielzug aktivieren.
  | it_name   = Tempio Divino degli Occhi di Serpente
  | it_text   = Quando questa carta viene attivata: puoi mettere 1 mostro "Occhi di Serpente" dalla tua mano, Deck o Cimitero scoperto nella Zona Magie & Trappole del suo proprietario come una Magia Continua. I mostri FUOCO di Livello 1 che controlli guadagnano 1100 ATK. Una volta per turno, se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 Carta Mostro sul Terreno considerata come una Magia Continua; Evocala Specialmente sul tuo Terreno. Puoi attivare solo 1 "Tempio Divino degli Occhi di Serpente" per turno.
  | pt_name   = Templo Divino do Olho de Cobra
  | pt_text   = Quando este card for ativado: você pode colocar 1 monstro "Olho de Cobra" da sua mão, do Deck ou do Cemitério com a face para cima na Zona de Magias & Armadilhas do seu dono como uma Magia Contínua. Monstros de FOGO de Nível 1 que você controla ganham 1100 de ATK. Uma vez por turno, se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode escolher 1 Card de Monstro no campo considerado como uma Magia Contínua; Invoque-o por Invocação-Especial no seu campo. Você só pode ativar 1 "Templo Divino do Olho de Cobra" por turno.
  | es_name   = Templo Divino del Ojo de Serpiente
  | es_text   = Cuando esta carta es activada: puedes poner 1 monstruo "Ojo de Serpiente", de tu mano, Deck o Cementerio, boca arriba en la Zona de Magia y Trampas de su dueño como una Mágica Continua. Los monstruos de FUEGO de Nivel 1 que controlas ganan 1100 ATK. Una vez por turno, si tu adversario Invoca de Modo Normal o Especial uno o más monstruos (excepto durante el Damage Step): puedes seleccionar 1 Carta de Monstruo en el Campo tratada como una Mágica Continua; Invócala de Modo Especial a tu Campo. Sólo puedes activar 1 "Templo Divino del Ojo de Serpiente" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードの発動時の効果処理として、自分の手札・デッキ・墓地から「スネークアイ」モンスター１体を永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く事ができる。<br />②：自分フィールドの炎属性・レベル１モンスターの攻撃力は１１００アップする。<br />③：１ターンに１度、相手がモンスターを召喚・特殊召喚した場合、自分・相手フィールドの永続魔法カード扱いのモンスターカード１枚を対象として発動できる。そのカードを自分フィールドに特殊召喚する。
  | ko_name   = 사안신전 스네이크아이
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 이 카드의 발동시의 효과 처리로서, 자신의 패 / 덱 / 묘지에서 "스네이크아이" 몬스터 1장을 지속 마법 카드로 취급하고 원래 주인의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.<br />②: 자신 필드의 화염 속성 / 레벨 1 몬스터의 공격력은 1100 올린다.<br />③: 1턴에 1번, 상대가 몬스터를 일반 소환 / 특수 소환했을 경우, 자신 / 상대 필드의 지속 마법 카드 취급의 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 특수 소환한다.
  | tc_name   = 蛇眼神殿 蛇眼
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：做為此卡發動時的效果處理，可從我方手牌・牌組・墓地將１隻「蛇眼」怪獸視為永續魔法卡，以正面表示置於原本的持有者的魔法＆陷阱區。<br />②：我方場上的炎屬性・等級１怪獸的攻擊力提升１１００。<br />③：１回合１次，在對方召喚・特殊召喚怪獸的狀況下，可將我方・對方場上的１張視為永續魔法卡的怪獸卡做為對象發動。特殊召喚該卡至我方場上。
  | sc_name   = 蛇眼神殿
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：作为此卡发动时的效果处理，可从自己的手牌・牌组・墓地将１只“蛇眼”怪兽视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域。<br />②：自己场上的炎属性・等级１怪兽的攻击力上升１１００。<br />③：１回合１次，对手召唤・特殊召唤怪兽的情况下，以自己・对手场上的１张视为永续魔法卡的怪兽卡为对象可以发动。将该卡特殊召唤至自己场上。
