  | de_name   = Nummer 32: Haidrache
  | de_text   = 3 Monster der Stufe 4<br />Einmal pro Spielzug, wenn diese angreifende Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Material von dieser Karte abhängen; beschwöre das zerstörte Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Angriffsposition (aber es verliert 1000 ATK) und falls du dies tust, kann diese Karte während dieser Battle Phase einen zweiten Angriff durchführen.
  | it_name   = Numero 32: Draghetto Squalo
  | it_text   = 3 mostri di Livello 4<br />Una volta per turno, quando questa carta attaccante distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi staccare 1 materiale da questa carta; Evoca Specialmente il mostro distrutto in Posizione di Attacco sul Terreno del tuo avversario (ma esso perde 1000 ATK) e, se lo fai, questa carta può effettuare un secondo attacco durante questa Battle Phase.
  | pt_name   = Número 32: Dragonete Tubarão
  | pt_text   = 3 monstros de Nível 4<br />Uma vez por turno, quando este card atacante destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode desassociar 1 matéria deste card; Invoque o monstro destruído por Invocação-Especial no campo do seu oponente em Posição de Ataque (mas ele perde 1000 de ATK) e, se isso acontecer, este card pode realizar um segundo ataque durante esta Fase de Batalha.
  | es_name   = Número 32: Draco Tiburón
  | es_text   = 3 monstruos de Nivel 4<br />Una vez por turno, cuando esta carta atacante destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes desacoplar 1 material de esta carta; Invoca de Modo Especial el monstruo destruido al Campo de tu adversario en Posición de Ataque (pero pierde 1000 ATK) y, si lo haces, durante esta Battle Phase esta carta puede hacer un segundo ataque.
  | ja_text   = レベル４モンスター×３<br />①：１ターンに１度、このカードの攻撃で相手モンスターを破壊し墓地へ送った時、このカードのＸ素材を１つ取り除いて発動できる。そのモンスターを相手フィールドに攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターの攻撃力は１０００ダウンする。この効果で特殊召喚した場合、このバトルフェイズ中、このカードはもう１度だけ攻撃できる。
  | ko_name   = No.32 샤크 드레이크
  | ko_text   = 레벨 4 몬스터 × 3<br />①: 1턴에 1번, 이 카드의 공격으로 상대 몬스터를 파괴하여 묘지로 보냈을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 몬스터를 상대 필드에 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 1000 내린다. 이 효과로 특수 소환했을 경우, 이 배틀 페이즈 중, 이 카드는 1번만 더 공격할 수 있다.
  | tc_name   = No.32 海咬龍 鯊魚龍
  | tc_text   = 等級４怪獸×３<br />①：１回合１次，在因此卡的攻擊破壞對方怪獸送至墓地時，可去除此卡的１個超量素材發動。以攻擊表示特殊召喚該怪獸至對方場上。透過此效果特殊召喚的怪獸的攻擊力降低１０００。在透過此效果特殊召喚的狀況下，在此戰鬥階段中，此卡可再次攻擊，僅限１次。
  | sc_name   = 编号32 海咬龙 鲨龙兽
  | sc_text   = 等级４怪兽×３<br />①：１回合１次，以此卡的攻击破坏对手怪兽并送至墓地时，去除此卡的１个超量素材可以发动。将该怪兽以攻击表示特殊召唤至对手场上。以此效果特殊召唤的怪兽的攻击力下降１０００。以此效果特殊召唤的情况下，此战斗阶段中，此卡可再攻击仅１次。
