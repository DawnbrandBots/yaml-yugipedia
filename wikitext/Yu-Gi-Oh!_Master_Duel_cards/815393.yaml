title: Virtual World Gate - Chuche (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = You can target 1 face-up card on the field; shuffle 2 of your banished "Virtual World" cards with different names from each other into the Deck, then destroy that card. During your Main Phase: You can banish this card from your GY, then target 1 "Virtual World" monster you control; increase or decrease its Level/Rank by 3 until the end of this turn. You can only use each effect of "Virtual World Gate - Chuche" once per turn.

  | fr_name   = Porte du Monde Virtuel - Chuche
  | fr_text   = Vous pouvez cibler 1 carte face recto sur le Terrain ; mélangez 2 de vos cartes "Monde Virtuel" bannies de noms différents l'une de l'autre dans le Deck, puis détruisez la carte. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Monde Virtuel" que vous contrôlez ; jusqu'à la fin de ce tour, augmentez ou réduisez son Niveau/Rang de 3. Vous ne pouvez utiliser chaque effet de "Porte du Monde Virtuel - Chuche" qu'une fois par tour.
  | de_name   = Tor der Virtualwelt - Chuche
  | de_text   = Du kannst 1 offene Karte auf dem Spielfeld wählen; mische 2 deiner verbannten „Virtualwelt“-Karten mit unterschiedlichen Namen voneinander ins Deck, dann zerstöre die Karte. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Virtualwelt“-Monster wählen, das du kontrollierst; erhöhe oder verringere seine/n Stufe/Rang bis zum Ende dieses Spielzugs um 3. Du kannst jeden Effekt von „Tor der Virtualwelt - Chuche“ nur einmal pro Spielzug verwenden.
  | it_name   = Cancello Mondo Virtuale - Chuche
  | it_text   = Puoi scegliere come bersaglio 1 carta scoperta sul Terreno; mischia 2 delle tue carte "Mondo Virtuale" bandite con nomi diversi l'una dall'altra nel Deck, poi distruggi quella carta. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Mondo Virtuale" che controlli; aumenta o diminuisci il suo Livello/Rango di 3 fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Cancello Mondo Virtuale - Chuche" una sola volta per turno.
  | pt_name   = Portão do Mundo Virtual - Chuche
  | pt_text   = Você pode escolher 1 card com a face para cima no campo; embaralhe 2 dos seus cards "Mundo Virtual" banidos com nomes diferentes um do outro no Deck e, depois, destrua esse card. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Mundo Virtual" que você controla; até o final deste turno, aumente ou diminua o Nível/Classe dele em 3. Você só pode usar cada efeito de "Portão do Mundo Virtual - Chuche" uma vez por turno.
  | es_name   = Puerta del Mundo Virtual - Chuche
  | es_text   = Puedes seleccionar 1 carta boca arriba en el Campo; baraja al Deck 2 de tus cartas "Mundo Virtual" desterradas con nombres diferentes entre sí, y después destruye esa carta. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Mundo Virtual" que controles; hasta el final de este turno aumenta o reduce su Nivel/Rango en 3. Sólo puedes usar cada efecto de "Puerta del Mundo Virtual - Chuche" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：フィールドの表側表示カード１枚を対象として発動できる。自分の除外状態の「電脳堺」カード２枚をデッキに戻す（同名カードは１枚まで）。その後、対象のカードを破壊する。<br />②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの「電脳堺」モンスター１体を対象として発動できる。そのモンスターのレベル・ランクをターン終了時まで３つ上げるか下げる。
  | ko_name   = 전뇌계문－쭈치에
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 제외되어 있는 자신의 "전뇌계" 카드 2장을 고르고 덱으로 되돌린다(같은 이름의 카드는 1장까지). 그 후, 대상 카드를 파괴한다.<br />②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 필드의 "전뇌계" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨 또는 랭크를 턴 종료시까지 3개 올리거나 또는 내린다.
  | tc_name   = 電腦堺門－朱雀
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將場上的１張正面表示的卡做為對象發動。選擇我方２張被除外的「電腦堺」卡送回牌組（同名卡最多１張）。其後，破壞對象的卡。<br />②：可在我方主要階段將墓地的此卡除外，將我方場上的１隻「電腦堺」怪獸做為對象發動。該怪獸在回合結束前，等級或階級提高或降低３。
  | sc_name   = 电脑堺门－朱雀
  | sc_text   = 此卡名的效果①②在1个回合中仅可各使用1次。<br />①：可以以场上的1张表侧表示的卡为对象发动。挑选2张已被除外的自己的“电脑堺”卡放回牌组（同名卡最多1张）。然后，破坏对象卡。<br />②：在自己的主要阶段除外墓地中的此卡后，可以以自己场上的1只“电脑堺”怪兽为对象发动。该怪兽的等级或阶级提升或降低3级，直至回合结束时为止。
  }}
