  | ja_text   = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに他の「戦華」モンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。<br />②：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、自分の手札・フィールドからカード１枚を墓地へ送って発動できる。デッキから「戦華の徳－劉玄」以外の「戦華」モンスター１体を特殊召喚する。<br />③：他の自分の「戦華」モンスターが戦闘を行う攻撃宣言時に発動できる。自分は１枚ドローする。
  | ko_name   = 전황의 덕－유현
  | ko_text   = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 다른 "전황" 몬스터가 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없다.<br />②: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 자신의 패 / 필드에서 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "전황의 덕－유현" 이외의 "전황" 몬스터 1장을 특수 소환한다.<br />③: 이 카드 이외의 자신의 "전황" 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | tc_name   = 戰華之德－劉玄
  | tc_text   = 此卡名的②③效果，１回合各僅限使用１次。<br />①：只要我方場上存在其他「戰華」怪獸，對方就不能將此卡選為攻擊對象。<br />②：在對方場上的怪獸數量多於我方場上的怪獸的狀況下，可從我方手牌・場上將１張卡送至墓地發動。從牌組特殊召喚１隻「戰華之德－劉玄」以外的「戰華」怪獸。<br />③：可在我方的此卡以外的「戰華」怪獸進行戰鬥的攻擊宣言時發動。我方從牌組抽１張牌。
  | sc_name   = 战华之德－刘玄
  | sc_text   = 此卡名的②③效果１回合仅可各使用１次。<br />①：只要自己场上存在其他“战华”怪兽，对手不可将此卡选择为攻击对象。<br />②：对手场上怪兽的数量比自己场上的怪兽多的情况下，从自己的手牌・场上将１张卡送至墓地可以发动。从牌组将“战华之德－刘玄”以外的１只“战华”怪兽特殊召唤。<br />③：此卡以外的自己的“战华”怪兽进行战斗的攻击宣言时可以发动。自己从牌组抽１张。
