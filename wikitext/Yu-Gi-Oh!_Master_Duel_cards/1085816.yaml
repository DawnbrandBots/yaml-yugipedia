  | de_name   = Sangenpai Zweizack-Dragion
  | de_text   = 1 Drache-Empfänger + 1+ Drache-Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 FEUER Drache-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Drache-Monstern. Falls in diesem Spielzug 3 oder mehr Angriffe deklariert wurden (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören, dann kannst du 1 Zauber/Falle auf dem Spielfeld zerstören. Du kannst diesen Effekt von „Sangenpai Zweizack-Dragion“ nur einmal pro Duell und seinen vorherigen Effekt nur einmal pro Spielzug verwenden.
  | it_name   = Sangenpai Bidente Dragion
  | it_text   = 1 Tuner Drago + 1+ mostri Drago non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 mostro FUOCO Drago nel tuo Cimitero; Evocalo Specialmente, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Drago. Se 3 o più attacchi sono stati dichiarati in questo turno (Effetto Rapido): puoi Evocare Specialmente questa carta dal tuo Cimitero, poi puoi distruggere 1 Magia/Trappola sul Terreno. Puoi utilizzare questo effetto di "Sangenpai Bidente Dragion" una sola volta per Duello, e il suo precedente effetto solo una volta per turno.
  | pt_name   = Dragion Bidente Sangenpai
  | pt_text   = 1 Regulador Dragão + 1+ monstros Dragão não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode escolher 1 monstro Dragão de FOGO no seu Cemitério; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Dragão. Se 3 ou mais ataques foram declarados neste turno (Efeito Rápido): você pode Invocar este card por Invocação-Especial do seu Cemitério e, depois, você pode destruir 1 Magia/Armadilha no campo. Você só pode usar este efeito de "Dragion Bidente Sangenpai" uma vez por Duelo, e seus efeitos anteriores apenas uma vez por turno.
  | es_name   = Sangenpai Dragión Bidente
  | es_text   = 1 Cantante Dragón + 1+ monstruos Dragón que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes seleccionar 1 monstruo Dragón de FUEGO en tu Cementerio; Invócalo de Modo Especial, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Dragón. Si 3 o más ataques han sido declarados este turno (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu Cementerio, y después puedes destruir 1 Mágica/Trampa en el Campo. Sólo puedes usar este efecto de "Sangenpai Dragión Bidente" una vez por Duelo, y su efecto previo una vez por turno.
  | ja_text   = ドラゴン族チューナー＋チューナー以外のドラゴン族モンスター１体以上<br />このカード名の、①の効果は１ターンに１度しか使用できず、②の効果はデュエル中に１度しか使用できない。<br />①：このカードがＳ召喚した場合、自分の墓地のドラゴン族・炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。このターン、自分はドラゴン族モンスターしか特殊召喚できない。<br />②：３回以上攻撃宣言された自分・相手ターンに発動できる。このカードを墓地から特殊召喚する。その後、フィールドの魔法・罠カード１枚を破壊できる。
  | ko_name   = 찬환승룡 바이덴트 드라기온
