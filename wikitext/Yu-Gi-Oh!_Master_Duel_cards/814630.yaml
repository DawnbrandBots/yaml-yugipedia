  | text      = 3 DARK Fairy monsters<br />Your opponent cannot target Fairy monsters you control with card effects. You can only use 1 of the following effects of "The First Darklord" per turn, and only once that turn.<br />●If this card is Fusion Summoned using "Darklord Morningstar" as material: You can destroy all cards your opponent controls.<br />●During the Main Phase (Quick Effect): You can pay 1000 LP; Special Summon 1 Fairy monster from your hand or GY in Defense Position.

  | fr_name   = Le Premier Ange Déchu
  | fr_text   = 3 monstres TÉNÈBRES Elfe<br />Votre adversaire ne peut pas cibler de monstres Elfe que vous contrôlez avec des effets de carte. Vous ne pouvez utiliser qu'1 des effets suivants de "Le Premier Ange Déchu" par tour, et uniquement une fois le tour.<br />●Si cette carte est Invoquée par Fusion en utilisant "Ange Déchu Étoile du Matin" comme Matériel : vous pouvez détruire toutes les cartes contrôlées par votre adversaire.<br />●Durant la Main Phase (Effet Rapide) : vous pouvez payer 1000 LP ; Invoquez Spécialement 1 monstre Elfe depuis votre main ou Cimetière en Position de Défense.
  | de_name   = Der erste Finsterlord
  | de_text   = 3 FINSTERNIS Fee-Monster<br />Dein Gegner kann Fee-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Du kannst nur 1 der folgenden Effekte von „Der erste Finsterlord“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />●Falls diese Karte mit „Finsterlord Morgenstern“ als Material als Fusionsbeschwörung beschworen wird: Du kannst alle Karten zerstören, die dein Gegner kontrolliert.<br />●Während der Main Phase (Schnelleffekt): Du kannst 1000 LP zahlen; beschwöre 1 Fee-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition.
  | it_name   = Il Primo Signore Oscuro
  | it_text   = 3 mostri OSCURITÀ Fata<br />Il tuo avversario non può scegliere come bersaglio i mostri Fata che controlli con gli effetti delle carte. Puoi utilizzare solo 1 dei seguenti effetti di "Il Primo Signore Oscuro" per turno, e solo una volta in quel turno.<br />●Se questa carta viene Evocata tramite Fusione utilizzando "Signore Oscuro Luce del Mattino" come materiale: puoi distruggere tutte le carte controllate dal tuo avversario.<br />●Durante la Main Phase (Effetto Rapido): puoi pagare 1000 LP; Evoca Specialmente 1 mostro Fata dalla tua mano o Cimitero in Posizione di Difesa.
  | pt_name   = O Primeiro Senhor Obscuro
  | pt_text   = 3 monstros Fada de TREVAS<br />Seu oponente não pode escolher monstros Fada que você controla como alvo de efeitos de card. Você só pode usar 1 dos seguintes efeitos de "O Primeiro Senhor Obscuro" por turno e apenas uma vez por turno.<br />●Se este card for Invocado por Invocação-Fusão usando "Senhor Obscuro Estrela da Manhã" como matéria: você pode destruir todos os cards que seu oponente controla.<br />●Durante a Fase Principal (Efeito Rápido): você pode pagar 1000 PV; Invoque por Invocação-Especial 1 monstro Fada da sua mão ou do Cemitério em Posição de Defesa.
  | es_name   = El Primer Señoroscuro
  | es_text   = 3 monstruos Hada de OSCURIDAD<br />Tu adversario no puede seleccionar monstruos Hada que controles con efectos de cartas. Sólo puedes usar 1 de los siguientes efectos de "El Primer Señoroscuro" por turno, y sólo una vez ese turno.<br />●Si esta carta es Invocada por Fusión usando "Señoroscuro Estrella de la Mañana" como material: puedes destruir todas las cartas que controle tu adversario.<br />●Durante la Main Phase (Efecto Rápido): puedes pagar 1000 LP; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Hada en Posición de Defensa.
  | ja_text   = 天使族・闇属性モンスター×３<br />このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：「堕天使ルシフェル」を素材としてこのカードが融合召喚した場合に発動できる。相手フィールドのカードを全て破壊する。<br />②：このカードがモンスターゾーンに存在する限り、自分フィールドの天使族モンスターを相手は効果の対象にできない。<br />③：自分・相手のメインフェイズに、１０００ＬＰを払って発動できる。自分の手札・墓地から天使族モンスター１体を守備表示で特殊召喚する。
  | ko_name   = 여명의 타락천사 루시펠
  | ko_text   = 천사족 / 어둠 속성 몬스터 × 3<br />이 카드명의 ①③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: "타락천사 루시펠"을 소재로서 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 천사족 몬스터는 상대 효과의 대상이 되지 않는다.<br />③: 자신 / 상대의 메인 페이즈에 1000 LP를 지불하고 발동할 수 있다. 자신의 패 / 묘지에서 천사족 몬스터 1장을 고르고 수비 표시로 특수 소환한다.
  | tc_name   = 黎明的墮天使 路西法
  | tc_text   = 天使族・闇屬性怪獸×３<br />此卡名的①③效果，１回合僅限使用１次其中１個效果。<br />①：可在此卡以「墮天使 路西法」做為素材融合召喚成功的狀況下發動。將對方場上的所有卡全部破壞。<br />②：只要此卡存在於怪獸區，我方場上的天使族怪獸就不會成為對方的效果對象。<br />③：在我方・對方的主要階段，可支付１０００LP發動。從我方手牌・墓地選擇１隻天使族怪獸以守備表示特殊召喚。
  | sc_name   = 黎明的堕天使路西法
  | sc_text   = 天使族・暗属性怪兽×3<br />此卡名的效果①③在1个回合中仅有1次机会使用其中任意1种。<br />①：以“堕落天使路西法”为素材，此卡融合召唤成功时可以发动。将对手场上的卡全部破坏。<br />②：只要此卡存在于怪兽区域，自己场上的天使族怪兽就不会成为对手效果的对象。<br />③：在自己或对手的主要阶段消耗1000LP后可以发动。从自己的手牌、墓地选择1只天使族怪兽，以守备表示特殊召唤。
  }}
