title: Prank-Kids Dodo-Doodle-Doo (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = R
  | attribute   = WIND
  | types       = Thunder / Link / Effect
  | link_arrows = Middle-Left, Bottom-Center
  | atk         = 2000
  | text        = 2 "Prank-Kids" monsters<br />If this card is Link Summoned: You can add 1 "Prank-Kids" Spell/Trap from your Deck to your hand. You can Tribute this card, then target 2 "Prank-Kids" cards with different names in your GY, except Link Monsters; add them to your hand. You can only use each effect of "Prank-Kids Dodo-Doodle-Doo" once per turn.

  | fr_name     = Dodo-Cocorico Farce-Gamins
  | fr_text     = 2 monstres "Farce-Gamins"<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 Magie/Piège "Farce-Gamins" depuis votre Deck à votre main. Vous pouvez Sacrifier cette carte, puis ciblez 2 cartes "Farce-Gamins" de noms différents (Monstres Lien exclus) dans votre Cimetière ; ajoutez-les à votre main. Vous ne pouvez utiliser chaque effet de "Dodo-Cocorico Farce-Gamins" qu'une fois par tour.
  | de_name     = Streichbuben Kikeriki-Krähen
  | de_text     = 2 „Streichbuben“-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Streichbuben“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diese Karte als Tribut anbieten und dann 2 „Streichbuben“-Karten mit unterschiedlichen Namen in deinem Friedhof wählen, außer Linkmonstern; füge sie deiner Hand hinzu. Du kannst jeden Effekt von „Streichbuben Kikeriki-Krähen“ nur einmal pro Spielzug verwenden.
  | it_name     = Ragazzi-Birichini Chii-Chiiri-Chi
  | it_text     = 2 mostri "Ragazzi-Birichini"<br />Se questa carta viene Evocata Link: puoi aggiungere 1 Magia/Trappola "Ragazzi-Birichini" dal tuo Deck alla tua mano. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 2 carte "Ragazzi-Birichini" con nomi diversi nel tuo Cimitero, eccetto i Mostri Link; aggiungile alla tua mano. Puoi utilizzare ogni effetto di "Ragazzi-Birichini Chii-Chiiri-Chi" una sola volta per turno.
  | pt_name     = Guricoricó dos Travesso-Guris
  | pt_text     = 2 monstros "Travesso-Guris"<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 Magia/Armadilha "Travesso-Guris" do seu Deck à sua mão. Você pode oferecer este card como Tributo e, depois, escolha 2 cards "Travesso-Guris" com nomes diferentes no seu Cemitério, exceto Monstros Link; adicione-os à sua mão. Você só pode usar cada efeito de "Guricoricó dos Travesso-Guris" uma vez por turno.
  | es_name     = Dodo-Kiki-Riki Brominiños
  | es_text     = 2 monstruos "Brominiños"<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 Mágica/Trampa "Brominiños" en tu Deck. Puedes Sacrificar esta carta, y después selecciona 2 cartas "Brominiños" con nombres diferentes en tu Cementerio, excepto Monstruos de Enlace; añádelos a tu mano. Sólo puedes usar cada efecto de "Dodo-Kiki-Riki Brominiños" una vez por turno.
  | ja_text     = 「プランキッズ」モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。デッキから「プランキッズ」魔法・罠カード１枚を手札に加える。<br />②：このカードをリリースし、Ｌモンスター以外の自分の墓地の「プランキッズ」カード２枚を対象として発動できる（同名カードは１枚まで）。そのカードを手札に加える。
  | ko_name     = 프랭키즈 두들
  | ko_text     = "프랭키즈" 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "프랭키즈" 마법 / 함정 카드 1장을 패에 넣는다.<br />②: 이 카드를 릴리스하고, 링크 몬스터 이외의 자신 묘지의 "프랭키즈" 카드 2장을 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 카드를 패에 넣는다.
  | tc_name     = 調皮寶貝・喔喔雞
  | tc_text     = 「調皮寶貝」怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡連結召喚成功的狀況下發動。從牌組將１張「調皮寶貝」魔法・陷阱卡加入手牌。<br />②：可解放此卡，將我方墓地的２張連結怪獸以外的「調皮寶貝」卡做為對象發動（同名卡最多１張）。將該卡加入手牌。
  | sc_name     = 调皮宝贝・喔喔鸡
  | sc_text     = “调皮宝贝”怪兽２只<br />具此卡名的①②效果１回合各只能使用１次。<br />①：此卡在连接召唤成功的情况下可发动。从卡组将１张“调皮宝贝”魔法／陷阱卡加入手牌。<br />②：解放此卡后，以我方墓地中除连接怪兽外的２张“调皮宝贝”卡为目标可发动（同名卡最多１张）。将该卡加入手牌。
  }}
