  | pt_text     = 2+ monstros Besta, Besta-Guerreira e/ou Besta Alada<br />Durante a Fase Principal do seu oponente (Efeito Rápido): você pode Invocar por Invocação-Especial 1 monstro Besta, Besta-Guerreira ou Besta Alada de Nível 4 ou menos da sua mão ou do Cemitério, mas negue seus efeitos e, além disso, devolva-o para a mão durante a Fase Final. Se este card for enviado para o Cemitério: até o final deste turno, você pode fazer com que todos os monstros que seu oponente controla atualmente percam 300 de ATK para cada Tipo de Monstro que você controla. Você só pode usar cada efeito de "Rugal, o Protetor de Prata da Tri-Brigada" uma vez por turno.
  | es_name     = Tri-Brigada Rugal el Abridor de Plata
