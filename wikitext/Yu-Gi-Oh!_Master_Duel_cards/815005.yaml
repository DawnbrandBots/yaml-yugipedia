  | de_text     = 2+ Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster<br />Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber annulliere seine Effekte, zusätzlich gib es während der End Phase auf die Hand zurück. Falls diese Karte auf den Friedhof gelegt wird: Du kannst alle Monster, die dein Gegner derzeit kontrolliert, bis zum Ende dieses Spielzugs für jeden Monstertyp, den du kontrollierst, 300 ATK verlieren lassen. Du kannst jeden Effekt von „Sta-Brigade Rugal der Silbergranatenschütze“ nur einmal pro Spielzug verwenden.
  | it_name     = Tri-Brigata Rugal la Pallottola d'Argento
