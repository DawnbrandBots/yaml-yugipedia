  | ja_text     = 獣族・獣戦士族・鳥獣族モンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手メインフェイズに発動できる。自分の手札・墓地からレベル４以下の獣族・獣戦士族・鳥獣族モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに手札に戻る。<br />②：このカードが墓地へ送られた場合に発動できる。相手フィールドの全てのモンスターの攻撃力はターン終了時まで、自分フィールドのモンスターの種族の種類×３００ダウンする。
