title: Rivalry of Warlords (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = Each player can only control 1 Type of monster. Send all other face-up monsters they control to the GY.
  | releases  = Master Pack
  | fr_name   = Rivalité des Seigneurs de Guerre
  | fr_text   = Chaque joueur ne peut contrôler qu'1 Type de monstre. Envoyez tous les autres monstres face recto qu'il contrôle au Cimetière.
  | de_name   = Rivalität der Kriegsherren
  | de_text   = Jeder Spieler kann nur 1 Typ von Monstern kontrollieren. Lege alle anderen offenen Monster, die er kontrolliert, auf den Friedhof.
  | it_name   = Rivalità dei Signori della Guerra
  | it_text   = Ogni giocatore può controllare 1 solo Tipo di mostro. Manda al Cimitero tutti gli altri mostri scoperti che controlla.
  | pt_name   = Rivalidade dos Senhores da Guerra
  | pt_text   = Cada duelista só pode controlar monstros de 1 único Tipo. Envie todos os outros monstros com a face para cima que eles controlam para o Cemitério.
  | es_name   = Rivalidad de los Señores de la Guerra
  | es_text   = Cada jugador sólo puede controlar 1 Tipo de monstruo. Manda al Cementerio todos los demás monstruos boca arriba que controle el jugador.
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、お互いのフィールドにそれぞれ１種類の種族のモンスターしか表側表示で存在できない。お互いのプレイヤーは自身のフィールドの表側表示モンスターの種族が２種類以上の場合には１種類になるように墓地へ送らなければならない。
  | ko_name   = 군웅할거
  | ko_text   = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 서로의 필드에 각각 1종류의 종족의 몬스터밖에 앞면 표시로 존재할 수 없다. 양쪽 플레이어는 자신 필드의 앞면 표시 몬스터의 종족이 2종류 이상일 경우에는 1종류가 되도록 묘지로 보내야 한다.
  | tc_name   = 群雄割據
  | tc_text   = ①：只要此卡存在於魔法＆陷阱區，雙方場上就各僅限１種種族的怪獸以正面表示存在。在雙方玩家自身場上的正面表示怪獸的種族為２種以上的狀況下，必須將怪獸送至墓地，使種類變為１種。
  | sc_name   = 群雄割据
  | sc_text   = ①：只要此卡存在于魔法与陷阱区域，双方场上各自仅可有１种种族的怪兽以表侧表示存在。双方玩家自身场上的表侧表示怪兽种族有２种以上的情况下，必须将怪兽送至墓地，直至只剩１种为止。
  }}
