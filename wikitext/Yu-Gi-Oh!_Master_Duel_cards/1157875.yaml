  | fr_name            = Tessera, l'Écuyer Primitif
  | fr_text            = Vous pouvez révéler 1 Magie/Piège "Monarque" dans votre main ; Invoquez Spécialement cette carte depuis votre main. Durant votre Main Phase, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Sacrifice 1 monstre. Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre avec 800 ATK/1000 DEF depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Tessera, l'Écuyer Primitif" qu'une fois par tour.
  | de_name            = Tessera der Urknappe
  | de_text            = Du kannst 1 „Monarch“-Zauber/Falle in deiner Hand vorzeigen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Während deiner Main Phase kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster als Tributbeschwörung. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Monster mit 800 ATK/1000 DEF als Spezialbeschwörung von deinem Deck beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen. Du kannst jeden Effekt von „Tessera der Urknappe“ nur einmal pro Spielzug verwenden.
  | it_name            = Tessera lo Scudiero Primordiale
  | it_text            = Puoi rivelare 1 Magia/Trappola "Monarca/Monarchi" nella tua mano; Evoca Specialmente questa carta dalla tua mano. Durante la tua Main Phase, puoi: immediatamente dopo che questo effetto si è risolto, Evoca tramite Tributo 1 mostro. Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente 1 mostro con 800 ATK/1000 DEF dal tuo Deck, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno. Puoi utilizzare ogni effetto di "Tessera lo Scudiero Primordiale" una sola volta per turno.
  | pt_name            = Tessera, o Escudeiro Primitivo
  | pt_text            = Você pode revelar 1 Magia/Armadilha "Monarca" na sua mão; Invoque este card por Invocação-Especial da sua mão. Durante sua Fase Principal, você pode: imediatamente depois que este efeito resolver, Invocar 1 monstro por Invocação-Tributo. Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro com 800 de ATK/1000 de DEF do seu Deck e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno. Você só pode usar cada efeito de "Tessera, o Escudeiro Primitivo" uma vez por turno.
  | es_name            = Tessera, el Escudero Primario
  | es_text            = Puedes mostrar 1 Mágica/Trampa "Monarca" en tu mano; Invoca esta carta de Modo Especial desde tu mano. Durante tu Main Phase, puedes: inmediatamente después de que se resuelva este efecto, Invocar 1 monstruo por Sacrificio. Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo con 800 ATK/1000 DEF, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno. Sólo puedes usar cada efecto de "Tessera, el Escudero Primario" una vez por turno.
  | ja_text            = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札の「帝王」魔法・罠カード１枚を相手に見せて発動できる。このカードを手札から特殊召喚する。<br />②：自分メインフェイズに発動できる。モンスター１体のＡ召喚を行う。<br />③：このカードが墓地へ送られた場合に発動できる。デッキから攻撃力８００／守備力１０００のモンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  | ko_name            = 원 제왕종기 테세라
  | ko_text            = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 패의 "제왕" 마법 / 함정 카드 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 몬스터 1장의 어드밴스 소환을 실행한다.<br />③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 공격력 800 / 수비력 1000 인 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  | tc_name            = 源帝從騎特塞拉
  | tc_text            = 此卡名的①②③效果1回合僅可各使用1次。<br />①：向對手出示手牌的1張「帝王」魔法・陷阱卡可以發動。從手牌將此卡特殊召喚。<br />②：在自己的主要階段可以發動。進行1隻怪獸的上級召喚。<br />③：此卡被送至墓地的情況下可以發動。從牌組將1隻攻擊力800/守備力1000的怪獸特殊召喚。此效果發動後，直至回合結束時為止，自己不可從額外牌組特殊召喚怪獸。
  | sc_name            = 源帝从骑特塞拉
  | sc_text            = 此卡名的①②③效果1回合仅可各使用1次。<br />①：向对手出示手牌的1张“帝王”魔法・陷阱卡可以发动。从手牌将此卡特殊召唤。<br />②：在自己的主要阶段可以发动。进行1只怪兽的上级召唤。<br />③：此卡被送至墓地的情况下可以发动。从牌组将1只攻击力800/守备力1000的怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己不可从额外牌组特殊召唤怪兽。
