  | fr_name   = Mina la Centauresse
  | fr_text   = 1 monstre LUMIÈRE Guerrier + 1 monstre Bête<br />Une fois par tour, durant votre tour, lorsque votre adversaire active une Carte Piège (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, Posez la carte. Vous ne pouvez utiliser chacun des effets suivants de "Mina la Centauresse" qu'une fois par tour. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 2 depuis votre main ou Cimetière. Si cette carte est envoyée au Cimetière comme Matériel Synchro pour un monstre VENT Guerrier : vous pouvez détruire 1 monstre face recto sur le Terrain.
  | de_name   = Zentaurin Mina
  | de_text   = 1 LICHT Krieger-Monster + 1 Ungeheuer-Monster<br />Einmal pro Spielzug, während deines Spielzugs, wenn dein Gegner eine Fallenkarte aktiviert (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, setze die Karte. Du kannst jeden der folgenden Effekte von „Zentaurin Mina“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst 1 Monster der Stufe 2 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Falls diese Karte als Synchromaterial für ein WIND Krieger-Monster auf den Friedhof gelegt wird: Du kannst 1 offenes Monster auf dem Spielfeld zerstören.
  | it_name   = Centauro Mina
  | it_text   = 1 mostro LUCE Guerriero + 1 mostro Bestia<br />Una volta per turno, durante il tuo turno, quando il tuo avversario attiva una Carta Trappola (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, Posiziona quella carta. Puoi utilizzare ognuno dei seguenti effetti di "Centauro Mina" una sola volta per turno. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro di Livello 2 o inferiore dalla tua mano o Cimitero. Se questa carta viene mandata al Cimitero come Materiale Synchro per un mostro VENTO Guerriero: puoi distruggere 1 mostro scoperto sul Terreno.
  | pt_name   = Centauro Mina
  | pt_text   = 1 monstro Guerreiro de LUZ + 1 monstro Besta<br />Uma vez por turno, durante o seu turno, quando seu oponente ativar um Card de Armadilha (Efeito Rápido): você pode negar a ativação e, se isso acontecer, Baixe esse card. Você só pode usar cada um dos seguintes efeitos de "Centauro Mina" uma vez por turno. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro de Nível 2 ou menos da sua mão ou do Cemitério. Se este card for enviado para o Cemitério como Matéria Sincro para um monstro Guerreiro de VENTO: você pode destruir 1 monstro com a face para cima no campo.
  | es_name   = Centauro Mina
  | es_text   = 1 monstruo Guerrero de LUZ + 1 monstruo Bestia<br />Una vez por turno, durante tu turno, cuando tu adversario activa una Carta de Trampa (Efecto Rápido): puedes negar la activación y, si lo haces, Coloca esa carta. Sólo puedes usar cada uno de los siguientes efectos de "Centauro Mina" una vez por turno. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo de Nivel 2 o menor. Si esta carta es mandada al Cementerio como Material de Sincronía para un monstruo Guerrero de VIENTO: puedes destruir 1 monstruo boca arriba en el Campo.
  | ja_text   = 戦士族・光属性モンスター＋獣族モンスター<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分の手札・墓地からレベル２以下のモンスター１体を特殊召喚する。<br />②：１ターンに１度、自分ターンに相手が罠カードを発動した時に発動できる。その発動を無効にし、そのカードをそのままセットする。<br />③：このカードが戦士族・風属性ＳモンスターのＳ素材として墓地へ送られた場合に発動できる。フィールドの表側表示モンスター１体を破壊する。
  | ko_name   = 켄타우르미나
  | ko_text   = 전사족 / 빛 속성 몬스터 ＋ 야수족 몬스터<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 레벨 2 이하의 몬스터 1장을 고르고 특수 소환한다. ②: 1턴에 1번, 자신 턴에 상대가 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 그 카드를 그대로 세트한다. ③: 이 카드가 전사족 / 바람 속성 싱크로 몬스터의 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 필드의 앞면 표시 몬스터 1장을 고르고 파괴한다.
  | tc_name   = 半人馬米娜
