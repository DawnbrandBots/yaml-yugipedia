title: Supervise (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a Gemini monster. It becomes an Effect Monster, and gains its effects. If this face-up card is sent from the field to the GY: Target 1 Normal Monster in your GY; Special Summon it.

  | fr_name   = Supervision
  | fr_text   = Équipable uniquement à un monstre Gémeau. Il devient un Monstre à Effet et gagne ses effets. Si cette carte face recto est envoyée depuis le Terrain au Cimetière : ciblez 1 Monstre Normal dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name   = Überwachen
  | de_text   = Rüste nur ein Zwillingsmonster mit dieser Karte aus. Es wird zu einem Effektmonster und erhält seine Effekte. Falls diese offene Karte vom Spielfeld auf den Friedhof gelegt wird: Wähle 1 Normales Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung.
  | it_name   = Supervisionare
  | it_text   = Equipaggia solo ad un mostro Gemello. Esso diventa un Mostro con Effetto, e guadagna i suoi effetti. Se questa carta scoperta viene mandata dal Terreno al Cimitero: scegli come bersaglio 1 Mostro Normale nel tuo Cimitero; Evocalo Specialmente.
  | pt_name   = Supervisionar
  | pt_text   = Só pode ser equipado a um monstro Gêmeos. Ele se torna um Monstro de Efeito e ganha o(s) seu(s) efeito(s). Se este card com a face para cima for enviado do campo para o Cemitério: escolha 1 Monstro Normal no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name   = Supervisar
  | es_text   = Sólo puedes equiparla a un monstruo Géminis. Éste se convierte en un Monstruo de Efecto y gana sus efectos. Si esta carta boca arriba es mandada del Campo al Cementerio: selecciona 1 Monstruo Normal en tu Cementerio; Invócalo de Modo Especial.
  | ja_text   = デュアルモンスターにのみ装備可能。<br />①：装備モンスターはもう１度召喚された状態として扱う。<br />②：表側表示のこのカードがフィールドから墓地へ送られた場合、自分の墓地の通常モンスター１体を対象として発動する。そのモンスターを特殊召喚する。
  | ko_name   = 슈퍼바이스
  | ko_text   = 듀얼 몬스터에만 장착 가능. ①: 장착 몬스터는 1번 더 일반 소환된 상태로 취급한다. ②: 앞면 표시의 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 묘지의 일반 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 특수 소환한다.
  | tc_name   = 超二重之力
  | tc_text   = 僅可裝備於二重怪獸。①：裝備怪獸視為再次被召喚的狀態。②：在正面表示的此卡從場上被送至墓地的狀況下，將我方墓地的１隻通常怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 超二重之力
  | sc_text   = 仅限装备二重怪兽。装备怪兽变为已再次召唤的状态。以表侧表示存在于场上的此卡被送入墓地时，选择我方墓地中１只通常怪兽并特殊召唤。
  }}
