  | text               = "Dark Magician" + 1 LIGHT or DARK monster<br />Must be either Fusion Summoned, or Special Summoned (from your Extra Deck) during the turn a Spell Card or effect is activated, by banishing 1 Level 6 or higher DARK Spellcaster monster you control as material. You can only Special Summon "Dark Magician of Destruction" once per turn this way, no matter which method you use. This card's name becomes "Dark Magician" while on the field or in the GY. If this card is Special Summoned: You can add 1 "Dark Magician" or 1 card that mentions it from your Deck to your hand.

  | fr_name            = Magicien Sombre de la Destruction
  | fr_text            = "Magicien Sombre" + 1 monstre LUMIÈRE ou TÉNÈBRES<br />Uniquement soit Invocable par Fusion soit Invocable Spécialement (depuis votre Extra Deck) durant le tour où une Carte Magie ou effet de Magie est activé, en bannissant 1 monstre TÉNÈBRES Magicien de min. Niveau 6 que vous contrôlez comme Matériel. Vous ne pouvez Invoquer Spécialement "Magicien Sombre de la Destruction" qu'une fois par tour de cette façon, peu importe la méthode que vous utilisez. Le nom de cette carte devient "Magicien Sombre" tant qu'elle est sur le Terrain ou dans le Cimetière. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 "Magicien Sombre" ou 1 carte qui le mentionne depuis votre Deck à votre main.
  | de_name            = Dunkler Magier der Zerstörung
  | de_text            = „Dunkler Magier“ + 1 LICHT oder FINSTERNIS Monster<br />Muss entweder als Fusionsbeschwörung beschworen werden oder während des Spielzugs, in dem eine Zauberkarte oder ein Zaubereffekt aktiviert wird, als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du 1 FINSTERNIS Hexer-Monster der Stufe 6 oder höher, das du kontrollierst, als Material verbannst. Du kannst „Dunkler Magier der Zerstörung“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören, egal welche Methode du verwendest. Der Name dieser Karte wird zu „Dunkler Magier“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Dunkler Magier“ oder 1 Karte, die ihn erwähnt, von deinem Deck hinzufügen.
  | it_name            = Mago Nero della Distruzione
  | it_text            = "Mago Nero" + 1 mostro LUCE o OSCURITÀ<br />Deve essere Evocato tramite Fusione, oppure Evocato Specialmente (dal tuo Extra Deck) durante un turno in cui viene attivata una Carta Magia o un suo effetto, bandendo 1 mostro OSCURITÀ Incantatore di Livello 6 o superiore che controlli come materiale. Puoi Evocare Specialmente "Mago Nero della Distruzione" una sola volta per turno in questo modo, indipendentemente da quale metodo usi. Il nome di questa carta diventa "Mago Nero" mentre è sul Terreno o nel Cimitero. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 "Mago Nero" o 1 carta che lo menziona dal tuo Deck alla tua mano.
  | pt_name            = Mago Negro da Destruição
  | pt_text            = "Mago Negro" + 1 monstro de LUZ ou de TREVAS<br />Deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial (do seu Deck Adicional) durante o turno em que um Card de Magia ou seus efeitos for ativado, ao banir 1 monstro Mago de TREVAS de Nível 6 ou mais que você controla como matéria. Você só pode Invocar "Mago Negro da Destruição" por Invocação-Especial uma vez por turno desta forma, não importa o método que usar. O nome deste card se torna "Mago Negro" enquanto estiver no campo ou no Cemitério. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 "Mago Negro" ou 1 card que o mencione do seu Deck à sua mão.
  | es_name            = Mago Oscuro de la Destrucción
  | es_text            = "Mago Oscuro" + 1 monstruo de LUZ u OSCURIDAD<br />Debe ser ya sea Invocado por Fusión, o Invocado de Modo Especial (desde tu Deck Extra) durante el turno en el que es activada una Carta Mágica o su efecto, desterrando 1 monstruo Lanzador de Conjuros de OSCURIDAD de Nivel 6 o mayor que controles como material. Sólo puedes Invocar de Modo Especial "Mago Oscuro de la Destrucción" una vez por turno de esta forma, sin importar qué método uses. El nombre de esta carta se convierte en "Mago Oscuro" mientras está en el Campo o en el Cementerio. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 "Mago Oscuro" o 1 carta que lo mencione en tu Deck.
  | ja_text            = 「ブラック・マジシャン」＋光・闇属性モンスター<br />「滅びの黒魔術師」は１ターンに１度、融合召喚及び以下の方法でのみ特殊召喚できる。<br />●魔法カードの効果が発動したターン、自分フィールドのレベル６以上の魔法使い族・闇属性モンスター１体を除外した場合にＥＸデッキから特殊召喚できる。<br />①：このカードのカード名は、フィールド・墓地に存在する限り「ブラック・マジシャン」として扱う。<br />②：このカードが特殊召喚した場合に発動できる。「ブラック・マジシャン」１体またはそのカード名が記されたカード１枚をデッキから手札に加える。
  | ko_name            = 멸망의 흑마술사
  | ko_text            = "블랙 매지션" ＋ 빛 / 어둠 속성 몬스터<br />"멸망의 흑마술사"는 1턴에 1번, 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다.<br />●마법 카드의 효과가 발동한 턴에, 자신 필드의 레벨 6 이상인 마법사족 / 어둠 속성 몬스터 1장을 제외했을 경우에 엑스트라 덱에서 특수 소환할 수 있다.<br />①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "블랙 매지션"으로 취급한다.<br />②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. "블랙 매지션" 1장 또는 그 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다.
  | tc_name            = 毀滅的黑魔術師
  | tc_text            = 「黑魔導」＋光・闇屬性怪獸<br />「毀滅的黑魔術師」1回合1次，僅可透過融合召喚及以下方法特殊召喚。<br />●在發動了魔法卡的效果的回合，將自己場上的1隻等級6以上的魔法使族・闇屬性怪獸除外的情況下，可從額外牌組特殊召喚。<br />①：此卡只要存在於場上・墓地，卡名視為「黑魔導」。<br />②：此卡特殊召喚的情況下可以發動。從牌組將1隻「黑魔導」或1張記載有該卡名的卡加入手牌。
  | sc_name            = 毁灭的黑魔术师
  | sc_text            = “黑魔导”＋光・暗属性怪兽<br />“毁灭的黑魔术师”1回合1次，仅可通过融合召唤及以下方法特殊召唤。<br />●在发动了魔法卡的效果的回合，将自己场上的1只等级6以上的魔法师族・暗属性怪兽除外的情况下，可从额外牌组特殊召唤。<br />①：此卡只要存在于场上・墓地，卡名视为“黑魔导”。<br />②：此卡特殊召唤的情况下可以发动。从牌组将1只“黑魔导”或1张记载有该卡名的卡加入手牌。
