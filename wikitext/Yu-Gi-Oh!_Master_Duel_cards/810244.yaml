  | text      = This card must attack if able. When this face-up card is selected as an attack target, change its battle position. When this card is Normal Summoned, you can draw a number of cards equal to the number of face-up Defense Position "Karakuri" monsters you control.

  | fr_name   = Karakuri 7749 "Nanashick" le Ninja
  | fr_text   = Cette carte doit attaquer, si possible. Lorsque cette carte face recto est sélectionnée comme cible d'une attaque, changez sa position de combat. Lorsque cette carte est Invoquée Normalement, vous pouvez piocher un nombre de cartes égal au nombre de monstres "Karakuri" en Position de Défense face recto que vous contrôlez.
  | de_name   = Karakuri-Ninja Nr. 7749 „Nanashick“
  | de_text   = Diese Karte muss angreifen, falls möglich. Wenn diese offene Karte als Angriffsziel gewählt wird, ändere ihre Kampfposition. Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du Karten ziehen in Höhe der Anzahl der „Karakuri“-Monster in offener Verteidigungsposition, die du kontrollierst.
  | it_name   = Karakuri Ninja mod. 7749 "Nanashick"
  | it_text   = Questa carta deve attaccare se possibile. Quando questa carta scoperta viene scelta come bersaglio di un attacco, cambia la sua Posizione. Quando questa carta viene Evocata Normalmente, puoi pescare un numero di carte pari al numero di mostri "Karakuri" scoperti in Posizione di Difesa che controlli.
  | pt_name   = Ninja Karakuri mod. 7749 "Nanashick"
  | pt_text   = Este card deve atacar se possível. Quando este card com a face para cima no campo for selecionado como alvo de um ataque, mude sua posição de batalha. Quando este card for Invocado por Invocação-Normal, você pode comprar um número de cards igual ao número de monstros "Karakuri" com a face para cima em Posição de Defesa que você controla.
  | es_name   = Ninja Karakuri mod. 7749 - "Nanashick"
  | es_text   = Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba es seleccionada como objetivo de un ataque, cambia su posición de batalla. Cuando esta carta es Invocada de Modo Normal, puedes robar una cantidad de cartas igual a la cantidad de monstruos "Karakuri" en Posición de Defensa boca arriba que controles.
  | ja_text   = ①：このカードが召喚した時に発動できる。自分フィールドの守備表示の「カラクリ」モンスターの数だけ、自分はドローする。<br />②：このカードは攻撃可能な場合には攻撃しなければならない。<br />③：このカードが攻撃対象に選択された場合に発動する。このカードの表示形式を変更する。
  | ko_name   = 자동기계첩자 7749 "칠칠사십구"
  | ko_text   = 이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 변경한다. 이 카드가 일반 소환에 성공했을 때, 자신 필드 위에 앞면 수비 표시로 존재하는 "자동기계"라는 이름이 붙은 몬스터의 수만큼, 자신의 덱에서 카드를 드로우할 수 있다.
  | tc_name   = 機偶忍者 七七四九
  | tc_text   = 此卡在可以攻擊的狀況下必須進行攻擊。在正面表示的此卡被選為攻擊對象時，變更此卡的表示形式。可在此卡召喚成功時發動。依據我方場上的守備表示的冠有「機偶」之名的怪獸的數量，從我方牌組抽牌。
  | sc_name   = 机偶忍者 七七四九
  | sc_text   = ①：此卡召唤成功时可以发动。依自己场上守备表示“机偶”怪兽的数量，自己从牌组抽牌。<br />②：此卡在可攻击的情况下必须攻击。<br />③：此卡在被选择为攻击对象的情况下发动。变更此卡的表示形式。
  }}
