title: Lightsworn Sabre (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a "Lightsworn" monster. It gains 700 ATK. When this card is sent from your Deck to the GY: You can target 1 "Lightsworn" monster you control; equip this card to that target.

  | fr_name   = Rapière Seigneur Lumière
  | fr_text   = Équipable uniquement à un monstre "Seigneur Lumière". Il gagne 700 ATK. Lorsque cette carte est envoyée depuis votre Deck au Cimetière : vous pouvez cibler 1 monstre "Seigneur Lumière" que vous contrôlez ; équipez cette carte à la cible.
  | de_name   = Lichtverpflichteter Degen
  | de_text   = Rüste nur ein „Lichtverpflichtet“-Monster mit dieser Karte aus. Es erhält 700 ATK. Wenn diese Karte von deinem Deck auf den Friedhof gelegt wird: Du kannst 1 „Lichtverpflichtet“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus.
  | it_name   = Scimitarra Fedele della Luce
  | it_text   = Equipaggia solo ad un mostro "Fedele della Luce". Esso guadagna 700 ATK. Quando questa carta viene mandata dal tuo Deck al Cimitero: puoi scegliere come bersaglio 1 mostro "Fedele della Luce" che controlli; equipaggia questa carta a quel bersaglio.
  | pt_name   = Rapieira Luminoso
  | pt_text   = Só pode ser equipado a um monstro "Luminoso". Ele ganha 700 de ATK. Quando este card for enviado do seu Deck para o Cemitério: você pode escolher 1 monstro "Luminoso" que você controla; equipe este card ao alvo.
  | es_name   = Espada Luminosa
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Luminoso/a". Éste gana 700 ATK. Cuando esta carta es mandada al Cementerio desde tu Deck: puedes seleccionar 1 monstruo "Luminoso/a" que controles; equipa esta carta a ese objetivo.
  | ja_text   = 「ライトロード」モンスターにのみ装備可能。<br />①：装備モンスターの攻撃力は７００アップする。<br />②：このカードがデッキから墓地へ送られた時、自分フィールドの「ライトロード」モンスター１体を対象として発動できる。このカードをその自分のモンスターに装備する。
  | ko_name   = 라이트로드 레이피어
  | ko_text   = "라이트로드"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 700 포인트 올린다. 이 카드가 덱에서 묘지로 보내졌을 때, 이 카드를 자신 필드 위에 존재하는 "라이트로드"라는 이름이 붙은 몬스터 1장에 장착할 수 있다.
  | tc_name   = 光道輕劍
  | tc_text   = 僅可裝備於冠有「光道」之名的怪獸。裝備怪獸的攻擊力提升７００。此卡從牌組被送至墓地時，可選擇我方場上的１隻冠有「光道」之名的怪獸裝備此卡。
  | sc_name   = 光道轻剑
  | sc_text   = 仅限装备冠有“光道”之名的怪兽。装备怪兽的攻击力上升７００点。此卡从牌组被送入墓地时，可选择我方场上的１只冠有“光道”之名的怪兽装备此卡。
  }}
