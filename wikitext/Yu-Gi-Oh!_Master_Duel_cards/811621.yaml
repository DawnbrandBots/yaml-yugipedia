  | ko_name   = 나츄르 마론
  | ko_text   = 이 카드가 일반 소환에 성공했을 때, 자신의 덱에서 "나츄르"라는 이름이 붙은 몬스터 1장을 묘지로 보낼 수 있다. 또한 1턴에 1번, 자신의 묘지에 존재하는 "나츄르"라는 이름이 붙은 몬스터 2장을 선택하여 덱으로 되돌리고, 자신의 덱에서 카드를 1장 드로우할 수 있다.
  | tc_name   = 大植然栗子
  | tc_text   = 可在此卡召喚成功時發動。從牌組將１隻冠有「大植然」之名的怪獸送至墓地。此外，１回合１次，可選擇我方墓地２隻冠有「大植然」之名的怪獸發動。將選擇的怪獸送至牌組，從我方牌組抽１張牌。
  | sc_name   = 大植然栗子
  | sc_text   = ①：此卡召唤成功时可以发动。从牌组将１只“大植然”怪兽送至墓地。<br />②：１回合１次，以自己墓地的２只“大植然”怪兽为对象可以发动。将该２只怪兽放回牌组。然后自己从牌组抽１张。
