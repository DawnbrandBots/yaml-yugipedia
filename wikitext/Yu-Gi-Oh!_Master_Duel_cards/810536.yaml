  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札の儀式モンスター１体を相手に見せて発動できる。このカードを手札から特殊召喚する。<br />②：このカードが特殊召喚した場合に発動できる。デッキから「リブロマンサー・ファイア」以外の「リブロマンサー」モンスター１体を手札に加える。
  | ko_name   = 리브로맨서 파이어
