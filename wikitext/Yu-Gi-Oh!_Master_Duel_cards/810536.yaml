  | de_name   = Libromant Feuer
  | de_text   = Du kannst 1 Ritualmonster in deiner Hand vorzeigen: Beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Libromant“-Monster von deinem Deck hinzufügen, außer „Libromant Feuer“. Du kannst jeden Effekt von „Libromant Feuer“ nur einmal pro Spielzug verwenden.
  | it_name   = Libromante Fuoco
