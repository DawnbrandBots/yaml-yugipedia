  | text      = You can only control 1 "Ranryu". If you control a Spellcaster monster, you can Special Summon this card (from your hand). If this card is destroyed by battle or card effect and sent to the GY: You can target 1 monster with 1500 ATK/200 DEF in your GY, except "Ranryu"; Special Summon it.

  | fr_name   = Ranryu
  | fr_text   = Vous ne pouvez contrôler qu'1 "Ranryu". Si vous contrôlez un monstre Magicien, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez cibler 1 monstre avec 1500 ATK/200 DEF ("Ranryu" exclu) dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name   = Ranryu
  | de_text   = Du kannst nur 1 „Ranryu“ kontrollieren. Falls du ein Hexer-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 Monster mit 1500 ATK/200 DEF in deinem Friedhof wählen, außer „Ranryu“; beschwöre es als Spezialbeschwörung.
  | it_name   = Ranryu
  | it_text   = Puoi controllare solo 1 "Ranryu". Se controlli un mostro Incantatore, puoi Evocare Specialmente questa carta (dalla tua mano). Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro con ATK 1500/DEF 200 nel tuo Cimitero, eccetto "Ranryu"; Evocalo Specialmente.
  | pt_name   = Ranryu
  | pt_text   = Você só pode controlar 1 "Ranryu". Se você controlar um monstro Mago, você pode Invocar este card por Invocação-Especial (da sua mão). Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode escolher 1 monstro com 1500 de ATK/200 de DEF no seu Cemitério, exceto "Ranryu"; Invoque-o por Invocação-Especial.
  | es_name   = Ranryu
  | es_text   = Sólo puedes controlar 1 "Ranryu". Si controlas un monstruo Lanzador de Conjuros, puedes Invocar esta carta de Modo Especial (desde tu mano). Si esta carta es destruida en batalla o por el efecto de una carta y mandada al Cementerio: puedes seleccionar 1 monstruo con 1500 ATK/200 DEF en tu Cementerio, excepto "Ranryu"; Invócalo de Modo Especial.
  | ja_text   = ①：「ランリュウ」は自分フィールドに１枚しか表側表示で存在できない。<br />②：自分フィールドに魔法使い族モンスターが存在する場合、このカードは手札から特殊召喚できる。<br />③：このカードが戦闘・効果で破壊され墓地へ送られた場合、「ランリュウ」を除く、自分の墓地の攻撃力１５００／守備力２００のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 란류
  | ko_text   = ①: "란류"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드에 마법사족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, "란류" 이외의 자신 묘지의 공격력 1500 / 수비력 200 인 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 嵐龍
  | tc_text   = ①：「嵐龍」在我方場上僅限以正面表示存在１隻。②：在我方場上存在魔法使族怪獸的狀況下，可從手牌特殊召喚此卡。③：在此卡因戰鬥・效果被破壞送至墓地的狀況下，可將我方墓地的１隻「嵐龍」以外的攻擊力１５００／守備力２００的怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 岚龙
  | sc_text   = ①：“岚龙”在自己场上仅可有1只以表侧表示存在。②：自己场上有魔法师族怪兽存在的情况下，此卡可从手牌中特殊召唤。③：此卡因战斗・效果被破坏并被送至墓地的情况下，以“岚龙”以外的自己墓地的1只攻击力1500/守备力200的怪兽为对象可以发动。将该怪兽特殊召唤。
  }}
