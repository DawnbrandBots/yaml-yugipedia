  | fr_name   = Poupée de la Malédiction du Reflet
  | fr_text   = Lorsqu'un effet de monstre qui va vous infliger des dommages est activé : votre adversaire reçoit ces dommages à la place. Lorsque vous recevez des dommages de combat, tant que cette carte est dans votre Cimetière : vous pouvez Poser cette carte. Vous ne pouvez utiliser cet effet de "Poupée de la Malédiction du Reflet" qu'une fois par tour.
  | de_name   = Fluchreflexionspuppe
  | de_text   = Wenn ein Monstereffekt aktiviert wird, der dir Schaden zufügen würde: Stattdessen erhält dein Gegner jenen Schaden. Wenn du Kampfschaden erhältst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte setzen. Du kannst diesen Effekt von „Fluchreflexionspuppe“ nur einmal pro Spielzug verwenden.
  | it_name   = Bambola Rifletti Maledizione
  | it_text   = Quando viene attivato l'effetto di un mostro che sta per infliggerti danno: il tuo avversario subisce invece quel danno. Quando subisci danno da combattimento, mentre questa carta è nel tuo Cimitero: puoi Posizionare questa carta. Puoi utilizzare questo effetto di "Bambola Rifletti Maledizione" una sola volta per turno.
  | pt_name   = Boneca de Reflexo de Maldição
  | pt_text   = Quando um efeito de monstro que causaria dano a você for ativado: em vez disso, seu oponente sofre esse dano. Quando você sofrer dano de batalha, enquanto este card estiver no seu Cemitério: você pode Baixar este card. Você só pode usar este efeito de "Boneca de Reflexo de Maldição" uma vez por turno.
  | es_name   = Muñeca Reflejadora de Maldiciones
  | es_text   = Cuando es activado un efecto de monstruo que fuera a infligirte daño: tu adversario recibe ese daño en tu lugar. Cuando recibes daño de batalla, mientras esta carta esté en tu Cementerio: puedes Colocar esta carta. Sólo puedes usar este efecto de "Muñeca Reflejadora de Maldiciones" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分にダメージを与えるモンスターの効果が発動した時に発動できる。その効果で発生する自分への効果ダメージは代わりに相手が受ける。<br />②：このカードが墓地に存在し、自分が戦闘ダメージを受けた時に発動できる。このカードを自分フィールドにセットする。
  | ko_name   = 저주반사의 인형
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신에게 데미지를 주는 몬스터 효과가 발동했을 때에 발동할 수 있다. 그 효과로 발생하는 자신에게로의 효과 데미지는 대신에 상대가 받는다.<br />②: 이 카드가 묘지에 존재하고, 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name   = 反彈詛咒的偶人
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：可在給予我方傷害的怪獸效果發動時發動。透過該效果對我方造成的效果傷害由對方承受作為替代。<br />②：可在此卡存在於墓地，我方受到戰鬥傷害時發動。將此卡覆蓋在我方場上。
  | sc_name   = 反弹诅咒的偶人
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：给予自己伤害的怪兽的效果发动时可以发动。因该效果产生的对自己的效果伤害由对手代替承受。<br />②：此卡存在于墓地，自己受到战斗伤害时可以发动。将此卡放置在自己场上。
