  {{Master Duel card
  | main      = Pendulum Scale (card)
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = If you have 2 cards in your Pendulum Zones: Apply the following effect, based on the difference in the Pendulum Scales.<br />●0: Destroy 2 Spells/Traps on the field.<br />●1, 2, or 3: Add 1 Level 2, 3, or 4 Pendulum Monster from your Deck to your hand.<br />●4, 5, or 6: Add 1 Level 5, 6, or 7 Pendulum Monster from your Deck to your hand.<br />●7+: Return up to 2 cards from your Pendulum Zone(s) to the hand, then you can Special Summon 1 Pendulum Monster from your hand.<br />You can only activate 1 "Pendulum Scale" per turn.

  | fr_name   = Échelle Pendule
  | fr_text   = Si vous avez 2 cartes dans vos Zones Pendule : appliquez l'effet suivant, selon la différence en Échelles Pendule.<br />●0 : Détruisez 2 Magies/Pièges sur le Terrain.<br />●1, 2 ou 3 : Ajoutez 1 Monstre Pendule de Niveau 2, 3 ou 4 depuis votre Deck à votre main.<br />●4, 5 ou 6 : Ajoutez 1 Monstre Pendule de Niveau 5, 6 ou 7 depuis votre Deck à votre main.<br />●7+ : Renvoyez max. 2 cartes depuis vos Zones Pendule à la main, puis vous pouvez Invoquer Spécialement 1 Monstre Pendule depuis votre main.<br />Vous ne pouvez activer qu'1 "Échelle Pendule" par tour.
  | de_name   = Pendelbereich
  | de_text   = Falls du 2 Karten in deinen Pendelzonen hast: Führe den folgenden Effekt aus, basierend auf der Differenz der Pendelbereiche.<br />●0: Zerstöre 2 Zauber/Fallen auf dem Spielfeld.<br />●1, 2 oder 3: Füge deiner Hand 1 Pendelmonster der Stufe 2, 3 oder 4 von deinem Deck hinzu.<br />●4, 5 oder 6: Füge deiner Hand 1 Pendelmonster der Stufe 5, 6 oder 7 von deinem Deck hinzu.<br />●7+: Gib bis zu 2 Karten von deinen Pendelzonen auf die Hand zurück, dann kannst du 1 Pendelmonster als Spezialbeschwörung von deiner Hand beschwören.<br />Du kannst nur 1 „Pendelbereich“ pro Spielzug aktivieren.
  | it_name   = Valore Pendulum
  | it_text   = Se hai 2 carte nelle tue Zone Pendulum: applica il seguente effetto, a seconda della differenza nei Valori Pendulum.<br />●0: Distruggi 2 Magie/Trappole sul Terreno.<br />●1, 2 o 3: Aggiungi 1 Mostro Pendulum di Livello 2, 3 o 4 dal tuo Deck alla tua mano.<br />●4, 5 o 6: Aggiungi 1 Mostro Pendulum di Livello 5, 6 o 7 dal tuo Deck alla tua mano.<br />●7+: Fai ritornare fino a 2 carte da una o più tue Zone Pendulum nella mano, poi puoi Evocare Specialmente 1 Mostro Pendulum dalla tua mano.<br />Puoi attivare solo 1 "Valore Pendulum" per turno.
  | pt_name   = Escala de Pêndulo
  | pt_text   = Se você tiver 2 cards nas suas Zonas de Pêndulo: aplique o seguinte efeito, de acordo com a diferença nas Escalas de Pêndulo.<br />●0: Destrua 2 Magias/Armadilhas no campo.<br />●1, 2 ou 3: Adicione 1 Monstro Pêndulo de Nível 2, 3 ou 4 do seu Deck à sua mão.<br />●4, 5 ou 6: Adicione 1 Monstro Pêndulo de Nível 5, 6 ou 7 do seu Deck à sua mão.<br />●7+: Devolva até 2 cards da(s) sua(s) Zona(s) de Pêndulo para a mão e, depois, você pode Invocar por Invocação-Especial 1 Monstro Pêndulo da sua mão.<br />Você só pode ativar 1 "Escala de Pêndulo" por turno.
  | es_name   = Escala de Péndulo
  | es_text   = Si tienes 2 cartas en tus Zonas de Péndulo: aplica el siguiente efecto, basado en la diferencia en las Escalas de Péndulo.<br />●0: Destruye 2 Mágicas/Trampas en el Campo.<br />●1, 2 o 3: Añade a tu mano 1 Monstruo de Péndulo de Nivel 2, 3 o 4 en tu Deck.<br />●4, 5 o 6: Añade a tu mano 1 Monstruo de Péndulo de Nivel 5, 6 o 7 en tu Deck.<br />●7+: Devuelve a la mano hasta 2 cartas en tu o tus Zonas de Péndulo, y después puedes Invocar de Modo Especial 1 Monstruo de Péndulo desde tu mano.<br />Sólo puedes activar 1 "Escala de Péndulo" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分のＰゾーンにカードが２枚存在する場合、そのＰスケールの差の数値によって以下の効果を適用する。<br />●０：フィールドの魔法・罠カード２枚を破壊する。<br />●１～３：デッキからレベル２～４のＰモンスター１体を手札に加える。<br />●４～６：デッキからレベル５～７のＰモンスター１体を手札に加える。<br />●７以上：自分のＰゾーンのカードを２枚まで手札に戻す。その後、手札からＰモンスター１体を特殊召喚できる。
  | ko_name   = 펜듈럼 스케일
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 펜듈럼 존에 카드가 2장 존재할 경우, 그 펜듈럼 스케일의 차의 수치에 따라 이하의 효과를 적용한다.<br />●0: 필드의 마법 / 함정 카드 2장을 고르고 파괴한다.<br />●1~3: 덱에서 레벨 2~4 의 펜듈럼 몬스터 1장을 패에 넣는다.<br />●4~6: 덱에서 레벨 5~7 의 펜듈럼 몬스터 1장을 패에 넣는다.<br />●7 이상: 자신의 펜듈럼 존의 카드를 2장까지 고르고 주인의 패로 되돌린다. 그 후, 패에서 펜듈럼 몬스터 1장을 특수 소환할 수 있다.
  | tc_name   = 鐘擺刻度秤
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：在我方鐘擺區存在２張卡的狀況下，根據該鐘擺刻度的數值差距適用以下效果。<br />●０：選擇場上的２張魔法、陷阱卡破壞。<br />●１～３：從牌組將１隻等級２～４的鐘擺怪獸加入手牌。<br />●４～６：從牌組將１隻等級５～７的鐘擺怪獸加入手牌。<br />●７以上：選擇２張我方鐘擺區的卡送回持有者的手牌。其後，可從手牌特殊召喚１隻鐘擺怪獸。
  | sc_name   = 灵摆刻度
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：自己的灵摆区域存在２张卡的情况下，根据其灵摆刻度之差的数值，适用以下效果。<br />●０：挑选场上的２张魔法・陷阱卡破坏。<br />●１～３：从牌组将１只等级２～４的灵摆怪兽加入手牌。<br />●４～６：从牌组将１只等级５～７的灵摆怪兽加入手牌。<br />●７以上：挑选自己的灵摆区域的最多２张卡放回持有者的手牌。然后，可从手牌将１只灵摆怪兽特殊召唤。
