  | text      = 2 Level 8 DARK monsters<br />Must be Xyz Summoned. Once per turn (Quick Effect): You can detach 1 material from this card and send 1 card from your hand to the GY, then target 1 face-up card your opponent controls; change this card to Defense Position, and if you do, negate that targeted card's effects, until the end of this turn.

  | fr_name   = Numéro 22 : Zombiestein
  | fr_text   = 2 monstres TÉNÈBRES de Niveau 8<br />Uniquement Invocable par Xyz. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte et envoyer 1 carte depuis votre main au Cimetière, puis ciblez 1 carte face recto contrôlée par votre adversaire ; changez cette carte en Position de Défense, et si vous le faites, annulez les effets de la carte ciblée jusqu'à la fin de ce tour.
  | de_name   = Nummer 22: Zombiestein
  | de_text   = 2 FINSTERNIS Monster der Stufe 8<br />Muss als Xyz-Beschwörung beschworen werden. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und 1 Karte von deiner Hand auf den Friedhof legen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; ändere diese Karte in die Verteidigungsposition und falls du dies tust, annulliere die Effekte jener als Ziel gewählten Karte bis zum Ende dieses Spielzugs.
  | it_name   = Numero 22: Zombiestein
  | it_text   = 2 mostri OSCURITÀ di Livello 8<br />Deve essere Evocato Xyz. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta e mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; metti questa carta in Posizione di Difesa e, se lo fai, annulla gli effetti di quella carta scelta come bersaglio, fino alla fine di questo turno.
  | pt_name   = Número 22: Zumbistein
  | pt_text   = 2 monstros de TREVAS de Nível 8<br />Deve ser Invocado por Invocação-Xyz. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e enviar 1 card da sua mão para o Cemitério e, depois, escolha 1 card com a face para cima que seu oponente controla; coloque este card em Posição de Defesa e, se isso acontecer, negue os efeitos do card alvo até o final deste turno.
  | es_name   = Número 22: Zombiestein
  | es_text   = 2 monstruos de OSCURIDAD de Nivel 8<br />Debe ser Invocado Xyz. Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta y mandar al Cementerio 1 carta en tu mano, y después selecciona 1 carta boca arriba que controle tu adversario; cambia esta carta a Posición de Defensa y, si lo haces, niega los efectos de esa carta seleccionada hasta el final de este turno.
  | ja_text   = 闇属性レベル８モンスター×２<br />このカードはＸ召喚でしか特殊召喚できない。<br />①：自分・相手ターンに１度、このカードがフィールドに攻撃表示で存在する場合、このカードのＸ素材を１つ取り除き、手札を１枚墓地へ送り、相手フィールドの表側表示カード１枚を対象として発動できる。このカードを守備表示にし、対象のカードの効果をターン終了時まで無効にする。
  | ko_name   = No.22 프랑켄
  | ko_text   = 어둠 속성 레벨 8 몬스터 × 2<br />이 카드는 엑시즈 소환으로밖에 특수 소환할 수 없다. 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 패를 1장 묘지로 보내, 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 발동할 수 있다. 이 카드를 수비 표시로 하고, 선택한 카드의 효과를 엔드 페이즈시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = No.22 不亂健
  | tc_text   = 闇屬性等級８怪獸×２<br />此卡僅限以超量召喚進行特殊召喚。<br />①：１回合１次，在此卡以攻擊表示存在於場上的狀況下，可去除此卡的１個超量素材，將１張手牌送至墓地，將對方場上的１張正面表示的卡做為對象發動。將此卡變為守備表示，對象卡的效果在回合結束前變為無效。此效果在對方回合也可發動。
  | sc_name   = 编号22 不乱健
  | sc_text   = 暗属性等级８怪兽×２<br />此卡仅可以超量召唤方式特殊召唤。<br />①：１回合１次，此卡以攻击表示存在于场上的情况下，去除此卡的１个超量素材，将１张手牌送至墓地，以对手场上的１张表侧表示的卡为对象可以发动。将此卡改成守备表示，将对象卡的效果直至回合结束时为止无效。此效果在对手回合中也可以发动。
