title: T.G. Limiter Removal (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Discard 1 card; add 2 "T.G." monsters with different names from your Deck to your hand. You can banish this card from your GY, then target 1 "T.G." monster in your GY; shuffle it into the Deck, or if you control a Machine "T.G." monster, you can add it to your hand instead. You can only use 1 "T.G. Limiter Removal" effect per turn, and only once that turn.

  | fr_name   = Supprimeur de Limites T.G.
  | fr_text   = Défaussez 1 carte ; ajoutez 2 monstres "T.G." de noms différents depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "T.G." dans votre Cimetière ; mélangez-le dans le Deck, ou si vous contrôlez un monstre "T.G." Machine, vous pouvez l'ajouter à votre main à la place. Vous ne pouvez utiliser qu'1 effet de "Supprimeur de Limites T.G." par tour, et uniquement une fois le tour.
  | de_name   = T.G. Begrenzer-Entferner
  | de_text   = Wirf 1 Karte ab; füge deiner Hand 2 „T.G.“-Monster mit unterschiedlichen Namen von deinem Deck hinzu. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „T.G.“-Monster in deinem Friedhof wählen; mische es ins Deck oder falls du ein „T.G.“-Maschine-Monster kontrollierst, kannst du es stattdessen deiner Hand hinzufügen. Du kannst nur 1 Effekt von „T.G. Begrenzer-Entferner“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = T.G. Rimozione di Limite
  | it_text   = Scarta 1 carta; aggiungi 2 mostri "T.G." con nomi diversi dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "T.G." nel tuo Cimitero; mischialo nel Deck o, se controlli un mostro "T.G." Macchina, puoi invece aggiungerlo alla tua mano. Puoi utilizzare solo 1 effetto di "T.G. Rimozione di Limite" per turno, e solo una volta in quel turno.
  | pt_name   = T.G. Remoção de Limitador
  | pt_text   = Descarte 1 card; adicione 2 monstros "T.G." com nomes diferentes do seu Deck à sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "T.G." no seu Cemitério; embaralhe-o no Deck ou, se você controlar um monstro Máquina "T.G.", em vez disso, você pode adicioná-lo à sua mão. Você só pode usar 1 efeito de "T.G. Remoção de Limitador" por turno e apenas uma vez por turno.
  | es_name   = T.G. Eliminación de Limitador
  | es_text   = Descarta 1 carta; añade a tu mano 2 monstruos "T.G." con nombres diferentes en tu Deck. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "T.G." en tu Cementerio; barájalo al Deck o, si controlas un monstruo Máquina "T.G.", puedes añadirlo a tu mano en su lugar. Sólo puedes usar 1 efecto de "T.G. Eliminación de Limitador" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：手札を１枚捨てて発動できる。デッキから「ＴＧ」モンスター２体を手札に加える（同名カードは１枚まで）。<br />②：墓地のこのカードを除外し、自分の墓地の「ＴＧ」モンスター１体を対象として発動できる。そのモンスターをデッキに戻す。自分フィールドに機械族の「ＴＧ」モンスターが存在する場合、デッキに戻さず手札に加える事もできる。
  | ko_name   = TG－브레이크리미터
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 패를 1장 버리고 발동할 수 있다. 덱에서 "TG(테크지너스)" 몬스터 2장을 패에 넣는다(같은 이름의 카드는 1장까지).<br />②: 묘지의 이 카드를 제외하고, 자신 묘지의 "TG(테크지너스)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 자신 필드에 기계족의 "TG(테크지너스)" 몬스터가 존재할 경우, 덱으로 되돌리지 않고 패에 넣을 수도 있다.
  | tc_name   = T.G.－突破限制
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：可捨棄１張手牌發動。從牌組將２隻「T.G.」怪獸加入手牌（同名卡最多１張）。<br />②：可將墓地的此卡除外，將我方墓地的１隻「T.G.」怪獸做為對象發動。將該怪獸送回牌組。在我方場上存在機械族的「T.G.」怪獸的狀況下，也可不送回牌組加入手牌。
  | sc_name   = T.G.－突破限制
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：舍弃１张手牌可以发动。从牌组将２只“T.G.”怪兽加入手牌（同名卡最多１张）。<br />②：将墓地的此卡除外，以自己墓地的１只“T.G.”怪兽为对象可以发动。将该怪兽放回牌组。自己场上存在机械族“T.G.”怪兽的情况下，也可不放回牌组而是改为将其加入手牌。
  }}
