  | pt_name   = Slidegolfin Xyz
  | pt_text   = Se um Monstro Xyz for Invocado por Invocação-Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se um ou mais Monstros Xyz forem Invocados por Invocação-Especial no seu campo enquanto este card estiver no seu Cemitério, exceto no turno em que este card foi enviado para o seu Cemitério (e exceto durante a Etapa de Dano): você pode escolher 1 desses Monstros Xyz; associe este card a ele como matéria. Você só pode usar cada efeito de "Slidegolfin Xyz" uma vez por turno.
  | es_name   = Deslidelfín Xyz
