  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドにＸモンスターが特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。<br />②：このターンに墓地へ送られていないこのカードが墓地に存在する状態で、自分フィールドにＸモンスターが特殊召喚された場合、そのＸモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。
