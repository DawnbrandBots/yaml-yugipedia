  | text      = You cannot Summon the turn you activate this card. Activate at the end of the Damage Step, if a Spellcaster-Type monster you control attacked and destroyed an opponent's monster by battle. That monster can attack again (immediately).

  | fr_name   = Prophétie du Souverain du Futur
  | fr_text   = Vous ne pouvez pas Invoquer le tour où vous activez cette carte. Activez cette carte à la fin de la Damage Step, si un monstre de Type Magicien que vous contrôlez attaque et détruit un monstre de l'adversaire au combat. Ce monstre peut attaquer de nouveau (immédiatement).
  | de_name   = Erleuchtung
  | de_text   = Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Beschwörungen durchführen. Aktiviere diese Karte am Ende des Damage Steps, falls ein Monster vom Typ Hexer, das du kontrollierst, angegriffen hat und ein Monster deines Gegners durch Kampf zerstört hat. Das Monster kann sofort noch einmal angreifen.
  | it_name   = Illuminazione
  | it_text   = Non puoi Evocare nel turno in cui attivi questa carta. Attiva alla fine del Damage Step, se un mostro di Tipo Incantatore che controlli ha attaccato e distrutto un mostro dell'avversario in battaglia. Quel mostro può attaccare ancora (immediatamente).
  | pt_name   = Iluminação
  | pt_text   = Você não pode Invocar no turno em que você ativar este card. Ative no final da Etapa de Dano, se um monstro do Tipo Mago que você controla atacou e destruiu um monstro do oponente em batalha. Esse monstro pode atacar novamente (imediatamente).
  | es_name   = Iluminación
  | es_text   = No puedes Invocar durante el turno en el que activas esta carta. Sólo puedes activar esta carta al final de Damage Step, si un monstruo de Tipo Lanzador de Conjuros que controlas atacó y destruyó un monstruo de tu adversario en batalla. Tu monstruo puede atacar de nuevo inmediatamente.
  | ja_text   = このカードを発動するターン、自分はモンスターを召喚・反転召喚・特殊召喚できない。<br />①：自分の魔法使い族モンスターの攻撃で相手モンスターを破壊した時に発動できる。そのモンスターはもう１度だけ続けて攻撃できる。
  | ko_name   = 미래왕의 예언
  | ko_text   = 자신 필드 위에 존재하는 마법사족 몬스터의 공격에 의해서 상대 몬스터를 파괴했을 경우, 그 데미지 스텝 종료시에 발동할 수 있다. 그 몬스터는 1번 더 이어서 공격할 수 있다. 이 카드를 발동하는 턴에, 자신은 일반 소환/반전 소환/특수 소환할 수 없다.
  | tc_name   = 未來王的預言
  | tc_text   = 可在我方場上的魔法使族怪獸透過攻擊成功破壞對方怪獸時發動。該怪獸可連續進行攻擊，僅限１次。發動此卡的回合，我方無法召喚・反轉召喚・特殊召喚怪獸。
  | sc_name   = 未来王的预言
  | sc_text   = 我方场上的魔法师族怪兽因攻击破坏对手怪兽时可发动。该怪兽可再连续攻击仅１次。发动此卡的回合，我方不可召唤、反转召唤、特殊召唤怪兽。
