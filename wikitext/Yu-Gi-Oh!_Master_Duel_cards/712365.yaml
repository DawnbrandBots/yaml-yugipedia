  | text      = Add 1 "Unchained" card from your Deck to your hand. If this Set card is destroyed by card effect: You can Special Summon 1 "Unchained" monster from your Deck. You can only use each effect of "Abomination's Prison" once per turn.
  | fr_name   = Prison de l'Abomination
  | fr_text   = Ajoutez 1 carte "Désenchaîné" depuis votre Deck à votre main. Si cette carte Posée est détruite par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Désenchaîné" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Prison de l'Abomination" qu'une fois par tour.
  | de_name   = Gefängnis der Scheußlichkeit
  | de_text   = Füge deiner Hand 1 „Losgekettet“-Karte von deinem Deck hinzu. Falls diese gesetzte Karte durch einen Karteneffekt zerstört wird: Du kannst 1 „Losgekettet“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Gefängnis der Scheußlichkeit“ nur einmal pro Spielzug verwenden.
  | it_name   = Prigione dell'Abominio
  | it_text   = Aggiungi 1 carta "Svincolato" dal tuo Deck alla tua mano. Se questa carta Posizionata viene distrutta dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Svincolato" dal tuo Deck. Puoi utilizzare ogni effetto di "Prigione dell'Abominio" una sola volta per turno.
  | pt_name   = Prisão da Abominação
  | pt_text   = Adicione 1 card "Desacorrentado(a)" do seu Deck à sua mão. Se este card Baixado for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Desacorrentado(a)" do seu Deck. Você só pode usar cada efeito de "Prisão da Abominação" uma vez por turno.
  | es_name   = Prisión de la Abominación
  | es_text   = Añade a tu mano 1 carta "Desencadenado/a" en tu Deck. Si esta carta Colocada es destruida por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Desencadenado/a" desde tu Deck. Sólo puedes usar cada efecto de "Prisión de la Abominación" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：デッキから「破械」カード１枚を手札に加える。<br />②：セットされたこのカードが効果で破壊された場合に発動できる。デッキから「破械」モンスター１体を特殊召喚する。
  | ko_name   = 쌍왕의 계
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 덱에서 "언체인드" 카드 1장을 패에 넣는다.<br />②: 세트된 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "언체인드" 몬스터 1장을 특수 소환한다.
  | tc_name   = 雙王之械
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：從牌組將１張「破械」卡加入手牌。<br />②：可在被覆蓋的此卡因效果被破壞的狀況下發動。從牌組特殊召喚１隻「破械」怪獸。
  | sc_name   = 双王之械
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：从牌组将1张“破械”卡加入手牌。<br />②：被放置的此卡因效果被破坏的情况下可以发动。从牌组将1只“破械”怪兽特殊召唤。
