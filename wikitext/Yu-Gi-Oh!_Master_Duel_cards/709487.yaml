  | fr_name   = Zoroa, Calamité Enflammée Magistus
  | fr_text   = 1 Syntoniseur Magicien + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez équiper 1 monstre "Magistus" depuis votre Extra Deck à cette carte. Votre adversaire ne peut pas activer les effets de monstres du même type de carte (Fusion, Synchro, Xyz ou Lien) qu'une Carte Monstre "Magistus" dans votre Zone Magie & Piège. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 carte "Magistus" que vous contrôlez ; détruisez-la, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Zoroa, Calamité Enflammée Magistus" qu'une fois par tour.
  | de_name   = Zoroa, Magistus-Loderkatastrophe
  | de_text   = 1 Hexer-Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst diese Karte mit 1 „Magistus“-Monster von deinem Extra Deck ausrüsten. Dein Gegner kann die Effekte von Monstern mit demselben Kartentyp (Fusion, Synchro, Xyz oder Link) wie eine „Magistus“-Monsterkarte in deiner Zauber- & Fallenzone nicht aktivieren. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Magistus“-Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Zoroa, Magistus-Loderkatastrophe“ nur einmal pro Spielzug verwenden.
  | it_name   = Zoroa, il Magistus Calamità Conflagrante
  | it_text   = 1 Tuner Incantatore + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi equipaggiare 1 mostro "Magistus" dal tuo Extra Deck a questa carta. Il tuo avversario non può attivare gli effetti dei mostri con lo stesso tipo di carta (Fusione, Synchro, Xyz o Link) di una Carta Mostro "Magistus" nella tua Zona Magie & Trappole. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 carta "Magistus" che controlli; distruggila e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Zoroa, il Magistus Calamità Conflagrante" una sola volta per turno.
  | pt_name   = Zoroa, a Calamidade Conflagrante Magistus
  | pt_text   = 1 Regulador Mago + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode equipar 1 monstro "Magistus" do seu Deck Adicional a este card. Seu oponente não pode ativar os efeitos de monstros com o mesmo tipo de card (Fusão, Sincro, Xyz ou Link) que o de um Card de Monstro "Magistus" na sua Zona de Magias & Armadilhas. Se este card estiver no seu Cemitério: você pode escolher 1 card "Magistus" que você controla; destrua-o e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Zoroa, a Calamidade Conflagrante Magistus" uma vez por turno.
  | es_name   = Zoroa, el Magistus Calamidad Conflagrante
  | es_text   = 1 Cantante Lanzador de Conjuros + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes equipar a esta carta 1 monstruo "Magistus" en tu Deck Extra. Tu adversario no puede activar los efectos de monstruos con el mismo tipo de carta (Fusión, Sincronía, Xyz o Enlace) que una Carta de Monstruo "Magistus" en tu Zona de Magia y Trampas. Si esta carta está en tu Cementerio: puedes seleccionar 1 carta "Magistus" que controles; destrúyela y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Zoroa, el Magistus Calamidad Conflagrante" una vez por turno.
  | ja_text   = 魔法使い族チューナー＋チューナー以外のモンスター１体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。ＥＸデッキから「マギストス」モンスター１体を装備魔法カード扱いでこのカードに装備する。<br />②：自分の魔法＆罠ゾーンの「マギストス」モンスターカードと同じ種類（融合・Ｓ・Ｘ・リンク）のモンスターの効果を相手は発動できない。<br />③：自分フィールドの「マギストス」カード１枚を対象として発動できる。そのカードを破壊し、このカードを墓地から特殊召喚する。
  | ko_name   = 마기스토스 다이몬 조로아
  | ko_text   = 마법사족 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 엑스트라 덱에서 "마기스토스" 몬스터 1장을 장착 카드로 취급하여 이 카드에 장착한다.<br />②: 자신의 마법 & 함정 존의 "마기스토스" 몬스터 카드와 같은 종류(융합 / 싱크로 / 엑시즈 / 링크)의 몬스터 효과를 상대는 발동할 수 없다.<br />③: 자신 필드의 "마기스토스" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 묘지에서 특수 소환한다.
  | tc_name   = 絕火的魔神 索羅亞
  | tc_text   = 魔法使族協調＋協調以外的怪獸１隻以上<br />此卡名的③效果，１回合僅限使用１次。<br />①：可在此卡同步召喚成功的狀況下發動。可從額外牌組將１隻「偉魔」怪獸視為裝備卡裝備於此卡。<br />②：對方無法發動與我方魔法＆陷阱區「偉魔」怪獸遊戲卡同種類（融合・同步・超量・連結）的怪獸效果。<br />③：可將我方場上的１張「偉魔」卡做為對象發動。破壞該卡，從墓地特殊召喚此卡。
