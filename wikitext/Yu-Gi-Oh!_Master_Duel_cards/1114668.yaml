  | text               = 2 Level 8 Dragon monsters<br />Cannot attack directly unless this card has a Normal Monster as material. You can only use each of the following effects of "Indigo-Eyes Silver Dragon" once per turn. If this card is Xyz Summoned: You can negate the effects of all face-up cards your opponent currently controls. You can detach 1 material from this card, then target 1 Normal Monster in your GY or banishment; Special Summon it, and if you do, it gains 1000 ATK.
  | fr_name            = Dragon Argent aux Yeux Indigo
  | fr_text            = 2 monstres Dragon de Niveau 8<br />Cette carte ne peut pas attaquer directement sauf si elle a un Monstre Normal comme Matériel. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Argent aux Yeux Indigo" qu'une fois par tour. Si cette carte est Invoquée par Xyz : vous pouvez annuler les effets de toutes les cartes face recto actuellement contrôlées par votre adversaire. Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 Monstre Normal dans votre Cimetière ou bannissement ; Invoquez-le Spécialement, et si vous le faites, il gagne 1000 ATK.
  | de_name            = Indigoäugiger silberner Drache
  | de_text            = 2 Drache-Monster der Stufe 8<br />Diese Karte kann nicht direkt angreifen, es sei denn, sie hat ein Normales Monster als Material. Du kannst jeden der folgenden Effekte von „Indigoäugiger silberner Drache“ nur einmal pro Spielzug verwenden. Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst die Effekte aller offenen Karten annullieren, die dein Gegner derzeit kontrolliert. Du kannst 1 Material von dieser Karte abhängen und dann 1 Normales Monster in deinem Friedhof oder von deinen verbannten Karten wählen; beschwöre es als Spezialbeschwörung und falls du dies tust, erhält es 1000 ATK.
  | it_name            = Drago Argento Occhi Indaco
  | it_text            = 2 mostri Drago di Livello 8<br />Non può attaccare direttamente a meno che questa carta abbia un Mostro Normale come materiale. Puoi utilizzare ognuno dei seguenti effetti di "Drago Argento Occhi Indaco" una sola volta per turno. Se questa carta viene Evocata Xyz: puoi annullare gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario. Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 Mostro Normale nel tuo Cimitero o carte bandite; Evocalo Specialmente e, se lo fai, esso guadagna 1000 ATK.
  | pt_name            = Dragão Prateado de Olhos Índigo
  | pt_text            = 2 monstros Dragão de Nível 8<br />Não pode atacar diretamente a não ser que este card tenha um Monstro Normal como matéria. Você só pode usar cada um dos seguintes efeitos de "Dragão Prateado de Olhos Índigo" uma vez por turno. Se este card for Invocado por Invocação-Xyz: você pode negar os efeitos de todos os cards com a face para cima que seu oponente controla atualmente. Você pode desassociar 1 matéria deste card e, depois, escolha 1 Monstro Normal no seu Cemitério ou banimento; Invoque-o por Invocação-Especial e, se isso acontecer, ele ganha 1000 de ATK.
  | es_name            = Dragón Plateado de Ojos Indigo
  | es_text            = 2 monstruos Dragón de Nivel 8<br />No puede atacar directamente a menos que esta carta tenga un Monstruo Normal como material. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Plateado de Ojos Indigo" una vez por turno. Si esta carta es Invocada Xyz: puedes negar los efectos de todas las cartas boca arriba que controle tu adversario en este momento. Puedes desacoplar 1 material de esta carta, y después seleccionar 1 Monstruo Normal en tu Cementerio o destierro; Invócalo de Modo Especial y, si lo haces, este gana 1000 ATK.
  | ja_text            = ドラゴン族レベル８モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＸ召喚した場合に発動できる。相手フィールドの全ての表側表示カードの効果は無効化される。<br />②：通常モンスターをＸ素材としていないこのカードは直接攻撃できない。<br />③：このカードのＸ素材を１つ取り除き、自分の墓地・除外状態の通常モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの攻撃力は１０００アップする。
  | ko_name            = 남빛 눈의 은룡
  | ko_text            = 드래곤족 레벨 8 몬스터 × 2<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 엑시즈 소환했을 경우에 발동할 수 있다. 상대 필드의 모든 앞면 표시 카드의 효과는 무효화된다.<br />②: 일반 몬스터를 엑시즈 소재로 하고 있지 않은 이 카드는 직접 공격할 수 없다.<br />③: 이 카드의 엑시즈 소재를 1개 제거하고, 자신의 묘지 / 제외 상태인 일반 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 1000 올린다.
  | tc_name            = 藍眼銀龍
  | tc_text            = 龍族等級８怪獸×２<br />此卡名的①③效果１回合僅可各使用１次。<br />①：此卡超量召喚的情況下可以發動。對手場上的所有表側表示卡的效果無效化。<br />②：未持有通常怪獸作為超量素材的此卡不可直接攻擊。<br />③：去除此卡的１個超量素材，以自己墓地・除外狀態的１隻通常怪獸為對象可以發動。將該怪獸特殊召喚。以此效果特殊召喚的怪獸的攻擊力上升１０００。
  | sc_name            = 蓝眼银龙
  | sc_text            = 龙族等级８怪兽×２<br />此卡名的①③效果１回合仅可各使用１次。<br />①：此卡超量召唤的情况下可以发动。对手场上的所有表侧表示卡的效果无效化。<br />②：未持有通常怪兽作为超量素材的此卡不可直接攻击。<br />③：去除此卡的１个超量素材，以自己墓地・除外状态的１只通常怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的攻击力上升１０００。
