  | de_name   = Der abgeheuerliche Aluber
  | de_text   = Der Name dieser Karte wird zu „Gefallener von Albaz“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Karte abwerfen und dann 1 Drache-Monster wählen, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet, und den entsprechenden Effekt aktivieren;<br />●Lege diese Karte auf den Friedhof und falls du dies tust, übernimm bis zur End Phase die Kontrolle über jenes Monster auf dem Spielfeld.<br />●Lege diese Karte auf den Friedhof und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung vom Friedhof auf deine Spielfeldseite.<br />Du kannst diesen Effekt von „Der abgeheuerliche Aluber“ nur einmal pro Spielzug verwenden.
  | it_name   = Il Bystial Aluber
  | it_text   = Il nome di questa carta diventa "Caduto di Albaz" mentre è sul Terreno o nel Cimitero. Se questa carta viene Evocata Normalmente o Specialmente: puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro Drago controllato dal tuo avversario o nel suo Cimitero e attivare l'effetto appropriato;<br />●Manda questa carta al Cimitero e, se lo fai, prendi il controllo di quel mostro sul Terreno fino alla End Phase.<br />●Manda questa carta al Cimitero e, se lo fai, Evoca Specialmente quel mostro dal Cimitero sul tuo Terreno.<br />Puoi utilizzare questo effetto di "Il Bystial Aluber" una sola volta per turno.
  | pt_name   = O Bistial Aluber
  | pt_text   = O nome deste card se torna "Caído de Arbaz" enquanto estiver no campo ou no Cemitério. Se este card for Invocado por Invocação-Normal ou Especial: você pode descartar 1 card e, depois, escolha 1 monstro Dragão que seu oponente controla ou no Cemitério dele e ative o efeito apropriado;<br />●Envie este card para o Cemitério e, se isso acontecer, tome o controle desse monstro no campo até a Fase Final.<br />●Envie este card para o Cemitério e, se isso acontecer, Invoque esse monstro por Invocação-Especial do Cemitério no seu campo.<br />Você só pode usar este efeito de "O Bistial Aluber" uma vez por turno.
  | es_name   = El Aluber Abystial
  | es_text   = El nombre de esta carta se convierte en "Caído de Albaz" mientras está en el Campo o en el Cementerio. Si esta carta es Invocada de Modo Normal o Especial: puedes descartar 1 carta, y después selecciona 1 monstruo Dragón que controle tu adversario o en su Cementerio y activa el efecto apropiado;<br />●Manda esta carta al Cementerio y, si lo haces, toma el control de ese monstruo en el Campo hasta la End Phase.<br />●Manda esta carta al Cementerio y, si lo haces, Invoca ese monstruo de Modo Especial desde el Cementerio a tu Campo.<br />Sólo puedes usar este efecto de "El Aluber Abystial" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードのカード名は、フィールド・墓地に存在する限り「アルバスの落胤」として扱う。<br />②：このカードが召喚・特殊召喚した場合、手札を１枚捨て、相手のフィールド・墓地のドラゴン族モンスター１体を対象とし、以下の効果から１つを選択して発動できる。<br />●このカードを墓地へ送り、対象のフィールドのモンスターのコントロールをエンドフェイズまで得る。<br />●このカードを墓地へ送り、対象の墓地のモンスターを自分フィールドに特殊召喚する。
  | ko_name   = 더 비스테드 알베르
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "알버스의 낙윤"으로 취급한다.<br />②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 패를 1장 버리고, 상대의 필드 / 묘지의 드래곤족 몬스터 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●이 카드를 묘지로 보내고, 대상 필드의 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.<br />●이 카드를 묘지로 보내고, 대상 묘지의 몬스터를 자신 필드에 특수 소환한다.
  | tc_name   = 深淵獸 阿盧緋爾
