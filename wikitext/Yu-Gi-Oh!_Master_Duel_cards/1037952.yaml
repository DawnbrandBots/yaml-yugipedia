  | text      = You can target 1 "Superheavy Samurai" monster you control; equip this card from your hand or field to that monster you control. The equipped monster is treated as a Tuner. If you have no Spells/Traps in your GY and this card was equipped to a monster by this card's effect: You can Special Summon this equipped card. You can only use this effect of "Superheavy Samurai Soulgaia Booster" once per turn.

  | fr_name   = Propulseur Gaïâme Samouraï Supralourd
  | fr_text   = Vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; équipez cette carte depuis votre main ou Terrain au monstre que vous contrôlez. Le monstre équipé est traité comme Syntoniseur. Si vous n'avez aucun Magie/Piège dans votre Cimetière et que cette carte était équipée à un monstre par l'effet de cette carte : vous pouvez Invoquer Spécialement cette carte équipée. Vous ne pouvez utiliser cet effet de "Propulseur Gaïâme Samouraï Supralourd" qu'une fois par tour.
  | de_name   = Superstarker Samurai Seelengaia-Verstärker
  | de_text   = Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste jenes Monster, das du kontrollierst, mit dieser Karte von deiner Hand oder Spielfeldseite aus. Das ausgerüstete Monster wird als Empfänger behandelt. Falls du keine Zauber/Fallen in deinem Friedhof hast und durch den Effekt dieser Karte ein Monster mit dieser Karte ausgerüstet wurde: Du kannst diese ausrüstende Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Superstarker Samurai Seelengaia-Verstärker“ nur einmal pro Spielzug verwenden.
  | it_name   = Samurai Superpesante Animagaia Potenziatore
  | it_text   = Puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; equipaggia questa carta dalla tua mano o Terreno a quel mostro che controlli. Il mostro equipaggiato viene considerato come un Tuner. Se non hai nessuna Magia/Trappola nel tuo Cimitero e questa carta è stata equipaggiata a un mostro dall'effetto di questa carta: puoi Evocare Specialmente questa carta equipaggiata. Puoi utilizzare questo effetto di "Samurai Superpesante Animagaia Potenziatore" una sola volta per turno.
  | pt_name   = Intensificador Samurai Superpesado Alma Gaia
  | pt_text   = Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este card da sua mão ou do campo a esse monstro que você controla. O monstro equipado é considerado como um Regulador. Se você não tiver Magias/Armadilhas no seu Cemitério e este card foi equipado a um monstro pelo efeito deste card: você pode Invocar este card equipado por Invocação-Especial. Você só pode usar este efeito de "Intensificador Samurai Superpesado Alma Gaia" uma vez por turno.
  | es_name   = Samurai Superpesado Almagaia Potenciadora
  | es_text   = Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa esta carta en tu mano o Campo a ese monstruo que controlas. El monstruo equipado se trata como un Cantante. Si no tienes Mágicas/Trampas en tu Cementerio y esta carta fue equipada a un monstruo por efecto de esta carta: puedes Invocar esta carta equipada de Modo Especial. Sólo puedes usar este efecto de "Samurai Superpesado Almagaia Potenciadora" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを装備魔法カード扱いでその自分のモンスターに装備する。装備モンスターはチューナーとして扱う。<br />②：自分の墓地に魔法・罠カードが存在せず、このカードの効果でこのカードが装備されている場合に発動できる。このカードを特殊召喚する。
  | ko_name   = 초중무사소울 가이아 부스터
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 장착 카드로 취급하고 그 자신 몬스터에 장착한다. 장착 몬스터는 튜너로 취급한다. ②: 자신 묘지에 마법 / 함정 카드가 존재하지 않으며, 이 카드의 효과로 이 카드가 장착되어 있을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name   = 超重武者裝魂 蓋亞推進器
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：可在我方主要階段將我方場上的１隻「超重武者」怪獸做為對象發動。從我方手牌・場上將此卡視為裝備卡裝備於該我方怪獸。裝備怪獸視為協調。②：可在我方墓地不存在魔法・陷阱卡，此卡透過此卡的效果被裝備的狀況下發動。特殊召喚此卡。
  | sc_name   = 超重武者装魂 盖亚推进器
  | sc_text   = 此卡名的②效果１回合仅可使用１次。①：在自己的主要阶段，以自己场上的１只“超重武者”怪兽为对象可以发动。从自己的手牌・场上将此卡视为装备卡装备于自己的该怪兽。装备怪兽视为协调。②：自己墓地不存在魔法・陷阱卡，且此卡是以此卡的效果被装备中的情况下可以发动。将此卡特殊召唤。
  }}
