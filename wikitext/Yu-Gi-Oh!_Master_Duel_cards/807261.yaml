title: Dark Contract with the Swamp King (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = During your Main Phase: You can Fusion Summon 1 Fiend Fusion Monster from your Extra Deck, using monsters from your hand or field as material. You can only use this effect of "Dark Contract with the Swamp King" once per turn. If Summoning a "D/D" Fusion Monster this way, you can also banish monsters from your GY as material. Once per turn, during your Standby Phase: Take 1000 damage.

  | fr_name   = Contrat des Ténèbres avec le Roi Marais
  | fr_text   = Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion Démon depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel. Vous ne pouvez utiliser cet effet de "Contrat des Ténèbres avec le Roi Marais" qu'une fois par tour. Si vous Invoquez un Monstre Fusion "D/D" de cette façon, vous pouvez aussi bannir des monstres depuis votre Cimetière comme Matériel. Une fois par tour, durant votre Standby Phase : recevez 1000 points de dommages.
  | de_name   = Dunkler Vertrag mit dem Sumpfkönig
  | de_text   = Während deiner Main Phase: Du kannst 1 Unterweltler-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Du kannst diesen Effekt von „Dunkler Vertrag mit dem Sumpfkönig“ nur einmal pro Spielzug verwenden. Falls du ein „D/D“-Fusionsmonster auf diese Art beschwörst, kannst du auch Monster von deinem Friedhof als Material verbannen. Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 1000 Schaden.
  | it_name   = Contratto Oscuro con il Re delle Paludi
  | it_text   = Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione Demone dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Puoi utilizzare questo effetto di "Contratto Oscuro con il Re delle Paludi" una sola volta per turno. Se stai Evocando un Mostro Fusione "D/D" in questo modo, puoi anche bandire mostri dal tuo Cimitero come materiale. Una volta per turno, durante la tua Standby Phase: subisci 1000 danni.
  | pt_name   = Pacto Obscuro com o Rei do Pântano
  | pt_text   = Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão Demônio do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Você só pode usar este efeito de "Pacto Obscuro com o Rei do Pântano" uma vez por turno. Se estiver Invocando um Monstro de Fusão "D/D" desta forma, você também pode banir monstros do seu Cemitério como matéria. Uma vez por turno, durante sua Fase de Apoio: sofra 1000 de dano.
  | es_name   = Contrato Oscuro con el Rey del Pantano
  | es_text   = Durante tu Main Phase: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Demonio, usando monstruos en tu mano o Campo como material. Sólo puedes usar este efecto de "Contrato Oscuro con el Rey del Pantano" una vez por turno. Si estás Invocando un Monstruo de Fusión "D/D" de esta forma, también puedes desterrar monstruos en tu Cementerio como material. Una vez por turno, durante tu Standby Phase: recibes 1000 puntos de daño.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、悪魔族の融合モンスター１体を融合召喚する。「ＤＤ」融合モンスターを融合召喚する場合、自分の墓地のモンスターを除外して融合素材とする事もできる。<br />②：自分スタンバイフェイズに発動する。自分は１０００ダメージを受ける。
  | ko_name   = 마신왕의 계약서
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 악마족의 융합 몬스터 1장을 융합 소환한다. "DD(디디)" 융합 몬스터를 융합 소환할 경우, 자신 묘지의 몬스터를 제외하고 융합 소재로 할 수도 있다.<br />②: 자신 스탠바이 페이즈에 발동한다. 자신은 1000 데미지를 받는다.
  | tc_name   = 魔神王的契約書
  | tc_text   = 「魔神王的契約書」的①效果，１回合僅限使用１次。<br />①：可在我方主要階段發動。從我方手牌・場上，將根據惡魔族融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。在融合召喚「DD」融合怪獸的狀況下，也可將我方墓地的怪獸除外做為融合素材。<br />②：在我方準備階段發動。我方受到１０００傷害。
  | sc_name   = 魔神王的契约书
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：在自己的主要阶段可以发动。从自己的手牌・场上，将由恶魔族融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。融合召唤“DD”融合怪兽的情况下，也可将自己墓地的怪兽除外来作为融合素材。<br />②：在自己的准备阶段发动。自己受到１０００伤害。
  }}
