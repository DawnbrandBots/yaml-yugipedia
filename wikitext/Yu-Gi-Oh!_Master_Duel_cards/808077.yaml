  | ko_text   = 바람을 조종하며 하늘을 나는 날개를 가진 엘리멘틀 히어로. 천공에서의 일격, 페더 브레이크로 악을 심판한다.
  | tc_name   = 元素－英雄 羽毛人
  | tc_text   = 擁有能翱翔於天際的羽翼，會操控風的元素－英雄。用來自天空的一擊「羽翼破亂」制裁惡行。
  | sc_name   = 元素－英雄 羽毛人
  | sc_text   = 操控风、拥有翱翔于天际之翼的元素－英雄。用来自天空的一击、羽翼破乱制裁恶行。
