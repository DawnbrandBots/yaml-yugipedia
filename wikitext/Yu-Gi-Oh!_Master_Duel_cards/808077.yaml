  | pt_text   = Um HERÓI do Elemento alado que vaga pelo céu e manipula o vento. O seu ataque característico, o Quebra-penas, derruba vilões com golpe vindo dos céus.
  | es_name   = HÉROE Elemental Avian
  | es_text   = Un HÉROE Elemental alado que gira cruzando el cielo y manipula el viento. Su movimiento personal, Rompeplumas, le propina a la vileza un golpe desde el cielo.
