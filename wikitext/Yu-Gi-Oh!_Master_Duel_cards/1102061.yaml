title: Beware the White Forest (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = If you control a Level 6 or higher Illusion or Spellcaster monster: Target 1 card your opponent controls; destroy it. If this card is sent to the GY to activate a monster effect: You can Set this card. You can only use each effect of "Beware the White Forest" once per turn.
  | fr_name   = Attention à la Forêt Blanche
  | fr_text   = Si vous contrôlez un monstre Illusion ou Magicien de min. Niveau 6 : ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Si cette carte est envoyée au Cimetière pour activer un effet de monstre : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Attention à la Forêt Blanche" qu'une fois par tour.
  | de_name   = Halte dich vom Weißen Wald fern
  | de_text   = Falls du ein Illusion- oder Hexer-Monster der Stufe 6 oder höher kontrollierst: Wähle 1 Karte, die dein Gegner kontrolliert; zerstöre sie. Falls diese Karte auf den Friedhof gelegt wird, um einen Monstereffekt zu aktivieren: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Halte dich vom Weißen Wald fern“ nur einmal pro Spielzug verwenden.
  | it_name   = Attenzione alla Foresta Bianca
  | it_text   = Se controlli un mostro Illusione o Incantatore di Livello 6 o superiore: scegli come bersaglio 1 carta controllata dal tuo avversario; distruggila. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Attenzione alla Foresta Bianca" una sola volta per turno.
  | pt_name   = Cuidado com a Floresta Branca
  | pt_text   = Se você controlar um monstro Ilusão ou Mago de Nível 6 ou mais: escolha 1 card que seu oponente controla; destrua-o. Se este card for enviado para o Cemitério para ativar um efeito de monstro: você pode Baixar este card. Você só pode usar cada efeito de "Cuidado com a Floresta Branca" uma vez por turno.
  | es_name   = Cuidado con el Bosque Blanco
  | es_text   = Si controlas un monstruo Ilusión o Lanzador de Conjuros de Nivel 6 o mayor: selecciona 1 carta que controle tu adversario; destrúyela. Si esta carta es mandada al Cementerio para activar un efecto de monstruo: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Cuidado con el Bosque Blanco" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドにレベル６以上の、幻想魔族か魔法使い族のモンスターが存在する場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />②：このカードがモンスターの効果を発動するために墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。
  | ko_name   = 하얀 숲에는 들어가지 말 것
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 레벨 6 이상의, 환상마족이나 마법사족 몬스터가 존재할 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name   = 切勿踏足白森之地
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。<br />①：自己場上存在等級６以上的幻想魔族或魔法師族怪獸的情況下，以對手場上的１張卡為對象可以發動。將該卡破壞。<br />②：此卡為發動怪獸的效果被送至墓地的情況下可以發動。將此卡放置在自己場上。
  | sc_name   = 切勿踏足白森之地
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己场上存在等级６以上的幻想魔族或魔法师族怪兽的情况下，以对手场上的１张卡为对象可以发动。将该卡破坏。<br />②：此卡为发动怪兽的效果被送至墓地的情况下可以发动。将此卡放置在自己场上。
  }}
