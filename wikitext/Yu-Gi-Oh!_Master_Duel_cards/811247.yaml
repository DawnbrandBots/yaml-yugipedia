  | fr_name   = Métabo Blob
  | fr_text   = Lorsque vous Sacrifiez cette carte pour faire l'Invocation Sacrifice d'un monstre TÉNÈBRES, Invoquez Spécialement 3 "Jetons Métabo" (Type Démon/TÉNÈBRES/Niveau 1/ATK 0/DEF 0) en Position de Défense. Ces Jetons ne peuvent pas être Sacrifiés pour une Invocation Sacrifice.
  | de_name   = Metabo Globster
  | de_text   = Wenn du diese Karte als Tribut für die Tributbeschwörung eines FINSTERNIS Monsters anbietest, beschwöre 3 „Metabo-Spielmarken“ (Typ Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in Verteidigungsposition. Diese Spielmarken können nicht als Tribut für eine Tributbeschwörung angeboten werden.
  | it_name   = Metabo Globster
  | it_text   = Quando offri come Tributo questa carta per Evocare tramite Tributo un mostro OSCURITÀ, Evoca tramite Evocazione Speciale 3 "Segna-Metabo" in Posizione di Difesa (Tipo Demone/OSCURITÀ/Livello 1/ATK 0/DEF 0). Questi Segna-Mostro non possono essere offerti come Tributo per un'Evocazione tramite Tributo.
  | pt_name   = Metabo Globster
  | pt_text   = Quando você oferecer este card como Tributo para a Invocação-Tributo de um monstro de TREVAS, Invoque por Invocação-Especial 3 "Fichas de Metabo" (Tipo Demônio/TREVAS/Nível 1/ATK 0/DEF 0) em Posição de Defesa. Essas Fichas não podem ser oferecidas como Tributo para uma Invocação-Tributo.
  | es_name   = Metabo Globster
  | es_text   = Cuando Sacrifiques esta carta para la Invocación por Sacrificio de un monstruo de OSCURIDAD, Invoca de Modo Especial 3 "Fichas Metabo" en Posición de Defensa (Tipo Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0). Estas fichas no pueden ser Sacrificadas en una Invocación por Sacrificio.
  | ja_text   = ①：このカードをリリースして闇属性モンスターをアドバンス召喚した場合に発動する。自分フィールドに「メタボトークン」（悪魔族・闇・星１・攻／守０）３体を守備表示で特殊召喚する。このトークンはアドバンス召喚のためにはリリースできない。
  | ko_name   = 메타보 서커
  | ko_text   = 이 카드를 릴리스하고 어둠 속성 몬스터의 어드밴스 소환에 성공했을 때, 자신 필드 위에 "메타보 토큰"(악마족/어둠 속성/레벨 1/ 공격력 0/수비력 0) 3장을 수비 표시로 특수 소환한다. 이 토큰은 어드밴스 소환을 위해서는 릴리스할 수 없다.
  | tc_name   = 代謝吸食怪
  | tc_text   = 透過解放此卡將闇屬性怪獸升級召喚成功時，以守備表示特殊召喚３隻「代謝衍生物」（惡魔族・闇・星１・攻／守０）至我方場上。此衍生物無法為升級召喚解放。
  | sc_name   = 代谢吸食怪
  | sc_text   = 解放此卡成功上级召唤暗属性怪兽时，以守备表示特殊召唤３只“代谢衍生物”（恶魔族・暗・１星・攻／守０）至自己场上。不可解放该衍生物来进行上级召唤。
