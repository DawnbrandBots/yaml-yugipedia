wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = When you take battle damage from your opponent's direct attack: Take control of the 1 face-up monster your opponent controls with the highest DEF, until your next End Phase. (If it's a tie, you get to choose.) Its effects are negated, also it cannot declare an attack.
  | releases  = Legacy Pack

  | fr_name   = Appel Chaleureux
  | fr_text   = Lorsque vous recevez des dommages de combat par une attaque directe de votre adversaire : jusqu'à votre prochaine End Phase, prenez le contrôle du monstre face recto contrôlé par votre adversaire avec la plus haute DEF. (En cas d'égalité, vous choisissez.) Ses effets sont annulés, et aussi, il ne peut pas déclarer d'attaque.
  | de_name   = Von Herzen kommende Bitte
  | de_text   = Wenn du Kampfschaden durch einen direkten Angriff deines Gegners erhältst: Übernimm bis zu deiner nächsten End Phase die Kontrolle über das 1 offene Monster mit den höchsten DEF, das dein Gegner kontrolliert. (Bei Gleichstand darfst du eins bestimmen.) Seine Effekte werden annulliert und es kann keinen Angriff deklarieren.
  | it_name   = Appello Accorato
  | it_text   = Quando subisci danno da combattimento da un attacco diretto del tuo avversario: prendi il controllo di 1 mostro scoperto controllato dal tuo avversario con il DEF più alto, fino alla tua prossima End Phase. (In caso di parità, scegli tu.) I suoi effetti vengono annullati e inoltre esso non può dichiarare un attacco.
  | pt_name   = Apelo Sincero
  | pt_text   = Quando você sofre dano de batalha de um ataque direto do oponente: até sua próxima Fase Final, assuma o controle do 1 monstro com a face para cima que seu oponente controla com a maior DEF. (Em caso de empate, você pode escolher.) Seus efeitos são negados e ele não pode declarar ataque.
  | es_name   = Apelación Sentida
  | es_text   = Cuando recibes daño de batalla por un ataque directo de tu adversario: toma el control del monstruo boca arriba con DEF más alta que controle tu adversario, hasta tu próxima End Phase. (Si hay más de uno, tú eliges cuál). Sus efectos son negados y no puede declarar ataques.
  | ja_text   = ①：相手モンスターの直接攻撃で自分が戦闘ダメージを受けた時に発動できる。相手フィールドの守備力が一番高いモンスター１体のコントロールを次の自分エンドフェイズまで得る。この効果でコントロールを得たモンスターの効果は無効化され、攻撃宣言できない。
  | ko_name   = 통한의 호소
  | ko_text   = 상대 몬스터의 직접 공격에 의해서 자신이 전투 데미지를 받았을 때 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 수비력이 가장 높은 몬스터 1장의 컨트롤을 다음 자신의 엔드 페이즈시까지 얻는다. 이 효과로 컨트롤을 얻은 몬스터의 효과는 무효화되어, 공격 선언을 할 수도 없다.
  | tc_name   = 痛恨的控訴
  | tc_text   = 可在我方因對方怪獸的直接攻擊受到戰鬥傷害時發動。在下一個我方的結束階段前，獲得對方場上的１隻守備力最高的怪獸的控制權。透過此效果獲得控制權的怪獸效果無效化，無法攻擊宣言。
  | sc_name   = 痛恨的控诉
  | sc_text   = 我方因对手怪兽的直接攻击受到战斗伤害时可发动。直至下一个我方结束阶段时，获得对手场上１只守备力最高怪兽的控制权。以此效果获得控制权之怪兽的效果被无效化，不可进行攻击宣言。
  }}
