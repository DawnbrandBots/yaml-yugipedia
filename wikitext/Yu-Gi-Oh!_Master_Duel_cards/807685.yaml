  | de_name   = Göttliche Anmut - Nordwemko
  | de_text   = Diese Karte kann nur mit der Ritualzauberkarte „Ritual der Anmut“ als Ritualbeschwörung beschworen werden. Wenn diese Karte als Ritualbeschwörung beschworen wird, wähle eine Anzahl offener Karten auf dem Spielfeld (außer dieser Karte) kleiner oder gleich der Anzahl der Monster, die du für die Ritualbeschwörung benutzt hast. Solange mindestens eine der gewählten Karten offen auf dem Spielfeld liegt, kann diese Karte nicht durch Karteneffekte zerstört werden.
  | it_name   = Grazia Divina - Northwemko
  | it_text   = Questa carta può essere Evocata solo tramite Rituale con la Carta Magia Rituale "Rituale della Grazia". Quando questa carta viene Evocata tramite Rituale, scegli un numero di carte scoperte sul Terreno (eccetto questa carta), fino al massimo al numero di mostri utilizzati per l'Evocazione Rituale. Fino a quando una qualunque delle carte scelte rimane scoperta sul Terreno, questa carta non può essere distrutta dagli effetti delle carte.
  | pt_name   = Graça Divina - Nortewemko
  | pt_text   = Este card só pode ser Invocado por Invocação-Ritual com o Card de Magia de Ritual "Ritual da Graça". Quando este card for Invocado por Invocação-Ritual, selecione um número de cards com a face para cima no campo (exceto este card) até o número de monstros usados para a Invocação-Ritual. Enquanto qualquer um dos cards selecionados estiver com a face para cima no campo, este card não pode ser destruído por efeitos de card.
  | es_name   = Gracia Divina - Northwemko
  | es_text   = Esta carta sólo puede ser Invocada por Ritual usando la Carta Mágica de Ritual "Ritual de Gracia". Cuando Invocas esta carta por Ritual, selecciona una cantidad de cartas boca arriba en el Campo (excepto esta carta) hasta la cantidad de monstruos que usaste para la Invocación por Ritual. Mientras cualquiera de las cartas seleccionadas esté boca arriba en el Campo, esta carta no puede ser destruida por efectos de carta.
  | ja_text   = 「救世の儀式」により降臨<br />①：このカードが儀式召喚した場合、その儀式召喚に使用したモンスターの数まで、フィールドの他の表側表示カードを対象として発動する。そのカードがフィールドに表側表示で存在する限り、このカードは効果では破壊されない。
  | ko_name   = 구세의 미의 신 노스웸코
  | ko_text   = "구세의 의식"에 의해 의식 소환. 이 카드가 의식 소환에 성공했을 때, 이 카드의 의식 소환에 사용한 몬스터의 수만큼, 이 카드 이외의 필드 위에 앞면 표시로 존재하는 카드를 선택하고 발동한다. 선택한 카드가 필드 위에 앞면 표시로 존재하는 한, 이 카드는 카드의 효과로는 파괴되지 않는다.
