  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Equip
  | text               = Equip only to a Level 5 or higher Fiend or Zombie monster. When an attack is declared involving the equipped monster and an opponent's monster: You can make that opponent's monster lose ATK equal to the equipped monster's ATK. You can activate 1 of these effects;<br />●Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters from your hand or field.<br />●Special Summon 1 "Doppelganger Token" (Level 5/ATK ?/DEF 0) with the equipped monster's Type, Attribute, and ATK.<br />You can only use this effect of "Spirit Illusion" once per turn.
  | fr_name            = Illusion Spirituelle
  | fr_text            = Équipable uniquement à un monstre Démon ou Zombie de min. Niveau 5. Lorsqu'une attaque impliquant le monstre équipé et un monstre de l'adversaire est déclarée : vous pouvez faire perdre au monstre de l'adversaire une ATK égale à l'ATK du monstre équipé. Vous pouvez activer 1 de ces effets ;<br />●Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain.<br />●Invoquez Spécialement 1 "Jeton Sosie" (Niveau 5/ATK ?/DEF 0) du Type, Attribut et ATK du monstre équipé.<br />Vous ne pouvez utiliser cet effet de "Illusion Spirituelle" qu'une fois par tour.
  | de_name            = Geisterillusion
  | de_text            = Rüste nur ein Unterweltler- oder Zombie-Monster der Stufe 5 oder höher mit dieser Karte aus. Wenn ein Angriff deklariert wird, an dem das ausgerüstete Monster und ein Monster eines Gegners beteiligt sind: Du kannst jenes Monster des Gegners ATK in Höhe der ATK des ausgerüsteten Monsters verlieren lassen. Du kannst 1 dieser Effekte aktivieren;<br />●Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite.<br />●Beschwöre 1 „Doppelgänger-Spielmarke“ (Stufe 5/ATK ?/DEF 0) mit dem Typ, der Eigenschaft und den ATK des ausgerüsteten Monsters als Spezialbeschwörung.<br />Du kannst diesen Effekt von „Geisterillusion“ nur einmal pro Spielzug verwenden.
  | it_name            = Illusione Spirito
  | it_text            = Equipaggia solo a un mostro Demone o Zombie di Livello 5 o superiore. Quando viene dichiarato un attacco che coinvolge il mostro equipaggiato e un mostro dell'avversario: puoi far perdere a quel mostro dell'avversario ATK pari all'ATK del mostro equipaggiato. Puoi attivare 1 di questi effetti;<br />●Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno.<br />●Evoca Specialmente 1 "Segna-Sdoppiatore" (Livello 5/ATK ?/DEF 0) con il Tipo, Attributo e ATK del mostro equipaggiato.<br />Puoi utilizzare questo effetto di "Illusione Spirito" una sola volta per turno.
  | pt_name            = Ilusão Espiritual
  | pt_text            = Só pode ser equipado a um monstro Demônio ou Zumbi de Nível 5 ou mais. Quando um ataque for declarado envolvendo o monstro equipado e um monstro do oponente: você pode fazer com que esse monstro do oponente perca ATK igual ao ATK do monstro equipado. Você pode ativar 1 desses efeitos;<br />●Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo.<br />●Invoque por Invocação-Especial 1 "Ficha de Sócia" (Nível 5/ATK ?/DEF 0) com o Tipo, Atributo e ATK do monstro equipado.<br />Você só pode usar este efeito de "Ilusão Espiritual" uma vez por turno.
  | es_name            = Ilusión Espiritual
  | es_text            = Sólo puedes equipar esta carta a un monstruo Demonio o Zombi de Nivel 5 o mayor. Cuando es declarado un ataque involucrando el monstruo equipado y un monstruo del adversario: puedes hacer que ese monstruo del adversario pierda ATK igual al ATK del monstruo equipado. Puedes activar 1 de estos efectos;<br />●Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo.<br />●Invoca de Modo Especial 1 "Ficha El Doble" (Nivel 5/ATK ?/DEF 0) con el Tipo, Atributo y ATK del monstruo equipado.<br />Sólo puedes usar este efecto de "Ilusión Espiritual" una vez por turno.
  | ja_text            = レベル５以上の悪魔族・アンデット族モンスターにのみ装備可能。<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：以下の効果から１つを選択して発動できる。<br />●自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。<br />●装備モンスターと同じ種族・属性・攻撃力を持つ「ドップラートークン」（星５・攻？／守０）１体を自分フィールドに特殊召喚する。<br />②：装備モンスターが相手モンスターと戦闘を行う攻撃宣言時に発動できる。その相手モンスターの攻撃力は装備モンスターの攻撃力分ダウンする。
  | ko_name            = 사령의 잔상
  | ko_text            = 레벨 5 이상의 악마족 / 언데드족 몬스터에만 장착 가능.<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다.<br />●장착 몬스터와 같은 종족 / 속성 / 공격력을 가지는 "도프러 토큰"(레벨 5 / 공 ? / 수 0) 1장을 자신 필드에 특수 소환한다.<br />②: 장착 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 상대 몬스터의 공격력은 장착 몬스터의 공격력만큼 내린다.
  | tc_name            = 死靈之殘像
  | tc_text            = 僅可裝備於等級5以上的惡魔族・不死族怪獸。<br />此卡名的①效果1回合僅可使用1次。<br />①：可從以下效果中選擇1個發動。<br />●將自己手牌・場上的怪獸作為融合素材，將1隻融合怪獸融合召喚。<br />●將1隻種族・屬性・攻擊力與裝備怪獸相同的「多普勒衍生物」（星5・攻？/守0）特殊召喚至自己場上。<br />②：裝備怪獸與對手怪獸進行戰鬥的攻擊宣言時可以發動。該對手怪獸的攻擊力下降相當於裝備怪獸攻擊力的數值。
  | sc_name            = 死灵之残像
  | sc_text            = 仅可装备于等级5以上的恶魔族・不死族怪兽。<br />此卡名的①效果1回合仅可使用1次。<br />①：可从以下效果中选择1个发动。<br />●将自己手牌・场上的怪兽作为融合素材，将1只融合怪兽融合召唤。<br />●将1只种族・属性・攻击力与装备怪兽相同的“多普勒衍生物”（星5・攻？/守0）特殊召唤至自己场上。<br />②：装备怪兽与对手怪兽进行战斗的攻击宣言时可以发动。该对手怪兽的攻击力下降相当于装备怪兽攻击力的数值。
