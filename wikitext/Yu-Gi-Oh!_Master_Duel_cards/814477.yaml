  | text      = When a Level 4 or lower monster(s) is Special Summoned (except during the Damage Step): You can Special Summon this card from your hand. Once per turn, during the End Phase, if this card is in the GY because it was destroyed on the field and sent there this turn: You can add 1 "T.G." monster from your Deck to your hand, except "T.G. Warwolf".

  | fr_name   = Loup de Guerre T.G.
  | fr_text   = Lorsqu'un ou plusieurs monstres de max. Niveau 4 sont Invoqués Spécialement (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain et y a été envoyée ce tour : vous pouvez ajouter 1 monstre "T.G." ("Loup de Guerre T.G." exclu) depuis votre Deck à votre main.
  | de_name   = T.G. Kriegswolf
  | de_text   = Wenn ein oder mehr Monster der Stufe 4 oder niedriger als Spezialbeschwörung beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld zerstört und dorthin gelegt wurde: Du kannst deiner Hand 1 „T.G.“-Monster von deinem Deck hinzufügen, außer „T.G. Kriegswolf“.
  | it_name   = T.G. Lupoguerra
  | it_text   = Quando uno o più mostri di Livello 4 o inferiore vengono Evocati Specialmente (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno e mandata lì in questo turno: puoi aggiungere 1 mostro "T.G.", eccetto "T.G. Lupoguerra", dal tuo Deck alla tua mano.
  | pt_name   = T.G. Lobo de Guerra
  | pt_text   = Quando um ou mais monstros de Nível 4 ou menos forem Invocados por Invocação-Especial (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo e enviado para lá neste turno: você pode adicionar 1 monstro "T.G." do seu Deck à sua mão, exceto "T.G. Lobo de Guerra".
  | es_name   = T.G. Lobo de Guerra
  | es_text   = Cuando uno o más monstruos de Nivel 4 o menor son Invocados de Modo Especial (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo y mandada ahí este turno: puedes añadir a tu mano 1 monstruo "T.G." en tu Deck, excepto "T.G. Lobo de Guerra".
  | ja_text   = ①：レベル４以下のモンスターが特殊召喚された時に発動できる。このカードを手札から特殊召喚する。<br />②：フィールドのこのカードが破壊され墓地へ送られたターンのエンドフェイズに発動できる。デッキから「ＴＧ　ワーウルフ」以外の「ＴＧ」モンスター１体を手札に加える。
  | ko_name   = TG 워울프
  | ko_text   = ①: 레벨 4 이하의 몬스터가 특수 소환되었을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 필드의 이 카드가 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "TG(테크지너스) 워울프" 이외의 "TG(테크지너스)" 몬스터 1장을 패에 넣는다.
  | tc_name   = T.G.狼人
  | tc_text   = ①：可在等級４以下的怪獸被特殊召喚時發動。從手牌特殊召喚此卡。<br />②：可在場上的此卡被破壞送至墓地的回合的結束階段發動。從牌組將１隻「T.G.狼人」以外的「T.G.」怪獸加入手牌。
  | sc_name   = T.G.狼人
  | sc_text   = ①：等级4以下的怪兽被特殊召唤时可以发动。从手牌将此卡特殊召唤。<br />②：场上的此卡被破坏并被送至墓地的回合的结束阶段可以发动。从牌组将1只“T.G.狼人”以外的“T.G.”怪兽加入手牌。
  }}
