  | text               = When this card is Normal Summoned: You can Special Summon 1 non-Warrior "Gogogo" monster from your hand, Deck, or GY, then if this card is in Attack Position, change it to Defense Position, also for the rest of this turn, you cannot Special Summon from the Extra Deck, except Xyz Monsters. If this card is detached from an Xyz Monster to activate that monster's effect: You can add 1 "Dododo" monster from your Deck to your hand. You can only use each effect of "Gogogo Goblindbergh" once per turn.

  | fr_name            = Gobelindbergh Gogogo
  | fr_text            = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Gogogo" non-Guerrier depuis votre main, Deck ou Cimetière, puis si cette carte est en Position d'Attaque, changez-la en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est détachée d'un Monstre Xyz pour activer l'effet du monstre : vous pouvez ajouter 1 monstre "Dododo" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Gobelindbergh Gogogo" qu'une fois par tour.
  | de_name            = Gogogo-Goblindbergh
  | de_text            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Gogogo“-Nichtkrieger-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören, dann, falls diese Karte in der Angriffsposition liegt, ändere sie in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern. Falls diese Karte von einem Xyz-Monster abgehängt wird, um den Effekt jenes Monsters zu aktivieren: Du kannst deiner Hand 1 „Dododo“-Monster von deinem Deck hinzufügen. Du kannst jeden Effekt von „Gogogo-Goblindbergh“ nur einmal pro Spielzug verwenden.
  | it_name            = Goblindbergh Gogogo
  | it_text            = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Gogogo" non-Guerriero dalla tua mano, Deck o Cimitero, poi se questa carta è in Posizione di Attacco, mettila in Posizione di Difesa, inoltre per il resto di questo turno, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Xyz. Se questa carta viene staccata da un Mostro Xyz per attivare l'effetto di quel mostro: puoi aggiungere 1 mostro "Dododo" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Goblindbergh Gogogo" una sola volta per turno.
  | pt_name            = Goblindbergh Gogogo
  | pt_text            = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Gogogo" não-Guerreiro da sua mão, do Deck ou do Cemitério e, depois, se este card estiver em Posição de Ataque, coloque-o em Posição de Defesa e, além disso, pelo resto deste turno, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Xyz. Se este card for desassociado de um Monstro Xyz para ativar o efeito desse monstro: você pode adicionar 1 monstro "Dododo" do seu Deck à sua mão. Você só pode usar cada efeito de "Goblindbergh Gogogo" uma vez por turno.
  | es_name            = Goblindbergh Gogogo
  | es_text            = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Gogogo" que no sea Guerrero y después, si esta carta está en Posición de Ataque, cámbiala a Posición de Defensa y además, por el resto de este turno, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos Xyz. Si esta carta es desacoplada de un Monstruo Xyz para activar el efecto de ese monstruo: puedes añadir a tu mano 1 monstruo "Dododo" en tu Deck. Sólo puedes usar cada efecto de "Goblindbergh Gogogo" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚した時に発動できる。自分の手札・デッキ・墓地から戦士族以外の「ゴゴゴ」モンスター１体を特殊召喚する。このカードが攻撃表示の場合、さらにこのカードは守備表示になる。この効果の発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。<br />②：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれた場合に発動できる。デッキから「ドドド」モンスター１体を手札に加える。
  | ko_name            = 고고고 고블린드버그
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 전사족 이외의 "고고고" 몬스터 1장을 특수 소환한다. 이 카드가 공격 표시일 경우, 추가로 이 카드는 수비 표시가 된다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 엑시즈 소재인 이 카드가 엑시즈 몬스터의 효과를 발동하기 위해 제거되었을 경우에 발동할 수 있다. 덱에서 "도도도" 몬스터 1장을 패에 넣는다.
  | tc_name            = 隆隆隆格布林德伯格
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：此卡召喚時可以發動。從自己手牌・牌組・墓地將戰士族以外的1隻「隆隆隆」怪獸特殊召喚。此卡為攻擊表示的情況下，此卡進而變為守備表示。此效果發動後，直至回合結束時為止自己從額外牌組僅可特殊召喚超量怪獸。<br />②：作為超量素材的此卡為發動超量怪獸的效果被去除的情況下可以發動。從牌組將1隻「怒怒怒」怪獸加入手牌。
  | sc_name            = 隆隆隆格布林德伯格
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡召唤时可以发动。从自己手牌・牌组・墓地将战士族以外的1只“隆隆隆”怪兽特殊召唤。此卡为攻击表示的情况下，此卡进而变为守备表示。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。<br />②：作为超量素材的此卡为发动超量怪兽的效果被去除的情况下可以发动。从牌组将1只“怒怒怒”怪兽加入手牌。
  }}
