  | text      = Cannot declare an attack unless you banish 1 card from your GY. If exactly 3 of your cards are banished: You can Special Summon this card from your hand. You can only use this effect of "D.D. Assault Carrier" once per turn.

  | fr_name   = Transporteur d'Assaut D.D.
  | fr_text   = Ne peut pas déclarer d'attaque sauf si vous bannissez 1 carte depuis votre Cimetière. Si exactement 3 de vos cartes sont bannies : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Transporteur d'Assaut D.D." qu'une fois par tour.
  | de_name   = D.D. Angriffsträger
  | de_text   = Kann keinen Angriff deklarieren, es sei denn, du verbannst 1 Karte von deinem Friedhof. Falls genau 3 deiner Karten verbannt sind: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „D.D. Angriffsträger“ nur einmal pro Spielzug verwenden.
  | it_name   = Portaerei d'Assalto D.D.
  | it_text   = Non può dichiarare un attacco a meno che tu bandisca 1 carta dal tuo Cimitero. Se esattamente 3 delle tue carte sono bandite: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Portaerei d'Assalto D.D." una sola volta per turno.
  | pt_name   = Porta-aviões de Assalto D.D.
  | pt_text   = Não pode declarar um ataque a não ser que você bana 1 card do seu Cemitério. Se exatamente 3 dos seus cards estiverem banidos: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Porta-aviões de Assalto D.D." uma vez por turno.
  | es_name   = D.D. Transportador de Asalto
  | es_text   = No puede declarar un ataque a menos que destierres 1 carta en tu Cementerio. Si exactamente 3 de tus cartas están desterradas: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "D.D. Transportador de Asalto" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分の除外状態のカードが３枚の場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードの攻撃宣言の際に、自分は自分の墓地からカード１枚を除外しなければならない。
  | ko_name   = 이차원의 강습함
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 제외되어 있는 자신의 카드가 3장일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드의 공격 선언 시기에, 자신은 자신 묘지에서 카드 1장을 제외해야 한다.
  | tc_name   = 異次元的強襲艦
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：可在我方有３張被除外的卡的狀況下發動。從手牌特殊召喚此卡。<br />②：此卡的攻擊宣言之際，我方必須從我方墓地將１張卡除外。
  | sc_name   = 异次元的强袭舰
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：自己被除外的卡为３张的情况下可以发动。从手牌将此卡特殊召唤。<br />②：此卡攻击宣言之际，自己必须从自己的墓地将１张卡除外。
