  | de_name            = Künstlerkumpel Fünf-Regenbogen-Magier
  | de_pendulum_effect = Du kannst keine Monster als Pendelbeschwörung beschwören, außer vom Extra Deck. Dieser Effekt kann nicht annulliert werden. Jeder Spieler wendet 1 dieser Effekte an, basierend auf der Anzahl der gesetzten Karten in seinen Zauber- & Fallenzonen.<br />●0: Alle Monster, die er kontrolliert, können nicht angreifen und ihre Effekte können nicht aktiviert werden.<br />●4 oder mehr: Die ATK aller Monster, die er kontrolliert, werden zum Doppelten ihrer Grund-ATK.
  | de_text            = Falls ein Spieler einen Zauber / eine Falle auf deine Spielfeldseite setzt, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte in deine Pendelzone legen.
  | it_name            = Artistamico Mago Cinque-Arcobaleni
  | it_pendulum_effect = Non puoi Evocare Pendulum, eccetto dall'Extra Deck. Questo effetto non può essere annullato. Ogni giocatore applica 1 di questi effetti a seconda del numero di carte Posizionate nelle sue Zone Magie & Trappole.<br />●0: Tutti i mostri che controlla non possono attaccare o attivare i loro effetti.<br />●4 o più: L'ATK di tutti i mostri che controlla diventa il doppio del loro ATK originale.
  | it_text            = Se qualsiasi giocatore Posiziona una Magia/Trappola sul tuo Terreno mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi mettere questa carta nella tua Zona Pendulum.
  | pt_name            = Mago Camarartista Cinco Arco-Íris
  | pt_pendulum_effect = Você não pode Invocar por Invocação-Pêndulo, exceto do Deck Adicional. Este efeito não pode ser negado. Cada duelista aplica 1 desses efeitos de acordo com o número de cards Baixados em suas Zonas de Magias & Armadilhas.<br />●0: Todos os monstros que o duelista controla não podem atacar ou ativar seus efeitos.<br />●4 ou mais: O ATK de todos os monstros que o duelista controla se torna o dobro do seu próprio ATK original.
  | pt_text            = Se qualquer duelista Baixar uma Magia/Armadilha no seu campo enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode colocar este card na sua Zona de Pêndulo.
  | es_name            = Artistamigo Mago de Cinco Arcoiris
  | es_pendulum_effect = No puedes Invocar por Péndulo, excepto desde el Deck Extra. Este efecto no puede ser negado. Cada jugador aplica 1 de estos efectos con base en el número de cartas Colocadas en sus Zonas de Magia y Trampas.<br />●0: Todos los monstruos que controlan no pueden atacar ni activar sus efectos.<br />●4 o más: El ATK de todos los monstruos que controlan se convierten en el doble de su ATK original.
  | es_text            = Si cualquier jugador Coloca una Mágica/Trampa en tu Campo mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect = ①：自分はＥＸデッキからしかＰ召喚できない。この効果は無効化されない。<br />②：お互いは自身の魔法＆罠ゾーンの裏側表示カードの数によって以下を適用する。<br />●０枚：自分フィールドのモンスターは攻撃できず、自分はその効果を発動できない。<br />●４枚以上：自分フィールドのモンスターの攻撃力は元々の数値の倍になる。
  | ja_text            = ①：このカードが墓地に存在する状態で、自分フィールドに魔法・罠カードがセットされた場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_name            = EM 오홍의 마술사
  | ko_pendulum_effect = ①: 자신은 엑스트라 덱에서밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 서로 자신의 마법 & 함정 존에 세트되어 있는 카드의 수에 따라 이하를 적용한다.<br />●0장: 자신 필드의 몬스터는, 공격할 수 없으며, 효과를 발동할 수 없다.<br />●4장 이상: 자신 필드의 몬스터의 공격력은 원래 수치의 배가 된다.
  | ko_text            = ①: 이 카드가 묘지에 존재하고, 자신 필드에 마법 / 함정 카드가 세트되었을 경우에 발동할 수 있다. 묘지의 이 카드를 자신의 펜듈럼 존에 놓는다.
  | tc_name            = 娛樂夥伴 五虹的魔術師
  | tc_pendulum_effect = ①：我方僅限從額外牌組進行鐘擺召喚。此效果不會被無效化。②：雙方根據被覆蓋在自身魔法＆陷阱區的卡的數量適用以下內容。<br />●０張：我方場上的怪獸無法攻擊，無法發動效果。<br />●４張以上：我方場上的怪獸的攻擊力變為原本的數值的兩倍。
  | tc_text            = ①：可在此卡存在於墓地，魔法・陷阱卡被覆蓋在我方場上的狀況下發動。將墓地的此卡置於我方鐘擺區。
  | sc_name            = 娱乐伙伴 五虹魔术师
  | sc_pendulum_effect = ①：自己仅可从额外牌组灵摆召唤。此效果不会被无效化。②：双方根据放置在魔法与陷阱区域的卡的数量适用以下内容。<br />●０张：自己场上的怪兽不可攻击，不可发动效果。<br />●４张以上：自己场上的怪兽的攻击力变为原本数值的两倍。
  | sc_text            = ①：此卡存在于墓地，魔法・陷阱卡被放置在自己场上的情况下可以发动。将墓地的此卡放在自己的灵摆区域。
