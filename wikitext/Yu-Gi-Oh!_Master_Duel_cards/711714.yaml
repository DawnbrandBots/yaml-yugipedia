  | fr_name            = Magicien Cinq-Arc-en-Ciel Potartiste
  | fr_pendulum_effect = Vous ne pouvez pas Invoquer par Pendulation, sauf depuis l'Extra Deck. Cet effet ne peut pas être annulé. Chaque joueur applique 1 de ces effets selon le nombre de cartes Posées dans ses Zones Magie & Piège.<br />●0 : Tous les monstres qu'il contrôle ne peuvent ni attaquer ni activer leurs effets.<br />●Min. 4 : L'ATK de tous les monstres qu'il contrôle devient le double de leur ATK d'origine.
