title: Fire Formation - Gyokkou (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = Activate this card by targeting 1 Set Spell/Trap your opponent controls. Your opponent cannot activate the targeted card in response to this card's activation. While this card is face-up on the field, that Set card cannot be activated. All Beast-Warrior monsters you control gain 100 ATK.

  | fr_name   = Formation Feu - Gyokkou
  | fr_text   = Activez cette carte en ciblant 1 Magie/Piège Posé contrôlé par votre adversaire. Votre adversaire ne peut pas activer la carte ciblée en réponse à l'activation de cette carte. Tant que cette carte est face recto sur le Terrain, la carte Posée ne peut pas être activée. Tous les monstres Bête-Guerrier que vous contrôlez gagnent 100 ATK.
  | de_name   = Feuerformation - Gyokkou
  | de_text   = Aktiviere diese Karte, indem du 1 gesetzte/n Zauber/Falle wählst, den oder die dein Gegner kontrolliert. Dein Gegner kann die gewählte Karte nicht als Reaktion auf die Aktivierung dieser Karte aktivieren. Solange diese Karte offen auf dem Spielfeld liegt, kann die gesetzte Karte nicht aktiviert werden. Alle Ungeheuer-Krieger-Monster, die du kontrollierst, erhalten 100 ATK.
  | it_name   = Formazione di Fuoco - Gyokkou
  | it_text   = Attiva questa carta scegliendo come bersaglio 1 Magia/Trappola Posizionata controllata dal tuo avversario. Il tuo avversario non può attivare la carta scelta come bersaglio in risposta all'attivazione di questa carta. Mentre questa carta è scoperta sul Terreno, quella carta Posizionata non può essere attivata. Tutti i mostri Guerriero-Bestia che controlli guadagnano 100 ATK.
  | pt_name   = Formação de Fogo - Gyokkou
  | pt_text   = Ative este card ao escolher 1 Magia/Armadilha Baixada que seu oponente controla. Seu oponente não pode ativar o card alvo em resposta à ativação deste card. Enquanto este card estiver com a face para cima no campo, esse card Baixado não pode ser ativado. Todos os monstros Besta-Guerreira que você controla ganham 100 de ATK.
  | es_name   = Formación de Fuego - Gyokkou
  | es_text   = Activa esta carta seleccionando 1 Mágica/Trampa Colocada que controle tu adversario. Tu adversario no puede activar la carta seleccionada en respuesta a la activación de esta carta. Mientras esta carta esté boca arriba en el Campo, esa carta Colocada no puede ser activada. Todos los monstruos Guerrero-Bestia que controles ganan 100 ATK.
  | ja_text   = 相手フィールドの裏側表示の魔法・罠カード１枚を対象としてこのカードを発動できる（このカードの発動に対して相手は対象のカードを発動できない）。<br />①：このカードが魔法＆罠ゾーンに存在する限り、対象の裏側表示カードは発動できない。<br />②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの獣戦士族モンスターの攻撃力は１００アップする。
  | ko_name   = 염무－「옥충」
  | ko_text   = 이 카드의 발동시에, 상대 필드 위에 세트된 마법 / 함정 카드 1장을 선택한다. 이 카드의 발동에 대하여, 상대는 선택된 카드를 발동할 수 없다. 이 카드가 필드 위에 존재하는 한, 선택된 카드는 발동할 수 없다. 또한, 이 카드가 필드 위에 존재하는 한, 자신 필드 위의 야수전사족 몬스터의 공격력은 100 포인트 올린다.
  | tc_name   = 炎舞－「玉衡」
  | tc_text   = 發動此卡時，選擇１張被覆蓋在對方場上的魔法・陷阱卡。針對此卡的發動，對方無法發動被選擇的卡。只要此卡存在於場上，就無法發動被選擇的卡。此外，只要此卡存在於場上，我方場上的獸戰士族怪獸的攻擊力就提升１００。
  | sc_name   = 炎舞－玉衡－
  | sc_text   = 此卡发动时，选择对手场上的１张盖牌的魔法、陷阱卡。对手不可对应此卡的发动而发动被选择的卡牌。只要此卡存在于场上，不可发动被选择的卡牌。此外，只要此卡存在于场上，我方场上的兽战士族怪兽的攻击力上升１００点。
  }}
