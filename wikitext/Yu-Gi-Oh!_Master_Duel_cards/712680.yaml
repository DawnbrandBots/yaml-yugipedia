  | fr_name   = Manifestation Altergeist
  | fr_text   = Ciblez 1 monstre "Altergeist" dans votre Cimetière ; Invoquez-le Spécialement en Position d'Attaque, et si vous le faites, équipez-le avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Piège "Altergeist" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Manifestation Altergeist" qu'une fois par tour.
  | de_name   = Altergeist-Erscheinung
  | de_text   = Wähle 1 „Altergeist“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Angriffsposition und falls du dies tust, rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre jenes Monster. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Altergeist“-Falle in deinem Friedhof wählen; füge sie deiner Hand hinzu. Du kannst diesen Effekt von „Altergeist-Erscheinung“ nur einmal pro Spielzug verwenden.
  | it_name   = Manifestazione Altergeist
  | it_text   = Scegli come bersaglio 1 mostro "Altergeist" nel tuo Cimitero; Evocalo Specialmente in Posizione di Attacco e, se lo fai, equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi quel mostro. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Trappola "Altergeist" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Manifestazione Altergeist" una sola volta per turno.
  | pt_name   = Manifestação Altergeist
  | pt_text   = Escolha 1 monstro "Altergeist" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Ataque e, se isso acontecer, equipe-o com este card. Quando este card deixar o campo, destrua esse monstro. Você pode banir este card do seu Cemitério e, depois, escolha 1 Armadilha "Altergeist" no seu Cemitério; adicione-a à sua mão. Você só pode usar este efeito de "Manifestação Altergeist" uma vez por turno.
  | es_name   = Altergeist Manifestación
  | es_text   = Selecciona 1 monstruo "Altergeist" en tu Cementerio; Invócalo de Modo Especial en Posición de Ataque y, si lo haces, equípalo con esta carta. Cuando esta carta deja el Campo, destruye ese monstruo. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Trampa "Altergeist" en tu Cementerio; añádela a tu mano. Sólo puedes usar este efecto de "Altergeist Manifestación" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分の墓地の「オルターガイスト」モンスター１体を対象としてこのカードを発動できる。そのモンスターを攻撃表示で特殊召喚し、このカードを装備カード扱いでそのモンスターに装備する。このカードがフィールドから離れる時にそのモンスターは破壊される。<br />②：墓地のこのカードを除外し、自分の墓地の「オルターガイスト」罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 얼터가이스트 머티리어리제이션
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "얼터가이스트" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 공격 표시로 특수 소환하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 이 카드가 필드를 벗어났을 때에 그 몬스터는 파괴된다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "얼터가이스트" 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name   = 幻變騷靈 物質化
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：可將我方墓地的１隻「幻變騷靈」怪獸做為對象發動此卡。以攻擊表示特殊召喚該怪獸，將此卡視為裝備卡裝備於該怪獸。此卡離開場上時，該怪獸將被破壞。②：可將墓地的此卡除外，將我方墓地的１張「幻變騷靈」陷阱卡做為對象發動。將該卡加入手牌。
  | sc_name   = 幻变骚灵・物化
  | sc_text   = 此卡名的②效果1回合仅可使用1次。①：以自己墓地的1只“幻变骚灵”怪兽为对象可以发动此卡。将该怪兽以攻击表示特殊召唤，将此卡视为装备卡装备给该怪兽。此卡从场上离开时该怪兽将被破坏。②：将墓地的此卡除外，以自己墓地的1张“幻变骚灵”陷阱卡为对象可以发动。将该卡加入手牌。
