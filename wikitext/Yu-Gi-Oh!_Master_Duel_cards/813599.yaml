  | property  = Field
  | text      = Once per turn, when a WIND monster(s) is destroyed by a card effect and sent to your Graveyard (except during the Damage Step): You can Special Summon 1 Level 3 or lower WIND monster from your hand or Deck. Its effects are negated.
  | releases  = Legacy Pack

  | fr_name   = Temple de la Vallée de Brume
  | fr_text   = Une fois par tour, lorsqu'un ou plusieurs monstres VENT sont détruits par un effet de carte et envoyés à votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre VENT de max. Niveau 3 depuis votre main ou Deck. Ses effets sont annulés.
  | de_name   = Schrein des Nebeltals
  | de_text   = Einmal pro Spielzug, wenn WIND Monster durch einen Karteneffekt zerstört und auf deinen Friedhof gelegt werden (außer während des Damage Steps): Du kannst 1 WIND Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Seine Effekte werden annulliert.
  | it_name   = Reliquiario della Valle delle Nebbie
  | it_text   = Una volta per turno, quando uno o più mostri VENTO vengono distrutti dall'effetto di una carta e mandati al tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro VENTO di Livello 3 o inferiore dalla tua mano o Deck. I suoi effetti sono annullati.
  | pt_name   = Santuário do Vale das Névoas
  | pt_text   = Uma vez por turno, quando um ou mais monstros de VENTO forem destruídos por um efeito de card e enviados para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro de VENTO de Nível 3 ou menos da sua mão ou Deck. Seus efeitos são negados.
  | es_name   = Santuario del Valle Brumoso
  | es_text   = Una vez por turno, cuando uno o más monstruos de VIENTO son destruidos por efecto de una carta y mandados a tu Cementerio (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo de VIENTO de Nivel 3 o menor. Sus efectos son negados.
  | ja_text   = ①：１ターンに１度、風属性モンスターが効果で破壊され自分の墓地へ送られた時に発動できる。手札・デッキからレベル３以下の風属性モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name   = 안개 골짜기의 제단
  | ko_text   = 바람 속성 몬스터가 카드의 효과에 의해서 파괴되어 자신의 묘지로 보내졌을 때, 자신의 패 / 덱에서 바람 속성 / 레벨 3 이하의 몬스터 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 霞之谷的祭壇
  | tc_text   = １回合１次，可在風屬性怪獸因卡的效果被破壞送至我方墓地時發動。從手牌・牌組特殊召喚１隻風屬性・等級３以下的怪獸。透過此效果特殊召喚的怪獸效果無效化。
  | sc_name   = 霞之谷的祭坛
  | sc_text   = １回合１次，风属性怪兽因卡牌效果被破坏并送入我方墓地时可发动。从手牌、牌组特殊召唤１只风属性、等级３或以下的怪兽。以此效果特殊召唤的怪兽效果被无效化。
  }}
