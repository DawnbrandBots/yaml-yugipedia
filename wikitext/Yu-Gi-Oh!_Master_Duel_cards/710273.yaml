title: Prepare to Strike Back (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = Each time your opponent declares a face-up Defense Position monster as an attack target, toss a coin and call it. If you call it right, change the targeted monster to Attack Position. If you call it wrong, the controller of this card takes damage equal to the amount that the ATK of the attacking monster is higher than the DEF of the attack target.
  | releases           = Legacy Pack

  | fr_name            = Préparation à la Contre-attaque
  | fr_lore            = À chaque fois que votre adversaire déclare une attaque sur un monstre en Position de Défense face recto, tirez à pile ou face. Si vous gagnez, changez le monstre face recto en Position de Défense ciblé en Position d'Attaque. Si vous perdez, le contrôleur de cette carte reçoit des dommages égaux à la différence entre l' ATK du monstre attaquant et la DEF du monstre attaqué.
  | de_name            = Vorbereiten zum Zurückschlagen
  | de_lore            = Jedes Mal wenn dein Gegner einen Angriff gegen ein offenes Monster in Verteidigungsposition deklariert, wirf eine Münze und wähle Kopf oder Zahl. Falls du richtig vorausgesagt hast, ändere das offene Monster in Verteidigungsposition in die Angriffsposition. Falls du falsch vorausgesagt hast, erhält der Beherrscher dieser Karte Schaden in Höhe der Differenz zwischen der ATK des angreifenden Monsters und der DEF des angegriffenen Monsters.
  | it_name            = Prepararsi al Contrattacco
  | it_lore            = Ogni volta che il tuo avversario dichiara un attacco su un mostro scoperto in Posizione di Difesa, lancia una moneta e scegli testa o croce. Se indovini, cambia la posizione del mostro scoperto bersaglio da Posizione di Difesa a Posizione d'Attacco. Se sbagli, il controllore di questa carta riceve danno pari alla differenza tra l'ATK del mostro attaccante e il DEF del mostro attaccato.
  | pt_name            = Preparar para Contra-Atacar
  | pt_lore            = Cada vez que seu adversário declarar um ataque num monstro em Posição de Defesa com a face para cima, lance uma moeda e escolha Cara ou Coroa. Se ganhar, mude o monstro que foi designado como alvo da Posição de Defesa com a face para cima para a Posição de Ataque. Se perder, o controlador deste card recebe dano igual a diferença entre o ATK do monstro atacante e a DEF do monstro atacado.
  | es_name            = Preparados para Contraatacar
  | es_lore            = Cada vez que tu adversario declara un ataque a un monstruo en Posición de Defensa boca arriba, lanza una moneda y elige cara o cruz. Si aciertas, cambia el monstruo objetivo en Posición de Defensa boca arriba a Posición de Ataque. Si fallas, el controlador de esta carta recibe daño igual a la diferencia entre el ATK del monstruo atacante y la DEF del monstruo atacado.
  | ja_lore            = ①：相手モンスターが表側守備表示モンスターに攻撃宣言した場合に発動する。コイントスを１回行い、裏表を当てる。当たった場合、その表側守備表示モンスターを攻撃表示にする。ハズレの場合、攻撃モンスターの攻撃力が攻撃対象モンスターの守備力を超えた分だけ自分はダメージを受ける。
  | ko_name            = 반격 준비
  | ko_lore            = 상대 플레이어가 앞면 수비 표시 몬스터에 대하여 공격 선언을 할 때마다, 코인 토스로 앞뒷면을 맞춘다. 맞은 경우, 공격 대상이 된 앞면 수비 표시 몬스터를 공격 표시로 한다. 못 맞춘 경우, 공격 몬스터의 공격력이 공격 대상 몬스터의 수비력을 넘은 수치만큼 이 카드의 컨트롤러는 데미지를 받는다.
  | tc_name            = 反擊準備
  | tc_lore            = 每當對方怪獸對正面守備表示怪獸進行攻擊宣言時，投擲硬幣猜正反面。在猜中的狀況下，做為攻擊對象的正面守備表示怪獸變為攻擊表示。在猜錯的狀況下，此卡的控制者受到等同於攻擊怪獸的攻擊力超過攻擊對象怪獸守備力數值的傷害。
  | sc_name            = 反击准备
  | sc_lore            = 每次对手玩家对表侧守备表示怪兽进行攻击宣言时，掷硬币猜正反面。猜中的场合，成为攻击对象的表侧守备表示怪兽变成攻击表示。猜错的场合，此卡的控制者受到伤害，其数值相当于攻击怪兽的攻击力超过攻击对象的守备力的数值。
  }}
