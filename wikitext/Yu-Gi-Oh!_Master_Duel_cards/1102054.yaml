title: Gimmick Puppet Fiendish Knight (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Machine / Effect
  | level              = 4
  | atk                = 1800
  | def                = 500
  | lore               = If this card is in your hand: You can target 1 "Gimmick Puppet" monster in your GY or 1 monster in your opponent's GY; Special Summon it to its owner's field in Defense Position, but its effects are negated, then Special Summon this card. If this card is sent to the GY, except from the hand: You can add it to your hand. You can only use each effect of "Gimmick Puppet Fiendish Knight" once per turn, also you cannot Special Summon from the Extra Deck the turn you activate either of this card's effects, except "Gimmick Puppet" monsters.
  | fr_name            = Poupée Truquée Chevalier Monstrueux
  | fr_lore            = Si cette carte est dans votre main : vous pouvez cibler 1 monstre "Poupée Truquée" dans votre Cimetière ou 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur le Terrain de son propriétaire en Position de Défense, mais ses effets sont annulés, puis Invoquez Spécialement cette carte. Si cette carte est envoyée au Cimetière, sauf depuis la main : vous pouvez l'ajouter à votre main. Vous ne pouvez utiliser chaque effet de "Poupée Truquée Chevalier Monstrueux" qu'une fois par tour, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres "Poupée Truquée" exclus) depuis l'Extra Deck le tour où vous activez un effet de cette carte.
  | de_name            = Gimmick-Marionette Ritter aus der Unterwelt
  | de_lore            = Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „Gimmick-Marionette“-Monster in deinem Friedhof oder 1 Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung auf die Spielfeldseite seines Besitzers in die Verteidigungsposition, aber seine Effekte werden annulliert, dann beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte auf den Friedhof gelegt wird, außer von der Hand: Du kannst sie deiner Hand hinzufügen. Du kannst jeden Effekt von „Gimmick-Marionette Ritter aus der Unterwelt“ nur einmal pro Spielzug verwenden, zusätzlich kannst du in dem Spielzug, in dem du einen der Effekte dieser Karte aktivierst, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „Gimmick-Marionette“-Monstern.
  | it_name            = Burattino Arnese Cavaliere Demoniaco
  | it_lore            = Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 mostro "Burattino Arnese" nel tuo Cimitero o 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul Terreno del suo proprietario in Posizione di Difesa, ma i suoi effetti sono annullati, poi Evoca Specialmente questa carta. Se questa carta viene mandata al Cimitero, eccetto dalla mano: puoi aggiungerla alla tua mano. Puoi utilizzare ogni effetto di "Burattino Arnese Cavaliere Demoniaco" una sola volta per turno, inoltre non puoi Evocare Specialmente dall'Extra Deck nel turno in cui attivi uno dei due effetti di questa carta, eccetto mostri "Burattino Arnese".
  | pt_name            = Engenhoca Marionete Cavaleiro Demoníaco
  | pt_lore            = Se este card estiver na sua mão: você pode escolher 1 monstro "Engenhoca Marionete" no seu Cemitério ou 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no campo do seu dono em Posição de Defesa, mas seus efeitos são negados e, depois, Invoque este card por Invocação-Especial. Se este card for enviado para o Cemitério, exceto da mão: você pode adicioná-lo à sua mão. Você só pode usar cada efeito de "Engenhoca Marionete Cavaleiro Demoníaco" uma vez por turno e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional no turno em que ativar qualquer um dos efeitos deste card, exceto monstros "Engenhoca Marionete".
  | es_name            = Marioneta Trucada Caballero Demoníaco
  | es_lore            = Si esta carta está en tu mano: puedes seleccionar 1 monstruo "Marioneta Trucada" en tu Cementerio o 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial al Campo de su dueño en Posición de Defensa, pero sus efectos son negados, y después Invoca esta carta de Modo Especial. Si esta carta es mandada al Cementerio, excepto desde la mano: puedes añadirla a tu mano. Sólo puedes usar cada efecto de "Marioneta Trucada Caballero Demoníaco" una vez por turno, y además no puedes Invocar de Modo Especial desde el Deck Extra en el turno en el que activas cualquiera de los efectos de esta carta, excepto monstruos "Marioneta Trucada".
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は「ギミック・パペット」モンスターしかＥＸデッキから特殊召喚できない。<br />①：このカードが手札に存在する場合、自分の墓地の「ギミック・パペット」モンスター１体または相手の墓地のモンスター１体を対象として発動できる。そのモンスターを持ち主のフィールドに効果を無効にして守備表示で特殊召喚する。その後、このカードを特殊召喚する。<br />②：このカードが手札以外から墓地へ送られた場合に発動できる。このカードを手札に加える。
  | ko_name            = 기믹 퍼핏－킬러 나이트
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 "기믹 퍼핏" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 묘지의 "기믹 퍼핏" 몬스터 1장 또는 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 필드에 효과를 무효로 하고 수비 표시로 특수 소환한다. 그 후, 이 카드를 특수 소환한다. ②: 이 카드가 패 이외에서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  | tc_name            = 機關傀偶－殺手騎士
  | tc_lore            = 此卡名的①②效果１回合僅可各使用１次，發動此效果的回合中，自己從額外牌組僅可特殊召喚「機關傀偶」怪獸。<br />①：此卡存在於手牌的情況下，以自己墓地的１隻「機關傀偶」怪獸或對手墓地的１隻怪獸為對象可以發動。將該怪獸的效果無效並以守備表示特殊召喚至持有者的場上。然後，將此卡特殊召喚。<br />②：此卡被從手牌以外送至墓地的情況下可以發動。將此卡加入手牌。
  | sc_name            = 机关傀偶－杀手骑士
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次，发动此效果的回合中，自己从额外牌组仅可特殊召唤“机关傀偶”怪兽。<br />①：此卡存在于手牌的情况下，以自己墓地的１只“机关傀偶”怪兽或对手墓地的１只怪兽为对象可以发动。将该怪兽的效果无效并以守备表示特殊召唤至持有者的场上。然后，将此卡特殊召唤。<br />②：此卡被从手牌以外送至墓地的情况下可以发动。将此卡加入手牌。
  }}
