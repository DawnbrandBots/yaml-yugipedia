  | pt_name            = Perfeição dos Monarcas
  | pt_text            = Uma vez por Corrente, se seu oponente Invocar um ou mais monstros por Invocação-Especial, e você controlar um monstro Invocado por Invocação-Tributo (exceto durante a Etapa de Dano): você pode banir 1 Magia/Armadilha "Monarca" do seu Cemitério e, depois, ative 1 desses efeitos (mas você só pode usar cada efeito de "Perfeição dos Monarcas" uma vez por turno);<br />●Destrua 1 monstro no campo.<br />●Destrua até 2 Magias/Armadilhas no campo.<br />●Descarte 1 card aleatório da mão do seu oponente.<br />●Destrua 1 card com a face para baixo no campo.<br />●Coloque 1 card do campo no topo do Deck.<br />●Bana 1 card no campo.
  | es_name            = Perfección de Monarcas
  | es_text            = Una vez por Cadena, si tu adversario Invoca de Modo Especial uno o más monstruos, y tú controlas un monstruo Invocado por Sacrificio (excepto durante el Damage Step): puedes desterrar 1 Mágica/Trampa "Monarca" en tu Cementerio, y después activa 1 de estos efectos (pero sólo puedes usar cada efecto de "Perfección de Monarcas" una vez por turno);<br />●Destruye 1 monstruo en el Campo.<br />●Destruye hasta 2 Mágicas/Trampas en el Campo.<br />●Descarta 1 carta al azar en la mano de tu adversario.<br />●Destruye 1 carta boca abajo en el Campo.<br />●Pon 1 carta del Campo en la parte superior del Deck.<br />●Destierra 1 carta en el Campo.
  | ja_text            = ①：相手がモンスターを特殊召喚した場合に１度、自分フィールドにＡ召喚したモンスターが存在していれば、自分の墓地から「帝王」魔法・罠カード１枚を除外し、以下から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。<br />●フィールドのモンスター１体を破壊する。<br />●フィールドの魔法・罠カードを２枚まで破壊する。<br />●相手の手札をランダムに１枚捨てる。<br />●フィールドの裏側表示カード１枚を破壊する。<br />●フィールドのカード１枚をデッキの一番上に戻す。<br />●フィールドのカード１枚を除外する。
  | ko_name            = 제왕의 극치
  | ko_text            = ①: 상대가 몬스터를 특수 소환했을 경우에 1번, 자신 필드에 어드밴스 소환한 몬스터가 존재하고 있으면, 자신 묘지에서 "제왕" 마법 / 함정 카드 1장을 제외하고, 이하에서 1개를 선택하여 발동할 수 있다(이 카드명의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다).<br />●필드의 몬스터 1장을 파괴한다.<br />●필드의 마법 / 함정 카드를 2장까지 파괴한다.<br />●상대의 패를 무작위로 1장 버린다.<br />●필드의 뒷면 표시 카드 1장을 파괴한다.<br />●필드의 카드 1장을 덱 맨 위로 되돌린다.<br />●필드의 카드 1장을 제외한다.
  | tc_name            = 帝王的極致
  | tc_text            = ①：每次對手將怪獸特殊召喚的情況下1次，如果自己場上存在上級召喚的怪獸，從自己墓地將1張「帝王」魔法・陷阱卡除外，可從以下選擇1個發動（此卡名的以下效果1回合僅可各選擇1次）。<br />●將場上的1隻怪獸破壞。<br />●將場上的最多2張魔法・陷阱卡破壞。<br />●隨機捨棄對手的1張手牌。<br />●將場上的1張裡側表示卡破壞。<br />●將場上的1張卡放回牌組最上面。<br />●將場上的1張卡除外。
  | sc_name            = 帝王的极致
  | sc_text            = ①：每次对手将怪兽特殊召唤的情况下1次，如果自己场上存在上级召唤的怪兽，从自己墓地将1张“帝王”魔法・陷阱卡除外，可从以下选择1个发动（此卡名的以下效果1回合仅可各选择1次）。<br />●将场上的1只怪兽破坏。<br />●将场上的最多2张魔法・陷阱卡破坏。<br />●随机舍弃对手的1张手牌。<br />●将场上的1张里侧表示卡破坏。<br />●将场上的1张卡放回牌组最上面。<br />●将场上的1张卡除外。
