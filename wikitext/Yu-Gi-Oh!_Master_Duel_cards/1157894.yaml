  | text               = Once per Chain, if your opponent Special Summons a monster(s), and you control a Tribute Summoned monster (except during the Damage Step): You can banish 1 "Monarch" Spell/Trap from your GY, then activate 1 of these effects (but you can only use each effect of "Monarchic Perfection" once per turn);<br />●Destroy 1 monster on the field.<br />●Destroy up to 2 Spells/Traps on the field.<br />●Discard 1 random card from your opponent's hand.<br />●Destroy 1 face-down card on the field.<br />●Place 1 card from the field on top of the Deck.<br />●Banish 1 card on the field.

  | fr_name            = Perfection du Monarque
  | fr_text            = Une fois par Chaîne, si votre adversaire Invoque Spécialement un ou plusieurs monstres, et que vous contrôlez un monstre Invoqué par Sacrifice (sauf durant la Damage Step) : vous pouvez bannir 1 Magie/Piège "Monarque" depuis votre Cimetière, puis activez 1 de ces effets (mais vous ne pouvez utiliser chaque effet de "Perfection du Monarque" qu'une fois par tour) ;<br />●Détruisez 1 monstre sur le Terrain.<br />●Détruisez max. 2 Magies/Pièges sur le Terrain.<br />●Défaussez 1 carte au hasard à votre adversaire.<br />●Détruisez 1 carte face verso sur le Terrain.<br />●Placez 1 carte depuis le Terrain au-dessus du Deck.<br />●Bannissez 1 carte sur le Terrain.
  | de_name            = Perfektion der Monarchen
  | de_text            = Einmal pro Kette, falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört und du ein als Tributbeschwörung beschworenes Monster kontrollierst (außer während des Damage Steps): Du kannst 1 „Monarch“-Zauber/Falle von deinem Friedhof verbannen und dann 1 dieser Effekte aktivieren (aber du kannst jeden Effekt von „Perfektion der Monarchen“ nur einmal pro Spielzug verwenden);<br />●Zerstöre 1 Monster auf dem Spielfeld.<br />●Zerstöre bis zu 2 Zauber/Fallen auf dem Spielfeld.<br />●Wirf 1 zufällige Karte von der Hand deines Gegners ab.<br />●Zerstöre 1 verdeckte Karte auf dem Spielfeld.<br />●Lege 1 Karte vom Spielfeld aufs Deck.<br />●Verbanne 1 Karte vom Spielfeld.
  | it_name            = Perfezione Monarchica
