  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分・相手のバトルフェイズに、自分フィールドの表側表示モンスター１体を対象として発動できる（このカードを発動するターン、対象のモンスターは直接攻撃できない）。自分はそのモンスターの攻撃力分のＬＰを失い、そのモンスターの攻撃力はターン終了時まで倍になる。
  | ko_name   = 재호분신
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 / 상대의 배틀 페이즈에 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신은 그 몬스터의 공격력만큼의 LP를 상실하고, 그 몬스터의 공격력은 턴 종료시까지 배가 된다. 이 카드를 발동하는 턴에, 대상 몬스터는 직접 공격할 수 없다.
  | tc_name   = 才呼粉身
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：在我方・對方的戰鬥階段，可將我方場上的１隻正面表示怪獸做為對象發動。我方失去等同於該怪獸的攻擊力數值的LP，該怪獸的攻擊力在回合結束前加倍。發動此卡的回合，對象怪獸無法直接攻擊。
  | sc_name   = 才呼粉身
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：在自己・对手的战斗阶段，以自己场上的１只表侧表示怪兽为对象可以发动。自己失去相当于该怪兽攻击力数值的LP，该怪兽的攻击力直至回合结束时为止变为两倍。发动此卡的回合中，对象怪兽不可直接攻击。
