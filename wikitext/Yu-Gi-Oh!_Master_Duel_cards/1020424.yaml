  | releases  = Legacy Pack; April 10, 2023
  | fr_name   = Mokey Mokey à la Dérive
  | fr_text   = Le nom de cette carte devient "Mokey Mokey" et elle est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Vous pouvez défausser cette carte ; ajoutez 1 carte "Mokey Mokey" ("Mokey Mokey à la Dérive" exclu) depuis votre Deck à votre main.
  | de_name   = Treibender Mokey Mokey
  | de_text   = Der Name dieser Karte wird zu „Mokey Mokey“ und sie wird als Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Du kannst diese Karte abwerfen; füge deiner Hand 1 „Mokey Mokey“-Karte von deinem Deck hinzu, außer „Treibender Mokey Mokey“.
  | it_name   = Mokey Mokey alla Deriva
  | it_text   = Il nome di questa carta diventa "Mokey Mokey" e viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Puoi scartare questa carta; aggiungi 1 carta "Mokey Mokey" dal tuo Deck alla tua mano, eccetto "Mokey Mokey alla Deriva".
  | pt_name   = Mokey Mokey à Deriva
  | pt_text   = O nome deste card se torna "Mokey Mokey" e ele é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Você pode descartar este card; adicione 1 card "Mokey Mokey" do seu Deck à sua mão, exceto "Mokey Mokey à Deriva".
  | es_name   = A la Deriva Mokey Mokey
  | es_text   = El nombre de esta carta se convierte en "Mokey Mokey" y se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Puedes descartar esta carta; añade a tu mano 1 carta "Mokey Mokey" en tu Deck, excepto "A la Deriva Mokey Mokey".
  | ja_text   = ①：このカードはフィールド・墓地に存在する限り、カード名が「もけもけ」となり、通常モンスターとして扱う。<br />②：このカードを手札から捨てて発動できる。デッキから「はぐれ・もけもけ」以外の「もけもけ」カード１枚を手札に加える。
  | ko_name   = 낙오된 모케모케
  | ko_text   = ①: 이 카드는 필드 / 묘지에 존재하는 한, 카드명이 "모케모케"가 되고, 일반 몬스터로 취급한다.<br />②: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "낙오된 모케모케" 이외의 "모케모케" 카드 1장을 패에 넣는다.
  | tc_name   = 落單・悠悠
  | tc_text   = ①：只要此卡存在於場上・墓地，卡名就變為「悠悠」，視為通常怪獸。<br />②：可從手牌捨棄此卡發動。從牌組將１張「落單・悠悠」以外的「悠悠」卡加入手牌。
  | sc_name   = 落单・悠悠
  | sc_text   = ①：只要此卡存在于场上・墓地，卡名变为“悠悠”，视为通常怪兽。<br />②：从手牌将此卡舍弃可以发动。从牌组将“落单・悠悠”以外的１张“悠悠”卡加入手牌。
