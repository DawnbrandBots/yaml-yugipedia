  | text      = If a "Dream Mirror" monster(s) is on the field: You can Special Summon this card from your hand, then, you can make this card become DARK. If this card is Special Summoned by the effect of a "Dream Mirror" monster: Activate this effect; if "Dream Mirror of Joy" is on the field, you can return 1 Spell/Trap your opponent controls to the hand, also, after that, if "Dream Mirror of Terror" is on the field, draw 1 card, then shuffle 1 card from your hand into the Deck. You can only use each effect of "Neiroy, the Dream Mirror Disciple" once per turn.

  | fr_name   = Neiroy, Disciple du Miroir des Rêves
  | fr_text   = Si un ou plusieurs monstres "Miroir des Rêves" sont sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, vous pouvez faire devenir cette carte TÉNÈBRES. Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Miroir des Rêves" : activez cet effet ; si "Miroir des Rêves de la Joie" est sur le Terrain, vous pouvez renvoyer 1 Magie/Piège contrôlé par votre adversaire à la main, et aussi, après ça, si "Miroir des Rêves de la Terreur" est sur le Terrain, piochez 1 carte, puis mélangez 1 carte depuis votre main dans le Deck. Vous ne pouvez utiliser chaque effet de "Neiroy, Disciple du Miroir des Rêves" qu'une fois par tour.
  | de_name   = Neiroy, die Traumspiegel-Jüngerin
  | de_text   = Falls sich ein oder mehr „Traumspiegel“-Monster auf dem Spielfeld befinden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du diese Karte zu FINSTERNIS werden lassen. Falls diese Karte durch den Effekt eines „Traumspiegel“-Monsters als Spezialbeschwörung beschworen wird: Aktiviere diesen Effekt; falls sich „Traumspiegel des Spaßes“ auf dem Spielfeld befindet, kannst du 1 Zauber/Falle, den oder die dein Gegner kontrolliert, auf die Hand zurückgeben, zusätzlich danach, falls sich „Traumspiegel des Terrors“ auf dem Spielfeld befindet, ziehe 1 Karte, dann mische 1 Karte von deiner Hand ins Deck. Du kannst jeden Effekt von „Neiroy, die Traumspiegel-Jüngerin“ nur einmal pro Spielzug verwenden.
  | it_name   = Neiroy, il Discepolo Specchio dei Sogni
  | it_text   = Se uno o più mostri "Specchio dei Sogni" sono sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano, poi puoi far diventare questa carta OSCURITÀ. Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Specchio dei Sogni": attiva questo effetto; se "Specchio dei Sogni della Gioia" è sul Terreno, puoi far ritornare 1 Magia/Trappola controllata dal tuo avversario nella mano, inoltre, dopo di quello, se "Specchio dei Sogni del Terrore" è sul Terreno, pesca 1 carta, poi mischia 1 carta dalla tua mano nel Deck. Puoi utilizzare ogni effetto di "Neiroy, il Discepolo Specchio dei Sogni" una sola volta per turno.
  | pt_name   = Neiroy, o Discípulo do Espelho Onírico
  | pt_text   = Se um ou mais monstros "Espelho Onírico" estiverem no campo: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode fazer com que este card se torne de TREVAS. Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Espelho Onírico": ative este efeito; se "Espelho Onírico da Alegria" estiver no campo, você pode devolver para a mão 1 Magia/Armadilha que seu oponente controla e, além disso, depois, se "Espelho Onírico do Terror" estiver no campo, compre 1 card e, depois, embaralhe 1 card da sua mão no Deck. Você só pode usar cada efeito de "Neiroy, o Discípulo do Espelho Onírico" uma vez por turno.
  | es_name   = Neiroy, la Discípula del Espejo Ensueño
  | es_text   = Si uno o más monstruos "Espejo Ensueño" están en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes hacer que esta carta se convierta en de OSCURIDAD. Si esta carta es Invocada de Modo Especial por efecto de un monstruo "Espejo Ensueño": activa este efecto; si "Espejo Ensueño de Alegría" está en el Campo, puedes devolver a la mano 1 Mágica/Trampa que controle tu adversario, y además, después de eso, si "Espejo Ensueño de Terror" está en el Campo, roba 1 carta, y después baraja al Deck 1 carta en tu mano. Sólo puedes usar cada efecto de "Neiroy, la Discípula del Espejo Ensueño" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：フィールドに「夢魔鏡」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、このカードを闇属性にできる。<br />②：このカードが「夢魔鏡」モンスターの効果で特殊召喚した場合に発動する。フィールドに「聖光の夢魔鏡」が存在する場合、相手フィールドの魔法・罠カード１枚を手札に戻す事ができる。フィールドに「闇黒の夢魔鏡」が存在する場合、自分は１枚ドローし、その後自分の手札を１枚デッキに戻す。
  | ko_name   = 몽마경의 사도－네이로이
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 필드에 "몽마경" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이 카드를 어둠 속성으로 할 수 있다.<br />②: 이 카드가 "몽마경" 몬스터의 효과로 특수 소환에 성공했을 경우에 발동한다. 필드에 "성광의 몽마경"이 존재할 경우, 상대 필드의 마법 / 함정 카드 1장을 고르고 주인의 패로 되돌릴 수 있다. 필드에 "암흑의 몽마경"이 존재할 경우, 자신은 덱에서 1장 드로우하고, 그 후 패를 1장 덱으로 되돌린다.
  | tc_name   = 夢魔鏡的使徒－涅伊洛
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在場上存在「夢魔鏡」怪獸的狀況下發動。從手牌特殊召喚此卡。其後，可將此卡變為闇屬性。<br />②：在此卡透過「夢魔鏡」怪獸的效果特殊召喚成功的狀況下發動。在場上存在「聖光夢魔鏡」的狀況下，可選擇對方場上的１張魔法・陷阱卡送回持有者的手牌。在場上存在「暗黑夢魔鏡」的狀況下，我方從牌組抽１張牌，其後將１張手牌送回牌組。
  | sc_name   = 梦魔镜之使徒－涅伊洛
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：场上有“梦魔镜”怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。然后可将此卡改为暗属性。<br />②：此卡以“梦魔镜”怪兽的效果特殊召唤成功的情况下发动。场上有“圣光之梦魔镜”存在的情况下，可挑选对手场上的１张魔法・陷阱卡放回持有者的手牌。场上有“暗黑之梦魔镜”存在的情况下，自己从牌组抽１张，然后将１张手牌放回牌组。
