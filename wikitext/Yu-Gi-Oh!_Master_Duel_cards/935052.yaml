  | text      = 1 "Gem-Knight" monster + 1 Fairy monster<br />Once per opponent's turn, the first time a "Gem-Knight" monster(s) you control would be destroyed by card effect, it is not destroyed. During your turn, when your opponent activates a monster effect (Quick Effect): You can banish 1 "Gem-Knight" card from your GY, then target 1 face-up card your opponent controls; destroy it.
  | fr_name   = Diamant Rose, Dame Chevalier-Gemmes
  | fr_text   = 1 monstre "Chevalier-Gemmes" + 1 monstre Elfe<br />Une fois par tour de l'adversaire, la première fois qu'un ou plusieurs monstres "Chevalier-Gemmes" que vous contrôlez vont être détruits par un effet de carte, ils ne sont pas détruits. Durant votre tour, lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez bannir 1 carte "Chevalier-Gemmes" depuis votre Cimetière, puis ciblez 1 carte face recto contrôlée par votre adversaire ; détruisez-la.
  | de_name   = Edelstein-Ritterdame Rosendiamant
  | de_text   = 1 „Edelstein-Ritter“-Monster + 1 Fee-Monster<br />Einmal pro Spielzug des Gegners, das erste Mal, dass ein oder mehr „Edelstein-Ritter“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört würden, werden sie nicht zerstört. Während deines Spielzugs, wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 „Edelstein-Ritter“-Karte von deinem Friedhof verbannen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre sie.
  | it_name   = Cavaliere-Gemma Lady Diamante Rosa
  | it_text   = 1 mostro "Cavaliere-Gemma" + 1 mostro Fata<br />Una volta per turno dell'avversario, la prima volta che uno o più mostri "Cavaliere-Gemma" che controlli stanno per essere distrutti dall'effetto di una carta, non vengono distrutti. Durante il tuo turno, quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi bandire 1 carta "Cavaliere-Gemma" dal tuo Cimitero, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggila.
  | pt_name   = Dama Cavaleiro-Gema Diamante Rosa
  | pt_text   = 1 monstro "Cavaleiro-Gema" + 1 monstro Fada<br />Uma vez por turno do oponente, na primeira vez que um ou mais monstros "Cavaleiro-Gema" que você controla seriam destruídos por um efeito de card, ele(s) não é(são) destruído(s). Durante o seu turno, quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode banir 1 card "Cavaleiro-Gema" do seu Cemitério e, depois, escolha 1 card com a face para cima que seu oponente controla; destrua-o.
  | es_name   = Caballero-Gema Dama Diamante Rosa
  | es_text   = 1 monstruo "Caballero-Gema" + 1 monstruo Hada<br />Una vez por turno del adversario, la primera vez que uno o más monstruos "Caballero-Gema" que controlas fueran a ser destruidos por el efecto de una carta, no son destruidos. Durante tu turno, cuando tu adversario activa el efecto de un monstruo (Efecto Rápido): puedes desterrar 1 carta "Caballero-Gema" en tu Cementerio, y después selecciona 1 carta boca arriba que controle tu adversario; destrúyela.
  | ja_text   = 「ジェムナイト」モンスター＋天使族モンスター<br />①：このカードがモンスターゾーンに存在する限り、相手ターンに１度だけ、自分フィールドの「ジェムナイト」モンスターは効果では破壊されない。<br />②：自分ターンに、相手がモンスターの効果を発動した時、自分の墓地から「ジェムナイト」カード１枚を除外し、相手フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 젬나이트 레이디 로즈 다이아
  | ko_text   = "젬나이트" 몬스터 ＋ 천사족 몬스터<br />①: 이 카드가 몬스터 존에 존재하는 한, 상대 턴에 1번만, 자신 필드의 "젬나이트" 몬스터는 효과로는 파괴되지 않는다. ②: 자신 턴에, 상대가 몬스터의 효과를 발동했을 때, 자신 묘지에서 "젬나이트" 카드 1장을 제외하고, 상대 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 寶石騎士女郎・薔薇鑽石
  | tc_text   = 「寶石騎士」怪獸＋天使族怪獸<br />①：只要此卡存在於怪獸區，在對方回合就僅限１次，我方場上的「寶石騎士」怪獸不會因效果被破壞。②：在我方回合，對方怪獸發動效果時，從我方墓地將１張「寶石騎士」卡除外，可將對方場上正面表示的１張卡做為對象發動。破壞該卡。
  | sc_name   = 宝石骑士女郎・蔷薇辉钻
  | sc_text   = “宝石骑士”怪兽＋天使族怪兽<br />①：只要此卡存在于怪兽区域，在每个对手回合仅1次，自己场上的“宝石骑士”怪兽不会因效果被破坏。<br />②：在自己回合，对手发动怪兽的效果时，从自己墓地将1张“宝石骑士”卡除外，以对手场上的1张表侧表示卡为对象可以发动。将该卡破坏。
  }}
