  | text      = If this card is Normal or Special Summoned: You can destroy 1 Dinosaur monster in your hand or face-up field, except "Animadorned Archosaur", then add 1 Reptile, Sea Serpent, or Winged Beast monster with the same original Level as that destroyed monster, OR 1 "Evolution Pill" Spell, from your Deck to your hand. You can only use this effect of "Animadorned Archosaur" once per turn.
  | fr_name   = Archosaure Animadorné
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez détruire 1 monstre Dinosaure ("Archosaure Animadorné" exclu) dans votre main ou Terrain face recto, puis ajoutez 1 monstre Reptile, Serpent de Mer ou Bête Ailée du même Niveau d'origine que le monstre détruit OU 1 Magie "Pilule" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Archosaure Animadorné" qu'une fois par tour.
  | de_name   = Tierverzierter Archosaurier
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Dinosaurier-Monster in deiner Hand oder offen auf deiner Spielfeldseite zerstören, außer „Tierverzierter Archosaurier“, dann füge deiner Hand 1 Reptil-, Seeschlange- oder Geflügeltes Ungeheuer-Monster mit derselben Grund-Stufe wie jenes zerstörte Monster ODER 1 „Evolutionspille“-Zauber von deinem Deck hinzu. Du kannst diesen Effekt von „Tierverzierter Archosaurier“ nur einmal pro Spielzug verwenden.
  | it_name   = Arcosauro Animadornato
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi distruggere 1 mostro Dinosauro nella tua mano o Terreno scoperto, eccetto "Arcosauro Animadornato", poi aggiungere 1 mostro Rettile, Serpente Marino o Bestia Alata con lo stesso Livello originale di quel mostro distrutto, OPPURE 1 Magia "Pillola", dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Arcosauro Animadornato" una sola volta per turno.
  | pt_name   = Archossauro Adornado
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode destruir 1 monstro Dinossauro na sua mão ou no campo com a face para cima, exceto "Archossauro Adornado" e, depois, adicione 1 monstro Réptil, Serpente Marinha ou Besta Alada com o mesmo Nível original que o desse monstro destruído, OU 1 Magia "Pílula", do seu Deck à sua mão. Você só pode usar este efeito de "Archossauro Adornado" uma vez por turno.
  | es_name   = Archosaurio Animadornado
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes destruir 1 monstruo Dinosaurio en tu mano o Campo boca arriba, excepto "Archosaurio Animadornado", y después añade a tu mano 1 monstruo Reptil, Serpiente Marina, o Bestia Alada en tu Deck con el mismo Nivel original que ese monstruo destruido, O 1 Mágica "Píldora". Sólo puedes usar este efecto de "Archosaurio Animadornado" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。「珠玉獣－アルゴザウルス」以外の自分の手札・フィールド（表側表示）の恐竜族モンスター１体を破壊する。その後、元々のレベルがその破壊されたモンスターと同じとなる爬虫類族・海竜族・鳥獣族モンスター１体または「進化薬」魔法カード１枚をデッキから手札に加える。
  | ko_name   = 주옥수－아르고사우르스
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패 및 자신 필드의 앞면 표시 몬스터 중에서, "주옥수－아르고사우르스" 이외의 공룡족 몬스터 1장을 고르고 파괴한다. 그 후, 원래의 레벨이 그 파괴된 몬스터와 같아지는 파충류족 / 해룡족 / 비행야수족 몬스터 1장 또는 "진화약" 마법 카드 1장을 덱에서 패에 넣는다.
  | tc_name   = 珠玉獸－阿爾戈龍
  | tc_text   = 此卡名的效果１回合僅限使用１次。<br />①：可在此卡召喚・特殊召喚成功的狀況下發動。從手牌及我方場上的正面表示的怪獸中，選擇１隻「珠玉獸－阿爾戈龍」以外的恐龍族怪獸破壞。其後，從牌組將１隻原本的等級與被破壞的該怪獸相同的爬蟲類族・海龍族・鳥獸族怪獸或１張「進化藥」魔法卡加入手牌。
  | sc_name   = 珠玉兽－祖龙
  | sc_text   = 此卡名的效果１回合仅可使用１次。<br />①：此卡召唤・特殊召唤成功的情况下可以发动。从手牌及自己场上的表侧表示怪兽中，挑选“珠玉兽－祖龙”以外的１只恐龙族怪兽破坏。然后将１只原本等级与该被破坏的怪兽相同的爬虫类族・海龙族・鸟兽族怪兽或１张“进化药”魔法卡从牌组加入手牌。
