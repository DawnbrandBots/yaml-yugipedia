title: Shadow Toon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = If you control "Toon World": Target 1 face-up monster your opponent controls; inflict damage to your opponent equal to the ATK of that face-up monster. You can only activate 1 "Shadow Toon" per turn.

  | fr_name   = Ombre Toon
  | fr_text   = Si vous contrôlez "Monde des Toons" : ciblez 1 monstre face recto contrôlé par votre adversaire ; infligez des dommages à votre adversaire égaux à l'ATK du monstre face recto. Vous ne pouvez activer qu'1 "Ombre Toon" par tour.
  | de_name   = Schatten-Toon
  | de_text   = Falls du „Toon-Welt“ kontrollierst: Wähle 1 offenes Monster, das dein Gegner kontrolliert; füge deinem Gegner Schaden in Höhe der ATK des offenen Monsters zu. Du kannst nur 1 „Schatten-Toon“ pro Spielzug aktivieren.
  | it_name   = Toon Ombra
  | it_text   = Se controlli "Mondo Toon": scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; infliggi al tuo avversario danno pari all'ATK di quel mostro scoperto. Puoi attivare solo 1 "Toon Ombra" per turno.
  | pt_name   = Sombra Toon
  | pt_text   = Se você controlar "Mundo Toon": escolha 1 monstro com a face para cima que seu oponente controla; cause dano ao seu oponente igual ao ATK desse monstro com a face para cima. Você só pode ativar 1 "Sombra Toon" por turno.
  | es_name   = Sombra Toon
  | es_text   = Si controlas "Mundo Toon": selecciona 1 monstruo boca arriba que controle tu adversario; inflige daño a tu adversario igual al ATK de ese monstruo boca arriba. Sólo puedes activar 1 "Sombra Toon" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「トゥーン・ワールド」が存在する場合、相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターの攻撃力分のダメージを相手に与える。
  | ko_name   = 섀도우 툰
  | ko_text   = "섀도우 툰"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "툰 월드"가 존재할 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터의 공격력만큼의 데미지를 상대에게 준다.
  | tc_name   = 影子卡通
  | tc_text   = 「影子卡通」１回合僅限發動１張。①：在我方場上存在「卡通世界」的狀況下，可將對方場上的１隻正面表示怪獸做為對象發動。給予對方等同於該正面表示怪獸的攻擊力數值的傷害。
  | sc_name   = 影子卡通
  | sc_text   = “影子卡通”１回合仅可发动１张。①：自己场上有“卡通世界”存在的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。给予对手相当于该表侧表示怪兽攻击力数值的伤害。
  }}
