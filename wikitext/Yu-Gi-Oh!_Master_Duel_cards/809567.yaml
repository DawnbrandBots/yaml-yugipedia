  | de_name   = Harpyien-Tänzerin
  | de_text   = Du kannst 1 WIND Monster wählen, das du kontrollierst; gib es auf die Hand zurück, dann kannst du 1 WIND Monster als Normalbeschwörung beschwören. Du kannst diesen Effekt von „Harpyien-Tänzerin“ nur einmal pro Spielzug verwenden. Der Name dieser Karte wird zu „Harpyie“, solange sie auf dem Spielfeld oder im Friedhof liegt.
  | it_name   = Danzatrice Arpia
  | it_text   = Puoi scegliere come bersaglio 1 mostro VENTO che controlli; fallo ritornare nella mano, poi puoi Evocare Normalmente 1 mostro VENTO. Puoi utilizzare questo effetto di "Danzatrice Arpia" una sola volta per turno. Il nome di questa carta diventa "Lady Arpia" mentre è sul Terreno o nel Cimitero.
  | pt_name   = Dançarina Harpia
  | pt_text   = Você pode escolher 1 monstro de VENTO que você controla; devolva-o para a mão e, depois, você pode Invocar por Invocação-Normal 1 monstro de VENTO. Você só pode usar este efeito de "Dançarina Harpia" uma vez por turno. O nome deste card se torna "Lady Harpia" enquanto estiver no campo ou no Cemitério.
  | es_name   = Bailarina Arpía
  | es_text   = Puedes seleccionar 1 monstruo de VIENTO que controles; devuélvelo a la mano, y después puedes Invocar de Modo Normal 1 monstruo de VIENTO. Sólo puedes usar este efecto de "Bailarina Arpía" una vez por turno. El nombre de esta carta se convierte en "Dama Arpía" mientras esté en el Campo o el Cementerio.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードのカード名は、フィールド・墓地に存在する限り「ハーピィ・レディ」として扱う。<br />②：自分フィールドの風属性モンスター１体を対象として発動できる。そのモンスターを手札に戻す。その後、風属性モンスター１体の召喚を行う事ができる。
  | ko_name   = 해피 댄서
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "해피 레이디"로 취급한다.<br />②: 자신 필드의 바람 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. 그 후, 바람 속성 몬스터 1장을 일반 소환할 수 있다.
  | tc_name   = 神鷹舞者
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：只要此卡存在於場上・墓地，卡名就視為「神鷹女郎」。<br />②：可將我方場上的１隻風屬性怪獸做為對象發動。將該怪獸送回持有者的手牌。其後，可從手牌召喚１隻風屬性怪獸。
  | sc_name   = 神鹰舞者
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：此卡只要存在于场上・墓地，卡名视为“神鹰女郎”。<br />②：以自己场上的１只风属性怪兽为对象可以发动。将该怪兽放回持有者的手牌。然后可召唤１只风属性怪兽。
