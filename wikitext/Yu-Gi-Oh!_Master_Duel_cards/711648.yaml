  | fr_name   = Robot Vrille Koa'ki Meiru
  | fr_text   = (Cette carte n'est pas traitée comme une carte "Robot".)<br />Durant chacune de vos End Phase, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 Carte Piège Normal dans votre main. Si cette carte combat un monstre LUMIÈRE ou TÉNÈBRES, les effets de ce monstre qui sont activés ou appliqués sur le Terrain sont annulés durant la Battle Phase, tant que cette carte reste sur le Terrain.
  | de_name   = Krafthand von Koa'ki Meiru
  | de_text   = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Normale Fallenkarte in deiner Hand vor. Falls diese Karte gegen ein LICHT oder FINSTERNIS Monster kämpft, werden die Effekte des Monsters, die auf dem Spielfeld aktiviert oder ausgeführt werden, während der Battle Phase annulliert, solange diese Karte auf dem Spielfeld verbleibt.
  | it_name   = Trivella Koa'ki Meiru
  | it_text   = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 Carta Trappola Normale nella tua mano. Se questa carta combatte con un mostro LUCE o OSCURITÀ, qualsiasi effetto di quel mostro che si attiva o si applica sul Terreno viene annullato durante quella Battle Phase, fino a quando questa carta rimane sul Terreno.
  | pt_name   = Mão Poderosa de Koa'ki Meiru
  | pt_text   = Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 Card de Armadilha Normal na sua mão. Se este card batalhar com um monstro de LUZ ou de TREVAS, quaisquer efeitos desse monstro que sejam ativados ou aplicados no campo são negados durante a Fase de Batalha, enquanto este card permanecer no campo.
  | es_name   = Mano Poderosa Koa'ki Meiru
  | es_text   = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 Carta de Trampa normal en tu mano. Si esta carta batalla con un monstruo de LUZ u OSCURIDAD, ninguno de los efectos de ese monstruo que se activen o apliquen en el campo son negados durante la Battle Phase, mientras esta carta permanezca en el Campo.
  | ja_text   = このカードのコントローラーは自分エンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の通常罠カード１枚を相手に見せるか、このカードを破壊する。<br />①：このカードが光・闇属性のモンスターと戦闘を行う場合、バトルフェイズの間だけそのモンスターの効果は無効化される。
  | ko_name   = 코아키메일 파워핸드
  | ko_text   = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패에서 일반 함정 카드 1장을 상대에게 보여준다. 또는 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 이 카드가 빛 속성 또는 어둠 속성 몬스터와 전투를 실행할 경우, 배틀 페이즈 동안에만 그 몬스터의 효과는 무효화된다.
  | tc_name   = 核成電鑽手
  | tc_text   = 此卡的控制者每當在我方結束階段，從手牌將１張「核成之鋼核」送至墓地或將１張手牌的通常陷阱卡出示給對方。或是兩者皆不進行，破壞此卡。此卡在與光屬性怪獸或闇屬性怪獸進行戰鬥的狀況下，僅限在戰鬥階段中，該怪獸的效果無效化。
  | sc_name   = 核成电钻手
  | sc_text   = 此卡的控制者在每次我方的结束阶段，从手牌将１张“核成之钢核”送入墓地，或向对手展示１张手牌的通常陷阱卡。或者，不执行上述任何一项破坏此卡。此卡与光属性或暗属性的怪兽进行战斗的场合，仅在战斗阶段期间该怪兽的效果被无效化。
