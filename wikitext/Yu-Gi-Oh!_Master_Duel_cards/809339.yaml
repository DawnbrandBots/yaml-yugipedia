  | text      = 1 Tuner + 1+ non-Tuner monsters<br />Once per turn, if all monsters you control are EARTH Warrior Synchro Monsters (min. 1): You can Special Summon "Goyo Defender" from your Extra Deck. When this card is targeted for an attack: You can make this card gain 1000 ATK for each EARTH Warrior Synchro Monster you control (other than this card), until the end of the Damage Step.
