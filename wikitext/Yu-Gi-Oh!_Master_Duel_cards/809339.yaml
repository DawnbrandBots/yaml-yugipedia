  | fr_name   = Défenseur Goyo
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Une fois par tour, si tous les monstres que vous contrôlez sont des Monstres Synchro TERRE Guerrier (min. 1) : vous pouvez Invoquer Spécialement "Défenseur Goyo" depuis votre Extra Deck. Lorsque cette carte est ciblée par une attaque : jusqu'à la fin de la Damage Step, vous pouvez faire gagner 1000 ATK à cette carte pour chaque Monstre Synchro TERRE Guerrier que vous contrôlez (cette carte exclue).
  | de_name   = Goyo-Verteidiger
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug, falls alle Monster, die du kontrollierst, ERDE Krieger-Synchromonster sind (min. 1): Du kannst „Goyo-Verteidiger“ als Spezialbeschwörung von deinem Extra Deck beschwören. Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst diese Karte bis zum Ende des Damage Steps für jedes ERDE Krieger-Synchromonster, das du kontrollierst, (außer dieser Karte) 1000 ATK erhalten lassen.
  | it_name   = Difensore Goyo
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno, se tutti i mostri che controlli sono Mostri Synchro TERRA Guerriero (minimo 1): puoi Evocare Specialmente "Difensore Goyo" dal tuo Extra Deck. Quando questa carta viene scelta come bersaglio per un attacco: puoi far guadagnare a questa carta 1000 ATK per ogni Mostro Synchro TERRA Guerriero che controlli (oltre a questa carta), fino alla fine del Damage Step.
  | pt_name   = Defensor Goyo
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno, se todos os monstros que você controla forem Monstros Sincro Guerreiro de TERRA (mín. 1): você pode Invocar "Defensor Goyo" por Invocação-Especial do seu Deck Adicional. Quando este card for escolhido como alvo de um ataque: até o final da Etapa de Dano, você pode fazer com que este card ganhe 1000 de ATK para cada Monstro Sincro Guerreiro de TERRA que você controla (que não seja este card).
  | es_name   = Defensor Goyo
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno, si todos los monstruos que controlas son Monstruos de Sincronía Guerrero de TIERRA (mín. 1): puedes Invocar "Defensor Goyo" de Modo Especial desde tu Deck Extra. Cuando esta carta es seleccionada para un ataque: hasta el final del Damage Step, puedes hacer que esta carta gane 1000 ATK por cada Monstruo de Sincronía Guerrero de TIERRA que controles (que no sea esta carta).
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />①：１ターンに１度、自分フィールドのモンスターが戦士族・地属性Ｓモンスターのみの場合に発動できる。ＥＸデッキから「ゴヨウ・ディフェンダー」１体を特殊召喚する。<br />②：このカードが攻撃対象に選択された時に発動できる。このカードの攻撃力はそのダメージステップ終了時まで、自分フィールドの他の戦士族・地属性Ｓモンスターの数×１０００アップする。
  | ko_name   = 고요우 디펜더
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 1턴에 1번, 자신 필드의 몬스터가 전사족 / 땅 속성의 싱크로 몬스터뿐일 경우에 발동할 수 있다. 엑스트라 덱에서 "고요우 디펜더" 1장을 특수 소환한다. ②: 이 카드가 공격 대상으로 선택되었을 때에 발동할 수 있다. 이 카드의 공격력은 그 데미지 스텝 종료시까지, 이 카드 이외의 자신 필드의 전사족 / 땅 속성의 싱크로 몬스터의 수 × 1000 올린다.
  | tc_name   = 御用防禦者
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />①：１回合１次，可在我方場上的怪獸僅限戰士族・地屬性的同步怪獸的狀況下發動。從額外牌組特殊召喚１隻「御用防禦者」。②：可在此卡被選為攻擊對象時發動。此卡的攻擊力在該傷害步驟結束前，依據我方場上的此卡以外的戰士族・地屬性的同步怪獸的數量×１０００進行提升。
  | sc_name   = 御用防御者
  | sc_text   = 协调＋协调以外的怪兽１只或以上<br />①：１回合１次，我方场上的怪兽仅为战士族、地属性同步怪兽的场合可发动。从额外牌组特殊召唤１只“御用防御者”。②：此卡被选择为攻击对象时可发动。直至该伤害步骤结束时，此卡的攻击力上升我方场上除此卡以外的战士族、地属性同步怪兽数量×１０００。
