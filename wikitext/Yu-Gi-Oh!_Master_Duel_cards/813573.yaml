  | text      = Special Summon 1 Zombie monster from your hand, but banish it when it leaves the field. You can banish this card from your GY, then target 1 Zombie monster you control; that Zombie monster is unaffected by card effects this turn, except its own. You can only use 1 "Shiranui Style Success" effect per turn, and only once that turn.

  | fr_name   = Style de la Réussite Shiranui
  | fr_text   = Invoquez Spécialement 1 monstre Zombie depuis votre main, mais bannissez-le lorsqu'il quitte le Terrain. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Zombie que vous contrôlez ; ce tour, le monstre Zombie n'est pas affecté par des effets de carte (ses propres effets exclus). Vous ne pouvez utiliser qu'1 effet de "Style de la Réussite Shiranui" par tour, et uniquement une fois le tour.
  | de_name   = Shiranui-Stil-Erfolg
  | de_text   = Beschwöre 1 Zombie-Monster als Spezialbeschwörung von deiner Hand, aber verbanne es, wenn es das Spielfeld verlässt. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Zombie-Monster wählen, das du kontrollierst; das Zombie-Monster bleibt in diesem Spielzug von Karteneffekten unberührt, außer von seinen eigenen. Du kannst nur 1 Effekt von „Shiranui-Stil-Erfolg“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name   = Successo Stile Shiranui
  | it_text   = Evoca Specialmente 1 mostro Zombie dalla tua mano, ma bandiscilo quando lascia il Terreno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Zombie che controlli; quel mostro Zombie è immune agli effetti delle carte in questo turno, eccetto i suoi stessi. Puoi utilizzare solo 1 effetto di "Successo Stile Shiranui" per turno, e solo una volta in quel turno.
  | pt_name   = Sucesso do Estilo Shiranui
  | pt_text   = Invoque por Invocação-Especial 1 monstro Zumbi da sua mão, mas bana-o quando ele deixar o campo. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro Zumbi que você controla; esse monstro Zumbi não é afetado por efeitos de card neste turno, exceto seus próprios. Você só pode usar 1 efeito de "Sucesso do Estilo Shiranui" por turno e apenas uma vez por turno.
  | es_name   = Éxito Estilo Shiranui
  | es_text   = Invoca de Modo Especial 1 monstruo Zombi en tu mano, pero destiérralo cuando deje el Campo. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo Zombi que controles; ese monstruo Zombi no es afectado por efectos de cartas este turno, excepto los suyos. Sólo puedes usar 1 efecto de "Éxito Estilo Shiranui" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：手札からアンデット族モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはフィールドから離れた場合に除外される。<br />②：墓地のこのカードを除外し、自分フィールドのアンデット族モンスター１体を対象として発動できる。このターン、そのアンデット族モンスターは自身以外のカードの効果を受けない。
  | ko_name   = 시라누이류 재화의 진
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패에서 언데드족 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 필드에서 벗어났을 경우에 제외된다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 언데드족 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 언데드족 몬스터는 자신 이외의 카드의 효과를 받지 않는다.
  | tc_name   = 不知火流 才華之陣
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：從手牌特殊召喚１隻不死族怪獸。透過此效果特殊召喚的怪獸，在從場上離開的狀況下將被除外。②：可將墓地的此卡除外，將我方場上的１隻不死族怪獸做為對象發動。此回合，該不死族怪獸不受自身以外的卡的效果影響。
  | sc_name   = 不知火流 才华之阵
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。①：从手牌将１只不死族怪兽特殊召唤。以此效果特殊召唤的怪兽离开场上的情况下，将其除外。②：将墓地的此卡除外，以自己场上的１只不死族怪兽为对象可以发动。此回合，该不死族怪兽不受自身以外的卡的效果影响。
