  | attribute          = DARK
  | types              = Zombie / Link / Effect
  | link_arrows        = Bottom-Left, Bottom-Right, Top-Center
  | atk                = 2400
  | lore               = 2+ monsters, including a Zombie monster<br />If this card is Link Summoned: You can target 1 monster in your opponent's GY; Special Summon it to your field in Defense Position, also you cannot Special Summon monsters for the rest of this turn, except Zombie monsters. You can Tribute 1 "Vampire" monster, then target 1 monster your opponent controls; take control of it until the End Phase. You can only use each effect of "Vampire Fascinator" once per turn.

  | fr_name            = Vampire Fascinatrice
  | fr_lore            = 2+ monstres (un monstre Zombie inclus)<br />Si cette carte est Invoquée par Lien : vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur votre Terrain en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Zombie exclus) le reste de ce tour. Vous pouvez Sacrifier 1 monstre "Vampire", puis ciblez 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, prenez-en le contrôle. Vous ne pouvez utiliser chaque effet de "Vampire Fascinatrice" qu'une fois par tour.
  | de_name            = Vampirfasziniererin
  | de_lore            = 2+ Monster, darunter ein Zombie-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Zombie-Monstern. Du kannst 1 „Vampir“-Monster als Tribut anbieten und dann 1 Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber. Du kannst jeden Effekt von „Vampirfasziniererin“ nur einmal pro Spielzug verwenden.
  | it_name            = Vampira Affascinatrice
  | it_lore            = 2+ mostri, compreso un mostro Zombie<br />Se questa carta viene Evocata Link: puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul tuo Terreno in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Zombie. Puoi offrire come Tributo 1 mostro "Vampiro", poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla End Phase. Puoi utilizzare ogni effetto di "Vampira Affascinatrice" una sola volta per turno.
  | pt_name            = Vampira Fascinadora
  | pt_lore            = 2+ monstros, incluindo um monstro Zumbi<br />Se este card for Invocado por Invocação-Link: você pode escolher 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no seu campo em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Zumbi. Você pode oferecer como Tributo 1 monstro "Vampiro(a)" e, depois, escolha 1 monstro que seu oponente controla; tome o controle dele até a Fase Final. Você só pode usar cada efeito de "Vampira Fascinadora" uma vez por turno.
  | es_name            = Vampira Fascinadora
  | es_lore            = 2+ monstruos, incluyendo un monstruo Zombi<br />Si esta carta es Invocada por Enlace: puedes seleccionar 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial a tu Campo en Posición de Defensa, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Zombi. Puedes Sacrificar 1 monstruo "Vampiro/a", y después seleccionar 1 monstruo que controle tu adversario; toma su control hasta la End Phase. Sólo puedes usar cada efecto de "Vampira Fascinadora" una vez por turno.
  | ja_lore            = アンデット族モンスターを含むモンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに守備表示で特殊召喚する。このターン、自分はアンデット族モンスターしか特殊召喚できない。②：自分フィールドの「ヴァンパイア」モンスター１体をリリースし、相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。
  | ko_name            = 뱀파이어 패시네이터
  | ko_lore            = 언데드족 몬스터를 포함하는 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우, 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 수비 표시로 특수 소환한다. 이 턴에, 자신은 언데드족 몬스터밖에 특수 소환할 수 없다. ②: 자신 필드의 "뱀파이어" 몬스터 1장을 릴리스하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  | tc_name            = 吸血鬼・魅惑者
  | tc_lore            = 包含不死族怪獸在內的怪獸２隻以上<br />此卡名的①②效果，１回合各僅限使用１次。①：在此卡連結召喚成功的狀況下，可將對方墓地中的１隻怪獸做為對象發動。以守備表示特殊召喚該怪獸至我方場上。此回合，我方僅限特殊召喚不死族怪獸。②：可解放我方場上的１隻「吸血鬼」怪獸，將對方場上的１隻怪獸做為對象發動。在結束階段前獲得該怪獸的控制權。
  | sc_name            = 吸血鬼魅惑者
  | sc_lore            = 包括不死族怪兽在内的怪兽２只以上<br />此卡名的①②效果１回合仅可各使用１次。①：此卡连接召唤成功的情况下，以对手墓地的１只怪兽为对象可以发动。将该怪兽以守备表示特殊召唤至自己场上。此回合，自己仅可特殊召唤不死族怪兽。②：解放自己场上的１只“吸血鬼”怪兽，以对手场上的１只怪兽为对象可以发动。直至结束阶段为止获得该怪兽的控制权。
