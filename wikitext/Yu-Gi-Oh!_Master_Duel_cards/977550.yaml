  | de_name   = Kurikara Gottheitsinkarnation
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du alle offenen Monster auf dem Spielfeld, deren Effekte in diesem Spielzug in der Monsterzone deines Gegners aktiviert wurden, als Tribut anbietest. Erhält für jedes Monster, das als Tribut angeboten wurde, um diese Karte als Spezialbeschwörung zu beschwören, 1500 ATK. Während deiner End Phase: Du kannst 1 Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite. Du kannst diesen Effekt von „Kurikara Gottheitsinkarnation“ nur einmal pro Spielzug verwenden.
  | it_name   = Kurikara Divincarnata
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo tutti i mostri scoperti sul Terreno che hanno attivato i loro effetti in questo turno nella Zona Mostri del tuo avversario. Guadagna 1500 ATK per ogni mostro offerto come Tributo per l'Evocazione Speciale di questa carta. Durante la tua End Phase: puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul tuo Terreno. Puoi utilizzare questo effetto di "Kurikara Divincarnata" una sola volta per turno.
  | pt_name   = Kurikara Divincarnada
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo todos os monstros com a face para cima no campo que ativaram seus efeitos neste turno na Zona de Monstros do seu oponente. Ganha 1500 de ATK para cada monstro oferecido como Tributo para Invocar este card por Invocação-Especial. Durante sua Fase Final: você pode escolher 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no seu campo. Você só pode usar este efeito de "Kurikara Divincarnada" uma vez por turno.
  | es_name   = Kurikara Divincarnación
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando todos los monstruos boca arriba en el Campo que activaron sus efectos este turno en la Zona de Monstruos de tu adversario. Gana 1500 ATK por cada monstruo Sacrificado para Invocar esta carta de Modo Especial. Durante tu End Phase: puedes seleccionar 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial a tu Campo. Sólo puedes usar este efecto de "Kurikara Divincarnación" una vez por turno.
  | ja_text   = このカードは通常召喚できない。<br />このターンに相手のモンスターゾーンで効果を発動した自分・相手フィールドの表側表示モンスターを全てリリースした場合のみ特殊召喚できる。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードの攻撃力は、このカードを特殊召喚するためにリリースしたモンスターの数×１５００アップする。<br />②：自分エンドフェイズに、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  | ko_name   = 쿠리카라천동
  | ko_text   = 이 카드는 통상 소환할 수 없다. 이 턴에 상대 몬스터 존에서 효과를 발동한 자신 / 상대 필드의 앞면 표시 몬스터를 전부 릴리스했을 경우에만 특수 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드를 특수 소환하기 위해 릴리스한 몬스터의 수 × 1500 올린다. ②: 자신 엔드 페이즈에, 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  | tc_name   = 俱利伽羅天童
  | tc_text   = 此卡無法通常召喚。僅可在此回合，將對方怪獸區發動效果的我方・對方場上所有正面表示怪獸全部解放的狀況下特殊召喚。此卡名的②效果，１回合僅限使用１次。①：此卡的攻擊力，會依據為特殊召喚此卡解放的怪獸數量×１５００進行提升。②：在我方結束階段，可將對方墓地的１隻怪獸做為對象發動。特殊召喚該怪獸至我方場上。
  | sc_name   = 俱利伽罗天童
  | sc_text   = 此卡不可通常召唤。仅可在将此回合在对手的怪兽区域发动过效果的、自己・对手场上的表侧表示怪兽全部解放的情况下特殊召唤。此卡名的②效果１回合仅可使用１次。①：此卡的攻击力上升相当于为特殊召唤此卡而解放的怪兽数量×１５００的数值。②：在自己的结束阶段，以对手墓地的１只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。
