  | fr_name   = Protecteur Lock-Out
  | fr_text   = Lorsqu'un monstre de l'adversaire déclare une attaque directe : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position d'Attaque, et si vous le faites, elle ne peut pas être détruite au combat ce tour. Lorsque l'effet d'un monstre contrôlé par votre adversaire qui cible 1 monstre Cyberse que vous contrôlez (et aucune autre carte) est activé (Effet Rapide) : jusqu'à la fin de ce tour, vous pouvez annuler les effets du monstre Cyberse que vous contrôlez ainsi que ceux du monstre de l'adversaire.
  | de_name   = Aussperr-Wache
  | de_text   = Wenn ein Monster eines Gegners einen direkten Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Angriffsposition beschwören und falls du dies tust, kann es in diesem Spielzug nicht durch Kampf zerstört werden. Wenn ein Effekt eines Monsters, das dein Gegner kontrolliert, aktiviert wird, der 1 Cyberse-Monster, das du kontrollierst, (und keine anderen Karten) als Ziel wählt (Schnelleffekt): Du kannst die Effekte sowohl des Cyberse-Monsters, das du kontrollierst, als auch des Monsters eines Gegners bis zum Ende dieses Spielzugs annullieren.
  | it_name   = Gardna Blocco
  | it_text   = Quando un mostro dell'avversario dichiara un attacco diretto: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Attacco e, se lo fai, essa non può essere distrutta in battaglia in questo turno. Quando viene attivato un effetto di un mostro controllato dal tuo avversario che sceglie come bersaglio 1 mostro Cyberso che controlli (e nessuna altra carta) (Effetto Rapido): puoi annullare gli effetti sia di quel mostro Cyberso che controlli che di quel mostro dell'avversario fino alla fine di questo turno.
  | pt_name   = Gardna Bloqueado
  | pt_text   = Quando um monstro do oponente declarar um ataque direto: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Ataque e, se isso acontecer, ele não pode ser destruído em batalha neste turno. Quando um efeito de um monstro que seu oponente controla for ativado que escolha 1 monstro Ciberso que você controla como alvo (e nenhum outro card) (Efeito Rápido): até o final deste turno, você pode negar tanto os efeitos desse monstro Ciberso que você controla quanto desse monstro do oponente.
  | es_name   = Gardna Bloqueo
  | es_text   = Cuando un monstruo del adversario declara un ataque directo: puedes Invocar esta carta de Modo Especial desde tu mano en Posición de Ataque y, si lo haces, este turno ésta no puede ser destruida en batalla. Cuando es activado el efecto de un monstruo que controla tu adversario que selecciona 1 monstruo Ciberso que controlas (y a ninguna otra carta) (Efecto Rápido): hasta el final de este turno, puedes negar los efectos tanto de ese monstruo Ciberso que controlas así como los de ese monstruo del adversario.
  | ja_text   = ①：相手モンスターの直接攻撃宣言時に発動できる。このカードを手札から攻撃表示で特殊召喚する。この効果で特殊召喚したこのカードは、このターン戦闘では破壊されない。<br />②：自分フィールドのサイバース族モンスター１体のみを対象とする相手フィールドのモンスターの効果が発動した時に発動できる。その自分のサイバース族モンスターとその相手モンスターの効果はターン終了時まで無効化される。
  | ko_name   = 록아웃 가드너
  | ko_text   = ①: 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 패에서 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 이 턴에 전투로는 파괴되지 않는다. ②: 자신 필드의 사이버스족 몬스터 1장만을 대상으로 하는 상대 필드의 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 자신의 사이버스족 몬스터와 그 상대 몬스터의 효과는 턴 종료시까지 무효화된다.
  | tc_name   = 封鎖守衛
  | tc_text   = ①：可在對方怪獸的直接攻擊宣言時發動。以攻擊表示從手牌特殊召喚此卡。透過此效果特殊召喚的此卡，此回合不會因戰鬥被破壞。②：可在僅以我方場上的１隻電子界族怪獸做為對象的對方場上的怪獸的效果發動時發動。我方的該電子界族怪獸及對方的該怪獸的效果在回合結束前無效化。
  | sc_name   = 封锁守卫
  | sc_text   = ①：对手怪兽的直接攻击宣言时可发动。从手牌以攻击表示特殊召唤此卡。以此效果特殊召唤而来的此卡，此回合不会因战斗被破坏。②：仅以我方场上的１只电子界族怪兽为对象之对手场上的怪兽效果发动时，可发动。直至回合结束时，该我方的电子界族怪兽与该对手怪兽的效果被无效化。
  }}
