title: World Dino Wrestling (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = While you control a "Dinowrestler" monster, each player can attack with only 1 monster during each Battle Phase. If your "Dinowrestler" monster attacks an opponent's monster, it gains 200 ATK during damage calculation only. If your opponent controls more monsters than you do: You can banish this card from the GY; Special Summon 1 "Dinowrestler" monster from your Deck. You can only use this effect of "World Dino Wrestling" once per turn.

  | fr_name   = Dino Lutte Mondiale
  | fr_text   = Tant que vous contrôlez un monstre "Dinolutteur", chaque joueur ne peut attaquer qu'avec 1 monstre durant chaque Battle Phase. Si votre monstre "Dinolutteur" attaque un monstre de l'adversaire, il gagne 200 ATK durant le calcul des dommages uniquement. Si votre adversaire contrôle plus de monstres que vous : vous pouvez bannir cette carte depuis le Cimetière ; Invoquez Spécialement 1 monstre "Dinolutteur" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Dino Lutte Mondiale" qu'une fois par tour.
  | de_name   = Welt-Dino-Wrestling
  | de_text   = Solange du ein „Dinowrestler“-Monster kontrollierst, kann jeder Spieler während jeder Battle Phase nur mit 1 Monster angreifen. Falls dein „Dinowrestler“-Monster ein Monster eines Gegners angreift, erhält es nur während der Schadensberechnung 200 ATK. Falls dein Gegner mehr Monster kontrolliert als du: Du kannst diese Karte vom Friedhof verbannen; beschwöre 1 „Dinowrestler“-Monster als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Welt-Dino-Wrestling“ nur einmal pro Spielzug verwenden.
  | it_name   = Dino Wrestling Mondiale
  | it_text   = Mentre controlli un mostro "Dinowrestler", ogni giocatore può attaccare solo con 1 mostro durante ogni Battle Phase. Se un tuo mostro "Dinowrestler" attacca un mostro dell'avversario, esso guadagna 200 ATK solamente durante il calcolo dei danni. Se il tuo avversario controlla più mostri di te: puoi bandire questa carta dal Cimitero; Evoca Specialmente 1 mostro "Dinowrestler" dal tuo Deck. Puoi utilizzare questo effetto di "Dino Wrestling Mondiale" una sola volta per turno.
  | pt_name   = Mundo Dino Lutador
  | pt_text   = Enquanto você controlar um monstro "Dinolutador", cada duelista só pode atacar com 1 monstro durante cada Fase de Batalha. Se um monstro "Dinolutador" seu atacar um monstro do oponente, ele ganha 200 de ATK, apenas durante o cálculo de dano. Se seu oponente controlar mais monstros que você: você pode banir este card do Cemitério; Invoque por Invocação-Especial 1 monstro "Dinolutador" do seu Deck. Você só pode usar este efeito de "Mundo Dino Lutador" uma vez por turno.
  | es_name   = Dino Lucha Mundial
  | es_text   = Mientras controles un monstruo "Dinoluchador", cada jugador puede atacar con sólo 1 monstruo durante cada Battle Phase. Si tu monstruo "Dinoluchador" ataca a un monstruo del adversario, éste gana 200 ATK sólo durante el cálculo de daño. Si tu adversario controla más monstruos que tú: puedes desterrar esta carta en el Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Dinoluchador". Sólo puedes usar este efecto de "Dino Lucha Mundial" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに「ダイナレスラー」モンスターが存在する場合、お互いは１度のバトルフェイズ中にモンスター１体でしか攻撃できない。<br />②：自分の「ダイナレスラー」モンスターの攻撃力は、相手モンスターに攻撃するダメージ計算時のみ２００アップする。<br />③：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、墓地のこのカードを除外して発動できる。デッキから「ダイナレスラー」モンスター１体を特殊召喚する。
  | ko_name   = 월드 다이너 레슬링
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "다이너레슬러" 몬스터가 존재할 경우, 양쪽 플레이어는 배틀 페이즈에 몬스터 1장으로밖에 공격할 수 없다.<br />②: 자신의 "다이너레슬러" 몬스터의 공격력은, 상대 몬스터에 공격하는 데미지 계산시에만 200 올린다.<br />③: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "다이너레슬러" 몬스터 1장을 특수 소환한다.
  | tc_name   = 世界恐龍摔角
  | tc_text   = 此卡名的③效果，１回合僅限使用１次。<br />①：在我方場上存在「恐龍摔角手」怪獸的狀況下，雙方玩家在戰鬥階段僅限以１隻怪獸進行攻擊。<br />②：我方的「恐龍摔角手」怪獸的攻擊力，僅限在攻擊對方怪獸的傷害計算時提升２００。<br />③：在對方場上的怪獸的數量多於我方場上的怪獸的狀況下，可將墓地的此卡除外發動。從牌組特殊召喚１隻「恐龍摔角手」怪獸。
  | sc_name   = 世界恐龙摔跤
  | sc_text   = 此卡牌名的③效果１回合只可使用１次。<br />①：我方场上存在有“恐龙摔跤手”怪兽的场合，双方玩家在战斗阶段只可使用１只怪兽进行攻击。<br />②：我方“恐龙摔跤手”怪兽的攻击力，仅限于攻击对手怪兽的伤害计算时上升２００。<br />③：对手场上的怪兽数量多于我方场上之怪兽的场合，可将墓地的此卡除外并发动。从牌组特殊召唤１只“恐龙摔跤手”怪兽。
  }}
