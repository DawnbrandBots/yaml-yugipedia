  | text      = You can target 1 "Superheavy Samurai" monster you control; equip this monster from your hand or field to that target. It loses 1000 DEF, also it cannot be destroyed by battle. If this card is in your GY: You can banish all "Superheavy Samurai Soulbreaker Armors" from your GY, then target 1 "Superheavy Samurai" monster on the field whose current DEF is lower than its original DEF; inflict damage to your opponent equal to the difference between its current and original DEF.

  | fr_name   = Armure Brisâme Samouraï Supralourd
  | fr_text   = Vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Il perd 1000 DEF, et aussi, il ne peut pas être détruit au combat. Si cette carte est dans votre Cimetière : vous pouvez bannir tous les "Armure Brisâme Samouraï Supralourd" depuis votre Cimetière, puis ciblez 1 monstre "Samouraï Supralourd" sur le Terrain dont la DEF actuelle est inférieure à sa DEF d'origine ; infligez des dommages à votre adversaire égaux à la différence entre sa DEF actuelle et d'origine.
  | de_name   = Superstarker Samurai Seelenbrecher-Panzer
  | de_text   = Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. Es verliert 1000 DEF, zusätzlich kann es nicht durch Kampf zerstört werden. Falls sich diese Karte in deinem Friedhof befindet: Du kannst alle „Superstarker Samurai Seelenbrecher-Panzer“ von deinem Friedhof verbannen und dann 1 „Superstarker Samurai“-Monster auf dem Spielfeld wählen, dessen derzeitige DEF niedriger sind als seine Grund-DEF; füge deinem Gegner Schaden in Höhe der Differenz zwischen seinen derzeitigen und seinen Grund-DEF zu.
  | it_name   = Samurai Superpesante Animaspezza Armatura
  | it_text   = Puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Esso perde 1000 DEF, inoltre non può essere distrutto in battaglia. Se questa carta è nel tuo Cimitero: puoi bandire tutti i "Samurai Superpesante Animaspezza Armatura" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Samurai Superpesante" sul Terreno il cui DEF attuale è inferiore al suo DEF originale; infliggi al tuo avversario danno pari alla differenza tra il suo DEF attuale e quello originale.
  | pt_name   = Armadura Samurai Superpesado Quebra Almas
  | pt_text   = (Este card deve ser sempre considerado como um card "Samurai Superpesado Alma".)<br />Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este monstro da sua mão ou do campo ao alvo. Ele perde 1000 de DEF e, além disso, ele não pode ser destruído em batalha. Se este card estiver no seu Cemitério: você pode banir todos os "Armadura Samurai Superpesado Quebra Almas" do seu Cemitério e, depois, escolha 1 monstro "Samurai Superpesado" no campo cuja DEF atual seja menor que sua DEF original; cause dano ao seu oponente igual à diferença entre sua DEF atual e original.
  | es_name   = Samurai Superpesado Alma Rompearmaduras
  | es_text   = Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o tu lado del Campo a ese objetivo. Éste pierde 1000 DEF, y además no puede ser destruido en batalla. Si esta carta está en tu Cementerio: puedes desterrar todos los "Samurai Superpesado Alma Rompearmaduras" en tu Cementerio, y después seleccionar 1 monstruo "Samurai Superpesado" en el Campo cuya DEF en este momento sea menor que su DEF original; inflige daño a tu adversario igual a la diferencia entre su DEF actual y la original.
  | ja_text   = ①：自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドのこのカードを守備力１０００ダウンの装備魔法カード扱いでその自分のモンスターに装備する。装備モンスターは戦闘では破壊されない。<br />②：自分メインフェイズに、自分の墓地からこのカードを含む「超重武者装留ブレイク・アーマー」を全て除外し、元々の守備力より守備力が低い「超重武者」モンスター１体を対象として発動できる。そのモンスターの守備力と、その元々の守備力の差分のダメージを相手に与える。
  | ko_name   = 초중무사소울 브레이크 아머
  | ko_text   = ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드의 이 몬스터를 수비력 1000 내리는 장착 카드로 취급하여 그 자신의 몬스터에 장착한다. 장착 몬스터는 전투로는 파괴되지 않는다. ②: 자신 메인 페이즈에 자신 묘지에서 이 카드를 포함하는 "초중무사소울 브레이크 아머"를 전부 제외하고, 원래의 수비력보다도 수비력이 낮은 "초중무사" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 수비력과 그 원래 수비력의 차만큼 데미지를 상대에게 준다.
  | tc_name   = 超重武者裝魂 破壞鎧
  | tc_text   = ①：我方主要階段，可將我方場上的１隻「超重武者」怪獸做為對象發動。將我方手牌・場上的此怪獸視為守備力降低１０００的裝備卡裝備於該我方怪獸。裝備怪獸不會因戰鬥被破壞。②：我方主要階段，可從我方墓地將包含此卡在內的所有「超重武者裝魂 破壞鎧」全部除外，將１隻守備力低於原本的守備力的「超重武者」怪獸做為對象發動。給予對方等同於該怪獸的守備力與其原本的守備力的數值差的傷害。
  | sc_name   = 超重武者装魂 破碎铠甲
  | sc_text   = ①：在自己的主要阶段，以自己场上的１只“超重武者”怪兽为对象可以发动。将自己手牌・场上的此怪兽视为守备力下降１０００的装备卡，装备于该自己的怪兽。装备怪兽不会因战斗被破坏。②：在自己的主要阶段，从自己的墓地将包含此卡在内的“超重武者装魂 破碎铠甲”全部除外，以守备力低于原本守备力的１只“超重武者”怪兽为对象可以发动。给予对手相当于该怪兽的守备力和其原本守备力的数值差的伤害。
  }}
