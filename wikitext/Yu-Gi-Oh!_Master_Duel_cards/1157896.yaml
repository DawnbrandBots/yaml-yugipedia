  | sc_name            = 星舰调控机
  | sc_text            = 此卡名的效果1回合仅可使用1次。<br />①：以自己场上的1只其他的机械族怪兽为对象可以发动。直至回合结束时为止，将该怪兽和此卡的等级变为两只的等级合计的等级。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤机械族超量怪兽。
