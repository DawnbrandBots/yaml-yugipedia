  | text      = You take no battle damage from attacks involving your co-linked monsters. Once per turn: You can activate 1 of these effects;<br />●Move 1 "Knightmare" monster you control to another of your Main Monster Zones.<br />●Switch the locations of 2 "Knightmare" monsters in your Main Monster Zones.

  | fr_name   = Cauchemar de l'Héritage du Monde
  | fr_text   = Vous ne recevez aucun dommage de combat d'attaques impliquant vos monstres co-liés. Une fois par tour : vous pouvez activer 1 de ces effets ;<br />●Déplacez 1 monstre "Chevalier du Cauchemar" que vous contrôlez dans une autre de vos Zones Monstre Main.<br />●Échangez les emplacements de 2 monstres "Chevalier du Cauchemar" dans vos Zones Monstre Main.
  | de_name   = Albtraum des Weltvermächtnisses
  | de_text   = Du erhältst keinen Kampfschaden aus Angriffen, an denen deine kreuzgelinkten Monster beteiligt sind. Einmal pro Spielzug: Du kannst 1 dieser Effekte aktivieren;<br />●Bewege 1 „Albtraumritter“-Monster, das du kontrollierst, in eine andere deiner Main-Monsterzonen.<br />●Vertausche die Orte von 2 „Albtraumritter“-Monstern in deinen Main-Monsterzonen.
  | it_name   = Incubo dell'Eredità del Mondo
  | it_text   = Non subisci danno da combattimento da attacchi che coinvolgono i tuoi mostri co-linkati. Una volta per turno: puoi attivare 1 di questi effetti;<br />●Sposta 1 mostro "Cavaliere dell'Incubo" che controlli in un'altra delle tue Zone Mostri Main.<br />●Scambia di posto 2 mostri "Cavaliere dell'Incubo" nelle tue Zone Mostri Main.
  | pt_name   = Pesadelo do Legado Mundial
  | pt_text   = Você não sofre dano de batalha de ataques envolvendo seus monstros co-linkados. Uma vez por turno: você pode ativar 1 desses efeitos;<br />●Mova 1 monstro "Cavaleiro(a) do Pesadelo" que você controla para outra das suas Zonas de Monstros Principais.<br />●Troque o local de 2 monstros "Cavaleiro(a) do Pesadelo" nas suas Zonas de Monstros Principais.
  | es_name   = Pesadilla del Legado Mundial
  | es_text   = No recibes daño de batalla de ataques que involucren a tus monstruos co-enlazados. Una vez por turno: puedes activar 1 de estos efectos;<br />●Mueve 1 monstruo "Caballero de Pesadilla" que controles a otra de tus Zonas de Monstruos Principales.<br />●Intercambia las ubicaciones de 2 monstruos "Caballero de Pesadilla" en tus Zonas de Monstruos Principales.
  | ja_text   = ①：このカードがフィールドゾーンに存在する限り、自分の相互リンク状態のモンスターの戦闘で発生する自分への戦闘ダメージは０になる。<br />②：１ターンに１度、自分メインフェイズに以下の効果から１つを選択して発動できる。<br />●自分フィールドの「トロイメア」モンスター１体の位置を他の自分のメインモンスターゾーンに移動する。<br />●自分のメインモンスターゾーンの「トロイメア」モンスター２体を選び、その位置を入れ替える。
  | ko_name   = 성유물로 유혹하는 악몽
  | ko_text   = ①: 이 카드가 필드 존에 존재하는 한, 자신의 상호 링크 상태의 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 1턴에 1번, 자신 메인 페이즈에 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 "트로이메어" 몬스터 1장을 고르고, 그 위치를 다른 자신 메인 몬스터 존으로 이동한다.<br />●자신 메인 몬스터 존의 "트로이메어" 몬스터 2장을 고르고, 그 위치를 맞바꾼다.
  | tc_name   = 誘向星遺物的惡夢
  | tc_text   = ①：只要此卡存在於場地區，因我方的處於相互連結狀態的怪獸的戰鬥對我方造成的戰鬥傷害就變為０。②：１回合１次，可在我方主要階段從以下效果選擇１個發動。<br />●選擇我方場上的１隻「夢魘曲」怪獸，將其位置移動至我方的其他主要怪獸區。<br />●選擇我方主要怪獸區的２隻「夢魘曲」怪獸，交換彼此的位置。
  | sc_name   = 诱导向星遗物之噩梦
  | sc_text   = ①：只要此卡存在于场地区域，自己相互连接状态的怪兽因战斗发生的对自己的战斗伤害变为0。②：1回合1次，在自己的主要阶段可从以下效果中选择1个发动。<br />●挑选自己场上的1只“梦魇曲”怪兽，将其位置移动至自己的其他主要怪兽区域。<br />●挑选自己主要怪兽区域的2只“梦魇曲”怪兽，交换其位置。
