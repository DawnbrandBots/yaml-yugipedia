title: You're in Danger! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Reveal 3 "Danger!" monsters with different names from your Deck, your opponent randomly picks 1 for you to Special Summon, and you shuffle the rest into the Deck. During the End Phase, destroy that Special Summoned monster. You can only activate 1 "You're in Danger!" per turn.

  | fr_name   = Vous êtes en Danger !
  | fr_text   = Révélez 3 monstres "Danger !" de noms différents depuis votre Deck, votre adversaire en prend 1 au hasard pour vous à Invoquer Spécialement, et vous mélangez les cartes restantes dans le Deck. Durant la End Phase, détruisez le monstre Invoqué Spécialement. Vous ne pouvez activer qu'1 "Vous êtes en Danger !" par tour.
  | de_name   = Du bist in Gefahr!
  | de_text   = Zeige 3 „Gefahr!“-Monster mit unterschiedlichen Namen von deinem Deck vor, dein Gegner bestimmt zufällig 1, das du als Spezialbeschwörung beschwörst, und du mischst die restlichen ins Deck. Während der End Phase, zerstöre das als Spezialbeschwörung beschworene Monster. Du kannst nur 1 „Du bist in Gefahr!“ pro Spielzug aktivieren.
  | it_name   = Sei in Pericolo!
  | it_text   = Rivela 3 mostri "Pericolo!" con nomi diversi dal tuo Deck, il tuo avversario ne sceglie 1 a caso da farti Evocare Specialmente, e mischi il resto nel Deck. Durante la End Phase, distruggi quel mostro Evocato Specialmente. Puoi attivare solo 1 "Sei in Pericolo!" per turno.
  | pt_name   = Você está em Perigo!
  | pt_text   = Revele 3 monstros "Perigo!" com nomes diferentes do seu Deck, seu oponente elege 1 aleatoriamente para que você Invoque por Invocação-Especial e você embaralha o resto no Deck. Durante a Fase Final, destrua esse monstro Invocado por Invocação-Especial. Você só pode ativar 1 "Você está em Perigo!" por turno.
  | es_name   = Estás en ¡Peligro!
  | es_text   = Muestra 3 monstruos "¡Peligro!" con nombres diferentes en tu Deck, tu adversario elige 1 al azar para que lo Invoques de Modo Especial, y barajas el resto al Deck. Durante la End Phase, destruye ese monstruo Invocado de Modo Especial. Sólo puedes activar 1 "Estás en ¡Peligro!" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキから「未界域」モンスター３種類を相手に見せ、相手はその中からランダムに１体選ぶ。そのモンスター１体を自分フィールドに特殊召喚し、残りのモンスターはデッキに戻す。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_name   = 미계역의 환대
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 덱에서 "미계역" 몬스터 3종류를 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 몬스터 1장을 자신 필드에 특수 소환하고, 남은 몬스터는 덱으로 되돌린다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  | tc_name   = 未界域的盛情款待
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從牌組將３種「未界域」怪獸出示給對方，對方從其中隨機選擇１隻。特殊召喚１隻該怪獸至我方場上，剩餘怪獸送回牌組。透過此效果特殊召喚的怪獸，在結束階段將被破壞。
  | sc_name   = 未界域之盛情欢待
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：从牌组将3种“未界域”怪兽出示给对手，对手从其中随机挑选1只。将1只该怪兽特殊召唤至自己场上。剩余的怪兽放回牌组。以此效果特殊召唤的怪兽将在结束阶段被破坏。
  }}
