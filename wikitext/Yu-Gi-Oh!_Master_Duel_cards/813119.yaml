  | fr_name   = Flèche Roquette Express
  | fr_text   = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en ne contrôlant aucune carte et non Invocable Spécialement autrement. Vous ne pouvez pas mener votre Battle Phase le tour où vous Invoquez Spécialement cette carte. Vous ne pouvez ni activer de cartes ou d'effets ni Poser de cartes. Durant chacune de vos Standby Phases, détruisez cette carte sauf si vous envoyez toute votre main au Cimetière (min. 1).
  | de_name   = Pfeilschneller Raketenexpress
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du keine Karten kontrollierst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Du kannst in dem Spielzug, in dem du diese Karte als Spezialbeschwörung beschwörst, keine Battle Phase durchführen. Du kannst weder Karten oder Effekte aktivieren noch Karten setzen. Während jeder deiner Standby Phasen, zerstöre diese Karte, es sei denn, du legst deine gesamte Hand auf den Friedhof (min. 1 Karte).
  | it_name   = Espresso Freccia Razzo
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) non controllando nessuna carta, e non può essere Evocato Specialmente in altri modi. Non puoi effettuare la tua Battle Phase nel turno in cui Evochi Specialmente questa carta. Non puoi attivare carte o effetti, né Posizionare nessuna carta. Durante ogni tua Standby Phase, distruggi questa carta, a meno che tu non mandi al Cimitero tutta la tua mano (minimo 1).
  | pt_name   = Expresso Foguete Flecha
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao não controlar nenhum card e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Você não pode conduzir sua Fase de Batalha no turno que Invocar este card por Invocação-Especial. Você não pode ativar cards ou efeitos, nem Baixar quaisquer cards. Durante cada uma das suas Fases de Apoio, destrua este card a não ser que você envie toda a sua mão para o Cemitério (mín.1).
  | es_name   = Cohete Flecha Exprés
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mientras no controles cartas, y no puede ser Invocado de Modo Especial de otra forma. No puedes realizar tu Battle Phase en el turno en el que Invocas esta carta de Modo Especial. No puedes activar cartas o efectos, ni Colocar cartas. Durante cada una de tus Standby Phases, destruye esta carta a menos que mandes al Cementerio toda tu mano (mín. 1 carta).
  | ja_text   = このカードは通常召喚できない。<br />自分フィールドにカードが存在しない場合のみ特殊召喚できる。<br />このカードを特殊召喚するターン、自分はバトルフェイズを行えない。<br />このカードのコントローラーは自分スタンバイフェイズ毎に、手札を全て墓地へ送るかこのカードを破壊する。<br />①：このカードがモンスターゾーンに存在する限り、自分は魔法・罠・モンスターの効果を発動できず、カードをセットできない。
  | ko_name   = 폭주특급 로켓 애로우
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />자신 필드에 카드가 존재하지 않을 경우에만 특수 소환할 수 있다.<br />이 카드를 특수 소환하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다.<br />이 카드의 컨트롤러는 자신 스탠바이 페이즈마다 패를 전부 묘지로 보낸다.<br />또는 묘지로 보내지 않으며 이 카드를 파괴한다.<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신은 마법 / 함정 / 몬스터의 효과를 발동할 수 없으며, 카드를 세트할 수 없다.
  | tc_name   = 暴走特急・火箭飛矢
  | tc_text   = 此卡無法通常召喚。僅可在我方場上不存在卡的狀況下特殊召喚。特殊召喚此卡的回合，我方無法進入戰鬥階段。只要此卡以正面表示存在於場上，我方就無法發動魔法・陷阱・怪獸的效果，也無法覆蓋卡。此卡的控制者在我方每次的準備階段將所有手牌全部送至墓地。或破壞此卡。
  | sc_name   = 暴走特急・火箭飞矢
  | sc_text   = 此卡不可通常召唤。仅限我方场上不存在有卡牌的场合可特殊召唤。特殊召唤此卡的回合，我方不进行战斗阶段。只要此卡以表侧表示存在于场上，我方不可发动魔法、陷阱、怪兽的效果，也不可盖牌卡牌。每次我方的准备阶段，此卡的控制者将所有手牌送入墓地。或破坏此卡。
