  | de_name   = Himmelsjäger-Manöver - Scherenschneider
  | de_text   = Falls du keine Monster in deiner Main-Monsterzone kontrollierst: Wähle 1 „Himmelsjäger-Ass“-Monster der Stufe 4 in deinem Friedhof; füge es deiner Hand hinzu oder falls du 3 oder mehr Zauber in deinem Friedhof hast, kannst du es stattdessen als Spezialbeschwörung beschwören.
  | it_name   = Assaltatrice del Cielo Manovra - Taglio a Forbice
  | it_text   = Se non controlli nessun mostro nella tua Zona Mostri Main: scegli come bersaglio 1 mostro "Assaltatrice del Cielo Asso" di Livello 4 nel tuo Cimitero; aggiungilo alla tua mano o, se hai 3 o più Magie nel tuo Cimitero, puoi invece Evocarlo Specialmente.
  | pt_name   = Força Celeste - Manobra - Cruz Tesoura
  | pt_text   = Se você não controlar nenhum monstro na sua Zona de Monstros Principal: escolha 1 monstro "Força Celeste - Ás" de Nível 4 no seu Cemitério; adicione-o à sua mão, ou se você tiver 3 ou mais Magias no seu Cemitério, em vez disso, você pode Invocá-lo por Invocação-Especial.
  | es_name   = Caza del Cielo Maniobra - Cruce de Tijeras
  | es_text   = Si no controlas monstruos en tu Zona de Monstruos Principal: selecciona 1 monstruo "Caza del Cielo As" de Nivel 4 en tu Cementerio; añádelo a tu mano o, si tienes 3 o más Mágicas en tu Cementerio, puedes Invocarlo de Modo Especial en su lugar.
  | ja_text   = ①：自分のメインモンスターゾーンにモンスターが存在しない場合、自分の墓地のレベル４の「閃刀姫」モンスター１体を対象として発動できる。そのモンスターを手札に加える。自分の墓地に魔法カードが３枚以上存在する場合、手札に加えず特殊召喚する事もできる。
  | ko_name   = 섬도술식－시저즈크로스
  | ko_text   = ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우, 자신 묘지의 레벨 4 의 "섬도희" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 자신 묘지에 마법 카드가 3장 이상 존재할 경우, 패에 넣지 않고 특수 소환할 수도 있다.
  | tc_name   = 閃刀術式－剪除交刃
  | tc_text   = ①：在我方的主要怪獸區不存在怪獸的狀況下，可將我方墓地的１隻等級４的「閃刀姬」怪獸做為對象發動。將該怪獸加入手牌。在我方墓地存在３張以上的魔法卡的狀況下，也可不加入手牌特殊召喚。
  | sc_name   = 闪刀术式－剪除交刃
  | sc_text   = ①：自己的主要怪兽区域没有怪兽存在的情况下，以自己墓地的1只等级4“闪刀姬”怪兽为对象可以发动。将该怪兽加入手牌。自己墓地存在3张以上的魔法卡的情况下，也可不加入手牌而是改为将其特殊召唤。
