  | text      = 2 Level 3 monsters<br />Cannot attack unless it has material. Once per turn: You can detach 1 material from this card, then target 1 Spell/Trap on the field; destroy it. This is a Quick Effect if this card has "Super Quantum Blue Layer" as material. Once per turn: You can attach 1 "Super Quantum" monster from your hand or field to this card as material.

  | fr_name   = Dauphopouls Bête Méca Super Quantique
  | fr_text   = 2 monstres de Niveau 3<br />Ne peut pas attaquer sauf si elle a du Matériel Xyz. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 Carte Magie/Piège sur le Terrain ; détruisez-la. Cet effet peut être activé durant le tour de chaque joueur, si cette carte a "Force Blue Super Quantum" comme Matériel Xyz. Une fois par tour : vous pouvez attacher 1 monstre "Super Quantum" depuis votre main ou Terrain à cette carte comme Matériel Xyz.
  | de_name   = Superquantal Mechungeheuer Grampulse
  | de_text   = 2 Monster der Stufe 3<br />Diese Karte kann nicht angreifen, es sei denn, sie hat Xyz-Material. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Zauber-/Fallenkarte auf dem Spielfeld wählen; zerstöre sie. Dieser Effekt kann während des Spielzugs eines beliebigen Spielers aktiviert werden, falls diese Karte „Superquantum Blaue Schicht“ als Xyz-Material hat. Einmal pro Spielzug: Du kannst 1 „Superquantum“-Monster von deiner Hand oder Spielfeldseite als Xyz-Material an diese Karte anhängen.
  | it_name   = Super Quantal Bestia Mech Delfimpluso
  | it_text   = 2 mostri di Livello 3<br />Non può attaccare se non ha Materiali Xyz. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggila. Questo effetto può essere attivato durante il turno di qualsiasi giocatore, se questa carta ha "Super Quantum Strato Blu" come Materiale Xyz. Una volta per turno: puoi attaccare 1 mostro "Super Quantum" dalla tua mano o Terreno a questa carta come Materiale Xyz.
  | pt_name   = Besta Mech Super Quantal Pulso Orca
  | pt_text   = 2 monstros de Nível 3<br />Não pode atacar a não ser que tenha Matéria Xyz. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 Card de Magia/Armadilha no campo; destrua-o. Se este card tiver "Camada Azul Super Quantum" como Matéria Xyz, este efeito pode ser ativado durante o turno de qualquer duelista. Uma vez por turno: você pode associar 1 monstro "Super Quantum" da sua mão ou do campo a este card como uma Matéria Xyz.
  | es_name   = Orcapulso, Mecha Bestia Súper Cuantal
  | es_text   = 2 monstruos de Nivel 3<br />No puede atacar a menos de que tenga un Material Xyz. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 Carta Mágica/de Trampa en el Campo; destrúyela. Este efecto puede ser activado durante el turno de cualquier jugador, si esta carta tiene a "Súper Cuantio Capa Azul" como Material Xyz. Una vez por turno: puedes acoplar a esta carta 1 monstruo "Súper Cuantio" en tu mano o Campo como Material Xyz.
  | ja_text   = レベル３モンスター×２<br />①：Ｘ素材が無いこのカードは攻撃できない。<br />②：１ターンに１度、このカードのＸ素材を１つ取り除き、フィールドの魔法・罠カード１枚を対象として発動できる（このカードが「超量士ブルーレイヤー」をＸ素材としている場合、この効果は相手ターンでも発動できる）。そのカードを破壊する。<br />③：１ターンに１度、自分メインフェイズに発動できる。自分の手札・フィールド（表側表示）の「超量士」モンスター１体をこのカードのＸ素材とする。
  | ko_name   = 초량기수 그랜펄스
  | ko_text   = 레벨 3 몬스터 × 2<br />①: 엑시즈 소재가 없는 이 카드는 공격할 수 없다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 카드가 "초량사 블루레이어"를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 "초량사" 몬스터 1장을 고르고, 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.
  | tc_name   = 超級量子機獸 脈衝虎鯨
  | tc_text   = 等級３怪獸×２<br />①：沒有超量素材的此卡無法攻擊。②：１回合１次，可去除此卡的１個超量素材，將場上的１張魔法・陷阱卡做為對象發動。破壞該卡。在此卡以「超級量子士 藍光層」做為超量素材的狀況下，此效果在對方回合也可發動。③：１回合１次，可在我方主要階段發動。選擇我方手牌・場上的１隻「超級量子士」怪獸，重疊至此卡下方做為超量素材。
  | sc_name   = 超级量子机兽脉冲虎鲸
  | sc_text   = 等级３怪兽×２<br />①：没有超量素材的此卡不可进行攻击。②：１回合１次，可移除此卡的１个超量素材，并以场上的１张魔法、陷阱卡为对象发动。破坏该卡。此卡以“超级量子士蓝光层”为超量素材的场合，此效果在对手回合也可发动。③：１回合１次，在我方主要阶段可发动。挑选我方手牌、场上的１只“超级量子士”怪兽，并叠放至此卡的下方作为超量素材。
