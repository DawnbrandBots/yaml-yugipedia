  | text      = 2 Level 4 monsters<br />When your opponent activates a card or effect: You can detach up to 3 different types of materials from this card (Monster, Spell, and Trap), then apply the following effect(s) depending on what was detached, in sequence.<br />●Monster: This card gains 400 ATK.<br />●Spell: Take control of 1 face-up monster your opponent controls until the End Phase, but it cannot declare an attack nor activate its effects this turn.<br />●Trap: Negate the effects of 1 Effect Monster on the field until the end of this turn.<br />You can only use this effect of "Time Thief Double Barrel" once per turn.

  | fr_name   = Double Barillet des Voleurs de Temps
  | fr_text   = 2 monstres de Niveau 4<br />Lorsque votre adversaire active une carte ou un effet : vous pouvez détacher max. 3 types différents des Matériels de cette carte (Monstre, Magie et Piège), puis appliquez les effets suivants selon ce qui a été détaché, dans l'ordre.<br />●Monstre : Cette carte gagne 400 ATK.<br />●Magie : Prenez le contrôle d'1 monstre face recto contrôlé par votre adversaire jusqu'à la End Phase, mais il ne peut ni déclarer d'attaque ni activer ses effets ce tour.<br />●Piège : Jusqu'à la fin de ce tour, annulez les effets d'1 Monstre à Effet sur le Terrain.<br />Vous ne pouvez utiliser cet effet de "Double Barillet des Voleurs de Temps" qu'une fois par tour.
  | de_name   = Zeitdieb Doppel-Federhaus
  | de_text   = 2 Monster der Stufe 4<br />Wenn dein Gegner eine Karte oder einen Effekt aktiviert: Du kannst bis zu 3 unterschiedliche Typen Material von dieser Karte abhängen (Monster, Zauber und Falle), dann führe nacheinander die folgenden Effekte aus, abhängig davon, was abgehängt wurde.<br />●Monster: Diese Karte erhält 400 ATK.<br />●Zauber: Übernimm bis zur End Phase die Kontrolle über 1 offenes Monster, das dein Gegner kontrolliert, aber in diesem Spielzug kann es weder einen Angriff deklarieren noch können seine Effekte aktiviert werden.<br />●Falle: Annulliere bis zum Ende dieses Spielzugs die Effekte von 1 Effektmonster auf dem Spielfeld.<br />Du kannst diesen Effekt von „Zeitdieb Doppel-Federhaus“ nur einmal pro Spielzug verwenden.
  | it_name   = Ladro del Tempo Doppio Cilindro
  | it_text   = 2 mostri di Livello 4<br />Quando il tuo avversario attiva una carta o un effetto: puoi staccare fino a 3 diversi tipi di materiali da questa carta (Mostro, Magia e Trappola), poi applicare i seguenti effetti a seconda di cosa è stato staccato, in ordine.<br />●Mostro: Questa carta guadagna 400 ATK.<br />●Magia: Prendi il controllo di 1 mostro scoperto controllato dal tuo avversario fino alla End Phase, ma esso non può dichiarare un attacco né attivare i suoi effetti in questo turno.<br />●Trappola: Annulla gli effetti di 1 Mostro con Effetto sul Terreno fino alla fine di questo turno.<br />Puoi utilizzare questo effetto di "Ladro del Tempo Doppio Cilindro" una sola volta per turno.
  | pt_name   = Ladrão do Tempo Barril Duplo
  | pt_text   = 2 monstros de Nível 4<br />Quando seu oponente ativar um card ou efeito: você pode desassociar até 3 tipos diferentes de matéria deste card (Monstro, Magia e Armadilha) e, depois, aplique os seguintes efeitos, em sequência, de acordo com o que foi desassociado.<br />●Monstro: Este card ganha 400 de ATK.<br />●Magia: Tome o controle de 1 monstro com a face para cima que seu oponente controla até a Fase Final, mas ele não pode declarar um ataque nem ativar seus efeitos neste turno.<br />●Armadilha: Negue os efeitos de 1 Monstro de Efeito no campo até o final deste turno.<br />Você só pode usar este efeito de "Ladrão do Tempo Barril Duplo" uma vez por turno.
  | es_name   = Ladrón del Tiempo Doble Barril
  | es_text   = 2 monstruos de Nivel 4<br />Cuando tu adversario activa una carta o efecto: puedes desacoplar hasta 3 materiales de tipos diferentes de esta carta (Monstruo, Mágica y Trampa), y después aplica el o los siguientes efectos siguientes dependiendo de qué fue desacoplado, en secuencia.<br />●Monstruo: esta carta gana 400 ATK.<br />●Mágica: hasta la End Phase, toma el control de 1 monstruo boca arriba que controle tu adversario, pero este turno no puede declarar ataques ni activar sus efectos.<br />●Trampa: hasta el final de este turno niega los efectos de 1 Monstruo de Efecto en el Campo.<br />Sólo puedes usar este efecto de "Ladrón del Tiempo Doble Barril" una vez por turno.
  | ja_text   = レベル４モンスター×２<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：相手が効果を発動した時に発動できる。このカードのＸ素材を３種類（モンスター・魔法・罠）まで取り除く。その後、その種類により以下の効果を適用する。<br />●モンスター：このカードの攻撃力は４００アップする。<br />●魔法：相手フィールドの表側表示モンスター１体のコントロールをエンドフェイズまで得る。このターン、そのモンスターは攻撃宣言できず、効果を発動できない。<br />●罠：フィールドの効果モンスター１体の効果をターン終了時まで無効にする。
  | ko_name   = 크로노다이버 더블배럴
  | ko_text   = 레벨 4 몬스터 × 2<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 상대가 효과를 발동했을 때에 발동할 수 있다. 이 카드의 엑시즈 소재를 3종류(몬스터 / 마법 / 함정)까지 제거한다. 그 후, 이하를 적용한다.<br />●몬스터: 이 카드의 공격력은 400 올린다.<br />●마법: 상대 필드의 앞면 표시 몬스터 1장을 고르고, 엔드 페이즈까지 컨트롤을 얻는다. 이 턴에 그 몬스터는 공격 선언할 수 없으며 효과를 발동할 수 없다.<br />●함정: 필드의 효과 몬스터 1장을 고르고, 그 효과를 턴 종료시까지 무효로 한다.
  | tc_name   = 時潛怪盜・雙盒芯
  | tc_text   = 等級４怪獸×２<br />此卡名的效果１回合僅限使用１次。<br />①：可在對方發動效果時發動。去除此卡的最多３種超量素材（怪獸・魔法・陷阱）。其後，適用以下內容。<br />●怪獸：此卡的攻擊力提升４００。<br />●魔法：選擇對方場上的１隻正面表示怪獸，在結束階段前獲得控制權。此回合，該怪獸無法進行攻擊宣言，無法發動效果。<br />●陷阱：選擇場上的１隻效果怪獸，其效果在回合結束前變為無效。
  | sc_name   = 时潜怪盗・双盒芯
  | sc_text   = 等级4怪兽×2<br />此卡名的效果1回合仅可使用1次。<br />①：对手发动效果时可以发动。去除此卡的最多3种超量素材（怪兽・魔法・陷阱）。然后根据去除素材适用以下内容。<br />●怪兽：此卡的攻击力上升400。<br />●魔法：挑选对手场上的1只表侧表示怪兽，直至结束阶段为止获得其控制权。此回合，该怪兽不可攻击宣言，不可发动效果。<br />●陷阱：挑选场上的1只效果怪兽，其效果直至回合结束时为止无效。
