title: Ariel, Priestess of the Nekroz (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WATER
  | types     = Psychic / Effect
  | level     = 4
  | atk       = 1000
  | def       = 1800
  | text      = Once per turn: You can reveal a number of "Nekroz" cards in your hand; increase or decrease this card's Level by the number revealed, until the end of this turn. If this card is Tributed by card effect: You can add 1 "Nekroz" monster from your Deck to your hand, except a Ritual Monster. You can only use this effect of "Ariel, Priestess of the Nekroz" once per turn.
  | fr_name   = Ariel, Prêtresse des Nékroz
  | fr_text   = Une fois par tour : vous pouvez révéler un nombre de cartes "Nékroz" dans votre main ; jusqu'à la fin de ce tour, augmentez ou réduisez le Niveau de cette carte du nombre révélé. Si cette carte est Sacrifiée par un effet de carte : vous pouvez ajouter 1 monstre "Nékroz" (Monstres Rituels exclus) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Ariel, Prêtresse des Nékroz" qu'une fois par tour.
  | de_name   = Ariel, Priesterin der Nekroz
  | de_text   = Einmal pro Spielzug: Du kannst eine Anzahl „Nekroz“-Karten in deiner Hand vorzeigen; erhöhe oder verringere die Stufe dieser Karte bis zum Ende dieses Spielzugs um die vorgezeigte Anzahl. Falls diese Karte durch einen Karteneffekt als Tribut angeboten wird: Du kannst deiner Hand 1 „Nekroz“-Monster von deinem Deck hinzufügen, außer einem Ritualmonster. Du kannst diesen Effekt von „Ariel, Priesterin der Nekroz“ nur einmal pro Spielzug verwenden.
  | it_name   = Ariel, Pretessa dei Nekroz
  | it_text   = Una volta per turno: puoi rivelare un numero di carte "Nekroz" nella tua mano; aumenta o diminuisci il Livello di questa carta del numero rivelato, fino alla fine di questo turno. Se questa carta viene offerta come Tributo dall'effetto di una carta: puoi aggiungere 1 mostro "Nekroz" dal tuo Deck alla tua mano, eccetto un Mostro Rituale. Puoi utilizzare questo effetto di "Ariel, Pretessa dei Nekroz" una sola volta per turno.
  | pt_name   = Ariel, a Sacerdotisa de Necroz
  | pt_text   = Uma vez por turno: você pode revelar qualquer número de cards "Necroz" na sua mão; até o final deste turno, aumente ou diminua o Nível deste card pelo número revelado. Se este card for oferecido como Tributo por um efeito de card: você pode adicionar 1 monstro "Necroz" do seu Deck à sua mão, exceto um Monstro de Ritual. Você só pode usar este efeito de "Ariel, a Sacerdotisa de Necroz" uma vez por turno.
  | es_name   = Ariel, Sacerdotisa de los Necroz
  | es_text   = Una vez por turno: puedes mostrar un número de cartas "Necroz" en tu mano; aumenta o reduce el Nivel de esta carta en el número mostrado, hasta el final de este turno. Si esta carta es Sacrificada por efecto de una carta: puedes añadir a tu mano 1 monstruo "Necroz" en tu Deck, excepto un Monstruo de Ritual. Sólo puedes usar este efecto de "Ariel, Sacerdotisa de los Necroz" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：１ターンに１度、手札の「影霊衣」カードを任意の数だけ相手に見せて発動できる。見せた数だけこのカードのレベルをターン終了時まで上げるか下げる。<br />②：このカードが効果でリリースされた場合に発動できる。デッキから儀式モンスター以外の「影霊衣」モンスター１体を手札に加える。
  | ko_name   = 네크로즈의 무녀 에리얼
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 패의 "네크로즈" 카드를 임의의 수만큼 상대에게 보여주고 발동할 수 있다. 보여준 수만큼 이 카드의 레벨을 턴 종료시까지 올리거나 내린다. ②: 이 카드가 효과로 릴리스되었을 경우에 발동할 수 있다. 덱에서 의식 몬스터 이외의 "네크로즈" 몬스터 1장을 패에 넣는다.
  | tc_name   = 影靈衣巫女 艾莉亞爾
  | tc_text   = 「影靈衣巫女 艾莉亞爾」的②效果，１回合僅限使用１次。①：１回合１次，可將手牌的任意數量的「影靈衣」卡出示給對方發動。回合結束前，此卡的等級依據出示的卡的數量提升或降低。②：可在此卡因效果被解放的狀況下發動。從牌組將１隻儀式怪獸以外的「影靈衣」怪獸加入手牌。
  | sc_name   = 影灵衣的巫女 艾利亚尔
  | sc_text   = “影灵衣的巫女 艾利亚尔”的②效果１回合只可使用１次。①：１回合１次，可向对手展示手牌任意数量的“影灵衣”卡牌并发动。直至回合结束时，此卡的等级上升或下降相当于展示卡牌数量。②：此卡因效果被解放的场合可发动。从牌组将１只除仪式怪兽以外的“影灵衣”怪兽加入手牌。
  }}
