  | de_name            = Straße zum Sternenlicht
  | de_lore            = Wenn eine Karte oder ein Effekt aktiviert wird, die oder der 2 oder mehr Karten zerstören würde, die du kontrollierst: Annulliere den Effekt und falls du dies tust, zerstöre jene Karte, dann kannst du 1 „Sternenstaubdrache“ als Spezialbeschwörung von deinem Extra Deck beschwören.
  | it_name            = Cammino Luce di Stelle
  | it_lore            = Quando viene attivata una carta o un effetto che sta per distruggere 2 o più carte che controlli: annulla l'effetto e, se lo fai, distruggi quella carta, poi puoi Evocare Specialmente 1 "Drago Polvere di Stelle" dal tuo Extra Deck.
  | pt_name            = Estrada da Luz Estrelada
  | pt_lore            = Quando um card ou efeito que destruiria 2 ou mais cards que você controla for ativado: negue o efeito e, se isso acontecer, destrua esse card e, depois, você pode Invocar por Invocação-Especial 1 "Dragão da Poeira Estelar" do seu Deck Adicional.
  | es_name            = Camino de Luz de Estrellas
  | es_lore            = Cuando es activada una carta o efecto que fuera a destruir 2 o más cartas que controlas: niega el efecto y, si lo haces, destruye esa carta, y después puedes Invocar de Modo Especial, desde tu Deck Extra, 1 "Dragón de Polvo de Estrellas".
  | ja_lore            = ①：自分フィールドのカードを２枚以上破壊する魔法・罠・モンスターの効果が発動した時に発動できる。その効果を無効にし破壊する。その後、「スターダスト・ドラゴン」１体をＥＸデッキから特殊召喚できる。
  | ko_name            = 스타라이트 로드
  | ko_lore            = ①: 자신 필드의 카드를 2장 이상 파괴하는 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 하고 파괴한다. 그 후, "스타더스트 드래곤" 1장을 엑스트라 덱에서 특수 소환할 수 있다.
  | tc_name            = 星光大道
  | tc_lore            = ①：可在破壞我方場上２張以上卡的魔法・陷阱・怪獸效果發動時發動。將該效果變為無效進行破壞。其後，可從額外牌組特殊召喚１隻「星塵龍」。
  | sc_name            = 星光大道
  | sc_lore            = ①：破坏自己场上2张以上的卡之魔法・陷阱・怪兽的效果发动时可以发动。将该效果无效并破坏。然后，可从额外牌组将1只“星尘龙”特殊召唤。
