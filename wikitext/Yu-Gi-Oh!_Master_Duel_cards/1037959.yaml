  | de_name   = Superstarker Samurai Schleicher
  | de_text   = Falls du keine Zauber/Fallen in deinem Friedhof hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Superstarker Samurai Schleicher“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls du keine Zauber/Fallen in deinem Friedhof hast (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 1 Zauber/Falle im Friedhof deines Gegners wählen; setze ihn oder sie auf deine Spielfeldseite, aber verbanne ihn oder sie, wenn er oder sie das Spielfeld verlässt. Du kannst diesen Effekt von „Superstarker Samurai Schleicher“ nur einmal pro Spielzug verwenden.
  | it_name   = Samurai Superpesante Furtivo
  | it_text   = Se non hai nessuna Magia/Trappola nel tuo Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Samurai Superpesante Furtivo" una sola volta per turno in questo modo. Se non hai nessuna Magia/Trappola nel tuo Cimitero (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 Magia/Trappola nel Cimitero del tuo avversario; Posizionala sul tuo Terreno, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Samurai Superpesante Furtivo" una sola volta per turno.
  | pt_name   = Samurai Superpesado Furtivo
  | pt_text   = Se você não tiver Magias/Armadilhas no seu Cemitério, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Samurai Superpesado Furtivo" por Invocação-Especial uma vez por turno desta forma. Se você não tiver Magias/Armadilhas no seu Cemitério (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolha 1 Magia/Armadilha no Cemitério do seu oponente; Baixe-a no seu campo, mas bana-a quando ela deixar o campo. Você só pode usar este efeito de "Samurai Superpesado Furtivo" uma vez por turno.
  | es_name   = Samurai Superpesado Sigiloso
  | es_text   = Si no tienes Mágicas/Trampas en tu Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar "Samurai Superpesado Sigiloso" de Modo Especial una vez por turno de esta forma. Si no tienes Mágicas/Trampas en tu Cementerio (Efecto Rápido): puedes Sacrificar esta carta, y después selecciona 1 Mágica/Trampa en el Cementerio de tu adversario; Colócala en tu Campo, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Samurai Superpesado Sigiloso" una vez por turno.
  | ja_text   = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：自分の墓地に魔法・罠カードが存在しない場合、このカードは手札から特殊召喚できる。<br />②：自分・相手ターンに、自分の墓地に魔法・罠カードが存在しない場合、このカードをリリースし、相手の墓地の魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードはフィールドから離れた場合に除外される。
  | ko_name   = 초중무사 온－32
  | ko_text   = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드를 릴리스하고, 상대 묘지의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는 필드에서 벗어났을 경우에 제외된다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 超重武者 隱密－３２
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。<br />①：在我方墓地不存在魔法・陷阱卡的狀況下，可從手牌特殊召喚此卡。<br />②：在我方墓地不存在魔法・陷阱卡的狀況下，可解放此卡，將對方墓地的１張魔法・陷阱卡做為對象發動。將該卡覆蓋在我方場上。透過此效果覆蓋的卡，在從場上離開的狀況下將被除外。此效果在對方回合也可發動。
  | sc_name   = 超重武者 隐秘－３２
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。<br />①：自己墓地不存在魔法・陷阱卡的情况下，此卡可从手牌中特殊召唤。<br />②：自己墓地不存在魔法・陷阱卡的情况下，解放此卡，以对手墓地的１张魔法・陷阱卡为对象可以发动。将该卡放置在自己场上。以此效果放置的卡从场上离开的情况下，将其除外。此效果在对手回合中也可以发动。
