  | fr_name   = Défenseur Résolu
  | fr_text   = Vous ne pouvez activer cette carte que lorsque votre adversaire déclare une attaque. Sélectionnez 1 monstre face recto sur votre Terrain. Durant ce tour, votre adversaire ne peut désigner le monstre sélectionné que comme cible d'une attaque et votre adversaire doit attaquer le monstre sélectionné avec tous les monstres face recto.
