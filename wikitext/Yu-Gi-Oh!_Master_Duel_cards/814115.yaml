  | de_text   = Du kannst diese Karte nur aktivieren, wenn dein Gegner einen Angriff deklariert. Wähle 1 offenes Monster auf deiner Spielfeldseite. In diesem Spielzug kann dein Gegner nur das gewählte Monster angreifen. Dein Gegner muss das gewählte Monster mit allen Monstern in offener Angriffsposition auf seiner Spielfeldseite angreifen.
  | it_name   = Difensore Incrollabile
  | it_text   = Puoi attivare questa carta solo quando il tuo avversario dichiara un attacco. Scegli 1 mostro scoperto sul tuo Terreno. Durante questo turno, il tuo avversario può attaccare solo il mostro che hai scelto. Il tuo avversario deve attaccare il mostro scelto con tutti i mostri scoperti sul suo Terreno.
  | pt_name   = Defensor Estanque
  | pt_text   = Você pode activar este card apenas quando o seu adversário declara um ataque. Escolha 1 monstro no seu Campo com a face para cima. Durante este turno o seu adversário pode apenas atacar o monstro que você escolheu. O seu adversário tem de atacar o monstro escolhido com todos os monstros no Campo do seu adversário em Posição de Ataque com a face para cima.
  | es_name   = Defensor Acérrimo
  | es_text   = Solo puedes activar esta carta cuando tu adversario declara un ataque. Selecciona 1 monstruo boca arriba en tu Campo. Durante este turno, tu adversario solo puede atacar con el monstruo que tu seleccionaste. Tu adversario debe atacar al monstruo seleccionado con todos los monstruos boca arriba en su Campo.
  | ja_text   = ①：相手モンスターの攻撃宣言時、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン中、相手モンスターは対象のモンスターしか攻撃対象に選択できず、攻撃表示の相手モンスターは対象のモンスターを攻撃しなければならない。
  | ko_name   = 가로막는 강적
  | ko_text   = 상대의 공격 선언시에 발동할 수 있다. 자신 필드 위의 앞면 표시 몬스터 1장을 선택한다. 발동 턴, 상대는 선택한 몬스터밖에 공격 대상으로 할 수 없으며, 모든 앞면 공격 표시 몬스터로 선택한 몬스터를 공격해야 한다.
  | tc_name   = 攔路強敵
  | tc_text   = 可在對方怪獸的攻擊宣言時選擇我方場上的１隻正面表示怪獸發動。此回合，對方僅能將選擇的怪獸做為攻擊對象，必須以所有正面攻擊表示怪獸攻擊選擇的怪獸。
  | sc_name   = 拦路强敌
  | sc_text   = 对手进行攻击宣言时可发动。选择我方场上表侧表示的１只怪兽。发动回合，对方只能以所选怪兽为攻击对象，必须使用所有表侧攻击表示的怪兽攻击所选怪兽。
