  | tc_name   = 多莉雅德的祈禱
  | tc_text   = 「精靈術師 多莉雅德」降臨所需。必須為使等級合計為３以上，從手牌・我方場上解放怪獸。
  | sc_name   = 多莉雅德的祈祷
