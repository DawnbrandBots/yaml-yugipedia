  | pt_name   = Benção de Doriado
  | pt_text   = Este card é usado para a Invocação-Ritual de "Doriado, Senhora dos Elementos". Também deve oferecer como Tributo monstros cuja soma dos Níveis seja igual ou maior que 3, do Campo ou da sua mão.
