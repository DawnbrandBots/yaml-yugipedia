title: Gladiator Beast's Battle Manica (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Equip
  | lore               = Equip only to a "Gladiator Beast" monster. It cannot be destroyed by battle (Damage calculation is applied normally). When the equipped monster is returned from your side of the field to the Deck and this card is sent to the Graveyard, return this card to your hand.

  | fr_name            = Manica de Combat des Bêtes Gladiateurs
  | fr_lore            = Équipable uniquement sur un monstre "Bête Gladiateur". Il ne peut pas être détruit au combat (le calcul des dommages s'applique normalement). Lorsque le monstre équipé est renvoyé depuis votre Terrain au Deck et que cette carte est envoyée au Cimetière, renvoyez cette carte dans votre main.
  | de_name            = Kampfarmschutz der Gladiatorungeheuer
  | de_lore            = Du kannst nur ein „Gladiatorungeheuer“-Monster mit dieser Karte ausrüsten. Es kann nicht durch Kampf zerstört werden (führe die Schadensberechnung normal durch). Wenn das ausgerüstete Monster von deiner Spielfeldseite ins Deck zurückgelegt und diese Karte auf den Friedhof gelegt wird, bringe diese Karte auf deine Hand zurück.
  | it_name            = Manica da Battaglia del Gladiatore Bestia
  | it_lore            = Equipaggia solo ad un mostro "Gladiatore Bestia". Questo non può essere distrutto in battaglia (il calcolo dei danni viene applicato normalmente). Quando il mostro equipaggiato torna dal Terreno nel Deck e questa carta è mandata al Cimitero, fai ritornare questa carta nella tua mano.
  | pt_name            = Manga de Batalha da Besta Gladiadora
  | pt_lore            = Só pode ser equipado em um monstro "Besta Gladiadora". Ele não pode ser destruído em batalha (o cálculo de dano é aplicado normalmente). Quando o monstro equipado for devolvido do seu lado do campo para o Deck e este card for enviado para o Cemitério, devolva este card para a sua mão.
  | es_name            = Guantelete de Batalla de las Bestias Gladiador
  | es_lore            = Sólo puedes equipar esta carta a un monstruo "Bestia Gladiador". El monstruo no puede ser destruido en batalla (El cálculo de daño se aplica normalmente). Cuando el monstruo equipado es devuelto de tu Campo al Deck y esta carta es mandada al Cementerio, devuélvela a tu mano.
  | ja_lore            = 「剣闘獣」モンスターにのみ装備可能。<br />①：装備モンスターは戦闘では破壊されない。<br />②：装備モンスターが自分フィールドからデッキに戻った事によってこのカードが墓地へ送られた場合に発動する。このカードを手札に加える。
  | ko_name            = 검투수의 투기 매니커
  | ko_lore            = "검투수"라는 이름이 붙은 몬스터에만 장착 가능. 이 카드를 장착하고 있는 한, 장착 몬스터는 전투에 의해서는 파괴되지 않는다(데미지 계산은 적용한다). 장착 몬스터가 자신 필드 위에서 덱으로 되돌아가는 것에 의해서 이 카드가 묘지로 보내졌을 때, 이 카드를 패로 되돌린다.
  | tc_name            = 劍鬥獸的鬥器 護臂
  | tc_lore            = 僅可裝備於冠有「劍鬥獸」之名的怪獸。裝備怪獸不會因戰鬥被破壞。透過裝備怪獸從我方場上回到牌組，將此卡送至墓地時，將此卡送回手牌。
  | sc_name            = 剑斗兽的斗器 护臂
  | sc_lore            = 仅可装备于“剑斗兽”之名的怪兽。装备怪兽不会因战斗被破坏。因装备怪兽从自己场上放回牌组而导致此卡被送入墓地时，将此卡放回手牌。
  }}
