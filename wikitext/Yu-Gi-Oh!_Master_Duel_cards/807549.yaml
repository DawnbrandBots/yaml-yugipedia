  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Discard 1 "Destruction Sword" card; Special Summon 1 "Buster Blader" monster from the Deck. You can banish this card from your Graveyard; Fusion Summon 1 "Buster Blader, the Dragon Destroyer Swordsman" from your Extra Deck, by banishing Fusion Materials listed on it from your Graveyard.

  | fr_name   = Mémoires de l'Épée Destructrice
  | fr_text   = Défaussez 1 carte "Épée Destructrice" ; Invoquez Spécialement 1 monstre "Buster Blader" depuis le Deck. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez par Fusion 1 "Buster Blader, le Spadassin Dragon Destructeur" depuis votre Extra Deck, en bannissant des Matériels de Fusion listés sur celui-ci depuis votre Cimetière.
  | de_name   = Zerstörungsschwerterinnerung
  | de_text   = Wirf 1 „Zerstörungsschwert“-Karte ab; beschwöre 1 „Buster-Klingenkämpfer“-Monster als Spezialbeschwörung von deinem Deck. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Buster-Klingenkämpfer, der Drachenzerstörer-Schwertkämpfer“ als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deinem Friedhof verbannst.
  | it_name   = Memorie Spada della Distruzione
  | it_text   = Scarta 1 carta "Spada della Distruzione"; Evoca Specialmente 1 mostro "Combattente delle Lame" dal Deck. Puoi bandire questa carta dal tuo Cimitero; Evoca tramite Fusione 1 "Combattente delle Lame, l'Ammazza Draghi Soldato Spada" dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dal tuo Cimitero.
  | pt_name   = Memória da Espada da Destruição
  | pt_text   = Descarte 1 card "Espada da Destruição"; Invoque por Invocação-Especial 1 monstro "Blader Notável" do seu Deck. Você pode banir este card do seu Cemitério; Invoque por Invocação-Fusão 1 "Blader Notável, o Soldado da Espada Destruidora de Dragões" do seu Deck Adicional, ao banir as Matérias de Fusão listadas nele do seu Cemitério.
  | es_name   = Recuerdos de la Espada de la Destrucción
  | es_text   = Descarta 1 carta "Espada de la Destrucción"; Invoca de Modo Especial, desde el Deck, 1 monstruo "Buster Blader". Puedes desterrar esta carta en tu Cementerio; Invoca por Fusión, desde tu Deck Extra, 1 "Buster Blader, el Esgrimista Destructor de Dragones", desterrando de tu Cementerio los Materiales de Fusión mencionados en él.
  | ja_text   = ①：手札から「破壊剣」カード１枚を捨てて発動できる。デッキから「バスター・ブレイダー」モンスター１体を特殊召喚する。<br />②：墓地のこのカードを除外して発動できる。自分の墓地のモンスターを融合素材として除外し、「竜破壊の剣士－バスター・ブレイダー」１体を融合召喚する。
  | ko_name   = 파괴검의 추억
  | ko_text   = ①: 패에서 "파괴검" 카드 1장을 버리고 발동할 수 있다. 덱에서 "버스터 블레이더" 몬스터 1장을 특수 소환한다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. "용파괴의 검사－버스터 블레이더"에 기재된 융합 소재 몬스터를 자신의 묘지에서 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | tc_name   = 破壞劍的追憶
  | tc_text   = ①：可從手牌捨棄１張「破壞劍」卡發動。從牌組特殊召喚１隻「毀滅劍士」怪獸。<br />②：可將墓地的此卡除外發動。將根據「龍破壞的劍士－毀滅劍士」決定的融合素材怪獸從我方墓地除外，從額外牌組融合召喚１隻該融合怪獸。
  | sc_name   = 破坏剑的追忆
  | sc_text   = ①：可从手牌舍弃１张“破坏剑”卡牌并发动。从牌组特殊召唤１只“毁灭剑士”怪兽。<br />②：可将墓地的此卡除外并发动。将根据“龙破坏之剑士－毁灭剑士”指定的融合素材怪兽从我方墓地除外，从额外牌组融合召唤１只该融合怪兽。
  }}
