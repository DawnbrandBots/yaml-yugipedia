  | de_name   = Schadensumwandlung
  | de_text   = Halbiere allen Effektschaden, den du in diesem Spielzug erhältst. Während der End Phase dieses Spielzugs, beschwöre für jedes Mal, das du in diesem Spielzug Effektschaden erhalten hast, 1 „Geist-Spielmarke“ (Typ Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition.
  | it_name   = Traduzione del Danno
  | it_text   = Dimezza tutto il danno da effetto che subisci in questo turno. Durante la End Phase di questo turno, Evoca Specialmente 1 "Segna-Fantasma" (Tipo Demone/OSCURITÀ/Livello 1/ATK 0/DEF 0) in Posizione di Difesa per ogni volta che hai subito danni da effetto in questo turno.
  | pt_name   = Tradução de Dano
  | pt_text   = Reduza pela metade todo o dano de efeito que você sofrer neste turno. Durante a Fase Final deste turno, Invoque por Invocação-Especial 1 "Ficha de Espectro" (Tipo Demônio/TREVAS/Nível 1/ATK 0/DEF 0) em Posição de Defesa para cada vez que você sofreu dano de efeito neste turno.
  | es_name   = Traducción del Daño
  | es_text   = Reduce a la mitad todo el daño de efectos que recibas este turno. Durante la End Phase de este turno, Invoca de Modo Especial 1 "Ficha Fantasma" (Tipo Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0) en Posición de Defensa por cada vez que recibiste daño de efectos este turno.
  | ja_text   = ①：このターン、自分が受ける効果ダメージは半分になる。このターンのエンドフェイズに、受けた効果ダメージの回数と同じ数だけ自分フィールドに「ゴースト・トークン」（悪魔族・闇・星１・攻／守０）を守備表示で特殊召喚する。
  | ko_name   = 데미지 트랜슬레이션
  | ko_text   = 이 턴에 자신이 받는 효과 데미지는 절반이 된다. 이 턴의 엔드 페이즈시, 받은 효과 데미지의 횟수와 같은 수만큼 자신 필드 위에 "고스트 토큰"(악마족/어둠 속성/레벨 1/공격력 0/수비력 0)을 수비 표시로 특수 소환한다.
  | tc_name   = 傷害轉化器
  | tc_text   = 此回合，我方受到的效果傷害減半。此回合的結束階段時，依據受到的效果傷害的次數，以守備表示特殊召喚相同數量的「幽靈衍生物」（惡魔族・闇・星１・攻／守０）至我方場上。
  | sc_name   = 伤害转化器
  | sc_text   = 此回合我方受到的效果伤害减半。此回合的结束阶段时，以守备表示特殊召唤与承受效果伤害次数相同的“幽灵衍生物”（恶魔族、暗、星１、攻／守０）至我方场上。
