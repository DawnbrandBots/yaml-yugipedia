  | de_name   = Zetaretikulant
  | de_text   = Du kannst 1 „Eva-Spielmarke“ als Tribut anbieten, um diese Karte als Spezialbeschwörung von deiner Hand zu beschwören. Solange diese Karte in deinem Friedhof liegt, beschwöre jedes Mal, wenn Monster, die dein Gegner kontrolliert, aus dem Spiel entfernt werden, 1 „Eva-Spielmarke“ (Typ Unterweltler/FINSTERNIS/Stufe 2/ATK 500/DEF 500) als Spezialbeschwörung.
  | it_name   = Reticolante Zeta
  | it_text   = Puoi offrire come Tributo 1 "Segna-Eva" per Evocare tramite Evocazione Speciale questa carta dalla tua mano. Fino a quando questa carta è nel tuo Cimitero, ogni volta che uno o più mostri controllati dal tuo avversario vengono rimossi da gioco, Evoca tramite Evocazione Speciale 1 "Segna-Eva" (Tipo Demone/OSCURITÀ/Livello 2/ATK 500/DEF 500).
  | pt_name   = Reticulante Zeta
  | pt_text   = Você pode oferecer como Tributo 1 "Ficha de Eva" para Invocar este card por Invocação-Especial da sua mão. Enquanto este card estiver no seu Cemitério, sempre que um ou mais monstros controlados pelo seu oponente forem removidos de jogo, Invoque por Invocação-Especial 1 "Ficha de Eva" (Tipo Demônio/TREVAS/Nível 2/ATK 500/DEF 500).
  | es_name   = Reticulante Zeta
  | es_text   = Puedes Sacrificar 1 "Ficha Eva" para Invocar esta carta de Modo Especial desde tu mano. Mientras esta carta está en tu Cementerio, cada vez que un monstruo que controle tu adversario es retirado del juego, Invoca de modo Especial 1 "Ficha Eva" (Tipo Demonio/OSCURIDAD/Nivel 2/ATK 500/DEF 500).
  | ja_text   = ①：このカードが墓地に存在する状態で、相手フィールドのモンスターが除外される度に発動する。自分フィールドに「イーバトークン」（悪魔族・闇・星２・攻／守５００）１体を特殊召喚する。<br />②：このカードは自分フィールドの「イーバトークン」１体をリリースし、手札から特殊召喚できる。
  | ko_name   = 젠타 레티큘렌트
  | ko_text   = ①: 이 카드가 묘지에 존재하고, 상대 필드의 몬스터가 제외될 때마다 발동한다. 자신 필드에 "이바 토큰"(악마족 / 어둠 / 레벨 2 / 공 500 / 수 500) 1장을 특수 소환한다.<br />②: 이 카드는 자신 필드의 "이바 토큰" 1장을 릴리스하고, 패에서 특수 소환할 수 있다.
  | tc_name   = 網罟座澤塔星人
