title: Farewelcome Labrynth (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = When a monster declares an attack, while you control a Fiend monster: Target 1 card on the field; negate the attack, and if you do, destroy that targeted card, then, you can Set 1 non-"Labrynth" Normal Trap from your hand or Deck.

  | fr_name   = Adieubienvenue Labrynth
  | fr_text   = Lorsqu'un monstre déclare une attaque, tant que vous contrôlez un monstre Démon : ciblez 1 carte sur le Terrain ; annulez l'attaque, et si vous le faites, détruisez la carte ciblée, puis, vous pouvez Poser 1 Piège Normal non-"Labrynth" depuis votre main ou Deck.
  | de_name   = Lebewillkommens-Labrynth
  | de_text   = Wenn ein Monster einen Angriff deklariert, solange du ein Unterweltler-Monster kontrollierst: Wähle 1 Karte auf dem Spielfeld; annulliere den Angriff und falls du dies tust, zerstöre jene als Ziel gewählte Karte, dann kannst du 1 Normale Nicht-„Labrynth“-Falle von deiner Hand oder deinem Deck setzen.
  | it_name   = Addiobenvenuto Labrinto
  | it_text   = Quando un mostro dichiara un attacco, mentre controlli un mostro Demone: scegli come bersaglio 1 carta sul Terreno; annulla l'attacco e, se lo fai, distruggi quella carta scelta come bersaglio, poi puoi Posizionare 1 Trappola Normale non-"Labrinto" dalla tua mano o Deck.
  | pt_name   = Não Boas-vindas a Labrinto
  | pt_text   = Quando um monstro declarar um ataque, enquanto você controlar um monstro Demônio: escolha 1 card no campo; negue o ataque e, se isso acontecer, destrua o card alvo e, depois, você pode Baixar 1 Armadilha Normal que não seja "Labrinto" da sua mão ou do Deck.
  | es_name   = Mala Bienvenida del Labrislinto
  | es_text   = Cuando un monstruo declara un ataque, mientras tú controles un monstruo Demonio: selecciona 1 carta en el Campo; niega el ataque y, si lo haces, destruye esa carta seleccionada, y después puedes Colocar 1 Trampa Normal en tu mano o Deck que no sea "Labrislinto".
  | ja_text   = ①：自分フィールドに悪魔族モンスターが存在する場合、自分か相手のモンスターの攻撃宣言時に、フィールドのカード１枚を対象として発動できる。その攻撃を無効にし、対象のカードを破壊する。その後、手札・デッキから「ラビュリンス」カード以外の通常罠カード１枚を自分フィールドにセットできる。
  | ko_name   = 페어웰컴 라뷰린스
  | ko_text   = ①: 자신 필드에 악마족 몬스터가 존재할 경우, 자신 또는 상대 몬스터의 공격 선언시에, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 공격을 무효로 하고, 대상의 카드를 파괴한다. 그 후, 패 / 덱에서 "라뷰린스" 카드 이외의 일반 함정 카드 1장을 고르고 자신 필드에 세트할 수 있다.
  | tc_name   = 告別拉比麗斯
  | tc_text   = ①：在我方場上存在惡魔族怪獸的狀況下，可在我方或對方怪獸的攻擊宣言時，將場上的１張卡做為對象發動。將該攻擊變為無效，破壞對象的卡。其後，可從手牌・牌組選擇１張「拉比麗斯」卡以外的通常陷阱卡，覆蓋在我方場上。
  | sc_name   = 感谢光临拉比丽斯
  | sc_text   = ①：自己场上有恶魔族怪兽存在的情况下，在自己或对手的怪兽攻击宣言时，以场上的１张卡为对象可以发动。使该攻击无效，破坏对象的卡。然后，可以从手牌・牌组挑选１张“拉比丽斯”卡以外的通常陷阱卡放置在自己场上。
  }}
