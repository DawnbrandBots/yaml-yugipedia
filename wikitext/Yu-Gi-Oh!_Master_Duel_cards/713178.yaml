  | text      = During your Main Phase, while your LP are higher than your opponent's, you can Normal Summon 1 Plant monster in addition to your Normal Summon/Set, except "Aromage Jasmine". (You can only gain this effect once per turn.) Once per turn, if you gain LP: Draw 1 card.
  | fr_name   = Jasmin Arômage
  | fr_text   = Durant votre Main Phase, tant que vos LP sont supérieurs à ceux de votre adversaire, vous pouvez Invoquer Normalement 1 monstre Plante ("Jasmin Arômage" exclu) en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Une fois par tour, si vous gagnez des LP : piochez 1 carte.
  | de_name   = Aromagisterin Jasmin
  | de_text   = Während deiner Main Phase, solange du mehr LP als dein Gegner hast, kannst du zusätzlich zu deiner Normalbeschwörung/deinem Setzen 1 Pflanze-Monster als Normalbeschwörung beschwören, außer „Aromagisterin Jasmin“. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Einmal pro Spielzug, falls du LP erhältst: Ziehe 1 Karte.
  | it_name   = Aromagus Gelsomino
  | it_text   = Durante la tua Main Phase, mentre i tuoi LP sono più alti di quelli del tuo avversario, puoi Evocare Normalmente 1 mostro Pianta in aggiunta alla tua Evocazione Normale/Posizionamento, eccetto "Aromagus Gelsomino". (Puoi guadagnare questo effetto una sola volta per turno.) Una volta per turno, se guadagni LP: pesca 1 carta.
  | pt_name   = Aromágico Jasmim
  | pt_text   = Durante sua Fase Principal, enquanto seus PV forem maiores que os do seu oponente, você pode Invocar por Invocação-Normal 1 monstro Planta em adição à sua Invocação-Normal/Baixar (padrão), exceto "Aromágico Jasmim". (Você só pode se aproveitar deste efeito uma vez por turno.) Uma vez por turno, se você ganhar PV: compre 1 card.
  | es_name   = Arobruja Jazmín
  | es_text   = Durante tu Main Phase, mientras tus LP sean más altos que los de tu adversario, puedes Invocar de Modo Normal 1 monstruo Planta además de tu Invocación Normal/Colocada, excepto "Arobruja Jazmín". (Sólo puedes ganar este efecto una vez por turno). Una vez por turno, si ganas LP: roba 1 carta.
  | ja_text   = ①：自分のＬＰが相手より多く、このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに「アロマージ－ジャスミン」以外の植物族モンスター１体の召喚を行う事ができる。<br />②：１ターンに１度、自分のＬＰが回復した場合に発動する。自分は１枚ドローする。
  | ko_name   = 아로마지－재스민
  | ko_text   = ①: 자신의 LP가 상대보다 많고, 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "아로마지－재스민" 이외의 식물족 몬스터 1장을 일반 소환할 수 있다. ②: 1턴에 1번, 자신의 LP가 회복했을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  | tc_name   = 芬芳巫師－茉莉
  | tc_text   = ①：只要我方LP多於對方，此卡存在於怪獸區，我方就除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻「芬芳巫師－茉莉」以外的植物族怪獸。②：１回合１次，在我方回復了LP的狀況下發動。我方從牌組抽１張牌。
  | sc_name   = 芬芳法师－茉莉
  | sc_text   = ①：只要自己的LP多于对手，且此卡存在于怪兽区域，自己除通常召唤外仅可追加１次，在自己的主要阶段召唤“芬芳法师－茉莉”以外的１只植物族怪兽。<br />②：１回合１次，自己的LP恢复的情况下发动。自己抽１张。
  }}
