  | fr_name     = Dryarbre Solairavalon
  | fr_text     = 2+ Monstres Lien<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 Magie/Piège "Solairavalon" depuis votre Deck à votre main. Cette carte ne peut être ni détruite par des effets de carte de votre adversaire ni ciblée par des attaques, mais ça n'empêche pas votre adversaire de vous attaquer directement. Une fois par tour : vous pouvez Sacrifier 1 Monstre Lien pointé par cette carte ; détruisez un nombre de votre choix de cartes contrôlées par votre adversaire, inférieur ou égal à la Classification Lien du monstre.
  | de_name     = Sonnenavalon-Dryatrentiay
  | de_text     = 2+ Linkmonster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Sonnenavalon“-Zauber/Falle von deinem Deck hinzufügen. Diese Karte kann nicht durch Karteneffekte deines Gegners zerstört werden und kann nicht als Angriffsziel gewählt werden, aber verhindert nicht, dass dein Gegner dich direkt angreift. Einmal pro Spielzug: Du kannst 1 Linkmonster, auf das diese Karte zeigt, als Tribut anbieten; zerstöre eine beliebige Anzahl Karten, die dein Gegner kontrolliert, bis zur Linkzahl des Monsters.
  | it_name     = Solaravalon Driadentia
  | it_text     = 2+ Mostri Link<br />Se questa carta viene Evocata Link: puoi aggiungere 1 Magia/Trappola "Solaravalon" dal tuo Deck alla tua mano. Questa carta non può essere distrutta dagli effetti delle carte del tuo avversario, e non può essere scelta come bersaglio per gli attacchi, ma non impedisce al tuo avversario di attaccarti direttamente. Una volta per turno: puoi offrire come Tributo 1 Mostro Link puntato da questa carta; distruggi un qualsiasi numero di carte controllate dal tuo avversario, fino alla Classificazione Link di quel mostro.
  | pt_name     = Driatreantiay de Solaravalon
  | pt_text     = 2+ Monstros Link<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 Magia/Armadilha "Solaravalon" do seu Deck à sua mão. Este card não pode ser destruído pelos efeitos de card do seu oponente e não pode ser escolhido como alvo de ataques, mas isso não impede que seu oponente ataque você diretamente. Uma vez por turno: você pode oferecer como Tributo 1 Monstro Link para o qual este card apontar; destrua qualquer número de cards que seu oponente controla até o Valor Link desse monstro.
  | es_name     = Solaravalon Driadentia
  | es_text     = 2+ Monstruos de Enlace<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 Mágica/Trampa "Solaravalon" en tu Deck. Esta carta no puede ser destruida por los efectos de cartas de tu adversario, y no puede ser seleccionada para ataques, pero no previene que tu adversario te ataque directamente. Una vez por turno: puedes Sacrificar 1 Monstruo de Enlace al que esta carta apunte; destruye cualquier número de cartas que controle tu adversario, hasta la cantidad del Rating de Enlace de ese monstruo.
  | ja_text     = Ｌモンスター２体以上<br />①：このカードがＬ召喚した場合に発動できる。デッキから「サンアバロン」魔法・罠カード１枚を手札に加える。<br />②：このカードは相手の効果では破壊されず、攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。<br />③：１ターンに１度、このカードのリンク先の自分のＬモンスター１体をリリースして発動できる。そのリンクマーカーの数まで、相手フィールドのカードを破壊する。
  | ko_name     = 생아발론 드리아트란티에
  | ko_text     = 링크 몬스터 2장 이상<br />①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "생아발론" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드는 상대 효과로는 파괴되지 않으며, 공격 대상이 되지 않는다(이 효과가 적용된 몬스터밖에 자신 필드에 존재하지 않은 상태에서의 상대의 공격은 자신에게로의 직접 공격이 된다). ③: 1턴에 1번, 이 카드의 링크 앞의 자신의 링크 몬스터 1장을 릴리스하고 발동할 수 있다. 그 링크 마커의 수까지, 상대 필드의 카드를 고르고 파괴한다.
  | tc_name     = 聖天樹的大母神
  | tc_text     = 連結怪獸２隻以上<br />①：可在此卡連結召喚成功的狀況下發動。從牌組將１張「聖天樹」魔法・陷阱卡加入手牌。②：此卡不會因對方效果被破壞，無法被選為攻擊對象（在我方場上僅存在適用此效果的怪獸的狀況下，對方的攻擊將變為對我方的直接攻擊）。③：１回合１次，可解放此卡連結指向的１隻我方連結怪獸發動。依該連結符號數量，選擇對方場上的卡片破壞。
  | sc_name     = 圣天树的大母神
  | sc_text     = 连接怪兽２只以上<br />①：此卡连接召唤成功的情况下可以发动。从牌组将１张“圣天树”魔法・陷阱卡加入手牌。②：此卡不会因对手的效果被破坏，不会成为攻击对象（自己场上仅存在适用此效果的怪兽的状态下，对手的攻击变为对自己的直接攻击）。③：１回合１次，解放此卡连接端的１只自己的连接怪兽可以发动。挑选对手场上的卡破坏，数量最多为其连接标记的数量。
