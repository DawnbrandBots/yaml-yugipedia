title: Arrive in Light (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = When this card is activated: Place 1 Level 1 Dragon monster from your hand or Deck on top of the Deck. Neither player can return "Stardust Dragon", or a Synchro Monster that lists "Stardust Dragon" in its text, from the field to the Extra Deck. If a Synchro Monster(s) is Special Summoned (except during the Damage Step): You can apply 1 of these effects, but you cannot apply that same effect of "Arrive in Light" again this turn.<br />●Draw 1 card.<br />●Special Summon 1 Tuner from your hand.

  | fr_name   = Arrivée dans la Lumière
  | fr_text   = Lorsque cette carte est activée : placez 1 monstre Dragon de Niveau 1 depuis votre main ou Deck au-dessus du Deck. Aucun joueur ne peut renvoyer "Dragon Poussière d'Étoile" ou de Monstre Synchro qui liste "Dragon Poussière d'Étoile" dans son texte, depuis le Terrain à l'Extra Deck. Si un ou plusieurs Monstres Synchro sont Invoqués Spécialement (sauf durant la Damage Step) : vous pouvez appliquer 1 de ces effets, mais vous ne pouvez pas appliquer le même effet de "Arrivée dans la Lumière" de nouveau ce tour.<br />●Piochez 1 carte.<br />●Invoquez Spécialement 1 Syntoniseur depuis votre main.
  | de_name   = Ankunft im Licht
  | de_text   = Wenn diese Karte aktiviert wird: Lege 1 Drache-Monster der Stufe 1 von deiner Hand oder deinem Deck aufs Deck. Kein Spieler kann „Sternenstaubdrache“ oder ein Synchromonster, das „Sternenstaubdrache“ in seinem Text aufführt, vom Spielfeld ins Extra Deck zurücklegen. Falls ein oder mehr Synchromonster als Spezialbeschwörung beschworen werden (außer während des Damage Steps): Du kannst 1 dieser Effekte ausführen, aber du kannst denselben Effekt von „Ankunft im Licht“ in diesem Spielzug nicht noch einmal ausführen.<br />●Ziehe 1 Karte.<br />●Beschwöre 1 Empfänger als Spezialbeschwörung von deiner Hand.
  | it_name   = Arrivare nella Luce
  | it_text   = Quando questa carta viene attivata: metti 1 mostro Drago di Livello 1 dalla tua mano o Deck in cima al Deck. Nessun giocatore può far ritornare "Drago Polvere di Stelle", o un Mostro Synchro che indica "Drago Polvere di Stelle" nel suo testo, dal Terreno nell'Extra Deck. Se uno o più Mostri Synchro vengono Evocati Specialmente (eccetto durante il Damage Step): puoi applicare 1 di questi effetti, ma non puoi applicare quello stesso effetto di "Arrivare nella Luce" ancora in questo turno.<br />●Pesca 1 carta.<br />●Evoca Specialmente 1 Tuner dalla tua mano.
  | pt_name   = Chegar em Luz
  | pt_text   = Quando este card for ativado: coloque 1 monstro Dragão de Nível 1 da sua mão ou do Deck no topo do Deck. Nenhum duelista pode devolver "Dragão da Poeira Estelar", ou um Monstro Sincro que liste "Dragão da Poeira Estelar" em seu texto, do campo para o Deck Adicional. Se um ou mais Monstros Sincro forem Invocados por Invocação-Especial (exceto durante a Etapa de Dano): você pode aplicar 1 desses efeitos, mas você não pode aplicar esse mesmo efeito de "Chegar em Luz" novamente neste turno.<br />●Compre 1 card.<br />●Invoque por Invocação-Especial 1 Regulador da sua mão.
  | es_name   = Llegada con Luz
  | es_text   = Cuando esta carta es activada: pon en la parte superior del Deck 1 monstruo Dragón de Nivel 1 en tu mano o Deck. Ningún jugador puede devolver del Campo al Deck Extra "Dragón de Polvo de Estrellas", o un Monstruo de Sincronía que liste "Dragón de Polvo de Estrellas" en su texto. Si uno o más Monstruos de Sincronía son Invocados de Modo Especial (excepto durante el Damage Step): puedes aplicar 1 de estos efectos, pero no puedes aplicar ese mismo efecto de "Llegada con Luz" otra vez este turno.<br />●Roba 1 carta.<br />●Invoca de Modo Especial 1 Cantante desde tu mano.
  | ja_text   = ①：このカードの発動時の効果処理として、手札・デッキからドラゴン族・レベル１モンスター１体を選んでデッキの一番上に置く。<br />②：お互いにフィールドの「スターダスト・ドラゴン」及びそのカード名が記されたＳモンスターをＥＸデッキに戻す事はできない。<br />③：Ｓモンスターが特殊召喚された場合に発動できる。以下の効果から１つを選んで適用する。このターン、自分の「光来する奇跡」の効果で同じ効果を適用できない。<br />●自分は１枚ドローする。<br />●手札からチューナー１体を特殊召喚する。
  | ko_name   = 광래하는 기적
  | ko_text   = ①: 이 카드의 발동시의 효과 처리로서, 패 / 덱에서 드래곤족 / 레벨 1 몬스터 1장을 고르고 덱 맨 위에 놓는다. ②: 서로 필드의 "스타더스트 드래곤" 및 그 카드명이 쓰여진 싱크로 몬스터를 엑스트라 덱으로 되돌릴 수는 없다. ③: 싱크로 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이하의 효과에서 1개를 고르고 적용한다. 이 턴에, 자신의 "광래하는 기적"의 효과로 같은 효과를 적용할 수 없다.<br />●자신은 덱에서 1장 드로우한다.<br />●패에서 튜너 1장을 특수 소환한다.
  | tc_name   = 光來奇蹟
  | tc_text   = ①：做為此卡發動時的效果處理，從手牌・牌組選擇１隻龍族・等級１怪獸置於牌組的最上方。②：無法將雙方場上的「星塵龍」及寫有該卡名的同步怪獸送回額外牌組。③：可在同步怪獸被特殊召喚的狀況下發動。從以下效果選擇１個適用。此回合，因我方「光來奇蹟」的效果無法適用相同效果。<br />●我方從牌組抽１張牌。<br />●從手牌特殊召喚１隻協調。
  | sc_name   = 随光而来的奇迹
  | sc_text   = ①：作为此卡发动时的效果处理，从手牌・牌组挑选１只龙族・等级１怪兽，放在牌组最上面。②：双方不可将场上的“星尘龙”及记载有该卡名的同步怪兽放回额外牌组。③：同步怪兽被特殊召唤的情况下可以发动。从以下效果挑选１个适用。此回合，不可以自己的“随光而来的奇迹”的效果适用相同效果。<br />●自己从牌组抽１张。<br />●从手牌将１只协调特殊召唤。
  }}
