  | text      = 2 Level 4 monsters<br />Cannot attack unless it has material. Once per turn: You can detach 1 material from this card, then target 1 other face-up monster on the field; change it to face-down Defense Position. This is a Quick Effect if this card has "Super Quantum Green Layer" as material. Once per turn: You can attach 1 "Super Quantum" monster from your hand or field to this card as material.

  | fr_name   = Aéroboros Bête Méca Super Quantique
  | fr_text   = 2 monstres de Niveau 4<br />Ne peut pas attaquer sauf si elle a du Matériel Xyz. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 autre monstre face recto sur le Terrain ; changez-le en Position de Défense face verso. Cet effet peut être activé durant le tour de chaque joueur, si cette carte a "Force Green Super Quantum" comme Matériel Xyz. Une fois par tour : vous pouvez attacher 1 monstre "Super Quantum" depuis votre main ou Terrain à cette carte comme Matériel Xyz.
  | de_name   = Superquantal Mechungeheuer Aeroboros
  | de_text   = 2 Monster der Stufe 4<br />Diese Karte kann nicht angreifen, es sei denn, sie hat Xyz-Material. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 anderes offenes Monster auf dem Spielfeld wählen; ändere es in die verdeckte Verteidigungsposition. Dieser Effekt kann während des Spielzugs eines beliebigen Spielers aktiviert werden, falls diese Karte „Superquantum Grüne Schicht“ als Xyz-Material hat. Einmal pro Spielzug: Du kannst 1 „Superquantum“-Monster von deiner Hand oder Spielfeldseite als Xyz-Material an diese Karte anhängen.
  | it_name   = Super Quantal Bestia Mech Aeroboro
  | it_text   = 2 mostri di Livello 4<br />Non può attaccare se non ha Materiali Xyz. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; mettilo coperto in Posizione di Difesa. Questo effetto può essere attivato durante il turno di qualsiasi giocatore, se questa carta ha "Super Quantum Strato Verde" come Materiale Xyz. Una volta per turno: puoi attaccare 1 mostro "Super Quantum" dalla tua mano o Terreno a questa carta come Materiale Xyz.
  | pt_name   = Besta Mech Super Quantal Aeroboros
  | pt_text   = 2 monstros de Nível 4<br />Não pode atacar a não ser que tenha Matéria Xyz. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 outro monstro com a face para cima no campo; coloque-o com a face para baixo em Posição de Defesa. Se este card tiver "Camada Verde Super Quantum" como Matéria Xyz, este efeito pode ser ativado durante o turno de qualquer duelista. Uma vez por turno: você pode associar 1 monstro "Super Quantum" da sua mão ou do campo a este card como uma Matéria Xyz.
  | es_name   = Aeroboros, Mecha Bestia Súper Cuantal
  | es_text   = 2 monstruos de Nivel 4<br />No puede atacar a menos de que tenga un Material Xyz. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar otro monstruo boca arriba en el Campo; cámbialo a Posición de Defensa boca abajo. Este efecto puede ser activado durante el turno de cualquier jugador, si esta carta tiene un "Súper Cuantio Capa Verde" como Material Xyz. Una vez por turno: puedes acoplar a esta carta 1 monstruo "Súper Cuantio" en tu mano o Campo como Material Xyz.
  | ja_text   = レベル４モンスター×２<br />①：Ｘ素材が無いこのカードは攻撃できない。<br />②：１ターンに１度、このカードのＸ素材を１つ取り除き、フィールドの他の表側表示モンスター１体を対象として発動できる（このカードが「超量士グリーンレイヤー」をＸ素材としている場合、この効果は相手ターンでも発動できる）。そのモンスターを裏側守備表示にする。<br />③：１ターンに１度、自分メインフェイズに発動できる。自分の手札・フィールド（表側表示）の「超量士」モンスター１体をこのカードのＸ素材とする。
  | ko_name   = 초량기수 에어로보로스
  | ko_text   = 레벨 4 몬스터 × 2<br />①: 엑시즈 소재가 없는 이 카드는 공격할 수 없다.<br />②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. 이 카드가 "초량사 그린레이어"를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다.<br />③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 "초량사" 몬스터 1장을 고르고, 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.
  | tc_name   = 超級量子機獸 大氣銜尾蛇
  | tc_text   = 等級４怪獸×２<br />①：沒有超量素材的此卡無法攻擊。<br />②：１回合１次，可去除此卡的１個超量素材，將場上的１隻此卡以外的正面表示怪獸做為對象發動。將該怪獸變為反面守備表示。在此卡以「超級量子士 綠光層」做為超量素材的狀況下，此效果在對方回合也可發動。<br />③：１回合１次，可在我方主要階段發動。選擇我方手牌・場上的１隻「超級量子士」怪獸，重疊至此卡下方做為超量素材。
  | sc_name   = 超级量子机兽大气街尾蛇
  | sc_text   = 等级４怪兽×２<br />①：没有超量素材的此卡不可进行攻击。<br />②：１回合１次，可移除此卡的１个超量素材，并以场上１只除此卡以外的表侧表示怪兽为对象发动。将该怪兽变成里侧守备表示。此卡以“超级量子士绿光层”为超量素材的场合，此效果在对手回合也可发动。<br />③：１回合１次，在我方主要阶段可发动。挑选我方手牌、场上的１只“超级量子士”怪兽，并叠放至此卡的下方作为超量素材。
  }}
