title: Ultimate Providence (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Counter
  | text      = When a Spell/Trap Card, or monster effect, is activated: Discard the same type of card (Monster, Spell, or Trap); negate the activation, and if you do, destroy it.

  | fr_name   = Providence Ultime
  | fr_text   = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : défaussez le même type de carte (Monstre, Magie ou Piège) ; annulez l'activation, et si vous le faites, détruisez-la.
  | de_name   = Ultimative Vorsehung
  | de_text   = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird: Wirf denselben Typ Karte (Monster, Zauber oder Falle) ab; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  | it_name   = Provvidenza Finale
  | it_text   = Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro: scarta lo stesso tipo di carta (Mostro, Magia o Trappola); annulla l'attivazione e, se lo fai, distruggila.
  | pt_name   = Providência Definitiva
  | pt_text   = Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado: descarte o mesmo tipo de card (Monstro, Magia ou Armadilha); negue a ativação e, se isso acontecer, destrua esse card.
  | es_name   = Providencia Definitiva
  | es_text   = Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo: descarta el mismo tipo de carta (Monstruo, Mágica o Trampa); niega la activación y, si lo haces, destrúyela.
  | ja_text   = ①：モンスターの効果・魔法・罠カードが発動した時、その効果と同じ種類（モンスター・魔法・罠）のカード１枚を手札から捨てて発動できる。その発動を無効にし破壊する。
  | ko_name   = 신의 섭리
  | ko_text   = ①: 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 그 효과와 같은 종류(몬스터 / 마법 / 함정)의 카드 1장을 패에서 버리고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name   = 神之攝理
  | tc_text   = ①：在怪獸效果・魔法・陷阱卡發動時，可捨棄１張種類（怪獸・魔法・陷阱）與該卡相同的手牌發動。將該發動變為無效進行破壞。
  | sc_name   = 神之摄理
  | sc_text   = ①：怪兽效果、魔法、陷阱卡发动时，可舍弃１张与该卡牌相同种类（怪兽、魔法、陷阱）的手牌并发动。使该发动无效并破坏。
  }}
