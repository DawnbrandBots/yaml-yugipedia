  | de_name            = Rotäugiges schwarzes Drachenschwert
  | de_lore            = Muss mit „Klaue des Hermos“ als Spezialbeschwörung beschworen werden, verwende dafür ein Drache-Monster. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 anderes offenes Monster auf dem Spielfeld; rüste es mit dieser Karte aus. Es erhält 1000 ATK, und 500 ATK/DEF für jedes Drache-Monster auf dem Spielfeld und in den Friedhöfen.
  | it_name            = Spada Nera del Drago Occhi Rossi
  | it_lore            = Deve essere Evocato Specialmente con "Artiglio di Hermos", utilizzando un mostro Drago. Se questa carta viene Evocata Specialmente: scegli come bersaglio 1 altro mostro scoperto sul Terreno; equipaggia questa carta ad esso. Esso guadagna 1000 ATK, e 500 ATK/DEF per ogni mostro Drago sul Terreno e nei Cimiteri.
  | pt_name            = Espada do Dragão Negro de Olhos Vermelhos
  | pt_lore            = Deve ser Invocado por Invocação-Especial com "A Garra de Hermos", usando um monstro Dragão. Se este card for Invocado por Invocação-Especial: escolha 1 outro monstro com a face para cima no campo; equipe este card a ele. Ele ganha 1000 de ATK e 500 de ATK/DEF para cada monstro Dragão no campo e nos Cemitérios.
  | es_name            = Espada del Dragón Negro de Ojos Rojos
  | es_lore            = Debe ser Invocado de Modo Especial con "La Garra de Hermos", usando un monstruo Dragón. Si esta carta es Invocada de Modo Especial: selecciona otro monstruo boca arriba en el Campo; equípale esta carta. El monstruo gana 1000 ATK, y 500 ATK/DEF por cada monstruo Dragón en el Campo y los Cementerios.
  | ja_lore            = このカードは「ヘルモスの爪」の効果で自分の手札・フィールドのドラゴン族モンスターを墓地へ送った場合のみ特殊召喚できる。<br />①：このカードが特殊召喚した場合、フィールドの他のモンスター１体を対象として発動する。このカードを攻撃力１０００アップの装備魔法カード扱いでそのモンスターに装備する。<br />②：このカードの効果でこのカードを装備したモンスターの攻撃力・守備力は、お互いのフィールド・墓地のドラゴン族モンスターの数×５００アップする。
  | ko_name            = 붉은 눈의 흑룡검
  | ko_lore            = 이 카드는 "헤르모스의 발톱"의 효과로 자신의 패 / 필드의 드래곤족 몬스터를 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 이 카드 이외의 필드의 몬스터 1장을 대상으로 하고 발동한다. 이 카드를 공격력 1000 올리는 장착 카드로 취급하여 그 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터의 공격력 / 수비력은, 서로의 필드 / 묘지의 드래곤족 몬스터의 수 × 500 올린다.
  | tc_name            = 真紅眼黑龍劍
  | tc_lore            = 僅可在透過「赫爾摩斯之爪」的效果，將我方手牌・場上的龍族怪獸送至墓地的狀況下特殊召喚此卡。①：在此卡特殊召喚成功的狀況下，將場上的１隻此卡以外的怪獸做為對象發動。將此卡視為攻擊力提升１０００的裝備卡，裝備於該怪獸。②：透過此卡的效果裝備此卡的怪獸的攻擊力・守備力，依據雙方場上・墓地的龍族怪獸的數量×５００進行提升。
  | sc_name            = 真红眼的黑龙剑
  | sc_lore            = 仅限以“海尔摩斯之爪”的效果将我方手牌、场上的龙族怪兽送入墓地的场合，此卡可特殊召唤。①：此卡特殊召唤成功的场合，以场上除此卡以外的１只怪兽为对象发动。此卡被视为攻击力上升１０００的装备卡装备该怪兽。②：以此卡效果装备此卡的怪兽的攻击力、守备力，上升双方场上、墓地的龙族怪兽数量×５００。
