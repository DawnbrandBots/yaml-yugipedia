title: Eye of Illusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = If you control an Illusion or Spellcaster monster: Activate 1 of these effects;<br />●Your Illusion and Spellcaster monsters cannot be destroyed by battle this turn.<br />●During your opponent's turn: Target 1 face-up monster your opponent controls; take control of it until the End Phase.<br />●When an opponent's monster declares an attack: Target 1 face-up monster your opponent controls, except the attacking monster; change the attack target to it and perform damage calculation.

  | fr_name   = Les Yeux de l'Illusion
  | fr_text   = Si vous contrôlez un monstre Illusion ou Magicien : activez 1 de ces effets ;<br />●Ce tour, vos monstres Illusion et Magicien ne peuvent pas être détruits au combat.<br />●Durant le tour de votre adversaire : ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, prenez-en le contrôle.<br />●Lorsqu'un monstre de l'adversaire déclare une attaque : ciblez 1 monstre face recto contrôlé par votre adversaire (le monstre attaquant exclu) ; transférez-lui la cible de l'attaque et faites le calcul des dommages.
  | de_name   = Auge der Illusion
  | de_text   = Falls du ein Illusion- oder Hexer-Monster kontrollierst: Aktiviere 1 dieser Effekte;<br />●Deine Illusion- und Hexer-Monster können in diesem Spielzug nicht durch Kampf zerstört werden.<br />●Während des Spielzugs deines Gegners: Wähle 1 offenes Monster, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber.<br />●Wenn ein Monster eines Gegners einen Angriff deklariert: Wähle 1 offenes Monster, das dein Gegner kontrolliert, außer dem angreifenden Monster; ändere das Angriffsziel darauf und führe die Schadensberechnung durch.
  | it_name   = Occhio dell'Illusione
  | it_text   = Se controlli un mostro Illusione o Incantatore: attiva 1 di questi effetti;<br />●I tuoi mostri Illusione e Incantatore non possono essere distrutti in battaglia in questo turno.<br />●Durante il turno del tuo avversario: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendine il controllo fino alla End Phase.<br />●Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario, eccetto il mostro attaccante; cambia il bersaglio dell'attacco su di esso ed effettua il calcolo dei danni.
  | pt_name   = Olho da Ilusão
  | pt_text   = Se você controlar um monstro Ilusão ou Mago: ative 1 desses efeitos;<br />●Seus monstros Ilusão e Mago não podem ser destruídos em batalha neste turno.<br />●Durante o turno do seu oponente: escolha 1 monstro com a face para cima que seu oponente controla; tome o controle dele até a Fase Final.<br />●Quando um monstro do oponente declarar um ataque: escolha 1 monstro com a face para cima que seu oponente controla, exceto o monstro atacante; mude o alvo do ataque para ele e realize o cálculo de dano.
  | es_name   = Ojo de Ilusión
  | es_text   = Si controlas un monstruo Ilusión o Lanzador de Conjuros: activa 1 de estos efectos;<br />●Tus monstruos Ilusión y Lanzador de Conjuros no pueden ser destruidos en batalla este turno.<br />●Durante el turno de tu adversario: selecciona 1 monstruo boca arriba que controle tu adversario; toma el control de éste hasta la End Phase.<br />●Cuando un monstruo del adversario declara un ataque: selecciona 1 monstruo boca arriba que controle tu adversario, excepto el monstruo atacante; cambia el objetivo del ataque a ese y haz el cálculo de daño.
  | ja_text   = ①：自分フィールドに幻想魔族か魔法使い族のモンスターが存在する場合、以下の効果から１つを選択して発動できる。<br />●このターン中、自分の幻想魔族・魔法使い族モンスターは戦闘では破壊されない。<br />●相手ターンに、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。<br />●相手モンスターの攻撃宣言時に、攻撃モンスター以外の相手フィールドの表側表示モンスター１体を対象として発動できる。攻撃対象をそのモンスターに移し替えてダメージ計算を行う。
  | ko_name   = 환혹의 눈
  | ko_text   = ①: 자신 필드에 환상마족이나 마법사족인 몬스터가 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●이 턴 중에, 자신의 환상마족 / 마법사족 몬스터는 전투로는 파괴되지 않는다.<br />●상대 턴에, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.<br />●상대 몬스터의 공격 선언시에, 공격 몬스터 이외의 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 공격 대상을 그 몬스터로 옮기고 데미지 계산을 실행한다.
  | tc_name   = 幻惑之眼
  | tc_text   = ①：在我方場上存在幻想魔族或魔法使族怪獸的狀況下，可從以下效果中選擇１個發動。 <br />●此回合，我方的幻想魔族・魔法使族怪獸不會因戰鬥被破壞。<br />●對方回合，可將對方場上的１隻正面表示怪獸做為對象發動。在結束階段前獲得該怪獸的控制權。<br />●對方怪獸的攻擊宣言時，可將對方場上的１隻攻擊怪獸以外的正面表示怪獸做為對象發動。將攻擊對象轉移至該怪獸進行傷害計算。
  | sc_name   = 幻惑之眼
  | sc_text   = ①：自己场上存在幻想魔族或魔法师族怪兽的情况下，可从以下效果中选择１个发动。<br />●此回合中，自己的幻想魔族・魔法师族怪兽不会因战斗被破坏。<br />●在对手回合中，以对手场上的１只表侧表示怪兽为对象可以发动。直至结束阶段为止获得该怪兽的控制权。<br />●对手怪兽攻击宣言时，以对手场上攻击怪兽以外的１只表侧表示怪兽为对象可以发动。攻击对象移换为该怪兽并进行伤害计算。
