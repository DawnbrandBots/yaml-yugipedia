  | text      = You can only control 1 "Miracle Stone". All Spellcaster monsters you control gain 500 ATK/DEF for each "Fortune Fairy" monster you control with different names. Once per turn, when an attack is declared involving your "Fortune Fairy" monster: You can draw 1 card.

  | fr_name   = Pierre Miracle
  | fr_text   = Vous ne pouvez contrôler qu'1 "Pierre Miracle". Tous les monstres Magicien que vous contrôlez gagnent 500 ATK/DEF pour chaque monstre "Sorcière de la Bonne Aventure" que vous contrôlez de noms différents. Une fois par tour, lorsqu'une attaque est déclarée impliquant votre monstre "Sorcière de la Bonne Aventure" : vous pouvez piocher 1 carte.
  | de_name   = Wunderstein
  | de_text   = Du kannst nur 1 „Wunderstein“ kontrollieren. Alle Hexer-Monster, die du kontrollierst, erhalten für jedes „Schicksalsfee“-Monster mit einem unterschiedlichen Namen, das du kontrollierst, 500 ATK/DEF. Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem dein „Schicksalsfee“-Monster beteiligt ist: Du kannst 1 Karte ziehen.
  | it_name   = Pietra Miracolosa
  | it_text   = Puoi controllare solo 1 "Pietra Miracolosa". Tutti i mostri Incantatore che controlli guadagnano 500 ATK/DEF per ogni mostro "Strega Indovina" che controlli con nomi diversi. Una volta per turno, quando viene dichiarato un attacco che coinvolge un tuo mostro "Strega Indovina": puoi pescare 1 carta.
  | pt_name   = Pedra Milagrosa
  | pt_text   = Você só pode controlar 1 "Pedra Milagrosa". Todos os monstros Mago que você controla ganham 500 de ATK/DEF para cada monstro "Fada Fortuna" que você controla com nomes diferentes. Uma vez por turno, quando um ataque for declarado envolvendo um monstro "Fada Fortuna" seu: você pode comprar 1 card.
  | es_name   = Piedra Milagrosa
  | es_text   = Sólo puedes controlar 1 "Piedra Milagrosa". Todos los monstruos Lanzador de Conjuros que controles ganan 500 ATK/DEF por cada monstruo "Hada de la Fortuna" con nombre diferente que controles. Una vez por turno, cuando es declarado un ataque que involucre tu monstruo "Hada de la Fortuna": puedes robar 1 carta.
  | ja_text   = ①：「開運ミラクルストーン」は自分フィールドに１枚しか表側表示で存在できない。<br />②：自分フィールドの魔法使い族モンスターの攻撃力・守備力は、自分フィールドの「占い魔女」モンスターの種類×５００アップする。<br />③：１ターンに１度、自分の「占い魔女」モンスターが戦闘を行う攻撃宣言時に発動できる。自分は１枚ドローする。
  | ko_name   = 개운 미라클 스톤
  | ko_text   = ①: "개운 미라클 스톤"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 자신 필드의 마법사족 몬스터의 공격력 / 수비력은, 자신 필드의 "점쟁이 마녀" 몬스터의 종류 × 500 올린다.<br />③: 1턴에 1번, 자신의 "점쟁이 마녀" 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 자신은 1장 드로우한다.
  | tc_name   = 開運奇跡石
  | tc_text   = ①：「開運奇跡石」在我方場上僅限以正面表示存在１張。<br />②：我方場上的魔法使族怪獸攻擊力・守備力依據我方場上的「占卜魔女」怪獸的種類×５００進行提升。<br />③：１回合１次，可在我方的「占卜魔女」怪獸進行戰鬥的攻擊宣言時發動。我方從牌組抽１張牌。
  | sc_name   = 开运奇迹石
  | sc_text   = ①：我方场上仅可有１张“开运奇迹石”以表侧表示存在。<br />②：我方场上的魔法师族怪兽的攻击力、守备力，上升我方场上的“占卜魔女”怪兽种类×５００。<br />③：１回合１次，我方的“占卜魔女”怪兽发动进行战斗的攻击宣言时可发动。我方从牌组抽取１张卡牌。
