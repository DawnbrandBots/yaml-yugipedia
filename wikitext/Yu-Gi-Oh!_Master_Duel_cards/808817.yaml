title: Gaap the Divine Soldier (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = DARK
  | types     = Fiend / Effect
  | level     = 6
  | atk       = 2200
  | def       = 2000
  | text      = All monsters are changed to Attack Position, also their battle positions cannot be changed. (Flip Effects are not activated.) Once per turn: You can reveal any number of Fiend monsters in your hand; this card gains 300 ATK for each, until the end of this turn.

  | fr_name   = Gaap, Maître de la Guerre
  | fr_text   = Tous les monstres sont changés en Position d'Attaque, et aussi, leur position de combat ne peut pas être changée. (Les Effets Flip ne sont pas activés.) Une fois par tour : vous pouvez révéler un nombre de votre choix de monstres Démon dans votre main ; jusqu'à la fin de ce tour, cette carte gagne 300 ATK pour chacun d'eux.
  | de_name   = Gaap der göttliche Soldat
  | de_text   = Alle Monster werden in die Angriffsposition geändert, zusätzlich können ihre Kampfpositionen nicht geändert werden. (Flippeffekte werden nicht aktiviert.) Einmal pro Spielzug: Du kannst eine beliebige Anzahl Unterweltler-Monster in deiner Hand vorzeigen; diese Karte erhält bis zum Ende dieses Spielzugs für jedes 300 ATK.
  | it_name   = Gaap, il Soldato Divino
  | it_text   = Tutti i mostri vengono messi in Posizione di Attacco, inoltre la loro posizione non può essere cambiata. (Gli Effetti Scoperta non vengono attivati.) Una volta per turno: puoi rivelare un qualsiasi numero di mostri Demone nella tua mano; questa carta guadagna 300 ATK per ognuno, fino alla fine di questo turno.
  | pt_name   = Gaap, o Soldado Divino
  | pt_text   = Todos os monstros são colocados em Posição de Ataque e, além disso, suas posições de batalha não podem ser mudadas. (Efeitos de Virar não são ativados.) Uma vez por turno: você pode revelar qualquer número de monstros Demônio na sua mão; até o final deste turno, este card ganha 300 de ATK para cada um.
  | es_name   = Gaap, el Soldado Divino
  | es_text   = Todos los monstruos se cambian a Posición de Ataque, y además su posición de batalla no puede ser cambiada. (Los Efectos de Volteo no son activados). Una vez por turno: puedes mostrar cualquier cantidad de monstruos Demonio en tu mano; hasta el final de este turno, esta carta gana 300 ATK por cada carta mostrada.
  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、フィールドのモンスターは全て表側攻撃表示となり、表示形式を変更できない。この時、リバースモンスターの効果は発動しない。<br />②：１ターンに１度、手札の悪魔族モンスターを任意の数だけ相手に見せて発動できる。このカードの攻撃力はターン終了時まで、見せた数×３００アップする。
  | ko_name   = 군신 가프
  | ko_text   = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드 위에 존재하는 몬스터는 전부 앞면 공격 표시가 되고, 표시 형식을 변경할 수 없다. 이때, 리버스 효과 몬스터의 효과는 발동하지 않는다. 또한, 1턴에 1번, 패의 악마족 몬스터를 임의의 매수만큼 보여주는 것으로, 이 카드의 공격력은 엔드 페이즈시까지, 보여준 매수 × 300 포인트 올린다.
  | tc_name   = 軍神概布
  | tc_text   = 只要此卡以正面表示存在於場上，場上的所有怪獸就全部變為正面攻擊表示，無法變更表示形式。此時，反轉怪獸的效果不會發動。此外，１回合１次，可出示手牌任意數量的惡魔族怪獸發動。此卡的攻擊力在回合結束前，依據出示的數量×３００進行提升。
  | sc_name   = 军神概布
  | sc_text   = 只要此卡以表侧表示存在于场上，场上的所有怪兽变成表侧攻击表示，且不可变更表示形式。此时不发动反转怪兽的效果。此外，１回合１次，可展示手牌任意张数的恶魔族怪兽。直至回合结束时，此卡的攻击力上升展示张数×３００点。
  }}
