  | pt_name   = Buraco Armadilha do Sepultureiro
  | pt_text   = Quando seu oponente ativar um efeito de monstro na mão ou no Cemitério dele, ou quando um efeito de monstro banido do seu oponente for ativado: negue seu efeito e, se isso acontecer, cause 2000 de dano ao seu oponente.
  | es_name   = Agujero Trampa del Sepulturero
  | es_text   = Cuando tu adversario active un efecto de monstruo en su mano o Cementerio, o cuando el efecto del monstruo desterrado de tu adversario es activado: niega su efecto y, si lo haces, inflige 2000 puntos de daño a tu adversario.
  | ja_text   = ①：手札・墓地・除外状態のモンスターの効果を相手が発動した時に発動できる。その効果を無効にし、相手に２０００ダメージを与える。
  | ko_name   = 무덤 홀
  | ko_text   = ①: 패 / 묘지의 몬스터 또는 제외되어 있는 몬스터의 효과를 상대가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 하고, 상대에게 2000 데미지를 준다.
  | tc_name   = 自掘空洞
  | tc_text   = ①：可在對方發動手牌・墓地的怪獸或被除外的怪獸的效果時發動。將該效果變為無效，給予對方２０００傷害。
  | sc_name   = 自掘空洞
  | sc_text   = ①：对手发动手牌・墓地的怪兽或被除外的怪兽的效果时可以发动。将该效果无效，给予对手2000伤害。
