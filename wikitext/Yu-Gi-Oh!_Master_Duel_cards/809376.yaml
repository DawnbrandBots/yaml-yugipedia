  | text      = When your opponent activates a monster effect in their hand or GY, or when your opponent's banished monster effect is activated: Negate its effect, and if you do, inflict 2000 damage to your opponent.

  | fr_name   = Trappe du Fossoyeur
  | fr_text   = Lorsque votre adversaire active un effet de monstre dans sa main ou Cimetière, ou lorsque l'effet du monstre banni de votre adversaire est activé : annulez son effet, et si vous le faites, infligez 2000 points de dommages à votre adversaire.
  | de_name   = Fallgrube des Totengräbers
