  | fr_name   = Numéro 85 : Boîte Folle
  | fr_text   = 2 monstres de Niveau 4<br />Cette carte ne peut pas attaquer. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; lancez un dé à six faces et appliquez le résultat.<br />1 : Divisez par deux vos Life Points.<br />2 : Piochez 1 carte.<br />3 : Votre adversaire défausse 1 carte.<br />4 : Jusqu'à la fin de ce tour, annulez les effets d'1 carte face recto sur le Terrain.<br />5 : Détruisez 1 carte sur le Terrain.<br />6 : Détruisez cette carte.
  | de_name   = Nummer 85: Verrückte Kiste
  | de_text   = 2 Monster der Stufe 4<br />Diese Karte kann nicht angreifen. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; wirf einen sechsseitigen Würfel und führe den Effekt basierend auf dem Ergebnis aus.<br />1: Halbiere deine Life Points.<br />2: Ziehe 1 Karte.<br />3: Dein Gegner wirft 1 Karte ab.<br />4: Annulliere bis zum Ende dieses Spielzugs die Effekte von 1 offenen Karte auf dem Spielfeld.<br />5: Zerstöre 1 Karte auf dem Spielfeld.<br />6: Zerstöre diese Karte.
  | it_name   = Numero 85: Scatola Pazza
  | it_text   = 2 mostri di Livello 4<br />Questa carta non può attaccare. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; tira un dado a sei facce e applica il risultato.<br />1: Dimezza i tuoi Life Point.<br />2: Pesca 1 carta.<br />3: Il tuo avversario scarta 1 carta.<br />4: Annulla gli effetti di 1 carta scoperta sul Terreno fino alla fine di questo turno.<br />5: Distruggi 1 carta sul Terreno.<br />6: Distruggi questa carta.
  | pt_name   = Número 85: Caixa Louca
  | pt_text   = 2 monstros de Nível 4<br />Este card não pode atacar. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; lance um dado de 6 faces e aplique o resultado.<br />1: Diminua seus Pontos de Vida pela metade.<br />2: Compre 1 card.<br />3: Seu oponente descarta 1 card.<br />4: Negue os efeitos de 1 card com a face para cima no campo até o final deste turno.<br />5: Destrua 1 card no campo.<br />6: Destrua este card.
  | es_name   = Número 85: Caja Loca
  | es_text   = 2 monstruos de Nivel 4<br />Esta carta no puede atacar. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; lanza un dado de seis caras y aplica el resultado.<br />1: Divide tus Life Points a la mitad.<br />2: Roba 1 carta.<br />3: Tu adversario descarta 1 carta.<br />4: Niega los efectos de 1 carta boca arriba en el Campo hasta el final de este turno.<br />5: Destruye 1 carta en el Campo.<br />6: Destruye esta carta.
  | ja_text   = レベル４モンスター×２<br />①：このカードは攻撃できない。<br />②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。サイコロを１回振り、出た目によって以下の効果を適用する。<br />●１：自分のＬＰを半分にする。<br />●２：自分は１枚ドローする。<br />●３：相手は手札を１枚選んで捨てる。<br />●４：フィールドの表側表示カード１枚の効果をターン終了時まで無効にする。<br />●５：フィールドのカード１枚を破壊する。<br />●６：このカードを破壊する。
  | ko_name   = No.85 크레이지 박스
  | ko_text   = 레벨 4 몬스터 × 2<br />이 카드는 공격할 수 없다. 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 주사위를 1회 던지고, 나온 눈의 효과를 적용한다. 1 : 자신의 라이프 포인트를 절반으로 한다. 2 : 자신은 덱에서 카드를 1장 드로우한다. 3 : 상대는 패를 1장 고르고 버린다. 4 : 필드 위의 카드 1장을 고르고, 그 효과를 턴 종료시까지 무효로 한다. 5 : 필드 위의 카드 1장을 고르고 파괴한다. 6 : 이 카드를 파괴한다.
  | tc_name   = No.85 瘋狂箱
  | tc_text   = 等級４怪獸×２<br />①：此卡無法攻擊。<br />②：１回合１次，可去除此卡的１個超量素材發動。擲１次骰子，依據擲出的數字適用以下效果。<br />●１：將我方的LP減半。<br />●２：我方從牌組抽１張牌。<br />●３：對方選擇１張手牌捨棄。<br />●４：選擇場上的１張正面表示的卡，該效果在回合結束前變為無效。<br />●５：選擇場上的１張卡破壞。<br />●６：破壞此卡。
  | sc_name   = 编号85 疯狂箱
  | sc_text   = 等级４怪兽×２<br />①：此卡不可攻击。<br />②：１回合１次，去除此卡的１个超量素材可以发动。摇１次骰子，根据摇出的数字适用以下效果。<br />●１：将自己的LP改成一半。<br />●２：自己从牌组抽１张。<br />●３：对手挑选１张手牌舍弃。<br />●４：挑选场上的１张表侧表示卡，将该效果直至回合结束时为止无效。<br />●５：挑选场上的１张卡破坏。<br />●６：将此卡破坏。
