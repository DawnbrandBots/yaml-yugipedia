  | fr_name   = Appel des Ténèbres
  | fr_text   = Tous les monstres renés grâce à "Monster Reborn" sont envoyés au cimetière. "Monster Reborn" ne peut pas être joué tant que cette carte est sur le terrain.
  | de_name   = Ruf der Finsternis
  | de_text   = Alle durch „Wiedergeburt“ wiederhergestellten Monster werden auf den Friedhof geschickt. Außerdem kann „Wiedergeburt“ solange nicht gespielt werden, wie diese Karte auf dem Spielfeld bleibt.
  | it_name   = Richiamo dell'Oscurità
  | it_text   = Tutti i mostri fatti tornare grazie alla carta "Mostro Resuscitato" vengono mandati al Cimitero. Inoltre, la carta "Mostro Resuscitato" non può essere giocata fino a quando questa carta rimane in Campo.
  | pt_name   = Chamado das Trevas
  | pt_text   = Todos os monstros restaurados com "Reviver Monstro" são enviados ao Cemitério. "Reviver Monstro" também não pode ser usado enquanto este card permanecer no campo.
  | es_name   = Llamada del oscuridad
  | es_text   = Todos los monstruos restaurados con "Monstruo Renacido" son enviados al Cementerio. "Monstruo Renacido" tampoco puede ser jugada mientras esta carta permanece en el campo.
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、お互いに「死者蘇生」を発動できず、「死者蘇生」の効果で特殊召喚されたモンスターは全て墓地へ送られる。
  | ko_name   = 어둠에서 부르는 소리
  | ko_text   = "죽은 자의 소생"으로 소생한 몬스터를 전부 묘지로 보낸다. 이것이 필드 위에 있는 한, "죽은 자의 소생"은 사용할 수 없다.
  | tc_name   = 來自黑暗的呼喚
  | tc_text   = 只要此卡存在於場上，將因「死者蘇生」效果被特殊召喚的所有怪獸全部送至墓地。只要此卡存在於場上，雙方就無法發動「死者蘇生」。
  | sc_name   = 来自黑暗的呼唤
  | sc_text   = 将所有以“死者苏生”效果特殊召唤出的怪兽送入墓地。只要此卡存在于场上，双方不可使用“死者苏生”。
