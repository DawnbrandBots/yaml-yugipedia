  | es_name   = Armadura Exe
  | es_text   = Esta carta no puede atacar el mismo turno en el que es Invocada mediante una Invocación Normal, Invocación de Volteo o Invocación Especial. Durante cada una de tus Standby Phases y de las de tu adversario, retira 1 Contador Mágico en tu Campo. Si no lo haces, destruye esta carta.
  | ja_text   = このカードのコントローラーはお互いのスタンバイフェイズ毎に、自分フィールドの魔力カウンターを１つ取り除くか、このカードを破壊する。<br />①：このカードは召喚・反転召喚・特殊召喚したターンには攻撃できない。
  | ko_name   = 마도 아머 에그제
  | ko_text   = 이 카드는 일반 소환/반전 소환/특수 소환한 턴에는 공격할 수 없다. 자신과 상대의 스텐바이 페이즈마다, 자신 필드 위의 마력 카운터를 1개 제거한다. 제거하지 않을 경우는 이 카드를 파괴한다.
  | tc_name   = 魔導鎧甲 艾克傑
  | tc_text   = 此卡在召喚・反轉召喚・特殊召喚的回合無法攻擊。此卡的控制者在每次雙方的準備階段，去除我方場上的１個魔力計數物。或是不去除，破壞此卡。
  | sc_name   = 魔法铠甲 艾克杰
  | sc_text   = 召唤・反转召唤・特殊召唤此卡的回合中此卡不可进行攻击。每次在我方和对手的准备阶段取除我方场上的１个魔力计数物。不取除的场合将破坏此卡。
