  | it_name   = Armatura Exe
  | it_text   = Questa carta non può attaccare nello stesso turno in cui viene Evocata tramite Evocazione Normale, Evocazione per Scoperta, o Evocazione Speciale. Durante ogni Standby Phase tua e del tuo avversario, rimuovi 1 Segnalino Magia sul tuo Terreno. Se non lo fai, distruggi questa carta.
  | pt_name   = Armadura Exe
