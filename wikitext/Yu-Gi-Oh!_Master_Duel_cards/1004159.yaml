title: Vaylantz Wakening - Solo Activation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Place 1 "Vaylantz" Pendulum Monster from your Deck in your Pendulum Zone. If a card is in a Field Zone: You can banish this card from your GY, then target 1 "Vaylantz" monster in your Main Monster Zone; move that monster you control to an adjacent (horizontal) Monster Zone. You can only use each effect of "Vaylantz Wakening - Solo Activation" once per turn.

  | fr_name   = Réveil Vaylantz - Activation Solo
  | fr_text   = Placez 1 Monstre Pendule "Vaylantz" depuis votre Deck dans votre Zone Pendule. Si une carte est dans une Zone Terrain : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Vaylantz" dans votre Zone Monstre Main ; déplacez le monstre que vous contrôlez dans une Zone Monstre (horizontale) adjacente. Vous ne pouvez utiliser chaque effet de "Réveil Vaylantz - Activation Solo" qu'une fois par tour.
  | de_name   = Vaylantz-Erwachen - Solo-Aktivierung
  | de_text   = Lege 1 „Vaylantz“-Pendelmonster von deinem Deck in deine Pendelzone. Falls eine Karte in einer Spielfeldzone liegt: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Vaylantz“-Monster in deiner Main-Monsterzone wählen; bewege jenes Monster, das du kontrollierst, in eine (waagerecht) benachbarte Monsterzone. Du kannst jeden Effekt von „Vaylantz-Erwachen - Solo-Aktivierung“ nur einmal pro Spielzug verwenden.
  | it_name   = Risveglio Vaylantz - Attivazione Solitaria
  | it_text   = Metti 1 Mostro Pendulum "Vaylantz" dal tuo Deck nella tua Zona Pendulum. Se una carta è in una Zona Terreno: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Vaylantz" nella tua Zona Mostri Main; sposta quel mostro che controlli in una Zona Mostri adiacente (orizzontalmente). Puoi utilizzare ogni effetto di "Risveglio Vaylantz - Attivazione Solitaria" una sola volta per turno.
  | pt_name   = Despertar Vaylantz - Ativação Individual
  | pt_text   = Coloque 1 Monstro Pêndulo "Vaylantz" do seu Deck na sua Zona de Pêndulo. Se um card estiver em uma Zona do Campo: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Vaylantz" na sua Zona de Monstros Principal; mova esse monstro que você controla para uma Zona de Monstros adjacente (horizontal). Você só pode usar cada efeito de "Despertar Vaylantz - Ativação Individual" uma vez por turno.
  | es_name   = Despertar Vaylantz - Activación a Solas
  | es_text   = Pon 1 Monstruo de Péndulo "Vaylantz" de tu Deck en tu Zona de Péndulo. Si una carta está en una Zona del Campo: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Vaylantz" en tu Zona de Monstruos Principal; mueve ese monstruo que controlas a una Zona de Monstruos adyacente (horizontal). Sólo puedes usar cada efecto de "Despertar Vaylantz - Activación a Solas" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：デッキから「ヴァリアンツ」Ｐモンスター１体を自分のＰゾーンに置く。<br />②：フィールドゾーンにカードが存在する場合、墓地のこのカードを除外し、自分のメインモンスターゾーンの「ヴァリアンツ」モンスター１体を対象として発動できる。その自分のモンスターの位置を、その隣のモンスターゾーンに移動する。
  | ko_name   = VV－솔로액티베이트
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 덱에서 "밸리언츠" 펜듈럼 몬스터 1장을 고르고 자신의 펜듈럼 존에 놓는다.<br />②: 필드 존에 카드가 존재할 경우, 묘지의 이 카드를 제외하고, 자신 메인 몬스터 존의 "밸리언츠" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신 몬스터의 위치를, 그 옆의 몬스터 존으로 이동한다.
  | tc_name   = 弈勇覺醒－單機啟動
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：從牌組選擇１隻「弈勇」鐘擺怪獸置於我方鐘擺區。<br />②：在場地區存在卡的狀況下，可將墓地的此卡除外，將我方主要怪獸區的１隻「弈勇」怪獸做為對象發動。將該我方怪獸的位置移動至其鄰近怪獸區。
  | sc_name   = 弈勇觉醒－单人激活
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：从牌组挑选１只“弈勇”灵摆怪兽放在自己的灵摆区域。<br />②：场地区域有卡存在的情况下，将墓地的此卡除外，以自己的主要怪兽区域的１只“弈勇”怪兽为对象可以发动。将该自己的怪兽的位置移动至其相邻的怪兽区域。
  }}
