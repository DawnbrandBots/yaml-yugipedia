  | text      = FLIP: You can target Set cards on the field, equal to the number of "Subterror Behemoth" monsters you control; destroy them. You can only use this effect of "Subterror Behemoth Stygokraken" once per turn.<br />When a face-up monster you control is flipped face-down, if you control no face-up monsters: You can Special Summon this card from your hand in Defense Position. Once per turn: You can change this card to face-down Defense Position.

  | fr_name   = Stygokraken Subterreur Béhémoth
  | fr_text   = FLIP : Vous pouvez cibler un nombre de cartes Posées sur le Terrain, égal au nombre de monstres "Subterreur Béhémoth" que vous contrôlez ; détruisez-les. Vous ne pouvez utiliser cet effet de "Stygokraken Subterreur Béhémoth" qu'une fois par tour.<br />Lorsqu'un monstre face recto que vous contrôlez est retourné face verso, si vous ne contrôlez aucun monstre face recto : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso.
  | de_name   = Unterterror-Behemoth Stygokrake
  | de_text   = FLIPP: Du kannst gesetzte Karten auf dem Spielfeld in Höhe der Anzahl der „Unterterror-Behemoth“-Monster, die du kontrollierst, wählen; zerstöre sie. Du kannst diesen Effekt von „Unterterror-Behemoth Stygokrake“ nur einmal pro Spielzug verwenden.<br />Wenn ein offenes Monster, das du kontrollierst, verdeckt wird, falls du keine offenen Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
  | it_name   = Behemoth Subterrore Stygokraken
  | it_text   = SCOPRI: Puoi scegliere come bersaglio carte Posizionate sul Terreno pari al numero di mostri "Behemoth Subterrore" che controlli; distruggile. Puoi utilizzare questo effetto di "Behemoth Subterrore Stygokraken" una sola volta per turno.<br />Quando un mostro scoperto che controlli viene coperto, se non controlli nessun mostro scoperto: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa.
  | pt_name   = Estigokraken, o Behemoth Subterror
  | pt_text   = VIRE: Você pode escolher cards Baixados no campo, igual ao número de monstros "Behemoth Subterror" que você controla; destrua-os. Você só pode usar este efeito de "Estigokraken, o Behemoth Subterror" uma vez por turno.<br />Quando um monstro com a face para cima que você controla for virado com a face para baixo, se você não controlar nenhum monstro com a face para cima: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa.
  | es_name   = Behemoth del Subterror Stygokraken
  | es_text   = VOLTEO: Puedes seleccionar tantas cartas Colocadas en el Campo como la cantidad de monstruos "Behemoth del Subterror" que controles; destrúyelas. Sólo puedes usar este efecto de "Behemoth del Subterror Stygokraken" una vez por turno.<br />Cuando un monstruo boca arriba que controles es volteado boca abajo, si no controlas monstruos boca arriba: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの表側表示モンスターが裏側表示になった時、自分フィールドに表側表示モンスターが存在しなければ発動できる。このカードを手札から守備表示で特殊召喚する。<br />②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。<br />③：このカードがリバースした場合、自分フィールドの「サブテラーマリス」モンスターの数だけ、フィールドの裏側表示カードを対象として発動できる。そのカードを破壊する。
  | ko_name   = 서브테러마리스 아쿠에드리아
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터가 뒷면 표시가 되었을 때, 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ③: 이 카드가 리버스했을 경우, 자신 필드의 "서브테러마리스" 몬스터의 수만큼, 필드에 세트된 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 地中駭界邪魔 地獄海怪
  | tc_text   = 此卡名的③效果，１回合僅限使用１次。①：我方場上的正面表示怪獸變為反面表示時，可在我方場上不存在正面表示怪獸的狀況下發動。以守備表示從手牌特殊召喚此卡。②：可在我方主要階段發動。將此卡變為反面守備表示（１回合僅限１次）。③：在反轉此卡的狀況下，可依據我方場上的「地中駭界邪魔」怪獸的數量，將被覆蓋在場上的卡做為對象發動。破壞該卡。
  | sc_name   = 地中骇界邪魔 地狱海怪
  | sc_text   = 此卡牌名的③效果１回合只可使用１次。①：我方场上的表侧表示怪兽变成里侧表示时，我方场上不存在有表侧表示怪兽的场合可发动。从手牌以守备表示特殊召唤此卡。②：在我方主要阶段可发动。将此卡变成里侧守备表示（１回合仅１次）。③：此卡反转的场合，可以盖牌在场上的卡牌为对象发动，其数量相当于我方场上“地中骇界邪魔”怪兽数量。破坏该卡。
  }}
