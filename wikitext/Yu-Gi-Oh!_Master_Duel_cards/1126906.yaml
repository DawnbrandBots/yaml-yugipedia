  | fr_name            = Rhinabysses, l'Esprit de l'Atlantide
  | fr_text            = (Cette carte est toujours traitée comme carte "Sirènemure".)<br />Vous pouvez Sacrifier cette carte depuis votre main et 1 monstre "Atlantide" ou "Sirènemure" depuis votre main ou Terrain ; prenez 1 monstre Poisson, Serpent de Mer ou Aqua de Niveau 7 depuis votre Deck, et soit ajoutez-le à votre main soit Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres EAU exclus) depuis l'Extra Deck le reste de ce tour. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière, et défaussez 1 carte au Cimetière ; piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Rhinabysses, l'Esprit de l'Atlantide" qu'une fois par tour.
  | de_name            = Abyssrhein, der atlantische Geist
  | de_text            = (Diese Karte wird immer als „Nixenrüstung“-Karte behandelt.)<br />Du kannst diese Karte von deiner Hand und 1 „Atlantisch“- oder „Nixenrüstung“-Monster von deiner Hand oder Spielfeldseite als Tribut anbieten; nimm 1 Fisch-, Seeschlange- oder Aqua-Monster der Stufe 7 von deinem Deck und füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von WASSER Monstern. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen und 1 Karte auf den Friedhof abwerfen; ziehe 1 Karte. Du kannst jeden Effekt von „Abyssrhein, der atlantische Geist“ nur einmal pro Spielzug verwenden.
  | it_name            = Abyssrhine, lo Spirito Atlantico
  | it_text            = (Questa carta viene sempre considerata come una carta "Sirenide".)<br />Puoi offrire come Tributo questa carta dalla tua mano e 1 mostro "Atlantico" o "Sirenide" dalla tua mano o Terreno; prendi 1 mostro Pesce, Serpente Marino o Acqua di Livello 7 dal tuo Deck e aggiungilo alla tua mano oppure Evocalo Specialmente, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri ACQUA. Durante il turno del tuo avversario (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero e scartare 1 carta al Cimitero; pesca 1 carta. Puoi utilizzare ogni effetto di "Abyssrhine, lo Spirito Atlantico" una sola volta per turno.
  | pt_name            = Abisrena, o Espírito Atlante
  | pt_text            = (Este card deve ser sempre considerado como um card "Sirena".)<br />Você pode oferecer este card como Tributo da sua mão e 1 monstro "Atlante" ou "Sirena" da sua mão ou do campo; pegue 1 monstro Peixe, Serpente Marinha ou Aqua de Nível 7 do seu Deck e adicione-o à sua mão ou Invoque-o por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros de ÁGUA. Durante o turno do seu oponente (Efeito Rápido): você pode banir este card do seu Cemitério e descartar 1 card para o Cemitério; compre 1 card. Você só pode usar cada efeito de "Abisrena, o Espírito Atlante" uma vez por turno.
  | es_name            = Abisrina, el Espíritu de Atlantis
  | es_text            = (Esta carta se trata siempre como una carta "Sirenarmado/a").<br />Puedes Sacrificar esta carta en tu mano y 1 monstruo "Atlantis" o "Sirenarmado/a" en tu mano o Campo; toma 1 monstruo Pez, Serpiente Marina o Aqua de Nivel 7 en tu Deck y ya sea añádelo a tu mano o Invócalo de Modo Especial, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos de AGUA. Durante el turno de tu adversario (Efecto Rápido): puedes desterrar esta carta en tu Cementerio y descartar 1 carta al Cementerio; roba 1 carta. Sólo puedes usar cada efecto de "Abisrina, el Espíritu de Atlantis" una vez por turno.
  | ja_text            = このカード名はルール上「水精鱗」カードとしても扱う。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札のこのカードと自分の手札・フィールドの、「海皇」モンスターか「水精鱗」モンスター１体をリリースして発動できる。デッキからレベル７の魚族・海竜族・水族モンスター１体を選び、手札に加えるか特殊召喚する。このターン、自分は水属性モンスターしかＥＸデッキから特殊召喚できない。<br />②：相手ターンに、墓地のこのカードを除外し、手札を１枚墓地へ捨てて発動できる。自分は１枚ドローする。
  | ko_name            = 해황정 어비스라인
  | ko_text            = 이 카드명은 룰상 "머메일" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드와 자신의 패 / 필드의, "해황" 몬스터나 "머메일" 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 레벨 7 의 어류족 / 해룡족 / 물족 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다. 이 턴에, 자신은 물 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 상대 턴에, 묘지의 이 카드를 제외하고, 패를 1장 묘지로 버리고 발동할 수 있다. 자신은 1장 드로우한다.
  | tc_name            = 海皇精 邃淵萊因
