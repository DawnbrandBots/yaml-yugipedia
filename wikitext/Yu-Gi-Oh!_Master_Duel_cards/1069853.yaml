  | ja_text   = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードをリリースして発動できる。デッキから「ユベル」モンスター１体を特殊召喚する。<br />②：相手ターンに、自分フィールドに「ユベル」モンスターが存在し、モンスターの効果が発動した時、このカードをリリースして発動できる。その効果は「フィールドの「ユベル」モンスター１体を破壊する」となる。<br />③：このカードが墓地に存在し、自分フィールドに「ユベル」が存在する場合、自分エンドフェイズに発動できる。このカードを手札に加えるか特殊召喚する。
  | ko_name   = 새크리파이스 데먼 로터스
