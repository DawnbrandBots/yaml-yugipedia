title: Cartorhyn the Hidden Gem of the Seafront (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WATER
  | types     = Rock / Effect
  | level     = 2
  | atk       = 500
  | def       = 1600
  | text      = You can discard this card; you can Normal Summon 1 EARTH or WATER monster during your Main Phase this turn, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) If you control an EARTH and WATER monster(s), while this card is in your GY: You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Cartorhyn the Hidden Gem of the Seafront" once per turn.

  | fr_name   = Cartorhyn la Gemme Cachée du Front de Mer
  | fr_text   = Vous pouvez défausser cette carte ; durant votre Main Phase ce tour, vous pouvez Invoquer Normalement 1 monstre TERRE ou EAU, en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si vous contrôlez un ou plusieurs monstres TERRE et EAU, tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Cartorhyn la Gemme Cachée du Front de Mer" qu'une fois par tour.
  | de_name   = Cartorhyn die versteckte Perle des Strandes
  | de_text   = Du kannst diese Karte abwerfen; du kannst in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 ERDE oder WASSER Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls du ein oder mehr ERDE und WASSER Monster kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Cartorhyn die versteckte Perle des Strandes“ nur einmal pro Spielzug verwenden.
  | it_name   = Cartorhyn la Gemma Nascosta del Lungomare
  | it_text   = Puoi scartare questa carta; puoi Evocare Normalmente 1 mostro TERRA o ACQUA durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se controlli uno o più mostri TERRA e ACQUA, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Cartorhyn la Gemma Nascosta del Lungomare" una sola volta per turno.
  | pt_name   = Cartorhyn, a Joia Oculta do Litoral
  | pt_text   = Você pode descartar este card; você pode Invocar por Invocação-Normal 1 monstro de TERRA ou de ÁGUA durante sua Fase Principal neste turno, em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se você controlar um ou mais monstros de TERRA e de ÁGUA, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Cartorhyn, a Joia Oculta do Litoral" uma vez por turno.
  | es_name   = Cartorhyn la Gema Escondida del Paseo Marítimo
  | es_text   = Puedes descartar esta carta; puedes Invocar de Modo Normal 1 monstruo de TIERRA o AGUA durante tu Main Phase este turno, además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Si controlas uno o más monstruos de TIERRA y AGUA, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Cartorhyn la Gema Escondida del Paseo Marítimo" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードを手札から捨てて発動できる。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに地・水属性モンスター１体を召喚できる。<br />②：このカードが墓地に存在し、自分フィールドに地属性モンスター及び水属性モンスターが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 수계의 비석－카토린
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 패에서 버리고 발동할 수 있다. 이 턴에, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 땅 / 물 속성 몬스터 1장을 일반 소환할 수 있다.<br />②: 이 카드가 묘지에 존재하고, 자신 필드에 땅 속성 몬스터 및 물 속성 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 水界秘石 卡特林
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可從手牌捨棄此卡發動。此回合我方在通常召喚之外僅限增加１次，可在我方主要階段召喚１隻地・水屬性怪獸。<br />②：可在此卡存在於墓地，我方場上存在地屬性怪獸及水屬性怪獸的狀況下發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  | sc_name   = 水界的秘石－卡特林
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：从手牌将此卡舍弃可以发动。此回合，自己在通常召唤外仅可追加１次，在自己的主要阶段召唤１只地・水属性怪兽。<br />②：此卡存在于墓地，自己场上存在地属性怪兽及水属性怪兽的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
  }}
