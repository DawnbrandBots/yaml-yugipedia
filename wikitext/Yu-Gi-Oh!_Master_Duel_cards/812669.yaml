  | fr_name   = Rituel de Marionnette
  | fr_text   = Si votre adversaire a min. 2000 Life Points de plus que vous : vous pouvez cibler 2 monstres "Poupée Truquée" de Niveau 8 dans votre Cimetière ; Invoquez Spécialement les cibles. Vous ne pouvez activer qu'1 "Rituel de Marionnette" par tour. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cette carte.
  | de_name   = Marionettenritual
  | de_text   = Falls dein Gegner mindestens 2000 Life Points mehr hat als du: Du kannst 2 „Gimmick-Marionette“-Monster der Stufe 8 in deinem Friedhof wählen; beschwöre die gewählten Ziele als Spezialbeschwörung. Du kannst nur 1 „Marionettenritual“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Battle Phase durchführen.
  | it_name   = Rituale Burattino
  | it_text   = Se i Life Point del tuo avversario sono di almeno 2000 superiori ai tuoi: puoi scegliere come bersaglio 2 mostri "Burattino Arnese" di Livello 8 nel tuo Cimitero; Evoca Specialmente quei bersagli. Puoi attivare solo 1 "Rituale Burattino" per turno. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  | pt_name   = Marionete Ritual
  | pt_text   = Se os Pontos de Vida do seu oponente estiverem pelo menos 2000 acima dos seus: você pode escolher 2 monstros "Engenhoca Marionete" de Nível 8 no seu Cemitério; Invoque os alvos por Invocação-Especial. Você só pode ativar 1 "Marionete Ritual" por turno. Você não pode conduzir sua Fase de Batalha no turno em que ativar este card.
  | es_name   = Ritual de Marioneta
  | es_text   = Si los Life Points de tu adversario son por lo menos 2000 más que los tuyos: puedes seleccionar 2 monstruos "Marioneta Trucada" de Nivel 8 en tu Cementerio; Invoca esos objetivos de Modo Especial. Sólo puedes activar 1 "Ritual de Marioneta" por turno. El turno en el que activas esta carta no puedes realizar tu Battle Phase.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はバトルフェイズを行えない。<br />①：自分のＬＰが相手より２０００以上少ない場合、自分の墓地のレベル８の「ギミック・パペット」モンスター２体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 괴뢰의식－퍼핏 리츄얼
  | ko_text   = 자신의 라이프 포인트가 상대보다 2000 포인트 이상 적을 경우에 발동할 수 있다. 자신 묘지에서 "기믹 퍼핏"이라는 이름이 붙은 레벨 8 몬스터 2장을 선택하고 특수 소환한다. "괴뢰의식－퍼핏 리츄얼"은 1턴에 1장밖에 발동할 수 없고, 이 카드를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다.
  | tc_name   = 傀儡儀式－傀偶祭典
  | tc_text   = 可在我方的LP比對方少２０００以上的狀況下發動。從我方墓地選擇２隻冠有「機關傀偶」之名的等級８怪獸特殊召喚。「傀儡儀式－傀偶祭典」１回合僅限發動１張，發動此卡的回合，我方無法進入戰鬥階段。
  | sc_name   = 傀儡仪式－傀偶祭典
  | sc_text   = 我方的生命点数少于对手２０００点或以上的场合可发动。从我方墓地选择２只冠有“机关傀偶”之名的等级８怪兽并特殊召唤。“傀儡仪式－傀偶祭典”１回合只可发动１张，发动此卡的回合，我方不能进行战斗阶段。
