  | types       = Cyberse / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Center
  | atk         = 800
  | text        = 2 Cyberse monsters<br />If a monster is Special Summoned to a zone this card points to (except during the Damage Step): You can banish 1 Spell from your GY; add 1 Cyberse Ritual Monster and 1 "Cynet Ritual" from your Deck to your hand. During your Main Phase, if this effect was activated this turn: You can target 1 Level 4 or lower Cyberse monster in your GY; Special Summon it. You can only use each effect of "Cyberse Witch" once per turn.

  | fr_name     = Sorcière Cyberse
  | fr_text     = 2 monstres Cyberse<br />Si un monstre est Invoqué Spécialement dans une zone pointée par cette carte (sauf durant la Damage Step) : vous pouvez bannir 1 Magie depuis votre Cimetière ; ajoutez 1 Monstre Rituel Cyberse et 1 "Cynet Rituel" depuis votre Deck à votre main. Durant votre Main Phase, si cet effet a été activé ce tour : vous pouvez cibler 1 monstre Cyberse de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Sorcière Cyberse" qu'une fois par tour.
  | de_name     = Cyberse-Hexe
  | de_text     = 2 Cyberse-Monster<br />Falls ein Monster als Spezialbeschwörung in eine Zone beschworen wird, auf die diese Karte zeigt (außer während des Damage Steps): Du kannst 1 Zauber von deinem Friedhof verbannen; füge deiner Hand 1 Cyberse-Ritualmonster und 1 „Cynet-Ritual“ von deinem Deck hinzu. Während deiner Main Phase, falls dieser Effekt in diesem Spielzug aktiviert wurde: Du kannst 1 Cyberse-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Cyberse-Hexe“ nur einmal pro Spielzug verwenden.
  | it_name     = Strega Cyberso
  | it_text     = 2 mostri Cyberso<br />Se un mostro viene Evocato Specialmente in una zona puntata da questa carta (eccetto durante il Damage Step): puoi bandire 1 Magia dal tuo Cimitero; aggiungi 1 Mostro Rituale Cyberso e 1 "Cynet Rituale" dal tuo Deck alla tua mano. Durante la tua Main Phase, se questo effetto è stato attivato in questo turno: puoi scegliere come bersaglio 1 mostro Cyberso di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Strega Cyberso" una sola volta per turno.
  | pt_name     = Bruxa Ciberso
  | pt_text     = 2 monstros Ciberso<br />Se um monstro for Invocado por Invocação-Especial em uma zona para a qual este card apontar (exceto durante a Etapa de Dano): você pode banir 1 Magia do seu Cemitério; adicione 1 Monstro de Ritual Ciberso e 1 "Cinet Ritual" do seu Deck à sua mão. Durante sua Fase Principal, se este efeito foi ativado neste turno: você pode escolher 1 monstro Ciberso de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Bruxa Ciberso" uma vez por turno.
  | es_name     = Bruja Ciberso
  | es_text     = 2 monstruos Ciberso<br />Si un monstruo es Invocado de Modo Especial a una zona a la que esta carta apunte (excepto durante el Damage Step): puedes desterrar 1 Mágica en tu Cementerio; añade a tu mano 1 Monstruo de Ritual Ciberso y 1 "Cinet-Ritual" en tu Deck. Durante tu Main Phase, si este efecto fue activado este turno: puedes seleccionar 1 monstruo Ciberso de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Bruja Ciberso" una vez por turno.
  | ja_text     = サイバース族モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのリンク先にモンスターが特殊召喚された場合、自分の墓地から魔法カード１枚を除外して発動できる。デッキからサイバース族の儀式モンスター１体と「サイバネット・リチューアル」１枚を手札に加える。<br />②：このカードの①の効果を発動したターンの自分メインフェイズに、自分の墓地のレベル４以下のサイバース族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name     = 사이버스 위치
  | ko_text     = 사이버스족 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞에 몬스터가 특수 소환되었을 경우, 자신 묘지에서 마법 카드 1장을 제외하고 발동할 수 있다. 덱에서 사이버스족의 의식 몬스터 1장과 "사이바넷 리츄얼" 1장을 패에 넣는다. ②: 이 카드의 ①의 효과를 발동한 턴의 자신 메인 페이즈에, 자신 묘지의 레벨 4 이하의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name     = 電子界女巫
  | tc_text     = 電子界族怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。①：在怪獸被特殊召喚至此卡連結指向的位置的狀況下，可將我方墓地的１張魔法卡除外發動。從牌組將１隻電子界族的儀式怪獸及１張「電腦網 儀式」加入手牌。②：發動此卡的①效果的回合的我方主要階段，可將我方墓地的１隻等級４以下的電子界族怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name     = 电子界女巫
  | sc_text     = 电子界族怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。①：怪兽被特殊召唤至此卡连接端的情况下，将自己墓地的1张魔法卡除外可以发动。从牌组将1只电子界族仪式怪兽和1张“电脑网仪式”加入手牌。②：在此卡的①效果发动过的回合的自己主要阶段，以自己墓地的1只等级4以下的电子界族怪兽为对象可以发动。将该怪兽特殊召唤。
