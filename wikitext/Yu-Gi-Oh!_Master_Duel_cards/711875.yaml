  | text      = 1 "roid" Fusion Monster + 1 "roid" monster<br />You can target 1 face-up monster your opponent controls; Special Summon 1 "roid" monster from your Deck or Extra Deck with ATK less than or equal to that monster. You can only use this effect of "Super Vehicroid - Mobile Base" once per turn. Once per turn, during the End Phase: You can target 1 "roid" monster in your Main Monster Zone (other than this card); return that monster you control to the hand, and if you do, move this card you control to that monster's Monster Zone.

  | fr_name   = Super Véhicroid - Base Mobile
  | fr_text   = 1 Monstre Fusion "roid" + 1 monstre "roid"<br />Vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; Invoquez Spécialement 1 monstre "roid" depuis votre Deck ou Extra Deck avec une ATK inférieure ou égale au monstre. Vous ne pouvez utiliser cet effet de "Super Véhicroid - Base Mobile" qu'une fois par tour. Une fois par tour, durant la End Phase : vous pouvez cibler 1 monstre "roid" (cette carte exclue) dans votre Zone Monstre Main ; renvoyez le monstre que vous contrôlez à la main, et si vous le faites, déplacez cette carte que vous contrôlez dans la Zone Monstre du monstre.
  | de_name   = Super-Vehicroid - Mobile Base
  | de_text   = 1 „roid“-Fusionsmonster + 1 „roid“-Monster<br />Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; beschwöre 1 „roid“-Monster, dessen ATK kleiner oder gleich denen des Monsters sind, als Spezialbeschwörung von deinem Deck oder Extra Deck. Du kannst diesen Effekt von „Super-Vehicroid - Mobile Base“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase: Du kannst 1 „roid“-Monster in deiner Main-Monsterzone wählen (außer dieser Karte); gib das Monster, das du kontrollierst, auf die Hand zurück und falls du dies tust, bewege diese Karte, die du kontrollierst, in die Monsterzone des Monsters.
  | it_name   = Super Vehicroid - Base Mobile
  | it_text   = 1 Mostro Fusione "roid" + 1 mostro "roid"<br />Puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; Evoca Specialmente dal tuo Deck o Extra Deck 1 mostro "roid" con ATK pari o inferiore a quello di quel mostro. Puoi utilizzare questo effetto di "Super Vehicroid - Base Mobile" una sola volta per turno. Una volta per turno, durante la End Phase: puoi scegliere come bersaglio 1 mostro "roid" nella tua Zona Mostri Main (diverso da questa carta); fai ritornare quel mostro che controlli nella mano e, se lo fai, sposta questa carta che controlli nella Zona Mostri di quel mostro.
  | pt_name   = Super Veicroide Base Móvel
  | pt_text   = 1 Monstro de Fusão "roide" + 1 monstro "roide"<br />Você pode escolher 1 monstro com a face para cima que seu oponente controla; Invoque por Invocação-Especial 1 monstro "roide" do seu Deck ou Deck Adicional com ATK menor ou igual que o desse monstro. Você só pode usar este efeito de "Super Veicroide Base Móvel" uma vez por turno. Uma vez por turno, durante a Fase Final: você pode escolher 1 monstro "roide" na sua Zona de Monstros Principal (que não seja este card); devolva esse monstro que você controla para a mão e, se isso acontecer, mova este card que você controla para a Zona de Monstros desse monstro.
  | es_name   = Súper Vehicroid - Base Móvil
  | es_text   = 1 Monstruo de Fusión "roid" + 1 monstruo "roid"<br />Puedes seleccionar 1 monstruo boca arriba que controle tu adversario; Invoca de Modo Especial, desde tu Deck o Deck Extra, 1 monstruo "roid" con ATK igual o menor al de ese monstruo. Sólo puedes usar este efecto de "Súper Vehicroid - Base Móvil" una vez por turno. Una vez por turno, durante la End Phase: puedes seleccionar 1 monstruo "roid" en tu Zona de Monstruos Principal (que no sea esta carta); devuelve a la mano ese monstruo que controlas y, si lo haces, mueve esta carta que controlas a la Zona de Monstruos de ese monstruo.
  | ja_text   = 「ロイド」融合モンスター＋「ロイド」モンスター<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力以下の攻撃力を持つ「ロイド」モンスター１体をデッキ・ＥＸデッキから特殊召喚する。<br />②：自分・相手のエンドフェイズに、自分のメインモンスターゾーンの他の「ロイド」モンスター１体を対象として発動できる。その自分のモンスターを手札に戻し、このカードの位置をそのモンスターゾーンに移動する。
  | ko_name   = 슈퍼 비크로이드 모빌베이스
  | ko_text   = "로이드" 융합 몬스터 ＋ "로이드" 몬스터<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 이하의 공격력을 가지는 "로이드" 몬스터 1장을 덱 / 엑스트라 덱에서 특수 소환한다. ②: 자신 / 상대의 엔드 페이즈에 이 카드 이외의 자신 메인 몬스터 존의 "로이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터를 주인의 패로 되돌리고, 이 카드의 위치를 그 몬스터 존으로 이동한다.
  | tc_name   = 超級交通機人－移動基地
  | tc_text   = 「機人」融合怪獸＋「機人」怪獸<br />此卡名的①效果，１回合僅限使用１次。①：可將對方場上的１隻正面表示怪獸做為對象發動。從牌組・額外牌組特殊召喚１隻持有攻擊力為該怪獸的攻擊力以下的「機人」怪獸。②：我方・對方結束階段，可將我方主要怪獸區的１隻此卡以外的「機人」怪獸做為對象發動。將該我方怪獸送回持有者的手牌，將此卡的位置移動至該怪獸區。
  | sc_name   = 超级交通机人－移动基地
  | sc_text   = “机人”融合怪兽＋“机人”怪兽<br />此卡牌名的①效果１回合只可使用１次。①：可以对手场上的１只表侧表示怪兽为对象发动。从牌组、额外牌组特殊召唤１只持有攻击力是该怪兽攻击力或以下的“机人”怪兽。②：在我方、对手的结束阶段，可以除此卡以外的我方主要怪兽区的１只“机人”怪兽为对象发动。将该我方怪兽返回至持有者手牌，将此卡的位置移至该怪兽区。
