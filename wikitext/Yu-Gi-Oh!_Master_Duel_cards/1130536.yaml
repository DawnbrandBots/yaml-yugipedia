title: Mimighoul Master (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = EARTH
  | types              = Zombie / Effect
  | level              = 4
  | atk                = 1800
  | def                = 1200
  | text               = Cannot be destroyed by battle or card effects while your opponent controls any face-down monsters or you control a "Mimighoul" monster other than "Mimighoul Master". You can only use each of the following effects of "Mimighoul Master" once per turn. If this card is Normal or Special Summoned: You can add 1 "Mimighoul" monster from your Deck to your hand, except "Mimighoul Master". During your opponent's Main Phase (Quick Effect): You can change 1 face-down monster on the field to face-up Attack or Defense Position.
  | fr_name            = Maître Mimigoule
  | fr_text            = Non destructible ni au combat ni par des effets de carte tant que votre adversaire contrôle des monstres face verso ou que vous contrôlez un monstre "Mimigoule" ("Maître Mimigoule" exclu). Vous ne pouvez utiliser chacun des effets suivants de "Maître Mimigoule" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Mimigoule" ("Maître Mimigoule" exclu) depuis votre Deck à votre main. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez changer 1 monstre face verso sur le Terrain en Position d'Attaque ou Défense face recto.
  | de_name            = Mimighul Meister
  | de_text            = Kann weder durch Kampf noch durch Karteneffekte zerstört werden, solange dein Gegner verdeckte Monster kontrolliert oder du ein anderes „Mimighul“-Monster als „Mimighul Meister“ kontrollierst. Du kannst jeden der folgenden Effekte von „Mimighul Meister“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Mimighul“-Monster von deinem Deck hinzufügen, außer „Mimighul Meister“. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 verdecktes Monster auf dem Spielfeld in die offene Angriffs- oder Verteidigungsposition ändern.
  | it_name            = Mimighoul Maestro
  | it_text            = Non può essere distrutto in battaglia o dagli effetti delle carte mentre il tuo avversario controlla qualsiasi mostro coperto o tu controlli un mostro "Mimighoul" diverso da "Mimighoul Maestro". Puoi utilizzare ognuno dei seguenti effetti di "Mimighoul Maestro" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Mimighoul" dal tuo Deck alla tua mano, eccetto "Mimighoul Maestro". Durante la Main Phase del tuo avversario (Effetto Rapido): puoi mettere scoperto in Posizione di Attacco o Difesa 1 mostro coperto sul Terreno.
  | pt_name            = Mestre Mimicarniçal
  | pt_text            = Não pode ser destruído em batalha ou por efeitos de card enquanto seu oponente controlar quaisquer monstros com a face para baixo ou você controlar um monstro "Mimicarniçal" que não seja "Mestre Mimicarniçal". Você só pode usar cada um dos seguintes efeitos de "Mestre Mimicarniçal" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Mimicarniçal" do seu Deck à sua mão, exceto "Mestre Mimicarniçal". Durante a Fase Principal do seu oponente (Efeito Rápido): você pode colocar 1 monstro com a face para baixo no campo, com a face para cima em Posição de Ataque ou de Defesa.
  | es_name            = Máster Mimighoul
  | es_text            = No puede ser destruido en batalla o por efectos de cartas mientras tu adversario controle cualquier monstruo boca abajo o tú controles un monstruo "Mimighoul" que no sea "Máster Mimighoul". Sólo puedes usar cada uno de los siguientes efectos de "Máster Mimighoul" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Mimighoul" en tu Deck, excepto "Máster Mimighoul". Durante la Main Phase de tu adversario (Efecto Rápido): puedes cambiar 1 monstruo boca abajo en el Campo a Posición de Ataque o Defensa boca arriba.
  | ja_text            = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ミミグル・マスター」以外の「ミミグル」モンスター１体を手札に加える。<br />②：自分フィールドに「ミミグル・マスター」以外の「ミミグル」モンスターが存在する場合、または相手フィールドに裏側表示モンスターが存在する場合、フィールドのこのカードは戦闘・効果では破壊されない。<br />③：相手メインフェイズに発動できる。フィールドの裏側表示モンスター１体を表側攻撃表示か表側守備表示にする。
  | ko_name            = 미미구르 마스터
  | ko_text            = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "미미구르 마스터" 이외의 "미미구르" 몬스터 1장을 패에 넣는다.<br />②: 자신 필드에 "미미구르 마스터" 이외의 "미미구르" 몬스터가 존재할 경우, 또는 상대 필드에 뒷면 표시 몬스터가 존재할 경우, 필드의 이 카드는 전투 / 효과로는 파괴되지 않는다.<br />③: 상대 메인 페이즈에 발동할 수 있다. 필드의 뒷면 표시 몬스터 1장을 앞면 공격 표시나 앞면 수비 표시로 한다.
  | tc_name            = 寶箱詭屍・君主
  | tc_text            = 此卡名的①③效果1回合僅可各使用1次。<br />①：此卡召喚・特殊召喚的情況下可以發動。從牌組將「寶箱詭屍・君主」以外的1隻「寶箱詭屍」怪獸加入手牌。<br />②：自己場上存在「寶箱詭屍・君主」以外的「寶箱詭屍」怪獸的情況下，或對手場上存在裡側表示怪獸的情況下，場上的此卡不會因戰鬥・效果被破壞。<br />③：在對手的主要階段可以發動。將場上的1隻裡側表示怪獸改成表側攻擊表示或表側守備表示。
  | sc_name            = 宝箱诡尸・君主
  | sc_text            = 此卡名的①③效果1回合仅可各使用1次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“宝箱诡尸・君主”以外的1只“宝箱诡尸”怪兽加入手牌。<br />②：自己场上存在“宝箱诡尸・君主”以外的“宝箱诡尸”怪兽的情况下，或对手场上存在里侧表示怪兽的情况下，场上的此卡不会因战斗・效果被破坏。<br />③：在对手的主要阶段可以发动。将场上的1只里侧表示怪兽改成表侧攻击表示或表侧守备表示。
  }}
