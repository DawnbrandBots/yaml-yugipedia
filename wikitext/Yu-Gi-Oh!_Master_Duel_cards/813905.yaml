title: Spell Chronicle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = Activate this card by sending your entire hand to the GY; banish 5 Spells/Traps from your Deck. Each time your opponent activates a Spell Card, place 1 Chronicle Counter on this card when that Spell Card resolves. You can remove 2 Chronicle Counters from this card; your opponent chooses 1 card banished by this card's effect for you to add to your hand. If this face-up card in the Spell & Trap Zone leaves the field, you take 500 damage for each card currently banished by this card's effect.
  | releases  = Legacy Pack

  | fr_name   = Parchemin Magique
  | fr_text   = Activez cette carte en envoyant toute votre main au Cimetière ; bannissez 5 Magies/Pièges depuis votre Deck. Chaque fois que votre adversaire active une Carte Magie, placez 1 Compteur Parchemin sur cette carte lorsque la Carte Magie est résolue. Vous pouvez retirer 2 Compteurs Parchemin de cette carte ; votre adversaire choisit 1 carte qui a été bannie par l'effet de cette carte pour vous à ajouter à votre main. Si cette carte face recto dans la Zone Magie & Piège quitte le Terrain, vous recevez 500 points de dommages pour chaque carte actuellement bannie par l'effet de cette carte.
  | de_name   = Zauberchronik
  | de_text   = Aktiviere diese Karte, indem du deine gesamte Hand auf den Friedhof legst; verbanne 5 Zauber/Fallen von deinem Deck. Jedes Mal, wenn dein Gegner eine Zauberkarte aktiviert, lege 1 Chronikzählmarke auf diese Karte, wenn jene Zauberkarte aufgelöst wird. Du kannst 2 Chronikzählmarken von dieser Karte entfernen; dein Gegner bestimmt 1 Karte, die durch den Effekt dieser Karte verbannt wurde, die du deiner Hand hinzufügst. Falls diese offene Karte in der Zauber- & Fallenzone das Spielfeld verlässt, erhältst du für jede Karte, die derzeit durch den Effekt dieser Karte verbannt ist, 500 Schaden.
  | it_name   = Cronache Magiche
  | it_text   = Attiva questa carta mandando al Cimitero tutta la tua mano; bandisci 5 Magie/Trappole dal tuo Deck. Ogni volta che il tuo avversario attiva una Carta Magia, metti 1 Segnalino Cronache su questa carta quando quella Carta Magia si risolve. Puoi rimuovere 2 Segnalini Cronache da questa carta; il tuo avversario seleziona 1 carta bandita dall'effetto di questa carta da aggiungere alla tua mano. Se questa carta scoperta nella Zona Magie & Trappole lascia il Terreno, subisci 500 danni per ogni carta attualmente bandita dall'effetto di questa carta.
  | pt_name   = Crônica da Magia
  | pt_text   = Ative este card ao enviar toda a sua mão para o Cemitério; bana 5 Magias/Armadilhas do seu Deck. Sempre que seu oponente ativar um Card de Magia, coloque 1 Marcador de Crônica neste card quando esse Card de Magia resolver. Você pode remover 2 Marcadores de Crônica deste card; seu oponente seleciona 1 card banido pelo efeito deste card para que você adicione à sua mão. Se este card com a face para cima na Zona de Magias & Armadilhas deixar o campo, você sofre 500 de dano para cada card atualmente banido pelo efeito deste card.
  | es_name   = Crónica de Conjuros
  | es_text   = Activa esta carta mandando al Cementerio toda tu mano; destierra 5 Mágicas/Trampas en tu Deck. Cada vez que tu adversario active una Carta Mágica, pon 1 Contador de Crónica en esta carta cuando esa Carta Mágica se resuelva. Puedes retirar 2 Contadores de Crónica de esta carta; tu adversario elige 1 carta desterrada por efecto de esta carta para que la añadas a tu mano. Si esta carta boca arriba en la Zona de Magia y Trampas deja el Campo, tú recibes 500 puntos de daño por cada carta desterrada en este momento por efecto de esta carta.
  | ja_text   = ①：手札を全て墓地へ送ってこのカードを発動できる。デッキから魔法・罠カード５枚を除外する。<br />②：相手が魔法カードを発動する度に、このカードにクロニクルカウンターを１つ置く。<br />③：このカードのクロニクルカウンターを２つ取り除いて発動できる。相手はこのカードの効果で除外されているカードの中から１枚を選ぶ。自分はそのカードを手札に加える。<br />④：魔法＆罠ゾーンの表側表示のこのカードがフィールドから離れる時、自分はこのカードの効果で除外されているカードの数×５００ダメージを受ける。
  | ko_name   = 매직 크로니클
  | ko_text   = ①: 패를 전부 묘지로 보내고 이 카드를 발동할 수 있다. 덱에서 마법 / 함정 카드 5장을 제외한다.<br />②: 상대가 마법 카드를 발동할 때마다, 이 카드에 크로니클 카운터를 1개 놓는다.<br />③: 이 카드의 크로니클 카운터를 2개 제거하고 발동할 수 있다. 상대는 이 카드 효과로 제외한 카드 중에서 1장을 고른다. 자신은 상대가 고른 카드를 패에 넣는다.<br />④: 마법 & 함정 존의 앞면 표시의 이 카드가 필드에서 벗어났을 때, 자신은 이 카드 효과로 제외되어 있는 카드의 수 × 500 데미지를 받는다.
  | tc_name   = 魔法編年史
  | tc_text   = ①：可將所有手牌全部送至墓地發動此卡。從牌組將５張魔法・陷阱卡除外。<br />②：每當對方發動魔法卡時，在此卡放置１個編年史計數物。<br />③：可去除此卡的２個編年史計數物發動。對方從透過此卡的效果除外的卡中選擇１張。我方將對方選擇的卡加入手牌。<br />④：魔法＆陷阱區正面表示的此卡從場上離開時，我方受到依據此卡效果被除外的卡片數量×５００的傷害。
  | sc_name   = 魔法编年史
  | sc_text   = ①：将手牌全部送至墓地可以发动此卡。从牌组将５张魔法・陷阱卡除外。<br />②：每次对手发动魔法卡，就在此卡上放１个编年史计数物。<br />③：去除此卡的２个编年史计数物可以发动。对手从因此卡的效果除外的卡中挑选１张。自己将对手挑选的卡加入手牌。<br />④：魔法与陷阱区域的表侧表示的此卡从场上离开时，自己受到因此卡的效果被除外的卡数量×５００的伤害。
