  | fr_name     = Épouvantail Samouraï Supralourd
  | fr_text     = 1 monstre "Samouraï Supralourd"<br />Non utilisable comme Matériel Lien. Tant que vous n'avez aucune Magie/Piège dans votre Cimetière, vous ne recevez aucun dommage de combat d'attaques impliquant cette carte. Si vous n'avez aucune Magie/Piège dans votre Cimetière : vous pouvez défausser 1 monstre, puis ciblez 1 monstre "Samouraï Supralourd" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense dans votre zone pointée par cette carte. Vous ne pouvez utiliser cet effet de "Épouvantail Samouraï Supralourd" qu'une fois par tour.
  | de_name     = Superstarker Samurai Vogelscheuche
  | de_text     = 1 „Superstarker Samurai“-Monster<br />Kann nicht als Linkmaterial verwendet werden. Solange du keine Zauber/Fallen in deinem Friedhof hast, erhältst du keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Falls du keine Zauber/Fallen in deinem Friedhof hast: Du kannst 1 Monster abwerfen und dann 1 „Superstarker Samurai“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt, in die Verteidigungsposition. Du kannst diesen Effekt von „Superstarker Samurai Vogelscheuche“ nur einmal pro Spielzug verwenden.
  | it_name     = Samurai Superpesante Spaventapasseri
  | it_text     = 1 mostro "Samurai Superpesante"<br />Non può essere utilizzato come Materiale Link. Mentre non hai nessuna Magia/Trappola nel tuo Cimitero, non subisci danno da combattimento da attacchi che coinvolgono questa carta. Se non hai nessuna Magia/Trappola nel tuo Cimitero: puoi scartare 1 mostro, poi scegliere come bersaglio 1 mostro "Samurai Superpesante" nel tuo Cimitero; Evocalo Specialmente in una tua zona puntata da questa carta, in Posizione di Difesa. Puoi utilizzare questo effetto di "Samurai Superpesante Spaventapasseri" una sola volta per turno.
  | pt_name     = Samurai Superpesado Espantalho
  | pt_text     = 1 monstro "Samurai Superpesado"<br />Não pode ser usado como Matéria Link. Enquanto você não tiver Magias/Armadilhas no seu Cemitério, você não sofre dano de batalha dos ataques que envolvem este card. Se você não tiver Magias/Armadilhas no seu Cemitério: você pode descartar 1 monstro e, depois, escolha 1 monstro "Samurai Superpesado" no seu Cemitério; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar, em Posição de Defesa. Você só pode usar este efeito de "Samurai Superpesado Espantalho" uma vez por turno.
  | es_name     = Samurai Superpesado Espantapájaros
  | es_text     = 1 monstruo "Samurai Superpesado"<br />No puede ser usado como Material de Enlace. Mientras no tengas Mágicas/Trampas en tu Cementerio, no recibes daño de batalla de ataques que involucren esta carta. Si no tienes Mágicas/Trampas en tu Cementerio: puedes descartar 1 monstruo, y después seleccionar 1 monstruo "Samurai Superpesado" en tu Cementerio; Invócalo de Modo Especial a tu zona a la que apunte esta carta, en Posición de Defensa. Sólo puedes usar este efecto de "Samurai Superpesado Espantapájaros" una vez por turno.
  | ja_text     = 「超重武者」モンスター１体<br />このカードはＬ素材にできない。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分の墓地に魔法・罠カードが存在しない場合、このカードの戦闘で発生する自分への戦闘ダメージは０になる。<br />②：自分の墓地に魔法・罠カードが存在しない場合、手札からモンスター１体を捨て、自分の墓地の「超重武者」モンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに守備表示で特殊召喚する。
  | ko_name     = 초중무사 카카－C
  | ko_text     = "초중무사" 몬스터 1장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 링크 소재로 할 수 없다. ①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 패에서 몬스터 1장을 버리고, 자신 묘지의 "초중무사" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 수비 표시로 특수 소환한다.
  | tc_name     = 超重武者稻草人－C
  | tc_text     = 「超重武者」怪獸１隻<br />此卡名的②效果，１回合僅限使用１次。此卡無法做為連結素材。①：在我方墓地不存在魔法・陷阱卡的狀況下，與此卡進行戰鬥時對我方造成的戰鬥傷害變為０。②：在我方墓地不存在魔法・陷阱卡的狀況下，可從手牌捨棄１隻怪獸，將我方墓地的１隻「超重武者」怪獸做為對象發動。以守備表示特殊召喚該怪獸至此卡連結指向的我方場上。
  | sc_name     = 超重武者 稻草人－C
  | sc_text     = “超重武者”怪兽１只<br />此卡名的②效果１回合仅可使用１次。此卡不可作为连接素材。①：自己的墓地不存在魔法・陷阱卡的情况下，因此卡的战斗对自己造成的战斗伤害变为０。②：自己的墓地不存在魔法・陷阱卡的情况下，从手牌舍弃１只怪兽，以自己墓地的１只“超重武者”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤至此卡连接端的自己场上。
