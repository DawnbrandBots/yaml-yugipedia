  | text               = You take no damage from battles involving this card. You can only use each of the following effects of "Artmage Litera" once per turn. If you control an "Artmage" card: You can Special Summon this card from your hand, then you can add 1 "Artmage" card from your GY to your hand. During your opponent's Main Phase (Quick Effect): You can Special Summon 1 "Artmage" monster from your hand or GY, except "Artmage Litera", then return this card from the field to the hand.

  | fr_name            = Litera Artmage
  | fr_text            = Vous ne recevez aucun dommage de combats impliquant cette carte. Vous ne pouvez utiliser chacun des effets suivants de "Litera Artmage" qu'une fois par tour. Si vous contrôlez une carte "Artmage" : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez ajouter 1 carte "Artmage" depuis votre Cimetière à votre main. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez Invoquer Spécialement 1 monstre "Artmage" ("Litera Artmage" exclu) depuis votre main ou Cimetière, puis renvoyez cette carte depuis le Terrain à la main.
  | de_name            = Kunstmagus Litera
  | de_text            = Du erhältst keinen Schaden aus Kämpfen, an denen diese Karte beteiligt ist. Du kannst jeden der folgenden Effekte von „Kunstmagus Litera“ nur einmal pro Spielzug verwenden. Falls du eine „Kunstmagus“-Karte kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du deiner Hand 1 „Kunstmagus“-Karte von deinem Friedhof hinzufügen. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 „Kunstmagus“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „Kunstmagus Litera“, dann gib diese Karte vom Spielfeld auf die Hand zurück.
  | it_name            = Litera Artmage
  | it_text            = Non subisci danno da battaglie che coinvolgono questa carta. Puoi utilizzare ognuno dei seguenti effetti di "Litera Artmage" una sola volta per turno. Se controlli una carta "Artmage": puoi Evocare Specialmente questa carta dalla tua mano, poi puoi aggiungere 1 carta "Artmage" dal tuo Cimitero alla tua mano. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi Evocare Specialmente 1 mostro "Artmage" dalla tua mano o Cimitero, eccetto "Litera Artmage", poi fai ritornare questa carta dal Terreno nella mano.
  | pt_name            = Litera de Artmage
  | pt_text            = Você não sofre dano das batalhas envolvendo este card. Você só pode usar cada um dos seguintes efeitos de "Litera de Artmage" uma vez por turno. Se você controlar um card "Artmage": você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode adicionar 1 card "Artmage" do seu Cemitério à sua mão. Durante a Fase Principal do seu oponente (Efeito Rápido): você pode Invocar por Invocação-Especial 1 monstro "Artmage" da sua mão ou do Cemitério, exceto "Litera de Artmage" e, depois, devolva este card do campo para a mão.
  | es_name            = Artmagia Litera
  | es_text            = No recibes daño de batallas que involucren esta carta. Sólo puedes usar cada uno de los siguientes efectos de "Artmagia Litera" una vez por turno. Si controlas una carta "Artmagia": puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes añadir a tu mano 1 carta "Artmagia" en tu Cementerio. Durante la Main Phase de tu adversario (Efecto Rápido): puedes Invocar de Modo Especial 1 monstruo "Artmagia" desde tu mano o Cementerio, excepto "Artmagia Litera", y después devuelve esta carta del Campo a la mano.
  | ja_text            = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「アルトメギア」カードが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、自分の墓地から「アルトメギア」カード１枚を手札に加える事ができる。<br />②：このカードの戦闘で発生する自分への戦闘ダメージは０になる。<br />③：相手メインフェイズに発動できる。自分の手札・墓地から「神芸学徒　リテラ」以外の「アルトメギア」モンスター１体を特殊召喚する。その後、フィールドのこのカードを手札に戻す。
  | ko_name            = 아르토메기아 리테라
  | ko_text            = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "아르토메기아" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신 묘지에서 "아르토메기아" 카드 1장을 패에 넣을 수 있다.<br />②: 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.<br />③: 상대 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 "아르토메기아 리테라" 이외의 "아르토메기아" 몬스터 1장을 특수 소환한다. 그 후, 필드의 이 카드를 패로 되돌린다.
  | tc_name            = 神藝學徒 璃天樂
  | tc_text            = 此卡名的①③效果1回合僅可各使用1次。<br />①：自己場上存在「神藝」卡的情況下可以發動。從手牌將此卡特殊召喚。然後，可從自己墓地將1張「神藝」卡加入手牌。<br />②：因此卡的戰鬥對自己造成的戰鬥傷害變為0。<br />③：在對手的主要階段可以發動。從自己手牌・墓地將「神藝學徒 璃天樂」以外的1隻「神藝」怪獸特殊召喚。然後，將場上的此卡放回手牌。
  | sc_name            = 神艺学徒 璃天乐
  | sc_text            = 此卡名的①③效果1回合仅可各使用1次。<br />①：自己场上存在“神艺”卡的情况下可以发动。从手牌将此卡特殊召唤。然后，可从自己墓地将1张“神艺”卡加入手牌。<br />②：因此卡的战斗对自己造成的战斗伤害变为0。<br />③：在对手的主要阶段可以发动。从自己手牌・墓地将“神艺学徒 璃天乐”以外的1只“神艺”怪兽特殊召唤。然后，将场上的此卡放回手牌。
