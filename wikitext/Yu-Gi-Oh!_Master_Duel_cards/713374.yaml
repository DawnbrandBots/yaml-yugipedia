  | lore               = If you control no monsters, you can Normal Summon this card without Tributing. When this card is Special Summoned, place 3 counters on it. This card cannot be destroyed by battle. If this card attacks or is attacked, remove 1 counter from this card at the end of the Damage Step. If you cannot, destroy it.
  | fr_name            = B.E.S. Grand Vaisseau MK-2
  | fr_lore            = Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Lorsque cette carte est Invoquée Spécialement, placez 3 compteurs sur elle. Cette carte ne peut pas être détruite au combat. Si cette carte attaque ou est attaquée, retirez 1 compteur de cette carte à la fin de la Damage Step. Si vous ne pouvez pas, détruisez-la.
  | de_name            = B.E.S. Großer Kern MK-2
  | de_lore            = Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Wenn diese Karte als Spezialbeschwörung beschworen wird, lege 3 Zählmarken auf diese Karte. Diese Karte kann nicht durch Kampf zerstört werden. Falls diese Karte angreift oder angegriffen wird, entferne am Ende des Damage Steps 1 Zählmarke von dieser Karte. Falls du dies nicht kannst, zerstöre sie.
  | it_name            = B.E.S. Nucleo Potente MK-2
  | it_lore            = Se non controlli nessun mostro, puoi Evocare tramite Evocazione Normale questa carta senza offrire Tributi. Quando questa carta viene Evocata tramite Evocazione Speciale, metti 3 Segnalini su di essa. Questa carta non può essere distrutta in battaglia. Se questa carta attacca o viene attaccata, rimuovi 1 Segnalino da questa carta alla fine del Damage Step. Se non puoi, distruggila.
  | pt_name            = B.E.S. Núcleo Grande MK-2
  | pt_lore            = Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Quando este card for Invocado por Invocação-Especial, coloque 3 marcadores nele. Este card não pode ser destruído em batalha. Se este card atacar ou for atacado, remova 1 marcador deste card no final da Etapa de Dano. Se você não puder, destrua-o.
  | es_name            = B.E.S. Núcleo Grande MK-2
  | es_lore            = Si no controlas monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificar. Cuando Invocas esta carta de Modo Especial, pon 3 contadores en ella. Esta carta no puede ser destruida en batalla. Si esta carta ataca o es atacada, retira 1 contador de ella al final del Damage Step. Si no puedes hacerlo, destrúyela.
  | ja_lore            = ①：自分フィールドにモンスターが存在しない場合、このカードはリリースなしで召喚できる。<br />②：このカードが特殊召喚した場合に発動する。このカードにカウンターを３つ置く。<br />③：このカードは戦闘では破壊されない。<br />④：このカードが戦闘を行ったダメージステップ終了時に発動する。このカードのカウンターを１つ取り除く。カウンターのない状態で戦闘を行っていた場合、代わりにこのカードを破壊する。
  | ko_name            = 거대전함 빅코어 MK－Ⅱ
  | ko_lore            = 이 카드가 특수 소환에 성공했을 때, 이 카드에 카운터를 3개 놓는다. 이 카드는 전투로는 파괴되지 않는다. 이 카드가 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드에 얹혀 있는 카운터를 1개 제거한다. 이 카드가, 카운터가 없는 상태로 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드를 파괴한다. 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 소환할 수 있다.
  | tc_name            = 巨大戰艦 巨核Mk－II
  | tc_lore            = 在我方場上不存在怪獸的狀況下，不需解放即可召喚此卡。在此卡特殊召喚成功時，在此卡放置３個計數物。此卡不會因戰鬥被破壞。在此卡進行戰鬥的狀況下，在傷害步驟結束時去除１個此卡的計數物。在沒有計數物的狀態進行戰鬥的狀況下，在傷害步驟結束時破壞此卡。
  | sc_name            = 巨大战舰 巨核Mk－II
  | sc_lore            = 我方场上不存在有怪兽的场合，此卡可无需解放进行召唤。此卡特殊召唤成功时，放置３个计数物于此卡。此卡不会因战斗被破坏。此卡进行了战斗的场合，在伤害步骤结束时，移除此卡的１个计数物。在没有计数物的状态进行了战斗的场合，在伤害步骤结束时破坏此卡。
  }}
