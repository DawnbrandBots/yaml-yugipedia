title: Burst Return (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = If you control a face-up "Elemental HERO Burstinatrix": Return all face-up "Elemental HERO" monsters on the field to the hand, except "Elemental HERO Burstinatrix".
  | releases  = Legacy Pack

  | fr_name   = Retour Explosif
  | fr_text   = Vous ne pouvez activer cette carte tant qu'il y a une "Burstinatrix, HÉROS Élémentaire" face recto sur votre Terrain. Renvoyez dans la main de leur propriétaire tous les monstres sur le Terrain qui incluent "HÉROS Élémentaire" dans leur nom de carte, exceptée "Burstinatrix, HÉROS Élémentaire".
  | de_name   = Burst Rückkehr
  | de_text   = Falls du einen offenen „Elementar-HELD Burstinatrix“ kontrollierst: Gib alle offenen „Elementar-HELD“-Monster auf dem Spielfeld auf die Hand zurück, außer „Elementar-HELD Burstinatrix“.
  | it_name   = Ritorno di Fiamma
  | it_text   = Se controlli un "Burstinatrix EROE Elementale" scoperto: fai ritornare tutti i mostri "EROE Elementale" scoperti sul Terreno nella mano, eccetto "Burstinatrix EROE Elementale".
  | pt_name   = Retorno Explosivo
  | pt_text   = Se você controlar "Burstinatrix, o HERÓI do Elemento" com a face para cima: Devolva todos os monstros "HERÓI do Elemento" com a face para cima no campo à mão, exceto "Burstinatrix, o HERÓI do Elemento".
  | es_name   = Regreso del Estallido
  | es_text   = Sólo puedes activar esta carta si hay un "HÉROE Elemental Burstinatrix" boca arriba en tu Campo. Devuelve a las manos de sus respectivos propietarios todos los monstruos en el Campo que incluyan "HÉROE Elemental" en su nombre, exceptuando a "HÉROE Elemental Burstinatrix".
  | ja_text   = ①：自分フィールドに「Ｅ・ＨＥＲＯ　バーストレディ」が存在する場合に発動できる。「Ｅ・ＨＥＲＯ　バーストレディ」以外のフィールドの「Ｅ・ＨＥＲＯ」モンスターを全て手札に戻す。
  | ko_name   = 버스트 리턴
  | ko_text   = "엘리멘틀 히어로 버스트 레이디"가 자신 필드 위에 앞면 표시로 존재할 때만 발동할 수 있다. 필드 위의 "엘리멘틀 히어로 버스트 레이디" 이외의 "엘리멘틀 히어로"라는 이름이 붙은 몬스터를 전부 주인의 패로 되돌린다.
  | tc_name   = 爆裂歸還
  | tc_text   = 可在我方場上存在「元素－英雄 爆炎女郎」的狀況下發動。將場上所有「元素－英雄 爆炎女郎」以外冠有「元素－英雄」之名的怪獸全部送回持有者的手牌。
  | sc_name   = 爆裂归还
  | sc_text   = 我方场上存在有“元素－英雄 爆炎女郎”的场合可发动。将场上除“元素－英雄 爆炎女郎”以外的冠有“元素－英雄”之名的怪兽全部返回至持有者手牌。
  }}
