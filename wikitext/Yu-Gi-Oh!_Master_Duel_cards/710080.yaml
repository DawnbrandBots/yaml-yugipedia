  | text      = 2 Level 3 monsters<br />Once per turn, if this card has material: You can target 1 "Number" Xyz Monster in your GY, except "Number 71: Rebarian Shark"; Special Summon it, and if you do, attach 1 material from this card to it. If this card is sent to the GY: You can place 1 "Rank-Up-Magic" Spell from your Deck on top of your Deck.

  | fr_name   = Numéro 71 : Requin Rebarian
  | fr_text   = 2 monstres de Niveau 3<br />Une fois par tour, si cette carte a du Matériel : vous pouvez cibler 1 Monstre Xyz "Numéro" ("Numéro 71 : Requin Rebarian" exclu) dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, attachez-lui 1 Matériel de cette carte. Si cette carte est envoyée au Cimetière : vous pouvez placer 1 Magie "Magie-Rang-Plus" depuis votre Deck au-dessus de votre Deck.
  | de_name   = Nummer 71: Rebarian-Hai
  | de_text   = 2 Monster der Stufe 3<br />Einmal pro Spielzug, falls diese Karte Material hat: Du kannst 1 „Nummer“-Xyz-Monster in deinem Friedhof wählen, außer „Nummer 71: Rebarian-Hai“; beschwöre es als Spezialbeschwörung und falls du dies tust, hänge 1 Material von dieser Karte daran an. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Rangsteigerungszauber“-Zauber von deinem Deck auf dein Deck legen.
  | it_name   = Numero 71: Squalo Rebarian
  | it_text   = 2 mostri di Livello 3<br />Una volta per turno, se questa carta ha materiali: puoi scegliere come bersaglio 1 Mostro Xyz "Numero" nel tuo Cimitero, eccetto "Numero 71: Squalo Rebarian"; Evocalo Specialmente e, se lo fai, attacca 1 materiale da questa carta a esso. Se questa carta viene mandata al Cimitero: puoi mettere 1 Magia "Alza-Rango-Magico" dal tuo Deck in cima al tuo Deck.
  | pt_name   = Número 71: Tubarão Rebarian
  | pt_text   = 2 monstros de Nível 3<br />Uma vez por turno, se este card tiver alguma matéria: você pode escolher 1 Monstro Xyz "Número" no seu Cemitério, exceto "Número 71: Tubarão Rebarian"; Invoque-o por Invocação-Especial e, se isso acontecer, associe 1 matéria deste card a ele. Se este card for enviado para o Cemitério: você pode colocar no topo do seu Deck 1 Magia "Magia de Aumento de Classe" do seu Deck.
  | es_name   = Número 71: Tiburón Rebarian
  | es_text   = 2 monstruos de Nivel 3<br />Una vez por turno, si esta carta tiene material: puedes seleccionar 1 Monstruo Xyz "Número" en tu Cementerio, excepto "Número 71: Tiburón Rebarian"; Invócalo de Modo Especial y, si lo haces, acóplale 1 material de esta carta. Si esta carta es mandada al Cementerio: puedes poner en la parte superior de tu Deck 1 Mágica "Magia de Subida de Rango" en tu Deck.
  | ja_text   = レベル３モンスター×２<br />①：１ターンに１度、「Ｎｏ．７１　リバリアン・シャーク」以外の自分の墓地の「Ｎｏ．」Ｘモンスター１体を対象として発動できる。そのモンスターを特殊召喚し、このカードのＸ素材１つをそのモンスターのＸ素材とする。<br />②：このカードが墓地へ送られた場合に発動できる。デッキから「ＲＵＭ」魔法カード１枚を選び、デッキの一番上に置く。
  | ko_name   = No.71 리바리언 샤크
  | ko_text   = 레벨 3 몬스터 × 2<br />①: 1턴에 1번, "No.71 리바리언 샤크" 이외의 자신 묘지의 "No." 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드의 엑시즈 소재 1개를 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "RUM(랭크 업 매직)" 마법 카드 1장을 고르고 덱 맨 위에 놓는다.
  | tc_name   = No.71 巴利安海異鯊
  | tc_text   = 等級３怪獸×２<br />①：１回合１次，可將我方墓地的１隻「No.71 巴利安海異鯊」以外的「No.」超量怪獸做為對象發動。特殊召喚該怪獸，將此卡的１個超量素材重疊至該怪獸下方做為超量素材。②：可在此卡被送至墓地的狀況下發動。從牌組選擇１張「升階魔法」魔法卡置於牌組的最上方。
  | sc_name   = 编号71 瓦利安海异鲨
  | sc_text   = 等级３怪兽×２<br />①：１回合１次，以自己墓地“编号71 瓦利安海异鲨”以外的１只“编号”超量怪兽为对象可以发动。将该怪兽特殊召唤，将此卡的１个超量素材重叠在该怪兽下面作为超量素材。②：此卡被送至墓地的情况下可以发动。从牌组挑选１张“升阶魔法”魔法卡放在牌组最上面。
  }}
