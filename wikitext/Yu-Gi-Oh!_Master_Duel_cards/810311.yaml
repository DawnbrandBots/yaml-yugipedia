title: Koa'ki Meiru Doom (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = WIND
  | types     = Fiend / Effect
  | level     = 3
  | atk       = 1700
  | def       = 800
  | text      = During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard or reveal 1 Fiend-Type monster in your hand. Negate the effects of LIGHT and DARK monsters that activate during the Main Phase.

  | fr_name   = Démon des Tempêtes Koa'ki Meiru
  | fr_text   = Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Démon dans votre main. Annulez les effets de monstres LUMIÈRE et TÉNÈBRES qui s'activent durant la Main Phase.
  | de_name   = Verhängnis von Koa'ki Meiru
  | de_text   = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Unterweltler in deiner Hand vor. Annulliere die Effekte von LICHT und FINSTERNIS Monstern, die während der Main Phase aktiviert werden.
  | it_name   = Destino Koa'ki Meiru
  | it_text   = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Demone nella tua mano. Annulla gli effetti dei mostri LUCE e OSCURITÀ che si attivano durante la Main Phase.
  | pt_name   = Condenação Koa'ki Meiru
  | pt_text   = Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 monstro do Tipo Demônio da sua mão. Negue os efeitos dos monstros de LUZ ou TREVAS que forem ativados durante a Fase Principal.
  | es_name   = Perdición Koa'ki Meiru
  | es_text   = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Demonio en tu mano. Niega los efectos de monstruos de LUZ y OSCURIDAD que se activen durante la Main Phase.
  | ja_text   = このカードのコントローラーは自分エンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の悪魔族モンスター１体を相手に見せるか、このカードを破壊する。<br />①：このカードがモンスターゾーンに存在する限り、メインフェイズに発動した光・闇属性モンスターの効果は無効化される。
  | ko_name   = 코아키메일 데블
  | ko_text   = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 악마족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 메인 페이즈시에 발동하는 빛 속성 및 어둠 속성의 효과 몬스터의 효과는 무효화된다.
  | tc_name   = 核成魔鬼
  | tc_text   = 此卡的控制者每當在我方結束階段，從手牌將１張「核成之鋼核」送至墓地或將１隻手牌的惡魔族怪獸出示給對方。或是兩者皆不進行，破壞此卡。只要此卡以正面表示存在於場上，主要階段時發動的光・闇屬性怪獸效果無效化。
  | sc_name   = 核成魔鬼
  | sc_text   = 此卡的控制者在自己的每个结束阶段，从手牌将１张“核成之钢核”送往墓地，或向对手出示手牌中的１只恶魔族怪兽。或者两者都不进行，将此卡破坏。只要此卡表侧表示存在于场上，主要阶段时发动的光・暗属性怪兽的效果被无效化。
  }}
