  | text      = Target 1 "Frightfur" Fusion Monster in your GY; return it to the Extra Deck, then you can Special Summon 1 "Fluffal" or "Edge Imp" monster from your GY. You can banish this card from your GY; Special Summon 1 "Fluffal" or "Edge Imp" monster from your hand. You can only use 1 "Frightfur Repair" effect per turn, and only once that turn.

  | fr_name   = Réparation Frourreur
  | fr_text   = Ciblez 1 Monstre Fusion "Frourreur" dans votre Cimetière ; renvoyez-le à l'Extra Deck, puis vous pouvez Invoquer Spécialement 1 monstre "Peluchimal" ou "Lutin Tranchant" depuis votre Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Peluchimal" ou "Lutin Tranchant" depuis votre main. Vous ne pouvez utiliser qu'1 effet de "Réparation Frourreur" par tour, et uniquement une fois le tour.
  | de_name   = Schreckenspelz-Reparatur
  | de_text   = Wähle 1 „Schreckenspelz“-Fusionsmonster in deinem Friedhof; lege es ins Extra Deck zurück, dann kannst du 1 „Kuscheltier“- oder „enkobold“-Monster als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Kuscheltier“- oder „enkobold“-Monster als Spezialbeschwörung von deiner Hand. Du kannst nur 1 Effekt von „Schreckenspelz-Reparatur“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name   = Riparazione Pellicciaspavento
  | it_text   = Scegli come bersaglio 1 Mostro Fusione "Pellicciaspavento" nel tuo Cimitero; fallo ritornare nell'Extra Deck, poi puoi Evocare Specialmente 1 mostro "Fluffal" o "Imp Filo" dal tuo Cimitero. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Fluffal" o "Imp Filo" dalla tua mano. Puoi utilizzare solo 1 effetto di "Riparazione Pellicciaspavento" per turno, e solo una volta in quel turno.
  | pt_name   = Reparo Peladura
  | pt_text   = Escolha 1 Monstro de Fusão "Peladura" no seu Cemitério; devolva-o para o Deck Adicional e, depois, você pode Invocar por Invocação-Especial 1 monstro "Fofanimal" ou "Diabrete de" do seu Cemitério. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Fofanimal" ou "Diabrete de" da sua mão. Você só pode usar 1 efeito de "Reparo Peladura" por turno e apenas uma vez por turno.
  | es_name   = Reparación Atemorizante
  | es_text   = Selecciona 1 Monstruo de Fusión "Atemorizante" en tu Cementerio; devuélvelo al Deck Extra, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Peluchanimal" o "Diablillo de". Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo "Peluchanimal" o "Diablillo de". Sólo puedes usar 1 efecto de "Reparación Atemorizante" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分の墓地の「デストーイ」融合モンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻す。その後、自分の墓地から「ファーニマル」モンスターか「エッジインプ」モンスター１体を特殊召喚できる。<br />②：墓地のこのカードを除外して発動できる。手札から「ファーニマル」モンスターか「エッジインプ」モンスター１体を特殊召喚する。
  | ko_name   = 데스완구 리페어
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 자신 묘지의 "데스완구" 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다. 그 후, 자신 묘지에서 "퍼니멀" 몬스터 또는 "에지임프" 몬스터 1장을 고르고 특수 소환할 수 있다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "퍼니멀" 몬스터 또는 "에지임프" 몬스터 1장을 특수 소환한다.
  | tc_name   = 魔玩具・修理
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：可將我方墓地的１隻「魔玩具」融合怪獸做為對象發動。將該怪獸送回額外牌組。其後，可從我方墓地選擇１隻「絨毛動物」怪獸或「鋒利小鬼」怪獸特殊召喚。<br />②：可將墓地的此卡除外發動。從手牌特殊召喚１隻「絨毛動物」怪獸或「鋒利小鬼」怪獸。
  | sc_name   = 魔玩具・修理
  | sc_text   = 此卡名的效果①②在1个回合中仅有1次机会使用其中任意1种。<br />①：可以以自己墓地的1只“魔玩具”融合怪兽为对象发动。将该怪兽放回额外牌组。然后，从自己的墓地选择1只“绒毛动物”怪兽或“锋利小鬼”怪兽特殊召唤。<br />②：除外墓地的此卡后可以发动。从手牌中特殊召唤1只“绒毛动物”怪兽或“锋利小鬼”怪兽。
