  | ko_name   = 펜듈럼 에리어
  | ko_text   = ①: 자신 필드의 몬스터가 펜듈럼 몬스터뿐일 경우, 자신의 펜듈럼 존의 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드 2장을 파괴하고, 이 턴에 서로 펜듈럼 소환 이외의 특수 소환을 할 수 없다.
  | tc_name   = 鐘擺區域
  | tc_text   = ①：在我方場上的怪獸僅限鐘擺怪獸的狀況下，可將我方鐘擺區的２張卡做為對象發動。破壞２張該卡，此回合雙方無法進行鐘擺召喚以外的特殊召喚。
  | sc_name   = 灵摆区
  | sc_text   = ①：自己场上的怪兽仅有灵摆怪兽的情况下，以自己灵摆区域的２张卡为对象可以发动。将该２张卡破坏，此回合双方不可进行灵摆召唤以外的特殊召唤。
