  | it_name   = Area Pendulum
  | it_text   = Se tutti i mostri che controlli sono Mostri Pendulum (minimo 1): scegli come bersaglio 2 carte nelle tue Zone Pendulum; distruggi entrambe le carte e, se lo fai, nessun giocatore può Evocare Specialmente mostri per il resto di questo turno, eccetto con Evocazioni Pendulum.
  | pt_name   = Área de Pêndulo
