  | es_name   = Área del Péndulo
  | es_text   = Si todos los monstruos que controlas son Monstruos de Péndulo (mín. 1): selecciona 2 cartas en tus Zonas de Péndulo; destruye ambas cartas y, si lo haces, por el resto de este turno ningún jugador puede Invocar de Modo Especial, excepto una Invocación por Péndulo.
