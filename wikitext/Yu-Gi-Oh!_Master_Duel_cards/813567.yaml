  | it_name   = Shiranui Spettralspada Ombra
  | it_text   = Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 2 dei tuoi mostri Zombie banditi, eccetto "Shiranui Spettralspada Ombra", compreso un mostro "Shiranui"; Evocali Specialmente in Posizione di Difesa, ma annulla i loro effetti, inoltre, non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Zombie. Puoi utilizzare questo effetto di "Shiranui Spettralspada Ombra" una sola volta per turno.
  | pt_name   = Shiranui Espada Espectral Sombria
  | pt_text   = Você pode oferecer este card como Tributo e, depois, escolher 2 dos seus monstros Zumbi banidos, exceto "Shiranui Espada Espectral Sombria", incluindo um monstro "Shiranui"; Invoque-os por Invocação-Especial em Posição de Defesa, mas negue seus efeitos e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Zumbi. Você só pode usar este efeito de "Shiranui Espada Espectral Sombria" uma vez por turno.
  | es_name   = Espadafantasmal Shiranui Sombra
  | es_text   = Puedes Sacrificar esta carta, y después selecciona 2 de tus monstruos Zombi desterrados, excepto "Espadafantasmal Shiranui Sombra", incluyendo un monstruo "Shiranui"; Invócalos de Modo Especial en Posición de Defensa, pero niega sus efectos, y además, no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Zombi. Sólo puedes usar este efecto de "Espadafantasmal Shiranui Sombra" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードをリリースし、「逢魔ノ妖刀－不知火」を除く、自分の除外状態の「不知火」モンスターを含むアンデット族モンスター２体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果の発動後、ターン終了時まで自分はアンデット族モンスターしか特殊召喚できない。
  | ko_name   = 봉마의 요도－시라누이
