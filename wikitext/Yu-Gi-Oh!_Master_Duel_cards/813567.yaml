  | sc_name   = 逢魔之妖刀－不知火
  | sc_text   = 具此卡名的效果１回合只能使用１次。<br />①：解放此卡，可从我方被除外的怪兽中选择“逢魔之妖刀－不知火”以外的包含“不知火”怪兽的２只不死族怪兽为目标发动。将那些怪兽以守备状态特殊召唤。以此效果特殊召唤的怪兽效果无效。发动此效果后，直到回合结束，我方不能特殊召唤非不死族的怪兽。
