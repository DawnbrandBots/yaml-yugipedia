  | text      = You can activate 1 of these effects;<br />●Banish up to 1 LIGHT and up to 1 DARK monster from your hand and/or GY; increase or decrease this card's Level by the exact number banished, until the end of this turn.<br />●Target up to 2 of your banished monsters (1 LIGHT and/or 1 DARK); return them to the GY, and if you do, increase or decrease this card's Level by the exact number returned, until the end of this turn.<br />You can only use this effect of "Mental Tuner" once per turn.

  | fr_name   = Syntoniseur Mental
  | fr_text   = Vous pouvez activer 1 de ces effets ;<br />●Bannissez max. 1 monstre LUMIÈRE et max. 1 monstre TÉNÈBRES depuis votre main et/ou Cimetière ; jusqu'à la fin de ce tour, augmentez ou réduisez le Niveau de cette carte du nombre exact banni.<br />●Ciblez max. 2 de vos monstres bannis (1 LUMIÈRE et/ou 1 TÉNÈBRES) ; renvoyez-les au Cimetière, et si vous le faites, augmentez ou réduisez le Niveau de cette carte du nombre exact renvoyé, jusqu'à la fin de ce tour.<br />Vous ne pouvez utiliser cet effet de "Syntoniseur Mental" qu'une fois par tour.
  | de_name   = Mentaler Empfänger
  | de_text   = Du kannst 1 dieser Effekte aktivieren;<br />●Verbanne bis zu 1 LICHT und bis zu 1 FINSTERNIS Monster von deiner Hand und/oder deinem Friedhof; erhöhe oder verringere die Stufe dieser Karte bis zum Ende dieses Spielzugs um die genaue verbannte Anzahl.<br />●Wähle bis zu 2 deiner verbannten Monster (1 LICHT und/oder 1 FINSTERNIS); lege sie auf den Friedhof zurück und falls du dies tust, erhöhe oder verringere die Stufe dieser Karte bis zum Ende dieses Spielzugs um die genaue zurückgelegte Anzahl.<br />Du kannst diesen Effekt von „Mentaler Empfänger“ nur einmal pro Spielzug verwenden.
  | it_name   = Tuner Mentale
  | it_text   = Puoi attivare 1 di questi effetti;<br />●Bandisci fino a 1 mostro LUCE e fino a 1 mostro OSCURITÀ dalla tua mano e/o Cimitero; aumenta o diminuisci il Livello di questa carta del numero esatto di mostri banditi, fino alla fine di questo turno.<br />●Scegli come bersaglio fino a 2 dei tuoi mostri banditi (1 LUCE e/o 1 OSCURITÀ); falli ritornare nel Cimitero e, se lo fai, aumenta o diminuisci il Livello di questa carta del numero esatto di mostri fatti ritornare, fino alla fine di questo turno.<br />Puoi utilizzare questo effetto di "Tuner Mentale" una sola volta per turno.
  | pt_name   = Regulador Mental
  | pt_text   = Você pode ativar 1 desses efeitos;<br />●Bana até 1 monstro de LUZ e até 1 monstro de TREVAS da sua mão e/ou do Cemitério; até o final deste turno, aumente ou diminua o Nível deste card pelo número exato de banidos.<br />●Escolha até 2 dos seus monstros banidos (1 de LUZ e/ou 1 de TREVAS); devolva-os para o Cemitério e, se isso acontecer, até o final deste turno, aumente ou diminua o Nível deste card pelo número exato de devolvidos.<br />Você só pode usar este efeito de "Regulador Mental" uma vez por turno.
  | es_name   = Cantante Mental
  | es_text   = Puedes activar 1 de estos efectos;<br />●Destierra hasta 1 monstruo de LUZ y hasta 1 monstruo de OSCURIDAD en tu mano y/o Cementerio; aumenta o reduce el Nivel de esta carta en el número exacto de desterrados, hasta el final de este turno.<br />●Selecciona hasta 2 de tus monstruos desterrados (1 de LUZ y/o 1 de OSCURIDAD); devuélvelos al Cementerio y, si lo haces, aumenta o reduce el Nivel de esta carta en el número exacto de devueltos, hasta el final de este turno.<br />Sólo puedes usar este efecto de "Cantante Mental" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：以下の効果から１つを選択して発動できる。<br />●光・闇属性モンスターをそれぞれ１体まで、自分の手札・墓地から除外して発動できる。ターン終了時までこのカードのレベルを、除外した数だけ上げるか下げる。<br />●自分の除外状態の光・闇属性モンスターをそれぞれ１体まで対象として発動できる。そのモンスターを墓地に戻し、ターン終了時までこのカードのレベルを、戻した数だけ上げるか下げる。
  | ko_name   = 멘탈 튜너
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●빛 / 어둠 속성 몬스터를 각각 1장까지, 자신의 패 / 묘지에서 제외하고 발동할 수 있다. 턴 종료시까지 이 카드의 레벨을, 제외한 수만큼 올리거나, 또는 내린다.<br />●제외되어 있는 자신의 빛 / 어둠 속성 몬스터를 각각 1장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 되돌리고, 턴 종료시까지 이 카드의 레벨을, 되돌린 수만큼 올리거나, 또는 내린다.
  | tc_name   = 心靈協調
  | tc_text   = 此卡名的效果１回合僅限使用１次。<br />①：可從以下效果選擇１個發動。<br />●可從我方手牌・墓地將最多各１隻光・闇屬性怪獸除外發動。在回合結束前，此卡的等級依據除外的數量提升或降低。<br />●可將我方被除外的最多各１隻光・闇屬性怪獸做為對象發動。將該怪獸送回墓地，在回合結束前，此卡的等級依據送回的數量提升或降低。
  | sc_name   = 心灵协调
  | sc_text   = 此卡名的效果１回合仅可使用１次。<br />①：可从以下效果中选择１个发动。<br />●从自己的手牌・墓地，将光・暗属性怪兽各最多１只除外可以发动。直至回合结束时为止，此卡的等级上升或下降相当于所除外数量的数值。<br />●以自己被除外的光・暗属性怪兽各最多１只为对象可以发动。将该怪兽放回墓地，直至回合结束时为止，此卡的等级上升或下降相当于所放回数量的数值。
