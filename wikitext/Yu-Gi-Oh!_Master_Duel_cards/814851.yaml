  | it_name   = Ladro del Tempo Perpetua
  | it_text   = 2 mostri di Livello 4<br />Durante la Standby Phase: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro "Ladro del Tempo" nel tuo Cimitero, eccetto "Ladro del Tempo Perpetua"; Evoca Specialmente quel mostro. (Effetto Rapido): puoi scegliere come bersaglio 1 altro Mostro Xyz che controlli; attacca 1 carta "Ladro del Tempo" dal tuo Deck a esso come materiale. Puoi utilizzare ogni effetto di "Ladro del Tempo Perpetua" una sola volta per turno.
  | pt_name   = Ladrão do Tempo Perpétua
  | pt_text   = 2 monstros de Nível 4<br />Durante a Fase de Apoio: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro "Ladrão do Tempo" no seu Cemitério, exceto "Ladrão do Tempo Perpétua"; Invoque esse monstro por Invocação-Especial. (Efeito Rápido): você pode escolher 1 outro Monstro Xyz que você controla; associe 1 card "Ladrão do Tempo" do seu Deck a ele como matéria. Você só pode usar cada efeito de "Ladrão do Tempo Perpétua" uma vez por turno.
  | es_name   = Ladrón del Tiempo Perpetua
  | es_text   = 2 monstruos de Nivel 4<br />Durante la Standby Phase: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo "Ladrón del Tiempo" en tu Cementerio, excepto "Ladrón del Tiempo Perpetua"; Invoca ese monstruo de Modo Especial. (Efecto Rápido): puedes seleccionar otro Monstruo Xyz que controles; acóplale como material 1 carta "Ladrón del Tiempo" en tu Deck. Sólo puedes usar cada efecto de "Ladrón del Tiempo Perpetua" una vez por turno.
  | ja_text   = レベル４モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手のスタンバイフェイズに、このカードのＸ素材を１つ取り除き、「クロノダイバー・パーペチュア」以外の自分の墓地の「クロノダイバー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：自分・相手ターンに、自分フィールドの他のＸモンスター１体を対象として発動できる。デッキの「クロノダイバー」カード１枚を対象のモンスターのＸ素材とする。
  | ko_name   = 크로노다이버 퍼페추어
  | ko_text   = 레벨 4 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에 이 카드의 엑시즈 소재를 1개 제거하고, "크로노다이버 퍼페추어" 이외의 자신 묘지의 "크로노다이버" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드 이외의 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 "크로노다이버" 카드 1장을 고르고, 대상 몬스터 아래에 겹쳐 엑시즈 소재로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 時潛怪盜・永恆驅動者
  | tc_text   = 等級４怪獸×２<br />此卡名的①②效果，１回合各僅限使用１次。①：可在我方・對方的準備階段去除此卡的１個超量素材，將我方墓地的１隻「時潛怪盜・永恆驅動者」以外的「時潛怪盜」怪獸做為對象發動。特殊召喚該怪獸。②：可將我方場上的１隻此卡以外的超量怪獸做為對象發動。從牌組選擇１張「時潛怪盜」卡重疊至對象怪獸下方做為超量素材。此效果在對方回合也可發動。
  | sc_name   = 时潜怪盗・永恒驱动者
  | sc_text   = 等级4怪兽×2<br />此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的准备阶段去除此卡的1个超量素材，以自己墓地的1只“时潜怪盗・永恒驱动者”以外的“时潜怪盗”怪兽为对象可以发动。将该怪兽特殊召唤。②：以自己场上此卡以外的1只超量怪兽为对象可以发动。从牌组挑选1张“时潜怪盗”卡，重叠在对象怪兽下面作为超量素材。此效果在对手回合中也可以发动。
