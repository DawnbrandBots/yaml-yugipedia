title: Dai Dance (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Choose 1 opponent's unused Main Monster Zone; if your opponent would Normal or Special Summon a monster to their Main Monster Zone, and the chosen zone can be used, they must use that zone. (They cannot Summon multiple monsters to their Main Monster Zones while this effect is applied.) This effect applies until the zone is occupied or becomes unusable. You can only apply the effect of "Dai Dance" once per Duel.
  | releases  = Legacy Pack

  | fr_name   = Danse Dai
  | fr_text   = Choisissez 1 Zone Monstre Main inutilisée de l'adversaire ; si votre adversaire va Invoquer Normalement ou Spécialement un monstre dans sa Zone Monstre Main, et que la zone choisie peut être utilisée, il doit utiliser cette zone. (Il ne peut pas Invoquer plusieurs monstres dans ses Zones Monstre Main tant que cet effet est appliqué.) Cet effet est appliqué jusqu'à ce que la zone est occupée ou devienne inutilisable. Vous ne pouvez appliquer l'effet de "Danse Dai" qu'une fois par Duel.
  | de_name   = Dai-Tanz
  | de_text   = Bestimme 1 nicht verwendete Main-Monsterzone eines Gegners; falls dein Gegner ein Monster als Normal- oder Spezialbeschwörung in seine Main-Monsterzone beschwören würde und die bestimmte Zone verwendet werden kann, muss er die Zone verwenden. (Er kann nicht mehrere Monster in seine Main-Monsterzone beschwören, solange dieser Effekt angewendet wird.) Dieser Effekt wird angewendet, bis die Zone belegt ist oder nicht mehr verwendet werden kann. Du kannst den Effekt von „Dai-Tanz“ nur einmal pro Duell anwenden.
  | it_name   = Danza Dai
  | it_text   = Seleziona 1 Zona Mostri Main dell'avversario non utilizzata; se il tuo avversario sta per Evocare Normalmente o Specialmente un mostro in una sua Zona Mostri Main, e la zona selezionata può essere utilizzata, deve usare quella zona. (Non può Evocare più mostri nelle sue Zone Mostri Main mentre questo effetto si applica.) Questo effetto si applica fino a quando la zona viene occupata o diventa inutilizzabile. Puoi applicare l'effetto di "Danza Dai" una sola volta per Duello.
  | pt_name   = Dança Dai
  | pt_text   = Selecione 1 Zona de Monstros Principal não utilizada do oponente; se seu oponente Invocaria um monstro por Invocação-Normal ou Especial em uma Zona de Monstros Principal dele e a zona selecionada puder ser usada, ele deve usar essa zona. (Ele não pode Invocar diversos monstros em suas Zonas de Monstros Principais enquanto este efeito for aplicado.) Este efeito se aplica até que a zona seja ocupada ou se torne inutilizável. Você só poder aplicar o efeito de "Dança Dai" uma vez por Duelo.
  | es_name   = Baile Dai
  | es_text   = Elige 1 Zona de Monstruo Principal del adversario que no esté usándose; si tu adversario fuera a Invocar un monstruo de Modo Normal o Especial a su Zona de Monstruos Principal, y la zona elegida puede ser usada, debe usar esa zona. (No puede Invocar más de un monstruo a sus Zonas de Monstruos Principales cuando se aplica este efecto). Este efecto se aplica hasta que la zona es ocupada o no se pueda usar. Sólo puedes aplicar el efecto de "Baile Dai" una vez por Duelo.
  | ja_text   = このカード名の効果はデュエル中に１度しか適用できない。<br />①：使用していない相手のメインモンスターゾーンを１ヵ所指定して発動できる。指定したゾーンが使用可能である限り、相手がメインモンスターゾーンにモンスターを通常召喚・特殊召喚する場合、そのゾーンしか使用できない。この効果は指定したゾーンにモンスターが置かれるまで適用される。
  | ko_name   = GUY 댄스
  | ko_text   = 이 카드명의 효과는 듀얼 중에 1번밖에 적용할 수 없다. ①: 사용하고 있지 않은 상대 메인 몬스터 존을 1곳 지정하여 발동할 수 있다. 지정한 존이 사용 가능한 한, 상대가 메인 몬스터 존에 몬스터를 통상 소환 / 특수 소환할 경우, 그 존밖에 사용할 수 없다. 이 효과는 지정한 존에 몬스터가 놓여질 때까지 적용된다.
  | tc_name   = GUY舞導
  | tc_text   = 此卡名的效果，在決鬥中僅限適用１次。①：可指定１處對方未使用的主要怪獸區發動。只要指定區域可使用，對方在通常召喚・特殊召喚怪獸至主要怪獸區的狀況下，就僅限使用該區域。此效果在怪獸被放置於指定區域前適用。
  | sc_name   = GUY舞导
  | sc_text   = 此卡名的效果在决斗中仅可适用１次。①：指定１处未使用的对手的主要怪兽区域可以发动。只要所指定的区域可使用，对手将怪兽通常召唤・特殊召唤至主要怪兽区域的情况下，仅可使用该区域。此效果将适用至怪兽被放在所指定的区域为止。
  }}
