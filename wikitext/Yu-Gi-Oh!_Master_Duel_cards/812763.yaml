title: Raidraptor - Nest (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = If you control 2 or more "Raidraptor" monsters: You can add 1 "Raidraptor" monster from your Deck or GY to your hand. You can only use this effect of "Raidraptor - Nest" once per turn.

  | fr_name   = Raidraptor - Nid
  | fr_text   = Si vous contrôlez min. 2 monstres "Raidraptor" : vous pouvez ajouter 1 monstre "Raidraptor" depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Raidraptor - Nid" qu'une fois par tour.
  | de_name   = Überfallraptor - Nest
  | de_text   = Falls du 2 oder mehr „Überfallraptor“-Monster kontrollierst: Du kannst deiner Hand 1 „Überfallraptor“-Monster von deinem Deck oder Friedhof hinzufügen. Du kannst diesen Effekt von „Überfallraptor - Nest“ nur einmal pro Spielzug verwenden.
  | it_name   = Raidraptor - Nido
  | it_text   = Se controlli 2 o più mostri "Raidraptor": puoi aggiungere 1 mostro "Raidraptor" dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare questo effetto di "Raidraptor - Nido" una sola volta per turno.
  | pt_name   = Ataqueraptor - Ninho
  | pt_text   = Se você controlar 2 ou mais monstros "Ataqueraptor": você pode adicionar 1 monstro "Ataqueraptor" do seu Deck ou Cemitério à sua mão. Você só pode usar este efeito de "Ataqueraptor - Ninho" uma vez por turno.
  | es_name   = Asaltorrapaz - Nido
  | es_text   = Si controlas 2 o más monstruos "Asaltorrapaz": puedes añadir a tu mano 1 monstruo "Asaltorrapaz" en tu Deck o Cementerio. Sólo puedes usar este efecto de "Asaltorrapaz - Nido" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに「ＲＲ」モンスターが２体以上存在する場合に発動できる。自分のデッキ・墓地から「ＲＲ」モンスター１体を手札に加える。
  | ko_name   = RR－네스트
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "RR(레이드 랩터즈)" 몬스터가 2장 이상 존재할 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "RR(레이드 랩터즈)" 몬스터 1장을 패에 넣는다.
  | tc_name   = 急襲猛禽－鳥巢
  | tc_text   = 「急襲猛禽－鳥巢」的效果１回合僅限使用１次。<br />①：可在我方場上存在２隻以上的「急襲猛禽」怪獸的狀況下發動此效果。選擇我方牌組・墓地的１隻「急襲猛禽」怪獸加入手牌。
  | sc_name   = 急袭猛禽－鸟巢
  | sc_text   = 此卡名的效果1回合仅可使用1次。<br />①：自己场上有2只以上“急袭猛禽”怪兽存在的情况下可以发动。挑选1只自己牌组・墓地的“急袭猛禽”怪兽加入手牌。
  }}
