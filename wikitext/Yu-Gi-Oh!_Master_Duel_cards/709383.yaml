title: Time Thief Retrograde (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Counter
  | text      = When a Spell/Trap Card is activated while you control a "Time Thief" Xyz Monster: Negate the activation, and if you do, attach that card to a "Time Thief" Xyz Monster you control as material. You can only activate 1 "Time Thief Retrograde" per turn.

  | fr_name   = Rétrograde des Voleurs de Temps
  | fr_text   = Lorsqu'une Carte Magie/Piège est activée tant que vous contrôlez un Monstre Xyz "Voleurs de Temps" : annulez l'activation, et si vous le faites, attachez la carte à un Monstre Xyz "Voleurs de Temps" que vous contrôlez comme Matériel. Vous ne pouvez activer qu'1 "Rétrograde des Voleurs de Temps" par tour.
  | de_name   = Zeitdieb-Zurückdrehung
  | de_text   = Wenn eine Zauber-/Fallenkarte aktiviert wird, solange du ein „Zeitdieb“-Xyz-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, hänge die Karte als Material an ein „Zeitdieb“-Xyz-Monster an, das du kontrollierst. Du kannst nur 1 „Zeitdieb-Zurückdrehung“ pro Spielzug aktivieren.
  | it_name   = Ladro del Tempo Retrogrado
  | it_text   = Quando viene attivata una Carta Magia/Trappola mentre controlli un Mostro Xyz "Ladro del Tempo": annulla l'attivazione e, se lo fai, attacca quella carta a un Mostro Xyz "Ladro del Tempo" che controlli come materiale. Puoi attivare solo 1 "Ladro del Tempo Retrogrado" per turno.
  | pt_name   = Ladrão do Tempo Inverso
  | pt_text   = Quando um Card de Magia/Armadilha for ativado enquanto você controlar um Monstro Xyz "Ladrão do Tempo": negue a ativação e, se isso acontecer, associe esse card a um Monstro Xyz "Ladrão do Tempo" que você controla como matéria. Você só pode ativar 1 "Ladrão do Tempo Inverso" por turno.
  | es_name   = Ladrón del Tiempo Retrógrado
  | es_text   = Cuando una Carta Mágica/de Trampa es activada mientras controlas un Monstruo Xyz "Ladrón del Tiempo": niega la activación y, si lo haces, acopla esa carta como material a un Monstruo Xyz "Ladrón del Tiempo" que controles. Sólo puedes activar 1 "Ladrón del Tiempo Retrógrado" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「クロノダイバー」Ｘモンスターが存在し、魔法・罠カードが発動した時に発動できる。その発動を無効にし、そのカードを自分フィールドの「クロノダイバー」ＸモンスターのＸ素材とする。
  | ko_name   = 크로노다이버 레트로그라드
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "크로노다이버" 엑시즈 몬스터가 존재하고, 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 그 카드를 자신 필드의 "크로노다이버" 엑시즈 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  | tc_name   = 時潛怪盜・逆跳
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可在我方場上存在「時潛怪盜」超量怪獸，在魔法・陷阱卡發動時發動。將該發動變為無效，將該卡重疊至我方場上的「時潛怪盜」超量怪獸下方做為超量素材。
  | sc_name   = 时潜怪盗・逆跳
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：自己场上有“时潜怪盗”超量怪兽存在、魔法・陷阱卡发动时可以发动。将该发动无效，将该卡重叠在自己场上的“时潜怪盗”超量怪兽下面作为超量素材。
  }}
