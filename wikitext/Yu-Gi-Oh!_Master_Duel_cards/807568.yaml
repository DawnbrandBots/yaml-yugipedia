title: Diabound Kernel (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Fiend / Effect
  | level     = 5
  | atk       = 1800
  | def       = 1200
  | text      = When this card declares an attack: It gains 600 ATK. (Quick Effect): You can target 1 face-up monster your opponent controls; it loses ATK equal to this card's current ATK until the end of this turn, then banish this card until the Standby Phase of the next turn. You can only use this effect of "Diabound Kernel" once per turn.
  | releases  = Master Pack
  | fr_name   = Noyau Diabound
  | fr_text   = Lorsque cette carte déclare une attaque : elle gagne 600 ATK. (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; il perd une ATK égale à l'ATK actuelle de cette carte jusqu'à la fin de ce tour, puis bannissez cette carte jusqu'à la Standby Phase du prochain tour. Vous ne pouvez utiliser cet effet de "Noyau Diabound" qu'une fois par tour.
  | de_name   = Diabound Kernel
  | de_text   = Wenn diese Karte einen Angriff deklariert: Sie erhält 600 ATK. (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert bis zum Ende dieses Spielzugs ATK in Höhe der derzeitigen ATK dieser Karte, dann verbanne diese Karte bis zur Standby Phase des nächsten Spielzugs. Du kannst diesen Effekt von „Diabound Kernel“ nur einmal pro Spielzug verwenden.
  | it_name   = Diabound Nucleo
  | it_text   = Quando questa carta dichiara un attacco: essa guadagna 600 ATK. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde ATK pari all'ATK attuale di questa carta fino alla fine di questo turno, poi bandisci questa carta fino alla Standby Phase del prossimo turno. Puoi utilizzare questo effetto di "Diabound Nucleo" una sola volta per turno.
  | pt_name   = Diabólico Kernel
  | pt_text   = Quando este card declarar um ataque: ele ganha 600 de ATK. (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, ele perde ATK igual ao ATK atual deste card e, depois, bana este card até a Fase de Apoio do próximo turno. Você só pode usar este efeito de "Diabólico Kernel" uma vez por turno.
  | es_name   = Núcleo Diabound
  | es_text   = Cuando esta carta declara un ataque: ésta gana 600 ATK. (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, éste pierde ATK igual al ATK de esta carta en este momento, y después destierra esta carta hasta la Standby Phase del próximo turno. Sólo puedes usar este efecto de "Núcleo Diabound" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードの攻撃宣言時に発動する。このカードの攻撃力は６００アップする。<br />②：自分・相手ターンに、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、このカードの攻撃力分ダウンする。その後、このカードを次のターンのスタンバイフェイズまで除外する。
  | ko_name   = 디어바운드 카넬
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격 선언시에 발동한다. 이 카드의 공격력은 600 올린다. ②: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 이 카드의 공격력만큼 내린다. 그 후, 이 카드를 다음 턴의 스탠바이 페이즈까지 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 迪亞邦德之核
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：在此卡的攻擊宣言時發動。此卡的攻擊力提升６００。②：可將對方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據此卡的攻擊力的數值進行降低。其後，將此卡除外直到下一個回合的準備階段。此效果在對方回合也可發動。
  | sc_name   = 迪亚邦德之核
  | sc_text   = 此卡牌名的②效果１回合只可使用１次。①：此卡的攻击宣言时发动。此卡的攻击力上升６００。②：可以对手场上的１只表侧表示怪兽为对象发动。直至回合结束时，该怪兽的攻击力下降此卡的攻击力数值。之后，直至下一个回合的准备阶段，将此卡除外。此效果在对手回合也可发动。
  }}
