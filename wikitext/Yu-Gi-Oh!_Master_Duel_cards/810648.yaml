  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = This card's name becomes "Ring of Destruction" while on the field. Once per turn, if a monster(s) on the field is destroyed by card effect (except during the Damage Step): You can target 1 monster on the field; destroy it, and if you do, each player takes 500 damage.
  | releases  = Master Pack
  | fr_name   = Boucle de Destruction
  | fr_text   = Le nom de cette carte devient "Anneau de Destruction" tant qu'elle est sur le Terrain. Une fois par tour, si un ou plusieurs monstres sur le Terrain sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez cibler 1 monstre sur le Terrain ; détruisez-le, et si vous le faites, chaque joueur reçoit 500 points de dommages.
  | de_name   = Schleife der Zerstörung
  | de_text   = Der Name dieser Karte wird zu „Ring der Zerstörung“, solange sie auf dem Spielfeld liegt. Einmal pro Spielzug, falls ein oder mehr Monster auf dem Spielfeld durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst 1 Monster auf dem Spielfeld wählen; zerstöre es und falls du dies tust, erhält jeder Spieler 500 Schaden.
  | it_name   = Cappio della Distruzione
  | it_text   = Il nome di questa carta diventa "Anello della Distruzione" mentre è sul Terreno. Una volta per turno, se uno o più mostri sul Terreno vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro sul Terreno; distruggilo e, se lo fai, ogni giocatore subisce 500 danni.
  | pt_name   = Loop da Destruição
  | pt_text   = O nome deste card se torna "Anel da Destruição" enquanto estiver no campo. Uma vez por turno, se um ou mais monstros no campo forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode escolher 1 monstro no campo; destrua-o e, se isso acontecer, cada duelista sofre 500 de dano.
  | es_name   = Bucle Destructor
  | es_text   = El nombre de esta carta se convierte en "Anillo Destructor" mientras esté en el Campo. Una vez por turno, si uno o más monstruos en el Campo son destruidos por el efecto de una carta (excepto durante el Damage Step): puedes seleccionar 1 monstruo en el Campo; destrúyelo y, si lo haces, cada jugador recibe 500 puntos de daño.
  | ja_text   = ①：このカードは魔法＆罠ゾーンに存在する限り、カード名を「破壊輪」として扱う。<br />②：１ターンに１度、フィールドのモンスターが効果で破壊された場合、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、お互いに５００ダメージを受ける。
  | ko_name   = 파괴륜회
  | ko_text   = ①: 이 카드는 마법 & 함정 존에 존재하는 한, 카드명을 "파괴륜"으로 취급한다. ②: 1턴에 1번, 필드의 몬스터가 효과로 파괴되었을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 서로 500 데미지를 받는다.
  | tc_name   = 破壞輪迴
  | tc_text   = ①：只要此卡存在於魔法＆陷阱區，卡名就視為「破壞輪」。②：１回合１次，在場上的怪獸因效果被破壞的狀況下，可將場上的１隻怪獸做為對象發動。破壞該怪獸，雙方受到５００傷害。
  | sc_name   = 破坏轮回
  | sc_text   = ①：只要此卡存在于魔法与陷阱区域，卡名视为“破坏轮”。②：１回合１次，场上的怪兽因效果被破坏的情况下，以场上的１只怪兽为对象可以发动。将该怪兽破坏，双方受到５００伤害。
  }}
