  | text      = Once per turn: You can banish 1 "Ritual Beast" card from your Deck, face-up. During your second Standby Phase after this effect's activation, add the card banished by this effect to your hand. You can only Special Summon "Spiritual Beast Cannahawk(s)" once per turn.

  | fr_name   = Cannahawk, Avatar Bête Spirituelle
  | fr_text   = Une fois par tour : vous pouvez bannir face recto 1 carte "Bête Spirituelle" depuis votre Deck. Durant votre seconde Standby Phase après l'activation de cet effet, ajoutez la carte bannie par cet effet à votre main. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Cannahawk, Avatar Bête Spirituelle" qu'une fois par tour.
  | de_name   = Geistungeheuer-Avatar Cannahawk
  | de_text   = Einmal pro Spielzug: Du kannst 1 „Geistungeheuer“-Karte offen von deinem Deck verbannen. Füge die durch diesen Effekt verbannte Karte während deiner zweiten Standby Phase nach der Aktivierung dieses Effekts deiner Hand hinzu. Du kannst nur einmal pro Spielzug ein oder mehr „Geistungeheuer-Avatar Cannahawk“ als Spezialbeschwörung beschwören.
  | it_name   = Avatar Bestia Spirito Cannahawk
  | it_text   = Una volta per turno: puoi bandire 1 carta "Bestia Spirito" dal tuo Deck scoperta. Durante la tua seconda Standby Phase dopo l'attivazione di questo effetto, aggiungi la carta bandita da questo effetto alla tua mano. Puoi Evocare Specialmente uno o più "Avatar Bestia Spirito Cannahawk" una sola volta per turno.
  | pt_name   = Avatar da Besta Espiritual Cannáguia
  | pt_text   = Uma vez por turno: você pode banir 1 card "Besta Espiritual" do seu Deck, com a face para cima. Durante sua segunda Fase de Apoio depois da ativação deste efeito, adicione à sua mão o card banido por este efeito. Você só pode Invocar "Avatar(es) da Besta Espiritual Cannáguia" por Invocação-Especial uma vez por turno.
  | es_name   = Avatar del Espíritu Bestia Cannahawk
  | es_text   = Una vez por turno: puedes desterrar 1 carta "Espíritu Bestia" en tu Deck, boca arriba. Durante tu segunda Standby Phase después de la activación de este efecto, añade a tu mano la carta desterrada por este efecto. Sólo puedes Invocar de Modo Especial uno o más "Avatar del Espíritu Bestia Cannahawk" una vez por turno.
  | ja_text   = 自分は「精霊獣　カンナホーク」を１ターンに１度しか特殊召喚できない。<br />①：１ターンに１度、自分メインフェイズに発動できる。デッキから「霊獣」カード１枚を除外する。発動後２回目の自分スタンバイフェイズに、この効果で除外されているカードを手札に加える。
  | ko_name   = 정령수 칸나호크
  | ko_text   = 자신은 "정령수 칸나호크"를 1턴에 1번밖에 특수 소환할 수 없다.<br />①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 "령수" 카드 1장을 제외한다. 발동 후 2회째의 자신 스탠바이 페이즈에, 이 효과로 제외되어 있는 카드를 패에 넣는다.
  | tc_name   = 精靈獸 雷鷹
  | tc_text   = 我方１回合僅限特殊召喚１次「精靈獸 雷鷹」。<br />①：１回合１次，可在我方主要階段發動。從牌組將１張「靈獸」卡除外。在發動後第２次的我方準備階段，將透過此效果除外的卡加入手牌。
  | sc_name   = 精灵兽 雷鹰
  | sc_text   = 我方１回合只可特殊召唤１次“精灵兽 雷鹰”<br />①：１回合１次，可在我方主要阶段发动。从牌组除外１张“灵兽”卡牌。在发动后第２回合的我方准备阶段，将因此效果除外的卡牌加入手牌。
