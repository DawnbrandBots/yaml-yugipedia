title: Galaxy Knight (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = LIGHT
  | types     = Warrior / Effect
  | level     = 8
  | atk       = 2800
  | def       = 2600
  | text      = If you control a "Photon" or "Galaxy" monster, you can Normal Summon this card without Tributing. If Summoned this way: Target 1 "Galaxy-Eyes Photon Dragon" in your GY (if possible); regardless, this card loses 1000 ATK, and if it does, Special Summon that target (if any) in Defense Position. This ATK decrease lasts until the end of this turn.

  | fr_name   = Chevalier Galactique
  | fr_text   = Si vous contrôlez un monstre "Photon" ou "Galactique", vous pouvez Invoquer Normalement cette carte sans Sacrifices. Si elle est Invoquée de cette façon : ciblez 1 "Dragon Photon aux Yeux Galactiques" dans votre Cimetière (si possible) ; quoi qu'il arrive, cette carte perd 1000 ATK, et si elle le fait, Invoquez Spécialement la cible (s'il y en a une) en Position de Défense. Cette perte d'ATK dure jusqu'à la fin de ce tour.
  | de_name   = Galaxieritter
  | de_text   = Falls du ein „Photon“- oder „Galaxie“-Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls sie auf diese Art beschworen wird: Wähle 1 „Galaxieaugen-Photonendrache“ in deinem Friedhof (falls möglich); unabhängig davon verliert diese Karte 1000 ATK und falls sie dies tut, beschwöre das gewählte Ziel (falls es eins gibt) als Spezialbeschwörung in die Verteidigungsposition. Diese ATK-Verringerung dauert bis zum Ende dieses Spielzugs an.
  | it_name   = Cavaliere Galattico
  | it_text   = Se controlli un mostro "Fotonico" o "Galattico", puoi Evocare Normalmente questa carta senza offrire Tributi. Se viene Evocato in questo modo: scegli come bersaglio 1 "Drago Fotonico Occhi Galattici" nel tuo Cimitero (se possibile); questa carta perde comunque 1000 ATK e, se lo fa, Evoca Specialmente quel bersaglio (se c'era) in Posizione di Difesa. Questa diminuzione di ATK dura fino alla fine di questo turno.
  | pt_name   = Cavaleiro da Galáxia
  | pt_text   = Se você controlar um monstro "Fóton" ou "Galáxia", você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se Invocado desta forma: escolha 1 "Dragão de Fóton de Olhos das Galáxias" no seu Cemitério (se possível); independente disso, este card perde 1000 de ATK e, se isso acontecer, Invoque o alvo (se houver) por Invocação-Especial em Posição de Defesa. Essa diminuição do ATK dura até o final deste turno.
  | es_name   = Caballero de la Galaxia
  | es_text   = Si controlas un monstruo "Fotónico/a", "Galaxia" o "Galáctico/a", puedes Invocar esta carta de Modo Normal sin Sacrificar. Si es Invocada de este modo: selecciona 1 "Dragón Fotónico de Ojos Galácticos" en tu Cementerio (si es posible); lo hagas o no, esta carta pierde 1000 ATK y, si lo hace, Invoca ese objetivo (si existe) de Modo Especial en Posición de Defensa. Esta disminución del ATK dura hasta el final de este turno.
  | ja_text   = ①：自分フィールドに「フォトン」モンスターか「ギャラクシー」モンスターが存在する場合、このカードはリリースなしで召喚できる。<br />②：このカードの①の方法で召喚した場合、自分の墓地の「銀河眼の光子竜」１体を対象として発動する。このカードの攻撃力はターン終了時まで１０００ダウンし、対象のモンスターを守備表示で特殊召喚する。
  | ko_name   = 갤럭시 나이트
  | ko_text   = ①: 자신 필드에 "포톤" 몬스터 또는 "갤럭시" 몬스터가 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드의 ①의 방법으로 일반 소환에 성공했을 경우, 자신 묘지의 "갤럭시아이즈 포톤 드래곤" 1장을 대상으로 하고 발동한다. 이 카드의 공격력은 턴 종료시까지 1000 내리고, 대상 몬스터를 수비 표시로 특수 소환한다.
  | tc_name   = 銀河騎士
  | tc_text   = ①：在我方場上存在「光子」怪獸或「銀河」怪獸的狀況下，不需解放即可召喚此卡。②：在此卡以①的方法召喚成功的狀況下，可將我方墓地的１隻「銀河眼光子龍」做為對象發動。此卡的攻擊力在回合結束前降低１０００，以守備表示特殊召喚對象怪獸。
  | sc_name   = 银河骑士
  | sc_text   = ①：自己场上有“光子”怪兽或“银河”怪兽存在的情况下，此卡无需解放即可召唤。②：以此卡的①方法召唤成功的情况下，以自己墓地的1只“银河眼光子龙”为对象发动。此卡的攻击力直至回合结束时为止下降1000，将对象怪兽以守备表示特殊召唤。
  }}
