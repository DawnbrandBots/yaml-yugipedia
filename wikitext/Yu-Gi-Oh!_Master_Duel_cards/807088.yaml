  | fr_name   = Bouclier D
  | fr_text   = Vous ne pouvez activer cette carte que lorsqu'un monstre en Position d'Attaque sur votre Terrain qui inclut "HÉROS de la Destinée" dans son nom de carte est sélectionné comme cible d'une attaque. Changez le monstre ciblé par l'attaque en Position de Défense et équipez-le avec cette carte (cette carte est traitée comme une Carte Équipement). Ce monstre équipé ne peut pas être détruit à l'issue d'un combat.
  | de_name   = D - Schild
  | de_text   = Wenn ein „Schicksals-HELD“-Monster in Angriffsposition, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Wähle es; ändere es in die Verteidigungsposition und rüste es mit dieser Karte aus. Das ausgerüstete Monster kann nicht durch Kampf zerstört werden.
  | it_name   = D - Scudo
  | it_text   = Quando un mostro "EROE del Destino" in Posizione di Attacco che controlli viene scelto come bersaglio per un attacco: sceglilo come bersaglio; mettilo in Posizione di Difesa ed equipaggialo con questa carta. Il mostro equipaggiato non può essere distrutto in battaglia.
  | pt_name   = Escudo-D
  | pt_text   = Quando um monstro "HERÓI do Destino" em Posição de Ataque que você controla for escolhido como alvo de um ataque: Escolha-o; mude-o para Posição de Defesa e o equipe com este card. O monstro equipado não pode ser destruído em batalha.
  | es_name   = D- Escudo
  | es_text   = Sólo puedes activar esta carta cuando un monstruo en Posición de Ataque en tu Campo que incluya "HÉROE del Destino" en su nombre es seleccionado como objetivo de un ataque. Cambia al monstruo atacado a Posición de Defensa y equípalo con esta carta (esta carta se considera una Carta de Equipo). El monstruo equipado no puede ser destruido como resultado de una batalla.
  | ja_text   = ①：自分の攻撃表示の「Ｄ－ＨＥＲＯ」モンスターが攻撃対象に選択された時、そのモンスター１体を対象としてこのカードを発動できる。その自分のモンスターを守備表示にし、このカードを装備カード扱いでそのモンスターに装備する。<br />②：装備モンスターは戦闘では破壊されない。
  | ko_name   = D－실드
  | ko_text   = 자신 필드 위에 공격 표시로 존재하는 "데스티니 히어로"라는 이름이 붙은 몬스터가 공격 대상이 되었을 때 발동할 수 있다. 이 카드는 장착 카드가 되어, 공격 대상이 된 몬스터를 수비 표시로 하고 이 카드를 장착한다. 장착 몬스터는 전투에 의해서는 파괴되지 않는다.
  | tc_name   = D－護盾
  | tc_text   = 我方場上攻擊表示的冠有「命運－英雄」之名的怪獸被選為攻擊對象時，可選擇該怪獸１隻發動。將選擇的我方攻擊怪獸變為守備表示，將此卡視為裝備卡裝備於該怪獸。裝備怪獸不會因戰鬥被破壞。
  | sc_name   = D－护盾
  | sc_text   = 自己场上的名字带有“命运－英雄”的攻击表示怪兽被选择作为攻击对象时，可以选择１只该怪兽并发动。将选择的自己的怪兽改为守备表示，将此卡视为装备卡装备于该怪兽。装备怪兽不会因战斗被破坏。
  }}
