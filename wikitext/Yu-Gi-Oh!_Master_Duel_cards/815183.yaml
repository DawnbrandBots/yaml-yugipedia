  | lore               = While this card is on the field, it is unaffected by the effects of Spell Cards. During your Standby Phase, by sending this face-up card to the Graveyard, Special Summon 1 "Ultimate Insect LV3" from your hand or Deck. (You cannot activate this effect the turn this card is Normal Summoned, Special Summoned, or flipped face-up.)
  | releases           = Legacy Pack

  | fr_name            = Insecte Ultime LV1
  | fr_lore            = Tant que cette carte reste face recto sur votre Terrain, elle n'est pas affectée par les effets des Cartes Magies. Durant la Standby Phase de votre tour, envoyez cette carte face recto au Cimetière pour faire l'Invocation Spéciale d'un "Insecte Ultime LV3" depuis votre main ou votre Deck (excepté le tour où cette carte est Invoquée par Invocation Normale, par Invocation Spéciale, ou est retournée face recto).
  | de_name            = Ultimatives Insekt LV1
  | de_lore            = Solange diese Karte offen auf deiner Spielfeldseite liegt, bleibt diese Karte von jeglichen Effekten von Zauberkarten unberührt. Lege während der Standby Phase deines Spielzugs diese offene Karten auf den Friedhof, um eine „Ultimatives Insekt LV3“-Karte als Spezialbeschwörung aus deiner Hand oder deinem Deck zu beschwören (außer in dem Spielzug, in dem diese Karte als Normal- oder Spezialbeschwörung beschworen oder aufgedeckt wurde).
  | it_name            = Insetto Finale LV1
  | it_lore            = Questa carta scoperta sul tuo Terreno è immune dagli effetti di qualunque Carta Magia. Durante la Standby Phase del tuo turno, manda questa carta scoperta al Cimitero per Evocare tramite Evocazione Speciale "Insetto Finale LV3" dalla tua mano o dal tuo Deck (eccetto il turno in cui questa carta viene Evocata tramite Evocazione Normale, Evocazione Speciale o scoperta).
  | pt_name            = Inseto Supremo LV1
  | pt_lore            = Este card no seu Campo, com a face para cima, não é afetado por qualquer Card de Magia. Durante as Standby Phases do seu turno, envie este card, com a face para cima, para o Cemitério para Invocar, por Invocação-Especial, o "Inseto Supremo LV3" da sua mão ou do seu Deck (exepto no turno em que este card é Invocado por Invocação-Normal, Invocação-Especial ou virado com a face para cima).
  | es_name            = Insecto Definitivo LV1
  | es_lore            = Esta carta boca arriba en tu Campo no es afectada por los efectos de Cartas Mágicas. Durante la Standby Phase de tu turno, manda esta carta boca arriba al Cementerio para Invocar mediante una Invocación Especial 1 "Insecto Definitivo LV3" de tu mano o Deck (No puedes activar esta carta en el turno en el que esta carta es Invocada mediante una Invocación Normal, Invocación Especial o volteada boca arriba.)
  | ja_lore            = このカードはフィールド上に表側表示で存在する限り、魔法カードの効果を受けない。自分のスタンバイフェイズ時、フィールド上のこのカードを墓地へ送って発動できる。手札・デッキから「アルティメット・インセクト　ＬＶ３」１体を特殊召喚する。この効果はこのカードが召喚・特殊召喚・リバースしたターンには発動できない。
  | ko_name            = 얼티미트 인섹트 LV1
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 이 카드는 마법의 효과를 받지 않는다. 자신의 턴의 스텐바이 페이즈시, 앞면 표시의 이 카드를 묘지로 보내는 것으로 "얼티미트 인섹트 LV3" 1장을 패 또는 덱에서 특수 소환한다(일반 소환/특수 소환/리버스한 턴 이외).
  | tc_name            = 終極昆蟲 LV1
  | tc_lore            = 只要此卡以正面表示存在場上，就不受魔法卡的效果影響。我方的準備階段時，可將場上的此卡送至墓地發動。從手牌・牌組特殊召喚１隻「終極昆蟲 LV3」此效果在此卡召喚・特殊召喚・反轉的回合無法發動。
  | sc_name            = 终极昆虫 LV1
  | sc_lore            = 只要此卡以表侧表示存在于场上，就不受魔法卡的效果影响。在我方准备阶段时，可将场上的此卡送入墓地并发动。从手牌、牌组特殊召唤１只“终极昆虫 LV3”。此效果不可在此卡进行过召唤、特殊召唤、反转的回合发动。
  }}
