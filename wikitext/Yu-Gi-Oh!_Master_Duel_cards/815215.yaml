  | tc_text     = 效果怪獸２隻<br />①：１回合１次，可將１隻此卡連結指向的正面表示怪獸及對方場上的１隻正面表示怪獸做為對象發動。該對方怪獸的攻擊力在回合結束前，依據做為對象的連結指向的怪獸的攻擊力數值進行降低。
  | sc_name     = 降频承办机
