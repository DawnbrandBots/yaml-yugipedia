  | it_name     = Prendi Underclock
  | it_text     = 2 Mostri con Effetto<br />Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto puntato da questa carta e 1 mostro scoperto controllato dal tuo avversario; il bersaglio dell'avversario perde ATK pari all'ATK del bersaglio puntato da questo mostro, fino alla fine di questo turno.
  | pt_name     = Receptor Underclock
