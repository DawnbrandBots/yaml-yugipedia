  | ja_text     = 効果モンスター２体<br />①：１ターンに１度、このカードのリンク先の表側表示モンスター１体と、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力はターン終了時まで、対象としたリンク先のモンスターの攻撃力分だけダウンする。
  | ko_name     = 언더클락테이커
  | ko_text     = 효과 몬스터 2장<br />①: 1턴에 1번, 이 카드의 링크 앞의 앞면 표시 몬스터 1장과, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 공격력은 턴 종료시까지, 대상으로 한 링크 앞의 몬스터의 공격력만큼 내린다.
