title: Clashing Souls (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Quick-Play
  | text      = During damage calculation, if your Attack Position monster battles an opponent's Attack Position monster with higher ATK: The controller of the battling monster with lower ATK can pay 500 LP for that monster to gain 500 ATK during damage calculation only, then keep repeating this effect until a player chooses not to pay LP. Neither player takes any battle damage from that battle, also, after damage calculation, if any player's monster would be destroyed by that battle, send all cards that player controls to the Graveyard instead.

  | fr_name   = Âmes en Conflit
  | fr_text   = Durant le calcul des dommages, si votre monstre en Position d'Attaque combat un monstre de votre adversaire en Position d'Attaque avec une ATK supérieure : le contrôleur du monstre combattant avec une ATK inférieure peut payer 500 LP pour faire gagner 500 ATK au monstre durant le calcul des dommages uniquement, puis continuez à répéter cet effet jusqu'à ce qu'un joueur choisisse de ne pas payer de LP. Aucun joueur ne reçoit de dommages de combat de ce combat, et aussi, après le calcul des dommages, si le monstre d'un joueur va être détruit par ce combat, envoyez toutes les cartes contrôlées par ce joueur au Cimetière à la place.
  | de_name   = Aufeinanderprallende Seelen
  | de_text   = Während der Schadensberechnung, falls dein Monster in Angriffsposition mit einem Monster in Angriffsposition deines Gegners mit höheren ATK kämpft: Der Beherrscher des kämpfenden Monsters mit den niedrigeren ATK kann 500 LP zahlen, um das Monster nur während der Schadensberechnung 500 ATK erhalten zu lassen, dann wiederholt diesen Effekt, bis ein Spieler bestimmt, keine LP zu zahlen. Kein Spieler erhält Kampfschaden aus dem Kampf, zusätzlich, nach der Schadensberechnung, falls ein Monster eines Spielers durch den Kampf zerstört würde, lege stattdessen alle Karten, die der Spieler kontrolliert, auf den Friedhof.
  | it_name   = Anime Contrastanti
  | it_text   = Durante il calcolo dei danni, se un tuo mostro in Posizione di Attacco combatte con un mostro in Posizione di Attacco con ATK più alto: il controllore del mostro che sta combattendo con ATK più basso può pagare 500 LP per far guadagnare 500 ATK a quel mostro solamente durante il calcolo dei danni, poi continua a ripetere questo effetto fino a quando un giocatore sceglie di non pagare LP. Nessun giocatore subisce danno da combattimento da quella battaglia, inoltre, dopo il calcolo dei danni, se il mostro di qualsiasi giocatore sta per essere distrutto in quella battaglia, manda invece al Cimitero tutte le carte controllate da quel giocatore.
  | pt_name   = Colisão de Almas
  | pt_text   = Durante o cálculo de dano, se seu monstro em Posição de Ataque batalhar um monstro em Posição de Ataque do oponente com maior ATK: o controlador do monstro com o menor ATK que estiver batalhando pode pagar 500 PV para que esse monstro ganhe 500 de ATK apenas durante o cálculo de dano e, depois, continue repetindo este efeito até que um duelista selecione não pagar PV. Nenhum duelista sofre qualquer dano de batalha dessa batalha e, além disso, depois do cálculo de dano, se o monstro de qualquer duelista seria destruído por essa batalha, em vez disso, envie todos os cards que aquele duelista controla para o Cemitério.
  | es_name   = Almas en Choque
  | es_text   = Durante el cálculo de daño, si tu monstruo en Posición de Ataque batalla con un monstruo de tu adversario en Posición de Ataque con un ATK mayor: el controlador del monstruo batallante con menor ATK puede pagar 500 LP para que ese monstruo gane 500 ATK sólo durante el cálculo de daño, y después seguir repitiendo este efecto hasta que un jugador elija no pagar LP. Ningún jugador recibe daño de batalla de esa batalla y, además, después del cálculo de daño, si un monstruo de cualquier jugador fuera a ser destruido en esa batalla, manda al Cementerio todas las cartas que ese jugador controle en su lugar.
  | ja_text   = ①：自分の攻撃表示モンスターが、そのモンスターより攻撃力が高い相手の攻撃表示モンスターと戦闘を行うダメージ計算時に発動できる。その戦闘を行うモンスターの内、攻撃力が低いモンスターのコントローラーは、５００ＬＰを払ってそのモンスターの攻撃力をダメージ計算時のみ５００アップできる。その後、お互いがＬＰを払わなくなるまでこの効果を繰り返す。その戦闘で発生するお互いの戦闘ダメージは０になり、ダメージ計算後にその戦闘でモンスターが破壊されたプレイヤーのフィールドのカードは全て墓地へ送られる。
  | ko_name   = 맞서는 두 영혼
  | ko_text   = ①: 자신의 공격 표시 몬스터가, 그 몬스터보다 공격력이 높은 상대의 공격 표시 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 그 전투를 실행하는 몬스터 중에서, 공격력이 낮은 몬스터의 컨트롤러는, 500 LP를 지불하고 그 몬스터의 공격력을 데미지 계산시에만 500 올릴 수 있다. 그 후, 서로가 LP를 지불하지 않게 될 때까지 이 효과를 반복한다. 그 전투로 발생하는 서로의 전투 데미지는 0 이 되고, 데미지 계산 후에 그 전투로 몬스터가 파괴된 플레이어의 필드의 카드는 전부 묘지로 보내진다.
  | tc_name   = 相互碰撞的靈魂
  | tc_text   = ①：可在我方的攻擊表示怪獸與對方的攻擊力高於該怪獸的攻擊表示怪獸進行戰鬥的傷害計算時發動。進行該戰鬥的怪獸中，攻擊力較低的怪獸的控制者可支付５００LP，將該怪獸的攻擊力僅在傷害計算時提升５００。其後，雙方重複此效果直到不支付LP為止。該戰鬥對雙方造成的戰鬥傷害變為０，傷害計算後，怪獸因該戰鬥被破壞的玩家場上的所有卡將全部被送至墓地。
  | sc_name   = 相互碰撞的灵魂
  | sc_text   = ①：自己的攻击表示怪兽与攻击力高于该怪兽的对手的攻击表示怪兽进行战斗的伤害计算时可以发动。进行该战斗的怪兽中，攻击力低的怪兽的控制者支付５００LP，可将该怪兽的攻击力仅在伤害计算时上升５００。然后，双方直至不支付LP为止，重复此效果。因该战斗对双方造成的战斗伤害变为０，伤害计算后，因该战斗有怪兽被破坏的玩家场上的卡将被全部送至墓地。
  }}
