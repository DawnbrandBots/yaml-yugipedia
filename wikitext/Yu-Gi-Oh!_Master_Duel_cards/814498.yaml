  | text      = When a monster you control is destroyed by battle and sent to the GY: You can Special Summon this card from your hand. Once per turn, when this Defense Position card on the field is changed to face-up Attack Position: You can Special Summon 1 "Nordic Beast" monster from your Deck in Defense Position, except "Tanngnjostr of the Nordic Beasts".

  | fr_name   = Tanngnjóstr, Bête Nordique
  | fr_text   = Lorsqu'un monstre que vous contrôlez est détruit au combat et envoyé au Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour, lorsque cette carte en Position de Défense sur le Terrain est changée en Position d'Attaque face recto : vous pouvez Invoquer Spécialement 1 monstre "Bête Nordique" ("Tanngnjóstr, Bête Nordique" exclu) depuis votre Deck en Position de Défense.
  | de_name   = Nordisches Ungeheuer Tanngnjostr
  | de_text   = Wenn ein Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug, wenn diese Karte in Verteidigungsposition auf dem Spielfeld in die offene Angriffsposition geändert wird: Du kannst 1 „Nordisches Ungeheuer“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, außer „Nordisches Ungeheuer Tanngnjostr“.
  | it_name   = Tanngnjostr delle Bestie Nordic
  | it_text   = Quando un mostro che controlli viene distrutto in battaglia e mandato al Cimitero: puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno, quando questa carta in Posizione di Difesa sul Terreno viene messa scoperta in Posizione di Attacco: puoi Evocare Specialmente dal tuo Deck in Posizione di Difesa 1 mostro "Bestia Nordic", eccetto "Tanngnjostr delle Bestie Nordic".
  | pt_name   = Tanngnjostr das Bestas Nórdicas
  | pt_text   = Quando um monstro que você controla for destruído em batalha e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno, quando este card em Posição de Defesa no campo for colocado com a face para cima em Posição de Ataque: você pode Invocar por Invocação-Especial 1 monstro "Besta(s) Nórdica(s)" do seu Deck em Posição de Defesa, exceto "Tanngnjostr das Bestas Nórdicas".
  | es_name   = Tanngnjostr de las Bestias Nórdicas
  | es_text   = Cuando un monstruo que controlas es destruido en batalla y mandado al Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno, cuando esta carta en Posición de Defensa en el Campo es cambiada a Posición de Ataque boca arriba: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Bestia/s Nórdica/s" en Posición de Defensa, excepto "Tanngnjostr de las Bestias Nórdicas".
  | ja_text   = ①：自分のモンスターが戦闘で破壊され墓地へ送られた時に発動できる。このカードを手札から特殊召喚する。<br />②：１ターンに１度、守備表示のこのカードが表側攻撃表示になった時に発動できる。デッキから「極星獣タングニョースト」以外の「極星獣」モンスター１体を守備表示で特殊召喚する。
  | ko_name   = 극성수 탕그뇨스트
  | ko_text   = 자신 필드 위에 존재하는 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 패에서 특수 소환할 수 있다. 1턴에 1번, 필드 위에 수비 표시로 존재하는 이 카드가 앞면 공격 표시로 되었을 때, 자신의 덱에서 "극성수 탕그뇨스트" 이외의 "극성수"라는 이름이 붙은 몬스터 1장을 앞면 수비 표시로 특수 소환할 수 있다.
  | tc_name   = 極星獸 坦格喬斯特
  | tc_text   = 我方場上的怪獸因戰鬥被破壞送至墓地時，可從手牌特殊召喚此卡。１回合１次，可在場上的守備表示的此卡變為正面攻擊表示時發動。從牌組以守備表示特殊召喚１隻「極星獸 坦格喬斯特」以外的冠有「極星獸」之名的怪獸。
  | sc_name   = 极星兽 坦格乔斯特
  | sc_text   = 我方场上的怪兽因战斗被破坏并送入墓地时，可从手牌特殊召唤此卡。１回合１次，场上守备表示的此卡变成表侧攻击表示时可发动。以守备表示从牌组特殊召唤１只除“极星兽 坦格乔斯特”以外冠有“极星兽”之名的怪兽。
  }}
