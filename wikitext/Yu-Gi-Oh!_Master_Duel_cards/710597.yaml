  | text      = Activate 1 of the following effects. For the rest of this turn after this card resolves, you cannot Special Summon monsters, except WATER monsters.<br />●Target 1 non-Link "Marincess" monster in your GY; Special Summon it.<br />●If "Marincess Battle Ocean" is in your Field Zone: Special Summon 1 "Marincess" monster from your Deck.<br />You can only activate 1 "Marincess Dive" per turn.

  | fr_name   = Plongée Marincesse
  | fr_text   = Activez 1 des effets suivants. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres EAU exclus).<br />●Ciblez 1 monstre non-Lien "Marincesse" dans votre Cimetière ; Invoquez-le Spécialement.<br />●Si "Océan de Combat Marincesse" est dans votre Zone Terrain : Invoquez Spécialement 1 monstre "Marincesse" depuis votre Deck.<br />Vous ne pouvez activer qu'1 "Plongée Marincesse" par tour.
  | de_name   = Marinzessin-Tauchgang
  | de_text   = Aktiviere 1 der folgenden Effekte. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer WASSER Monstern.<br />●Wähle 1 „Marinzessin“-Nichtlink-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung.<br />●Falls „Marinzessin-Kampfozean“ in deiner Spielfeldzone liegt: Beschwöre 1 „Marinzessin“-Monster als Spezialbeschwörung von deinem Deck.<br />Du kannst nur 1 „Marinzessin-Tauchgang“ pro Spielzug aktivieren.
  | it_name   = Tuffo Marincipessa
  | it_text   = Attiva 1 dei seguenti effetti. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto mostri ACQUA.<br />●Scegli come bersaglio 1 mostro non-Link "Marincipessa" nel tuo Cimitero; Evocalo Specialmente.<br />●Se "Oceano della Battaglia Marincipessa" è nella tua Zona Terreno: Evoca Specialmente 1 mostro "Marincipessa" dal tuo Deck.<br />Puoi attivare solo 1 "Tuffo Marincipessa" per turno.
  | pt_name   = Mergulho Marincesa
  | pt_text   = Ative 1 dos seguintes efeitos. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros de ÁGUA.<br />●Escolha 1 monstro "Marincesa" que não seja Link no seu Cemitério; Invoque-o por Invocação-Especial.<br />●Se "Oceano de Batalha Marincesa" estiver na sua Zona do Campo: Invoque por Invocação-Especial 1 monstro "Marincesa" do seu Deck.<br />Você só pode ativar 1 "Mergulho Marincesa" por turno.
  | es_name   = Zambullida Marincesa
  | es_text   = Activa 1 de los siguientes efectos. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA.<br />●Selecciona 1 monstruo "Marincesa" que no sea de Enlace en tu Cementerio; Invócalo de Modo Especial.<br />●Si "Océano de Batalla Marincesa" está en tu Zona del Campo: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Marincesa".<br />Sólo puedes activar 1 "Zambullida Marincesa" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選択して発動できる。このカードの発動後、ターン終了時まで自分は水属性モンスターしか特殊召喚できない。<br />●Ｌモンスター以外の自分の墓地の「マリンセス」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />●自分のフィールドゾーンに「海晶乙女の闘海」が存在する場合に発動できる。デッキから「マリンセス」モンスター１体を特殊召喚する。
  | ko_name   = 마린세스 다이브
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 물 속성 몬스터밖에 특수 소환할 수 없다.<br />●링크 몬스터 이외의 자신 묘지의 "마린세스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />●자신의 필드 존에 "마린세스 배틀오션"이 존재할 경우에 발동할 수 있다. 덱에서 "마린세스" 몬스터 1장을 특수 소환한다.
  | tc_name   = 海晶少女的潛逅
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可從以下效果選擇１個發動。此卡片發動後，在回合結束前我方僅限特殊召喚水屬性怪獸。<br />●可將連結怪獸以外的我方墓地的１隻「海晶少女」怪獸做為對象發動。特殊召喚該怪獸。<br />●可在我方場地區存在「海晶少女的鬥海」的狀況下發動。從牌組特殊召喚１隻「海晶少女」怪獸。
  | sc_name   = 海晶少女的潜逅
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：可从以下效果中选择１个发动。此卡发动后，直至回合结束时为止，自己仅可特殊召唤水属性怪兽。<br />●以连接怪兽以外的自己墓地的１只“海晶少女”怪兽为对象可以发动。将该怪兽特殊召唤。<br />●自己的场地区域有“海晶少女之斗海”存在的情况下可以发动。从牌组将１只“海晶少女”怪兽特殊召唤。
