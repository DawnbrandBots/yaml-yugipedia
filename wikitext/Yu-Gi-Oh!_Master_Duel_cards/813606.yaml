  | text      = 1 Tuner + 1+ non-Tuner monsters<br />Once per turn, during the Standby Phase: Place 1 Signal Counter on each face-up card in the Field Zone, also place 1 on this card. This card with a Signal Counter(s) cannot be destroyed by battle or your opponent's card effects. Once per turn: You can remove 4, 7, or 10 Signal Counters from anywhere on the field; apply this effect, depending on the number removed.<br />●4: Inflict 800 damage to your opponent.<br />●7: Draw 1 card.<br />●10: Destroy 1 card on the field.

  | fr_name   = Signal du Guerrier
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Une fois par tour, durant la Standby Phase : placez 1 Compteur Signal sur chaque carte face recto dans la Zone Terrain, et aussi, placez-en 1 sur cette carte. Cette carte avec un ou plusieurs Compteurs Signal ne peut être détruite ni au combat ni par des effets de carte de votre adversaire. Une fois par tour : vous pouvez retirer 4, 7 ou 10 Compteurs Signal depuis le Terrain ; appliquez cet effet, selon le nombre retiré.<br />●4 : Infligez 800 points de dommages à votre adversaire.<br />●7 : Piochez 1 carte.<br />●10 : Détruisez 1 carte sur le Terrain.
  | de_name   = Signalkrieger
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug, während der Standby Phase: Lege 1 Signalzählmarke auf jede offene Karte in der Spielfeldzone, zusätzlich lege 1 auf diese Karte. Diese Karte mit einer oder mehr Signalzählmarken kann weder durch Kampf noch durch Karteneffekte deines Gegners zerstört werden. Einmal pro Spielzug: Du kannst 4, 7 oder 10 Signalzählmarken von irgendwo auf dem Spielfeld entfernen; führe diesen Effekt aus, abhängig von der entfernten Anzahl.<br />●4: Füge deinem Gegner 800 Schaden zu.<br />●7: Ziehe 1 Karte.<br />●10: Zerstöre 1 Karte auf dem Spielfeld.
  | it_name   = Guerriero Segnale
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno, durante la Standby Phase: metti 1 Segnalino Segnale su ogni carta scoperta nella Zona Terreno, inoltre mettine 1 su questa carta. Questa carta con uno o più Segnalini Segnale non può essere distrutta in battaglia o dagli effetti delle carte del tuo avversario. Una volta per turno: puoi rimuovere 4, 7 o 10 Segnalini Segnale da ovunque sul Terreno; applica questo effetto, a seconda del numero rimossi.<br />●4: Infliggi 800 danni al tuo avversario.<br />●7: Pesca 1 carta.<br />●10: Distruggi 1 carta sul Terreno.
  | pt_name   = Guerreiro do Sinal
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno, durante a Fase de Apoio: coloque 1 Marcador de Sinal em cada card com a face para cima na Zona do Campo e, além disso, coloque 1 neste card. Este card com um ou mais Marcadores de Sinal não pode ser destruído em batalha ou pelos efeitos de card do seu oponente. Uma vez por turno: você pode remover 4, 7 ou 10 Marcadores de Sinal de qualquer parte do campo; aplique este efeito dependendo do número de Marcadores de Sinal removidos.<br />●4: Cause 800 de dano ao seu oponente.<br />●7: Compre 1 card.<br />●10: Destrua 1 card no campo.
  | es_name   = Guerrero de Señal
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno, durante la Standby Phase: pon 1 Contador Señal en cada carta boca arriba en la Zona del Campo, y además 1 en esta carta. Esta carta con uno o más Contadores Señal no puede ser destruida en batalla o por los efectos de cartas de tu adversario. Una vez por turno: puedes retirar 4, 7 ó 10 Contadores Señal de cualquier lugar del Campo; aplica este efecto, dependiendo de la cantidad retirada.<br />●4: Inflige 800 puntos de daño a tu adversario.<br />●7: Roba 1 carta.<br />●10: Destruye 1 carta en el Campo.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />①：お互いのスタンバイフェイズ毎に発動する。このカード及びフィールドゾーンの表側表示カード全てにシグナルカウンターを１つずつ置く。<br />②：シグナルカウンターが置かれているこのカードは戦闘及び相手の効果では破壊されない。<br />③：１ターンに１度、自分・相手フィールドのシグナルカウンターを以下の数だけ取り除き、その効果を発動できる。<br />●４：相手に８００ダメージを与える。<br />●７：自分は１枚ドローする。<br />●１０：フィールドのカード１枚を破壊する。
  | ko_name   = 시그널 워리어
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 서로의 스탠바이 페이즈마다 발동한다. 이 카드 및 필드 존의 앞면 표시의 카드 전부에 시그널 카운터를 1개씩 놓는다.<br />②: 시그널 카운터가 놓여 있는 이 카드는 전투 및 상대 효과로는 파괴되지 않는다.<br />③: 1턴에 1번, 자신 / 상대 필드의 시그널 카운터를 이하의 수만큼 제거하고, 그 효과를 발동할 수 있다.<br />●4: 상대에게 800 데미지를 준다.<br />●7: 자신은 덱에서 1장 드로우한다.<br />●10: 필드의 카드를 1장 골라 파괴한다.
  | tc_name   = 信號戰士
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />①：在雙方每次的準備階段發動。在此卡及場地區的所有正面表示卡各放置１個信號計數物。<br />②：置有信號計數物的此卡不會因戰鬥及對方效果被破壞。<br />③：１回合１次，可依據以下數量去除我方・對方場上的信號計數物，發動該效果。<br />●４：給予對方８００傷害。<br />●７：我方從牌組抽１張牌。<br />●１０：選擇場上的１張卡破壞。
  | sc_name   = 信号战士
  | sc_text   = 协调+1只以上协调以外的怪兽<br />①：双方的每次准备阶段发动。在此卡及场地区域的所有表侧表示卡上放1个信号计数物。<br />②：放有信号计数物的此卡不会因战斗及对手的效果被破坏。<br />③：1回合1次，可以依以下数值去除自己・对手场上的信号计数物来发动相应效果。<br />●4：给予对手800伤害。<br />●7：自己从牌组抽1张。<br />●10：挑选场上的1张卡破坏。
