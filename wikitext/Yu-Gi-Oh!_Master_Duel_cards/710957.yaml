title: Doomkaiser Dragon/Assault Mode (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = FIRE
  | types     = Zombie / Effect
  | level     = 8
  | atk       = 2900
  | def       = 2000
  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned with "Assault Mode Activate". If this card is Special Summoned: Target 1 or more Zombie monsters in the GYs; Special Summon those targets, but their effects are negated, also destroy them during the End Phase of this turn. When this card on the field is destroyed: You can target 1 "Doomkaiser Dragon" in your GY; Special Summon that target.

  | fr_name   = Empereur Dragon de la Damnation/Mode Assaut
  | fr_text   = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté avec "Activation Mode Assaut". Lorsque cette carte est Invoquée Spécialement, Invoquez Spécialement sur votre Terrain un nombre de votre choix de monstres de Type Zombie depuis un des Cimetières. Les effets de ces monstres sont annulés, et ils sont détruits durant la End Phase ce tour. Lorsque cette carte sur le Terrain est détruite, vous pouvez Invoquer Spécialement 1 "Empereur Dragon de la Damnation" depuis votre Cimetière.
  | de_name   = Verdammniskaiser-Drache/Angriffsmodus
  | de_text   = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „Angriffsmodus aktivieren“. Wenn diese Karte als Spezialbeschwörung beschworen wird, beschwöre eine beliebige Anzahl Monster vom Typ Zombie aus den Friedhöfen beliebiger Spieler auf deine Spielfeldseite. Die Effekte der Monster werden annulliert und sie werden während der End Phase dieses Spielzugs zerstört. Wenn diese Karte auf dem Spielfeld zerstört wird, kannst du 1 „Verdammniskaiser-Drache“ als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_name   = Drago Destino Imperatore/Assalto
  | it_text   = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non con "Attivazione Modalità Assalto". Quando questa carta viene Evocata tramite Evocazione Speciale, Evoca tramite Evocazione Speciale sul tuo Terreno un qualsiasi numero di mostri di Tipo Zombie da qualsiasi Cimitero. Gli effetti di quei mostri sono annullati, ed essi vengono distrutti durante l'End Phase di questo turno. Quando questa carta sul Terreno viene distrutta, puoi Evocare tramite Evocazione Speciale 1 "Drago Destino Imperatore" dal tuo Cimitero.
  | pt_name   = Dragão Imperador da Condenação/Modo de Ataque
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ativar Modo de Ataque". Se este card for Invocado por Invocação-Especial: escolha 1 ou mais monstros Zumbi nos Cemitérios; Invoque esses alvos por Invocação-Especial, mas seus efeitos são negados e, além disso, destrua-os durante a Fase Final deste turno. Quando este card no campo for destruído: você pode escolher 1 "Dragão Imperador da Condenação" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_name   = Dragón Emperador de la Perdición/Modo de Ataque
  | es_text   = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto con "Activar Modo de Ataque". Cuando Invocas esta carta de Modo Especial, Invoca de Modo Especial a tu Campo, desde el Cementerio de cualquier jugador, cualquier cantidad de monstruos de Tipo Zombi. Los efectos de esos monstruos son negados, y se destruyen durante la End Phase de este turno. Cuando esta carta en el Campo es destruida, puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Dragón Emperador de la Perdición".
  | ja_text   = このカードは通常召喚できず、「バスター・モード」の効果でのみ特殊召喚できる。<br />①：このカードが特殊召喚した場合、自分・相手の墓地のアンデット族モンスターを任意の数だけ対象として発動する。そのアンデット族モンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、このターンのエンドフェイズに破壊される。<br />②：フィールドのこのカードが破壊された時、自分の墓地の「デスカイザー・ドラゴン」１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 데스카이저 드래곤 / 버스터
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. "버스터 모드"의 효과로만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 자신 또는 상대의 묘지에 존재하는 언데드족 몬스터를 임의의 매수만큼 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환한 효과 몬스터의 효과는 무효화되고, 이 턴의 엔드 페이즈시에 파괴된다. 또한, 필드 위에 존재하는 이 카드가 파괴되었을 때, 자신의 묘지에 존재하는 "데스카이저 드래곤" 1장을 특수 소환할 수 있다.
  | tc_name   = 死亡帝王龍／爆裂
  | tc_text   = 此卡無法通常召喚。僅可透過「爆裂模式」的效果特殊召喚。在此卡特殊召喚成功時，從我方・對方墓地選擇任意數量的不死族怪獸特殊召喚至我方場上。透過此效果特殊召喚的怪獸效果無效化，將在此回合的結束階段時被破壞。此外，在場上的此卡被破壞時，可選擇我方墓地的１隻「死亡帝王龍」特殊召喚。
  | sc_name   = 死亡凯萨龙／爆裂
  | sc_text   = 此卡不可通常召唤。仅可以“爆裂模式”的效果特殊召唤。①：此卡特殊召唤成功的情况下，以自己・对手墓地的任意数量不死族怪兽为对象发动。将该不死族怪兽特殊召唤至自己场上。以此效果特殊召唤的怪兽的效果无效化，将在此回合的结束阶段被破坏。②：场上的此卡被破坏时，以自己墓地的１只“死亡凯萨龙”为对象可以发动。将该怪兽特殊召唤。
  }}
