  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[control]]ling no cards, and cannot be Special Summoned by other ways. You cannot conduct your [[Battle Phase]] the [[turn]] you Special Summon this card. You cannot [[activate]] cards or [[effect]]s, or [[Set]] any cards. During each of your [[Standby Phase]]s, [[destroy]] this card unless you [[send]] your entire hand to the [[Graveyard]] (min.1).
  | fr_lore               = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en ne contrôlant aucune carte et non Invocable Spécialement autrement. Vous ne pouvez pas mener votre Battle Phase le tour où vous Invoquez Spécialement cette carte. Vous ne pouvez ni activer de cartes ou d'effets ni Poser de cartes. Durant chacune de vos Standby Phases, détruisez cette carte sauf si vous envoyez toute votre main au Cimetière (min. 1).
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du keine Karten kontrollierst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Du kannst in dem Spielzug, in dem du diese Karte als Spezialbeschwörung beschwörst, keine Battle Phase durchführen. Du kannst weder Karten oder Effekte aktivieren noch Karten setzen. Während jeder deiner Standby Phasen, zerstöre diese Karte, es sei denn, du legst deine gesamte Hand auf den Friedhof (min. 1 Karte).
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) non controllando nessuna carta, e non può essere Evocato Specialmente in altri modi. Non puoi effettuare la tua Battle Phase nel turno in cui Evochi Specialmente questa carta. Non puoi attivare carte o effetti, né Posizionare nessuna carta. Durante ogni tua Standby Phase, distruggi questa carta, a meno che tu non mandi al Cimitero tutta la tua mano (minimo 1).
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao não controlar nenhum card e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Você não pode conduzir sua Fase de Batalha no turno que Invocar este card por Invocação-Especial. Você não pode ativar cards ou efeitos, nem Baixar quaisquer cards. Durante cada uma das suas Fases de Apoio, destrua este card a não ser que você envie toda a sua mão para o Cemitério (min. 1).
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mientras no controles cartas, y no puede ser Invocado de Modo Especial de otra forma. No puedes realizar tu Battle Phase en el turno en el que Invocas esta carta de Modo Especial. No puedes activar cartas o efectos, ni Colocar cartas. Durante cada una de tus Standby Phases, destruye esta carta a menos que mandes al Cementerio toda tu mano (mín. 1 carta).
  | ja_lore               = このカードは通常召喚できない。自分フィールド上にカードが存在しない場合のみ特殊召喚できる。このカードを特殊召喚するターン、自分はバトルフェイズを行えない。このカードがフィールド上に表側表示で存在する限り、自分は魔法・罠・効果モンスターの効果を発動できず、カードをセットする事もできない。このカードのコントローラーは自分のスタンバイフェイズ毎に手札を全て墓地へ送る。またはこのカードを破壊する。
  | zh_lore               = 此卡不能通常召唤。自己场上没有卡时才能特殊召唤上场。此卡特殊召唤的回合，自己不能进入战斗阶段。只要此卡在场上正面表示，自己不能发动魔法·陷阱卡效果怪兽的效果，也不能盖放卡片到场上。自己的准备阶段时，需要丢弃自己的所有手卡，否则此卡破坏。
  | ko_lore               = 이 카드는 일반 소환 / 세트할 수 없다. 자신 필드 위에 카드가 존재하지 않는 경우에만 특수 소환할 수 있다. 이 카드를 특수 소환하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신은 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없으며, 카드를 세트할 수도 없다. 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 패를 전부 묘지로 보낸다. 또는 이 카드를 파괴한다.
