  | lore                  = You can [[Tribute]] 1 "[[Performapal]]" [[Monster Card|monster]]; inflict [[Effect damage|damage]] to your opponent equal to the [[Level]] it had on the [[field]] x 100 (original Level, if [[face-down]]). You can Tribute 1 "Performapal" monster, then [[target]] 1 "Performapal" monster in your [[Graveyard]] other than the Tributed monster; [[Add a card|add]] it to your [[hand]]. You can only use each [[effect]] of "Performapal Bowhopper" [[once per turn]].
  | fr_lore               = Vous pouvez Sacrifiez 1 monstre "Potartiste" ; infligez des dommages à votre adversaire égaux au Niveau qu'il avait sur le Terrain x 100 (Niveau d'origine, si face verso). Vous pouvez Sacrifiez 1 monstre "Potartiste", puis ciblez 1 monstre "Potartiste" (le monstre Sacrifié exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Sauterellarc Potartiste" qu'une fois par tour.
  | de_lore               = Du kannst 1 „Künstlerkumpel“-Monster als Tribut anbieten; füge deinem Gegner Schaden in Höhe der Stufe, die es auf dem Spielfeld hatte, x 100 zu (seiner Grundstufe, falls verdeckt). Du kannst 1 „Künstlerkumpel“-Monster als Tribut anbieten und dann 1 anderes „Künstlerkumpel“-Monster in deinem Friedhof außer dem als Tribut angebotenen wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Künstlerkumpel Bogenhüpfer“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi [[Tribute|offrire come Tributo]] 1 [[Monster Card|mostro]] "[[Performapal|Artistamico]]"; infliggi al tuo avversario [[Effect damage|danno]] pari al [[Level|Livello]] che aveva sul [[Field|Terreno]] x 100 (Livello originale se [[Face-down|coperto]]). Puoi offrire come Tributo 1 mostro "Artistamico", poi [[Target|scegliere come bersaglio]] nel tuo [[Graveyard|Cimitero]] 1 mostro "Artistamico" diverso dal mostro offerto come Tributo; [[Add a card|aggiungilo]] alla tua [[Hand|mano]]. Puoi utilizzare ogni [[Effect|effetto]] di "Artistamico Cavalbalestra" [[Once per turn|una sola volta per turno]].
  | pt_lore               = Você pode oferecer 1 [[Monster Card|monstro]] "[[Performapal|Camarartista]]" como [[Tribute|Tributo]]; cause [[Damage|dano]] ao seu oponente igual ao [[Level|Nível]] que ele tinha no [[Field|campo]] x 100 (o Nível original, se ele estava com a [[Face-down|face para baixo]]). Você pode oferecer 1 monstro "Camarartista" como Tributo e, depois, [[Target|escolher]] 1 monstro "Camarartista" no seu [[Graveyard|Cemitério]] que não seja o monstro oferecido como Tributo; [[Add a card|adicione-o]] à sua [[Hand|mão]]. Você só pode usar cada [[Effect|efeito]] de "Camarartista Grilarco" [[Once per turn|uma vez por turno]].
  | es_lore               = Puedes [[Tribute|Sacrificar]] 1 [[Monster Card|monstruo]] "[[Performapal|Artistamigo]]"; inflige [[Effect damage|daño]] a tu adversario igual al [[Level|Nivel]] que éste tenía en el [[Field|Campo]] x 100 (el Nivel original, si está [[Face-down|boca abajo]]). Puedes Sacrificar 1 monstruo "Artistamigo", y después [[Target|seleccionar]] 1 monstruo "Artistamigo" en tu [[Graveyard|Cementerio]] que no sea el monstruo Sacrificado; [[Add a card|añádelo]] a tu [[Hand|mano]]. Sólo puedes usar cada [[Effect|efecto]] de "Artistamigo Saltarco" [[Once per turn|una vez por turno]].
  | ja_lore               = 「ＥＭガンバッター」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ＥＭ」モンスター１体をリリースして発動できる。リリースしたモンスターのレベル×１００ダメージを相手に与える。②：自分フィールドの「ＥＭ」モンスター１体をリリースし、リリースしたモンスター以外の自分の墓地の「ＥＭ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_lore               = "EM(활메뚜기) 치어몰"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드의 "EM(활메뚜기)" 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 레벨 × 100 데미지를 상대에게 준다. ② : 자신 필드의 "EM(활메뚜기)" 몬스터 1장을 릴리스하고, 릴리스한 몬스터 이외의 자신 묘지의 "EM(활메뚜기)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
