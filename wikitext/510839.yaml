  | lore                  = "[[Elemental HERO Neos]]" + "[[Neo-Spacian Dark Panther]]" + "[[Neo-Spacian Glow Moss]]"<br />Must first be [[Special Summon]]ed (from your [[Extra Deck]]) by [[Shuffle|shuffling]] the above cards you [[control]] into the [[Main Deck|Deck]]. (You do not use "[[Polymerization]]"). [[Once per turn]], during the [[End Phase]]: Shuffle this card into the Extra Deck, and if you do, [[Set]] all [[face-up]] [[monster]]s on the [[field]]. Once per turn, during your [[Main Phase 1]]: You can toss a coin 3 times. ● 3 Heads: [[Destroy]] all monsters your opponent controls. ● 2 Heads: For the rest of this turn, the [[effect]]s of all face-up monsters your opponent controls are [[negate]]d. ● 1 Head: [[Return]] all monsters you control to the [[hand]].
  | fr_lore               = "Néos, HÉROS Élémentaire" + "Panthère Noire Néo-Spacien" + "Limon Luminescent Néo-Spacien"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. (N'utilisez pas "Polymérisation".) Une fois par tour, durant la End Phase : mélangez cette carte dans l'Extra Deck, et si vous le faites, Posez tous les monstres face recto sur le Terrain. Une fois par tour, durant votre Main Phase 1 : vous pouvez lancer une pièce 3 fois.<br />● 3 faces : Détruisez tous les monstres contrôlés par votre adversaire.<br />● 2 faces : Le reste de ce tour, les effets de tous les monstres face recto contrôlés par votre adversaire sont annulés.<br />● 1 face : Renvoyez tous les monstres que vous contrôlez à la main.
  | de_lore               = „Elementar-HELD Neos“ + „Neo-Weltraum Dark Panther“ + „Neo-Weltraum Glow Moss“<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. („Polymerisation“ wird nicht verwendet.) Einmal pro Spielzug, während der End Phase: Mische diese Karte ins Extra Deck und falls du dies tust, setze alle offenen Monster auf dem Spielfeld. Einmal pro Spielzug, während deiner Main Phase 1: Du kannst 3-mal eine Münze werfen.<br />● 3-mal Kopf: Zerstöre alle Monster, die dein Gegner kontrolliert.<br />● 2-mal Kopf: Für den Rest dieses Spielzugs werden die Effekte aller offenen Monster annulliert, die dein Gegner kontrolliert.<br />● 1-mal Kopf: Gib alle Monster, die du kontrollierst, auf die Hand zurück.
  | it_lore               = "Neos EROE Elementale" + "Pantera Nera Neo-Spaziale" + "Muschio Luminoso Neo-Spaziale"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Una volta per turno, durante la End Phase: mischia questa carta nell'Extra Deck e, se lo fai, Posiziona tutti i mostri scoperti sul Terreno. Una volta per turno, durante la tua Main Phase 1: puoi lanciare una moneta 3 volte.<br />● 3 Teste: Distruggi tutti i mostri controllati dal tuo avversario.<br />● 2 Teste: Per il resto di questo turno, gli effetti di tutti i mostri scoperti controllati dal tuo avversario sono annullati.<br />● 1 Testa: Fai ritornare nella mano tutti i mostri che controlli.
  | pt_lore               = "Neos, o HERÓI do Elemento" + "Pantera Negra Neoespacial" + "Musgo Brilhante Neoespacial"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".) Uma vez por turno, durante a Fase Final: embaralhe este card no Deck Adicional e, se isso acontecer, Baixe todos os monstros com a face para cima no campo. Uma vez por turno, durante sua Fase Principal 1: você pode lançar uma moeda 3 vezes.<br />● 3 Caras: Destrua todos os monstros que seu oponente controla.<br />● 2 Caras: Pelo resto deste turno, os efeitos de todos os monstros com a face para cima que seu oponente controla são negados.<br />● 1 Cara: Devolva todos os monstros que você controla para a mão.
  | es_lore               = "HÉROE Elemental Neos" + "Pantera Oscura Neo Espacial" + "Musgo Refulgente Neo Espacial"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que tú controlas. (No usas "Polimerización"). Una vez por turno, durante la End Phase: baraja esta carta al Deck Extra y, si lo haces, Coloca todos los monstruos boca arriba que estén en el Campo. Una vez por turno, durante tu Main Phase 1: puedes lanzar una moneda 3 veces.<br />● 3 Caras: Destruye todos los monstruos que controle tu adversario.<br />● 2 Caras: Por el resto de este turno, los efectos de todos los monstruos boca arriba que controle tu adversario son negados.<br />● 1 Cara: Devuelve todos los monstruos que tú controles a la mano.
  | ja_lore               = 「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・ブラック・パンサー」＋「Ｎ・グロー・モス」<br />自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。エンドフェイズ時にこのカードを融合デッキに戻し、フィールド上に存在する全ての表側表示モンスターをセットした状態にする。コイントスを３回行い、表が出た回数によって以下の処理を行う。この効果は１ターンに１度だけ自分のメインフェイズ１に使用する事ができる。●３回：相手フィールド上に存在する全てのモンスターを破壊する。●２回：このターン相手フィールド上に表側表示で存在する効果モンスターは全て効果が無効化される。●１回：自分フィールド上に存在する全てのモンスターを持ち主の手札に戻す。
  | ko_lore               = "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 블랙 팬서" ＋ "네오 스페이시언 글로모스"<br />자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌렸을 경우에만, 융합 덱에서 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다). 엔드 페이즈시에 이 카드를 융합 덱으로 되돌리고, 필드 위에 존재하는 모든 앞면 표시 몬스터를 세트한 상태로 한다. 코인 토스를 3회 실행하여, 앞면이 나온 횟수에 따라서 이하의 처리를 실행한다. 이 효과는 1턴에 1번만 자신의 메인 페이즈 1에 사용할 수 있다. ●3회 : 상대 필드 위에 존재하는 모든 몬스터를 파괴한다. ●2회 : 이 턴 상대 필드 위에 앞면 표시로 존재하는 효과 몬스터는 전부 효과가 무효화된다. ●1회 : 자신 필드 위에 존재하는 모든 몬스터를 주인의 패로 되돌린다.
