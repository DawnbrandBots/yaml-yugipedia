  | lore                  = [[Special Summon]] this card as a [[Normal Monster]] ([[Zombie]]/[[LIGHT]]/[[Level]] 5/[[ATK]] 1800/[[DEF]] 1500) (this card is also still a [[Trap Card|Trap]]), then, if you [[control]] "[[Eldlich the Golden Lord]]", you can [[banish]] 1 card from either [[Graveyard|GY]]. During the [[End Phase]]: You can [[banish]] this card from your GY; [[Set]] 1 "[[Eldlixir]]" [[Spell Card|Spell]]/[[Trap Card|Trap]] directly from your [[Main Deck|Deck]]. You can only use 1 "Huaquero of the Golden Land" [[effect]] per [[turn]], and only once that turn.
  | fr_lore               = Invoquez Spécialement cette carte comme un Monstre Normal (Zombie/LUMIÈRE/Niveau 5/ATK 1800/DEF 1500) (cette carte est toujours aussi un Piège), puis, si vous contrôlez "Surnaliche le Seigneur d'Or", vous pouvez bannir 1 carte depuis l'un des Cimetières. Durant la End Phase : vous pouvez bannir cette carte depuis votre Cimetière ; Posez 1 Magie/Piège "Surnalixir" directement depuis votre Deck. Vous ne pouvez utiliser qu'1 effet de "Huaquero de la Terre d'Or" par tour, et uniquement une fois le tour.
  | de_lore               = Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Zombie/LICHT/Stufe 5/ATK 1800/DEF 1500) (diese Karte ist zusätzlich weiterhin eine Falle), dann, falls du „Eldlich der goldene Lord“ kontrollierst, kannst du 1 Karte von einem beliebigen Friedhof verbannen. Während der End Phase: Du kannst diese Karte von deinem Friedhof verbannen; setze 1 „Eldlixir“-Zauber/Falle direkt von deinem Deck. Du kannst nur 1 Effekt von „Huaquero des goldenen Landes“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_lore               = Evoca Specialmente questa carta come Mostro Normale (Zombie/LUCE/Livello 5/ATK 1800/DEF 1500) (questa carta è ancora anche una Trappola), poi, se controlli "Spettralich il Signore Dorato", puoi bandire 1 carta da qualsiasi Cimitero. Durante la End Phase: puoi bandire questa carta dal tuo Cimitero; Posiziona 1 Magia/Trappola "Spettrolisir" direttamente dal tuo Deck. Puoi utilizzare solo 1 effetto di "Huaquero della Terra Dorata" per turno, e solo una volta in quel turno.
  | pt_lore               = Invoque este card por Invocação-Especial como um Monstro Normal (Zumbi/LUZ/Nível 5/ATK 1800/DEF 1500) (este card ainda é considerado uma Armadilha) e, depois, se você controlar "Eldlich, o Senhor Dourado", você pode banir 1 card de qualquer Cemitério. Durante a Fase Final: você pode banir este card do seu Cemitério; Baixe 1 Magia/Armadilha "Eldlixir" diretamente do seu Deck. Você só pode usar 1 efeito de "Huaquero da Terra Dourada" por turno e apenas uma vez por turno.
  | es_lore               = Invoca esta carta de Modo Especial como un Monstruo Normal (Zombi/LUZ/Nivel 5/ATK 1800/DEF 1500) (esta carta también sigue siendo una Trampa), después, si controlas "Arcalich el Señor Dorado", puedes desterrar 1 carta en cualquier Cementerio. Durante la End Phase: puedes desterrar esta carta en tu Cementerio; Coloca 1 Mágica/Trampa "Arcalixir" directamente desde tu Deck. Sólo puedes usar 1 efecto de "Huaquero de la Tierra Dorada" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードは発動後、通常モンスター（アンデット族・光・星５・攻１８００／守１５００）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。自分フィールドに「黄金卿エルドリッチ」が存在する場合、さらに自分・相手の墓地のカード１枚を選んで除外できる。②：自分・相手のエンドフェイズに墓地のこのカードを除外して発動できる。デッキから「エルドリクシル」魔法・罠カード１枚を選んで自分フィールドにセットする。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드는 발동 후, 일반 몬스터(언데드족 / 빛 / 레벨 5 / 공 1800 / 수 1500)가 되고, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다. 자신 필드에 "황금경 엘드리치"가 존재할 경우, 추가로 자신 / 상대 묘지의 카드 1장을 고르고 제외할 수 있다. ②: 자신 / 상대의 엔드 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "엘드릭시르" 마법 / 함정 카드 1장을 고르고 자신 필드에 세트한다.
  | sc_lore               = 此卡名的①②效果1回合1次，仅可使用其中1个。①：此卡发动后变为通常怪兽（不死族・光・等级5・攻1800/守1500）特殊召唤至怪兽区域。此卡也视为陷阱卡。自己场上存在“黄金卿埃尔德里奇”的情况下，可以进而挑选自己・对手墓地的1张卡将其除外。②：在自己・对手的结束阶段将墓地的此卡除外后可以发动。从牌组挑选1张“埃尔德里希尔”魔法・陷阱卡放置在自己场上。
