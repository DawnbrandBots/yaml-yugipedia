  These are the '''Forbidden and Limited Lists''' for the ''[[OCG]]'', effective April 1, 2023.<ref name="YGOrg 3-26-23">{{cite web | url = https://ygorganization.com/hailtothekingbaby/ | title = <nowiki>[OCG Limit Regulations] April 1st, 2023</nowiki> | author = NeoArkadia | website = The Organization | date = March 26, 2023 | accessdate = May 21, 2023}}</ref> As with the case for [[April 2023 Lists (Rush Duel)|the April 2023 Lists]] for ''[[Yu-Gi-Oh! Rush Duel]]'',<ref name="YGOrg 3-14-23">{{cite web | url = https://ygorganization.com/rush-duel-date-confirmed-for-april-1st-2023-limit-regulation-reveal/ | title = <nowiki>[Rush Duel] Date Confirmed for April 1st, 2023 Limit Regulation Reveal</nowiki> | author = NeoArkadia | website = The Organization | date = March 14, 2023 | accessdate = May 21, 2023}}</ref> this was the first instance where the confirmation date for the revelation of these Lists were revealed, the date in question being March 26.<ref name="YGOrg 3-13-23">{{cite web | url = https://ygorganization.com/ocg-date-confirmed-for-april-1st-2023-limit-regulation-reveal/ | title = <nowiki>[OCG] Date Confirmed for April 1st, 2023 Limit Regulation Reveal</nowiki> | author = NeoArkadia | website = The Organization | date = March 13, 2023 | accessdate = May 21, 2023}}</ref>

