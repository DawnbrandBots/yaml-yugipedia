  | lore                  = If (exactly) 1 [[face-up]] [[DARK]] [[Fiend]]-[[Type]] [[monster]] on the [[field]], except this card, would be [[destroy]]ed, you can [[Banish|remove from play]] 1 DARK Fiend-Type monster from your [[Graveyard]], instead. When this card is destroyed and [[sent]] from the field to the Graveyard, you can [[Target|select]] 1 [[Level]] 6 or higher DARK Fiend-Type monster in your Graveyard, except "Archfiend Empress", and [[Special Summon]] it.
  | fr_lore               = Si exactement 1 monstre TÉNÈBRES de Type Démon face recto sur le Terrain, excepté cette carte, doit être détruit, vous pouvez retirer du jeu 1 monstre TÉNÈBRES de Type Démon depuis votre Cimetière à la place. Lorsque cette carte est détruite et envoyée depuis le Terrain au Cimetière, vous pouvez sélectionner 1 monstre TÉNÈBRES de Type Démon de Niveau 6 ou plus dans votre Cimetière, excepté "Impératrice Archdémon", et l'Invoquer Spécialement.
  | de_lore               = Falls (genau) 1 offenes FINSTERNIS Monster vom Typ Unterweltler auf dem Spielfeld, außer dieser Karte, zerstört werden würde, kannst du stattdessen 1 FINSTERNIS Monster vom Typ Unterweltler in deinem Friedhof aus dem Spiel entfernen. Wenn diese Karte zerstört und vom Spielfeld auf den Friedhof gelegt wird, kannst du 1 FINSTERNIS Monster vom Typ Unterweltler der Stufe 6 oder höher in deinem Friedhof wählen, außer „Kaiserin der Erzunterweltler“, und es als Spezialbeschwörung beschwören.
  | it_lore               = Se esattamente 1 mostro OSCURITÀ di Tipo Demone scoperto sul Terreno sta per essere distrutto, eccetto questa carta, puoi invece rimuovere dal gioco 1 mostro OSCURITÀ di Tipo Demone dal tuo Cimitero. Quando questa carta viene distrutta e mandata al Cimitero, puoi scegliere 1 mostro OSCURITÀ di Tipo Demone di Livello 6 o superiore nel tuo Cimitero, eccetto "Arcidemone Imperatrice" ed Evocarlo Specialmente.
  | es_lore               = Si exactamente 1 monstruo de OSCURIDAD de Tipo Demonio boca arriba en el Campo (excepto esta carta) fuera a ser destruido, puedes en su lugar retirar del juego 1 monstruo de OSCURIDAD de Tipo Demonio en tu Cementerio. Cuando esta carta es destruida y mandada al Cementerio desde el Campo, puedes seleccionar 1 monstruo de OSCURIDAD de Tipo Demonio de Nivel 6 o mayor en tu Cementerio (excepto "Emperatriz Archidemonio"), e Invocarlo de Modo Especial.
  | ja_lore               = このカード以外のフィールド上に表側表示で存在する悪魔族・闇属性モンスター１体が破壊される場合、代わりに自分の墓地に存在する悪魔族・闇属性モンスター１体をゲームから除外する事ができる。また、フィールド上に存在するこのカードが破壊され墓地へ送られた時、「ヘル・エンプレス・デーモン」以外の自分の墓地に存在する悪魔族・闇属性・レベル６以上のモンスター１体を選択して特殊召喚する事ができる。
  | ko_lore               = 이 카드 이외의 필드 위에 앞면 표시로 존재하는 악마족 / 어둠 속성 몬스터 1장이 파괴될 경우, 대신에 자신의 묘지에 존재하는 악마족 / 어둠 속성 몬스터 1장을 게임에서 제외할 수 있다. 또한, 필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, "헬 임프레스 데몬" 이외의 자신의 묘지에 존재하는 악마족 / 어둠 속성 / 레벨 6 이상의 몬스터 1장을 선택하고 특수 소환할 수 있다.
