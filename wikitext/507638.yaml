  | fr_lore               = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.<br />● Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre de Type Démon depuis votre main ou l'un des Cimetières. Lorsque cette carte quitte le Terrain, détruisez tous les monstres de Type Démon Invoqués Spécialement par cet effet.
  | de_lore               = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.<br />● Einmal pro Spielzug: Du kannst 1 Monster vom Typ Unterweltler als Spezialbeschwörung von deiner Hand oder dem Friedhof eines beliebigen Spielers beschwören. Wenn diese Karte das Spielfeld verlässt, zerstöre alle Monster vom Typ Unterweltler, die durch diesen Effekt als Spezialbeschwörung beschworen wurden.
  | it_lore               = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.<br />● Una volta per turno: puoi Evocare Specialmente 1 mostro di Tipo Demone dalla tua mano o da qualsiasi Cimitero. Quando questa carta lascia il dal Terreno, distruggi tutti i mostri di Tipo Demone Evocati Specialmente da questo effetto.
  | pt_lore               = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />● Uma vez por turno, você pode Special Summon 1 monstro Fiend-Type da sua mão ou do Cemitério de ambos jogadores. Quando esta carta é removida do campo, destrua todos os monstros Fiend-Type Special Summoned por este efeito.
  | es_lore               = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.<br />● Una vez por turno: puedes Invocar de Modo Especial 1 monstruo de Tipo Demonio de tu mano o de cualquier Cementerio. Cuando esta carta deja del Campo, destruye todos los monstruos de Tipo Demonio que hayas Invocado por este efecto.
  | ja_lore               = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。<br />●１ターンに１度、自分のメインフェイズ時に発動できる。手札または自分・相手の墓地から悪魔族モンスター１体を選んで特殊召喚する。このカードがフィールド上から離れた時、この効果で特殊召喚した悪魔族モンスターを全て破壊する。
  | ko_lore               = 이 카드는 묘지 또는 필드위에 앞면 표시로 존재할 경우, 일반 몬스터로서 취급한다. 필드위에 앞면 표시로 존재하는 이 카드를 일반 소환 취급하여 다시 소환하는 일로, 이 카드는 효과 몬스터 취급이 되어 이하의 효과를 얻는다. ●패 또는 묘지에 존재하는 악마족몬스터 1장을 특수 소환한다. 이 효과는 1 턴에 1번 밖에 사용할 수 없다. 이 카드가 필드 위에서 벗어났을 때, 이 효과에 의해서 특수 소환된 악마족 몬스터를 파괴한다.
