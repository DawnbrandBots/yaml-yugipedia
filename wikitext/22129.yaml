  | fr_lore               = Cette carte peut uniquement être Invoquée par Invocation Rituelle avec la Carte Magie Rituelle "Emblème de l'Émergence". Une fois par tour, vous pouvez retirer du jeu 1 Monstre Normal depuis votre Cimetière. Cette carte gagne un montant d'ATK égal à l'ATK du Monstre Normal jusqu'à la Standby Phase de votre prochain tour.
  | de_lore               = Diese Karte kann nur mit der Ritualzauberkarte "Wahrzeichen des Erwachens" als Ritualbeschwörung beschworen werden. Einmal pro Spielzug kannst du 1 Normales Monster aus deinem Friedhof aus dem Spiel entfernen. Diese Karte erhält bis zur Standby Phase deines nächsten Spielzugs ATK in Höhe der ATK dieses Normalen Monsters.
  | it_lore               = Questa carta può essere Evocata solo tramite Evocazione Rituale con la Carta magia Rituale, "Emblema del Risveglio". Una volta per turno, puoi rimuovere dal gioco 1 Mostro Normale dal tuo Cimitero. Questa carta guadagna ATK pari all'ATK di quel Mostro Normale, fino alla Standby Phase del tuo prossimo turno.
  | es_lore               = Esta carta sólo puede ser Invocada por Ritual usando la Carta Mágica de Ritual "Emblema del Despertar". Una vez por turno, puedes retirar del juego 1 Monstruo Normal de tu Cementerio. Esta carta gana ATK igual al ATK de ese Monstruo Normal hasta la Standby Phase de tu próximo turno.
  | ja_lore               = 「覚醒の証」により降臨。１ターンに１度、自分の墓地に存在する通常モンスター１体を選択して発動する事ができる。選択したモンスターをゲームから除外し、除外したその通常モンスターの攻撃力分だけ、次の自分のターンのスタンバイフェイズ時までこのカードの攻撃力をアップする。
  | ko_lore               = "각성의 증표" 에 의해 의식 소환. 자신의 묘지에 존재하는 일반 몬스터 1장을 게임에서 제외한다. 다음 자신 턴의 스텐바이 페이즈시까지, 이 카드의 공격력은 이 효과에 의해서 게임에서 제외한 일반 몬스터의 공격력만큼 올린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
