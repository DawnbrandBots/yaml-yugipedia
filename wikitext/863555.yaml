  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「ラビュリンス」モンスター１体を特殊召喚する。このカードの発動後、次のターンの終了時まで自分は悪魔族モンスターしかデッキ・ＥＸデッキから特殊召喚できない。②：このカードが墓地に存在する状態で、自分の通常罠カードの効果でモンスターがフィールドから離れた場合に発動できる。このカードを自分フィールドにセットする。この効果はこのカードが墓地へ送られたターンには発動できない。
