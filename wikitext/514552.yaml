  | fr_lore               = Une fois par tour : vous pouvez envoyer 1 monstre "Enfernité" depuis votre main au Cimetière. Vous pouvez envoyer cette carte au Cimetière, puis ciblez max. 2 monstres "Enfernité" dans votre Cimetière ; Invoquez-les Spécialement. Vous ne devez avoir aucune carte dans votre main pour activer et résoudre cet effet.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 „Ewig infernal“-Monster von deiner Hand auf den Friedhof legen. Du kannst diese Karte auf den Friedhof legen und dann bis zu 2 „Ewig infernal“-Monster in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung. Du darfst keine Karten in deiner Hand haben, um diesen Effekt zu aktivieren und aufzulösen.
  | it_lore               = Una volta per turno: puoi mandare 1 mostro "Demoneterno" dalla tua mano al Cimitero. Puoi mandare questa carta al Cimitero, poi scegliere come bersaglio fino a 2 mostri "Demoneterno" nel tuo Cimitero; Evocali Specialmente. Non devi avere nessuna carta nella tua mano per attivare e risolvere questo effetto.
  | pt_lore               = Uma vez por turno: você pode enviar 1 monstro "Inférnico" da sua mão para o Cemitério. Você pode enviar este card para o Cemitério e, depois, escolher até 2 monstros "Inférnico" no seu Cemitério; Invoque-os por Invocação-Especial. Você não pode ter cards na sua mão para ativar e resolver este efeito.
  | es_lore               = Una vez por turno: puedes mandar al Cementerio 1 monstruo "Inférnico/a" en tu mano. Puedes mandar esta carta al Cementerio, y después selecciona hasta 2 monstruos "Inférnico/a" en tu Cementerio; Invócalos de Modo Especial. No debes tener cartas en tu mano para activar y resolver este efecto.
  | ja_lore               = ①：１ターンに１度、自分メインフェイズに発動できる。手札から「インフェルニティ」モンスター１体を墓地へ送る。②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分の墓地の「インフェルニティ」モンスターを２体まで対象として発動できる。そのモンスターを特殊召喚する。この効果は自分の手札が０枚の場合に発動と処理ができる。
  | ko_lore               = 1턴에 1번, 패에서 "인페르니티"라는 이름이 붙은 몬스터 1장을 묘지로 보낼 수 있다. 또한, 자신의 패가 0장일 경우, 필드 위에 존재하는 이 카드를 묘지로 보내는 것으로, 자신의 묘지에 존재하는 "인페르니티"라는 이름이 붙은 몬스터를 2장까지 선택하고 자신 필드 위에 특수 소환한다.
