  | fr_lore               = Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut être Invoquée par Invocation Spéciale excépté en sacrifiant 1 "Dragon-Levia - Dédale" sur votre Terrain. Vous pouvez envoyer "Umi" que vous contrôlez au Cimetière pour envoyer toutes les cartes dans la main des deux joueurs et sur le Terrain au Cimetière, excepté cette carte.
  | de_lore               = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 „Leviadrache - Daedalus“-Karte auf deiner Spielfeldseite als Tribut anbietest. Lege „Umi“ von deiner Spielfeldseite auf den Friedhof um alle Karten, außer dieser Karte, in den Händen beider Spieler und auf dem Spielfeld auf den Friedhof zu legen.
  | it_lore               = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non offrendo 1 "Levia-Dragone - Dedalo" sul tuo Terreno. Manda "Umi" sul tuo Terreno al Cimitero per mandare al Cimitero tutte le carte in mano ad entrambi i giocatori e sul Terreno eccetto questa carta.
  | pt_lore               = Este card não pode ser Invocado, por Invocação-Normal, ou Baixado. Este card não pode ser Invocado, por Invocação-Especial, exepto ao oferecer como Tributo 1 "Levia-Dragão - Daedalus" no seu Campo. Envie "Umi" no seu Campo para o Cemitério para enviar para o Cemitério todos os cards na mão de ambos os jogadores e no Campo exceto este card.
  | es_lore               = Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto Sacrificando 1 "Levia-Dragón - Dédalo" en tu Campo. Envie "Umi" no seu Campo para o Cemitério para enviar para o Cemitério todos os cards na mão de ambos os jogadores e no Campo exceto este card.
  | ja_lore               = このカードは通常召喚できない。自分フィールド上に存在する「海竜－ダイダロス」１体をリリースした場合のみ特殊召喚する事ができる。自分フィールド上に存在する「海」を墓地に送る事で、このカード以外のお互いの手札・フィールド上のカードを全て墓地へ送る。
  | ko_lore               = 이 카드는 일반 소환 / 세트할 수 없다. 자신 필드 위에 존재하는 "해룡-다이달로스" 1장을 제물로 바친 경우에만 특수 소환할 수 있다. 자신 필드 위에 존재하는 "바다"를 묘지로 보내는 것으로, 이 카드 이외의 서로의 패와 필드 위의 카드를 전부 묘지로 보낸다.
