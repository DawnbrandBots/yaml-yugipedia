  | de_lore               = Du kannst diese Karte und 1 Empfänger abwerfen; füge deiner Hand 1 „Synchron“-Monster von deinem Deck hinzu. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Empfänger in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung in die Verteidigungsposition, aber seine Effekte können in diesem Spielzug nicht aktiviert werden. Du kannst jeden Effekt von „Gerümpelumformer“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scartare questa carta e 1 Tuner; aggiungi 1 mostro "Synchron" dal tuo Deck alla tua mano. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi scegliere come bersaglio 1 Tuner nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, ma esso non può attivare i suoi effetti in questo turno. Puoi utilizzare ogni effetto di "Convertitore Rottame" una sola volta per turno.
  | pt_lore               = Você pode descartar este card e 1 Regulador; adicione 1 monstro "Sincron" do seu Deck à sua mão. Se este card for enviado para o Cemitério como Matéria Sincro: você pode escolher 1 Regulador no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, mas ele não pode ativar seus efeitos neste turno. Você só pode usar cada efeito de "Conversor Sucata" uma vez por turno.
  | es_lore               = Puedes descartar esta carta y 1 Cantante; añade a tu mano 1 monstruo "Sincrón" (o "Sincronizador") en tu Deck. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes seleccionar 1 Cantante en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, pero este turno éste no puede activar sus efectos. Sólo puedes usar cada efecto de "Convertidor de Basura" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からこのカードとチューナー１体を捨てて発動できる。デッキから「シンクロン」モンスター１体を手札に加える。②：このカードがＳ素材として墓地へ送られた場合、自分の墓地のチューナー１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターは、このターン効果を発動できない。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드와 튜너 1장을 버리고 발동할 수 있다. 덱에서 "싱크론" 몬스터 1장을 패에 넣는다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 자신 묘지의 튜너 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 효과를 발동할 수 없다.
