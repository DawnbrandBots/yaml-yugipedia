  | lore                  = When you take [[battle damage]]: You can [[Special Summon]] this card from your [[hand]], and if you do, it gains [[ATK]] equal to the damage you took. [[Once per turn]], during [[damage calculation]], when another [[Defense Position]] [[Monster Card|monster]] you [[control]] is [[attack]]ed by an opponent's monster ([[Quick Effect]]): You can [[activate]] this [[effect]]; during this damage calculation, your attacked monster's [[DEF]] becomes equal to this card's DEF, also it cannot be [[Destroyed by battle|destroyed by that battle]].
  | fr_lore               = Lorsque vous recevez des dommages de combat : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, elle gagne une ATK égale aux dommages que vous avez reçus. Une fois par tour, durant le calcul des dommages, lorsqu'un autre monstre en Position de Défense que vous contrôlez est attaqué par un monstre de l'adversaire (Effet Rapide) : vous pouvez activer cet effet ; durant ce calcul des dommages, la DEF de votre monstre attaqué devient égale à la DEF de cette carte, et aussi, il ne peut pas être détruit par ce combat.
  | de_lore               = Wenn du Kampfschaden erhältst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, erhält sie ATK in Höhe des Schadens, den du erhalten hast. Einmal pro Spielzug, während der Schadensberechnung, wenn ein anderes Monster in Verteidigungsposition, das du kontrollierst, von einem Monster eines Gegners angegriffen wird (Schnelleffekt): Du kannst diesen Effekt aktivieren; während dieser Schadensberechnung werden die DEF deines angegriffenen Monsters gleich den DEF dieser Karte, zusätzlich kann es durch den Kampf nicht zerstört werden.
  | it_lore               = Quando subisci danno da combattimento: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, essa guadagna ATK pari al danno che hai subito. Una volta per turno, durante il calcolo dei danni, quando un altro mostro in Posizione di Difesa che controlli viene attaccato da un mostro dell'avversario (Effetto Rapido): puoi attivare questo effetto; durante questo calcolo dei danni, il DEF del tuo mostro attaccato diventa pari al DEF di questa carta, inoltre esso non può essere distrutto in questa battaglia.
  | ko_lore               = ①: 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드의 공격력은 받은 데미지의 수치만큼 올린다. ②: 1턴에 1번, 이 카드 이외의 자신의 수비 표시 몬스터가 상대 몬스터에게 공격받은 데미지 계산시에 발동할 수 있다. 그 자신 몬스터는, 그 데미지 계산 시에만 이 카드와 같은 수비력이 되어, 그 전투로는 파괴되지 않는다.
  | pt_lore               = Quando você sofrer dano de batalha: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, ele ganha ATK igual ao dano que você sofreu. Uma vez por turno, durante o cálculo de dano, quando outro monstro em Posição de Defesa que você controla for atacado por um monstro do oponente (Efeito Rápido): você pode ativar este efeito; durante este cálculo de dano, a DEF do seu monstro que foi atacado se torna igual à DEF deste card e, além disso, ele não pode ser destruído nessa batalha.
  | es_lore               = Cuando recibes daño de batalla: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, gana ATK igual al daño que recibiste. Una vez por turno, durante el cálculo de daño, cuando otro monstruo en Posición de Defensa que controles es atacado por un monstruo del adversario (Efecto Rápido): puedes activar este efecto; durante este cálculo de daño, la DEF de tu monstruo atacado se convierte igual a la DEF de esta carta, y además no puede ser destruido en esa batalla.
  | ja_lore               = ①：自分が戦闘ダメージを受けた時に発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードの攻撃力は受けたダメージの数値分アップする。②：１ターンに１度、このカード以外の自分の守備表示モンスターが相手モンスターに攻撃されたダメージ計算時に発動できる。その自分のモンスターは、そのダメージ計算時のみこのカードと同じ守備力になり、その戦闘では破壊されない。
  | trans_lore            = When you take battle damage: You can Special Summon this card from your hand, and if you do, it gains ATK equal to the damage you took. Once per turn, during damage calculation, when another Defense Position monster you control is attacked by an opponent's monster: You can activate this effect; during this damage calculation, your attacked monster's DEF becomes equal to this card's DEF, also it cannot be destroyed by that battle.
