  | es_lore               = 2 Monstruos de Péndulo<br />Si esta carta es Invocada por Enlace: puedes añadir a tu Deck Extra, boca arriba, 1 Monstruo de Péndulo en tu Deck. Una vez por turno: puedes seleccionar otra carta boca arriba que controles; destrúyela, y después añade a tu mano 1 Monstruo de Péndulo boca arriba en tu Deck Extra. Si una o más cartas en tu Zona del Péndulo dejan el Campo: roba 1 carta. Sólo puedes usar este efecto de "Electromita Pesadometalmórfico" una vez por turno.
  | ja_lore               = Ｐモンスター２体<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合に発動できる。デッキからＰモンスター１体を選び、ＥＸデッキに表側表示で加える。②：１ターンに１度、このカード以外の自分フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊する。その後、自分のＥＸデッキから表側表示のＰモンスター１体を手札に加える。③：自分のＰゾーンのカードがフィールドから離れた場合に発動する。自分はデッキから１枚ドローする。
