  | de_lore               = 2 Pendelmonster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deinem Extra Deck 1 Pendelmonster von deinem Deck offen hinzufügen. Einmal pro Spielzug: Du kannst 1 andere offene Karte wählen, die du kontrollierst; zerstöre sie, dann füge deiner Hand 1 offenes Pendelmonster von deinem Extra Deck hinzu. Falls eine oder mehr Karten in deiner Pendelzone das Spielfeld verlassen: Ziehe 1 Karte. Du kannst diesen Effekt von „Schwermetallfose-Elektrumit“ nur einmal pro Spielzug verwenden.
