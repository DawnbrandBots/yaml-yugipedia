  | lore                  = "[[Nitro Synchron]]" + 1 or more non-[[Tuner monster]]s<br />Once during each of your [[turn]]s, if you [[activate]] a [[Spell Card]], this card gains 1000 [[ATK]] during the next [[attack]] this turn involving this card, during [[damage calculation]] only. If this attacking card [[destroy]]s an opponent's [[Monster Card|monster]] [[Destroyed by battle|by battle]], after damage calculation: You can [[target]] 1 [[face-up]] [[Defense Position]] monster your opponent [[control]]s; change that target to [[Attack Position]], then this card can make a second attack in a row, on that monster.
  | fr_lore               = "Nitro Synchronique" + 1 monstre non-Syntoniseur ou plus<br />Une fois durant chacun de vos tours, si vous activez une Carte Magie, durant le calcul des dommages uniquement, cette carte gagne 1000 ATK durant la prochaine attaque de ce tour impliquant cette carte. Si cette carte attaquante détruit un monstre de votre adversaire au combat, après le calcul des dommages : vous pouvez cibler 1 monstre en Position de Défense face recto contrôlé par votre adversaire ; changez la cible en Position d'Attaque, puis cette carte peut attaquer le monstre une seconde fois à la suite.
  | de_lore               = "Nitrosynchron" + 1 oder mehr Nicht-Empfänger-Monster<br />Einmal während jedes deiner Spielzüge, falls du eine Zauberkarte aktiviert hast, erhält diese Karte während ihres nächsten Angriffs nur für die Schadensberechnung 1000 ATK. Einmal pro Spielzug, falls diese angreifende Karte ein Monster deines Gegners durch Kampf zerstört, kannst du 1 Monster in offener Verteidigungsposition, das dein Gegner kontrolliert, in die Angriffsposition ändern und es mit dieser Karte angreifen.
  | it_lore               = "Nitro Synchron" + 1 o più mostri non-Tuner<br />Una volta durante ognuno dei tuoi turni, se attivi una Carta Magia, questa carta guadagna 1000 ATK durante il prossimo attacco in questo turno che coinvolge questa carta, solamente durante il calcolo dei danni. Se questa carta attaccante distrugge un mostro dell'avversario in battaglia, dopo il calcolo dei danni: puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Difesa controllato dal tuo avversario; metti quel bersaglio in Posizione di Attacco, poi questa carta può effettuare un secondo attacco di seguito su quel mostro.
  | pt_lore               = "Nitro Sincron" + 1 ou mais monstros não-Reguladores<br />Uma vez durante cada um dos seus turnos, se você ativar um Card de Magia, apenas durante o cálculo de dano, este card ganha 1000 de ATK durante o próximo ataque neste turno envolvendo este card. Se este card atacante destruir um monstro do oponente em batalha, depois do cálculo de dano: você pode escolher 1 monstro com a face para cima em Posição de Defesa que seu oponente controla; coloque o alvo em Posição de Ataque e, depois, este card pode realizar um segundo ataque, em seguida, contra esse monstro.
  | es_lore               = "Sincrón Nitro" + 1 o más monstruos que no sean Cantantes<br />Una vez durante cada uno de tus turnos, si activaste una Carta Mágica, esta carta gana 1000 ATK durante el próximo ataque que este turno involucre a esta carta, sólo durante el cálculo de daño. Si esta carta atacante destruye en batalla a monstruo de tu adversario, después del cálculo de daño: puedes seleccionar 1 monstruo en Posición de Defensa boca arriba que controle tu adversario; cambia ese objetivo a Posición de Ataque, y después esta carta puede atacar inmediatamente después, a ese monstruo.
  | ja_lore               = 「ニトロ・シンクロン」＋チューナー以外のモンスター１体以上<br />このカードがフィールド上に表側表示で存在する限り、自分のターンに自分が魔法カードを発動した場合、このカードの攻撃力はそのターンのダメージ計算時のみ１度だけ１０００ポイントアップする。また、このカードの攻撃によって相手モンスターを破壊したダメージ計算後に発動できる。相手フィールド上に表側守備表示で存在するモンスター１体を選択して攻撃表示にし、そのモンスターにもう１度だけ続けて攻撃できる。
  | ko_lore               = "니트로싱크로" ＋ 튜너 이외의 몬스터 1장 이상<br />자신의 턴에 자신이 마법 카드를 발동했을 경우, 그 턴의 데미지 계산시 1번만 이 카드의 공격력은 1000포인트 올라간다 .이 카드의 공격에 의해서 상대 몬스터를 파괴했을 경우, 상대 필드 위에 앞면 수비 표시로 존재하는 몬스터 1장을 공격 표시로 해 그 몬스터를 계속해 공격할 수 있다.
