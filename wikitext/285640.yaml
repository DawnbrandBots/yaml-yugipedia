  | lore                  = Each [[turn]], the first card(s) in your Pendulum Zone that would be [[destroy]]ed by an opponent's card [[effect]], is not destroyed.
  | fr_pendulum_effect    = Vous ne devez contrôler aucun monstre pour activer cette carte. Si un Monstre Pendule que vous contrôlez combat, votre adversaire ne peut pas activer de Cartes Piège jusqu'à la fin de la Damage Step. L'Échelle Pendule de cette carte devient 4, sauf si vous avez une carte "Magicien" ou carte "Yeux Impairs" dans votre autre Zone Pendule.
  | fr_lore               = Chaque tour, la ou les premières cartes dans votre Zone Pendule qui vont être détruites par un effet de carte de votre adversaire ne sont pas détruites.
  | de_pendulum_effect    = Du darfst keine Monster kontrollieren, um diese Karte zu aktivieren. Falls ein Pendelmonster kämpft, das du kontrollierst, kann dein Gegner bis zum Ende des Damage Steps keine Fallenkarten aktivieren. Der Pendelbereich dieser Karte wird zu 4, es sei denn, du hast eine „Magier“-Karte oder „Buntäugig“-Karte in deiner anderen Pendelzone.
  | de_lore               = In jedem Spielzug werden die ersten ein oder mehr Karten in deiner Pendelzone, die durch einen Karteneffekt eines Gegners zerstört würden, nicht zerstört.
  | it_pendulum_effect    = Non devi controllare nessun mostro per attivare questa carta. Se un Mostro Pendulum che controlli combatte, il tuo avversario non può attivare Carte Trappola fino alla fine del Damage Step. A meno che tu abbia una carta "Mago" o una carta "Occhi Diversi" nella tua altra Zona Pendulum, il Valore Pendulum di questa carta diventa 4.
  | it_lore               = Ogni turno, la prima volta che una o più carte nella tua Zona Pendulum stanno per essere distrutte dall'effetto di una carta dell'avversario, non vengono distrutte.
  | pt_pendulum_effect    = Você não pode controlar nenhum monstro para ativar este card. Se um Monstro Pêndulo que você controla batalhar, seu oponente não pode ativar Cards de Armadilha até o final da Etapa de Dano. A não ser que você tenha um card "Mago" ou um card "Olhos Anômalos" na sua outra Zona de Pêndulo, a Escala de Pêndulo deste card se torna 4.
  | pt_lore               = A cada turno, o(s) primeiro(s) card(s) nas suas Zonas de Pêndulo que seria(m) destruído(s) por um efeito de card do oponente, não é(são) destruído(s).
  | es_pendulum_effect    = No debes controlar monstruos para activar esta carta. Si un Monstruo de Péndulo que controlas batalla, tu adversario no puede activar Cartas de Trampa hasta el final del Damage Step. A menos que tengas una carta "Mago/a" o una carta "Ojos Anómalos" en tu otra Zona de Péndulo, la Escala de Péndulo de esta carta se convierte en 4.
  | es_lore               = Cada turno, la o las primeras cartas en tu Zona de Péndulo que fueran a ser destruidas por el efecto de una carta del adversario, no son destruidas.
  | ja_pendulum_effect    = {{ruby|自|じ}}{{ruby|分|ぶん}}フィールドにモンスターが{{ruby|存|そん}}{{ruby|在|ざい}}しない{{ruby|場|ば}}{{ruby|合|あい}}にこのカードを{{ruby|発|はつ}}{{ruby|動|どう}}できる。①：{{ruby|自|じ}}{{ruby|分|ぶん}}の{{Ruby|Ｐ|ペンデュラム}}モンスターが{{ruby|戦|せん}}{{ruby|闘|とう}}を{{ruby|行|おこな}}う{{ruby|場|ば}}{{ruby|合|あい}}、{{ruby|相|あい}}{{ruby|手|て}}はダメージステップ{{ruby|終|しゅう}}{{ruby|了|りょう}}{{ruby|時|とき}}まで{{ruby|罠|トラップ}}カードを{{ruby|発|はつ}}{{ruby|動|どう}}できない。②：もう{{ruby|片|かた}}{{ruby|方|ほう}}の{{ruby|自|じ}}{{ruby|分|ぶん}}の{{Ruby|Ｐ|ペンデュラム}}ゾーンに「{{Ruby|魔|ま}}{{Ruby|術|じゅつ}}{{Ruby|師|し}}」カードまたは「オッドアイズ」カードが{{ruby|存|そん}}{{ruby|在|ざい}}しない{{ruby|場|ば}}{{ruby|合|あい}}、このカードの{{Ruby|Ｐ|ペンデュラム}}スケールは４になる。
  | ja_lore               = ①：このカードがモンスターゾーンに{{ruby|存|そん}}{{ruby|在|ざい}}する{{ruby|限|かぎ}}り、１ターンに１{{ruby|度|ど}}、{{ruby|自|じ}}{{ruby|分|ぶん}}の{{Ruby|Ｐ|ペンデュラム}}ゾーンのカードは{{ruby|相|あい}}{{ruby|手|て}}の{{ruby|効|こう}}{{ruby|果|か}}では{{ruby|破|は}}{{ruby|壊|かい}}されない。
  | ko_pendulum_effect    = 자신 필드에 몬스터가 존재하지 않을 경우에 이 카드를 발동할 수 있다. ①: 자신의 펜듈럼 몬스터가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 함정 카드를 발동할 수 없다. ②: 다른 한쪽 자신의 펜듈럼 존에 "마술사" 카드 또는 "오드아이즈" 카드가 존재하지 않을 경우, 이 카드의 펜듈럼 스케일은 4 가 된다.
  | ko_lore               = ①: 이 카드가 몬스터 존에 존재하는 한, 1턴에 1번, 자신의 펜듈럼 존의 카드는 상대의 효과로는 파괴되지 않는다.
