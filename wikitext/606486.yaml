  | lore                  = If your opponent [[Special Summon]]s a [[Monster Card|monster]](s) while you [[control]] no cards: You can [[discard]] this card, then [[target]] 1 [[face-up]] monster your opponent controls; this [[turn]], that monster cannot be [[Tribute]]d, or used as [[material]] for a [[Fusion Summon|Fusion]], [[Synchro Summon|Synchro]], [[Xyz Summon|Xyz]], or [[Link Summon]]. You can only use this [[effect]] of "Gnomaterial" [[once per turn]].
  | fr_lore               = Si votre adversaire Invoque Spécialement un ou plusieurs monstres tant que vous ne contrôlez aucune carte : vous pouvez défausser cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; ce tour, le monstre ne peut être ni Sacrifié ni utilisé comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien. Vous ne pouvez utiliser cet effet de "Gnomatériel" qu'une fois par tour.
  | de_lore               = Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört, solange du keine Karten kontrollierst: Du kannst diese Karte abwerfen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; in diesem Spielzug kann das Monster weder als Tribut angeboten noch als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden. Du kannst diesen Effekt von „Gnomaterial“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se il tuo avversario Evoca Specialmente uno o più mostri mentre tu non controlli nessuna carta: puoi scartare questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; in questo turno, quel mostro non può essere offerto come Tributo o utilizzato come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link. Puoi utilizzare questo effetto di "Gnomateriale" una sola volta per turno.
  | pt_lore               = Se seu oponente Invocar um ou mais monstros por Invocação-Especial enquanto você não controlar nenhum card: você pode descartar este card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; neste turno, esse monstro não pode ser oferecido como Tributo nem usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link. Você só pode usar este efeito de "Gnomatéria" uma vez por turno.
  | es_lore               = Si tu adversario Invoca uno o más monstruos de Modo Especial mientras tú no controlas cartas: puedes descartar esta carta, y después selecciona 1 monstruo boca arriba que controle tu adversario; este turno, ese monstruo no puede ser Sacrificado, o usado como material para una Invocación por Fusión, Sincronía, Enlace o Xyz. Sólo puedes usar este efecto de "Gnomaterial" una vez por turno.
  | ja_lore               = このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドにカードが存在せず、相手がモンスターの特殊召喚に成功した場合、このカードを手札から捨て、相手フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターはリリースできず、融合・Ｓ・Ｘ・リンク召喚の素材にもできない。
  | ko_lore               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 카드가 존재하지 않으며, 상대가 몬스터의 특수 소환에 성공했을 경우, 이 카드를 패에서 버리고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터는 릴리스할 수 없으며, 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로도 할 수 없다.
