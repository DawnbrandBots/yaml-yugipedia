  | pt_lore               = Não pode [[Attack|atacar]] no [[turn]]o em que for [[Summon|Invocado]] por [[Normal Summon|Invocação-Normal]]. [[Once per turn|Uma vez por turno]]: você pode [[Target|escolher]] 1 [[Monster Card|monstro]] com a [[Face-up|face para cima]] no [[Field|campo]]; coloque este card em [[Defense Position|Posição de Defesa]] e, se isso acontecer, o alvo perde 800 de [[ATK]] até o final deste turno.
