  | fr_pendulum_effect    = Une fois par tour, si votre adversaire contrôle un monstre dont l'ATK actuelle est supérieure à son ATK d'origine : vous pouvez gagner 1000 LP.
  | fr_lore               = Lorsque cette carte déclare une attaque : jusqu'à la fin de la Battle Phase, vous pouvez faire gagner 1000 ATK à cette carte pour chaque monstre sur le Terrain dont l'ATK actuelle est supérieure à son ATK d'origine (autres monstres que vous contrôlez exclus). Si cette carte est détruite au combat ou par un effet de carte tant que son ATK actuelle est supérieure à son ATK d'origine : vous pouvez cibler 1 monstre dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser qu'1 effet de monstre "Faiseur de Rire Potartiste" par tour, et uniquement une fois le tour.
  | de_pendulum_effect    = Einmal pro Spielzug, falls dein Gegner ein Monster kontrolliert, dessen derzeitige ATK höher sind als seine Grund-ATK: Du kannst 1000 LP erhalten.
  | de_lore               = Wenn diese Karte einen Angriff deklariert: Du kannst diese Karte bis zum Ende der Battle Phase 1000 ATK für jedes Monster auf dem Spielfeld erhalten lassen, dessen derzeitige ATK höher sind als seine Grund-ATK, außer anderen Monstern, die du kontrollierst. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird, solange ihre derzeitigen ATK höher sind als ihre Grund-ATK: Du kannst 1 Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst nur 1 Monstereffekt von „Künstlerkumpel Lachmacher“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_pendulum_effect    = Una volta per turno, se il tuo avversario controlla un mostro il cui ATK attuale è superiore al suo ATK originale: puoi guadagnare 1000 LP.
  | it_lore               = Quando questa carta dichiara un attacco: puoi far guadagnare a questa carta 1000 ATK per ogni mostro sul Terreno il cui ATK attuale è superiore al suo ATK originale, eccetto gli altri mostri che controlli, fino alla fine della Battle Phase. Se questa carta viene distrutta in battaglia o dall'effetto di una carta mentre il suo ATK attuale è superiore al suo ATK originale: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare solo 1 effetto di mostro di "Artistamico Creatore di Risate" per turno, e solo una volta in quel turno.
  | pt_pendulum_effect    = Uma vez por turno, se seu oponente controlar um monstro cujo ATK atual seja maior que seu ATK original: você pode ganhar 1000 PV.
  | pt_lore               = Quando este card declarar um ataque: você pode fazer com que este card ganhe 1000 de ATK para cada monstro no campo cujo ATK atual seja maior que seu ATK original, exceto outros monstros que você controla, até o final da Fase de Batalha. Se este card for destruído em batalha ou por um efeito de card enquanto seu ATK atual for maior que seu ATK original: você escolher 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar 1 efeito de "Camarartista Faz Rir" por turno e apenas uma vez por turno.
  | es_pendulum_effect    = Una vez por turno, si tu adversario controla un monstruo cuyo ATK en este momento sea mayor que su ATK original: puedes ganar 1000 LP.
  | es_lore               = Cuando esta carta declara un ataque: hasta el final de la Battle Phase, puedes hacer que esta carta gane 1000 ATK por cada monstruo en el Campo, excepto monstruos que tú controles, cuyo ATK en este momento sea mayor que su ATK original. Si esta carta es destruida en batalla o por efecto de una carta mientras su ATK en este momento sea mayor que su ATK original: puedes seleccionar 1 monstruo en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar 1 efecto de monstruo de "Artistamigo Hacedor de Risas" por turno, y sólo una vez ese turno.
  | ja_pendulum_effect    = ①：１ターンに１度、相手フィールドに元々の攻撃力より高い攻撃力を持つモンスターが存在する場合に発動できる。自分は１０００ＬＰ回復する。
  | ja_lore               = 「ＥＭラフメイカー」の①②のモンスター効果は１ターンに１度、いずれか１つしか使用できない。①：このカードの攻撃宣言時に発動できる。このカードの攻撃力はバトルフェイズ終了時まで、このカード及び相手フィールドのモンスターの内、元々の攻撃力より高い攻撃力を持つモンスターの数×１０００アップする。②：元々の攻撃力より高い攻撃力を持つこのカードが戦闘・効果で破壊された場合、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_pendulum_effect    = ①: 1턴에 1번, 상대 필드에 원래 공격력보다 높은 공격력을 가지는 몬스터가 존재할 경우에 발동할 수 있다. 자신은 1000 LP 회복한다.
  | ko_lore               = "EM(엔터메이트) 래프메이커"의 ①②의 몬스터 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드의 공격 선언시에 발동할 수 있다. 이 카드의 공격력은 배틀 페이즈 종료시까지, 이 카드 및 상대 필드의 몬스터 중에서, 원래 공격력보다 높은 공격력을 가지는 몬스터의 수 × 1000 올린다. ②: 원래 공격력보다 높은 공격력을 가지는 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
