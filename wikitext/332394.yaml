  | pt_lore               = (Este card deve ser sempre considerado como um card "Peladura".)<br />Você pode escolher 1 Monstro de Fusão "Peladura" que você controla ou no seu Cemitério; até o final deste turno, o ATK e a DEF deste card se tornam iguais ao ATK e DEF originais desse monstro. Você só pode usar este efeito de "Diabrete de Peladuloides Afiadas" uma vez por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "Atemorizante").<br />Puedes seleccionar 1 Monstruo de Fusión "Atemorizante" que controles o en tu Cementerio; hasta el final de este turno, el ATK y DEF de esta carta se convierten cada uno en el ATK y la DEF originales de ese monstruo. Sólo puedes usar este efecto de "Diablillo del Atemorizantoide" una vez por turno.
