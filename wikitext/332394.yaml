  | fr_lore               = (Cette carte est toujours traitée comme une carte "Frourreur".)<br />Vous pouvez cibler 1 Monstre de Fusion "Frourreur" que vous contrôlez ou dans votre Cimetière ; jusqu'à la fin de ce tour, l'ATK/DEF de cette carte deviennent égales à l'ATK/DEF d'origine du monstre. Vous ne pouvez utiliser cet effet de "Frourreuloid du Lutin Tranchant" qu'une fois par tour.
  | de_lore               = (Diese Karte wird immer als „Schreckenspelz“-Karte behandelt.)<br />Du kannst 1 „Schreckenspelz“-Fusionsmonster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; die ATK und DEF dieser Karte werden bis zum Ende dieses Spielzugs gleich den Grund-ATK und -DEF des Monsters. Du kannst diesen Effekt von „Schreckenspeloidenkobold“ nur einmal pro Spielzug verwenden.
