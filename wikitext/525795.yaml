  | lore                  = If you [[control]] a [[face-down]] [[Defense Position]] [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]) in Defense Position. You can only Special Summon "Tindangle Base Gardna" [[once per turn]] this way. If a monster is [[Normal Summon|Normal]] or Special Summoned, and is now [[Points to|pointed to]] by an opponent's [[Link Monster]] (except during the [[Damage Step]]): You can [[Tribute]] this card; Special Summon 1 "[[Tindangle]]" monster from your hand or [[Main Deck|Deck]] in [[Attack Position]] or face-down Defense Position.
  | fr_lore               = Si vous contrôlez un monstre en Position de Défense face verso, vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense. Vous ne pouvez Invoquer Spécialement "Base Gardna Tindangle" qu'une fois par tour de cette façon. Si un monstre est Invoqué Normalement ou Spécialement, et qu'il est maintenant pointé par un Monstre Lien de l'adversaire (sauf durant la Damage Step) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Tindangle" depuis votre main ou Deck en Position d'Attaque ou Position de Défense face verso.
  | de_lore               = Falls du ein Monster in verdeckter Verteidigungsposition kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition beschwören. Du kannst „Tinwinkel-Basiswache“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls ein Monster als Normal- oder Spezialbeschwörung beschworen wird und jetzt ein Linkmonster eines Gegners darauf zeigt (außer während des Damage Steps): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Tinwinkel“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in die Angriffsposition oder die verdeckte Verteidigungsposition.
  | it_lore               = Se controlli un mostro coperto in Posizione di Difesa, puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa. Puoi Evocare Specialmente "Gardna Base Tindangolo" una sola volta per turno in questo modo. Se un mostro viene Evocato Normalmente o Specialmente, e ora viene puntato da un Mostro Link dell'avversario (eccetto durante il Damage Step): puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Tindangolo" dalla tua mano o Deck in Posizione di Attacco o coperto in Posizione di Difesa.
  | ko_lore               = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ① : 자신 필드에 뒷면 수비 표시 몬스터가 존재할 경우, 이 카드는 패에서 수비 표시로 특수 소환할 수 있다. ② : 이 카드가 이미 몬스터 존에 존재하는 상태에서, 상대의 링크 몬스터의 링크 앞에 몬스터가 일반 소환 / 특수 소환되었을 경우, 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 "틴당글" 몬스터 1장을 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다.
  | pt_lore               = Se você controlar um monstro com a face para baixo em Posição de Defesa, você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa. Você só pode Invocar "Base Gardna Tindângulo" por Invocação-Especial uma vez por turno desta forma. Se um monstro for Invocado por Invocação-Normal ou Especial e agora seja apontado por um Monstro Link do oponente (exceto durante a Etapa de Dano): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Tindângulo" da sua mão ou do Deck em Posição de Ataque ou com a face para baixo em Posição de Defesa.
  | es_lore               = Si controlas un monstruo en Posición de Defensa boca abajo, puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa. Sólo puedes Invocar de Modo Especial a "Gardna Base Tindángulo" una vez por turno de esta forma. Si un monstruo es Invocado de Modo Normal o Especial, y ahora le apunta un Monstruo de Enlace del adversario (excepto durante el Damage Step): puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Tindángulo" en Posición de Ataque o Posición de Defensa boca abajo.
  | ja_lore               = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドに裏側守備表示モンスターが存在する場合、このカードは手札から守備表示で特殊召喚できる。②：このカードが既にモンスターゾーンに存在する状態で、相手のリンクモンスターのリンク先にモンスターが召喚・特殊召喚された場合、このカードをリリースして発動できる。手札・デッキから「ティンダングル」モンスター１体を表側攻撃表示または裏側守備表示で特殊召喚する。
