  | fr_lore               = Cette carte n'est pas affectée par les effets de Cartes Piège Normal "Trappe" ("[[White Hole|Trou Blanc]]" inclus, "[[Trap Dustshoot|Chausse-Trappe]]" exclu). Vous pouvez activer des Cartes Piège Normal "Trappe" ("Trou Blanc" inclus, "Chausse-Trappe" exclu) depuis votre main. L'activation et les effets de Cartes Piège Normal activées sur votre Terrain ne peuvent pas être annulés.
  | de_lore               = Diese Karte bleibt von den Effekten von Normalen „Fallgrube“-Fallenkarten und „Weißes Loch“ unberührt. Du kannst Normale „Fallgrube“-Fallenkarten und „Weißes Loch“ von deiner Hand aktivieren. Die Aktivierung und die Effekte von Normalen Fallenkarten, die auf deiner Spielfeldseite aktiviert werden, können nicht annulliert werden.
  | it_lore               = Questa carta è immune agli effetti delle Carte Trappola Normali "Buco". Puoi attivare le Carte Trappola Normali "Buco" dalla tua mano. L'attivazione e gli effetti delle Carte Trappola Normali attivate sul tuo Terreno non possono essere annullate.
  | pt_lore               = Este card não é afetado pelos efeitos de Cards de Armadilha Normais "Buraco". Você pode ativar Cards de Armadilha Normais "Buraco" da sua mão. A ativação e os efeitos dos Cards de Armadilha Normais ativados no seu lado do campo não podem ser negados.
  | es_lore               = Esta carta no es afectada por los efectos de Cartas de Trampa Normales "Agujero". Puedes activar Cartas de Trampa Normales "Agujero" desde tu mano. La activación y los efectos de Cartas de Trampa Normales activadas en tu lado del Campo no pueden ser negadas.
  | ja_lore               = ①：このカードはモンスターゾーンに存在する限り、「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。②：このカードがモンスターゾーンに存在する限り、自分は「ホール」通常罠カード及び「落とし穴」通常罠カードを手札から発動できる。③：このカードがモンスターゾーンに存在する限り、自分の通常罠カードの発動及びその発動した効果は無効化されない。
  | ko_lore               = ①: 이 카드는 몬스터 존에 존재하는 한, "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드의 효과를 받지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드를 패에서 발동할 수 있다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신의 일반 함정 카드의 발동 및 그 발동한 효과는 무효화되지 않는다.
