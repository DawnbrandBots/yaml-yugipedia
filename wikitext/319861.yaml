  | lore                  = When this card is [[Normal Summon]]ed: You can [[target]] 1 "[[ZW -]]" [[Monster Card|monster]] you [[control]] that is an [[Equip Card]]; [[Special Summon]] that target in [[Defense Position]]. You can target 1 "[[Utopia (archetype)|Utopia]]" monster you control; [[equip]] this card from your [[hand]] to that target. When the equipped monster [[destroy]]s an opponent's monster [[Destroyed by battle|by battle]] and [[send]]s it to the [[GY]]: You can target 1 "ZW -" monster in your GY; [[Add a card|add]] that target to your hand.
  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "ZW -" que vous contrôlez qui est une Carte d'Équipement ; Invoquez Spécialement la cible en Position de Défense. Vous pouvez cibler 1 monstre "Utopie" que vous contrôlez ; équipez cette carte depuis votre main à la cible. Lorsque le monstre équipé détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez cibler 1 monstre "ZW -" dans votre Cimetière ; ajoutez la cible à votre main.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „ZW -“-Monster wählen, das du kontrollierst und das eine Ausrüstungskarte ist; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition. Du kannst 1 „Utopia“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deiner Hand aus. Wenn das ausgerüstete Monster ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 „ZW -“-Monster in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "ZW -" che controlli che è una Carta Equipaggiamento; Evoca Specialmente quel bersaglio in Posizione di Difesa. Puoi scegliere come bersaglio 1 mostro "Utopia" che controlli; equipaggia questa carta dalla tua mano a quel bersaglio. Quando il mostro equipaggiato distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi scegliere come bersaglio 1 mostro "ZW -" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "ZW -" que você controla que seja um Card de Equipamento; Invoque o alvo por Invocação-Especial em Posição de Defesa. Você pode escolher 1 monstro "Utopia" que você controla; equipe este card da sua mão ao alvo. Quando o monstro equipado destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode escolher 1 monstro "ZW -" no seu Cemitério; adicione o alvo à sua mão.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "ZW -" que controles y que sea una Carta de Equipo; Invoca ese objetivo de Modo Especial en Posición de Defensa. Puedes seleccionar 1 monstruo "Utopía" que controles; equipa esta carta en tu mano a ese objetivo. Cuando el monstruo equipado destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes seleccionar 1 monstruo "ZW -" en tu Cementerio; añade ese objetivo a tu mano.
  | ja_lore               = このカードが召喚に成功した時、自分フィールド上の装備カード扱いの「ＺＷ」と名のついたモンスター１体を選択して表側守備表示で特殊召喚できる。また、自分のメインフェイズ時、手札のこのカードを装備カード扱いとして自分フィールド上の「希望皇ホープ」と名のついたモンスターに装備できる。装備モンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、自分の墓地の「ＺＷ」と名のついたモンスター１体を選択して手札に加える事ができる。
  | ko_lore               = ① : 자신 메인 페이즈에 자신 필드의 "유토피아" 몬스터 1장을 대상으로 하고 발동할 수 있다. 패에서 이 몬스터를 장착 카드로 취급하여 그 자신 몬스터에 장착한다. ② : 장착 몬스터가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신 묘지의 "ZW(제알웨폰)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. ③ : 이 카드가 일반 소환에 성공했을 때, 자신 필드의 장착 카드 취급의 "ZW(제알웨폰)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
