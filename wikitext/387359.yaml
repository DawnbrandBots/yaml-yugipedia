  | fr_lore               = Non Invocable Spécialement, sauf avec l'effet d'un monstre "Ninja" ou d'une carte "Ninjitsu" ou "Nin-Jitsu". Une fois par tour, durant le tour de chaque joueur : vous pouvez envoyer 1 monstre "Ninja" et 1 carte "Ninjitsu" ou "Nin-Jitsu" depuis votre main et/ou face recto depuis votre Terrain au Cimetière, puis ciblez 1 monstre sur le Terrain; bannissez-le. Si cette carte face recto quitte le Terrain : Invoquez Spécialement autant de monstres bannis par l'effet de cette carte que possible sur le Terrain de leur propriétaire.
  | de_lore               = Kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt eines „Ninja“-Monsters oder einer „Ninjitsu-Kunst“-Karte. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 „Ninja“-Monster und 1 „Ninjitsu-Kunst“-Karte von deiner Hand und/oder offen von deiner Spielfeldseite auf den Friedhof legen und dann 1 Monster auf dem Spielfeld wählen; verbanne es. Falls diese offene Karte das Spielfeld verlässt: Beschwöre so viele durch den Effekt dieser Karte verbannte Monster wie möglich als Spezialbeschwörung auf die Spielfeldseite ihrer Besitzer.
  | it_lore               = Non può essere Evocato Specialmente, eccetto con l'effetto di un mostro "Ninja" o di una carta "Ninjitsu". Una volta per turno, durante il turno di qualsiasi giocatore: puoi mandare 1 mostro "Ninja" e 1 carta "Ninjitsu" dalla tua mano e/o scoperta dal tuo Terreno al Cimitero, poi scegliere come bersaglio 1 mostro sul Terreno; bandiscilo. Se questa carta scoperta lascia il Terreno: Evoca Specialmente tanti mostri banditi dall'effetto di questa carta quanti possibile sul Terreno dei loro proprietari.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial, exceto pelo efeito de um monstro "Ninja" ou card "Ninjitsu". Uma vez por turno, durante o turno de qualquer duelista: você pode enviar para o Cemitério 1 monstro "Ninja" e 1 card "Ninjitsu" da sua mão e/ou com a face para cima no seu lado do campo e, depois, escolher 1 monstro no campo; bana-o. Se este card com a face para cima deixar o campo: Invoque por Invocação-Especial tantos monstros banidos pelo efeito deste card quanto possível aos campos dos seus donos.
  | es_lore               = No puede ser Invocado de Modo Especial, excepto con el efecto de un monstruo "Ninja" o una carta "Ninjitsu Arte". Una vez por turno, durante el turno de cualquier jugador: puedes mandar al Cementerio 1 monstruo "Ninja" y 1 carta "Ninjitsu Arte" en tu mano y/o boca arriba en tu Campo, y después seleccionar 1 monstruo en el Campo; destiérralo. Si esta carta boca arriba deja el Campo: Invoca de Modo Especial tantos monstruos desterrados por el efecto de esta carta como sea posible, al Campo de sus dueños.
  | ja_lore               = このカードは「忍者」モンスターまたは「忍法」カードの効果でしか特殊召喚できない。①：１ターンに１度、手札及び自分フィールドの表側表示のカードの中から、「忍者」モンスター１体と「忍法」カード１枚を墓地へ送り、フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。この効果は相手ターンでも発動できる。②：表側表示のこのカードがフィールドから離れた場合に発動する。このカードの効果で除外されているモンスターを可能な限り元々の持ち主のフィールドに特殊召喚する。
  | ko_lore               = 이 카드는 "첩자" 몬스터 또는 "인법" 카드의 효과로밖에 특수 소환할 수 없다. ①: 1턴에 1번, 패 및 자신 필드의 앞면 표시의 카드 중에서, "첩자" 몬스터 1장과 "인법" 카드 1장을 묘지로 보내고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 앞면 표시의 이 카드가 필드에서 벗어났을 경우에 발동한다. 이 카드의 효과로 제외되어 있는 몬스터를 가능한 한 원래 주인의 필드에 특수 소환한다.
