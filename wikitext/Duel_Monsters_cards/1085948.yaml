  | fr_text             = (Cette carte est toujours traitée comme carte "Butin du Péché".)<br />Si cette carte dans votre main ou Terrain est envoyée au Cimetière, ou est bannie, par un effet activé : vous pouvez l'Invoquer Spécialement. Lorsque votre monstre "Azamina" ou "Forêt Blanche" détruit un monstre de l'adversaire au combat : vous pouvez cibler 1 Magie/Piège "Butin du Péché" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Reine Azamina" qu'une fois par tour.
  | de_text             = (Diese Karte wird immer als „Sündhafte Beute“-Karte behandelt.)<br />Falls diese Karte in deiner Hand oder auf deiner Spielfeldseite durch einen aktivierten Effekt auf den Friedhof gelegt oder verbannt wird: Du kannst sie als Spezialbeschwörung beschwören. Wenn dein „Azamina“- oder „Weißen Wald“-Monster ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 „Sündhafte Beute“-Zauber/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu. Du kannst jeden Effekt von „Königin Azamina“ nur einmal pro Spielzug verwenden.
  | it_text             = (Questa carta viene sempre considerata come una carta "Spoglie del Peccato".)<br />Se questa carta nella tua mano o Terreno viene mandata al Cimitero o bandita da un effetto attivato: puoi Evocarla Specialmente. Quando un tuo mostro "Azamina" o "Foresta Bianca" distrugge un mostro dell'avversario in battaglia: puoi scegliere come bersaglio 1 Magia/Trappola "Spoglie del Peccato" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Regina Azamina" una sola volta per turno.
  | pt_text             = (Este card deve ser sempre considerado como um card "Despojos do Pecado".)<br />Se este card na sua mão ou no campo for enviado para o Cemitério ou banido por um efeito ativado: você pode Invocá-lo por Invocação-Especial. Quando um monstro "Azamina" ou "Floresta Branca" seu destruir um monstro do oponente em batalha: você pode escolher 1 Magia/Armadilha "Despojos do Pecado" no seu Cemitério; adicione-a à sua mão. Você só pode usar cada efeito de "Rainha Azamina" uma vez por turno.
  | es_text             = (Esta carta se trata siempre como una carta "Botín del Pecado").<br />Si esta carta en tu mano o Campo es mandada al Cementerio o desterrada, por un efecto activado: puedes Invocarla de Modo Especial. Cuando tu monstruo "Azamina" o "Bosque Blanco" destruye un monstruo del adversario en batalla: puedes seleccionar 1 Mágica/Trampa "Botín del Pecado" en tu Cementerio; añádela a tu mano. Sólo puedes usar cada efecto de "Reina Azamina" una vez por turno.
  | ja_text             = このカード名はルール上「罪宝」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドのこのカードが自分か相手が発動した効果で、墓地へ送られた場合または除外された場合に発動できる。このカードを特殊召喚する。②：自分の、「アザミナ」モンスターか「白き森」モンスターが戦闘で相手モンスターを破壊した時、自分の墓地の「罪宝」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_text             = 이 카드명은 룰상 "죄보" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드의 이 카드가 자신이나 상대가 발동한 효과로, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 자신의, "아자미나" 몬스터나 "하얀 숲" 몬스터가 전투로 상대 몬스터를 파괴했을 때, 자신 묘지의 "죄보" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_text             = 此卡名在规则上也视为“罪宝”卡。此卡名的①②效果1回合仅可各使用1次。①：自己手牌・场上的此卡因自己或对手发动的效果，被送至墓地的情况下或被除外的情况下可以发动。将此卡特殊召唤。②：自己的“圣徒”怪兽或“白森”怪兽战斗破坏对手怪兽时，以自己墓地的1张“罪宝”魔法・陷阱卡为对象可以发动。将该卡加入手牌。
