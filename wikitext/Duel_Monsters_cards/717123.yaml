  | text                  = You can [[target]] up to 3 "[[Therion]]" [[monster]]s in your [[GY]]; [[Special Summon]] this card from your [[hand]], and if you do, [[equip]] them to this card. You can [[discard]] 1 "[[Endless Engine Argyro System]]"; [[destroy]] all cards your opponent controls. While this card is equipped to a monster: You can Special Summon this card, then equip the monster this card was equipped to, to this card. You can only use each [[effect]] of "Therion Irregular" once per turn.
  | fr_text               = Vous pouvez cibler max. 3 monstres "Therion" dans votre Cimetière ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, équipez-les à cette carte. Vous pouvez défausser 1 "Moteur Infini Système Argyro" ; détruisez toutes les cartes contrôlées par votre adversaire. Tant que cette carte est équipée à un monstre : vous pouvez Invoquer Spécialement cette carte, puis équipez le monstre qui était équipé avec cette carte à cette carte. Vous ne pouvez utiliser chaque effet de "Irrégulier Therion" qu'une fois par tour.
  | de_text               = Du kannst bis zu 3 „Therion“-Monster in deinem Friedhof wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, rüste diese Karte mit ihnen aus. Du kannst 1 „Endlosmaschine Argyro-System“ abwerfen; zerstöre alle Karten, die dein Gegner kontrolliert. Solange diese Karte ein Monster ausrüstet: Du kannst diese Karte als Spezialbeschwörung beschwören, dann rüste diese Karte mit dem Monster aus, das mit dieser Karte ausgerüstet war. Du kannst jeden Effekt von „Therion Ungleicher“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi scegliere come bersaglio fino a 3 mostri "Therion" nel tuo Cimitero; Evoca Specialmente questa carta dalla tua mano e, se lo fai, equipaggiali a questa carta. Puoi scartare 1 "Sistema Argyro Motore Infinito"; distruggi tutte le carte controllate dal tuo avversario. Mentre questa carta è equipaggiata a un mostro: puoi Evocare Specialmente questa carta, poi equipaggiare il mostro a cui questa carta era equipaggiata, a questa carta. Puoi utilizzare ogni effetto di "Therion Irregolare" una sola volta per turno.
  | pt_text               = Você pode escolher até 3 monstros "Therion" no seu Cemitério; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, equipe-os a este card. Você pode descartar 1 "Motor Interminável Sistema Argyro"; destrua todos os cards que seu oponente controla. Enquanto este card estiver equipado a um monstro: você pode Invocar este card por Invocação-Especial e, depois, equipe o monstro ao qual este card estava equipado a este card. Você só pode usar cada efeito de "Therion Irregular" uma vez por turno.
  | es_text               = Puedes seleccionar hasta 3 monstruos "Therion" en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, equípalos a esta carta. Puedes descartar 1 "Sistema Argyro Motor Infinito"; destruye todas las cartas que controla tu adversario. Mientras esta carta está equipada a un monstruo: puedes Invocar esta carta de Modo Especial, y después equipa a esta carta el monstruo al que esta carta estaba equipada. Sólo puedes usar cada efecto de "Therion Irregular" una vez por turno.
  | ja_text               = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「セリオンズ」モンスターを３体まで対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを装備魔法カード扱いでこのカードに装備する。②：手札から「無尽機関アルギロ・システム」１枚を捨てて発動できる。相手フィールドのカードを全て破壊する。③：このカードが装備されている場合に発動できる。このカードを特殊召喚する。その後、このカードを装備していたモンスターを装備魔法カード扱いでこのカードに装備する。
  | ko_text               = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "세리온즈" 몬스터를 3장까지 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 패에서 "무진기관 아르기로 시스템" 1장을 버리고 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다. ③: 이 카드가 장착되어 있을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 이 카드를 장착하고 있던 몬스터를 장착 카드로 취급하고 이 카드에 장착한다.
  | sc_text               = 此卡名的①②③效果１回合仅可各使用１次。①：以自己墓地的最多３只“兽带斗士”怪兽为对象可以发动。从手牌将此卡特殊召唤，将对象怪兽视为装备卡装备于此卡。②：从手牌将１张“无尽机关 阿尔银洛系统”舍弃可以发动。将对手场上的卡全部破坏。③：此卡被装备中的情况下可以发动。将此卡特殊召唤。然后，将原先装备着此卡的怪兽视为装备卡装备于此卡。
