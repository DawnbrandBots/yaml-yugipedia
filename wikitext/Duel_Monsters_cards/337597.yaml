  | pendulum_effect       = You cannot [[Pendulum Summon]] [[Monster Card|monsters]], except "[[Performapal]]" monsters, "[[Magician]]" [[Pendulum Monster]]s, and "[[Odd-Eyes]]" monsters. This effect cannot be [[negate]]d.
  | text                  = When this card is [[Normal Summon]]ed: You can [[Add a card|add]] 1 "[[Performapal]]" [[Monster Card|monster]], "[[Magician]]" [[Pendulum Monster]], or "[[Odd-Eyes]]" monster from your [[Deck]] to your [[hand]], except "Performapal Skullcrobat Joker".
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Potartiste", Monstres Pendule "Magicien" et monstres "Yeux Impairs" exclus). Cet effet ne peut pas être annulé.
  | fr_text               = Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre "Potartiste" ("Potartiste Crânecrobate Arlequin" exclu), Monstre Pendule "Magicien" ou monstre "Yeux Impairs" depuis votre Deck à votre main.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Künstlerkumpel“-Monstern, „Magier“-Pendelmonstern und „Buntäugig“-Monstern. Dieser Effekt kann nicht annulliert werden.
  | de_text               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Künstlerkumpel“-Monster, „Magier“-Pendelmonster oder „Buntäugig“-Monster von deinem Deck hinzufügen, außer „Künstlerkumpel Schädelkrobat-Clown“.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri "Artistamico", Mostri Pendulum "Mago" e mostri "Occhi Diversi". Questo effetto non può essere annullato.
  | it_text               = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro "Artistamico", Mostro Pendulum "Mago" o mostro "Occhi Diversi" dal tuo Deck alla tua mano, eccetto "Artistamico Teschiocrobata Giullare".
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Camarartista", Monstros Pêndulo "Mago" e monstros "Olhos Anômalos". Este efeito não pode ser negado.
  | pt_text               = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro "Camarartista", Monstro Pêndulo "Mago" ou monstro "Olhos Anômalos" do seu Deck à sua mão, exceto "Camarartista Coringa Ecranibista".
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "Artistamigo", Monstruos de Péndulo "Mago/a", y monstruos "Ojos Anómalos". Este efecto no puede ser negado.
  | es_text               = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Artistamigo", Monstruo de Péndulo "Mago/a", o monstruo "Ojos Anómalos", excepto "Artistamigo Bufón Calaveracróbata".
  | ja_pendulum_effect    = ①：自分は「ＥＭ」モンスター、「魔術師」Ｐモンスター、「オッドアイズ」モンスターしかＰ召喚できない。この効果は無効化されない。
  | ja_text               = ①：このカードが召喚した時に発動できる。「ＥＭドクロバット・ジョーカー」以外の「ＥＭ」モンスター、「魔術師」Ｐモンスター、「オッドアイズ」モンスターの内、いずれか１体をデッキから手札に加える。
  | ko_pendulum_effect    = ①: 자신은 "EM(엔터메이트)" 몬스터, "마술사" 펜듈럼 몬스터, "오드아이즈" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  | ko_text               = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "EM(엔터메이트) 도크로배트 조커" 이외의 "EM(엔터메이트)" 몬스터, "마술사" 펜듈럼 몬스터, "오드아이즈" 몬스터 중, 어느 1장을 패에 넣는다.
  | sc_pendulum_effect    = ①：自己仅可灵摆召唤“娱乐伙伴”怪兽、“魔术师”灵摆怪兽、“异色眼”怪兽。此效果不会被无效化。
  | sc_text               = ①：此卡召唤成功时可以发动。从牌组“娱乐伙伴 骷髅杂技小丑”以外的“娱乐伙伴”怪兽、“魔术师”灵摆怪兽、“异色眼”怪兽中，挑选任意１只加入手牌。
