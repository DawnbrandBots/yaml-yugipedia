  | fr_text             = 2+ monstres "Altergeist"<br />Durant la Battle Phase (Effet Rapide) : vous pouvez Sacrifier 1 autre monstre ; cette carte gagne une ATK égale à l'ATK du monstre Sacrifié sur le Terrain. Lorsque cette carte détruit un monstre au combat : vous pouvez détruire 1 monstre contrôlé par votre adversaire, et si vous le faites, cette carte peut faire une seconde attaque à la suite. Si cette carte va être détruite, vous pouvez bannir 1 monstre depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Mémoirogant Altergeist" qu'une fois par tour.
