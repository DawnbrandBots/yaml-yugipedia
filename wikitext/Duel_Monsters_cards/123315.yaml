  | text                  = This card cannot be [[Normal Summon]]ed or [[Normal Set|Set]]. This card can only be [[Special Summon]]ed if your opponent [[control]]s a [[monster]](s) and you control a [[face-up]] [[Tuner monster]](s). When this card is Special Summoned this way, you can [[Target|select]] 1 of your [[Banish|removed from play]] [[Level]] 3 or lower non-Tuner monsters and Special Summon it. Its [[effect]](s) are [[negate]]d. You cannot Normal Summon or Set the [[turn]] you Special Summon this card.
  | fr_text               = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut être Invoquée Spécialement que si votre adversaire contrôle un ou plusieurs monstres et que vous contrôlez un ou plusieurs monstres Syntoniseur face recto. Lorsque cette carte est Invoquée Spécialement de cette façon, vous pouvez sélectionner 1 de vos monstres non Syntoniseur de Niveau 3 ou moins qui a été retiré du jeu et l'Invoquer Spécialement. Ses effets sont annulés. Vous ne pouvez pas Invoquer Normalement ni Poser le tour où vous Invoquez Spécialement cette carte.
  | de_text               = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, falls dein Gegner Monster kontrolliert und du offene Empfänger-Monster kontrollierst. Wenn diese Karte auf diese Weise als Spezialbeschwörung beschworen wird, kannst du 1 deiner aus dem Spiel entfernten Nicht-Empfänger-Monster der Stufe 3 oder niedriger wählen und als Spezialbeschwörung beschwören. Seine Effekte werden annulliert. Du kannst in dem Spielzug, in dem du diese Karte als Spezialbeschwörung beschwörst, kein Monster als Normalbeschwörung beschwören oder setzen.
  | it_text               = Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente se il tuo avversario controlla uno o più mostri e tu controlli uno o più mostri Tuner scoperti. Quando questa carta viene Evocata Specialmente in questo modo, puoi scegliere 1 dei tuoi mostri non-Tuner di Livello 3 o inferiore rimossi dal gioco ed Evocarlo Specialmente. I suoi effetti sono annullati. Non puoi Evocare Normalmente o Posizionare nel turno in cui Evochi Specialmente questa carta.
  | es_text               = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial si tu adversario controla uno o más monstruos y tú controlas 1 o más monstruos Cantantes boca arriba. Cuando esta carta es Invocada de Modo Especial de esta forma, puedes seleccionar 1 de tus monstruos retirados del juego de Nivel 3 o menor que no sea Cantante e Invocarlo de Modo Especial. Sus efectos son negados. No puedes Invocar de Modo Normal ni Colocar durante el turno en el que Invocas esta carta de Modo Especial.
  | ja_text               = このカードは通常召喚できず、このカードを特殊召喚するターン自分は通常召喚できない。このカードは相手フィールド上にモンスターが存在し、自分フィールド上にチューナーが表側表示で存在する場合に特殊召喚する事ができる。この方法で特殊召喚に成功した時、ゲームから除外されているチューナー以外のレベル３以下の自分のモンスター１体を選択して特殊召喚する事ができる。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_text               = 이 카드는 일반 소환 / 세트할 수 없으며, 이 카드를 특수 소환한 턴에 자신은 일반 소환 / 세트할 수 없다. 이 카드는 상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 튜너가 앞면 표시로 존재할 경우에 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 게임에서 제외되어 있는 튜너 이외의 레벨 3 이하의 자신 몬스터 1장을 선택하고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
