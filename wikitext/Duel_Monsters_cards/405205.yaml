  | text                  = [[Once per turn]]: You can [[send]] 1 "[[Lunalight]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] or [[Extra Deck]] to the [[GY]]; the name of this [[face-up]] card on the [[field]] can be treated as the sent monster's, if used as [[Fusion Material]] this [[turn]]. If this card is sent to the GY by a card [[effect]]: You can [[target]] 1 "[[Polymerization]]" in your GY; [[Add a card|add]] it to your [[hand]]. You can only use this effect of "Lunalight Kaleido Chick" once per turn. If this card is [[banish]]ed: You can [[activate]] this effect; this turn, your opponent's cards and effects cannot be activated during the [[Battle Phase]].
  | fr_text               = Une fois par tour : vous pouvez envoyer 1 monstre "Clair de Lune" depuis votre Deck ou Extra Deck au Cimetière ; le nom de cette carte face recto sur le Terrain peut être traité comme celui du monstre envoyé, si elle est utilisée comme Matériel Fusion ce tour. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 "Polymérisation" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Poussin Kaléido Clair de Lune" qu'une fois par tour. Si cette carte est bannie : vous pouvez activer cet effet ; ce tour, les cartes et effets de votre adversaire ne peuvent pas être activés durant la Battle Phase.
  | de_text               = Einmal pro Spielzug: Du kannst 1 „Lunalicht“-Monster von deinem Deck oder Extra Deck auf den Friedhof legen; der Name dieser offenen Karte auf dem Spielfeld kann als der des auf den Friedhof gelegten Monsters behandelt werden, falls sie in diesem Spielzug als Fusionsmaterial verwendet wird. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 „Polymerisation“ in deinem Friedhof wählen; füge sie deiner Hand hinzu. Du kannst diesen Effekt von „Lunalicht Kaleidoküken“ nur einmal pro Spielzug verwenden. Falls diese Karte verbannt wird: Du kannst diesen Effekt aktivieren; Karten und Effekte deines Gegners können in diesem Spielzug nicht während der Battle Phase aktiviert werden.
  | it_text               = Una volta per turno: puoi mandare 1 mostro "Lucelunare" dal tuo Deck o Extra Deck al Cimitero; il nome di questa carta scoperta sul Terreno può essere considerato come quello del mostro mandato se viene utilizzato come Materiale da Fusione in questo turno. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 "Polimerizzazione" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Pulcina Caleidoscopica della Lucelunare" una sola volta per turno. Se questa carta viene bandita: puoi attivare questo effetto; in questo turno, le carte e gli effetti del tuo avversario non possono essere attivate durante la Battle Phase.
  | pt_text               = Uma vez por turno: você pode enviar 1 monstro "Luzlunar" do seu Deck ou Deck Adicional para o Cemitério; o nome deste card com a face para cima no campo pode ser considerado como o desse monstro enviado, se for usado como Matéria de Fusão neste turno. Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 "Polimerização" no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Caleido Filhote Luzlunar" uma vez por turno. Se este card for banido: você pode ativar este efeito; neste turno, os cards e efeitos do seu oponente não podem ser ativados durante a Fase de Batalha.
  | es_text               = Una vez por turno: puedes mandar al Cementerio 1 monstruo "Lunaluz" en tu Deck o Deck Extra; el nombre de esta carta boca arriba en el Campo puede tratarse como el del monstruo mandado, si este turno es usado como Material de Fusión. Si esta carta es mandada al Cementerio por el efecto de una carta: puedes seleccionar 1 "Polimerización" en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Pollo Caleidoscopio de la Lunaluz" una vez por turno. Si esta carta es desterrada: puedes activar este efecto; este turno, las cartas y efectos de tu adversario no pueden ser activados durante la Battle Phase.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、デッキ・ＥＸデッキから「ムーンライト」モンスター１体を墓地へ送って発動できる。このターン、表側表示のこのカードを融合素材とする場合、墓地へ送ったそのモンスターの同名カードとして融合素材にできる。②：このカードが効果で墓地へ送られた場合、自分の墓地の「融合」１枚を対象として発動できる。そのカードを手札に加える。③：このカードが除外された場合に発動できる。このターン、相手はバトルフェイズ中に効果を発動できない。
  | ko_text               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 덱 / 엑스트라 덱에서 "문라이트" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 턴에, 이 카드를 융합 소재로 할 경우, 묘지로 보낸 그 몬스터의 같은 이름의 카드로서 융합 소재로 할 수 있다. ②: 이 카드가 효과로 묘지로 보내졌을 경우, 자신 묘지의 "융합" 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ③: 이 카드가 제외되었을 경우에 발동할 수 있다. 이 턴에, 상대는 배틀 페이즈 중에 효과를 발동할 수 없다.
  | sc_text               = 此卡名的②效果1回合仅可使用1次。①：1回合1次，从牌组・额外牌组将1只“月光”怪兽送至墓地可以发动。此回合，要将表侧表示的此卡作为融合素材的情况下，此卡可视为被送至墓地的该怪兽的同名卡。②：此卡因效果被送至墓地的情况下，以自己墓地的1张“融合”为对象可以发动。将该卡加入手牌。③：此卡被除外的情况下可以发动。此回合，对手在战斗阶段中不可发动效果。
