  | ja_text               = ①：自分フィールドのドラゴン族{{Ruby|Ｓ|シンクロ}}モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。②：このカードの効果でこのカードを装備したモンスターが相手モンスターと戦闘を行う場合、そのダメージステップ終了時まで相手フィールドの全ての表側表示モンスターの効果は無効化される。③：このカードが墓地へ送られたターンのエンドフェイズに、自分の墓地の「レッド・デーモンズ・ドラゴン」１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text               = ① : 자신 필드 위의 드래곤족 싱크로 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. ② : 이 카드의 효과로 이 카드를 장착한 몬스터가 상대 몬스터와 전투를 실행할 경우, 데미지 스텝 종료시까지 상대 필드의 모든 앞면 표시 몬스터의 효과는 전부 무효화된다. ③ : 이 카드가 묘지로 보내진 턴의 엔드 페이즈에, 자신 묘지의 "레드 데몬즈 드래곤" 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
