  | de_text               = Wähle 1 Synchromonster vom Typ Drache, das du kontrollierst; rüste es mit dieser Karte aus. Solange es gegen ein Monster deines Gegners kämpft, annulliere bis zum Ende des Damage Steps die Effekte aller offenen Monster, die dein Gegner kontrolliert, solange die Monster offen auf seiner Spielfeldseite liegen. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 „Rotdrachen-Erzunterweltler“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung.
  | it_text               = Scegli come bersaglio 1 Mostro Synchro di Tipo Drago che controlli; equipaggia questa carta ad esso. Mentre sta combattendo con un mostro dell'avversario, fino alla fine del Damage Step, annulla gli effetti di tutti i mostri scoperti controllati dal tuo avversario. Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi scegliere come bersaglio 1 "Arcidemone Drago Rosso" nel tuo Cimitero; Evocalo Specialmente.
  | pt_text               = [[Target|Escolha]] 1 [[Synchro Monster|Monstro Sincro]] do [[Type|Tipo]] [[Dragon|Dragão]] que você [[control]]a; [[equip]]e este card no alvo. Enquanto ele estiver [[Battle|batalhando]] um [[Monster Card|monstro]] do oponente, até o final da [[Damage Step|Etapa de Dano]], [[Negate|negue]] os [[Effect|efeitos]] de todos os monstros com a [[Face-up|face para cima]] que seu oponente controla. Durante a [[End Phase|Fase Final]], se este card estiver no [[Graveyard|Cemitério]] porque foi [[Send|enviado]] para lá neste [[turn]]o: você pode escolher 1 "[[Red Dragon Archfiend|Dragão Vermelho Arquidemônio]]" no seu Cemitério; [[Summon|Invoque-o]] por [[Special Summon|Invocação-Especial]].
