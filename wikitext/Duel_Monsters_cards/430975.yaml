  | text                  = 1 [[Tuner Synchro Monster]] + 2+ non-[[Tuner monster|Tuner]] [[Synchro Monster]]s<br />Must be [[Synchro Summon]]ed. ([[Quick Effect]]): You can [[banish]] this card until the [[End Phase]] to [[activate]] 1 of these [[effect]]s;<br />● When your opponent activates a card or effect: [[Negate]] the activation, and if you do, [[destroy]] that card.<br />● When your opponent would [[Summon]] a [[Monster Card|monster]](s): Negate the Summon, and if you do, destroy that monster(s).<br />● When an opponent's monster [[declare]]s an [[attack]]: Negate the attack, then end the [[Battle Phase]].
  | fr_text               = 1 Monstre Synchro Syntoniseur + 2+ Monstres Synchro non-Syntoniseur<br />Uniquement Invocable par Synchronisation. (Effet Rapide) : vous pouvez bannir cette carte jusqu'à la End Phase pour activer 1 de ces effets ;<br />● Lorsque votre adversaire active une carte ou un effet : annulez l'activation, et si vous le faites, détruisez la carte.<br />● Lorsque votre adversaire va Invoquer un ou plusieurs monstres : annulez l'Invocation, et si vous le faites, détruisez ces monstres.<br />● Lorsqu'un monstre de l'adversaire déclare une attaque : annulez l'attaque, puis terminez la Battle Phase.
  | de_text               = 1 Empfänger-Synchromonster + 2+ Nicht-Empfänger-Synchromonster<br />Muss als Synchrobeschwörung beschworen werden. (Schnelleffekt): Du kannst diese Karte bis zur End Phase verbannen, um 1 dieser Effekte zu aktivieren;<br />● Wenn dein Gegner eine Karte oder einen Effekt aktiviert: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte.<br />● Wenn dein Gegner ein oder mehr Monster beschwören würde: Annulliere die Beschwörung und falls du dies tust, zerstöre jene Monster.<br />● Wenn ein Monster eines Gegners einen Angriff deklariert: Annulliere den Angriff, dann beende die Battle Phase.
  | it_text               = 1 Mostro Synchro Tuner + 2+ Mostri Synchro non-Tuner<br />Deve essere Synchro Evocato. (Effetto Rapido): puoi bandire questa carta fino alla End Phase per attivare 1 di questi effetti;<br />● Quando il tuo avversario attiva una carta o un effetto: annulla l'attivazione e, se lo fai, distruggi quella carta.<br />● Quando il tuo avversario sta per Evocare uno o più mostri: annulla l'Evocazione e, se lo fai, distruggi quei mostri.<br />● Quando un mostro dell'avversario dichiara un attacco: annulla l'attacco, poi termina la Battle Phase.
  | pt_text               = 1 Monstro Sincro Regulador + 2+ Monstros Sincro não-Reguladores<br />Deve ser Invocado por Invocação-Sincro. (Efeito Rápido): você pode banir este card até a Fase Final para ativar 1 desses efeitos;<br />● Quando seu oponente ativar um card ou efeito: negue a ativação e, se isso acontecer, destrua esse card.<br />● Quando seu oponente Invocaria um ou mais monstros: negue a Invocação e, se isso acontecer, destrua esse(s) monstro(s).<br />● Quando um monstro do oponente declarar um ataque: negue o ataque e, depois, encerre a Fase de Batalha.
  | es_text               = 1 Monstruo de Sincronía Cantante + 2+ Monstruos de Sincronía que no sean Cantantes<br />Debe ser Invocado por Sincronía. (Efecto Rápido): puedes desterrar esta carta hasta la End Phase para activar 1 de estos efectos;<br />● Cuando tu adversario activa una carta o efecto: niega la activación y, si lo haces, destruye esa carta.<br />● Cuando tu adversario fuera a Invocar uno o más monstruos: niega la Invocación y, si lo haces, destruye ese o esos monstruos.<br />● Cuando un monstruo del adversario declara un ataque: niega el ataque, y después termina la Battle Phase.
  | ja_text               = Ｓモンスターのチューナー＋チューナー以外のＳモンスター２体以上<br />このカードはＳ召喚でしか特殊召喚できない。①：フィールドのこのカードをエンドフェイズまで除外し、以下の効果から１つを選択して発動できる。●相手が魔法・罠・モンスターの効果を発動した時に発動できる。その発動を無効にし破壊する。●相手がモンスターを召喚・反転召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを破壊する。●相手モンスターの攻撃宣言時に発動できる。その攻撃を無効にし、その後バトルフェイズを終了する。
  | ko_text               = 싱크로 몬스터의 튜너 ＋ 튜너 이외의 싱크로 몬스터 2장 이상<br />이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다. ①: 필드의 이 카드를 엔드 페이즈까지 제외하고 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ●상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 시기에 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다. ●상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격을 무효로 하고, 그 후 배틀 페이즈를 종료한다.
  | sc_text               = 同步怪兽的协调＋协调以外的同步怪兽２只以上<br />此卡仅可以同步召唤方式特殊召唤。①：将场上的此卡直至结束阶段为止除外，可从以下效果中选择１个发动。●对手发动魔法・陷阱・怪兽的效果时可以发动。将该发动无效并破坏。●对手召唤・反转召唤・特殊召唤怪兽之际可以发动。将其无效，将该怪兽破坏。●对手怪兽攻击宣言时可以发动。使该攻击无效，然后，结束战斗阶段。
