  | text                  = 3 [[Level]] 5 [[Monster Card|monsters]]<br />[[Once per turn]]: You can [[target]] 1 [[Special Summon]]ed monster your opponent [[control]]s; [[attach]] it to this card as [[Xyz Material|material]]. When this card is [[destroy]]ed and [[sent]] to the [[Graveyard|GY]] while it has material: You can Special Summon this card from your GY, then gain [[LP]] equal to the [[original ATK]] of this card. "[[Number 101: Silent Honor ARK]]" must be in your GY to [[activate]] and to [[resolve]] this [[effect]]. If this card is Special Summoned this way, it cannot [[attack]] for the rest of this [[turn]].
  | fr_text               = 3 monstres de Niveau 5<br />Une fois par tour : vous pouvez cibler 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; attachez-le à cette carte comme Matériel. Lorsque cette carte est détruite et envoyée au Cimetière tant qu'elle a du Matériel : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière, puis gagnez des LP égaux à l'ATK d'origine de cette carte. "Numéro 101 : Honneur Silencieux ARCHE" doit être dans votre Cimetière pour activer et résoudre cet effet. Si cette carte est Invoquée Spécialement de cette façon, elle ne peut pas attaquer le reste de ce tour.
  | de_text               = 3 Monster der Stufe 5<br />Einmal pro Spielzug: Du kannst 1 als Spezialbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; hänge es als Material an diese Karte an. Wenn diese Karte zerstört und auf den Friedhof gelegt wird, solange sie Material hat: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören, dann erhältst du LP in Höhe der Grund-ATK dieser Karte. „Nummer 101: Lautlose Ehre ARK“ muss sich in deinem Friedhof befinden, um diesen Effekt zu aktivieren und aufzulösen. Falls diese Karte auf diese Art als Spezialbeschwörung beschworen wird, kann sie für den Rest dieses Spielzugs nicht angreifen.
  | it_text               = 3 mostri di Livello 5<br />Una volta per turno: puoi scegliere come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; attaccalo a questa carta come materiale. Quando questa carta viene distrutta e mandata al Cimitero mentre ha materiali: puoi Evocare Specialmente questa carta dal tuo Cimitero, poi guadagnare LP pari all'ATK originale di questa carta. "Numero 101: ARCA Onore Silente" deve essere nel tuo Cimitero per attivare e risolvere questo effetto. Se questa carta viene Evocata Specialmente in questo modo, essa non può attaccare per il resto di questo turno.
  | pt_text               = 3 monstros de Nível 5<br />Uma vez por turno: você pode escolher 1 monstro Invocado por Invocação-Especial que seu oponente controla; associe-o a este card como matéria. Quando este card for destruído e enviado para o Cemitério enquanto tiver matérias: você pode Invocar este card por Invocação-Especial do seu Cemitério e, depois, ganhe PV igual ao ATK original deste card. "Número 101: ARCA da Honra Silenciosa" deve estar no seu Cemitério para ativar e resolver este efeito. Se este card for Invocado por Invocação-Especial desta forma, ele não pode atacar pelo resto deste turno.
  | es_text               = 3 monstruos de Nivel 5<br />Una vez por turno: puedes seleccionar 1 monstruo Invocado de Modo Especial que controle tu adversario; acóplalo a esta carta como material. Cuando esta carta es destruida y mandada al Cementerio mientras tenga material: puedes Invocar esta carta de Modo Especial, desde tu Cementerio, y después ganar LP iguales al ATK original de esta carta. "Número 101: Honor Silencioso ARCA" debe estar en tu Cementerio para activar y resolver este efecto. Si esta carta es Invocada de Modo Especial de esta forma, no puede atacar por el resto de este turno.
  | ja_text               = レベル５モンスター×３<br />①：１ターンに１度、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。そのモンスターをこのカードの下に重ねてＸ素材とする。②：Ｘ素材を持っているこのカードが破壊され墓地へ送られた時に発動できる。このカードを特殊召喚する。その後、このカードの元々の攻撃力分だけ自分のＬＰを回復する。この効果で特殊召喚したこのカードはこのターン攻撃できない。この効果は自分の墓地に「Ｎｏ．１０１ Ｓ・Ｈ・Ａｒｋ Ｋｎｉｇｈｔ」が存在する場合に発動と処理ができる。
  | ko_text               = 레벨 5 몬스터 × 3<br />①: 1턴에 1번, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. ②: 엑시즈 소재를 가지고 있는 이 카드가 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 이 카드의 원래 공격력만큼만 자신의 LP를 회복한다. 이 효과로 특수 소환한 이 카드는 이 턴에 공격할 수 없다. 이 효과는 자신 묘지에 "No.101 사일런트 아너즈 아크 나이트"가 존재할 경우에 발동과 처리를 할 수 있다.
  | sc_text               = 等级５怪兽×３<br />①：１回合１次，以对手场上１只被特殊召唤的怪兽为对象可以发动。将该怪兽作为此卡的超量素材。②：持有超量素材的此卡被破坏并被送至墓地时可以发动（此效果在自己墓地存在“编号101 寂静荣耀方舟骑士”的情况下才能发动和处理）。将此卡特殊召唤。然后，依此卡原本攻击力数值恢复自己的LP。以此效果特殊召唤的此卡此回合不可攻击。
