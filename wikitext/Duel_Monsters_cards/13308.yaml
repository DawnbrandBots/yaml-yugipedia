  | fr_text                  = Sélectionnez 1 monstre "LV" face recto sur le Terrain pour activer cette carte. Renvoyez la carte sélectionnée dans le Deck de son propriétaire et faites l'Invovcation Spéciale d'1 monstre du Cimetière du propriétaire sur son Terrain avec le même nom mais un "LV" inférieur (en ignorant les conditions d'Invocation).
  | de_text                  = Wähle 1 offenes "LV"-Monster auf dem Spielfeld, um diese Karte zu aktivieren. Lege die gewählte Karte ins Deck ihres Besitzers zurück und beschwöre als Spezialbeschwörung 1 Monster aus dem Friedhof des Besitzers auf seine Spielfeldseite mit demselben Namen, aber niedrigerem "LV" (ignoriere dessen Beschwörungsbeschränkungen).
  | it_text                  = Seleziona un mostro "LV" scoperto sul Terreno per attivare questa carta. Fai ritornare il mostro selezionato nel Deck del proprietario ed Evoca tramite Evocazione Speciale 1 mostro dal Cimitero del proprietario al suo Terreno con lo stesso nome ma "LV" inferiore (senza considerare le condizioni di Evocazione).
  | pt_text                  = 
  | es_text                  = Selecciona 1 monstruo "LV" boca arriba en el Campo para activar esta carta. Devuelve la carta seleccionada al Deck de su propietario e Invoca mediante una Invocación Especial 1 monstruo con el mismo nombre pero "LV" más bajo del Cementerio del propietario a su Campo (ignora las condiciones de su Invocación).
  | ja_text                  = フィールド上の「ＬＶ」と名のついたモンスター１体を選択して発動できる。選択したモンスターを持ち主のデッキに戻し、持ち主の墓地からそのモンスターのカード名が含まれる「ＬＶ」の低いモンスター１体を選び、特殊召喚条件を無視して持ち主のフィールド上に特殊召喚する。
  | ko_text                  = 필드 위의 "LV"이라고 이름 붙은 몬스터 1장을 선택하고 발동 할 수 있다. 선택한 몬스터를 주인의 덱으로 되돌리고, 주인의 묘지에서 그 몬스터의 카드 이름이 포함된"LV"이 낮은 몬스터 1장을 골라, 특수 소환 조건을 무시하고 주인의 필드 위에 특수 소환한다.
