  | text                = 2+ [[Level]] 4 [[monsters]]<br />For each [[material]] this card has, monsters you [[control]] gain 100 [[ATK]] and monsters your opponent controls lose 100 [[ATK]]. You can only use each of the following effects of "Ryzeal Duo Drive" [[once per turn]]. If this card is [[Special Summon]]ed: You can attach 1 "[[Ryzeal]]" monster from your [[GY]] to this card as material. During your [[Main Phase]]: You can [[detach]] 2 materials from a monster(s) you control, and if you do, [[Add a card|add]] 2 "Ryzeal" cards with different names from your [[Main Deck|Deck]] to your [[hand]].
  | fr_text             = 2+ monstres de Niveau 4<br />Pour chaque Matériel que cette carte a, les monstres que vous contrôlez gagnent 100 ATK et les monstres contrôlés par votre adversaire perdent 100 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Propulseur Duo Ryzéal" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez attacher 1 monstre "Ryzéal" depuis votre Cimetière à cette carte comme Matériel. Durant votre Main Phase : vous pouvez détacher 2 Matériels d'un ou plusieurs monstres que vous contrôlez, et si vous le faites, ajoutez 2 cartes "Ryzéal" de noms différents depuis votre Deck à votre main.
  | de_text             = 2+ Monster der Stufe 4<br />Für jedes Material, das diese Karte hat, erhalten Monster, die du kontrollierst, 100 ATK und verlieren Monster, die dein Gegner kontrolliert, 100 ATK. Du kannst jeden der folgenden Effekte von „Ryzeal-Duogewehr“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Ryzeal“-Monster von deinem Friedhof als Material an diese Karte anhängen. Während deiner Main Phase: Du kannst 2 Material von einem oder mehr Monstern abhängen, die du kontrollierst, und falls du dies tust, füge deiner Hand 2 „Ryzeal“-Karten mit unterschiedlichen Namen von deinem Deck hinzu.
  | it_text             = 2+ mostri di Livello 4<br />Per ogni materiale che ha questa carta, i mostri che controlli guadagnano 100 ATK e i mostri controllati dal tuo avversario perdono 100 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Doppia Guida Ryzeal" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi attaccare 1 mostro "Ryzeal" dal tuo Cimitero a questa carta come materiale. Durante la tua Main Phase: puoi staccare 2 materiali da uno o più mostri che controlli e, se lo fai, aggiungi 2 carte "Ryzeal" con nomi diversi dal tuo Deck alla tua mano.
  | pt_text             = 2+ monstros de Nível 4<br />Para cada matéria que este card tiver, os monstros que você controla ganham 100 de ATK e os monstros que seu oponente controla perdem 100 de ATK. Você só pode usar cada um dos seguintes efeitos de "Dose Dupla de Ryzeal" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode associar 1 monstro "Ryzeal" do seu Cemitério a este card como matéria. Durante sua Fase Principal: você pode desassociar 2 matérias de um ou mais monstros que você controla e, se isso acontecer, adicione 2 cards "Ryzeal" com nomes diferentes do seu Deck à sua mão.
  | es_text             = 2+ monstruos de Nivel 4<br />Por cada material que tenga esta carta, los monstruos que controles ganan 100 ATK y los monstruos que controle tu adversario pierden 100 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Armas Dobles Ryzeal" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes acoplar 1 monstruo "Ryzeal" en tu Cementerio a esta carta como material. Durante tu Main Phase: puedes desacoplar 2 materiales de uno o más monstruos que controles y, si lo haces, añade a tu mano 2 cartas "Ryzeal" con nombres diferentes en tu Deck.
  | ja_text             = レベル４モンスター×２体以上<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。自分の墓地の「ライゼオル」モンスター１体をこのカードのＸ素材とする。②：このカードのＸ素材の数×１００だけ、自分フィールドのモンスターの攻撃力はアップし、相手フィールドのモンスターの攻撃力はダウンする。③：自分メインフェイズに発動できる。自分フィールドのＸ素材を２つ取り除き、デッキから「ライゼオル」カード２枚を手札に加える（同名カードは１枚まで）。
