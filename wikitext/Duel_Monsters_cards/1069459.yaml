  | sc_text             = 等级４怪兽×２只以上<br />此卡名的①③效果１回合仅可各使用１次。①：此卡特殊召唤的情况下可以发动。将自己墓地的１只“雷热涡炉”怪兽作为此卡的超量素材。②：依此卡超量素材数量×１００的数值，自己场上的怪兽的攻击力上升，对手场上的怪兽的攻击力下降。③：在自己的主要阶段可以发动。去除自己场上的２个超量素材，从牌组将２张“雷热涡炉”卡加入手牌（同名卡最多１张）。
