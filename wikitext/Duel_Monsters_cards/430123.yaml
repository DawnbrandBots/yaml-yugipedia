  | text                 = You can [[Ritual Summon]] this card with "[[Shinobird's Calling]]". Must be Ritual Summoned, and cannot be [[Special Summon]]ed by other ways. If this card is Ritual Summoned: You can shuffle up to 3 [[Spell Card|Spell]]/[[Trap Card]]s your opponent [[control]]s into the [[Main Deck|Deck]], then you can Special Summon 1 [[Level]] 4 or lower [[Spirit monster]] from your Deck, [[Ignoring the Summoning conditions|ignoring its Summoning conditions]]. [[Once per turn]], during the [[End Phase]], if this card was Special Summoned this [[turn]]: Return it to the hand, and if you do, Special Summon 2 "[[Shinobird Token]]s" ([[Winged Beast]]-[[Type]]/[[WIND]]/Level 4/[[ATK]] 1500/[[DEF]] 1500).
  | fr_text              = Vous pouvez Invoquer Rituellement cette carte avec "Appel Shinobiseau". Uniquement Invocable Rituellement et non Invocable Spécialement autrement. Si cette carte est Invoquée Rituellement : vous pouvez mélanger max. 3 Cartes Magie/Piège contrôlées par votre adversaire dans le Deck, puis vous pouvez Invoquer Spécialement 1 monstre Spirit de max. Niveau 4 depuis votre Deck, en ignorant ses conditions d'Invocation. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Spécialement ce tour : renvoyez-la à la main, et si vous le faites, Invoquez Spécialement 2 "Jeton Shinobiseau" (Type Bête Ailée/VENT/Niveau 4/ATK 1500/DEF 1500).
  | de_text              = Du kannst diese Karte mit „Ruf des Shinobivogels“ als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst bis zu 3 Zauber-/Fallenkarten, die dein Gegner kontrolliert, ins Deck mischen, dann kannst du 1 Spirit-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, ungeachtet seiner Beschwörungsbedingungen. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Gib sie auf die Hand zurück und falls du dies tust, beschwöre 2 „Shinobivogel-Spielmarken“ (Typ Geflügeltes Ungeheuer/WIND/Stufe 4/ATK 1500/DEF 1500) als Spezialbeschwörung.
  | it_text              = Puoi Evocare tramite Rituale questa carta con "Richiamo dello Shinobird". Deve essere Evocato tramite Rituale, e non può essere Evocato Specialmente in altri modi. Se questa carta viene Evocata tramite Rituale: puoi mischiare fino a 3 Carte Magia/Trappola controllate dal tuo avversario nel Deck, poi puoi Evocare Specialmente 1 mostro Spirito di Livello 4 o inferiore dal tuo Deck, ignorando le sue condizioni di Evocazione. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Specialmente in questo turno: falla ritornare nella mano e, se lo fai, Evoca Specialmente 2 "Segna-Shinobird" (Tipo Bestia Alata/VENTO/Livello 4/ATK 1500/DEF 1500).
  | pt_text              = Você pode Invocar este card por Invocação-Ritual com "Chamado do Shinobird". Deve ser Invocado por Invocação-Ritual e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Se este card for Invocado por Invocação-Ritual: você pode embaralhar no Deck até 3 Cards de Magia/Armadilha que seu oponente controla e, depois, você pode Invocar por Invocação-Especial 1 monstro Espírito de Nível 4 ou menos do seu Deck, ignorando suas condições de Invocação. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Especial neste turno: devolva-o para a mão e, se isso acontecer, Invoque por Invocação-Especial 2 "Fichas de Shinobird" (Tipo Besta Alada/VENTO/Nível 4/ATK 1500/DEF 1500).
  | es_text              = Puedes Invocar esta carta por Ritual con "Llamado del Shinobird". Debe ser Invocada por Ritual, y no puede ser Invocada de Modo Especial de otra forma. Si esta carta es Invocada por Ritual: puedes barajar al Deck hasta 3 Cartas Mágicas/de Trampa que controle tu adversario, y después puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Spirit de Nivel 4 o menor, ignorando sus condiciones de Invocación. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Especial: devuélvela a la mano y, si lo haces, Invoca de Modo Especial 2 "Fichas Shinobird" (Tipo Bestia Alada/VIENTO/Nivel 4/ATK 1500/DEF 1500).
  | ja_text              = 「霊魂の降神」により降臨。このカードは儀式召喚でしか特殊召喚できない。①：このカードが儀式召喚に成功した場合に発動できる。相手フィールドの魔法・罠カードを３枚まで選んで持ち主のデッキに戻す。その後、デッキからレベル４以下のスピリットモンスター１体を召喚条件を無視して特殊召喚できる。②：このカードが特殊召喚したターンのエンドフェイズに発動する。このカードを持ち主の手札に戻し、自分フィールドに「霊魂鳥トークン」（鳥獣族・風・星４・攻／守１５００）２体を特殊召喚する。
  | ko_text              = "에스프릿 콜링"에 의해 의식 소환. 이 카드는 의식 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 의식 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 3장까지 고르고 주인의 덱으로 되돌린다. 그 후, 덱에서 레벨 4 이하의 스피릿 몬스터 1장을 소환 조건을 무시하고 특수 소환할 수 있다. ②: 이 카드가 특수 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌리고, 자신 필드에 "에스프릿 버드 토큰"(비행야수족 / 바람 / 레벨 4 / 공 1500 / 수 1500) 2장을 특수 소환한다.
  | sc_text              = 以“灵魂鸟之降神”降临<br />此卡仅可以仪式召唤方式特殊召唤。<br />①：此卡仪式召唤的情况下可以发动。将对手场上的最多３张魔法・陷阱卡放回牌组。然后，可从牌组将１只等级４以下的灵魂怪兽无视召唤条件特殊召唤。<br />②：此卡特殊召唤的回合的结束阶段发动。将此卡放回手牌，将２只“灵魂鸟衍生物”（鸟兽族・风・星４・攻／守１５００）特殊召唤至自己场上。
