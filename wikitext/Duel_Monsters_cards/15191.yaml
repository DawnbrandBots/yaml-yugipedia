  | text                  = The [[original ATK]] of this card is the combined number of "King of the Skull Servants" and "[[Skull Servant]]" in your [[GY]] x 1000. When this card is [[destroyed by battle]] and [[sent]] to the GY: You can [[banish]] 1 other "King of the Skull Servants" or 1 "Skull Servant" from your GY; [[Special Summon]] this card.
  | fr_text               = L'ATK d'origine de cette carte est égale à la somme des "Roi des Crânes Serviteurs" et "Crâne Serviteur" dans votre Cimetière x 1000. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez bannir 1 autre "Roi des Crânes Serviteurs" ou 1 "Crâne Serviteur" depuis votre Cimetière ; Invoquez Spécialement cette carte.
  | de_text               = Die Grund-ATK dieser Karte entsprechen der Gesamtanzahl der „König der Totenkopfdiener“ und „Totenkopfdiener“ in deinem Friedhof x 1000. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 anderen „König der Totenkopfdiener“ oder 1 „Totenkopfdiener“ von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung.
  | it_text               = L'ATK originale di questa carta è pari alla somma del numero di "Re dei Servitori del Teschio" e "Servitore del Teschio" nel tuo Cimitero x 1000. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi bandire 1 altro "Re dei Servitori del Teschio" o 1 "Servitore del Teschio" dal tuo Cimitero; Evoca Specialmente questa carta.
  | pt_text               = O ATK original deste card é igual ao número combinado de "Rei dos Servos Caveira" e "Servo Caveira" no seu Cemitério x 1000. Quando este card for destruído em batalha e enviado para o Cemitério: você pode banir 1 outro "Rei dos Servos Caveira" ou 1 "Servo Caveira" do seu Cemitério; Invoque este card por Invocação-Especial.
  | es_text               = El ATK original de esta carta es el número combinado de "Rey de los Sirvientes de la Calavera" y "Sirviente de la Calavera" en tu Cementerio x 1000. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes desterrar otro "Rey de los Sirvientes de la Calavera" o 1 "Sirviente de la Calavera" en tu Cementerio; Invoca esta carta de Modo Especial.
  | ja_text               = ①：このカードの元々の攻撃力は、自分の墓地の「ワイトキング」「ワイト」の数×１０００になる。②：このカードが戦闘で破壊され墓地へ送られた時、自分の墓地から他の「ワイトキング」か「ワイト」１体を除外して発動できる。このカードを特殊召喚する。
  | ko_text               = 이 카드의 원래 공격력은 자신의 묘지에 존재하는 "저주받은 하인 킹" "저주받은 하인"의 수 × 1000 포인트의 수치가 된다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 묘지의 "저주받은 하인 킹" 또는 "저주받은 하인" 1장을 게임에서 제외하는 것으로, 이 카드를 특수 소환한다.
  | sc_text               = ①：此卡原本的攻击力变为相当于自己墓地“白骨王”、“白骨”的数量×１０００的数值。②：此卡因战斗被破坏并被送至墓地时，从自己的墓地将１只此卡以外的、“白骨王”或“白骨”除外可以发动。将此卡特殊召唤。
