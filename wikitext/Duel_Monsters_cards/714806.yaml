  | it_text             = 2 mostri di Livello 2<br />Una volta per turno: puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Questo è un Effetto Rapido se questa carta ha "Memoria Graziosa Purrely" come materiale. Fino a tre volte per turno, quando attivi una Carta Magia Rapida "Purrely" (Effetto Rapido): puoi attaccare quella carta sul Terreno a questa carta come materiale, poi puoi cambiare la posizione di 1 mostro controllato dal tuo avversario.
