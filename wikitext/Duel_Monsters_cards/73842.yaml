  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by having exactly 3 [[DARK]] [[Monster Card|monster]]s in your [[GY]]. You can [[banish]] 1 DARK monster from your GY, then [[target]] 1 card on the [[field]]; [[destroy]] that target.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant exactement 3 monstres TÉNÈBRES dans votre Cimetière. Vous pouvez bannir 1 monstre TÉNÈBRES depuis votre Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez la cible.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du genau 3 FINSTERNIS Monster in deinem Friedhof hast. Du kannst 1 FINSTERNIS Monster von deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre jenes gewählte Ziel.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo esattamente 3 mostri OSCURITÀ nel tuo Cimitero. Puoi bandire 1 mostro OSCURITÀ dal tuo Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  | pt_text               = (Este card deve ser sempre considerado como um card "[[Armed Dragon|Dragão Armado]]".)<br />Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter exatamente 3 monstros de TREVAS no seu Cemitério. Você pode banir 1 monstro de TREVAS do seu Cemitério e, depois, escolha 1 card no campo; destrua o alvo.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo exactamente 3 monstruos de OSCURIDAD en tu Cementerio. Puedes desterrar 1 monstruo de OSCURIDAD en tu Cementerio, y después seleccionar 1 carta en el Campo; destruye ese objetivo.
  | ja_text               = このカードは通常召喚できない。自分の墓地の闇属性モンスターが３体の場合のみ特殊召喚できる。①：自分の墓地から闇属性モンスター１体を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신 묘지의 어둠 속성 몬스터가 3장일 경우에만 특수 소환할 수 있다. ①: 자신 묘지에서 어둠 속성 몬스터 1장을 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_text               = 此卡不可通常召唤。仅限我方墓地的暗属性怪兽为3只的场合可特殊召唤。于我方主要阶段时透过将我方墓地的1只暗属性怪兽从游戏中除外，选择场上的1张卡牌破坏。
  | sc_text               = 此卡不可通常召唤。仅在自己墓地有3只暗属性怪兽的情况下可特殊召唤。①：从自己墓地将1只暗属性怪兽除外，可以场上的1张卡为对象发动。将该卡破坏。
