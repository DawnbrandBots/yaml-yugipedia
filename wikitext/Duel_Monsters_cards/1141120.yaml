  | text                  = [[Shuffle]] any number of "[[Enneacraft]]" [[Monster Card]]s from your [[hand]] and/or [[face-up]] [[field]] into the [[Main Deck|Deck]]/[[Extra Deck]], then [[Draw a card|draw]] cards equal to the number shuffled. If your opponent [[Normal Summon|Normal]] or [[Special Summon]]s a [[monster]](s), while this card is in your GY (except during the [[Damage Step]]): You can [[banish]] this card and [[activate]] 1 of these effects;<br />● Special Summon 1 "Enneacraft" monster from your hand in [[face-down]] [[Defense Position]].<br />● Change 1 face-down Defense Position "Enneacraft" monster you control to face-up Defense Position.<br />You can only [[activate]] 1 "Enneacraft Reverth" per turn.
  | fr_text               = Mélangez un nombre de votre choix de Cartes Monstre "Ennéacrimaisseau" depuis votre main et/ou Terrain face recto dans le Deck/Extra Deck, puis piochez un nombre de cartes égal au nombre mélangé. Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte, et activez 1 de ces effets ;<br />● Invoquez Spécialement 1 monstre "Ennéacrimaisseau" depuis votre main en Position de Défense face verso.<br />● Changez 1 monstre "Ennéacrimaisseau" en Position de Défense face verso que vous contrôlez en Position de Défense face recto.<br />Vous ne pouvez activer qu'1 "Renainversement Ennéacrimaisseau" par tour.
  | de_text               = Mische eine beliebige Anzahl „Enneawerk“-Monsterkarten von deiner Hand und/oder offen von deiner Spielfeldseite ins Deck / Extra Deck, dann ziehe Karten in Höhe der gemischten Anzahl. Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen und 1 dieser Effekte aktivieren;<br />● Beschwöre 1 „Enneawerk“-Monster als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition.<br />● Ändere 1 „Enneawerk“-Monster in verdeckter Verteidigungsposition, das du kontrollierst, in die offene Verteidigungsposition.<br />Du kannst nur 1 „Enneawerk-Rückgeburt“ pro Spielzug aktivieren.
  | it_text               = Mischia un qualsiasi numero di Carte Mostro "Enneamezzo" dalla tua mano e/o Terreno scoperto nel Deck/Extra Deck, poi pesca carte pari al numero mischiato. Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta e attivare 1 di questi effetti;<br />● Evoca Specialmente 1 mostro "Enneamezzo" dalla tua mano coperto in Posizione di Difesa.<br />● Metti scoperto in Posizione di Difesa 1 mostro "Enneamezzo" coperto in Posizione di Difesa che controlli.<br />Puoi attivare solo 1 "Rovescionascita Enneamezzo" per turno.
  | pt_text               = Embaralhe qualquer número de Cards de Monstro "Eneanave" da sua mão e/ou do campo com a face para cima no Deck/Deck Adicional e, depois, compre cards igual ao número embaralhado. Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card e ativar 1 desses efeitos;<br />● Invoque por Invocação-Especial 1 monstro "Eneanave" da sua mão com a face para baixo em Posição de Defesa.<br />● Coloque 1 monstro "Eneanave" com a face para baixo em Posição de Defesa que você controla, com a face para cima em Posição de Defesa.<br />Você só pode ativar 1 "Reverscimento Eneanave" por turno.
  | es_text               = Baraja al Deck/Deck Extra cualquier número de Cartas de Monstruo "Eneagranave" en tu mano y/o Campo boca arriba, y después roba cartas iguales al número de cartas barajadas. Si tu adversario Invoca de Modo Normal o Especial uno o más monstruos, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta y activar 1 de estos efectos;<br />● Invoca de Modo Especial, desde tu mano, 1 monstruo "Eneagranave" en Posición de Defensa boca abajo.<br />● Cambia 1 monstruo "Eneagranave" en Posición de Defensa boca abajo que controles a Posición de Defensa boca arriba.<br />Sólo puedes activar 1 "Revercimiento Eneagranave" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールド（表側表示）から「糾罪巧」モンスターカードを任意の数だけデッキに戻す。その後、自分は戻した数だけドローする。②：このカードが墓地に存在する状態で、相手がモンスターを召喚・特殊召喚した場合、このカードを除外し、以下の効果から１つを選択して発動できる。●手札から「糾罪巧」モンスター１体を裏側守備表示で特殊召喚する。●自分フィールドの裏側守備表示の「糾罪巧」モンスター１体を表側守備表示にする。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드(앞면 표시)에서 "에니아크래프트" 몬스터 카드를 임의의 수만큼 덱으로 되돌린다. 그 후, 자신은 되돌린 수만큼 드로우한다. ②: 이 카드가 묘지에 존재하는 상태에서, 상대가 몬스터를 일반 소환 / 특수 소환했을 경우, 이 카드를 제외하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ● 패에서 "에니아크래프트" 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ● 자신 필드의 뒷면 수비 표시의 "에니아크래프트" 몬스터 1장을 앞면 수비 표시로 한다.
  | sc_text               = 此卡名的卡1回合仅可发动1张。①：从自己手牌・场上（表侧表示）将任意数量的“纠罪巧”怪兽卡放回牌组。然后，自己依放回的数量抽牌。②：此卡存在于墓地的状态下，对手将怪兽召唤・特殊召唤的情况下，将此卡除外，可从以下效果中选择1个发动。<br />●从手牌将1只“纠罪巧”怪兽以里侧守备表示特殊召唤。<br />●将自己场上的1只里侧守备表示的“纠罪巧”怪兽改成表侧守备表示。
