  | text                = This card can only [[attack]] if you [[control]] exactly 3 "[[Noble Knight]]" [[Monster Card|monster]]s (and no other monsters). When this card is [[Normal Summon]]ed: You can [[Special Summon]] up to 2 "Noble Knight" monsters from your [[hand]], also you cannot Special Summon monsters for the rest of this [[turn]], except "Noble Knight" monsters. [[Once per turn]]: You can [[target]] 3 "Noble Knight" and/or "[[Noble Arms]]" cards in your [[GY]]; [[shuffle]] all 3 into the [[Main Deck|Deck]], then [[Draw a card|draw]] 1 card.
  | fr_text             = Cette carte peut uniquement attaquer si vous contrôlez exactement 3 monstres "Chevalier Noble" (et aucun autre monstre). Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement max. 2 monstres "Chevalier Noble" depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chevalier Noble" exclus) le reste de ce tour. Une fois par tour : vous pouvez cibler 3 cartes "Chevalier Noble" et/ou "Armes Nobles" dans votre Cimetière ; mélangez-les toutes les 3 dans le Deck, puis piochez 1 carte.
  | de_text             = Diese Karte kann nur angreifen, falls du genau 3 „Edler Ritter“-Monster (und keine anderen Monster) kontrollierst. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst bis zu 2 „Edler Ritter“-Monster als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Edler Ritter“-Monstern. Einmal pro Spielzug: Du kannst 3 „Edler Ritter“- und/oder „Edle Waffen“-Karten in deinem Friedhof wählen; mische alle 3 ins Deck, dann ziehe 1 Karte.
  | it_text             = Questa carta può attaccare solo se controlli esattamente 3 mostri "Nobile Cavaliere" (e nessun altro mostro). Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente fino a 2 mostri "Nobile Cavaliere" dalla tua mano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Nobile Cavaliere". Una volta per turno: puoi scegliere come bersaglio 3 carte "Nobile Cavaliere" e/o "Nobili Armi" nel tuo Cimitero; mischia tutti e 3 nel Deck, poi pesca 1 carta.
  | pt_text             = Este card só pode atacar se você controlar exatamente 3 monstros "Nobre Cavaleiro" (e nenhum outro monstro). Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial até 2 monstros "Nobre Cavaleiro" da sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Nobre Cavaleiro". Uma vez por turno: você pode escolher 3 cards "Nobre Cavaleiro" e/ou "Armas Nobres" no seu Cemitério; embaralhe os 3 no Deck e, depois, compre 1 card.
  | es_text             = Esta carta sólo puede atacar si controlas exactamente 3 monstruos "Noble Caballero" (y ningún otro monstruo). Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, hasta 2 monstruos "Noble Caballero", y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Noble Caballero". Una vez por turno: puedes seleccionar 3 cartas "Noble Caballero" y/o "Armas Nobles" en tu Cementerio; baraja las 3 al Deck, y después roba 1 carta.
  | ja_text             = ①：このカードが[[Normal Summon|召喚]]に成功した時に[[Activate|発動]]できる。[[Hand|手札]]から「[[Noble Knight|聖騎士]]」[[Monster Card|モンスター]]を２体まで[[Special Summon|特殊召喚する]]。この[[Effect|効果]]の発動後、[[Turn|ターン]]終了時まで自分は「聖騎士」モンスターしか特殊召喚できない。②：このカードは、自分[[Field|フィールド]]のモンスターが「聖騎士」モンスター３体だけの場合にのみ[[Attack|攻撃]]できる。③：[[Once per turn|１ターンに１度]]、自分の[[Graveyard|墓地]]の「聖騎士」カード及び「[[Noble Arms|聖剣]]」カードを合計３枚[[Target|対象]]として発動できる。そのカード３枚を[[Deck|デッキ]]に加えて[[Shuffle|シャッフルする]]。その後、自分はデッキから１枚[[Draw|ドローする]]。
  | ko_text             = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 "성기사" 몬스터를 2장까지 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "성기사" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드는, 자신 필드의 몬스터가 "성기사" 몬스터 3장인 경우에만 공격할 수 있다. ③: 1턴에 1번, 자신 묘지의 "성기사" 카드 및 "성검" 카드를 합계 3장 대상으로 하고 발동할 수 있다. 그 카드 3장을 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
