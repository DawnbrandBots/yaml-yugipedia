  | fr_text               = Durant chacune de vos End Phases, payez 500 Life Points ou détruisez cette carte. Chaque joueur reçoit certains effets, dépendant de l'Attribut des monstres qu'il contrôle. ● LUMIÈRE : Jouez toujours avec votre main révélée. ● TÉNÈBRES : Si vous contrôlez 2 monstres ou plus, vous ne pouvez pas déclarer une attaque. ● TERRE : Durant votre Standby Phase, détruisez 1 monstre en Position de Défense face recto que vous contrôlez. ● EAU : Durant votre End Phase, défaussez 1 carte. ● FEU : Durant votre End Phase, recevez 1000 points de dommages. ● VENT : Vous devez payer 500 Life Points pour activer une Carte Magie.
  | de_text               = Während jeder deiner End Phasen, zahle 500 Life Points oder zerstöre diese Karte. Jeder Spieler erhält Effekte, abhängig von den Monstereigenschaften, die er kontrolliert. ● LICHT: Spiele fortwährend mit vorgezeigter Hand. ● FINSTERNIS: Falls du 2 oder mehr Monster kontrollierst, kannst du keinen Angriff deklarieren. ● ERDE: Während deiner Standby Phase: Wähle 1 Monster in offener Verteidigungsposition, das du kontrollierst; zerstöre das gewählte Ziel. ● WASSER: Während deiner End Phase: Wirf 1 Karte ab. ● FEUER: Während deiner End Phase: Du erhältst 1000 Schaden. ● WIND: Du musst 500 Life Points zahlen, um eine Zauberkarte zu aktivieren.
  | it_text               = Durante ogni tua End Phase, paga 500 Life Point o distruggi questa carta. Ogni giocatore riceve effetti, a seconda degli Attributi dei mostri che controlla. ● LUCE: Gioca con la tua mano rivelata in ogni momento. ● OSCURITÀ: Se controlli 2 o più mostri, non puoi dichiarare un attacco. ● TERRA: Durante la tua Standby Phase: scegli come bersaglio 1 mostro scoperto in Posizione di Difesa che controlli; distruggi quel bersaglio. ● ACQUA: Durante la tua End Phase: scarta 1 carta. ● FUOCO: Durante la tua End Phase: subisci 1000 danni. ● VENTO: Devi pagare 500 Life Point per attivare una Carta Magia.
  | pt_text               = Uma vez por turno, durante sua Fase Final, pague 500 PV ou destrua este card. Cada duelista recebe efeitos, dependendo dos Atributos de monstro que eles controlam.<br />● LUZ: Duele com sua mão revelada o tempo todo.<br />● TREVAS: Se você controlar 2 ou mais monstros, você não pode declarar um ataque.<br />● TERRA: Durante sua Fase de Apoio, destrua 1 monstro com a face para cima em Posição de Defesa que você controla.<br />● ÁGUA: Durante sua Fase Final, descarte 1 card.<br />● FOGO: Durante sua Fase Final, sofra 1000 de dano.<br />● VENTO: Você deve pagar 500 PV para ativar um Card de Magia.
  | es_text               = Durante cada una de tus End Phases paga 500 Life Points o destruye esta carta. Cada jugador recibe ciertos efectos, dependiendo de los Atributos de los monstruos que controle: ● LUZ: Juega con tu mano al descubierto. ● OSCURIDAD: Si controlas 2 o más monstruos, no puedes declarar un ataque. ● TIERRA: Durante tu Standby Phase, destruye 1 monstruo en Posición de Defensa boca arriba que controles. ● AGUA: Durante tu End Phase, descarta 1 carta. ● FUEGO: Durante tu End Phase, recibe 1000 puntos de daño. ● VIENTO: Debes pagar 500 Life Points si quieres activar una Carta Mágica.
  | ja_text               = このカードのコントローラーは自分エンドフェイズ毎に、５００ＬＰを払うかこのカードを破壊する。①：お互いは自身のフィールドのモンスターの属性によって以下の効果を自身に適用する。●光：手札を全て公開し続ける。●闇：自分フィールドのモンスターが２体以上の場合、攻撃宣言できない。●地：自分スタンバイフェイズに自分の表側守備表示モンスター１体を破壊する。●水：自分エンドフェイズに手札を１枚選んで捨てる。●炎：自分エンドフェイズに１０００ダメージを受ける。●風：５００ＬＰ払わなければ魔法カードを発動できない。
  | ko_text               = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 500 라이프 포인트를 지불한다. 또는, 500 라이프 포인트를 지불하지 않고 이 카드를 파괴한다. 양쪽 플레이어는 컨트롤하고 있는 속성에 따라 이하를 적용한다.<br />●빛 : 자신은 패를 전부 계속해서 공개한다.<br />●어둠 : 자신 필드 위의 몬스터가 2장 이상일 경우, 자신은 공격 선언을 할 수 없다.<br />●땅 : 자신의 스텐바이 페이즈시, 자신의 앞면 수비 표시 몬스터 1장을 파괴한다.<br />●물 : 자신의 엔드 페이즈시, 자신의 패를 1장 버린다.<br />●화염 : 자신의 엔드 페이즈시, 자신은 1000 포인트 데미지를 받는다.<br />●바람 : 자신은 500 라이프 포인트를 지불해야 마법 카드를 발동할 수 있다.
