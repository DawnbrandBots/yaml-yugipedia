  | fr_lore               = Durant chacune de vos End Phases, payez 500 Life Points ou détruisez cette carte. Chaque joueur reçoit certains effets, dépendant de l'Attribut des monstres qu'il contrôle. ● LUMIÈRE : Jouez toujours avec votre main révélée. ● TÉNÈBRES : Si vous contrôlez 2 monstres ou plus, vous ne pouvez pas déclarer une attaque. ● TERRE : Durant votre Standby Phase, détruisez 1 monstre en Position de Défense face recto que vous contrôlez. ● EAU : Durant votre End Phase, défaussez 1 carte. ● FEU : Durant votre End Phase, recevez 1000 points de dommages. ● VENT : Vous devez payer 500 Life Points pour activer une Carte Magie.
  | de_lore               = Während jeder deiner End Phasen, zahle 500 Life Points oder zerstöre diese Karte. Jeder Spieler erhält Effekte, abhängig von den Monstereigenschaften, die er kontrolliert. ● LICHT: Spiele fortwährend mit vorgezeigter Hand. ● FINSTERNIS: Falls du 2 oder mehr Monster kontrollierst, kannst du keinen Angriff deklarieren. ● ERDE: Während deiner Standby Phase: Wähle 1 Monster in offener Verteidigungsposition, das du kontrollierst; zerstöre das gewählte Ziel. ● WASSER: Während deiner End Phase: Wirf 1 Karte ab. ● FEUER: Während deiner End Phase: Du erhältst 1000 Schaden. ● WIND: Du musst 500 Life Points zahlen, um eine Zauberkarte zu aktivieren.
  | it_lore               = Durante ogni tua End Phase, paga 500 Life Point o distruggi questa carta. Ogni giocatore riceve effetti, a seconda degli Attributi dei mostri che controlla. ● LUCE: Gioca con la tua mano rivelata in ogni momento. ● OSCURITÀ: Se controlli 2 o più mostri, non puoi dichiarare un attacco. ● TERRA: Durante la tua Standby Phase: scegli come bersaglio 1 mostro scoperto in Posizione di Difesa che controlli; distruggi quel bersaglio. ● ACQUA: Durante la tua End Phase: scarta 1 carta. ● FUOCO: Durante la tua End Phase: subisci 1000 danni. ● VENTO: Devi pagare 500 Life Point per attivare una Carta Magia.
