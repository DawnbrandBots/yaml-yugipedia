  | ja_lore               = このカードのコントローラーは自分のエンドフェイズ毎に５００ライフポイントを払う。または、５００ライフポイント払わずにこのカードを破壊する。お互いは、コントロールしている属性によって以下を適用する。<br />●光：自分は手札を全て公開し続ける。<br />●闇：自分フィールド上のモンスターが２体以上の場合、自分は攻撃宣言できない。<br />●地：自分のスタンバイフェイズ時、自分の表側守備表示モンスター１体を破壊する。<br />●水：自分のエンドフェイズ時、自分の手札を１枚捨てる。<br />●炎：自分のエンドフェイズ時、自分は１０００ポイントダメージを受ける。<br />●風：自分は５００ライフポイント払わなければ魔法カードを発動できない。
  | ko_lore               = 이 카드의 컨트롤러는 자신의 엔드 페이즈시마다 500 라이프 포인트를 지불한다. 또는, 500 라이프 포인트를 지불하지 않고 이 카드를 파괴한다. 양쪽 플레이어는 컨트롤하고 있는 속성에 의해 이하를 적용한다.<br />● 빛 속성: 자신은 패를 모두 계속해서 공개한다.<br />● 어둠 속성: 자신 필드 위에 몬스터가 2장 이상인 경우, 자신은 공격 선언할 수 없다.<br />● 땅 속성 : 자신의 스텐바이 페이즈시, 자신의 앞면 수비 표시 몬스터 1장을 파괴한다.<br />● 물 속성 : 자신의 엔드 페이즈시, 자신의 패를 1장 버린다.<br />● 화염 속성 : 자신의 엔드 페이즈시, 자신은 1000 포인트 데미지를 받는다.<br />● 바람 속성 : 자신은 500 라이프 포인트를 지불하지 않으면 마법 카드를 발동할 수 없다.
