  | it_text             = Durante il Damage Step, quando un tuo mostro "Alanera" combatte (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; quel mostro guadagna 1400 ATK fino alla fine di questo turno.
  | pt_text             = Durante a Etapa de Dano, quando um monstro "Asanegra" seu batalhar (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; esse monstro ganha 1400 de ATK até o final deste turno.
  | es_text             = Durante el Damage Step, cuando tu monstruo "Alanegra" batalle (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; ese monstruo gana 1400 ATK hasta el final de este turno.
  | ja_text             = ①：自分の「ＢＦ」モンスターが戦闘を行うダメージステップ開始時からダメージ計算前までに、このカードを手札から墓地へ送って発動できる。そのモンスターの攻撃力はターン終了時まで１４００アップする。
  | ko_text             = ①: 자신의 "BF(블랙 페더)" 몬스터가 전투를 실행하는 데미지 스텝 개시시부터 데미지 계산전까지, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1400 올린다.
  | tc_text             = 我方场上冠有「BF」之名的怪兽进行战斗的伤害步骤时，可从手牌将此卡送入墓地并发动。该怪兽的攻击力直至回合结束时上升1400点。
  | sc_text             = ①：自己的“黑羽”怪兽进行战斗的伤害步骤开始时到伤害计算前为止，从手牌将此卡送至墓地可以发动。该怪兽的攻击力直至回合结束时为止上升１４００。
