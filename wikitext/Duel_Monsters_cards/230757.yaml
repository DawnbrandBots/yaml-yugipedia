  | fr_text         = Non utilisable comme Matériel de Fusion, de Synchro ou Xyz pour une Invocation. Tant que cette carte est face recto sur le Terrain, elle ne peut pas être Sacrifiée. Lorsque cette carte sur le Terrain est détruite : son contrôleur reçoit 500 points de dommages. Vous ne pouvez contrôler qu'1 "Poussièron Rouge" face recto.
  | de_text         = Kann nicht als Fusions-, Synchro- oder Xyz-Material für eine Beschwörung verwendet werden. Solange diese Karte offen auf dem Spielfeld liegt, kann sie nicht als Tribut angeboten werden. Wenn diese Karte auf dem Spielfeld zerstört wird: Ihr Beherrscher erhält 500 Schaden. Du kannst nur 1 offenes „Rotes Staubon“ kontrollieren.
  | it_text         = Non può essere utilizzato come Materiale Xyz, Synchro o Fusione. Mentre questa carta è scoperta sul Terreno, essa non può essere offerta come Tributo. Quando questa carta sul Terreno viene distrutta: il suo controllore subisce 500 danni. Puoi controllare solo 1 "Polverello Rosso" scoperto.
  | pt_text         = Não pode ser usado como Matéria Fusão, Sincro ou XYZ para uma invocação. Enquanto este card estiver no campo com a face para cima, ele não pode ser oferecido como Tributo. Quando este card no campo for destruído: o controlador sofre 500 de dano. Você só pode controlar 1 "Poerio Vermelho" com a face para cima.
  | es_text         = No puede ser usado como Material de Fusión, Sincronía o Xyz. Mientras esta carta esté boca arriba en el Campo, no puede ser Sacrificada. Cuando esta carta en el Campo es destruida: el controlador recibe 500 puntos de daño. Sólo puedes controlar 1 "Particulines Rojos" boca arriba.
  | ja_text         = このカードはリリースできず、融合・シンクロ・エクシーズ召喚の素材にもできない。フィールド上にこのカードが破壊された時、このカードのコントローラーは５００ポイントのダメージを受ける。「レッド・ダストン」は自分フィールド上に１体しか表側表示で存在できない。
  | translated_text = Cannot be used as '''material for a''' Fusion, Synchro, or Xyz '''Summon'''. While this card is face-up on the field, it cannot be Tributed. When this card on the field is destroyed: The controller takes 500 damage. You can only control 1 face-up "Red Duston". 
  | ko_text         = 이 카드는 릴리스할 수 없으며, 융합 / 싱크로 / 엑시즈 소환의 소재로도 할 수 없다. 필드 위의 이 카드가 파괴되었을 때, 이 카드의 컨트롤러는 500 포인트 데미지를 받는다. "레드 더스튼" 은 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_text         = 此卡不可释放，也不可作为融合、同步、超量召唤的素材。场上的此卡被破坏时，此卡的控制者受到500点伤害。我方场上只可有1只「紅塵小妖」以表侧表示存在。
