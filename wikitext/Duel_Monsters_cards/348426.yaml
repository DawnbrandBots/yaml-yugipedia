  | fr_lore               = Si cette carte est dans votre main : vous pouvez Invoquer par Fusion 1 Monstre Fusion "D/D/D" depuis votre Extra Deck, en utilisant des monstres (cette carte incluse) depuis votre main comme Matériels Fusion. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "D/D" depuis votre main. Vous ne pouvez utiliser chaque effet de "D/D Tourbillon Slime" qu'une fois par tour.
  | de_lore               = Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „D/D/D“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand als Fusionsmaterial, darunter diese Karte. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „D/D“-Monster als Spezialbeschwörung von deiner Hand. Du kannst jeden Effekt von „D/D-Wirbelschleim“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta è nella tua mano: puoi Evocare tramite Fusione 1 Mostro Fusione "D/D/D" dal tuo Extra Deck, utilizzando mostri dalla tua mano come Materiali da Fusione, compresa questa carta. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "D/D" dalla tua mano. Puoi utilizzare ogni effetto di "D/D Melma Mulinello" una sola volta per turno.
  | pt_lore               = Se este card estiver na sua mão: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "D/D/D" do seu Deck Adicional, usando monstros da sua mão como Matérias de Fusão, incluindo este card. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "D/D" da sua mão. Você só pode usar cada efeito de "D/D Limo Espiral" uma vez por turno.
  | es_lore               = Si esta carta está en tu mano: puedes Invocar por Fusión 1 Monstruo de Fusión "D/D/D" en tu Deck Extra, usando monstruos en tu mano como Materiales de Fusión, incluyendo esta carta. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo "D/D". Sólo puedes usar cada efecto de "D/D Limo Espiral" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。このカードを含む手札のモンスターを融合素材とし、「ＤＤＤ」融合モンスター１体を融合召喚する。②：墓地のこのカードを除外して発動できる。手札から「ＤＤ」モンスター１体を特殊召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 메인 페이즈에 발동할 수 있다. "DDD(디디디)" 융합 몬스터 카드에 기재된, 이 카드를 포함하는 융합 소재 몬스터를 패에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "DD(디디)" 몬스터 1장을 특수 소환한다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：此卡存在于手牌中的情况下，在自己的主要阶段可以发动。将由“DDD”融合怪兽卡决定的、包含此卡在内的融合素材怪兽从手牌送至墓地，从额外牌组将１只该融合怪兽融合召唤。②：将墓地的此卡除外可以发动。从手牌将１只“DD”怪兽特殊召唤。
