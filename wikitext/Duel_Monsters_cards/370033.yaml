  | text            = 1 [[Tuner monster|Tuner]] + 1 or more non-Tuner [[Monster Card|monsters]]<br />If this card [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent. You can only use each of the following [[effect]]s of "Hi-Speedroid Kendama" [[once per turn]].<br />● You can [[banish]] 1 [[Machine]]-[[Type]] monster from your [[Graveyard]]; inflict 500 [[Effect damage|damage]] to your opponent.<br />● If this card is in your Graveyard and you [[control]] no cards: You can [[Special Summon]] this card. You cannot [[Normal Summon]]/[[Normal Set|Set]] the [[turn]] you [[activate]] this effect.
  | fr_text         = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Vous ne pouvez utiliser chacun des effets suivants de "Kendama Grande Vitesseroid" qu'une fois par tour.<br />● Vous pouvez bannir 1 monstre de Type Machine depuis votre Cimetière ; infligez 500 points de dommages à votre adversaire.<br />● Si cette carte est dans votre Cimetière et que vous ne contrôlez aucune carte : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez ni Invoquer Normalement ni Poser Normalement le tour où vous activez cet effet.
  | de_text         = 1 Empfänger + 1 oder mehr Nicht-Empfänger-Monster<br />Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Du kannst jeden der folgenden Effekte von „Hochgeschwindigkeitsroid Kendama“ nur einmal pro Spielzug verwenden.<br />● Du kannst 1 Monster vom Typ Maschine von deinem Friedhof verbannen; füge deinem Gegner 500 Schaden zu.<br />● Falls sich diese Karte in deinem Friedhof befindet und du keine Karten kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Normalbeschwörung beschwören/setzen.
  | it_text         = 1 Tuner + 1 o più mostri non-Tuner<br />Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Puoi utilizzare ognuno dei seguenti effetti di "Alta-Velociroid Kendama" una sola volta per turno.<br />● Puoi bandire 1 mostro di Tipo Macchina dal tuo Cimitero; infliggi 500 danni al tuo avversario.<br />● Se questa carta è nel tuo Cimitero e tu non controlli nessuna carta: puoi Evocare Specialmente questa carta. Non puoi Evocare Normalmente/Posizionare nel turno in cui attivi questo effetto.
  | pt_text         = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Você só pode usar cada um dos seguintes efeitos de "Alta-Velocidaroide Kendama" uma vez por turno.<br />● Você pode banir 1 monstro do Tipo Máquina do seu Cemitério; cause 500 de dano ao seu oponente.<br />● Se este card estiver no seu Cemitério e você não controlar nenhum card: você pode Invocar este card por Invocação-Especial. Você não pode Invocar por Invocação-Normal/Baixar no turno em que ativar este efeito.
  | es_text         = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Sólo puedes usar cada uno de los siguientes efectos de "Kendama de Alta-Velociroid" una vez por turno.<br />● Puedes desterrar 1 monstruo de Tipo Máquina en tu Cementerio; inflige 500 puntos de daño a tu adversario.<br />● Si esta carta está en tu Cementerio y tú no controlas cartas: puedes Invocar esta carta de Modo Especial. El turno en el que activas este efecto no puedes Invocar de Modo Normal/Colocar.
  | ja_text         = チューナー＋チューナー以外のモンスター１体以上<br />「ＨＳＲ魔剣ダーマ」の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。②：自分の墓地の機械族モンスター１体を除外して発動できる。相手に５００ダメージを与える。③：このカードが墓地に存在し、自分フィールドにカードが存在しない場合メインフェイズに発動できる。このカードを墓地から特殊召喚する。この効果を発動するターン、自分は通常召喚できない。
  | ko_text         = 튜너 + 튜너 이외의 몬스터 1장 이상<br />"HSR(하이퍼 스피드 로이드) 마검 다마"의 ②③의 효과는 각각 1턴에 1번 밖에 사용할 수 없다. ① : 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼 전투 데미지를 준다. ② : 자신의 묘지의 기계족 몬스터 1장을 제외하고 발동할 수 있다. 상대에게 500 데미지를 준다. ③ : 이 카드가 묘지에 존재하고, 자신 필드에 카드가 존재하지 않을 경우, 자신 메인 페이즈에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과를 발동한 턴, 자신은 일반 소환할 수 없다.
  | sc_text         = 协调＋1只以上协调以外的怪兽<br />此卡名的②③效果1回合仅可各使用1次。①：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。②：将自己墓地的1只机械族怪兽除外可以发动。给予对手500伤害。③：此卡存在于墓地，自己场上不存在卡的情况下可以发动。将此卡特殊召唤。发动此效果的回合中，自己不可通常召唤。
