  | it_text         = "Aleister l'Invocatore" + 1 mostro FUOCO<br />Questa carta guadagna 200 ATK per ogni carta controllata dal tuo avversario. Può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_text         = "Aleister, Aquele que Invoka" + 1 monstro de FOGO<br />Este card ganha 200 de ATK para cada card que seu oponente controla. Pode atacar todos os monstros que seu oponente controla, uma vez cada. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_text         = "Aleister, el que Invoka" + 1 monstruo de FUEGO<br />Esta carta gana 200 ATK por cada carta que controle tu adversario. Puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
