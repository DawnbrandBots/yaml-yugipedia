  | fr_text         = "Aleister l'Invokhateur" + 1 monstre FEU<br />Cette carte gagne 200 ATK pour chaque carte contrôlée par votre adversaire. Peut attaquer une fois tous les monstres contrôlés par votre adversaire. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
