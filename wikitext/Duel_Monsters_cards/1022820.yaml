  | text                = You can only [[activate]] this card during the [[Main Phase]], unless a card is in a [[Field Zone]]. [[Fusion Summon]] 1 [[DARK]] [[Fusion Monster]] from your [[Extra Deck]], using [[monsters]] from your [[hand]] or [[field]] as [[Fusion Material|material]]. During your Main Phase, if a card is in a Field Zone: You can [[banish]] this card from your [[GY]]; [[Special Summon]] 1 "[[Earthbound]]" monster from your hand or [[GY]], also you cannot Special Summon from the [[Extra Deck]] for the rest of this [[turn]], except Fusion or [[Synchro Monster]]s. You can only use this [[effect]] of "Earthbound Fusion" once per turn.
  | fr_text             = Vous ne pouvez activer cette carte que durant la Main Phase, sauf si une carte est dans une Zone Terrain. Invoquez par Fusion 1 Monstre Fusion TÉNÈBRES depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel. Durant votre Main Phase, si une carte est dans une Zone Terrain : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Esprit de la Terre" depuis votre main ou Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Fusion ou Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Fusion de l'Esprit de la Terre" qu'une fois par tour.
  | de_text             = Du kannst diese Karte nur während der Main Phase aktivieren, es sei denn, eine Karte liegt in einer Spielfeldzone. Beschwöre 1 FINSTERNIS Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Während deiner Main Phase, falls eine Karte in einer Spielfeldzone liegt: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Erdgebunden“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusions- und Synchromonstern. Du kannst diesen Effekt von „Erdgebundene Fusion“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi attivare questa carta solamente durante la Main Phase, a meno che ci sia una carta in una Zona Terreno. Evoca tramite Fusione 1 Mostro Fusione OSCURITÀ dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Durante la tua Main Phase, se una carta è in una Zona Terreno: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Terrestre" dalla tua mano o Cimitero, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione o Synchro. Puoi utilizzare questo effetto di "Fusione Terrestre" una sola volta per turno.
  | pt_text             = Você só pode ativar este card durante a Fase Principal, a não ser que um card esteja em uma Zona do Campo. Invoque por Invocação-Fusão 1 Monstro de Fusão de TREVAS do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Durante sua Fase Principal, se um card estiver em uma Zona do Campo: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Terrestre" da sua mão ou do Cemitério e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão ou Sincro. Você só pode usar este efeito de "Fusão Terrestre" uma vez por turno.
  | es_text             = Sólo puedes activar esta carta durante la Main Phase, a menos que una carta esté en una Zona del Campo. Invoca por Fusión 1 Monstruo de Fusión de OSCURIDAD desde tu Deck Extra, usando monstruos en tu mano o Campo como material. Durante tu Main Phase, si una carta está en una Zona del Campo: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Terrestre", y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Fusión o Sincronía. Sólo puedes usar este efecto de "Fusión Terrestre" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。このカードはフィールドゾーンにカードが存在しない場合、自分・相手のメインフェイズにしか発動できない。①：自分の手札・フィールドのモンスターを融合素材とし、闇属性の融合モンスター１体を融合召喚する。②：フィールドゾーンにカードが存在する場合、自分メインフェイズに墓地のこのカードを除外して発動できる。自分の手札・墓地から「地縛」モンスター１体を特殊召喚する。このターン、自分は融合・ＳモンスターしかＥＸデッキから特殊召喚できない。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 필드 존에 카드가 존재하지 않을 경우, 자신 / 상대의 메인 페이즈에밖에 발동할 수 없다. ①: 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 어둠 속성의 융합 몬스터 1장을 융합 소환한다. ②: 필드 존에 카드가 존재할 경우, 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "지박" 몬스터 1장을 특수 소환한다. 이 턴에, 자신은 융합 / 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text             = 此卡名的②效果１回合仅可使用１次。<br />场地区域不存在卡的情况下，此卡仅可在自己・对手的主要阶段发动。<br />①：以自己手牌・场上的怪兽作为融合素材，将１只暗属性融合怪兽融合召唤。<br />②：场地区域存在卡的情况下，在自己的主要阶段将墓地的此卡除外可以发动。从自己的手牌・墓地将１只“地缚”怪兽特殊召唤。此回合，自己从额外牌组仅可特殊召唤融合・同步怪兽。
