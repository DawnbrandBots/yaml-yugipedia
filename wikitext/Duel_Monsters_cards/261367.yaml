  | fr_text      = Si votre adversaire contrôle min. 2 monstres, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si vous contrôlez "Requin Aigle", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez contrôler qu'1 "Requin Panthère".
  | de_text      = Falls dein Gegner 2 oder mehr Monster kontrolliert, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls du „Adlerhai“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst nur 1 „Pantherhai“ kontrollieren.
  | it_text      = Se il tuo avversario controlla 2 o più mostri, puoi Evocare Normalmente questa carta senza offrire Tributi. Se controlli "Squalo Aquila", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi controllare solo 1 "Squalo Pantera".
  | pt_text      = Se seu oponente controlar 2 ou mais monstros, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se você controlar "Tubarão Águia", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode controlar 1 "Tubarão Pantera".
  | es_text      = Si tu adversario controla 2 o más monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificar. Si controlas "Tiburón Águila", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes controlar 1 "Tiburón Pantera".
  | ja_text      = 相手フィールド上のモンスターが２体以上の場合、このカードはリリースなしで召喚できる。また、自分フィールド上に「イーグル・シャーク」が存在する場合、このカードは手札から特殊召喚できる。「パンサー・シャーク」は自分フィールド上に１体しか表側表示で存在できない。
  | ko_text      = 상대 필드 위의 몬스터가 2장 이상일 경우, 이 카드는 릴리스없이 일반 소환할 수 있다. 또한, 자신 필드 위에 "이글 샤크"가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. "팬서 샤크"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_text      = 对手场上的怪兽为2只或以上的场合，此卡可无须释放召唤。此外，我方场上存在「鷹鯊」的场合，此卡可从手牌特殊召唤。我方场上只可有1张「豹鯊」以表侧表示存在。
