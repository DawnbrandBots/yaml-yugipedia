  | text                  = When an opponent's [[Monster Card|monster]] [[declare]]s a [[direct attack]]: [[Negate]] the attack, then [[Special Summon]] this card as an [[Effect Monster]] ([[Fiend]]-[[Type]]/[[LIGHT]]/[[Level]] 1/[[ATK]] 0/[[DEF]] 0). (This card is also still a [[Trap Card]].) During your [[Standby Phase]], while this card is treated as a monster: You can [[banish]] any number of "[[Utopia (archetype)|Utopia]]" monsters with different names from your [[Graveyard]]; inflict 500 [[Effect damage|damage]] to your opponent for each of those banished monsters, and if you do, this card gains ATK equal to the damage they took.
  | fr_text               = Lorsqu'un monstre de votre adversaire déclare une attaque directe : annulez l'attaque, puis Invoquez Spécialement cette carte comme un Monstre à Effet (Type Démon/LUMIÈRE/Niveau 1/ATK 0/DEF 0). (Cette carte est toujours aussi une Carte Piège.) Durant votre Standby Phase, tant que cette carte est traitée comme un monstre : vous pouvez bannir un nombre de votre choix de monstres "Utopie" de noms différents depuis votre Cimetière ; infligez 500 points de dommages à votre adversaire pour chacun de ces monstres bannis, et si vous le faites, cette carte gagne une ATK égale aux dommages qu'il a reçus.
  | de_text               = Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Annulliere den Angriff, dann beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Unterweltler/LICHT/Stufe 1/ATK 0/DEF 0). (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Während deiner Standby Phase, solange diese Karte als Monster behandelt wird: Du kannst eine beliebige Anzahl „Utopia“-Monster mit unterschiedlichen Namen von deinem Friedhof verbannen; füge deinem Gegner für jedes der verbannten Monster 500 Schaden zu und falls du dies tust, erhält diese Karte ATK in Höhe des Schadens, den er erhalten hat.
  | it_text               = Quando un mostro dell'avversario dichiara un [[Direct attack|attacco diretto]]: [[Negate|annulla]] l'attacco, poi [[Special Summon|Evoca Specialmente]] questa carta come [[Effect Monster|Mostro con Effetto]] (Tipo [[Fiend|Demone]]/[[LIGHT|LUCE]]/Livello 1/ATK 0/DEF 0). (Questa carta è ancora anche una [[Trap Card|Carta Trappola]].) Durante la tua [[Standby Phase]], mentre questa carta viene considerata come un mostro: puoi bandire un qualsiasi numero di mostri "[[Utopia (archetype)|Utopia]]" con nomi diversi dal tuo [[Graveyard|Cimitero]]; infliggi 500 [[Effect damage|danni]] al tuo avversario per ognuno di quei mostri banditi e, se lo fai, questa carta guadagna ATK pari al danno che ha subito.
  | pt_text               = Quando um [[Monster Card|monstro]] do oponente [[Declare|declarar]] um [[Direct attack|ataque direto]]: [[Negate|negue]] o [[Attack|ataque]] e, depois, [[Summon|Invoque]] este card por [[Special Summon|Invocação-Especial]] como um [[Effect Monster|Monstro de Efeito]] ([[Type|Tipo]] [[Fiend|Demônio]]/[[LIGHT|LUZ]]/[[Level|Nível]] 1/[[ATK]] 0/[[DEF]] 0). (Este card ainda é considerado um [[Trap Card|Card de Armadilha]].) Durante sua [[Standby Phase|Fase de Apoio]], enquanto este card for considerado como um monstro: você pode [[Banish|banir]] qualquer número de monstros "[[Utopia (archetype)|Utopia]]" com nomes diferentes do seu [[Graveyard|Cemitério]]; cause 500 de [[Effect damage|dano]] ao seu oponente para cada um desses monstros banidos e, se isso acontecer, este card ganha ATK igual ao dano que eles sofreram.
  | es_text               = Cuando un monstruo de tu adversario declara un ataque directo: niega el ataque, y después Invoca esta carta de Modo Especial como un Monstruo de Efecto (Tipo Demonio/LUZ/Nivel 1/ATK 0/DEF 0). (Esta carta todavía se considera una Carta de Trampa). Durante tu Standby Phase, mientras esta carta sea tratada como un monstruo: puedes desterrar cualquier cantidad de monstruos "Utopía" con nombres diferentes en tu Cementerio; inflige a tu adversario 500 puntos de daño por cada uno de esos monstruos desterrados y, si lo haces, esta carta gana ATK igual al daño que recibió.
  | ja_text               = ①：相手モンスターの直接攻撃宣言時にこのカードを発動できる。その攻撃を無効にする。その後、このカードは効果モンスター（悪魔族・光・星１・攻／守０）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。②：このカードの効果でこのカードが特殊召喚されている場合、自分スタンバイフェイズに自分の墓地から「希望皇ホープ」モンスターを任意の数だけ除外して発動できる（同名カードは１枚まで）。除外した数×５００ダメージを相手に与え、そのダメージの数値分だけこのカードの攻撃力をアップする。
  | ko_text               = ①: 상대 몬스터의 직접 공격 선언시에 이 카드를 발동할 수 있다. 그 공격을 무효로 한다. 그 후, 이 카드는 효과 몬스터(악마족 / 빛 / 레벨 1 / 공 0 / 수 0)가 되고, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 이 카드가 특수 소환되어 있을 경우, 자신 스탠바이 페이즈에 자신 묘지에서 "유토피아" 몬스터를 임의의 수만큼 제외하고 발동할 수 있다(같은 이름의 카드는 1장까지). 제외한 수 × 500 데미지를 상대에게 주고, 그 데미지의 수치만큼만 이 카드의 공격력을 올린다.
  | sc_text               = ①：对手怪兽的直接攻击宣言时可以发动此卡。将该攻击无效。然后，此卡变为效果怪兽（恶魔族・光・星1・攻／守0），特殊召唤至怪兽区域。此卡也视为陷阱卡。②：此卡是以此卡的效果被特殊召唤的情况下，在自己准备阶段从自己的墓地将任意数量的"希望皇霍普"怪兽除外可以发动（同名卡最多1张）。给予对手相当于除外数量×500的数值的伤害，此卡的攻击力上升相当于该伤害的数值。
