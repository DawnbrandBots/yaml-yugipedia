  | fr_text             = 1 Syntoniseur + 1 monstre non-Syntoniseur de Type Machine ou plus<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 monstre "Karakuri" depuis votre Deck. Une fois par tour : vous pouvez cibler 1 monstre sur le Terrain ; changez sa position de combat.
  | de_text             = 1 Empfänger + 1 oder mehr Nicht-Empfänger-Monster vom Typ Maschine<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Karakuri“-Monster als Spezialbeschwörung von deinem Deck beschwören. Einmal pro Spielzug: Du kannst 1 Monster auf dem Spielfeld wählen; ändere seine Kampfposition.
  | it_text             = 1 Tuner + 1 o più mostro non-Tuner di Tipo Macchina<br />Quando questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 mostro "Karakuri" dal tuo Deck. Una volta per turno: puoi scegliere come bersaglio 1 mostro sul Terreno; cambia la sua posizione.
  | pt_text             = 1 Regulador + 1 ou mais monstros não-Reguladores do Tipo Máquina<br />Quando este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 monstro "Karakuri" do seu Deck. Uma vez por turno: você pode escolher 1 monstro no campo; mude sua posição de batalha.
  | es_text             = 1 Cantante + 1 o más monstruos de Tipo Máquina que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía, puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Karakuri". Una vez por turno, puedes seleccionar 1 monstruo en el Campo y cambiar su posición de batalla.
  | ja_text             = チューナー＋チューナー以外の機械族モンスター１体以上<br />このカードがシンクロ召喚に成功した時、自分のデッキから「カラクリ」と名のついたモンスター１体を特殊召喚する事ができる。１ターンに１度、フィールド上に存在するモンスター１体を選択し、表示形式を変更する事ができる。
  | ko_text             = 튜너 + 튜너 이외의 기계족 몬스터 1장 이상<br />이 카드가 싱크로 소환에 성공했을 때, 자신의 덱에서 "자동기계" 라는 이름이 붙은 몬스터 1장을 특수 소환 할 수 있다. 1턴에 1번, 필드 위에 존재하는 몬스터 1장을 선택하고, 표시 형식을 변경할 수 있다.
