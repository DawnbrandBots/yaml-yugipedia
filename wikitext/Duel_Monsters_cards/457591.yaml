  | pt_text         = Você pode descartar 1 monstro Rocha; Invoque por Invocação-Especial do seu Deck, 1 monstro Rocha com o mesmo Atributo e Nível originais que o desse monstro, com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Doki Doki" uma vez por turno.
  | es_text         = Puedes descartar 1 monstruo Roca; Invoca de Modo Especial, desde tu Deck, 1 monstruo Roca que tenga los mismos Atributo y Nivel originales que ese monstruo, en Posición de Ataque boca arriba o Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Doki Doki" una vez por turno.
