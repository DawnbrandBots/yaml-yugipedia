  | ko_text         = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 암석족 몬스터 1장을 버리고 발동할 수 있다. 그 몬스터와 원래의 속성 / 레벨이 같은 암석족 몬스터 1장을, 덱에서 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다.
  | sc_text         = 此卡名的效果1回中仅可使用1次。①：从手牌扔掉1只岩石族怪兽后可以发动。将原本的属性・等级和该怪兽相同的1只岩石族怪兽从牌组以表侧攻击表示或者里侧守备表示形式进行特殊召唤。
