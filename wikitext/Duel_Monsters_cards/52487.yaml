  | text            = If you have exactly 4 [[Fairy]] [[Monster Card|monsters]] in your [[GY]], you can [[Special Summon]] this card (from your [[hand]]). If Summoned this way: [[Target]] 1 Fairy monster in your GY; [[Add a card|add]] that target to your hand. Neither player can Special Summon monsters. If this face-up card would be [[sent]] from the field to the GY, place it on top of the Deck, instead.
  | fr_text         = Si vous avez exactement 4 monstres Elfe dans votre Cimetière, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si elle est Invoquée de cette façon : ciblez 1 monstre Elfe dans votre Cimetière ; ajoutez la cible à votre main. Aucun joueur ne peut Invoquer Spécialement de monstres. Si cette carte face recto va être envoyée depuis le Terrain au Cimetière, placez-la au-dessus du Deck à la place.
  | de_text         = Falls du genau 4 Fee-Monster in deinem Friedhof hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls sie auf diese Art beschworen wird: Wähle 1 Fee-Monster in deinem Friedhof; füge jenes gewählte Ziel deiner Hand hinzu. Kein Spieler kann Monster als Spezialbeschwörung beschwören. Falls diese offene Karte vom Spielfeld auf den Friedhof gelegt würde, lege sie stattdessen aufs Deck.
  | it_text         = Se hai esattamente 4 mostri Fata nel tuo Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano). Se viene Evocata in questo modo: scegli come bersaglio 1 mostro Fata nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Nessun giocatore può Evocare Specialmente mostri. Se questa carta scoperta sta per essere mandata dal Terreno al Cimitero, mettila invece in cima al Deck.
  | pt_text         = Se você tiver exatamente 4 monstros Fada no seu Cemitério, você pode Invocar este card por Invocação-Especial (da sua mão). Se Invocado desta forma: escolha 1 monstro Fada no seu Cemitério; adicione o alvo à sua mão. Nenhum duelista pode Invocar monstros por Invocação-Especial. Se este card com a face para cima seria enviado do campo para o Cemitério, em vez disso, coloque-o no topo do Deck.
  | es_text         = Si tienes exactamente 4 monstruos Hada en tu Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano). Si es Invocada de esta forma: selecciona 1 monstruo Hada en tu Cementerio; añade ese objetivo a tu mano. Ningún jugador puede Invocar monstruos de Modo Especial. Si esta carta boca arriba fuera a ser mandada del Campo al Cementerio, ponla en la parte superior del Deck en su lugar.
  | ja_text         = ①：自分の墓地の天使族モンスターが４体のみの場合、このカードは手札から特殊召喚できる。②：このカードの①の方法で特殊召喚に成功した場合、自分の墓地の天使族モンスター１体を対象として発動する。その天使族モンスターを手札に加える。③：このカードがモンスターゾーンに存在する限り、お互いにモンスターを特殊召喚できない。④：フィールドの表側表示のこのカードが墓地へ送られる場合、墓地へは行かず持ち主のデッキの一番上に戻る。
  | ko_text         = ①: 자신 묘지의 천사족 몬스터가 4장뿐일 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드의 ①의 방법으로 특수 소환에 성공했을 경우, 자신 묘지의 천사족 몬스터 1장을 대상으로 하고 발동한다. 그 천사족 몬스터를 패에 넣는다. ③: 이 카드가 몬스터 존에 존재하는 한, 서로 몬스터를 특수 소환할 수 없다. ④: 필드의 앞면 표시의 이 카드가 묘지로 보내질 경우, 묘지로는 가지 않으며 주인의 덱 맨 위로 되돌아간다.
  | sc_text         = ①：自己墓地的天使族怪兽仅有4只的情况下，此卡可从手牌中特殊召唤。②：用此卡的①方法特殊召唤成功的情况下，以自己墓地的1只天使族怪兽为对象发动。将该天使族怪兽加入手牌。③：只要此卡存在于怪兽区域，双方不可特殊召唤怪兽。④：场上的表侧表示的此卡被送往墓地的情况下，不去墓地而直接放回持有者牌组最上面。
