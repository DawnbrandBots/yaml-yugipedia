  | fr_text         = Lorsqu'exactement 1 monstre que vous contrôlez (et aucun autre monstre) quitte le Terrain par un effet de carte de l'adversaire (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre main ou Cimetière ; si le monstre est dans le Cimetière ou banni face recto, Invoquez-le Spécialement, sinon, Invoquez Spécialement cette carte bannie. Si cette carte est Invoquée Spécialement : jusqu'à la fin du prochain tour, vous pouvez faire gagner 1500 ATK à cette carte. Vous ne pouvez utiliser chaque effet de "Ulka Étoile de la Mort" qu'une fois par tour.
  | de_text         = Wenn genau 1 Monster, das du kontrollierst, (und keine anderen Monster) das Spielfeld durch einen Karteneffekt eines Gegners verlässt (außer während des Damage Steps): Du kannst diese Karte von deiner Hand oder deinem Friedhof verbannen; falls jenes Monster im Friedhof liegt oder offen verbannt ist, beschwöre es als Spezialbeschwörung, andernfalls beschwöre diese verbannte Karte als Spezialbeschwörung. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst diese Karte bis zum Ende des nächsten Spielzugs 1500 ATK erhalten lassen. Du kannst jeden Effekt von „Verhängnisstern Ulka“ nur einmal pro Spielzug verwenden.
  | it_text         = Quando esattamente 1 mostro che controlli (e nessun altro mostro) lascia il Terreno per l'effetto di una carta dell'avversario (eccetto durante il Damage Step): puoi bandire questa carta dalla tua mano o Cimitero; se quel mostro è nel Cimitero o bandito scoperto, Evocalo Specialmente, altrimenti, Evoca Specialmente questa carta bandita. Se questa carta viene Evocata Specialmente: puoi far guadagnare a questa carta 1500 ATK fino alla fine del prossimo turno. Puoi utilizzare ogni effetto di "Ulka Destinostella" una sola volta per turno.
  | pt_text         = Quando exatamente 1 monstro que você controla (e nenhum outro monstro) deixar o campo por um efeito de card do oponente (exceto durante a Etapa de Dano): você pode banir este card da sua mão ou do Cemitério; se esse monstro estiver no Cemitério ou banido com a face para cima, Invoque-o por Invocação-Especial, caso contrário, Invoque este card banido por Invocação-Especial. Se este card for Invocado por Invocação-Especial: você pode fazer com que este card ganhe 1500 de ATK até o final do próximo turno. Você só pode usar cada efeito de "Ulka da Destrela" uma vez por turno.
  | es_text         = Cuando exactamente 1 monstruo que controlas (y ningún otro monstruo) deje el Campo por efecto de una carta del adversario (excepto durante el Damage Step): puedes desterrar esta carta en tu mano o Cementerio; si ese monstruo está en el Cementerio o desterrado boca arriba, Invócalo de Modo Especial, de otro modo, Invoca de Modo Especial esta carta desterrada. Si esta carta es Invocada de Modo Especial: puedes hacer que esta carta gane 1500 ATK hasta el final del próximo turno. Sólo puedes usar cada efecto de "Estrellaruina Ulka" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスター１体のみが相手の効果でフィールドから離れた時、手札・墓地のこのカードを除外して発動できる。そのモンスターが墓地に存在する場合、または表側で除外状態の場合、そのモンスターを特殊召喚する。それ以外の場合、除外状態のこのカードを特殊召喚する。②：このカードが特殊召喚した場合に発動できる。このカードの攻撃力は次のターンの終了時まで１５００アップする。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 1장만이 상대의 효과로 필드에서 벗어났을 때, 패 / 묘지의 이 카드를 제외하고 발동할 수 있다. 그 몬스터가 묘지에 존재할 경우, 또는 앞면으로 제외 상태일 경우, 그 몬스터를 특수 소환한다. 그 이외일 경우, 제외 상태인 이 카드를 특수 소환한다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 이 카드의 공격력은 다음 턴 종료시까지 1500 올린다.
  | sc_text         = 此卡名的①②效果１回合仅可各使用１次。<br />①：仅自己场上的１只怪兽因对手的效果从场上离开时，将手牌・墓地的此卡除外可以发动。该怪兽存在于墓地的情况下，或处于表侧除外状态的情况下，将该怪兽特殊召唤。除此以外的情况下，将除外状态的此卡特殊召唤。<br />②：此卡特殊召唤的情况下可以发动。此卡的攻击力直至下个回合结束时为止上升１５００。
