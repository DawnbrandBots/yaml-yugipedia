  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[target]] 1 of your [[banish]]ed [[Level]] 4 or lower [[Fish]] [[monsters]]; [[Special Summon]] it in [[Defense Position]], but [[negate]] its [[effect]]s. You can banish 1 Fish monster from your [[hand]] or [[face-up]] [[field]]; [[Add a card|add]] 1 "[[Ghoti]]" [[Trap]] from your [[Main Deck|Deck]] to your hand. You can only use each [[effect]] of "Eanoc, Sentry of the Ghoti" [[once per turn]].
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 de vos monstres Poisson de max. Niveau 4 bannis ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets. Vous pouvez bannir 1 monstre Poisson depuis votre main ou Terrain face recto ; ajoutez 1 Piège "Ghoti" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Eanoc, Sentinelle du Ghoti" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 deiner verbannten Fisch-Monster der Stufe 4 oder niedriger wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte. Du kannst 1 Fisch-Monster von deiner Hand oder offen von deiner Spielfeldseite verbannen; füge deiner Hand 1 „Ghoti“-Falle von deinem Deck hinzu. Du kannst jeden Effekt von „Eanoc, Wachposten des Ghoti“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 dei tuoi mostri Pesce di Livello 4 o inferiore banditi; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti. Puoi bandire 1 mostro Pesce dalla tua mano o Terreno scoperto; aggiungi 1 Trappola "Ghoti" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Eanoc, Sentinella dei Ghoti" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 dos seus monstros Peixe de Nível 4 ou menos banidos; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Você pode banir 1 monstro Peixe da sua mão ou do campo com a face para cima; adicione 1 Armadilha "Ghoti" do seu Deck à sua mão. Você só pode usar cada efeito de "Eanoc, o Sentinela dos Ghoti" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 de tus monstruos Pez desterrados de Nivel 4 o menor; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos. Puedes desterrar 1 monstruo Pez en tu mano o Campo boca arriba; añade a tu mano 1 Trampa "Ghoti" en tu Deck. Sólo puedes usar cada efecto de "Eanoc, Centinela de los Ghoti" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、自分の除外状態のレベル４以下の魚族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。②：自分の手札・フィールド（表側表示）から魚族モンスター１体を除外して発動できる。デッキから「ゴーティス」罠カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신의 제외 상태인 레벨 4 이하의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터 효과는 무효화된다. ②: 자신의 패 / 필드(앞면 표시)에서 어류족 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "고티스" 함정 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下，以自己除外状态的１只等级４以下的鱼族怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽的效果无效化。<br />②：从自己的手牌・场上（表侧表示）将１只鱼族怪兽除外可以发动。从牌组将１张“游魊”陷阱卡加入手牌。
