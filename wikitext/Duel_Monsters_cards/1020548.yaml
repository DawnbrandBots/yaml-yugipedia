  | fr_lore               = Durant la Main Phase de votre adversaire, si vous contrôlez un monstre "Genex" (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, immédiatement après la résolution de cet effet, vous pouvez Invoquer par Synchronisation 1 Monstre Synchro "Genex". Vous ne pouvez utiliser cet effet de "Genex-R Turing" qu'une fois par tour. Cette carte sur le Terrain peut être traitée comme monstre de Niveau 1 ou 3 lorsqu'elle est utilisée pour une Invocation Synchro d'un Monstre Synchro "Genex".
  | de_lore               = Während der Main Phase deines Gegners, falls du ein „Genex“-Monster kontrollierst (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 „Genex“-Synchromonster als Synchrobeschwörung beschwören. Du kannst diesen Effekt von „R-Genex-Turing“ nur einmal pro Spielzug verwenden. Diese Karte auf dem Spielfeld kann als Monster der Stufe 1 oder 3 behandelt werden, wenn sie für eine Synchrobeschwörung eines „Genex“-Synchromonsters verwendet wird.
  | it_lore               = Durante la Main Phase del tuo avversario, se controlli un mostro "Genex" (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano, poi, immediatamente dopo che questo effetto si è risolto, puoi Synchro Evocare 1 Mostro Synchro "Genex". Puoi utilizzare questo effetto di "R-Genex Turing" una sola volta per turno. Questa carta sul Terreno può essere considerata come un mostro di Livello 1 o 3 quando utilizzata per una Synchro Evocazione di un Mostro Synchro "Genex".
  | pt_lore               = Durante a Fase Principal do seu oponente, se você controlar um monstro "Genex" (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Sincro 1 Monstro Sincro "Genex". Você só pode usar este efeito de "Turing Genex-R" uma vez por turno. Este card no campo pode ser considerado como um monstro de Nível 1 ou 3 quando usado para uma Invocação-Sincro de um Monstro Sincro "Genex".
  | es_lore               = Durante la Main Phase de tu adversario, si controlas un monstruo "Genex" (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano y después, inmediatamente después de que se resuelva este efecto, puedes Invocar por Sincronía 1 Monstruo de Sincronía "Genex". Sólo puedes usar este efecto de "R-Genex Turing" una vez por turno. Esta carta en el Campo puede ser tratada como un monstruo de Nivel 1 o 3 cuando es usada para una Invocación por Sincronía de un Monstruo de Sincronía "Genex".
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：相手メインフェイズに、自分フィールドに「ジェネクス」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、「ジェネクス」Ｓモンスター１体のＳ召喚を行う事ができる。②：フィールドのこのカードを「ジェネクス」ＳモンスターのＳ素材とする場合、このカードのレベルを１または３として扱う事ができる。
