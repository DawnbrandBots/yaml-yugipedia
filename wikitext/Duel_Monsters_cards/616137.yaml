  | text                  = If you [[control]] a [[Synchro Monster]](s) and have a Synchro Monster(s) in your [[Graveyard|GY]]: You can [[Special Summon]] this card from your [[hand]]. During your [[Main Phase]]: You can [[Add a card|add]] 1 "[[Earthbound Immortal]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] or GY to your [[hand]]. If an "Earthbound Immortal" monster is [[Normal Summon]]ed while this monster is on the [[field]]: You can make your opponent's [[LP]] 3000. You can only use each [[effect]] of "Earthbound Greater Linewalker" [[once per turn]].
  | fr_text               = Si vous contrôlez un ou plusieurs Monstres Synchro et avez un ou plusieurs Monstres Synchro dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez ajouter 1 monstre "Esprit de la Terre Immortel" depuis votre Deck ou Cimetière à votre main. Si un monstre "Esprit de la Terre Immortel" est Invoqué Normalement tant que ce monstre est sur le Terrain : vous pouvez faire devenir 3000 les LP de votre adversaire. Vous ne pouvez utiliser chaque effet de "Esprit de la Terre Grand Linewalker" qu'une fois par tour.
  | de_text               = Falls du ein oder mehr Synchromonster kontrollierst und ein oder mehr Synchromonster in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst deiner Hand 1 „Erdgebundener Unsterblicher“-Monster von deinem Deck oder Friedhof hinzufügen. Falls ein „Erdgebundener Unsterblicher“-Monster als Normalbeschwörung beschworen wird, solange dieses Monster auf dem Spielfeld liegt: Du kannst die LP deines Gegners zu 3000 werden lassen. Du kannst jeden Effekt von „Erdgebundener größerer Hohepriester“ nur einmal pro Spielzug verwenden.
  | it_text               = Se controlli uno o più Mostri Synchro e hai uno o più Mostri Synchro nel tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi aggiungere 1 mostro "Immortale Terrestre" dal tuo Deck o Cimitero alla tua mano. Se un mostro "Immortale Terrestre" viene Evocato Normalmente mentre questo mostro è sul Terreno: puoi far diventare i LP del tuo avversario 3000. Puoi utilizzare ogni effetto di "Linewalker Maggiore Terrestre" una sola volta per turno.
  | pt_text               = Se você controlar um ou mais Monstros Sincro e tiver um ou mais Monstros Sincro no seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode adicionar 1 monstro "Imortal Terrestre" do seu Deck ou Cemitério à sua mão. Se um monstro "Imortal Terrestre" for Invocado por Invocação-Normal enquanto este monstro estiver no campo: você pode fazer com que os PV do seu oponente se tornem 3000. Você só pode usar cada efeito de "Terrestre Maior Que Caminha nas Linhas" uma vez por turno.
  | es_text               = Si controlas uno o más Monstruos de Sincronía y tienes uno o más Monstruos de Sincronía en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes añadir a tu mano 1 monstruo "Inmortal Terrestre" en tu Deck o Cementerio. Si un monstruo "Inmortal Terrestre" es Invocado de Modo Normal mientras este monstruo está en el Campo: puedes hacer que los LP de tu adversario sean 3000. Sólo puedes usar cada efecto de "Gran Caminalínea Terrestre" una vez por turno.
  | ja_text               = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：Ｓモンスターが自分のフィールド・墓地の両方に存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。自分のデッキ・墓地から「地縛神」モンスター１体を手札に加える。③：このカードが既にモンスターゾーンに存在する状態で、「地縛神」モンスターが召喚された場合に発動できる。相手のＬＰは３０００になる。
  | ko_text               = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 싱크로 몬스터가 자신의 필드 / 묘지의 양쪽에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 / 묘지에서 "지박신" 몬스터 1장을 골라 패에 넣는다. ③: 이 카드가 이미 몬스터 존에 존재하는 상태에서, "지박신" 몬스터가 일반 소환되었을 경우에 발동할 수 있다. 상대의 LP는 3000 이 된다.
  | sc_text               = 此卡名的①②③效果１回合仅可各使用１次。<br />①：自己的场上・墓地都存在同步怪兽的情况下可以发动。从手牌将此卡特殊召唤。<br />②：在自己的主要阶段可以发动。从自己的牌组・墓地将１只“地缚神”怪兽加入手牌。<br />③：此卡存在于怪兽区域的状态下，“地缚神”怪兽被召唤的情况下可以发动。对手的LP变为３０００。
