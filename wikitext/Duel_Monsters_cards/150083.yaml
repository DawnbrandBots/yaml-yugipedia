  | fr_lore               = Une fois par tour : vous pouvez déclarer un Niveau de 1 à 8 ; jusqu'à la End Phase, cette carte devient de ce Niveau. Vous ne pouvez contrôler qu'1 "Magicien Gagaga". Cette carte ne peut pas être utilisée comme Monstre-Matériel de Synchro.
  | de_lore               = Einmal pro Spielzug: Du kannst eine Stufe von 1 bis 8 benennen; diese Karte wird bis zur End Phase zur benannten Stufe. Du kannst nur 1 „Gagaga-Magier“ kontrollieren. Diese Karte kann nicht als Synchromaterialmonster verwendet werden.
  | it_lore               = Una volta per turno: puoi dichiarare un Livello tra 1 e 8; questa carta diventa di quel Livello fino alla End Phase. Puoi controllare solo 1 "Mago Gagaga". Questa carta non può essere utilizzata come Mostro Materiale Synchro.
  | pt_lore               = Uma vez por turno: você pode declarar um Nível de 1 a 8; este card se torna deste Nível até a Fase Final. Você só pode controlar 1 "Mago Gagaga". Este card não pode ser usado como um Monstro-Matéria Sincro.
  | es_lore               = Una vez por turno: puedes declarar un Nivel del 1 al 8; esta carta se convierte en una de ese Nivel hasta la End Phase. Sólo puedes controlar 1 "Mago Gagaga". Esta carta no puede ser usada como Monstruo Material de Sincronía.
  | ja_lore               = このカードはＳ素材にできない。①：「ガガガマジシャン」は自分フィールドに１体しか表側表示で存在できない。②：１ターンに１度、１～８までの任意のレベルを宣言して発動できる。このカードのレベルはターン終了時まで宣言したレベルになる。
  | ko_lore               = 이 카드는 싱크로 소재로 할 수 없다. ①: "가가가 매지션"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 1턴에 1번, 1~8 까지의 임의의 레벨을 선언하고 발동할 수 있다. 이 카드의 레벨은 턴 종료시까지 선언한 레벨이 된다.
  | sc_lore               = 此卡不可作为同步素材。①："我我我魔术师"在自己场上仅可有1只以表侧表示存在。②：1回合1次，宣言1～8之间的任意等级可以发动。此卡的等级直至回合结束时为止，变为所宣言的等级。
