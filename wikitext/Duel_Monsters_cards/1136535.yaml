  | text                  = 1 [[Plant]] [[Tuner Monster|Tuner]] + 1+ non-Tuner [[Monster Card|monster]]s<br />Each time your opponent [[activate]]s a monster [[effect]], inflict 600 [[Effect Damage|damage]] to your opponent, and if you do, all monsters your opponent currently controls lose 600 ATK. You can only use each of the following effects of "Bramble Rose Dragon" [[once per turn]]. During the [[Main Phase]] ([[Quick Effect]]): You can [[Tribute]] this card; [[Special Summon]] 1 "[[Black Rose Dragon]]" from your [[Extra Deck]] (this is treated as a [[Synchro Summon]]). You can [[banish]] this card from your [[GY]]; Special Summon 1 Level 4 or lower Plant Tuner from your GY.
  | fr_text               = 1 Syntoniseur Plante + 1+ monstre non-Syntoniseur<br />Chaque fois que votre adversaire active un effet de monstre, infligez 600 points de dommages à votre adversaire, et si vous le faites, tous les monstres actuellement contrôlés par votre adversaire perdent 600 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Rose Ronces" qu'une fois par tour. Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Dragon Rose Noire" depuis votre Extra Deck (ceci est traité comme Invocation Synchro). Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 Syntoniseur Plante de max. Niveau 4 depuis votre Cimetière.
  | de_text               = 1 Pflanze-Empfänger + 1+ Nicht-Empfänger-Monster<br />Jedes Mal, wenn dein Gegner einen Monstereffekt aktiviert, füge deinem Gegner 600 Schaden zu und falls du dies tust, verlieren alle Monster, die dein Gegner derzeit kontrolliert, 600 ATK. Du kannst jeden der folgenden Effekte von „Dornen-Rosendrache“ nur einmal pro Spielzug verwenden. Während der Main Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Schwarzer Rosendrache“ als Spezialbeschwörung von deinem Extra Deck (dies wird als Synchrobeschwörung behandelt). Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Pflanze-Empfänger der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof.
  | it_text               = 1 Tuner Pianta + 1+ mostri non-Tuner<br />Ogni volta che il tuo avversario attiva l'effetto di un mostro, infliggi 600 danni al tuo avversario e, se lo fai, tutti i mostri attualmente controllati dal tuo avversario perdono 600 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Drago Rosa Rovo" una sola volta per turno. Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Drago Rosa Nera" dal tuo Extra Deck (questa viene considerata come una Synchro Evocazione). Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 Tuner Pianta di Livello 4 o inferiore dal tuo Cimitero.
  | pt_text               = 1 Regulador Planta + 1+ monstros não-Reguladores<br />Sempre que seu oponente ativar um efeito de monstro, cause 600 de dano ao seu oponente e, se isso acontecer, todos os monstros que seu oponente controla atualmente perdem 600 de ATK. Você só pode usar cada um dos seguintes efeitos de "Dragão da Rosa Espinhosa" uma vez por turno. Durante a Fase Principal (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Dragão da Rosa Negra" do seu Deck Adicional (isso é considerado uma Invocação-Sincro). Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 Regulador Planta de Nível 4 ou menos do seu Cemitério.
  | es_text               = 1 Cantante Planta + 1+ monstruos que no sean Cantantes<br />Cada vez que tu adversario activa un efecto de monstruo, inflige 600 puntos de daño a tu adversario y, si lo haces, todos los monstruos que tu adversario controle en este momento pierden 600 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Dragón de la Rosa Espinoso" una vez por turno. Durante la Main Phase (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial 1 "Dragón de la Rosa Negra" desde tu Deck Extra (esto se trata como una Invocación por Sincronía). Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Cementerio, 1 Cantante Planta de Nivel 4 o menor.
  | ja_text               = 植物族チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターの効果を発動する度に、相手に６００ダメージを与え、相手フィールドの全てのモンスターの攻撃力は６００ダウンする。②：自分・相手のメインフェイズに、このカードをリリースして発動できる。ＥＸデッキから「ブラック・ローズ・ドラゴン」１体をＳ召喚扱いで特殊召喚する。③：墓地のこのカードを除外して発動できる。自分の墓地からレベル４以下の植物族チューナー１体を特殊召喚する。
  | ko_text               = 식물족 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 효과를 발동할 때마다, 상대에게 600 데미지를 주고, 상대 필드의 모든 몬스터의 공격력은 600 내린다. ②: 자신 / 상대의 메인 페이즈에, 이 카드를 릴리스하고 발동할 수 있다. 엑스트라 덱에서 "블랙 로즈 드래곤" 1장을 싱크로 소환으로 취급하고 특수 소환한다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지에서 레벨 4 이하의 식물족 튜너 1장을 특수 소환한다.
  | sc_text               = 植物族协调＋协调以外的怪兽1只以上<br />此卡名的②③效果1回合仅可各使用1次。①：每当对手发动怪兽的效果，就给予对手600伤害，对手场上的所有怪兽的攻击力下降600。②：在自己・对手的主要阶段，解放此卡可以发动。从额外牌组将1只“黑蔷薇龙”视为同步召唤特殊召唤。③：将墓地的此卡除外可以发动。从自己墓地将1只等级4以下的植物族协调特殊召唤。
