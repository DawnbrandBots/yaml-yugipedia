  | text                  = You can [[Ritual Summon]] this card with any "[[Nekroz]]" [[Ritual Spell Card|Ritual Spell]]. Must be Ritual Summoned, without using any [[Level]] 7 [[Monster Card|monsters]]. You can only use each of these [[effect]]s of "Nekroz of Gungnir" [[once per turn]].<br />● ([[Quick Effect]]): You can [[discard]] this card, then [[target]] 1 "Nekroz" monster you [[control]]; it cannot be [[destroyed by battle]] or card effects this turn.<br />● (Quick Effect): You can discard 1 "Nekroz" card, then target 1 card on the [[field]]; [[destroy]] it.
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement, sans utiliser des monstres de Niveau 7. Vous ne pouvez utiliser chacun de ces effets de "Nékroz de Gungnir" qu'une fois par tour.<br />● (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 monstre "Nékroz" que vous contrôlez ; ce tour, il ne peut être détruit ni au combat ni par des effets de carte.<br />● (Effet Rapide) : vous pouvez défausser 1 carte "Nékroz", puis ciblez 1 carte sur le Terrain ; détruisez-la.
  | de_text               = Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, ohne Monster der Stufe 7 zu verwenden. Du kannst jeden dieser Effekte von „Nekroz von Gungnir“ nur einmal pro Spielzug verwenden.<br />● (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 „Nekroz“-Monster wählen, das du kontrollierst; es kann in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden.<br />● (Schnelleffekt): Du kannst 1 „Nekroz“-Karte abwerfen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_text               = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale, senza utilizzare nessun mostro di Livello 7. Puoi utilizzare ognuno di questi effetti di "Nekroz di Gungnir" una sola volta per turno.<br />● (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Nekroz" che controlli; esso non può essere distrutto in battaglia o dagli effetti delle carte in questo turno.<br />● (Effetto Rapido): puoi scartare 1 carta "Nekroz", poi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual sem usar quaisquer monstros de Nível 7. Você só pode usar cada um desses efeitos de "Necroz de Gungnir" uma vez por turno.<br />● (Efeito Rápido): você pode descartar este card e, depois, escolha 1 monstro "Necroz" que você controla; ele não pode ser destruído em batalha ou por efeitos de card neste turno.<br />● (Efeito Rápido): você pode descartar 1 card "Necroz" e, depois, escolha 1 card no campo; destrua-o.
  | es_text               = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocado por Ritual, sin usar monstruos de Nivel 7. Sólo puedes usar cada uno de estos efectos de "Necroz de Gungnir" una vez por turno.<br />● (Efecto Rápido): puedes descartar esta carta, y después seleccionar 1 monstruo "Necroz" que controles; este turno, éste no puede ser destruido en batalla o por efectos de cartas.<br />● (Efecto Rápido): puedes descartar 1 carta "Necroz", y después seleccionar 1 carta en el Campo; destrúyela.
  | ja_text               = 「影霊衣」儀式魔法カードにより降臨<br />このカードはレベル７以外のモンスターのみを使用した儀式召喚でしか特殊召喚できない。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードを手札から捨て、自分フィールドの「影霊衣」モンスター１体を対象として発動できる。そのモンスターはこのターン、戦闘・効果では破壊されない。②：自分・相手ターンに、手札から「影霊衣」カード１枚を捨て、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text               = "네크로즈" 의식 마법 카드에 의해 의식 소환. 레벨 7 이외의 몬스터만을 사용한 의식 소환으로밖에 특수 소환할 수 없다. "궁니르의 네크로즈"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 상대 턴에도 발동할 수 있다. ①: 이 카드를 패에서 버리고, 자신 필드의 "네크로즈" 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에 그 몬스터는 전투 / 효과로는 파괴되지 않는다. ②: 패의 "네크로즈" 카드 1장을 버리고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text               = 以“影灵衣”仪式魔法卡降临<br />此卡仅可以仪式召唤方式特殊召唤，且仪式召唤仅可使用等级7以外的怪兽。此卡名的①②效果1回合仅可各使用1次。①：在自己・对手回合中，从手牌将此卡舍弃，以自己场上的1只“影灵衣”怪兽为对象可以发动。该怪兽此回合不会因战斗・效果被破坏。②：在自己・对手回合中，从手牌将1张“影灵衣”卡舍弃，以场上的1张卡为对象可以发动。将该卡破坏。
