  | fr_lore               = 2+ monstres "Farstar"<br />Lorsque cette carte déclare une attaque tant qu'elle pointe un monstre "Farstar" : vous pouvez cibler un nombre de vos cartes "Farstar" bannies, inférieur ou égal au nombre de Monstres Lien contrôlés par votre adversaire ; ajoutez-les à votre main, et si vous le faites, cette carte gagne 1000 ATK pour chaque carte ajoutée jusqu'à la fin de ce tour.
  | de_lore               = 2+ „Trickstar“-Monster<br />Wenn diese Karte einen Angriff deklariert, solange sie auf ein „Trickstar“-Monster zeigt: Du kannst deine verbannten „Trickstar“-Karten bis zur Anzahl der Linkmonster wählen, die dein Gegner kontrolliert; füge sie deiner Hand hinzu und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs 1000 ATK für jede hinzugefügte Karte.
  | it_lore               = 2+ mostri "Truccastella"<br />Quando questa carta dichiara un attacco mentre punta a un mostro "Truccastella": puoi scegliere come bersaglio tue carte "Truccastella" bandite, fino al numero di Mostri Link controllati dal tuo avversario; aggiungile alla tua mano e, se lo fai, questa carta guadagna 1000 ATK per ogni carta aggiunta, fino alla fine di questo turno.
  | ko_lore               = "트릭스터" 몬스터 2장 이상<br />① : 이 카드의 링크 앞에 "트릭스터" 몬스터가 존재할 경우, 이 카드의 공격 선언시에 상대 필드의 링크 몬스터의 수까지, 제외되어 있는 자신의 "트릭스터" 카드를 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. 이 카드의 공격력은 턴 종료시까지, 이 효과로 패에 넣은 카드의 수 × 1000 올린다.
  | pt_lore               = 2+ monstros "Trapestrela"<br />Quando este card declarar um ataque enquanto estiver apontando para um monstro "Trapestrela": você pode escolher seus cards "Trapestrela" banidos, até o número de Monstros Link que seu oponente controla; adicione-os à sua mão e, se isso acontecer, até o final deste turno, este card ganha 1000 de ATK para cada card adicionado.
  | es_lore               = 2+ monstruos "Bromiestrella"<br />Cuando esta carta declare un ataque mientras apunta a un monstruo "Bromiestrella": puedes seleccionar hasta tantas de tus cartas "Bromiestrella" desterradas como la cantidad de Monstruos de Enlace que controle tu adversario; añádelas a tu mano y, si lo haces, hasta el final de este turno esta carta gana 1000 ATK por cada carta añadida.
  | ja_lore               = 「トリックスター」モンスター２体以上<br />①：このカードのリンク先に「トリックスター」モンスターが存在する場合、このカードの攻撃宣言時に相手フィールドのリンクモンスターの数まで、除外されている自分の「トリックスター」カードを対象として発動できる。そのカードを手札に加える。このカードの攻撃力はターン終了時まで、この効果で手札に加えたカードの数×１０００アップする。
  | sc_lore               = “淘气仙星”怪兽2只以上<br />①：此卡连接端有“淘气仙星”怪兽存在的情况下，此卡攻击宣言时以被除外的自己的“淘气仙星”卡为对象可以发动，数量最多为对手场上的连接怪兽数量。将该卡加入手牌。此卡的攻击力直至回合结束时为止，上升相当于以此效果加入手牌的卡数量×1000的数值。
