  | lore                = 1 [[Level]] 4 or lower "[[Genex]]" [[monster]]<br />You can only [[Special Summon]] "Repair Genex Controller(s)" [[once per turn]]. If this card is [[Link Summon]]ed: You can [[Add a card|add]] 1 "Genex" monster from your [[GY]] to your [[hand]]. Once per [[Chain]], if a "Genex" monster(s) is [[Add a card|added]] to your hand, except by drawing it, you can (except during the [[Damage Step]]): Immediately after this [[effect]] [[resolve]]s, [[Normal Summon]] 1 "Genex" monster, also you cannot Special Summon from the [[Extra Deck]] for the rest of this turn, except [[Synchro Summon]] using a "Genex" [[Tuner]] as [[material]].
  | fr_lore             = 1 monstre "Genex" de max. Niveau 4<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Contrôleur Genex Réparé" qu'une fois par tour. Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 monstre "Genex" depuis votre Cimetière à votre main. Une fois par Chaîne, si un ou plusieurs monstres "Genex" sont ajoutés à votre main, sauf en les piochant, vous pouvez (sauf durant la Damage Step) : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Genex", et aussi, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck le reste de ce tour, sauf par Invocation Synchro en utilisant un Syntoniseur "Genex" comme Matériel.
  | de_lore             = 1 „Genex“-Monster der Stufe 4 oder niedriger<br />Du kannst nur einmal pro Spielzug einen oder mehr „Flick-Genex-Überwacher“ als Spezialbeschwörung beschwören. Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Genex“-Monster von deinem Friedhof hinzufügen. Einmal pro Kette, falls ein oder mehr „Genex“-Monster deiner Hand hinzugefügt werden, außer durch Ziehen, kannst du (außer während des Damage Steps): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Genex“-Monster als Normalbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer Synchrobeschwörungen, für die ein „Genex“-Empfänger als Material verwendet wird.
  | it_lore             = 1 mostro "Genex" di Livello 4 o inferiore<br />Puoi Evocare Specialmente uno o più "Riparazione Genex Controllore" una sola volta per turno. Se questa carta viene Evocata Link: puoi aggiungere 1 mostro "Genex" dal tuo Cimitero alla tua mano. Una volta per Catena, se uno o più mostri "Genex" vengono aggiunti alla tua mano, eccetto pescandoli, puoi (eccetto durante il Damage Step): immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Genex", inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Synchro Evocare utilizzando un Tuner "Genex" come materiale.
  | pt_lore             = 1 monstro "Genex" de Nível 4 ou menos<br />Você só pode Invocar um ou mais "Controlador Genex Reparado" por Invocação-Especial uma vez por turno. Se este card for Invocado por Invocação-Link: você pode adicionar 1 monstro "Genex" do seu Cemitério à sua mão. Uma vez por Corrente, se um ou mais monstros "Genex" forem adicionados à sua mão, exceto ao comprá-los, você pode (exceto durante a Etapa de Dano): imediatamente depois que este efeito resolver, Invocar por Invocação-Normal 1 monstro "Genex" e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Invocar por Invocação-Sincro usando um Regulador "Genex" como matéria.
  | es_lore             = 1 monstruo "Genex" de Nivel 4 o menor<br />Sólo puedes Invocar de Modo Especial uno o más "Controlador Genex Reparado" una vez por turno. Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 monstruo "Genex" en tu Cementerio. Una vez por Cadena, si uno o más monstruos "Genex" son añadidos a tu mano, excepto robándolos, puedes (excepto durante el Damage Step): inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo "Genex", y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Invocando por Sincronía usando un Cantante "Genex" como material.
  | ja_lore             = レベル４以下の「ジェネクス」モンスター１体<br />自分は「リペア・ジェネクス・コントローラー」を１ターンに１度しか特殊召喚できない。①：このカードがＬ召喚した場合に発動できる。自分の墓地から「ジェネクス」モンスター１体を手札に加える。②：「ジェネクス」モンスターがドロー以外の方法で自分の手札に加わった場合に発動できる（同一チェーン上では１度まで）。「ジェネクス」モンスター１体の召喚を行う。このターン、自分は「ジェネクス」チューナーをＳ素材としたＳ召喚でしかＥＸデッキからモンスターを特殊召喚できない。
