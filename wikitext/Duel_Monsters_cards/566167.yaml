  | pt_text         = Uma vez por turno: você pode fazer com que os dois duelistas mostrem 1 card de suas mãos e se os dois cards mostrados forem do mesmo tipo de card, aplique 1 desses efeitos, dependendo do tipo.<br />● Monstro: Cada duelista pode Invocar seu monstro que foi mostrado por Invocação-Especial.<br />● Magia: Cada duelista compra 2 cards.<br />● Armadilha: Cada duelista envia exatamente 2 cards do seu Deck para o seu Cemitério.
