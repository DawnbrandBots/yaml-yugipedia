  | text                  = If this card is in your [[hand]]: You can [[destroy]] 2 other [[Monster Card|monsters]] in your hand and/or [[face-up]] [[field]], including an [[EARTH]] monster, and if you do, [[Special Summon]] this card, and if you do that, and both destroyed monsters were EARTH, you can also [[look]] at your opponent's [[Extra Deck]] and [[banish]] up to 3 monsters from it with different names. If this card is destroyed by card [[effect]]: You can Special Summon 1 non-EARTH [[Wyrm]] monster from your [[Graveyard|GY]]. You can only use each effect of "True King Lithosagym, the Disaster" [[once per turn]].
  | fr_text               = Si cette carte est dans votre main : vous pouvez détruire 2 autres monstres dans votre main et/ou Terrain face recto (un monstre TERRE inclus), et si vous le faites, Invoquez Spécialement cette carte, et si vous faites ça, et que les deux monstres détruits étaient TERRE, vous pouvez aussi regarder l'Extra Deck de votre adversaire et en bannir max. 3 monstres de noms différents. Si cette carte est détruite par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre non-TERRE Wyrm depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Roi Véritable Lithosagym le Désastre" qu'une fois par tour.
  | de_text               = Falls sich diese Karte in deiner Hand befindet: Du kannst 2 andere Monster in deiner Hand und/oder offen auf deiner Spielfeldseite zerstören, darunter ein ERDE Monster, und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung und falls du dies tust und beide zerstörte Monster ERDE waren, kannst du dir zusätzlich das Extra Deck deines Gegners ansehen und bis zu 3 Monster mit unterschiedlichen Namen davon verbannen. Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst 1 Nicht-ERDE Wyrm-Monster als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Wahrer König Lithosagym, das Desaster“ nur einmal pro Spielzug verwenden.
  | it_text               = Se questa carta è nella tua mano: puoi distruggere 2 altri mostri nella tua mano e/o Terreno scoperto, compreso un mostro TERRA, e, se lo fai, Evoca Specialmente questa carta e, se fai quello, ed entrambi i mostri distrutti erano TERRA, puoi anche guardare l'Extra Deck del tuo avversario e bandire da esso fino a 3 mostri con nomi diversi. Se questa carta viene distrutta dall'effetto di una carta: puoi Evocare Specialmente 1 mostro non-TERRA Wyrm dal tuo Cimitero. Puoi utilizzare ogni effetto di "Vero Re Lithosagym, il Disastro" una sola volta per turno.
  | pt_text               = Se este card estiver na sua mão: você pode destruir 2 outros monstros na sua mão e/ou no campo com a face para cima, incluindo um monstro de TERRA e, se isso acontecer, Invoque este card por Invocação-Especial e, se isso acontecer, e os dois monstros destruídos eram de TERRA, você também pode olhar o Deck Adicional do seu oponente e banir até 3 monstros com nomes diferentes. Se este card for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro Wyrm que não seja de TERRA do seu Cemitério. Você só pode usar cada efeito de "Verdadeiro Rei Lithosagym, o Desastre" uma vez por turno.
  | es_text               = Si esta carta está en tu mano: puedes destruir otros 2 monstruos en tu mano y/o Campo boca arriba, incluyendo un monstruo de TIERRA y, si lo haces, Invoca esta carta de Modo Especial y, si haces eso, y ambos monstruos destruidos eran de TIERRA, también puedes mirar el Deck Extra de tu adversario y desterrar de él hasta 3 monstruos con nombres diferentes. Si esta carta es destruida por el efecto de una carta: puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo Wyrm que no sea de TIERRA. Sólo puedes usar cada efecto de "Rey Verdadero Lithosagym, el Desastre" una vez por turno.
  | ja_text               = 「真竜皇リトスアジムＤ」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカード以外の手札及び自分フィールドの表側表示モンスターの中から、地属性モンスターを含むモンスター２体を破壊し、このカードを手札から特殊召喚し、地属性モンスター２体を破壊した場合、相手のエクストラデッキを確認してその中からモンスターを３種類まで選んで除外できる。②：このカードが効果で破壊された場合に発動できる。自分の墓地から地属性以外の幻竜族モンスター１体を選んで特殊召喚する。
  | ko_text               = "진룡황 리토스아지무D(디재스터)"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드 이외의 패 및 자신 필드의 앞면 표시 몬스터 중에서, 땅 속성 몬스터를 포함하는 몬스터 2장을 파괴하여, 이 카드를 패에서 특수 소환하고, 땅 속성 몬스터 2장을 파괴했을 경우, 상대의 엑스트라 덱을 확인하여 그 중에서 몬스터를 3종류까지 고르고 제외할 수 있다. ②: 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 땅 속성 이외의 환룡족 몬스터 1장을 고르고 특수 소환한다.
  | sc_text               = 此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。从手牌及自己场上的表侧表示怪兽中，将此卡以外的、包括地属性怪兽在内的２只怪兽破坏，将此卡从手牌特殊召唤，所破坏的２只都是地属性怪兽的情况下，可确认对手的额外牌组并从其中挑选最多３种怪兽除外。②：此卡因效果被破坏的情况下可以发动。从自己的墓地挑选１只地属性以外的幻龙族怪兽特殊召唤。
