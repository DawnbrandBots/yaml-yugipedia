  | text                  = (This card is always treated as a "[[Millennium]]" and "[[Gaia The Fierce Knight (archetype)|Gaia The Fierce Knight]]" card.)<br />If a [[Level]] 5 or higher [[Monster Card]] is on the [[field]], you can [[Normal Summon]] this card without Tributing. The [[Level]] of any monster your opponent Normal or [[Special Summon]]s in [[Attack Position]], while this card is in your [[Monster Zone]], is increased by 7. When your opponent [[activate]]s a [[monster effect]] ([[Quick Effect]]): You can send 1 other face-up Level 5 or higher Monster Card you [[control]] to the GY; [[negate]] the activation, and if you do, [[destroy]] that card. You can only use this [[effect]] of "Heart of Gaia" [[once per turn]].
  | fr_text               = (Cette carte est toujours traitée comme carte "Millénaire" et "Gaïa le Chevalier Implacable".)<br />Si une Carte Monstre de min. Niveau 5 est sur le Terrain, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Le Niveau des monstres que votre adversaire Invoque Normalement ou Spécialement en Position d'Attaque, tant que cette carte est dans votre Zone Monstre, est augmenté de 7. Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez envoyer 1 autre Carte Monstre de min. Niveau 5 face recto que vous contrôlez au Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser cet effet de "Cœur de Gaïa" qu'une fois par tour.
  | de_text               = (Diese Karte wird immer als „Millennium“- und „Gaia, zorniger Ritter“-Karte behandelt.)<br />Falls eine Monsterkarte der Stufe 5 oder höher auf dem Spielfeld liegt, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Die Stufe jedes Monsters, das dein Gegner als Normal- oder Spezialbeschwörung in die Angriffsposition beschwört, solange sich diese Karte in deiner Monsterzone befindet, wird um 7 erhöht. Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 andere offene Monsterkarte der Stufe 5 oder höher, die du kontrollierst, auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Du kannst diesen Effekt von „Herz von Gaia“ nur einmal pro Spielzug verwenden.
  | it_text               = (Questa carta viene sempre considerata come una carta "Millennio" e "Gaia il Cavaliere".)<br />Se una Carta Mostro di Livello 5 o superiore è sul Terreno, puoi Evocare Normalmente questa carta senza offrire Tributi. Il Livello di qualsiasi mostro che il tuo avversario Evoca Normalmente o Specialmente in Posizione di Attacco, mentre questa carta è nella tua Zona Mostri, aumenta di 7. Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi mandare 1 altra Carta Mostro scoperta di Livello 5 o superiore che controlli al Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi utilizzare questo effetto di "Cuore di Gaia" una sola volta per turno.
  | pt_text               = (Este card deve ser sempre considerado como um card "Milênio" e "Gaia, o Cavaleiro Impetuoso".)<br />Se um Card de Monstro de Nível 5 ou mais estiver no campo, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Enquanto este card estiver na sua Zona de Monstros, o Nível de qualquer monstro que seu oponente Invocar por Invocação-Normal ou Especial em Posição de Ataque aumenta em 7. Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode enviar para o Cemitério 1 outro Card de Monstro de Nível 5 ou mais com a face para cima que você controla; negue a ativação e, se isso acontecer, destrua esse card. Você só pode usar este efeito de "Coração de Gaia" uma vez por turno.
  | es_text               = (Esta carta se trata siempre como una carta "Milenario/a" y "Gaia el Caballero Feroz").<br />Si una Carta de Monstruo de Nivel 5 o mayor está en el Campo, puedes Invocar esta carta de Modo Normal sin Sacrificar. El Nivel de cualquier monstruo que tu adversario Invoca de Modo Normal o Especial en Posición de Ataque, mientras esta carta está en tu Zona de Monstruos, se aumenta en 7. Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes mandar al Cementerio otra Carta de Monstruo boca arriba de Nivel 5 o mayor que controles; niega la activación y, si lo haces, destruye esa carta. Sólo puedes usar este efecto de "Corazón de Gaia" una vez por turno.
  | ja_text               = このカード名はルール上「ミレニアム」カードとしても扱う。このカード名の③の効果は１ターンに１度しか使用できない。①：フィールドにレベル５以上のモンスターカードが存在する場合、このカードはリリースなしで召喚できる。②：このカードがモンスターゾーンに存在する限り、その間に相手が攻撃表示で召喚・特殊召喚したモンスターのレベルは７つ上がる。③：相手がモンスターの効果を発動した時、このカードを除く、自分フィールドのレベル５以上の表側表示のモンスターカード１枚を墓地へ送って発動できる。その発動を無効にし破壊する。
  | ko_text               = 이 카드명은 룰상 "밀레니엄" 카드로도 취급한다. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 레벨 5 이상의 몬스터 카드가 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 그 동안에 상대가 공격 표시로 일반 소환 / 특수 소환한 몬스터의 레벨은 7개 올라간다. ③: 상대가 몬스터의 효과를 발동했을 때, 이 카드가 아닌, 자신 필드의 레벨 5 이상의 앞면 표시 몬스터 카드 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | sc_text               = 此卡名在规则上也视为“千年”卡。此卡名的③效果1回合仅可使用1次。①：场上存在等级5以上的怪兽卡的情况下，此卡无需解放即可召唤。②：只要此卡存在于怪兽区域，在此期间，对手以攻击表示召唤・特殊召唤的怪兽的等级上升7。③：对手发动怪兽的效果时，将此卡以外的、自己场上的1张等级5以上的表侧表示怪兽卡送至墓地可以发动。将该发动无效并破坏。
