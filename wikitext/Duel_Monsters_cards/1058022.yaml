  | text            = You are [[unaffected]] by the [[effect]]s of "[[Clear World]]". During your [[Main Phase]], you can [[Normal Summon]] 1 [[monster]] that mentions "Clear World", in addition to your Normal Summon/[[Set]]. (You can only gain this effect [[once per turn]].) If this [[face-up]] card in its owner's [[control]] [[leaves the field]] by an opponent's card: You can [[Special Summon]] 1 monster that mentions "Clear World" from your [[Main Deck|Deck]].
  | fr_text         = Vous n'êtes pas affecté par les effets de "Monde Transparent". Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre qui mentionne "Monde Transparent", en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si cette carte face recto contrôlée par son propriétaire quitte le Terrain par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre qui mentionne "Monde Transparent" depuis votre Deck.
  | de_text         = Du bleibst von den Effekten von „Freie Welt“ unberührt. Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 Monster, das „Freie Welt“ erwähnt, als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls diese offene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 Monster, das „Freie Welt“ erwähnt, als Spezialbeschwörung von deinem Deck beschwören.
  | it_text         = Sei immune agli effetti di "Mondo Chiaro". Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro che menziona "Mondo Chiaro", in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se questa carta scoperta sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 mostro che menziona "Mondo Chiaro" dal tuo Deck.
  | pt_text         = Você não é afetado pelos efeitos de "Mundo Translúcido". Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro que mencione "Mundo Translúcido", em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se este card com a face para cima sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 monstro que mencione "Mundo Translúcido" do seu Deck.
  | es_text         = No te afectan los efectos de "Mundo Transparente". Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo que mencione "Mundo Transparente", además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Si esta carta boca arriba controlada por su dueño deja el Campo por una carta del adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo que mencione "Mundo Transparente".
  | ja_text         = ①：このカードがモンスターゾーンに存在する限り、自分に「クリアー・ワールド」の効果は適用されない。②：自分は通常召喚に加えて１度だけ、自分メインフェイズに「クリアー・ワールド」のカード名が記されたモンスター１体を召喚できる。③：表側表示のこのカードが相手によってフィールドから離れた場合に発動できる。デッキから「クリアー・ワールド」のカード名が記されたモンスター１体を特殊召喚する。
  | ko_text         = ①: 이 카드가 몬스터 존에 존재하는 한, 자신에게 "클리어 월드"의 효과는 적용되지 않는다. ②: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "클리어 월드"의 카드명이 쓰여진 몬스터 1장을 일반 소환할 수 있다. ③: 앞면 표시의 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 덱에서 "클리어 월드"의 카드명이 쓰여진 몬스터 1장을 특수 소환한다.
