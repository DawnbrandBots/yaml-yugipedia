  | sc_text               = 此卡名的②效果１回合仅可使用１次。①：召唤的此卡的原本攻击力变为１０００。②：解放自己场上的１只暗属性怪兽可以发动。从牌组将３张通常陷阱卡向对手出示，对手从其中随机挑选１张。将该１张卡放置在自己场上，将剩余的卡放回牌组。此效果在对手回合中也可以发动。
