  | text                = 2 [[Level]] 7 [[Monster Card|monsters]]<br />Cannot [[attack]] unless it has [[Xyz Material|material]]. [[Once per turn]]: You can [[detach]] 1 material from this card, then [[target]] 1 [[Effect Monster]] on the [[field]]; [[negate]] that [[face-up]] monster's [[effect]]s until the end of this [[turn]]. This is a [[Quick Effect]] if this card has "[[Super Quantum White Layer]]" as material. Once per turn: You can [[attach]] 1 "[[Super Quantum]]" monster from your [[hand]] or field to this card as material.
  | fr_text             = 2 monstres de Niveau 7<br />Ne peut pas attaquer sauf si elle a du Matériel. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 Monstre à Effet sur le Terrain ; jusqu'à la fin de ce tour, annulez les effets du monstre face recto. Ceci est un Effet Rapide si cette carte a "Force White Super Quantum" comme Matériel. Une fois par tour : vous pouvez attacher 1 monstre "Super Quantum" depuis votre main ou Terrain à cette carte comme Matériel.
  | de_text             = 2 Monster der Stufe 7<br />Diese Karte kann nicht angreifen, es sei denn, sie hat Material. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Effektmonster auf dem Spielfeld wählen; annulliere bis zum Ende dieses Spielzugs die Effekte des offenen Monsters. Dies ist ein Schnelleffekt, falls diese Karte „Superquantum Weiße Schicht“ als Material hat. Einmal pro Spielzug: Du kannst 1 „Superquantum“-Monster von deiner Hand oder Spielfeldseite als Material an diese Karte anhängen.
  | it_text             = 2 mostri di Livello 7<br />Non può attaccare a meno che abbia un materiale. Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 Mostro con Effetto sul Terreno; annulla gli effetti di quel mostro scoperto fino alla fine di questo turno. Questo è un Effetto Rapido se questa carta ha "Super Quantum Strato Bianco" come materiale. Una volta per turno: puoi attaccare 1 mostro "Super Quantum" dalla tua mano o Terreno a questa carta come materiale.
  | pt_text             = 2 monstros de Nível 7<br />Não pode atacar a não ser que tenha matéria. Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolher 1 Monstro de Efeito no campo; até o final deste turno, negue os efeitos desse monstro com a face para cima. Este é um Efeito Rápido se este card tiver "Camada Branca Super Quantum" como matéria. Uma vez por turno: você pode associar 1 monstro "Super Quantum" da sua mão ou do campo a este card como matéria.
  | es_text             = 2 monstruos de Nivel 7<br />No puede atacar a menos que tenga material. Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 Monstruo de Efecto en el Campo; hasta el final de este turno, niega los efectos de ese monstruo boca arriba. Éste es un Efecto Rápido si esta carta tiene "Súper Cuantio Capa Blanca" como material. Una vez por turno: puedes acoplar a esta carta como material 1 monstruo "Súper Cuantio" en tu mano o Campo.
  | ja_text             = レベル７モンスター×２<br />①：Ｘ素材が無いこのカードは攻撃できない。②：１ターンに１度、このカードのＸ素材を１つ取り除き、フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。このカードが「超量士ホワイトレイヤー」をＸ素材としている場合、この効果は相手ターンでも発動できる。③：１ターンに１度、自分メインフェイズに発動できる。自分の手札・フィールドから「超量士」モンスター１体を選び、このカードの下に重ねてＸ素材とする。
  | ko_text             = 레벨 7 몬스터 × 2<br />①: 엑시즈 소재가 없는 이 카드는 공격할 수 없다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 카드가 "초량사 화이트레이어"를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드에서 "초량사" 몬스터 1장을 골라, 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.
