  | it_text      = Quando questa carta viene mandata dal Terreno al Cimitero dall'effetto di una carta: puoi Evocare Specialmente 1 "Oracolo del Sole" dal tuo Deck e, se lo fai, raddoppia il suo ATK, inoltre fallo ritornare nella mano durante la End Phase di questo turno.
  | pt_text      = Quando este card for enviado do campo para o Cemitério por um efeito de card: você pode Invocar por Invocação-Especial 1 "Oráculo do Sol" do seu Deck e, se isso acontecer, dobre o ATK dele e, além disso, devolva-o para a mão durante a Fase Final deste turno.
  | es_text      = Cuando esta carta es mandada desde el Campo al Cementerio por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 "Oráculo del Sol" y, si lo haces, duplica su ATK, y además devuélvelo a la mano durante la End Phase de este turno.
