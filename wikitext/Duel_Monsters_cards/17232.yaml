  | fr_text       = Sélectionnez 1 monstre dans votre main et révélez-le à votre adversaire, puis lancez un dé à six faces. Si le résultat est 1, envoyez le monstre sélectionné au Cimetière. Si le résultat est entre 2 et 6, le Niveau du monstre sélectionné devient égal à ce résultat jusqu'à la End Phase de ce tour.
  | de_text       = Wähle 1 Monster in deiner Hand und zeige es deinem Gegner, dann wirf einen sechsseitigen Würfel. Falls das Würfelergebnis 1 ist, lege das gewählte Monster auf den Friedhof. Falls das Würfelergebnis 2-6 ist, wird die Stufe des gewählten Monsters zu dem Würfelergebnis bis zur End Phase dieses Spielzuges.
  | it_text       = Scegli 1 mostro nella tua mano e mostralo al tuo avversario, quindi tira un dado. Se il risultato è 1, manda il mostro scelto al Cimitero. Se il risultato è da 2 a 6, il Livello del mostro scelto diventa uguale al risultato fino alla End Phase di questo turno.
  | pt_text       = Escolha 1 monstro da sua mão e revele-o ao seu adversário, e em seguida lance um dado de seis lados. Se o resultado for 1, envie o monstro escolhido para o Cemitério. Se o resultado for 2-6, o Nível do monstro escolhido torna-se igual ao resultado até à End Phase deste turno.
  | es_text       = Selecciona 1 monstruo en tu mano y muéstraselo a tu adversario, y lanza un dado de seis caras. Si el resultado es 1, manda el monstruo seleccionado al Cementerio. Si el resultado es 2-6, el Nivel del monstruo seleccionado se convierte en el resultado hasta la End Phase de este turno.
  | ja_text       = 自分の手札のモンスターカードを１枚選択して相手に見せ、サイコロを１回振る。１の目が出た場合、選択したモンスターを墓地へ送る。２～６の目が出た場合、このターンのエンドフェイズ時までこのモンスターは出た目のレベルになる。
  | ko_text       = 자신의 패의 몬스터 카드를 1장 선택하여 상대에게 보여주고, 주사위를 1회 던진다. 1의 눈이 나온 경우, 선택한 몬스터를 묘지로 보낸다. 2~6 의 눈이 나온 경우, 이 턴의 엔드 페이즈시까지 이 몬스터는 나온 눈의 레벨이 된다.
