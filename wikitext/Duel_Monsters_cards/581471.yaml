  | fr_lore               = Lorsque votre monstre "Salamangrande" est ciblé par une attaque d'un monstre de l'adversaire : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez ces 2 monstres qui vont combattre ; gagnez des LP égaux à l'ATK du monstre de l'adversaire, et aussi, votre monstre ciblé ne peut pas être détruit au combat ce tour. Lorsque votre monstre "Salamangrande" détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser cet effet de "Salamangrande Raton Laveur" qu'une fois par tour.
  | de_lore               = Wenn dein „Grosalamander“-Monster von einem Monster eines Gegners als Angriffsziel gewählt wird: Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann die 2 Monster wählen, die kämpfen würden; du erhältst LP in Höhe der ATK des Monsters des Gegners, zusätzlich kann dein gewähltes Monster in diesem Spielzug nicht durch Kampf zerstört werden. Wenn dein „Grosalamander“-Monster ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst diesen Effekt von „Grosalamander Waschbär“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando un tuo mostro "Salamagna" viene scelto come bersaglio per un attacco da un mostro dell'avversario: puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio quei 2 mostri che stanno per combattere; guadagni LP pari all'ATK di quel mostro dell'avversario, inoltre il tuo mostro scelto come bersaglio non può essere distrutto in battaglia in questo turno. Quando un tuo mostro "Salamagna" distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero, mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare questo effetto di "Salamagna Procione" una sola volta per turno.
  | pt_lore               = Quando um monstro "Salamagrande" seu for escolhido como alvo de um ataque por um monstro do oponente: você pode enviar este card da sua mão para o Cemitério e, depois, escolher esses 2 monstros que iriam batalhar; ganhe PV igual ao ATK desse monstro do oponente e, além disso seu monstro alvo não pode ser destruído em batalha neste turno. Quando um monstro "Salamagrande" seu destruir um monstro do oponente em batalha e enviá-lo para o Cemitério, enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar este efeito de "Salamagrande Guaxinim" uma vez por turno.
  | es_lore               = Cuando tu monstruo "Salamangrande" es seleccionado para un ataque por un monstruo del adversario: puedes mandar al Cementerio esta carta en tu mano, y después selecciona esos 2 monstruos que iban a batallar; gana tantos LP como el ATK de ese monstruo del adversario, y además, este turno, tu monstruo seleccionado no puede ser destruido en batalla. Cuando tu monstruo "Salamangrande" destruye un monstruo del adversario en batalla y lo manda al Cementerio, mientras esta carta está en tu Cementerio: puedes añadir a tu mano esta carta. Sólo puedes usar este efecto de "Salamangrande Mapache" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分の「サラマングレイト」モンスターが相手モンスターの攻撃対象に選択された時、このカードを手札から墓地へ送り、その戦闘を行うモンスター２体を対象として発動できる。対象の相手モンスターの攻撃力分だけ自分のＬＰを回復する。このターン、対象の自分のモンスターは戦闘では破壊されない。②：このカードが墓地に存在し、自分の「サラマングレイト」モンスターが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。このカードを手札に加える。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "샐러맨그레이트" 몬스터가 상대 몬스터의 공격 대상으로 선택되었을 때, 이 카드를 패에서 묘지로 보내고, 그 전투를 실행하는 몬스터 2장을 대상으로 하여 발동할 수 있다. 대상의 상대 몬스터의 공격력만큼만 자신의 LP를 회복한다. 이 턴에, 대상의 자신 몬스터는 전투로는 파괴되지 않는다. ②: 이 카드가 묘지에 존재하고, 자신의 "샐러맨그레이트" 몬스터가 전투로 상대 몬스터를 파괴하여 묘지로 보냈을 때에 발동할 수 있다. 이 카드를 패에 넣는다.
  | sc_lore               = 这个卡名的②的效果1个回合只能使用1次。①：自己的"转生炎兽"怪兽被选择作为对手怪兽的攻击对象时，把这张卡从手牌送去墓地，可以那2只进行战斗的怪兽为对象发动。自己的LP恢复与作为对象的对手怪兽攻击力的同等数值。这个回合，作为对象的自己怪兽不会被战斗破坏。②：这张卡存在于墓地，自己的"转生炎兽"怪兽在战斗中破坏对手怪兽并将其送至墓地时可以发动。将这张卡加入手牌。
