  | text         = [[Pay]] 1000 [[LP]], then [[target]] 1 [[face-up]] [[monster]] you [[control]]; it gains 1000 [[ATK]] until the end of your opponent's [[turn]], and if it does, apply this [[effect]] until the end of your opponent's turn.<br />● Each time it [[destroy]]s an opponent's monster [[Destroyed by battle|by battle]]: You can [[reveal]] the bottom card of your [[Main Deck|Deck]] and place it on the top or bottom of the Deck. If the revealed card was a [[Dragon]], [[Dinosaur]], [[Sea Serpent]], or [[Wyrm]] monster, [[Draw a card|draw]] 1 card for every 1000 ATK of that monster, then gain 1000 [[LP]] for each card drawn.
  | fr_text      = Payez 1000 LP, puis ciblez 1 monstre face recto que vous contrôlez ; il gagne 1000 ATK jusqu'à la fin du tour de votre adversaire, et s'il le fait, appliquez cet effet jusqu'à la fin du tour de votre adversaire.<br />● Chaque fois qu'il détruit un monstre de l'adversaire au combat : vous pouvez révéler la carte du dessous de votre Deck, et placez-la au-dessus ou au-dessous du Deck. Si la carte révélée était un monstre Dragon, Dinosaure, Serpent de Mer ou Wyrm, piochez 1 carte pour chaque 1000 ATK du monstre, puis gagnez 1000 LP pour chaque carte piochée.
  | de_text      = Zahle 1000 LP und wähle dann 1 offenes Monster, das du kontrollierst; es erhält bis zum Ende des Spielzugs deines Gegners 1000 ATK und falls es dies tut, wende bis zum Ende des Spielzugs deines Gegners diesen Effekt an.<br />● Jedes Mal, wenn es ein Monster eines Gegners durch Kampf zerstört: Du kannst die unterste Karte deines Decks vorzeigen und sie auf oder unters Deck legen. Falls die vorgezeigte Karte ein Drache-, Dinosaurier-, Seeschlange- oder Wyrm-Monster war, ziehe für jede 1000 ATK des Monsters 1 Karte, dann erhältst du für jede gezogene Karte 1000 LP.
  | it_text      = Paga 1000 LP, poi scegli come bersaglio 1 mostro scoperto che controlli; esso guadagna 1000 ATK fino alla fine del turno del tuo avversario e, se lo fa, applica questo effetto fino alla fine del turno del tuo avversario.<br />● Ogni volta che distrugge un mostro dell'avversario in battaglia: puoi rivelare la carta in fondo al tuo Deck e metterla in cima o in fondo al Deck. Se la carta rivelata era un mostro Drago, Dinosauro, Serpente Marino o Wyrm, pesca 1 carta per ogni 1000 ATK di quel mostro, poi guadagni 1000 LP per ogni carta pescata.
  | pt_text      = Pague 1000 PV e, depois, escolha 1 monstro com a face para cima que você controla; ele ganha 1000 de ATK até o final do turno do seu oponente e, se isso acontecer, aplique este efeito até o final do turno do seu oponente.<br />● Sempre que ele destruir um monstro do oponente em batalha: você pode revelar o card do fundo do seu Deck e colocá-lo no topo ou no fundo do Deck. Se o card revelado era um monstro Dragão, Dinossauro, Serpente Marinha ou Wyrm, compre 1 card para cada 1000 de ATK desse monstro e, depois, ganhe 1000 PV para cada card comprado.
  | es_text      = Paga 1000 LP, y después selecciona 1 monstruo boca arriba que controles; éste gana 1000 ATK hasta el final del turno de tu adversario y, si lo hace, aplica este efecto hasta el final del turno de tu adversario.<br />● Cada vez que éste destruye un monstruo del adversario en batalla: puedes mostrar la carta de la parte inferior de tu Deck y ponerla en la parte superior o inferior del Deck. Si la carta mostrada era un monstruo Dragón, Dinosaurio, Serpiente Marina o Wyrm, roba 1 carta por cada 1000 ATK de ese monstruo, y después gana 1000 LP por cada carta robada.
  | ja_text      = ①：１０００ＬＰを払い、自分フィールドの表側表示モンスター１体を対象として発動できる。相手ターン終了時まで、そのモンスターの攻撃力は１０００アップし、以下の効果を適用する。●そのモンスターが戦闘で相手モンスターを破壊した時に発動できる。自分のデッキの一番下のカードをお互いに確認し、デッキの一番上または一番下に戻す。確認したカードがドラゴン族・恐竜族・海竜族・幻竜族モンスターだった場合、その攻撃力１０００につき１枚、自分はデッキからドローする。その後、自分はドローした数×１０００ＬＰ回復する。
  | ko_text      = ①: 1000 LP를 지불하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 상대 턴 종료시까지, 그 몬스터의 공격력은 1000 올리고, 이하의 효과를 적용한다. ●그 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 자신의 덱 맨 아래의 카드를 서로 확인하고, 덱의 맨 위 또는 맨 아래로 되돌린다. 확인한 카드가 드래곤족 / 공룡족 / 해룡족 / 환룡족 몬스터였을 경우, 그 공격력 1000 당 1장, 자신은 덱에서 드로우한다. 그 후, 자신은 드로우한 수 × 1000 LP 회복한다.
  | sc_text      = ①：支付１０００LP，以自己场上的１只表侧表示怪兽为对象可以发动。直至对手回合结束时为止，该怪兽的攻击力上升１０００，适用以下效果。<br />●该怪兽战斗破坏对手怪兽时可以发动。将自己牌组最下面的卡给双方确认，并放回牌组最上面或最下面。所确认的卡为龙族・恐龙族・海龙族・幻龙族怪兽的情况下，其攻击力每有１０００，则自己抽１张。然后，自己恢复相当于所抽数量×１０００的LP。
