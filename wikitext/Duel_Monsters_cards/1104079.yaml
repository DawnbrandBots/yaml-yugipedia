  | de_text             = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst die Monster zählen, die du kontrollierst, und diese Karte bis zu ebenso viele Stufen erhalten lassen. Falls du „Antiker Feendrache“ oder ein LICHT Monster (Ungeheuer, Pflanze oder Fee) kontrollierst und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Du kannst diesen Effekt von „Spore der Feensamen“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Specialmente: puoi contare il numero di mostri che controlli, e far guadagnare a questa carta fino a quel numero di Livelli. Se controlli "Antico Drago Fatato", o un mostro LUCE (Bestia, Pianta o Fata), e questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Puoi utilizzare questo effetto di "Spora il Seme Fatato" una sola volta per turno.
