  | lore                  = [[Activate]] 1 of these [[effect]]s, but skip your next [[Battle Phase]] after activation;<br />● If your opponent [[Add a card|adds]] a card(s) from their [[Main Deck|Deck]] to their [[hand]], except during the [[Draw Phase]], [[discard]] 1 [[random]] card from their hand, then [[banish]] the top 2 cards of their Deck.<br />● [[Special Summon]] 1 "[[Runick]]" [[monster]] from your [[Extra Deck]] to the [[Extra Monster Zone]].<br />You can only activate 1 "Runick Dispelling" per [[turn]].
  | fr_lore               = Activez 1 de ces effets, mais sautez votre prochaine Battle Phase après activation ;<br />● Si votre adversaire ajoute une ou plusieurs cartes depuis son Deck à sa main, sauf durant la Draw Phase, défaussez-lui 1 carte au hasard, puis bannissez les 2 cartes du dessus de son Deck.<br />● Invoquez Spécialement 1 monstre "Runick" depuis votre Extra Deck dans la Zone Monstre Extra.<br />Vous ne pouvez activer qu'1 "Dissipation Runick" par tour.
  | de_lore               = Aktiviere 1 dieser Effekte, aber überspringe deine nächste Battle Phase nach der Aktivierung;<br />● Falls dein Gegner seiner Hand eine oder mehr Karten von seinem Deck hinzufügt, außer während der Draw Phase, wirf 1 zufällige Karte von seiner Hand ab, dann verbanne die obersten 2 Karten seines Decks.<br />● Beschwöre 1 „Runisch“-Monster als Spezialbeschwörung von deinem Extra Deck in die Extra-Monsterzone.<br />Du kannst nur 1 „Runische Entzauberung“ pro Spielzug aktivieren.
  | it_lore               = Attiva 1 di questi effetti, ma salta la tua prossima Battle Phase dopo l'attivazione;<br />● Se il tuo avversario aggiunge una o più carte dal suo Deck alla sua mano, eccetto durante la Draw Phase, scarta 1 carta a caso dalla sua mano, poi bandisci le prime 2 carte del suo Deck.<br />● Evoca Specialmente 1 mostro "Runick" dal tuo Extra Deck nella Zona Mostri Extra.<br />Puoi attivare solo 1 "Dispersione Runick" per turno.
  | pt_lore               = Ative 1 desses efeitos, mas pule sua próxima Fase de Batalha depois da ativação;<br />● Se seu oponente adicionar um ou mais cards do Deck dele à mão dele, exceto durante a Fase de Compra, descarte 1 card aleatório da mão dele e, depois, bana os 2 cards do topo do Deck dele.<br />● Invoque por Invocação-Especial 1 monstro "Rúnika(o)" do seu Deck Adicional na Zona de Monstros Adicional.<br />Você só pode ativar 1 "Anulação Rúnika" por turno.
  | es_lore               = Activa 1 de estos efectos, pero sáltate tu próxima Battle Phase después de la activación;<br />● Si tu adversario añade a su mano una o más cartas en su Deck, excepto durante la Draw Phase, descarta 1 carta al azar de su mano, y después destierra las 2 cartas de la parte superior de su Deck.<br />● Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Rúnico/a" a la Zona de Monstruos Extra.<br />Sólo puedes activar 1 "Disipación Rúnica" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。このカードの発動後、次の自分バトルフェイズをスキップする。<br />●相手がドローフェイズ以外でデッキからカードを手札に加えた場合に発動できる。相手の手札をランダムに１枚選んで捨てる。その後、相手のデッキの上からカードを２枚除外する。<br />●ＥＸデッキから「神碑」モンスター１体をＥＸモンスターゾーンに特殊召喚する。
  | trans_lore            = Activate 1 of these effects, but skip your next Battle Phase after activation;<br />● If your opponent adds a card(s) from '''the''' Deck to '''the''' hand, except during the Draw Phase, discard 1 random card from their hand, then banish the top 2 cards of their Deck.<br />● Special Summon 1 "Runick" monster from your Extra Deck to the Extra Monster Zone.<br />You can only activate 1 "Runick Dispelling" per turn.
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동 후, 다음 자신 배틀 페이즈를 스킵한다.<br />●상대가 드로우 페이즈 이외로 덱에서 카드를 패에 넣었을 경우에 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 버린다. 그 후, 상대의 덱 위에서 카드를 2장 제외한다.<br />●엑스트라 덱에서 "루닉" 몬스터 1장을 엑스트라 몬스터 존에 특수 소환한다.
  | sc_lore               = 此卡名的卡１回合仅可发动１张。①：可从以下效果中选择１个发动。此卡发动后，跳过下一个自己的战斗阶段。<br />●对手在抽牌阶段以外从牌组将卡加入手牌的情况下可以发动。随机挑选１张对手的手牌舍弃。然后，从对手的牌组上面将２张卡除外。<br />●从额外牌组将１只“神碑”怪兽特殊召唤至额外怪兽区域。
