  | fr_text               = S'il y a une carte dans une Zone Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Esprit de la Terre Prisonnier Balayeur de Roches" qu'une fois par tour de cette façon. Vous pouvez défausser cette carte ; ajoutez 1 Syntoniseur Démon de max. Niveau 3 depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Fusion ou Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Esprit de la Terre Prisonnier Balayeur de Roches" qu'une fois par tour.
  | de_text               = Falls eine Karte in einer Spielfeldzone liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Erdgebundener Gefangener Steinputzer“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst diese Karte abwerfen; füge deiner Hand 1 Unterweltler-Empfänger der Stufe 3 oder niedriger von deinem Deck hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusions- oder Synchromonstern. Du kannst diesen Effekt von „Erdgebundener Gefangener Steinputzer“ nur einmal pro Spielzug verwenden.
  | it_text               = Se c'è una carta in una Zona Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Prigioniero Terrestre Spazzatore di Pietra" una sola volta per turno in questo modo. Puoi scartare questa carta; aggiungi 1 Tuner Demone di Livello 3 o inferiore dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione o Synchro. Puoi utilizzare questo effetto di "Prigioniero Terrestre Spazzatore di Pietra" una sola volta per turno.
  | pt_text               = Se houver um card em uma Zona do Campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Prisioneiro Terrestre Varredor de Pedra" por Invocação-Especial uma vez por turno desta forma. Você pode descartar este card; adicione 1 Regulador Demônio de Nível 3 ou menos do seu Deck à sua mão e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão ou Sincro. Você só pode usar este efeito de "Prisioneiro Terrestre Varredor de Pedra" uma vez por turno.
