  | fr_pendulum_effect    = Une fois par tour, lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez cibler 1 Monstre Synchro "D/D/D" que vous contrôlez ; détruisez autant de monstres contrôlés par votre adversaire que possible avec une DEF inférieure ou égale à l'ATK du monstre ciblé, et si vous le faites, infligez 1000 points de dommages à votre adversaire pour chaque monstre détruit.
  | fr_text               = 1 Syntoniseur "D/D" + 1+ monstre non-Syntoniseur "D/D/D"<br />Votre adversaire ne peut pas cibler de monstres que vous contrôlez avec des effets de carte. Si un autre monstre est Invoqué Normalement ou Spécialement tant que ce monstre est sur le Terrain (sauf durant la Damage Step) : vous pouvez faire choisir à votre adversaire 1 Monstre Pendule qu'il contrôle, et tous les autres monstres qu'il contrôle actuellement ont leurs effets annulés. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Einmal pro Spielzug, wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst 1 „D/D/D“-Synchromonster wählen, das du kontrollierst; zerstöre so viele Monster, die dein Gegner kontrolliert und deren DEF kleiner oder gleich den ATK des gewählten Monsters sind, wie möglich und falls du dies tust, füge deinem Gegner für jedes zerstörte Monster 1000 Schaden zu.
  | de_text               = 1 „D/D“-Empfänger + 1+ „D/D/D“-Nicht-Empfänger-Monster<br />Dein Gegner kann Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Falls ein anderes Monster als Normal- oder Spezialbeschwörung beschworen wird, solange sich dieses Monster auf dem Spielfeld befindet (außer während des Damage Steps): Du kannst deinen Gegner 1 Pendelmonster bestimmen lassen, das er kontrolliert, und die Effekte aller anderen Monster, die er derzeit kontrolliert, bleiben annulliert. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi scegliere come bersaglio 1 Mostro Synchro "D/D/D" che controlli; distruggi tanti mostri controllati dal tuo avversario con DEF pari o inferiore all'ATK del mostro scelto come bersaglio quanti possibile e, se lo fai, infliggi 1000 danni al tuo avversario per ogni mostro distrutto.
  | it_text               = 1 Tuner "D/D" + 1 o più mostri non-Tuner "D/D/D"<br />Il tuo avversario non può scegliere come bersaglio mostri che controlli con gli effetti delle carte. Se un altro mostro viene Evocato Normalmente o Specialmente mentre questo mostro è sul Terreno (eccetto durante il Damage Step): puoi far selezionare al tuo avversario 1 Mostro Pendulum che controlla, e gli effetti di tutti gli altri mostri che controlla attualmente si annullano. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode escolher 1 Monstro Sincro "D/D/D" que você controla; destrua tantos monstros que seu oponente controla quanto possível com DEF menor ou igual ao ATK do monstro alvo e, se isso acontecer, cause 1000 de dano ao seu oponente para cada monstro destruído.
  | pt_text               = 1 Regulador "D/D" + 1+ monstros "D/D/D" não-Reguladores<br />Seu oponente não pode escolher monstros que você controla como alvo de efeitos de card. Se outro monstro for Invocado por Invocação-Normal ou Especial enquanto este monstro estiver no campo (exceto durante a Etapa de Dano): você pode fazer com que seu oponente selecione 1 Monstro Pêndulo que ele controla e todos os outros monstros que ele controla atualmente têm seus efeitos negados. Se este card na sua Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Una vez por turno, cuando un monstruo de tu adversario declara un ataque: puedes seleccionar 1 Monstruo de Sincronía "D/D/D" que controles; destruye tantos monstruos que controle tu adversario con DEF menor a o igual al ATK del monstruo seleccionado como sea posible y, si lo haces, inflige 1000 puntos de daño a tu adversario por cada monstruo destruido.
  | es_text               = 1 Cantante "D/D" + 1+ monstruos "D/D/D" que no sean Cantantes<br />Tu adversario no puede seleccionar monstruos que controles con efectos de cartas. Si otro monstruo es Invocado de Modo Normal o Especial mientras este monstruo está en el Campo (excepto durante el Damage Step): puedes hacer que tu adversario elija 1 Monstruo de Péndulo que controle, y todos los demás monstruos que controle en este momento ven sus efectos negados. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = ①：１ターンに１度、相手モンスターの攻撃宣言時に自分フィールドの「ＤＤＤ」Ｓモンスター１体を対象として発動できる。そのモンスターの攻撃力以下の守備力を持つ相手フィールドのモンスターを全て破壊し、破壊したモンスターの数×１０００ダメージを相手に与える。
  | ja_text               = 「ＤＤ」チューナー＋チューナー以外の「ＤＤＤ」モンスター１体以上<br />①：このカードがモンスターゾーンに存在する限り、自分フィールドのモンスターを相手は効果の対象にできない。②：このカードが既にモンスターゾーンに存在する状態で、このカード以外のモンスターが召喚・特殊召喚された場合に発動できる。相手は自身のフィールドのＰモンスター１体を選ぶ。そのモンスター以外の相手フィールドのモンスターの効果は無効化される。③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = ① : 1턴에 1번, 상대 몬스터의 공격 선언시에 자신 필드의 "DDD(디디디)" 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 이하의 수비력을 가진 상대 필드의 몬스터를 전부 파괴하고, 파괴한 몬스터의 수 × 1000 데미지를 상대에게 준다.
  | ko_text               = "DD(디디) 튜너 + 튜너 이외의 "DDD(디디디)" 몬스터 1장 이상<br />① : 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 몬스터를 상대는 효과의 대상으로 할 수 없다. ② : 이 카드가 이미 몬스터 존에 존재하는 상태로, 이 카드 이외의 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 상대는 본인의 필드의 펜듈럼 몬스터 1장을 고른다. 그 몬스터 이외의 상대 필드의 몬스터의 효과는 무효화된다. ③ : 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = ①：1回合1次，对手怪兽攻击宣言时，以自己场上的1只“DDD”同步怪兽为对象可以发动。将对手场上守备力为该怪兽攻击力以下的怪兽全部破坏，给予对手所破坏数量×1000的伤害。
  | sc_text               = “DD”协调＋协调以外的“DDD”怪兽1只以上<br />①：只要此卡存在于怪兽区域，对手不可将自己场上的怪兽作为效果的对象。②：此卡存在于怪兽区域的状态下，怪兽被召唤・特殊召唤的情况下可以发动。对手挑选自身场上的1只灵摆怪兽。该怪兽以外的、对手场上的所有表侧表示怪兽的效果无效化。③：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
