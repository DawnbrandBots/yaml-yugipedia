  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte a été Invoquée par Synchronisation en utilisant un Monstre Synchro comme Matériel, elle peut faire une seconde attaque durant chaque Battle Phase. Vous ne pouvez utiliser chacun des effets suivants de "Guêpe de Bataille - Hama l'Arc Conquérant" qu'une fois par tour.<br />● Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez faire perdre 1000 ATK/DEF à tous les monstres actuellement contrôlés par votre adversaire.<br />● À la fin de votre Battle Phase, si votre adversaire n'a pas reçu de dommages de combat cette Phase : vous pouvez infliger 300 points de dommages à votre adversaire pour chaque monstre "Guêpe de Bataille" dans votre Cimetière.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte mit einem Synchromonster als Material als Synchrobeschwörung beschworen wurde, kann sie während jeder Battle Phase einen zweiten Angriff durchführen. Du kannst jeden der folgenden Effekte von „Kampfwespe - Hama der Eroberungsbogen“ nur einmal pro Spielzug verwenden.<br />● Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst alle Monster, die dein Gegner derzeit kontrolliert, 1000 ATK/DEF verlieren lassen.<br />● Am Ende deiner Battle Phase, falls dein Gegner in dieser Phase keinen Kampfschaden erhalten hat: Du kannst deinem Gegner für jedes „Kampfwespe“-Monster in deinem Friedhof 300 Schaden zufügen.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta è stata Synchro Evocata utilizzando un Mostro Synchro come materiale, essa può effettuare un secondo attacco durante ogni Battle Phase. Puoi utilizzare ognuno dei seguenti effetti di "Vespabattaglia - Hama l'Arco Conquistatore" una sola volta per turno.<br />● Quando questa carta infligge danno da combattimento al tuo avversario: puoi far perdere 1000 ATK/DEF a tutti i mostri attualmente controllati dal tuo avversario.<br />● Alla fine della tua Battle Phase, se il tuo avversario non ha subito nessun danno da combattimento in questa fase: puoi infliggere al tuo avversario 300 danni per ogni mostro "Vespabattaglia" nel tuo Cimitero.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card foi Invocado por Invocação-Sincro usando um Monstro Sincro como matéria, ele pode realizar um segundo ataque durante cada Fase de Batalha. Você só pode usar cada um dos seguintes efeitos de "Vespabatalha - Hama, o Arco Conquistador" uma vez por turno.<br />● Quando este card causar dano de batalha ao seu oponente: você pode fazer com que todos os monstros que seu oponente controla atualmente percam 1000 de ATK/DEF.<br />● No final da sua Fase de Batalha, se seu oponente não tiver sofrido nenhum dano de batalha nesta Fase: você pode causar 300 de dano ao seu oponente para cada monstro "Vespabatalha" no seu Cemitério.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta fue Invocada por Sincronía usando un Monstruo de Sincronía como material, puede hacer un segundo ataque durante cada Battle Phase. Sólo puedes usar cada uno de los siguientes efectos de "Avispabatalla - Hama el Arco Conquistador" una vez por turno.<br />● Cuando esta carta inflige daño de batalla a tu adversario: puedes hacer que todos los monstruos que controla tu adversario en este momento pierdan 1000 ATK/DEF.<br />● Al final de tu Battle Phase, si esta Phase tu adversario no ha recibido ningún daño de batalla: puedes infligir 300 puntos de daño a tu adversario por cada monstruo "Avispabatalla" en tu Cementerio.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：Ｓモンスターを素材としてＳ召喚したこのカードは１度のバトルフェイズ中に２回攻撃できる。②：このカードが相手に戦闘ダメージを与えた時に発動できる。相手フィールドの全てのモンスターの攻撃力・守備力は１０００ダウンする。③：相手が戦闘ダメージを受けなかった自分バトルフェイズの終了時に発動できる。自分の墓地の「Ｂ・Ｆ」モンスターの数×３００ダメージを相手に与える。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 싱크로 몬스터를 소재로서 싱크로 소환한 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력 / 수비력은 1000 내린다. ③: 상대가 전투 데미지를 받지 않은 자신 배틀 페이즈의 종료시에 발동할 수 있다. 자신 묘지의 "B·F(비 포스)" 몬스터의 수 × 300 데미지를 상대에게 준다.
  | sc_lore               = 协调＋协调以外的怪兽１只以上<br />此卡名的②③效果１回合仅可各使用１次。①：以同步怪兽作为素材同步召唤的此卡在１次战斗阶段中可攻击２次。②：此卡给予对手战斗伤害时可以发动。对手场上的所有怪兽的攻击力・守备力下降１０００。③：在对手未受到战斗伤害的自己的战斗阶段结束时可以发动。给予对手相当于自己墓地的“蜂军”怪兽的数量×３００的伤害。
