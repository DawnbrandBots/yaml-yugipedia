  | fr_text               = Vous pouvez renvoyer 1 monstre face recto que vous contrôlez à la main ; Invoquez Spécialement cette carte depuis votre main, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, elle gagne 500 ATK si le monstre renvoyé était VENT sur le Terrain.
  | de_text               = Du kannst 1 offenes Monster, das du kontrollierst, auf die Hand zurückgeben; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich erhält sie 500 ATK, falls das zurückgegebene Monster auf dem Spielfeld WIND war.
  | it_text               = Puoi far ritornare 1 mostro scoperto che controlli nella mano; Evoca Specialmente questa carta dalla tua mano, ma bandiscila quando lascia il Terreno, inoltre essa guadagna 500 ATK se il mostro fatto ritornare era VENTO sul Terreno.
  | pt_text               = Você pode devolver para a mão 1 monstro com a face para cima que você controla; Invoque este card por Invocação-Especial da sua mão, mas bana-o quando ele deixar o campo e, além disso, ele ganha 500 de ATK se o monstro devolvido era de VENTO no campo.
  | es_text               = Puedes devolver a la mano 1 monstruo boca arriba que controles; Invoca esta carta de Modo Especial desde tu mano, pero destiérrala cuando deje el Campo, y además ésta gana 500 ATK si el monstruo devuelto era de VIENTO en el Campo.
  | ja_text               = ①：自分フィールドの表側表示モンスター１体を手札に戻して発動できる。このカードを手札から特殊召喚する。この効果を発動するために風属性モンスターを手札に戻した場合、このカードの攻撃力は５００アップする。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_text               = ①: 자신 필드의 앞면 표시 몬스터 1장을 주인의 패로 되돌리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과를 발동하기 위해 바람 속성 몬스터를 패로 되돌렸을 경우, 이 카드의 공격력은 500 올린다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | sc_text               = ①：将自己场上的１只表侧表示怪兽放回手牌可以发动。从手牌将此卡特殊召唤。为发动此效果将风属性怪兽放回手牌的情况下，此卡的攻击力上升５００。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
