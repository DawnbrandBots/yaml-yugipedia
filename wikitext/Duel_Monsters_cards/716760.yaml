  | text                = Apply these [[effect]]s, in sequence, based on the number of [[face-up]] "[[Solfachord]]" [[Pendulum Monster]]s with different names in your [[Extra Deck]].<br />● 3+: "Solfachord" Pendulum Monsters you control gain [[ATK]] equal to their own [[Pendulum Scale]] x 300 this turn.<br />● 5+: You can [[destroy]] 1 card your opponent controls, then if you have an odd Pendulum Scale in your Pendulum Zone, [[draw]] 1 card.<br />● 7+: You can [[Special Summon]] 1 "[[GranSolfachord]]" monster from your Extra Deck.<br />You can only activate 1 "Solfachord Symphony" per turn.
  | fr_text             = Appliquez ces effets, dans l'ordre, selon le nombre de Monstres Pendule "Solfaccord" face recto de noms différents dans votre Extra Deck.<br />● 3+ : Ce tour, les Monstres Pendule "Solfaccord" que vous contrôlez gagnent une ATK égale à leur propre Échelle Pendule x 300.<br />● 5+ : Vous pouvez détruire 1 carte contrôlée par votre adversaire, puis si vous avez une Échelle Pendule impaire dans votre Zone Pendule, piochez 1 carte.<br />● 7+ : Vous pouvez Invoquer Spécialement 1 monstre "GranSolfaccord" depuis votre Extra Deck.<br />Vous ne pouvez activer qu'1 "Symphonie Solfaccord" par tour.
  | de_text             = Führe nacheinander diese Effekte aus, basierend auf der Anzahl der offenen „Solfakkord“-Pendelmonster mit unterschiedlichen Namen in deinem Extra Deck.<br />● 3+: „Solfakkord“-Pendelmonster, die du kontrollierst, erhalten in diesem Spielzug ATK in Höhe ihres eigenen Pendelbereichs x 300.<br />● 5+: Du kannst 1 Karte zerstören, die dein Gegner kontrolliert, dann, falls du in deiner Pendelzone einen ungeraden Pendelbereich hast, ziehe 1 Karte.<br />● 7+: Du kannst 1 „GranSolfakkord“-Monster als Spezialbeschwörung von deinem Extra Deck beschwören.<br />Du kannst nur 1 „Solfakkord-Sinfonie“ pro Spielzug aktivieren.
  | it_text             = Applica questi effetti, in ordine, a seconda del numero di Mostri Pendulum "Solfaccordo" scoperti con nomi diversi nel tuo Extra Deck.<br />● 3+: I Mostri Pendulum "Solfaccordo" che controlli guadagnano ATK pari al loro stesso Valore Pendulum x 300 in questo turno.<br />● 5+: Puoi distruggere 1 carta controllata dal tuo avversario, poi se hai un Valore Pendulum dispari nella tua Zona Pendulum, pesca 1 carta.<br />● 7+: Puoi Evocare Specialmente 1 mostro "GranSolfaccordo" dal tuo Extra Deck.<br />Puoi attivare solo 1 "Sinfonia Solfaccordo" per turno.
  | pt_text             = Aplique esses efeitos, em sequência, de acordo com o número de Monstros Pêndulo "Solfacorde" com a face para cima com nomes diferentes no seu Deck Adicional.<br />● 3+: Neste turno, Monstros Pêndulo "Solfacorde" que você controla ganham ATK igual à sua própria Escala de Pêndulo x 300.<br />● 5+: Você pode destruir 1 card que seu oponente controla e, depois, se você tiver uma Escala de Pêndulo ímpar na sua Zona de Pêndulo, compre 1 card.<br />● 7+: Você pode Invocar por Invocação-Especial 1 monstro "MaiorSolfacorde" do seu Deck Adicional.<br />Você só pode ativar 1 "Sinfonia Solfacorde" por turno.
  | es_text             = Aplica estos efectos, en secuencia, basados en el número de Monstruos de Péndulo "Solfacorde" boca arriba con nombres diferentes en tu Deck Extra.<br />● 3+: Los Monstruos de Péndulo "Solfacorde" que controlas ganan ATK igual a su propia Escala de Péndulo x 300 este turno.<br />● 5+: Puedes destruir 1 carta que controle tu adversario y después, si tienes una Escala de Péndulo impar en tu Zona de Péndulo, roba 1 carta.<br />● 7+: Puedes Invocar de Modo Especial 1 monstruo "Gransolfacorde" desde tu Deck Extra.<br />Sólo puedes activar 1 "Sinfonía Solfacorde" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分のＥＸデッキの表側表示の「ドレミコード」Ｐモンスターの種類によって以下の効果を適用する。<br />●３種類以上：このターン、自分フィールドの「ドレミコード」Ｐモンスターの攻撃力は自身のＰスケール×３００アップする。<br />●５種類以上：相手フィールドのカード１枚を選んで破壊できる。自分のＰゾーンに奇数のＰスケールが存在する場合、さらに自分はデッキから１枚ドローする。<br />●７種類以上：ＥＸデッキから「グランドレミコード」モンスター１体を特殊召喚できる。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 엑스트라 덱 앞면 표시의 "도레미코드" 펜듈럼 몬스터의 종류에 따라 이하의 효과를 적용한다. ●3종류 이상: 이 턴에, 자신 필드의 "도레미코드" 펜듈럼 몬스터의 공격력은 자신의 펜듈럼 스케일 × 300 올린다. ●5종류 이상: 상대 필드의 카드 1장을 고르고 파괴할 수 있다. 자신의 펜듈럼 존에 홀수의 펜듈럼 스케일이 존재할 경우, 추가로 자신은 덱에서 1장 드로우한다. ●7종류 이상: 엑스트라 덱에서 "그랜도레미코드" 몬스터 1장을 특수 소환할 수 있다.
  | sc_text             = 此卡名的卡１回合仅可发动１张。①：根据自己额外牌组的表侧表示“音服和弦”灵摆怪兽的种类，适用以下效果。<br />●３种以上：此回合，自己场上的“音服和弦”灵摆怪兽的攻击力上升相当于自身的灵摆刻度×３００的数值。<br />●５种以上：可挑选对手场上的１张卡破坏。自己的灵摆区域存在奇数灵摆刻度的情况下，进而自己从牌组抽１张。<br />●７种以上：可从额外牌组将１只“天籁音服和弦”怪兽特殊召唤。
