  | lore                  = If your opponent [[control]]s a [[monster]](s) [[Special Summon]]ed from the [[Extra Deck]] and you do not: Choose 4 "[[Number]]" [[Xyz Monster]]s from your [[Extra Deck]] with different [[Rank]]s, plus a 5th "Number" Xyz Monster whose "Number" value in its name equals the combined "Number" values of the 4 other monsters, [[Special Summon]] that 5th "Number" monster (this is treated as an [[Xyz Summon]]), and [[attach]] the 4 chosen monsters to it as [[material]], but you cannot Special Summon monsters, except "Number" Xyz Monsters, while you control that face-up monster.
  | fr_lore               = Si votre adversaire contrôle un ou plusieurs monstres qui ont été Invoqués Spécialement depuis l'Extra Deck, et que vous non : choisissez 4 Monstres Xyz "Numéro" depuis votre Extra Deck de Rangs différents, plus un 5e Monstre Xyz "Numéro" dont la valeur "Numéro" dans son nom est égale à la somme des valeurs "Numéro" des 4 autres monstres, Invoquez Spécialement le 5e monstre "Numéro" (ceci est traité comme une Invocation Xyz), et attachez-lui les 4 monstres choisis comme Matériel, mais vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz "Numéro" exclus) tant que vous contrôlez le monstre face recto.
  | de_lore               = Falls dein Gegner ein oder mehr als Spezialbeschwörung vom Extra Deck beschworene Monster kontrolliert und du nicht: Bestimme 4 „Nummer“-Xyz-Monster mit unterschiedlichen Rängen von deinem Extra Deck plus ein 5. „Nummer“-Xyz-Monster, dessen „Nummer“-Wert in seinem Namen den kombinierten „Nummer“-Werten der anderen 4 Monster entspricht, beschwöre jenes 5. „Nummer“-Monster als Spezialbeschwörung (dies wird als Xyz-Beschwörung behandelt) und hänge die 4 bestimmten Monster als Material daran an, aber du kannst keine Monster als Spezialbeschwörung beschwören, außer „Nummer“-Xyz-Monstern, solange du jenes offene Monster kontrollierst.
  | it_lore               = Se il tuo avversario controlla uno o più mostri Evocati Specialmente dall'Extra Deck e tu no: seleziona dal tuo Extra Deck 4 Mostri Xyz "Numero" con Ranghi diversi, più un 5º Mostro Xyz "Numero" il cui valore del "Numero" nel suo nome è pari alla somma dei valori del "Numero" degli altri 4 mostri, Evoca Specialmente quel 5º mostro "Numero" (questa viene considerata come un'Evocazione Xyz), e attacca i 4 mostri selezionati a esso come materiale, ma non puoi Evocare Specialmente mostri, eccetto Mostri Xyz "Numero", mentre controlli quel mostro scoperto.
  | pt_lore               = Se seu oponente controlar um ou mais monstros Invocados por Invocação-Especial do Deck Adicional e você não: selecione 4 Monstros Xyz "Número" do seu Deck Adicional com Classes diferentes, mais um 5º Monstro Xyz "Número" cujo valor do "Número" em seu nome seja igual aos valores combinados dos "Número" dos outros 4 monstros, Invoque por Invocação-Especial esse 5º monstro "Número" (isso é considerado uma Invocação-Xyz) e associe os 4 monstros selecionados a ele como matéria, mas você não pode Invocar monstros por Invocação-Especial, exceto Monstros Xyz "Número", enquanto você controlar esse monstro com a face para cima.
  | es_lore               = Si tu adversario controla uno o más monstruos Invocados de Modo Especial desde el Deck Extra y tú no: elige 4 Monstruos Xyz "Número" en tu Deck Extra con Rangos diferentes, más un 5º Monstruo Xyz "Número" cuyo valor "Número" en su nombre sea igual a los valores "Número" combinados de los otros 4 monstruos, Invoca de Modo Especial ese 5º monstruo "Número" (esto se trata como una Invocación Xyz), y acóplale los 4 monstruos elegidos como material, pero no puedes Invocar monstruos de Modo Especial, excepto Monstruos Xyz "Número", mientras controles ese monstruo boca arriba.
  | ja_lore               = ①：ＥＸデッキから特殊召喚されたモンスターが相手フィールドにのみ存在する場合に発動できる。ＥＸデッキから「Ｎｏ．」Ｘモンスター４体を選ぶ（同じランクは１体まで）。「Ｎｏ．」の数値がその４体の合計と同じとなる、「Ｎｏ．」Ｘモンスター１体をＸ召喚扱いでＥＸデッキから特殊召喚し、選んだモンスターを全てそのモンスターのＸ素材とする。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、自分は「Ｎｏ．」Ｘモンスターしか特殊召喚できない。
  | ko_lore               = ①: 엑스트라 덱에서 특수 소환된 몬스터가 상대 필드에만 존재할 경우에 발동할 수 있다. 엑스트라 덱에서 "No." 엑시즈 몬스터 4장을 고른다(같은 랭크는 1장까지). "No."의 수치가 그 4장의 합계와 같아지는, "No." 엑시즈 몬스터 1장을 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 고른 몬스터를 전부 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다. 이 효과로 특수 소환한 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 자신은 "No." 엑시즈 몬스터밖에 특수 소환할 수 없다.
