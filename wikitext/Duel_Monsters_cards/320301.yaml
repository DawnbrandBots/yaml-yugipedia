  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement. Vous ne pouvez utiliser chacun de ces effets de "Nékroz de Claíomh Solais" qu'une fois par tour.<br />● Vous pouvez défausser cette carte ; ajoutez 1 Magie/Piège "Nékroz" depuis votre Deck à votre main.<br />● (Effet Rapide) : vous pouvez cibler 1 monstre face recto sur le Terrain qui a été Invoqué Spécialement depuis l'Extra Deck ; jusqu'à la fin de ce tour, l'ATK de la cible devient 0, et aussi, les effets de la cible sont annulés.
  | de_text               = Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden. Du kannst jeden dieser Effekte von „Nekroz von Clausolas“ nur einmal pro Spielzug verwenden.<br />● Du kannst diese Karte abwerfen; füge deiner Hand 1 „Nekroz“-Zauber/Falle von deinem Deck hinzu.<br />● (Schnelleffekt): Du kannst 1 offenes Monster auf dem Spielfeld wählen, das als Spezialbeschwörung vom Extra Deck beschworen wurde; bis zum Ende dieses Spielzugs werden die ATK des gewählten Ziels zu 0, zusätzlich werden die Effekte des gewählten Ziels annulliert.
  | it_text               = Puoi [[Ritual Summon|Evocare tramite Rituale]] questa carta con qualsiasi [[Ritual Spell Card|Magia Rituale]] "[[Nekroz]]". Deve essere Evocato tramite Rituale. Puoi utilizzare ognuno di questi [[Effect|effetti]] di "Nekroz di Clausolas" [[Once per turn|una sola volta per turno]].<br />● Puoi [[Discard|scartare]] questa carta; [[Add a card|aggiungi]] 1 [[Spell Card|Magia]]/[[Trap Card|Trappola]] "Nekroz" dal tuo [[Main Deck|Deck]] alla tua [[Hand|mano]].<br />● (Effetto Rapido): puoi [[Target|scegliere come bersaglio]] 1 mostro [[Face-up|scoperto]] sul [[Field|Terreno]] che è stato Evocato Specialmente dall'[[Extra Deck]]; fino alla fine di questo turno, l'[[ATK]] di quel bersaglio diventa 0, inoltre gli effetti di quel bersaglio vengono [[Negate|annullati]].
  | pt_text               = Você pode [[Summon|Invocar]] este card por [[Ritual Summon|Invocação-Ritual]] com qualquer [[Ritual Spell Card|Magia de Ritual]] "[[Nekroz|Necroz]]". Deve ser Invocado por Invocação-Ritual. Você só pode usar cada um desses [[Effect|efeitos]] de "Necroz de Clausolas" [[Once per turn|uma vez por turno]].<br />● Você pode [[Discard|descartar]] este card; [[Add a card|adicione]] 1 [[Spell Card|Magia]]/[[Trap Card|Armadilha]] "Necroz" do seu [[Main Deck|Deck]] à sua [[Hand|mão]].<br />● (Efeito Rápido): você pode [[Target|escolher]] 1 [[Monster Card|monstro]] com a [[Face-up|face para cima]] no [[Field|campo]] que foi Invocado por Invocação-Especial do [[Extra Deck|Deck Adicional]]; até o final deste turno, o [[ATK]] do alvo se torna 0 e, além disso, os efeitos do alvo são [[Negate|negados]].
  | es_text               = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual. Sólo puedes usar cada uno de estos efectos de "Necroz de Clausolas" una vez por turno.<br />● Puedes descartar esta carta; añade a tu mano 1 Mágica/Trampa "Necroz" en tu Deck.<br />● (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba en el Campo que fue Invocado de Modo Especial desde el Deck Extra; hasta el final de este turno, el ATK de ese objetivo se convierte en 0, y además los efectos de ese objetivo son negados.
  | ja_text               = 「影霊衣」儀式魔法カードにより降臨<br />このカードは儀式召喚でしか特殊召喚できない。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから「影霊衣」魔法・罠カード１枚を手札に加える。②：自分・相手ターンに、ＥＸデッキから特殊召喚されたフィールドの表側表示モンスター１体を対象として発動できる。ターン終了時まで、そのモンスターの攻撃力は０になり、効果は無効化される。
  | ko_text               = "네크로즈" 의식 마법 카드에 의해 의식 소환. 이 카드는 의식 소환으로밖에 특수 소환할 수 없다. "클라우솔라스의 네크로즈"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "네크로즈" 마법 / 함정 카드 1장을 패에 넣는다. ②: 엑스트라 덱에서 특수 소환된, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 턴 종료시까지, 그 몬스터의 공격력은 0 이 되고, 효과는 무효화된다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text               = 以“影灵衣”仪式魔法卡降临<br />此卡仅可以仪式召唤方式特殊召唤。此卡名的①②效果1回合仅可各使用1次。①：从手牌将此卡舍弃可以发动。从牌组将1张“影灵衣”魔法・陷阱卡加入手牌。②：在自己・对手回合中，以场上的1只被从额外牌组特殊召唤的表侧表示怪兽为对象可以发动。直至回合结束时为止，该怪兽的攻击力变为0，效果无效化。
