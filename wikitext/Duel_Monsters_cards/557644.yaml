  | text            = If only your opponent [[control]]s a [[Monster Card|monster]], or if you control a [[LIGHT]] monster, you can [[Normal Summon]] this card without [[Tributing]]. If this card is Normal or [[Special Summon]]ed: You can Special Summon 1 [[Level]] 5 LIGHT [[Warrior]] monster from your [[hand]]. You can only use this [[effect]] of "Hayate the Earth Star" [[once per turn]]. Once per turn, when your Warrior monster is [[target]]ed for an [[attack]]: You can make this card lose exactly 500 [[ATK]], and if you do, [[negate]] the attack.
  | fr_text         = Si uniquement votre adversaire contrôle un monstre, ou si vous contrôlez un monstre LUMIÈRE, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE Guerrier de Niveau 5 depuis votre main. Vous ne pouvez utiliser cet effet de "Hayaté, l'Étoile de la Terre" qu'une fois par tour. Une fois par tour, lorsque votre monstre Guerrier est ciblé par une attaque : vous pouvez faire perdre exactement 500 ATK à cette carte, et si vous le faites, annulez l'attaque.
  | de_text         = Falls nur dein Gegner ein Monster kontrolliert oder falls du ein LICHT Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 LICHT Krieger-Monster der Stufe 5 als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Hayate der Erdstern“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, wenn dein Krieger-Monster als Ziel für einen Angriff gewählt wird: Du kannst diese Karte genau 500 ATK verlieren lassen und falls du dies tust, annulliere den Angriff.
  | it_text         = Se solo il tuo avversario controlla un mostro, o se controlli un mostro LUCE, puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro LUCE Guerriero di Livello 5 dalla tua mano. Puoi utilizzare questo effetto di "Hayate la Stella della Terra" una sola volta per turno. Una volta per turno, quando un tuo mostro Guerriero viene scelto come bersaglio per un attacco: puoi far perdere a questa carta esattamente 500 ATK e, se lo fai, annulla l'attacco.
  | pt_text         = Se somente seu oponente controlar um monstro, ou se você controlar um monstro de LUZ, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro Guerreiro de LUZ de Nível 5 da sua mão. Você só pode usar este efeito de "Hayate, a Estrela Terrena" uma vez por turno. Uma vez por turno, quando um monstro Guerreiro seu for escolhido como alvo de um ataque: você pode fazer com que este card perca exatamente 500 de ATK e, se isso acontecer, negue o ataque.
  | es_text         = Si sólo tu adversario controla un monstruo, o si controlas un monstruo de LUZ, puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial 1 monstruo Guerrero de LUZ de Nivel 5 desde tu mano. Sólo puedes usar este efecto de "Hayate, la Estrella de la Tierra" una vez por turno. Una vez por turno, cuando tu monstruo Guerrero sea seleccionado para un ataque: puedes hacer que esta carta pierda exactamente 500 ATK y, si lo hace, niega el ataque.
  | ja_text         = このカード名の②の効果は１ターンに１度しか使用できない。①：相手フィールドにのみモンスターが存在する場合、または自分フィールドに光属性モンスターが存在する場合、このカードはリリースなしで召喚できる。②：このカードが召喚・特殊召喚に成功した場合に発動できる。手札から戦士族・光属性・レベル５モンスター１体を特殊召喚する。③：１ターンに１度、自分の戦士族モンスターが攻撃対象に選択された時に発動できる。このカードの攻撃力を５００ダウンし、その攻撃を無効にする。
  | ko_text         = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에만 몬스터가 존재할 경우, 또는 자신 필드에 빛 속성 몬스터가 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패에서 전사족 / 빛 속성 / 레벨 5 몬스터 1장을 특수 소환한다. ③: 1턴에 1번, 자신의 전사족 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 이 카드의 공격력을 500 내리고, 그 공격을 무효로 한다.
