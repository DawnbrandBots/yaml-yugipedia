  | es_pendulum_effect    = No puedes [[Pendulum Summon|Invocar monstruos por Péndulo]], excepto [[Monster Card|monstruos]] "[[Nekroz|Necroz]]" y "[[Zefra]]". Este [[Effect|efecto]] no puede ser [[Negate|negado]].
  | es_text               = Puedes [[Tribute|Sacrificar]] esta carta en tu [[Hand|mano]] o [[Face-up|boca arriba]] en tu lado del [[Field|Campo]]; Sacrifica [[Monster Card|monstruos]] de tu mano o Campo, y después [[Tribute Summon|Invoca por Ritual]], desde tu mano, 1 [[Ritual Monster|Monstruo de Ritual]] "[[Nekroz|Necroz]]" cuyo [[Level|Nivel]] sea exactamente igual a los Niveles totales de esos monstruos. Sólo puedes usar este [[Effect|efecto]] de "Zefrasable, Maestro de la Espada de los Necroz" [[Once per turn|una vez por turno]].
  | ja_pendulum_effect    = ①：自分は「影霊衣」モンスター及び「セフィラ」モンスターしかＰ召喚できない。この効果は無効化されない。
  | ja_text               = 「剣聖の影霊衣－セフィラセイバー」のモンスター効果は１ターンに１度しか使用できない。①：自分の手札・フィールドのこのカードをリリースして発動できる。レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリースし、手札から「影霊衣」儀式モンスター１体を儀式召喚する。
  | ko_pendulum_effect    = ① : 자신은 "네크로즈" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  | ko_text               = "검성의네크로즈-세피라세이버"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신의 패 / 필드의 이 카드를 릴리스하고 발동할 수 있다. 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "네크로즈" 의식 몬스터 1장을 의식 소환한다.
  | sc_pendulum_effect    = ①：自己仅可灵摆召唤“影灵衣”怪兽及“源质”怪兽。此效果不会被无效化。
