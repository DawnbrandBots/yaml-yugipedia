  | text                = You can [[Special Summon]] this card (from your [[hand]]) by [[return]]ing 1 "[[U.A.]]" [[Monster Card|monster]] you [[control]] to the hand, except "U.A. Playmaker". You can only Special Summon "U.A. Playmaker" [[once per turn]] this way. When another "U.A." monster you control [[declare]]s an [[attack]]: You can have this card lose exactly 800 [[ATK]], and if you do, your attacking monster gains 800 ATK.
  | fr_text             = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre "U.A." que vous contrôlez ("Meneur de Jeu U.A." exclu) à la main. Vous ne pouvez Invoquer Spécialement "Meneur de Jeu U.A." qu'une fois par tour de cette façon. Lorsqu'un autre monstre "U.A." que vous contrôlez déclare une attaque : vous pouvez faire perdre exactement 800 ATK à cette carte, et si vous le faites, votre monstre attaquant gagne 800 ATK.
  | de_text             = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „U.A.“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „U.A. Spielmacher“. Du kannst „U.A. Spielmacher“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn ein anderes „U.A.“-Monster, das du kontrollierst, einen Angriff deklariert: Du kannst diese Karte genau 800 ATK verlieren lassen und falls du dies tust, erhält dein angreifendes Monster 800 ATK.
  | it_text             = Puoi [[Special Summon|Evocare Specialmente]] questa carta (dalla tua [[Hand|mano]]) facendo [[Return|ritornare]] 1 mostro "[[U.A.]]" che [[control]]li nella mano, eccetto "U.A. Playmaker". Puoi Evocare Specialmente "U.A. Playmaker" [[Once per turn|una sola volta per turno]] in questo modo. Quando un altro mostro "U.A." che controlli [[Declare|dichiara]] un [[Attack|attacco]]: puoi fare perdere a questa carta esattamente 800 [[ATK]] e, se lo fai, il tuo mostro attaccante guadagna 800 ATK.
  | pt_text             = Você pode [[Summon|Invocar]] este card por [[Special Summon|Invocação-Especial]] (da sua [[Hand|mão]]) ao [[Return|devolver]] 1 [[Monster Card|monstro]] "[[U.A.]]" que você [[control]]a para a sua mão, exceto "U.A. Armador". Você só pode Invocar "U.A. Armador" por Invocação-Especial uma vez por turno desta forma. Quando outro monstro "U.A." que você controla [[Declare|declarar]] um [[Attack|ataque]]: você pode fazer com que este card perca exatamente 800 de [[ATK]] e, se isso acontecer, seu monstro atacante ganha 800 de ATK.
  | es_text             = Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo "U.A." que controles, excepto "U.A. Armador de Jugada". Sólo puedes Invocar de Modo Especial a "U.A. Armador de Jugada" de esta forma una vez por turno. Cuando otro monstruo "U.A." que controles declara un ataque: puedes hacer que esta carta pierda exactamente 800 ATK y, si lo haces, tu monstruo atacante gana 800 ATK.
  | ja_text             = 「Ｕ．Ａ．フィールドゼネラル」の①の方法による特殊召喚は１ターンに１度しかできない。①：このカードは「Ｕ．Ａ．フィールドゼネラル」以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を手札に戻し、手札から特殊召喚できる。②：このカード以外の自分の「Ｕ．Ａ．」モンスターの攻撃宣言時に発動できる。このカードの攻撃力を８００ダウンし、自分の攻撃モンスターの攻撃力を８００アップする。
  | ko_text             = "U.A.(울트라 애슬리트) 필드 제너럴"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 없다. ①: 이 카드는 "U.A.(울트라 애슬리트) 필드 제너럴" 이외의 자진 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다. ②: 이 카드 이외의 자신의 "U.A.(울트라 애슬리트)" 몬스터의 공리 선언시에 발동할 수 있다. 이 카드의 공격력을 800 내지고, 자신의 공격 몬스터의 공격력을 800 올린다.
