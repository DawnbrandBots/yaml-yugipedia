  | fr_text         = 2+ monstres (un Monstre Lien inclus)<br />Si une ou plusieurs cartes sur le Terrain sont détruites par un effet de carte ("Abomination Désenchaînée" exclu) (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Lorsqu'un autre monstre est détruit au combat : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Durant la End Phase : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Abomination Désenchaînée" qu'une fois par tour.
  | de_text         = 2+ Monster, darunter ein Linkmonster<br />Falls eine oder mehr Karten auf dem Spielfeld durch einen Karteneffekt zerstört werden, außer durch „Losgekettete Scheußlichkeit“ (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Wenn ein anderes Monster durch Kampf zerstört wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Während der End Phase: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst jeden Effekt von „Losgekettete Scheußlichkeit“ nur einmal pro Spielzug verwenden.
  | it_text         = 2+ mostri, compreso un Mostro Link<br />Se una o più carte sul Terreno vengono distrutte dall'effetto di una carta, eccetto da "Abominio Svincolato" (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Quando un altro mostro viene distrutto in battaglia: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Durante la End Phase: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Abominio Svincolato" una sola volta per turno.
  | pt_text         = 2+ monstros, incluindo um Monstro Link<br />Se um ou mais cards no campo forem destruídos por um efeito de card, exceto por "Abominação Desacorrentada" (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; destrua-o. Quando outro monstro for destruído em batalha: você pode escolher 1 card no campo; destrua-o. Durante a Fase Final: você pode escolher 1 card no campo; destrua-o. Você só pode usar cada efeito de "Abominação Desacorrentada" uma vez por turno.
  | es_text         = 2+ monstruos, incluyendo un Monstruo de Enlace<br />Si una o más cartas en el Campo son destruidas por el efecto de una carta, excepto por "Abominación Desencadenada" (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; destrúyela. Cuando otro monstruo es destruido en batalla: puedes seleccionar 1 carta en el Campo; destrúyela. Durante la End Phase: puedes seleccionar 1 carta en el Campo; destrúyela. Sólo puedes usar cada efecto de "Abominación Desencadenada" una vez por turno.
  | ja_text         = リンクモンスターを含むモンスター２体以上<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：「破械雙王神ライゴウ」以外のカードの効果でフィールドのカードが破壊された場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：このカード以外のモンスターが戦闘で破壊された時、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。③：自分・相手のエンドフェイズにフィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text         = 링크 몬스터를 포함하는 몬스터 2장 이상<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "언체인드쌍왕신 라이고우" 이외의 카드의 효과로 필드의 카드가 파괴되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드 이외의 몬스터가 전투로 파괴되었을 때, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 자신 / 상대의 엔드 페이즈에 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text         = 包括连接怪兽在内的怪兽2只以上<br />此卡名的①②③效果1回合仅可各使用1次。①：场上的卡因"破械双王神 来迎"以外的卡的效果被破坏的情况下，以场上的1张卡为对象可以发动。将该卡破坏。②：此卡以外的怪兽因战斗被破坏时，以场上的1张卡为对象可以发动。将该卡破坏。③：在自己・对手的结束阶段，以场上的1张卡为对象可以发动。将该卡破坏。
