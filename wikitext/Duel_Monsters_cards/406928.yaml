  | text                = When this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Majespecter]]" [[Trap Card]] from your [[Main Deck|Deck]] to your [[hand]]. You can only use this [[effect]] of "Majespecter Fox - Kyubi" [[once per turn]]. Cannot be [[target]]ed or [[destroy]]ed by your opponent's card effects.
  | fr_text             = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Carte Piège "Majesspectre" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Renard Majesspectre - Kyubi" qu'une fois par tour. Ni ciblable ni destructible par des effets de carte de votre adversaire.
  | de_text             = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Majespenst“-Fallenkarte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Majespenst Fuchs - Kyubi“ nur einmal pro Spielzug verwenden. Kann weder als Ziel für die Karteneffekte deines Gegners gewählt noch durch diese zerstört werden.
  | it_text             = Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Carta Trappola "Maestospettro" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Maestospettro Volpe - Kyubi" una sola volta per turno. Non può essere scelto come bersaglio o distrutto dagli effetti delle carte del tuo avversario.
  | pt_text             = Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Card de Armadilha "Majespectro" do seu Deck à sua mão. Você só pode usar este efeito de "Raposa Majespectro - Kyubi" uma vez por turno. Não pode ser escolhido como alvo ou destruído por efeitos de card do seu oponente.
  | es_text             = Cuando esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Carta de Trampa "Majespectro" en tu Deck. Sólo puedes usar este efecto de "Zorro Majespectro - Kyubi" una vez por turno. No puede ser seleccionado o destruido por efectos de cartas de tu adversario.
  | ja_text             = 「マジェスペクター・フォックス」の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「マジェスペクター」罠カード１枚を手札に加える。②：このカードはモンスターゾーンに存在する限り、相手の効果の対象にならず、相手の効果では破壊されない。
  | ko_text             = "마제스펙터 폭스" 의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환 / 특수 소환에 성공했을 때 발동할 수 있다. 덱에서 "마제스펙터" 함정 카드 1장을 패에 넣는다. ② : 이 카드는 몬스터 준에 존재하는 한, 상대 효과의 대상이 되지 않고, 상대의 효과로는 파괴되지 않는다.
  | sc_text             = 此卡名的①怪兽效果１回合仅可使用１次。<br />①：此卡召唤・特殊召唤时可以发动。从牌组将１张“威风魔灵”陷阱卡加入手牌。<br />②：只要此卡存在于怪兽区域，此卡不会被对手的效果破坏，对手不可将此卡作为效果的对象。
