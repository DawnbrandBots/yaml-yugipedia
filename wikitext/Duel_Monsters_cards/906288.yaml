  | fr_text              = 2 monstres "Runick"<br />Durant votre Main Phase ou la Battle Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, bannissez le monstre ainsi que cette carte. Si une ou plusieurs cartes sont ajoutées depuis le Main Deck à la main de votre adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 "Jeton Runick" (Elfe/LUMIÈRE/Niveau 4/ATK 1500/DEF 1500) en Position d'Attaque. Vous ne pouvez utiliser chaque effet de "Sleipnir de la Crinière Runick" qu'une fois par tour.
  | de_text              = 2 „Runisch“-Monster<br />Während deiner Main Phase oder der Battle Phase deines Gegners (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; verbanne bis zur End Phase sowohl jenes Monster als auch diese Karte. Falls der Hand deines Gegners eine oder mehr Karten vom Main Deck hinzugefügt werden (außer während des Damage Steps): Du kannst 1 „Runisch-Spielmarke“ (Fee/LICHT/Stufe 4/ATK 1500/DEF 1500) als Spezialbeschwörung in die Angriffsposition beschwören. Du kannst jeden Effekt von „Sleipnir die runische Mähne“ nur einmal pro Spielzug verwenden.
  | it_text              = 2 mostri "Runick"<br />Durante la tua Main Phase o la Battle Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; bandisci sia quel mostro che questa carta fino alla End Phase. Se una o più carte vengono aggiunte dal Main Deck alla mano del tuo avversario (eccetto durante il Damage Step): puoi Evocare Specialmente 1 "Segna-Runick" (Fata/LUCE/Livello 4/ATK 1500/DEF 1500) in Posizione di Attacco. Puoi utilizzare ogni effetto di "Sleipnir la Criniera Runick" una sola volta per turno.
  | pt_text              = 2 monstros "Rúnika(o)"<br />Durante sua Fase Principal ou a Fase de Batalha do seu oponente (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; bana tanto esse monstro quanto este card até a Fase Final. Se um ou mais cards forem adicionados do Deck Principal à mão do seu oponente (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 "Ficha Rúnika" (Fada/LUZ/Nível 4/ATK 1500/DEF 1500) em Posição de Ataque. Você só pode usar cada efeito de "Sleipnir, a Juba Rúnika" uma vez por turno.
  | es_text              = 2 monstruos "Rúnico/a"<br />Durante tu Main Phase o la Battle Phase de tu adversario (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; destierra ese monstruo y esta carta hasta la End Phase. Si una o más cartas son añadidas del Deck Principal a la mano de tu adversario (excepto durante el Damage Step): puedes Invocar de Modo Especial 1 "Ficha Rúnica" (Hada/LUZ/Nivel 4/ATK 1500/DEF 1500) en Posición de Ataque. Sólo puedes usar cada efecto de "Sleipnir la Crin Rúnica" una vez por turno.
  | ja_text              = 「神碑」モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズ及び相手バトルフェイズに、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターとこのカードをエンドフェイズまで除外する。②：相手がデッキからカードを手札に加えた場合に発動できる。自分フィールドに「神碑トークン」（天使族・光・星４・攻／守１５００）１体を攻撃表示で特殊召喚する。
  | ko_text              = "루닉" 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈 및 상대 배틀 페이즈에, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 엔드 페이즈까지 제외한다. ②: 상대가 덱에서 카드를 패에 넣었을 경우에 발동할 수 있다. 자신 필드에 "루닉 토큰"(천사족 / 빛 / 레벨 4 / 공 1500 / 수 1500) 1장을 공격 표시로 특수 소환한다.
  | sc_text              = “神碑”怪兽×２<br />此卡名的①②效果１回合仅可各使用１次。<br />①：在自己的主要阶段及对手的战斗阶段，以对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽和此卡直至结束阶段为止除外。<br />②：对手从牌组将卡加入手牌的情况下可以发动。将１只“神碑衍生物”（天使族・光・星４・攻／守１５００）以攻击表示特殊召唤至自己场上。
