  | fr_text               = 3 monstres de Niveau 3<br />Durant le tour de chaque joueur, lorsque votre adversaire cible exactement 1 monstre "Sirènemure" face recto que vous contrôlez avec une attaque ou un effet de Magie/Piège qui aurait pu cibler cette carte (sauf durant la Damage Step) : vous pouvez détacher 1 Matériel Xyz de cette carte ; l'attaque/effet cible désormais cette carte. Lorsque cette carte est détruite et envoyée au Cimetière : vous pouvez cibler 1 monstre "Sirènemure" ("Sirènemure Abysstrite" exclu) dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_text               = 3 Monster der Stufe 3<br />Während des Spielzugs eines beliebigen Spielers, wenn dein Gegner genau 1 offenes „Nixenrüstung“-Monster, das du kontrollierst, als Ziel für einen Angriff oder den Effekt eines Zaubers/einer Falle wählt, der diese Karte als Ziel gewählt haben könnte (außer während des Damage Steps): Du kannst 1 Xyz-Material von dieser Karte abhängen; der Angriff/Effekt wählt jetzt diese Karte als Ziel. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Nixenrüstung“-Monster in deinem Friedhof wählen, außer „Nixenrüstung Abysstrite“; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_text               = 3 mostri di Livello 3<br />Durante il turno di qualsiasi giocatore, quando il tuo avversario sceglie come bersaglio, per un attacco o con una Carta Magia/Trappola che avrebbe potuto scegliere questa carta come bersaglio, esattamente 1 mostro "Sirenide" scoperto che controlli (eccetto durante il Damage Step): puoi staccare 1 Materiale Xyz da questa carta; quell'attacco/effetto ha ora come bersaglio questa carta. Quando questa carta viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Sirenide" nel tuo Cimitero, eccetto "Sirenide Abisstrite"; Evoca Specialmente quel bersaglio.
  | pt_text               = 3 monstros de Nível 3<br />Durante o turno de qualquer duelista, quando seu oponente escolher exatamente 1 monstro "Sirena" com a face para cima que você controla como alvo de um ataque ou de um efeito de Magia/Armadilha que poderia ter escolhido este card (exceto durante a Etapa de Dano): você pode desassociar 1 Matéria Xyz deste card; o ataque/efeito agora escolhem este card como alvo. Quando este card for destruído e enviado para o Cemitério: você pode escolher 1 monstro "Sirena" em seu Cemitério, exceto "Sirena Abistrite"; Invoque o alvo por Invocação-Especial.
  | es_text               = 3 monstruos de Nivel 3<br />Durante el turno de cualquier jugador, cuando tu adversario selecciona a exactamente 1 monstruo "Sirenarmado/a" boca arriba que controles para un ataque o con un efecto de Carta Mágica/de Trampa que podría haber seleccionado a esta carta (excepto durante el Damage Step): puedes desacoplar de esta carta 1 Material Xyz; ese ataque/efecto ahora selecciona a esta carta. Cuando esta carta es destruida y mandada al Cementerio: puedes seleccionar 1 monstruo "Sirenarmado/a" en tu Cementerio, excepto "Sirenarmada Abistrite"; Invoca ese objetivo de Modo Especial.
  | ja_text               = レベル３モンスター×３<br />自分フィールド上の「{{Ruby|水精鱗|マーメイル}}」と名のついたモンスター１体が相手の魔法・罠カードの効果の対象になった時、または相手モンスターの攻撃対象になった時、このカードのエクシーズ素材を１つ取り除いて発動できる。その対象を自分フィールド上の正しい対象となるこのカードに移し替える。このカードが破壊され墓地へ送られた時、自分の墓地から「{{Ruby|水精鱗|マーメイル}}－アビストリーテ」以外の「{{Ruby|水精鱗|マーメイル}}」と名のついたモンスター１体を選択して特殊召喚できる。
  | ko_text               = 레벨 3 몬스터 × 3<br />자신 필드 위의 "머메일" 이라는 이름이 붙은 몬스터 1장이 상대의 마법 / 함정 카드 효과의 대상이 되었을 때, 또는 상대 몬스터의 공격 대상이 되었을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 대상을 자신 필드 위의 적절한 대상이 되는 이 카드에게 옮긴다. 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 묘지에서 "머메일-어비스트리테" 이외의 "머메일" 이라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다.
  | tc_text               = 等级3怪兽×3<br />我方场上的1只冠有「水精鱗」之名的怪兽成为对手魔法、陷阱卡效果的对象时，或成为对手怪兽的攻击对象时，可移除此卡的1个超量素材并发动。将该对象移换至我方场上的此卡作为正确对象。此卡被破坏并送入墓地时，可从我方墓地选择1只除「水精鱗－深淵里忒」以外的冠有「水精鱗」之名的怪兽特殊召唤。
  | sc_text               = 等级３怪兽×３<br />①：仅自己场上的１只其他“水精鳞”怪兽成为对手的魔法・陷阱卡的效果对象时，或被选择为对手怪兽的攻击对象时，去除此卡的１个超量素材可以发动。将该对象移换至能成为其正确对象的、自己场上的此卡。②：此卡被破坏并被送至墓地时，以自己墓地“水精鳞－邃渊特里忒”以外的１只“水精鳞”怪兽为对象可以发动。将该怪兽特殊召唤。
