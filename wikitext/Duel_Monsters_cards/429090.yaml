  | fr_lore               = Cette carte est utilisée pour Invoquer Rituellement "Vennu, Oiseau Lumineux de la Divinité". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 8. Durant votre End Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Rituel dans votre Cimetière qui y a été envoyé depuis le Terrain ce tour ; Invoquez-le Spécialement.
  | de_lore               = Diese Karte wird verwendet, um „Vennu, leuchtender Vogel der Göttlichkeit“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 8 oder mehr entspricht. Während deiner End Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Ritualmonster in deinem Friedhof wählen, das in diesem Spielzug vom Spielfeld dorthin gelegt wurde; beschwöre es als Spezialbeschwörung.
  | it_lore               = Questa carta viene utilizzata per Evocare tramite Rituale "Vennu, Uccello Brillante della Divinità". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia pari o superiore a 8. Durante la tua End Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Rituale nel tuo Cimitero che ci è stato mandato dal Terreno in questo turno; Evocalo Specialmente.
  | pt_lore               = Este card é usado para a Invocação-Ritual de "Vennu, o Pássaro Brilhante da Divindade". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual a 8 ou mais. Durante sua Fase Final: você pode banir este card do seu Cemitério e, depois, escolher 1 Monstro de Ritual no seu Cemitério que foi enviado do campo para lá neste turno; Invoque-o por Invocação-Especial.
  | es_lore               = Esta carta se usa para la Invocación por Ritual de "Vennu, el Pájaro Brillante de la Divinidad". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 8 o más. Durante tu End Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo Ritual en tu Cementerio que haya sido mandado allí desde el Campo este turno; Invócalo de Modo Especial.
  | ja_lore               = 「輝神鳥ヴェーヌ」の降臨に必要。①：自分の手札・フィールドから、レベルの合計が８以上になるようにモンスターをリリースし、手札から「輝神鳥ヴェーヌ」を儀式召喚する。②：自分エンドフェイズに墓地のこのカードを除外し、このターンにフィールドから墓地へ送られた、自分の墓地の儀式モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = "휘신조 베누"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 8 이상 이 되도록 몬스터를 릴리스하고, 패에서 "휘신조 베누"를 의식 소환한다. ②: 자신 엔드 페이즈에 묘지의 이 카드를 제외하고, 이 턴에 필드에서 묘지로 보내진, 자신 묘지의 의식 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
