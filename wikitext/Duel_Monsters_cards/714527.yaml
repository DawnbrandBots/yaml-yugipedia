  | text                  = 1 [[Level]] 6 or higher "[[HERO]]" [[monster]] + 1 "[[Destiny HERO]]" monster<br />Monsters your opponent [[control]]s lose 200 [[ATK]] for each "HERO" card in your [[GY]]. You can only use each of the following [[effect]]s of "Destiny HERO - Destroyer Phoenix Enforcer" [[once per turn]]. ([[Quick Effect]]): You can [[destroy]] both 1 card you control and 1 card on the [[field]]. If this card is [[destroyed by battle]] or card effect: You can [[activate]] this effect; [[Special Summon]] 1 "Destiny HERO" monster from your GY during the [[Standby Phase]] of the next turn.
  | fr_text               = 1 monstre "HÉROS" de min. Niveau 6 + 1 monstre "HÉROS de la Destinée"<br />Les monstres contrôlés par votre adversaire perdent 200 ATK pour chaque carte "HÉROS" dans votre Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Exécuteur Phœnix Destructeur - HÉROS de la Destinée" qu'une fois par tour. (Effet Rapide) : vous pouvez détruire 1 carte que vous contrôlez ainsi qu'1 carte sur le Terrain. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez activer cet effet ; durant la Standby Phase du prochain tour, Invoquez Spécialement 1 monstre "HÉROS de la Destinée" depuis votre Cimetière.
  | de_text               = 1 „HELD“-Monster der Stufe 6 oder höher + 1 „Schicksals-HELD“-Monster<br />Monster, die dein Gegner kontrolliert, verlieren für jede „HELD“-Karte in deinem Friedhof 200 ATK. Du kannst jeden der folgenden Effekte von „Schicksals-HELD - Destroyer Phoenix Enforcer“ nur einmal pro Spielzug verwenden. (Schnelleffekt): Du kannst sowohl 1 Karte, die du kontrollierst, als auch 1 Karte auf dem Spielfeld zerstören. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diesen Effekt aktivieren; beschwöre während der Standby Phase des nächsten Spielzugs 1 „Schicksals-HELD“-Monster als Spezialbeschwörung von deinem Friedhof.
  | it_text               = 1 mostro "EROE" di Livello 6 o superiore + 1 mostro "EROE del Destino"<br />I mostri controllati dal tuo avversario perdono 200 ATK per ogni carta "EROE" nel tuo Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Distruttore Fenice Sorvegliante - EROE del Destino" una sola volta per turno. (Effetto Rapido): puoi distruggere sia 1 carta che controlli che 1 carta sul Terreno. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi attivare questo effetto; Evoca Specialmente 1 mostro "EROE del Destino" dal tuo Cimitero durante la Standby Phase del prossimo turno.
  | pt_text               = 1 monstro "HERÓI" de Nível 6 ou mais + 1 monstro "HERÓI do Destino"<br />Monstros que seu oponente controla perdem 200 de ATK para cada card "HERÓI" no seu Cemitério. Você só pode usar cada um dos seguintes efeitos de "HERÓI do Destino - Fênix Executora Destruidora" uma vez por turno. (Efeito Rápido): você pode destruir tanto 1 card que você controla quanto 1 card no campo. Se este card for destruído em batalha ou por um efeito de card: você pode ativar este efeito; Invoque por Invocação-Especial 1 monstro "HERÓI do Destino" do seu Cemitério durante a Fase de Apoio do próximo turno.
  | es_text               = 1 monstruo "HÉROE" de Nivel 6 o mayor + 1 monstruo "HÉROE del Destino"<br />Los monstruos que controla tu adversario pierden 200 ATK por cada carta "HÉROE" en tu Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "HÉROE del Destino - Phoenix Enforcer Destructor" una vez por turno. (Efecto Rápido): puedes destruir 1 carta que controles y 1 carta en el Campo. Si esta carta es destruida en batalla o por el efecto de una carta: puedes activar este efecto; Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "HÉROE del Destino" durante la Standby Phase del próximo turno.
  | ja_text               = レベル６以上の「ＨＥＲＯ」モンスター＋「Ｄ－ＨＥＲＯ」モンスター<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドのモンスターの攻撃力は、自分の墓地の「ＨＥＲＯ」カードの数×２００ダウンする。②：自分・相手ターンに発動できる。自分フィールドのカード１枚とフィールドのカード１枚を破壊する。③：このカードが戦闘・効果で破壊された場合に発動できる。次のターンのスタンバイフェイズに、自分の墓地から「Ｄ－ＨＥＲＯ」モンスター１体を特殊召喚する。
  | ko_text               = 레벨 6 이상의 "히어로" 몬스터 ＋ "데스티니 히어로" 몬스터<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 공격력은, 자신 묘지의 "히어로" 카드의 수 × 200 내린다. ②: 자신 / 상대 턴에 발동할 수 있다. 자신 필드의 카드 1장과 필드의 카드 1장을 파괴한다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 다음 턴의 스탠바이 페이즈에, 자신 묘지에서 "데스티니 히어로" 몬스터 1장을 특수 소환한다.
  | sc_text               = 等级６以上的“－英雄”怪兽＋“命运－英雄”怪兽<br />此卡名的②③效果１回合仅可各使用１次。①：对手场上怪兽的攻击力下降相当于自己墓地“－英雄”卡数量×２００的数值。②：在自己・对手回合可以发动。挑选自己场上的１张卡和场上的１张卡破坏。③：此卡因战斗・效果被破坏的情况下可以发动。在下个回合的准备阶段，从自己的墓地挑选１只“命运－英雄”怪兽特殊召唤。
