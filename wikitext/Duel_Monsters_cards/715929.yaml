  | lore                  = "[[Fallen of Albaz]]" + 1 [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], [[Xyz Monster|Xyz]], or [[Link Monster]]<br />You can only [[control]] 1 "Mirrorjade the Iceblade Dragon". [[Once per turn]] ([[Quick Effect]]): You can [[send]] 1 [[Fusion Monster]] from your [[Extra Deck]] to the [[GY]] that mentions "Fallen of Albaz" as material; [[banish]] 1 monster on the [[field]], also this card cannot use this [[effect]] next [[turn]]. If this [[Fusion Summon]]ed card in its [[owner]]'s control [[leaves the field]] because of an opponent's card: You can [[destroy]] all monsters your opponent controls during the [[End Phase]] of this turn.
  | fr_lore               = "Albaz le Déchu" + 1 Monstre Fusion, Synchro, Xyz ou Lien<br />Vous ne pouvez contrôler qu'1 "Miroirjade le Dragon de la Lame de Glace". Une fois par tour (Effet Rapide) : vous pouvez envoyer 1 Monstre Fusion depuis votre Extra Deck au Cimetière qui mentionne "Albaz le Déchu" comme Matériel ; bannissez 1 monstre sur le Terrain, et aussi, cette carte ne peut pas utiliser cet effet le prochain tour. Si cette carte Invoquée par Fusion contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : durant la End Phase de ce tour, vous pouvez détruire tous les monstres contrôlés par votre adversaire.
  | de_lore               = „Gefallener von Albaz“ + 1 Fusions-, Synchro-, Xyz- oder Linkmonster<br />Du kannst nur 1 „Spiegeljade der Eisklingen-Drache“ kontrollieren. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Fusionsmonster, das „Gefallener von Albaz“ als Material erwähnt, von deinem Extra Deck auf den Friedhof legen; verbanne 1 Monster vom Spielfeld, zusätzlich kann dieser Effekt dieser Karte im nächsten Spielzug nicht verwendet werden. Falls diese als Fusionsbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst während der End Phase dieses Spielzugs alle Monster zerstören, die dein Gegner kontrolliert.
  | it_lore               = "Caduto di Albaz" + 1 Mostro Fusione, Synchro, Xyz o Link<br />Puoi controllare solo 1 "Specchiogiada il Drago Lamaghiaccio". Una volta per turno (Effetto Rapido): puoi mandare dal tuo Extra Deck al Cimitero 1 Mostro Fusione che menziona "Caduto di Albaz" come materiale; bandisci 1 mostro sul Terreno, inoltre questa carta non può utilizzare questo effetto il prossimo turno. Se questa carta Evocata tramite Fusione sotto il controllo del suo proprietario lascia il Terreno a causa di una carta dell'avversario: puoi distruggere tutti i mostri controllati dal tuo avversario durante la End Phase di questo turno.
  | pt_lore               = "Caído de Arbaz" + 1 Monstro de Fusão, Sincro, Xyz ou Link<br />Você só pode controlar 1 "Jadespelho, o Dragão da Lâmina Gélida". Uma vez por turno (Efeito Rápido): você pode enviar 1 Monstro de Fusão do seu Deck Adicional para o Cemitério que mencione "Caído de Arbaz" como matéria; bana 1 monstro no campo e, além disso, este card não pode usar este efeito no próximo turno. Se este card Invocado por Invocação-Fusão sob o controle do seu dono deixar o campo devido a um card do oponente: você pode destruir todos os monstros que seu oponente controla durante a Fase Final deste turno.
  | es_lore               = "Caído de Albaz" + 1 Monstruo de Fusión, Sincronía, Xyz o Enlace<br />Sólo puedes controlar 1 "Espejade el Dragón Hoja de Hielo". Una vez por turno (Efecto Rápido): puedes mandar al Cementerio 1 Monstruo de Fusión en tu Deck Extra que mencione "Caído de Albaz" como material; destierra 1 monstruo en el Campo, y además el próximo turno esta carta no puede usar este efecto. Si esta carta Invocada por Fusión controlada por su dueño deja el Campo a causa de una carta del adversario: puedes destruir todos los monstruos que controle tu adversario durante la End Phase de este turno.
  | ja_lore               = 「アルバスの落胤」＋融合・Ｓ・Ｘ・リンクモンスター<br />①：「氷剣竜ミラジェイド」は自分フィールドに１体しか表側表示で存在できない。②：自分・相手ターンに１度、「アルバスの落胤」を融合素材とする融合モンスター１体をＥＸデッキから墓地へ送って発動できる。フィールドのモンスター１体を選んで除外する。次のターン、このカードはこの効果を使用できない。③：融合召喚したこのカードが相手によってフィールドから離れた場合に発動できる。このターンのエンドフェイズに相手フィールドのモンスターを全て破壊する。
  | ko_lore               = "알버스의 낙윤" ＋ 융합 / 싱크로 / 엑시즈 / 링크 몬스터<br />①: "빙검룡 미라제이드"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 / 상대 턴에 1번, "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터 1장을 엑스트라 덱에서 묘지로 보내고 발동할 수 있다. 필드의 몬스터 1장을 고르고 제외한다. 다음 턴에, 이 카드는 이 효과를 사용할 수 없다. ③: 융합 소환한 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에 상대 필드의 몬스터를 전부 파괴한다.
  | sc_lore               = “阿尔白斯之落胤”＋融合・同步・超量・连接怪兽<br />①：“冰剑龙 镜翠幻种”在自己场上仅可有１只以表侧表示存在。②：每个自己・对手回合中１次，将１只需以“阿尔白斯之落胤”作为融合素材的融合怪兽从额外牌组送至墓地可以发动。挑选场上的１只怪兽除外。在下个回合，此卡不可使用此效果。③：融合召唤的此卡因对手离开场上的情况下可以发动。在此回合的结束阶段，将对手场上的怪兽全部破坏。
