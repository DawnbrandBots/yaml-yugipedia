  | fr_text             = 2+ monstres "Gouki"<br />Tous les monstres sur le Terrain perdent une ATK égale à leur DEF d'origine. Si cette carte va être détruite au combat ou par un effet de carte, vous pouvez détruire 1 de vos monstres pointés par cette carte à la place.
  | de_text             = 2+ „Gouki“-Monster<br />Alle Monster auf dem Spielfeld verlieren ATK in Höhe ihrer Grund-DEF. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 deiner Monster zerstören, auf das diese Karte zeigt.
  | it_text             = 2+ mostri "Gouki"<br />Tutti i mostri sul Terreno perdono ATK pari al loro DEF originale. Se questa carta sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece distruggere 1 dei tuoi mostri puntati da questa carta.
  | pt_text             = 2+ monstros "Gouki"<br />Todos os monstros no campo perdem ATK igual à sua própria DEF original. Se este card seria destruído em batalha ou por um efeito de card, em vez disso, você pode destruir 1 dos seus monstros para o qual este card apontar.
  | es_text             = 2+ monstruos "Gouki"<br />Todos los monstruos en el Campo pierden ATK igual a su DEF original. Si esta carta fuera a ser destruida en batalla o por efecto de una carta, puedes destruir 1 de tus monstruos a los que apunte esta carta en su lugar.
  | ja_text             = 「剛鬼」モンスター２体以上<br />①：このカードがモンスターゾーンに存在する限り、フィールドのモンスターの攻撃力は、そのモンスターの元々の守備力分ダウンする。②：このカードが戦闘・効果で破壊される場合、代わりにこのカードのリンク先の自分のモンスター１体を破壊できる。
  | ko_text             = "강귀" 몬스터 2장 이상<br />①: 이 카드가 몬스터 존에 존재하는 한, 필드의 몬스터의 공격력은, 그 몬스터의 원래 수비력만큼 내린다. ②: 이 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 링크 앞의 자신 몬스터 1장을 파괴할 수 있다.
  | sc_text             = “刚鬼”怪兽2只以上<br />①：只要此卡存在于怪兽区域，场上怪兽的攻击力下降相当于该怪兽原本守备力的数值。②：此卡将被战斗・效果破坏的情况下，可破坏此卡连接端的1只自己的怪兽作为代替。
