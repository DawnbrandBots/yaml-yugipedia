  | fr_text             = Si une Carte Magie de Terrain est face recto sur le Terrain, vous pouvez Invoquer Normalement 1 monstre de Type Rocher en plus de votre Invocation Normale ou Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Une fois par tour, durant le tour de votre adversaire : vous pouvez cibler 1 Carte Magie de Terrain "Triamid" dans votre Zone Terrain ; envoyez-la au Cimetière, et si vous le faites, activez 1 Carte Magie de Terrain "Triamid" de nom différent depuis votre Deck (ceci est un Effet Rapide).
  | de_text             = Falls eine Spielfeldzauberkarte offen auf dem Spielfeld liegt, kannst du zusätzlich zu deiner Normalbeschwörung/deinem Normalen Setzen 1 Monster vom Typ Fels als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Einmal pro Spielzug, während des Spielzugs deines Gegners: Du kannst 1 „Triamid“-Spielfeldzauberkarte in deiner Spielfeldzone wählen; lege sie auf den Friedhof und falls du dies tust, aktiviere 1 „Triamid“-Spielfeldzauberkarte mit einem unterschiedlichen Namen von deinem Deck. (Dies ist ein Schnelleffekt.)
  | it_text             = Se sul Terreno c'è una Carta Magia Terreno scoperta, puoi Evocare Normalmente 1 mostro di Tipo Roccia in aggiunta alla tua Evocazione Normale/posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Una volta per turno, durante il turno del tuo avversario: puoi scegliere come bersaglio 1 Carta Magia Terreno "Triamide" nella tua Zona Terreno; mandala al Cimitero e, se lo fai, attiva 1 Carta Magia Terreno "Triamide" con un nome diverso dal tuo Deck (questo è un Effetto Rapido).
  | pt_text             = Se um Card de Magia de Campo estiver com a face para cima no campo, você pode Invocar por Invocação-Normal 1 monstro do Tipo Rocha em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Uma vez por turno, durante o turno do seu oponente: você pode escolher 1 Card de Magia de Campo "Triâmide" na sua Zona de Campo; envie-o para o Cemitério e, se isso acontecer, ative 1 Card de Magia de Campo "Triâmide" do seu Deck com um nome diferente (este é um Efeito Rápido).
  | es_text             = Si una Carta Mágica de Campo está boca arriba en el Campo, puedes Invocar de Modo Normal 1 monstruo de Tipo Roca además de tu Invocación Normal/Colocada. (Sólo puedes ganar este efecto una vez por turno). Una vez por turno, durante el turno de tu adversario: puedes seleccionar 1 Carta Mágica de Campo "Trirámide" en tu Zona del Campo; mándala al Cementerio y, si lo haces, activa, desde tu Deck, 1 Carta Mágica de Campo "Trirámide" con nombre diferente (éste es un Efecto Rápido).
  | ja_text             = ①：フィールド魔法カードが表側表示で存在する場合、自分は通常召喚に加えて１度だけ、自分メインフェイズに岩石族モンスター１体を召喚できる。②：相手ターンに１度、自分フィールドの「トラミッド」フィールド魔法カード１枚を対象として発動できる。そのカードを墓地へ送り、デッキからそのカードとカード名が異なる「トラミッド」フィールド魔法カード１枚を発動する。
  | ko_text             = ①: 필드 마법 카드가 앞면 표시로 존재하는 경우, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 암석족 몬스터 1장을 일반 소환할 수 있다. ②: 상대 턴에 1번, 자신 필드의 "트라미드" 필드 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보내고, 덱에서 그 카드와 카드명이 다른 "트라미드" 필드 마법 카드 1장을 발동한다.
