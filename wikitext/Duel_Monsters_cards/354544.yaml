  | text                = You can [[Ritual Summon]] this card with "[[Super Soldier Ritual]]". If this card [[destroy]]s an opponent's [[monster]] by battle and [[send]]s it to the [[Graveyard]]: Inflict [[Effect damage|damage]] to your opponent equal to its [[ATK]] in the Graveyard. If this card is [[destroyed by battle]] and sent to the Graveyard, or if this card in your [[possess]]ion is destroyed by an opponent's card [[effect]] and sent to your Graveyard: You can [[Special Summon]] 1 "[[Gaia The Fierce Knight (archetype)|Gaia The Fierce Knight]]" monster from your [[hand]], [[Main Deck|Deck]], or Graveyard. You can only Special Summon "Black Luster Soldier - Super Soldier(s)" [[once per turn]].
  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec "Rituel du Super Soldat". Si cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à son ATK dans le Cimetière. Si cette carte est détruite au combat et envoyée au Cimetière, ou si cette carte en votre possession est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Gaïa le Chevalier Implacable" ("Aile Sombre Chevalier de Gaia" inclus) depuis votre main, Deck ou Cimetière. Vous ne pouvez Invoquez Spécialement un ou plusieurs "Soldat du Lustre Noir - Super Soldat" qu'une fois par tour.
  | de_text             = Du kannst diese Karte mit „Supersoldatenritual“ als Ritualbeschwörung beschwören. Falls diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe seiner ATK im Friedhof zu. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, oder falls diese Karte, die dir gehört, durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Gaia, zorniger Ritter“-Monster oder „Gaia, Ritter des Dunklen Windes“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Du kannst nur einmal pro Spielzug einen oder mehr „Schwarz Glänzender Soldat - Supersoldat“ als Spezialbeschwörung beschwören.
  | it_text             = Puoi Evocare tramite Rituale questa carta con "Rituale del Super Soldato". Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari al suo ATK nel Cimitero. Se questa carta viene distrutta in battaglia e mandata al Cimitero, o se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro "Gaia il Cavaliere" (compreso "Cavaliere Vento Oscuro di Gaia") dalla tua mano, Deck o Cimitero. Puoi Evocare Specialmente uno o più "Glorioso Soldato Nero - Super Soldato" una sola volta per turno.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com "Ritual do Super Soldado". Se este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK do monstro destruído no Cemitério. Se este card for destruído em batalha e enviado para o Cemitério, ou se este card em sua posse for destruído por um efeito de card do seu oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Gaia, o Cavaleiro Impetuoso" (ou "Gaia, o Cavaleiro do Vento Negro") da sua mão, Deck ou Cemitério. Você só pode Invocar um ou mais "Soldado do Lustro Negro - Super Soldado" por Invocação-Especial uma vez por turno.
  | es_text             = Puedes Invocar esta carta por Ritual con "Ritual del Súper Soldado". Si esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: inflige daño a tu adversario igual a su ATK en el Cementerio. Si esta carta es destruida en batalla y mandada al Cementerio, o si esta carta en tu posesión es destruida por el efecto de una carta de tu adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Gaia el Caballero Feroz" (o "Caballero del Viento Oscuro de Gaia"). Sólo puedes Invocar de Modo Especial uno o más "Soldado del Brillo Negro - Súper Soldado" una vez por turno.
  | ja_text             = 「超戦士の儀式」により降臨。自分は「超戦士カオス・ソルジャー」を１ターンに１度しか特殊召喚できない。①：このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。②：このカードが戦闘または相手の効果で破壊され墓地へ送られた場合に発動できる。自分の手札・デッキ・墓地から「暗黒騎士ガイア」モンスター１体を選んで特殊召喚する。
  | ko_text             = "초전사의 의식"에 의해 의식 소환. 자신은 "초전사 카오스 솔저"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 경우에 발동할 수 있다. 그 몬스터의 원래의 공격력 만큼의 데미지를 상대에게 준다. ②: 이 카드가 전투 또는 상대의 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "암흑 기사 가이아" 몬스터 1장을 고르고 특수 소환한다.
  | sc_text             = 以"超战士的仪式"降临。自己1回合仅可特殊召唤1次"超战士 混沌士兵"。①：此卡战斗破坏对手怪兽并将其送至墓地的情况下发动。给予对手该怪兽的原本攻击力数值的伤害。②：此卡因战斗或对手的效果被破坏并被送至墓地的情况下可以发动。从自己的手牌・牌组・墓地挑选1只"暗黑骑士盖亚"怪兽特殊召唤。
