  | text                = "[[Sanga of the Thunder]]" + "[[Kazejin]]" + "[[Suijin]]"<br />Must be [[Special Summon]]ed (from your [[Extra Deck]]) by [[banish]]ing the above cards from your [[hand]], [[field]], and/or [[GY]]. When your opponent [[activate]]s a card or [[effect]] that [[target]]s a card(s) you [[control]] ([[Quick Effect]]): You can [[negate]] that effect, and if you do, [[destroy]] that card. You can only use this effect of "Gate Guardians Combined" thrice per [[turn]]. If this [[face-up]] Special Summoned card in its owner's control [[leaves the field]] because of an opponent's card: You can Special Summon 1 [[Level]] 11 or lower "[[Gate Guardian (archetype)|Gate Guardian]]" [[monster]] from your [[Main Deck|Deck]] or [[Extra Deck]], [[ignoring its Summoning conditions]].
  | fr_text             = "Sanga du Tonnerre" + "Kazejin" + "Suijin"<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus depuis votre main, Terrain et/ou Cimetière. Lorsque votre adversaire active une carte ou un effet qui cible une ou plusieurs cartes que vous contrôlez (Effet Rapide) : vous pouvez annuler l'effet, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser cet effet de "Association du Gardien de la Porte" que trois fois par tour. Si cette carte face recto Invoquée Spécialement contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Gardien de la Porte" de max. Niveau 11 depuis votre Deck ou Extra Deck, en ignorant ses conditions d'Invocation.
  | de_text             = „Sanga des Donners“ + „Kazejin“ + „Suijin“<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof verbannst. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr Karten, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst jenen Effekt annullieren und falls du dies tust, zerstöre jene Karte. Du kannst diesen Effekt von „Vereinigte Torwächter“ nur dreimal pro Spielzug verwenden. Falls diese offene als Spezialbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 „Torwächter“-Monster der Stufe 11 oder niedriger als Spezialbeschwörung von deinem Deck oder Extra Deck beschwören, ungeachtet seiner Beschwörungsbedingungen.
  | it_text             = "Sanga del Tuono" + "Kazejin" + "Suijin"<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate dalla tua mano, Terreno e/o Cimitero. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio una o più carte che controlli (Effetto Rapido): puoi annullare quell'effetto e, se lo fai, distruggi quella carta. Puoi utilizzare questo effetto di "Guardiano del Cancello Combinati" solo tre volte per turno. Se questa carta scoperta Evocata Specialmente sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Guardiano del Cancello" di Livello 11 o inferiore dal tuo Deck o Extra Deck, ignorando le sue condizioni di Evocazione.
  | pt_text             = "Sanga do Trovão" + "Kazejin" + "Suijin"<br />Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima da sua mão, do campo e/ou do Cemitério. Quando seu oponente ativar um card ou efeito que escolha um ou mais cards que você controla como alvo (Efeito Rápido): você pode negar esse efeito e, se isso acontecer, destrua esse card. Você só pode usar este efeito de "Grupo Guardião do Portão" três vezes por turno. Se este card com a face para cima Invocado por Invocação-Especial sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Guardião do Portão" de Nível 11 ou menos do seu Deck ou Deck Adicional, ignorando suas condições de Invocação.
  | es_text             = "Sanga del Trueno" + "Kazejin" + "Suijin"<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba en tu mano, Campo y/o Cementerio. Cuando tu adversario activa una carta o efecto que selecciona una o más cartas que controlas (Efecto Rápido): puedes negar ese efecto y, si lo haces, destruye esa carta. Sólo puedes usar este efecto de "Guardián de la Puerta Combinado" tres veces por turno. Si esta carta Invocada de Modo Especial boca arriba controlada por su dueño deja el Campo por una carta del adversario: puedes Invocar de Modo Especial, desde tu Deck o Deck Extra, 1 monstruo "Guardián de la Puerta" de Nivel 11 o menor ignorando sus condiciones de Invocación.
  | ja_text             = 「雷魔神－サンガ」＋「風魔神－ヒューガ」＋「水魔神－スーガ」<br />自分の手札・フィールド・墓地の上記のカードを除外した場合のみ特殊召喚できる。このカード名の①の効果は１ターンに３度まで使用できる。①：自分フィールドのカードを対象とする効果を相手が発動した時に発動できる。その効果を無効にし破壊する。②：特殊召喚した表側表示のこのカードが相手によってフィールドから離れた場合に発動できる。デッキ・ＥＸデッキからレベル１１以下の「ゲート・ガーディアン」モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_text             = "번개 마신－썬가" ＋ "풍 마신－휴가" ＋ "수 마신－스가"<br />자신의 패 / 필드 / 묘지의 상기의 카드를 제외했을 경우에만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 3번까지 사용할 수 있다. ①: 자신 필드의 카드를 대상으로 하는 효과를 상대가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 하고 파괴한다. ②: 특수 소환한 앞면 표시의 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 덱 / 엑스트라 덱에서 레벨 11 이하의 "게이트 가디언" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  | sc_text             = “雷魔神－桑迦”＋“风魔神－休迦”＋“水魔神－苏迦”<br />仅可在将自己的手牌・场上・墓地的上述卡除外的情况下特殊召唤。<br />此卡名的①效果１回合最多可使用３次。<br />①：对手发动以自己场上的卡为对象的效果时可以发动。将该效果无效并破坏。<br />②：特殊召唤的表侧表示的此卡因对手从场上离开的情况下可以发动。从牌组・额外牌组将１只等级１１以下的“门之守护者”怪兽无视召唤条件特殊召唤。
