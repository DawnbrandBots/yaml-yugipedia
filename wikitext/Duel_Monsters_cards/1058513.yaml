  | ja_lore               = レベル５モンスター×４<br />このカードは手札の魔法カード１枚を捨て、自分フィールドのランク４の「シャーク・ドレイク」Ｘモンスターの上に重ねてＸ召喚する事もできる。①：自分・相手ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果を無効にし、その攻撃力・守備力は０になる。②：このカードは１度のバトルフェイズ中に２回攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_lore               = 
  | sc_lore               = 等级５怪兽×４<br />此卡也可通过舍弃手牌的１张魔法卡，来重叠在自己场上的阶级４的“鲨龙兽”超量怪兽上面超量召唤。①：在每个自己・对手回合中１次，去除此卡的１个超量素材，以对手场上的１只效果怪兽为对象可以发动。将该怪兽的效果无效，其攻击力・守备力变为０。②：此卡在１次战斗阶段中可攻击２次，攻击了守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
