  | ja_lore               = レベル５モンスター×４<br />このカードは手札の魔法カード１枚を捨て、自分フィールドのランク４の「シャーク・ドレイク」Ｘモンスターの上に重ねてＸ召喚する事もできる。①：自分・相手ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果を無効にし、その攻撃力・守備力は０になる。②：このカードは１度のバトルフェイズ中に２回攻撃できる。③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
