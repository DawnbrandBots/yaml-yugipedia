  | lore                  = 4 [[Level]] 5 [[monsters]]<br />You can also [[Xyz Summon]] this card by [[discard]]ing 1 [[Spell]], and using a [[Rank]] 4 "[[Shark Drake]]" [[Xyz Monster]] you [[control]] as [[material]]. ([[Transfer]] its [[material]]s to this card.) [[Once per turn]] ([[Quick Effect]]): You can [[detach]] 1 material from this card, then [[target]] 1 [[Effect Monster]] your opponent controls; [[negate]] its [[effect]]s, and if you do, its [[ATK]]/[[DEF]] become 0. This card can make a second [[attack]] during each [[Battle Phase]], also if it attacks a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent.
