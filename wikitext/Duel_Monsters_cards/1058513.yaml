  | lore                  = 4 [[Level]] 5 [[monsters]]<br />You can also [[Xyz Summon]] this card by [[discard]]ing 1 [[Spell]], and using a [[Rank]] 4 "[[Shark Drake]]" [[Xyz Monster]] you [[control]] as [[material]]. ([[Transfer]] its [[material]]s to this card.) [[Once per turn]] ([[Quick Effect]]): You can [[detach]] 1 material from this card, then [[target]] 1 [[Effect Monster]] your opponent controls; [[negate]] its [[effect]]s, and if you do, its [[ATK]]/[[DEF]] become 0. This card can make a second [[attack]] during each [[Battle Phase]], also if it attacks a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent.
  | fr_lore               = 4 monstres de Niveau 5<br />Vous pouvez aussi Invoquer par Xyz cette carte en défaussant 1 Magie, et en utilisant un Monstre Xyz "Requin Drakonien" de Rang 4 que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 Monstre à Effet contrôlé par votre adversaire ; annulez ses effets, et si vous le faites, son ATK/DEF deviennent 0. Cette carte peut faire une seconde attaque durant chaque Battle Phase, et aussi, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_lore               = 4 Monster der Stufe 5<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du 1 Zauber abwirfst und ein „Haidrache“-Xyz-Monster des Rangs 4, das du kontrollierst, als Material verwendest. (Transferiere sein Material an diese Karte.) Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere seine Effekte und falls du dies tust, werden seine ATK/DEF zu 0. Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich, falls sie ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_lore               = 4 mostri di Livello 5<br />Puoi anche Evocare Xyz questa carta scartando 1 Magia e utilizzando un Mostro Xyz "Draghetto Squalo" di Rango 4 che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti e, se lo fai, i suoi ATK/DEF diventano 0. Questa carta può effettuare un secondo attacco durante ogni Battle Phase, inoltre se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_lore               = 4 monstros de Nível 5<br />Você também pode Invocar este card por Invocação-Xyz ao descartar 1 Magia e usar um Monstro Xyz "Dragonete Tubarão" de Classe 4 que você controla como matéria. (Transfira as matérias dele para este card.) Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 Monstro de Efeito que seu oponente controla; negue seus efeitos e, se isso acontecer, seu ATK/DEF se tornam 0. Este card pode realizar um segundo ataque durante cada Fase de Batalha e, além disso, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_lore               = 4 monstruos de Nivel 5<br />También puedes Invocar Xyz esta carta descartando 1 Mágica, y usando un Monstruo Xyz "Draco Tiburón" de Rango 4 que controles como material. (Transfiere sus materiales a esta carta). Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta, y después selecciona 1 Monstruo de Efecto que controle tu adversario; niega sus efectos y, si lo haces, su ATK/DEF se convierten en 0. Esta carta puede hacer un segundo ataque durante cada Battle Phase y además, si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_lore               = レベル５モンスター×４<br />このカードは手札の魔法カード１枚を捨て、自分フィールドのランク４の「シャーク・ドレイク」Ｘモンスターの上に重ねてＸ召喚する事もできる。①：自分・相手ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果を無効にし、その攻撃力・守備力は０になる。②：このカードは１度のバトルフェイズ中に２回攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_lore               = 레벨 5 몬스터 × 4<br />이 카드는 패의 마법 카드 1장을 버리고, 자신 필드의 랭크 4의 "샤크 드레이크" 엑시즈 몬스터 위에 겹쳐서 엑시즈 소환할 수도 있다. ①: 자신 / 상대 턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 효과를 무효로 하고, 그 공격력 / 수비력은 0이 된다. ②: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있으며, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  | sc_lore               = 等级５怪兽×４<br />此卡也可通过舍弃手牌的１张魔法卡，来重叠在自己场上的阶级４的“鲨龙兽”超量怪兽上面超量召唤。①：在每个自己・对手回合中１次，去除此卡的１个超量素材，以对手场上的１只效果怪兽为对象可以发动。将该怪兽的效果无效，其攻击力・守备力变为０。②：此卡在１次战斗阶段中可攻击２次，攻击了守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
