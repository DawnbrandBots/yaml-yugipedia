  | text            = Cannot be used as a [[Fusion Material|Fusion]], [[Synchro Material|Synchro]], or [[Xyz Material]] for a [[Summon]]. While this card is [[face-up]] on the [[field]], it cannot be [[Tribute]]d. When this card on the field is [[destroy]]ed: The controller [[target]]s 1 [[Spell Card|Spell]]/[[Trap Card]] they [[control]]; [[return]] that target to the [[hand]]. You can only control 1 face-up "Green Duston".
  | fr_text         = Non utilisable comme Matériel de Fusion, de Synchro ou Xyz pour une Invocation. Tant que cette carte est face recto sur le Terrain, elle ne peut pas être Sacrifiée. Lorsque cette carte sur le Terrain est détruite : le contrôleur cible 1 Carte Magie/Piège qu'il contrôle ; renvoyez la cible à la main. Vous ne pouvez contrôler qu'1 "Poussièron Vert" face recto.
  | de_text         = Kann nicht als Fusions-, Synchro- oder Xyz-Material für eine Beschwörung verwendet werden. Solange diese Karte offen auf dem Spielfeld liegt, kann sie nicht als Tribut angeboten werden. Wenn diese Karte auf dem Spielfeld zerstört wird: Ihr Beherrscher wählt 1 Zauber-/Fallenkarte, die er kontrolliert; gib das gewählte Ziel auf die Hand zurück. Du kannst nur 1 offenes „Grünes Staubon“ kontrollieren.
  | it_text         = Non può essere utilizzato come Materiale Xyz, Synchro o da Fusione per una Evocazione. Mentre questa carta è scoperta sul Terreno, non può essere offerta come Tributo. Quando questa carta sul Terreno viene distrutta: il controllore sceglie come bersaglio 1 Carta Magia/Trappola che controlla; fai ritornare quel bersaglio nella mano. Puoi controllare solo 1 "Polverello Verde" scoperto.
  | pt_text         = Não pode ser usado como Matéria Fusão, Sincro ou Xyz para uma Invocação. Enquanto este card estiver no campo com a face para cima, ele não pode ser oferecido como Tributo. Quando este card, no campo, for destruído: o controlado escolhe 1 Card de Magia/Armadilha que ele controla; devolva o alvo para a mão. Você só pode controlar 1 "Poerio Verde" com a face para cima.
  | es_text         = No puede ser usado como Material de Fusión, Sincronía o Xyz para una Invocación. Mientras esta carta está boca arriba en el Campo, no puede ser Sacrificada. Cuando esta carta en el Campo es destruida: el controlador selecciona 1 Carta Mágica/de Trampa que controle; devuelve a la mano ese objetivo. Sólo puedes controlar 1 "Particulines Verdes" boca arriba.
  | ja_text         = このカードはリリースできず、融合・シンクロ・エクシーズ召喚の素材にもできない。フィールド上のこのカードが破壊された時、このカードのコントローラーは自分フィールド上の魔法・罠カード１枚を選択して持ち主の手札に戻す。「グリーン・ダストン」は自分フィールド上に１体しか表側表示で存在できない。
  | translated_text = Cannot be used as '''material for a''' Fusion, Synchro, or Xyz '''Summon'''. While this card is face-up on the field, it cannot be Tributed. When this card on the field is destroyed: The controller targets 1 Spell/Trap Card they control; return that target to the hand. You can only control 1 face-up "Green Duston".
  | ko_text         = 이 카드는 릴리스할 수 없고, 융합 / 싱크로 / 엑시즈 소환의 소재로도 할 수 없다. 필드 위의 이 카드가 파괴되었을 때, 이 카드의 컨트롤러는 자신 필드 위의 마법 / 함정 카드 1장을 선택하고 주인의 패로 되돌린다. "그린 더스튼"은 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_text         = 此卡不可释放，也不可作为融合、同步、超量召唤的素材。场上的此卡被破坏时，此卡的控制者选择我方场上的1张魔法、陷阱卡返回至持有者手牌。我方场上只可有1张「綠塵小妖」以表侧表示存在。
