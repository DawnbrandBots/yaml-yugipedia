  | fr_lore               = Non destructible par des effets de monstre. Vous ne pouvez utiliser chacun des effets suivants de "Sengenjin se Réveille d'un Millénaire" qu'une fois par tour. Si cette carte est dans votre main : vous pouvez la placer dans votre Zone Magie & Piège comme Magie Continue face recto. Tant que cette carte est une Magie Continue : vous pouvez soit payer 2000 LP soit révéler 1 "Ânkh Millénaire" dans votre main ; Invoquez Spécialement cette carte, puis vous pouvez ajouter 1 monstre "Millénaire" depuis votre Deck à votre main.
  | de_lore               = Kann nicht durch Monstereffekte zerstört werden. Du kannst jeden der folgenden Effekte von „Sengenjin erwacht nach einem Millennium“ nur einmal pro Spielzug verwenden. Falls sich diese Karte in deiner Hand befindet: Du kannst sie als offenen Permanenten Zauber in deine Zauber- & Fallenzone legen. Solange diese Karte ein Permanenter Zauber ist: Du kannst entweder 2000 LP zahlen oder 1 „Millenniums-Anch“ in deiner Hand vorzeigen; beschwöre diese Karte als Spezialbeschwörung, dann kannst du deiner Hand 1 „Millennium“-Monster von deinem Deck hinzufügen.
  | it_lore               = Non può essere distrutto dagli effetti dei mostri. Puoi utilizzare ognuno dei seguenti effetti di "Sengenjin si Risveglia da un Millennio" una sola volta per turno. Se questa carta è nella tua mano: puoi metterla nella tua Zona Magie & Trappole come una Magia Continua scoperta. Mentre questa carta è una Magia Continua: puoi pagare 2000 LP, oppure rivelare 1 "Ankh del Millennio" nella tua mano; Evoca Specialmente questa carta, poi puoi aggiungere 1 mostro "Millennio" dal tuo Deck alla tua mano.
  | pt_lore               = Não pode ser destruído por efeitos de monstro. Você só pode usar cada um dos seguintes efeitos de "Sengenjin Desperto de um Milênio" uma vez por turno. Se este card estiver na sua mão: você pode colocá-lo na sua Zona de Magias & Armadilhas como uma Magia Contínua com a face para cima. Enquanto este card for uma Magia Contínua: você pode pagar 2000 PV ou revelar 1 "Ankh do Milênio" na sua mão; Invoque este card por Invocação-Especial e, depois, você pode adicionar 1 monstro "Milênio" do seu Deck à sua mão.
  | es_lore               = No puede ser destruido por efectos de monstruos. Sólo puedes usar cada uno de los siguientes efectos de "Sengenjin Despertar del Milenario" una vez por turno. Si esta carta está en tu mano: puedes ponerla en tu Zona de Magia y Trampas como una Mágica Continua boca arriba. Mientras esta carta es una Mágica Continua: puedes pagar 2000 LP o mostrar 1 "Anj Milenario" en tu mano; Invoca esta carta de Modo Especial, y después puedes añadir a tu mano 1 monstruo "Milenario/a" en tu Deck.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。このカードを永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。②：このカードが永続魔法カード扱いの場合、２０００ＬＰを払うか手札の「千年の十字」１枚を相手に見せて発動できる。このカードを特殊召喚する。その後、デッキから「千年」モンスターか「ミレニアム」モンスター１体を手札に加える事ができる。③：このカードはモンスターゾーンに存在する限り、モンスターの効果では破壊されない。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
  ① : 이 카드가 패에 존재할 경우에 발동할 수 있다. 이 카드를 지속 마법 카드로 취급하여 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ② : 이 카드가 지속 마법 카드 취급일 경우, 2000LP를 지불하거나 패의 "천년의 십자" 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 덱에서 "천년" 몬스터 또는 "밀레니엄" 몬스터 1장을 패에 넣을 수 있다. ③ : 이 카드는 몬스터 존에 존재하는 한, 몬스터의 효과로는 파괴되지 않는다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：此卡存在于手牌的情况下可以发动。将此卡视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域。②：此卡视为永续魔法卡的情况下，支付２０００LP，或将手牌的１张“仟年十字”出示给对手可以发动。将此卡特殊召唤。然后，可从牌组将１只“仟年”怪兽或“千年”怪兽加入手牌。③：此卡只要存在于怪兽区域，不会因怪兽的效果被破坏。
