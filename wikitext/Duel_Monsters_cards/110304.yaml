  | fr_text             = 1 Syntoniseur Dragon + 1+ monstre non-Syntoniseur Bête Ailée<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler un nombre de votre choix de monstres "Dragunité" Dragon dans votre Cimetière ; équipez ces monstres Dragon à cette carte. Cette carte gagne 300 ATK pour chaque carte "Dragunité" qui lui est équipée.
  | de_text             = 1 Drache-Empfänger + 1+ Geflügeltes Ungeheuer-Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst eine beliebige Anzahl „Dracheneinheit“-Drache-Monster in deinem Friedhof wählen; rüste diese Karte mit den Drache-Monstern aus. Diese Karte erhält für jede „Dracheneinheit“-Karte, mit der sie ausgerüstet ist, 300 ATK.
  | it_text             = 1 Tuner Drago + 1+ mostri Bestia Alata non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio un qualsiasi numero di mostri "Dragunità" Drago nel tuo Cimitero; equipaggia quei mostri Drago a questa carta. Questa carta guadagna 300 ATK per ogni carta "Dragunità" equipaggiata a essa.
  | pt_text             = 1 Regulador Dragão + 1+ monstros Besta Alada não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode escolher qualquer número de monstros Dragão "Dragunidade" no seu Cemitério; equipe esses monstros Dragão a este card. Este card ganha 300 de ATK para cada card "Dragunidade" equipado a ele.
  | es_text             = 1 Cantante Dragón + 1+ monstruos Bestia Alada que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes seleccionar cualquier número de monstruos "Dracounidad" Dragón en tu Cementerio; equipa esos monstruos Dragón a esta carta. Esta carta gana 300 ATK por cada carta "Dracounidad" que tenga equipada.
  | ja_text             = ドラゴン族チューナー＋チューナー以外の鳥獣族モンスター１体以上<br />①：このカードがＳ召喚した時、自分の墓地のドラゴン族の「ドラグニティ」モンスターを任意の数だけ対象として発動できる。そのドラゴン族モンスターを装備魔法カード扱いでこのカードに装備する。②：このカードの攻撃力は、このカードが装備している「ドラグニティ」カードの数×３００アップする。
  | ko_text             = 드래곤족 튜너 ＋ 튜너 이외의 비행야수족 몬스터 1장 이상<br />①: 이 카드가 싱크로 소환에 성공했을 때, 자신 묘지의 드래곤족인 "드래그니티" 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드의 공격력은 이 카드에 장착된 "드래그니티" 카드의 수 × 300 올린다.
  | sc_text             = 龙族协调＋协调以外的鸟兽族怪兽1只以上<br />①：此卡同步召唤时，以自己墓地任意数量的龙族的“龙骑兵团”怪兽为对象可以发动。将该龙族怪兽视为装备魔法卡装备于此卡。②：此卡的攻击力上升被装备于此卡的“龙骑兵团”卡的数量×300的数值。
