  | text                = All [[monster]]s your opponent [[control]]s lose 300 [[ATK]]/[[DEF]] for each "[[Naturia]]" monster you control. [[Once per turn]]: You can [[target]] 1 monster your opponent controls with 0 DEF; take control of that target until the [[End Phase]].
  | fr_text             = Tous les monstres contrôlés par votre adversaire perdent 300 ATK/DEF pour chaque monstre "Naturia" que vous contrôlez. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire avec 0 DEF ; jusqu'à la End Phase, prenez le contrôle de la cible.
  | de_text             = Alle Monster, die dein Gegner kontrolliert, verlieren für jedes „Naturia“-Monster, das du kontrollierst, 300 ATK/DEF. Einmal pro Spielzug: Du kannst 1 Monster mit 0 DEF wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über das gewählte Ziel.
  | it_text             = Tutti i mostri controllati dal tuo avversario perdono 300 ATK/DEF per ogni mostro "Naturia" che controlli. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con 0 DEF; prendi il controllo di quel bersaglio fino alla End Phase.
  | pt_text             = Todos os monstros que seu oponente controla perdem 300 de ATK/DEF para cada monstro "Naturia" que você controla. Uma vez por turno: você pode escolher 1 monstro que seu oponente controla com 0 de DEF; tome o controle do alvo até a Fase Final.
  | es_text             = Todos los monstruos que controla tu adversario pierden 300 ATK/DEF por cada monstruo "Naturia" que controles. Una vez por turno: puedes seleccionar 1 monstruo con 0 DEF que controle tu adversario; hasta la End Phase, toma el control de ese objetivo.
  | ja_text             = このカードがフィールド上に表側表示で存在する限り、相手フィールド上のモンスターの攻撃力・守備力は、自分フィールド上の「ナチュル」と名のついたモンスターの数×３００ポイントダウンする。また、１ターンに１度、相手フィールド上の守備力が０のモンスター１体を選択し、エンドフェイズ時までコントロールを得る事ができる。
  | ko_text             = 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 상대 필드 위에 앞면 표시로 존재하는 몬스터의 공격력 / 수비력은 자신 필드 위에 앞면 표시로 존재하는 '나츄르' 라는 이름이 붙은 몬스터의 수 x 300 포인트 내린다. 1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 수비력 0인 몬스터 1장의 컨트롤을 엔드 페이즈시까지 얻을 수 있다.
