  | fr_text             = Lorsque votre adversaire active une carte ou un effet qui cible cette carte (Effet Rapide) : vous pouvez envoyer cette carte depuis le Terrain au Cimetière ; Invoquez Spécialement 2 monstres "Naturia" de max. Niveau 4 depuis votre Deck, mais ils ne peuvent pas déclarer d'attaque, et aussi, détruisez-les durant votre End Phase.
  | de_text             = Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der diese Karte als Ziel wählt (Schnelleffekt): Du kannst diese Karte vom Spielfeld auf den Friedhof legen; beschwöre 2 „Naturia“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck, aber sie können keinen Angriff deklarieren, zusätzlich zerstöre sie während deiner End Phase.
  | it_text             = Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio questa carta (Effetto Rapido): puoi mandare questa carta dal Terreno al Cimitero; Evoca Specialmente 2 mostri "Naturia" di Livello 4 o inferiore dal tuo Deck, ma essi non possono dichiarare un attacco, inoltre distruggili durante la tua End Phase.
  | pt_text             = Quando seu oponente ativar um card ou efeito que escolha este card como alvo (Efeito Rápido): você pode enviar este card do campo para o Cemitério; Invoque por Invocação-Especial 2 monstros "Naturia" de Nível 4 ou menos do seu Deck, mas eles não podem declarar um ataque e, além disso, destrua-os durante sua Fase Final.
  | es_text             = Cuando tu adversario activa una carta o efecto que seleccione esta carta (Efecto Rápido): puedes mandar al Cementerio esta carta en el Campo; Invoca de Modo Especial, desde tu Deck, 2 monstruos "Naturia" de Nivel 4 o menor, pero no pueden declarar ataques, y además destrúyelos durante tu End Phase.
