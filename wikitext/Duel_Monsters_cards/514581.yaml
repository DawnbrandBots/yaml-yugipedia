  | ko_text             = 이 카드가 상대 카드의 효과의 대상이 되었을 때, 발동할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 자신의 덱에서 레벨 4 이하의 '나츄르' 라는 이름이 붙은 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격 선언을 할 수 없으며, 자신의 엔드 페이즈시에 파괴된다.
