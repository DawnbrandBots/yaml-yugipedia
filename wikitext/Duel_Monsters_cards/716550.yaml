  | text                = 3 [[Effect Monster]]s, including an "[[S-Force]]" monster<br/>You cannot [[Summon]]/[[Set]] monsters to a [[zone]](s) this card points to. ([[Quick Effect]]): You can [[target]] 1 [[face-up]] [[Effect Monster]] your opponent [[control]]s; [[negate]] its effects until the end of this [[turn]], then you can move that opponent's monster to their [[Monster Zone]] this card points to. You can only use this effect of "S-Force Justify" [[once per turn]]. At the start of the [[Damage Step]], if this card attacks: You can [[banish]] all monsters this card points to.
  | fr_text             = 3 Monstres à Effet (un monstre "Force-S" inclus)<br />Vous ne pouvez ni Invoquer ni Poser de monstres dans des zones pointées par cette carte. (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet face recto contrôlé par votre adversaire ; annulez ses effets jusqu'à la fin de ce tour, puis vous pouvez déplacer le monstre de l'adversaire dans sa Zone Monstre pointée par cette carte. Vous ne pouvez utiliser cet effet de "Justify de la Force-S" qu'une fois par tour. Au début de la Damage Step, si cette carte attaque : vous pouvez bannir tous les monstres pointés par cette carte.
  | de_text             = 3 Effektmonster, darunter ein „S-Kraft“-Monster<br />Du kannst Monster nicht in Zonen beschwören/setzen, auf die diese Karte zeigt. (Schnelleffekt): Du kannst 1 offenes Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte, dann kannst du das Monster des Gegners in seine Monsterzone bewegen, auf die diese Karte zeigt. Du kannst diesen Effekt von „S-Kraft Justify“ nur einmal pro Spielzug verwenden. Am Beginn des Damage Steps, falls diese Karte angreift: Du kannst alle Monster verbannen, auf die diese Karte zeigt.
  | it_text             = 3 Mostri con Effetto, compreso un mostro "S-Forza"<br />Non puoi Evocare/Posizionare mostri in una o più zone puntate da questa carta. (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto scoperto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno, poi puoi spostare quel mostro dell'avversario in una sua Zona Mostri puntata da questa carta. Puoi utilizzare questo effetto di "S-Forza Justify" una sola volta per turno. All'inizio del Damage Step, se questa carta attacca: puoi bandire tutti i mostri puntati da questa carta.
  | pt_text             = 3 Monstros de Efeito, incluindo um monstro "Força-S"<br />Você não pode Invocar/Baixar monstros em uma ou mais zonas para as quais este card apontar. (Efeito Rápido): você pode escolher 1 Monstro de Efeito com a face para cima que seu oponente controla; negue os efeitos dele até o final deste turno e, depois, você pode mover esse monstro do oponente a uma Zona de Monstros dele para a qual este card apontar. Você só pode usar este efeito de "Força-S Justify" uma vez por turno. No começo da Etapa de Dano, se este card atacar: você pode banir todos os monstros para os quais este card apontar.
  | es_text             = 3 Monstruos de Efecto, incluyendo un monstruo "Fuerza-S"<br />No puedes Invocar/Colocar monstruos a una o más zonas a las que apunte esta carta. (Efecto Rápido): puedes seleccionar 1 Monstruo de Efecto boca arriba que controle tu adversario; hasta el final de este turno, niega sus efectos, y después puedes mover ese monstruo del adversario a su Zona de Monstruos a la que apunte esta carta. Sólo puedes usar este efecto de "Fuerza-S Justify" una vez por turno. Al comienzo del Damage Step, si esta carta ataca: puedes desterrar todos los monstruos a los que apunte esta carta.
  | ja_text             = 「Ｓ－Ｆｏｒｃｅ」モンスターを含む効果モンスター３体<br />自分はこのカードのリンク先にモンスターを出せない。このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手ターンに、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。その後、その相手モンスターをこのカードのリンク先となる相手のモンスターゾーンに移動できる。②：このカードが攻撃するダメージステップ開始時に発動できる。このカードのリンク先のモンスターを全て除外する。
  | translated_text     = 3 Effect Monsters, including an "S-Force" monster<br />You cannot '''place''' monsters to a zone(s) this card points to. (Quick Effect): You can target 1 face-up Effect Monster your opponent controls; negate its effects until the end of this turn, then you can move that opponent's monster to their Monster Zone this card points to. You can only use this effect of "S-Force Justify" once per turn. At the start of the Damage Step, if this card attacks: You can banish all monsters this card points to.
  | ko_text             = "S－Force(시큐리티 포스)" 몬스터를 포함하는 효과 몬스터 3장<br />자신은 이 카드의 링크 앞에 몬스터를 낼 수 없다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 그 후, 그 상대 몬스터를 이 카드의 링크 앞이 되는 상대 몬스터 존으로 이동할 수 있다. ②: 이 카드가 공격하는 데미지 스텝 개시시에 발동할 수 있다. 이 카드의 링크 앞의 몬스터를 전부 제외한다.
  | sc_text             = 包括"超元特防队"怪兽在内的效果怪兽3只<br />自己不可将怪兽出到此卡的连接端。此卡名的①效果1回合仅可使用1次。①：在自己・对手回合中，以对手场上的1只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。然后，可将该对手怪兽移动至此卡连接端的对手怪兽区域。②：此卡攻击的伤害步骤开始时可以发动。将此卡连接端的怪兽全部除外。
