  | text                  = The [[equip]]ped [[Monster Card|monster]] gains 200 [[ATK]] for each monster in your [[Graveyard|GY]]. During the [[End Phase]], if this card is in the GY because it was [[Send|sent]] there from the [[field]] this [[turn]]: You can [[Set]] this card, but [[banish]] it when it [[leaves the field]]. You can only use this [[effect]] of "Disposable Learner Device" [[once per turn]].
  | fr_text               = Le monstre équipé gagne 200 ATK pour chaque monstre dans votre Cimetière. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée depuis le Terrain ce tour : vous pouvez Poser cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Appareil d'Apprentis Jetables" qu'une fois par tour.
  | de_text               = Das ausgerüstete Monster erhält für jedes Monster in deinem Friedhof 200 ATK. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug vom Spielfeld dorthin gelegt wurde: Du kannst diese Karte setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Entbehrlicher Gerätebenutzer“ nur einmal pro Spielzug verwenden.
  | it_text               = Il mostro equipaggiato guadagna 200 ATK per ogni mostro nel tuo Cimitero. Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì dal Terreno in questo turno: puoi Posizionare questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Dispositivo di Apprendimento Usa e Getta" una sola volta per turno.
  | pt_text               = O monstro equipado ganha 200 de ATK para cada monstro no seu Cemitério. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado do campo para lá neste turno: você pode Baixar este card, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Aparelho de Aprendiz Descartável" uma vez por turno.
  | es_text               = El monstruo equipado gana 200 ATK por cada monstruo en tu Cementerio. Durante la End Phase, si esta carta está en el Cementerio porque este turno fue mandada allí desde el Campo: puedes Colocar esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Dispositivo de Aprendizaje de Desechables" una vez por turno.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：装備モンスターの攻撃力は、自分の墓地のモンスターの数×２００アップする。②：このカードがフィールドから墓地へ送られたターンのエンドフェイズに発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  | ko_text               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터의 공격력은, 자신 묘지의 몬스터의 수 × 200 올린다. ②: 이 카드가 필드에서 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
