  | text                = Each time a "[[Spellbook]]" [[Spell Card]] is [[activate]]d, place 1 [[Spell Counter]] on this card. All [[Spellcaster]]-[[Type]] [[Monster Card|monsters]] you [[control]] gain 100 [[ATK]] for each Spell Counter on this card. When this card with Spell Counter(s) is [[destroy]]ed and [[sent]] to the [[Graveyard]]: You can [[Add a card|add]] 1 Spellcaster-Type monster from your [[Main Deck|Deck]] to your [[hand]], whose [[Level]] is less than or equal to the number of Spell Counters that were on this card.
  | fr_text             = Chaque fois qu'une Carte Magie "Livre de Magie" est activée, placez 1 Compteur Magie sur cette carte. Tous les monstres de Type Magicien que vous contrôlez gagnent 100 ATK pour chaque Compteur Magie sur cette carte. Lorsque cette carte avec un ou plusieurs Compteurs Magie est détruite et envoyée au Cimetière : vous pouvez ajouter 1 monstre de Type Magicien depuis votre Deck à votre main, dont le Niveau est inférieur ou égal au nombre de Compteurs Magie qui étaient sur cette carte.
  | de_text             = Jedes Mal, wenn eine "Magiebuch"-Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte. Alle Monster vom Typ Hexer, die du kontrollierst, erhalten für jede Zauberzählmarke auf dieser Karte 100 ATK. Wenn diese Karte mit Zauberzählmarken zerstört und auf den Friedhof gelegt werden: Du kannst deiner Hand 1 Monster vom Typ Hexer von deinen Deck hinzufügen, dessen Stufe kleiner oder gleich der Anzahl an Zauberzählmarken ist, die auf dieser Karte lagen.
  | it_text             = Ogni volta che viene attivata una Carta Magia "[[Spellbook|Libro di Magia]]", metti 1 [[Spell Counter|Segnalino Magia]] su questa carta. Tutti i mostri di Tipo [[Spellcaster|Incantatore]] che controlli guadagnano 100 ATK per ogni Segnalino Magia su questa carta. Quando questa carta con uno o più Segnalini Magia viene distrutta e mandata al Cimitero: puoi aggiungere dal tuo Deck alla tua mano 1 mostro di Tipo Incantatore con un Livello pari o inferiore al numero di Segnalini Magia che c'erano su questa carta.
  | pt_text             = Sempre que um [[Spell Card|Card de Magia]] "[[Spellbook|Livro de Magia]]" for ativado, coloque 1 [[Spell Counter|Marcador de Magia]] neste card. Todos os monstros do Tipo [[Spellcaster|Mago]] que você controla ganham 100 de [[ATK]] para cada Marcador de Magia neste card. Quando este card com um ou mais Marcadores de Magia for destruído e enviado para o [[Graveyard|Cemitério]]: você pode adicionar 1 monstro do Tipo Mago do seu Deck para a sua mão, cujo Nível seja menor ou igual ao número de Marcadores de Magia que estavam neste card.
  | es_text             = Cada vez que una Carta Mágica "Libro de Magia" es activada, pon 1 Contador Mágico en esta carta. Todos los monstruos de Tipo Lanzador de Conjuros que controles ganan 100 ATK por cada Contador Mágico en esta carta. Cuando esta carta con uno o más Contadores Mágicos es destruida y mandada al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 monstruo de Tipo Lanzador de Conjuros con Nivel igual o menor que la cantidad de Contadores Mágicos que tenía esta carta.
  | ja_text             = このカードがフィールド上に存在する限り、自分または相手が「魔導書」と名のついた魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。自分フィールド上の魔法使い族モンスターの攻撃力は、このカードに乗っている魔力カウンターの数×１００ポイントアップする。また、魔力カウンターが乗っているこのカードが破壊され墓地へ送られた時、このカードに乗っていた魔力カウンターの数以下のレベルを持つ魔法使い族モンスター１体をデッキから手札に加える事ができる。
  | ko_text             = 이 카드가 필드 위에 존재하는 한, 자신 또는 상대가 "마도서" 라는 이름이 붙은 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. 자신 필드 위의 마법사족 몬스터의 공격력은, 이 카드에 얹혀 있는 마력 카운터의 수 × 100 포인트 올린다. 또한, 마력 카운터가 얹혀 있는 이 카드가 파괴되어 묘지로 보내졌을 때, 이 카드에 얹혀 있는 마력 카운터의 수 이하의 레벨을 가지는 마법사족 몬스터 1장을 덱에서 패에 넣을 수 있다.
  | tc_text             = 只要此卡存在于场上，每次我方或对手发动冠有「魔導書」之名的魔法卡，就在此卡上放置1个魔力计数物。我方场上魔法师族怪兽的攻击力，上升相当于此卡上放置的魔力计数物数量×100点。此外，放置魔力计数物的此卡被破坏送入墓地时，可从牌组将1只持有放置于此卡的魔力计数物数量或以下等级的魔法师族怪兽加入手牌。
