  | fr_text      = Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 monstre de max. Niveau 4 depuis votre Deck au Cimetière. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez piocher 1 carte.
