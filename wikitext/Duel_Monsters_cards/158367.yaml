  | es_text             = 2 Cantantes + 1 monstruo "Vylon" que no sea Cantante<br />Cuando esta carta es Invocada por Sincronía: destruye todos los monstruos boca arriba que hayan sido Invocados de Modo Normal, o Colocados. Una vez por turno: puedes seleccionar 1 monstruo "Vylon" en tu Cementerio; equipa ese objetivo a esta carta. Durante el turno de cualquier jugador, cuando se activa el efecto de un monstruo: puedes mandar al Cementerio 1 Carta de Equipo equipada a esta carta; niega la activación y, si lo haces, destruye ese monstruo.
  | ja_text             = チューナー２体＋チューナー以外の「ヴァイロン」と名のついたモンスター１体<br />このカードがシンクロ召喚に成功した時、フィールド上に表側表示で存在する通常召喚されたモンスターを全て破壊する。１ターンに１度、自分の墓地に存在する「ヴァイロン」と名のついたモンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる。効果モンスターの効果が発動した時、このカードに装備された装備カード１枚を墓地へ送る事でその発動を無効にし破壊する。
  | ko_text             = 튜너 2장 + 튜너 이외의 "바이론"이라는 이름이 붙은 몬스터 1장<br />이 카드가 싱크로 소환에 성공했을 때, 필드 위에 앞면 표시로 존재하는 일반 소환 / 세트된 몬스터 를 전부 파괴한다. 1턴에 1번, 자신의 묘지에 존재하는 "바이론"이라는 이름이 붙은 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다. 효과 몬스터의 효과가 발동되었을 때, 이 카드에 장착된 장착 카드 1장을 묘지에 보내는 것으로 그 발동을 무효로 하고 파괴한다.
