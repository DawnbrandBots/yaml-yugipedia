  | fr_text             = 2 Syntoniseurs + 1 monstre non-Syntoniseur "Vylon"<br />Lorsque cette carte est Invoquée par Synchronisation : détruisez tous les monstres face recto qui ont été Invoqués Normalement ou Posés. Une fois par tour : vous pouvez cibler 1 monstre "Vylon" dans votre Cimetière ; équipez la cible à cette carte. Durant le tour de chaque joueur, lorsqu'un effet de monstre est activé : vous pouvez envoyer 1 Carte d'Équipement équipée à cette carte au Cimetière ; annulez l'activation, et si vous le faites, détruisez le monstre.
  | de_text             = 2 Empfänger- + 1 „Vylon“-Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Zerstöre alle offenen Monster, die als Normalbeschwörung beschworen oder gesetzt wurden. Einmal pro Spielzug: Du kannst 1 „Vylon“-Monster in deinem Friedhof wählen; rüste diese Karte mit dem gewählten Ziel aus. Während des Spielzugs eines beliebigen Spielers, wenn ein Monstereffekt aktiviert wird: Du kannst 1 Ausrüstungskarte, mit der diese Karte ausgerüstet ist, auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre das Monster.
  | it_text             = 2 Tuner + 1 mostro "Vylon" non-Tuner<br />Quando questa carta viene Synchro Evocata: distruggi tutti i mostri scoperti che sono stati Evocati/Posizionati Normalmente. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Vylon" nel tuo Cimitero; equipaggia quel bersaglio a questa carta. Durante il turno di qualsiasi giocatore, quando si attiva l'effetto di un mostro: puoi mandare al Cimitero 1 Carta Equipaggiamento equipaggiata a questa carta; annulla l'attivazione e, se lo fai, distruggi quel mostro.
