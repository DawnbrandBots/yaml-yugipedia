  | text                  = You can [[target]] 1 other [[Machine]] [[monster]] you [[control]]; the [[Level]]s of both that monster and this card become the combined Levels of those 2 monsters until the end of this [[turn]], also you cannot [[Special Summon]] from the [[Extra Deck]] for the rest of this [[turn]], except Machine [[Xyz Monster]]s. You can only use this effect of "Starship Adjust Plane" [[once per turn]].
  | fr_text               = Vous pouvez cibler 1 autre monstre Machine que vous contrôlez ; le Niveau du monstre ainsi que de cette carte devient la somme des Niveaux de ces 2 monstres jusqu'à la fin de ce tour, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz Machine exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Vaisseau Spatial Ajustable" qu'une fois par tour.
  | de_text               = Du kannst 1 anderes Maschine-Monster wählen, das du kontrollierst; die Stufen von sowohl jenem Monster als auch dieser Karte werden bis zum Ende dieses Spielzugs gleich der kombinierten Stufe jener 2 Monster, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Maschine-Xyz-Monstern. Du kannst diesen Effekt von „Raumschiff-Anpassflugzeug“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi scegliere come bersaglio 1 altro mostro Macchina che controlli; i Livelli sia di quel mostro che di questa carta diventano la somma dei Livelli di quei 2 mostri fino alla fine di questo turno, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz Macchina. Puoi utilizzare questo effetto di "Astronave Aereo Adattabile" una sola volta per turno.
  | pt_text               = Você pode escolher 1 outro monstro Máquina que você controla; até o final deste turno, os Níveis tanto desse monstro quanto deste card se tornam os Níveis combinados desses 2 monstros e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz Máquina. Você só pode usar este efeito de "Avião Espacial de Ajuste" uma vez por turno.
  | es_text               = Puedes seleccionar otro monstruo Máquina que controles; los Niveles de ambos, ese monstruo y esta carta, se convierten en los Niveles combinados de esos 2 monstruos hasta el final de este turno, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz Máquina. Sólo puedes usar este efecto de "Nave Espacial de Ajuste" una vez por turno.
  | ja_text               = このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドの他の機械族モンスター１体を対象として発動できる。そのモンスターとこのカードのレベルを、ターン終了時までその２体のレベルを合計したレベルにする。この効果の発動後、ターン終了時まで自分は機械族ＸモンスターしかＥＸデッキから特殊召喚できない。
  | ko_text               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 다른 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드의 레벨을, 턴 종료시까지 그 2장의 레벨을 합계한 레벨로 한다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
