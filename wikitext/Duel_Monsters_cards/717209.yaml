  | text                  = [[Discard]] 1 [[Level]] 4 [[Insect]] or [[Plant]] [[Monster Card|monster]], or 1 [[Normal Trap]]; [[draw]] 2 cards. You can [[banish]] this card from your [[GY]], then [[target]] 1 of your banished Level 4 Insect or Plant monsters, or Normal Traps; place it on the bottom of the [[Deck]]. You can only use each effect of "Traptantalizing Tune" [[once per turn]].
  | fr_text               = Défaussez 1 monstre Insecte ou Plante de Niveau 4, ou 1 Piège Normal ; piochez 2 cartes. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Insecte ou Plante de Niveau 4, ou Pièges Normaux bannis ; placez-le au-dessous du Deck. Vous ne pouvez utiliser chaque effet de "Mélodie Traptrayante" qu'une fois par tour.
  | de_text               = Wirf 1 Insekt- oder Pflanze-Monster der Stufe 4 oder 1 Normale Falle ab; ziehe 2 Karten. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Insekt- oder Pflanze-Monster der Stufe 4 oder Normalen Fallen wählen; lege es oder sie unters Deck. Du kannst jeden Effekt von „Verlockender Fallensong“ nur einmal pro Spielzug verwenden.
  | it_text               = Scarta 1 mostro Insetto o Pianta di Livello 4, o 1 Trappola Normale; pesca 2 carte. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Insetto o Pianta di Livello 4, o Trappole Normali, banditi; mettilo in fondo al Deck. Puoi utilizzare ogni effetto di "Sintonia Trappolatrigante" una sola volta per turno.
  | pt_text               = Descarte 1 monstro Inseto ou Planta de Nível 4, ou 1 Armadilha Normal; compre 2 cards. Você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Inseto ou Planta banidos de Nível 4, ou Armadilhas Normais; coloque-o no fundo do Deck. Você só pode usar cada efeito de "Melodia Armadilhatrizante" uma vez por turno.
  | es_text               = Descarta 1 monstruo Insecto o Planta de Nivel 4, o 1 Trampa Normal; roba 2 cartas. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos Insecto o Planta de Nivel 4, o Trampas Normales, que hayan sido desterrados; ponlo en la parte inferior del Deck. Sólo puedes usar cada efecto de "Ritmo Tentatrapador" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：昆虫族・植物族のレベル４モンスター１体または通常罠カード１枚を手札から捨てて発動できる。自分は２枚ドローする。②：墓地のこのカードを除外し、自分の除外状態の、昆虫族・植物族のレベル４モンスター１体または通常罠カード１枚を対象として発動できる。そのカードをデッキの一番下に戻す。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 곤충족 / 식물족의 레벨 4 몬스터 1장 또는 일반 함정 카드 1장을 패에서 버리고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. ②: 묘지의 이 카드를 제외하고, 제외되어 있는 자신의, 곤충족 / 식물족의 레벨 4 몬스터 1장 또는 일반 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 덱 맨 아래로 되돌린다.
  | sc_text               = 此卡名的①②效果１回合仅可各使用１次。<br />①：从手牌将１只等级４的昆虫族・植物族怪兽或１张通常陷阱卡舍弃可以发动。自己抽２张。<br />②：将墓地的此卡除外，以自己除外状态的１只等级４的昆虫族・植物族怪兽或１张通常陷阱卡为对象可以发动。将该卡放回牌组最下面。
