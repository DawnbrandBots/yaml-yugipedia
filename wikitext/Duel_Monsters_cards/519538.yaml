  | fr_text         = Une fois par tour, vous pouvez SOIT : ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. L'ATK d'origine d'un monstre équipé avec cette carte devient 1000, il peut faire une seconde attaque durant chaque Battle Phase, et aussi, si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place.
  | de_text         = Einmal pro Spielzug kannst du: 1 offenes Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Die Grund-ATK eines Monsters, das mit dieser Karte ausgerüstet ist, werden zu 1000, es kann während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich, falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  | it_text         = Una volta per turno, puoi: scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggia questa carta ed Evocala Specialmente. L'ATK originale di un mostro equipaggiato con questa carta diventa 1000, esso può effettuare un secondo attacco durante ogni Battle Phase, inoltre se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta.
  | pt_text         = Uma vez por turno, você pode: escolher 1 monstro com a face para cima que você controla; equipe este card ao alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. O ATK original de um monstro equipado com este card se torna 1000, ele pode realizar um segundo ataque durante cada Fase de Batalha e, além disso, se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card.
  | es_text         = Una vez por turno, puedes: seleccionar 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial. El ATK original de un monstruo equipado con esta carta se convierte en 1000, éste puede hacer un segundo ataque durante cada Battle Phase y además, si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar.
