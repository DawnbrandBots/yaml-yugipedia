  | fr_text            = Lorsqu'un monstre de votre adversaire déclare une attaque directe, tant que vous contrôlez une ou plusieurs cartes dans votre Zone Magie & Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis détruisez autant de cartes dans votre Zone Magie & Piège que possible, et si vous le faites, infligez 200 points de dommages à votre adversaire pour chaque carte détruite. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Machine exclus).
  | de_text            = Wenn ein Monster deines Gegners einen direkten Angriff deklariert, solange du eine oder mehr Karten in deiner Zauber- & Fallenzone kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann zerstöre so viele Karten in deiner Zauber- & Fallenzone wie möglich und falls du dies tust, füge deinem Gegner für jede zerstörte Karte 200 Schaden zu. Du kannst keine Monster als Spezialbeschwörung beschwören, außer Maschine-Monstern.
  | it_text            = Quando un mostro del tuo avversario dichiara un attacco diretto mentre controlli una o più carte nella tua Zona Magie & Trappole: puoi Evocare Specialmente questa carta dalla tua mano, poi distruggere tante carte nella tua Zona Magie & Trappole quante possibile e, se lo fai, infliggi 200 danni al tuo avversario per ogni carta distrutta. Non puoi Evocare Specialmente nessun mostro, eccetto mostri Macchina.
  | pt_text            = Quando um monstro do seu oponente declarar um ataque direto, enquanto você controlar um ou mais cards na sua Zona de Magias & Armadilhas: você pode Invocar este card por Invocação-Especial da sua mão e, depois, destrua tantos cards na sua Zona de Magias & Armadilhas quanto possível e, se isso acontecer, cause 200 de dano ao seu oponente para cada card destruído. Você não pode Invocar monstros por Invocação-Especial, exceto monstros Máquina.
  | es_text            = Cuando un monstruo de tu adversario declara un ataque directo, mientras tú controlas una o más cartas en tu Zona de Magia y Trampas: puedes Invocar esta carta de Modo Especial desde tu mano, y después destruir tantas cartas en tu Zona de Magia y Trampas como sea posible y, si lo haces, inflige 200 puntos de daño a tu adversario por cada carta destruida. No puedes Invocar ningún monstruo de Modo Especial, excepto monstruos Máquina.
  | ja_text            = ①：自分の魔法＆罠ゾーンにカードが存在する場合、相手モンスターの直接攻撃宣言時に発動できる。このカードを手札から特殊召喚する。その後、自分の魔法＆罠ゾーンのカードを全て破壊し、破壊した数×２００ダメージを相手に与える。②：このカードがモンスターゾーンに存在する限り、自分は機械族モンスターしか特殊召喚できない。
  | ko_text            = ①: 자신의 마법 & 함정 존에 카드가 존재할 경우, 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신의 마법 & 함정 존의 카드를 전부 파괴하고, 파괴한 수 × 200 데미지를 상대에게 준다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 기계족 몬스터밖에 특수 소환할 수 없다.
  | sc_text            = ①：自己的魔法与陷阱区域有卡存在的情况下，对手怪兽的直接攻击宣言时可以发动。从手牌将此卡特殊召唤。然后，将自己的魔法与陷阱区域的卡全部破坏，给予对手相当于破坏数量×200的数值的伤害。②：只要此卡存在于怪兽区域，自己仅可特殊召唤机械族怪兽。
