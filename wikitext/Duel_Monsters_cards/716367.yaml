  | text                = During your [[Main Phase]], you can [[Normal Summon]] 1 "[[Crystal Beast]]" [[monster]], in addition to your [[Normal Summon]]/[[Set]]. (You can only gain this [[effect]] [[once per turn]].) You can only use each of the following effects of "Rainbow Bridge of the Heart" once per turn. During your Main Phase: You can [[destroy]] 1 "Crystal Beast" card you [[control]] or in your hand, and if you do, [[Add a card|add]] 1 "[[Crystal]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] to your hand. If a "Crystal Beast" card(s) is placed in your [[Spell & Trap Zone]], even during the [[Damage Step]]: You can [[target]] 1 card your opponent controls; [[return]] both that card and this card to the hand.
  | fr_text             = Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Bête Cristalline" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Vous ne pouvez utiliser chacun des effets suivants de "Pont Arc-en-Ciel du Cœur" qu'une fois par tour. Durant votre Main Phase : vous pouvez détruire 1 carte "Bête Cristalline" que vous contrôlez ou dans votre main, et si vous le faites, ajoutez 1 Magie/Piège "Cristal" depuis votre Deck à votre main. Si une ou plusieurs cartes "Bête Cristalline" sont placées dans votre Zone Magie & Piège, même durant la Damage Step : vous pouvez cibler 1 carte contrôlée par votre adversaire ; renvoyez la carte ainsi que cette carte à la main.
  | de_text             = Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Kristallungeheuer“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Du kannst jeden der folgenden Effekte von „Regenbogenbrücke des Herzens“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst 1 „Kristallungeheuer“-Karte zerstören, die du kontrollierst oder die sich in deiner Hand befindet, und falls du dies tust, füge deiner Hand 1 „Kristall“-Zauber/Falle von deinem Deck hinzu. Falls eine oder mehr „Kristallungeheuer“-Karten in deine Zauber- & Fallenzone gelegt werden, selbst während des Damage Steps: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; gib sowohl jene Karte als auch diese Karte auf die Hand zurück.
  | it_text             = Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Bestia Cristallo", in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Puoi utilizzare ognuno dei seguenti effetti di "Ponte Arcobaleno del Cuore" una sola volta per turno. Durante la tua Main Phase: puoi distruggere 1 carta "Bestia Cristallo" che controlli o nella tua mano e, se lo fai, aggiungi 1 Magia/Trappola "Cristallo" dal tuo Deck alla tua mano. Se una o più carte "Bestia Cristallo" vengono messe nella tua Zona Magie & Trappole, anche durante il Damage Step: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; fai ritornare sia quella carta che questa carta nella mano.
  | pt_text             = Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Fera Cristalina", em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Você só pode usar cada um dos seguintes efeitos de "Ponte Arco-Íris do Coração" uma vez por turno. Durante sua Fase Principal: você pode destruir 1 card "Fera Cristalina" que você controla ou na sua mão e, se isso acontecer, adicione 1 Magia/Armadilha "Cristalino(a)" do seu Deck à sua mão. Se um ou mais cards "Fera Cristalina" forem colocados na sua Zona de Magias & Armadilhas, mesmo durante a Etapa de Dano: você pode escolher 1 card que seu oponente controla; devolva tanto esse card quanto este card para a mão.
  | es_text             = Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Bestia de Cristal", además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Sólo puedes usar cada uno de los siguientes efectos de "Puente de Arco Iris del Corazón" una vez por turno. Durante tu Main Phase: puedes destruir 1 carta "Bestia de Cristal" que controles o en tu mano y, si lo haces, añade a tu mano 1 Mágica/Trampa "Cristal" en tu Deck. Si una o más cartas "Bestia de Cristal" son puestas en tu Zona de Magia y Trampas, incluso durante el Damage Step: puedes seleccionar 1 carta que controle tu adversario; devuelve tanto esa carta como esta carta a la mano.
  | ja_text             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分は通常召喚に加えて１度だけ、自分メインフェイズに「宝玉獣」モンスター１体を召喚できる。②：自分メインフェイズに発動できる。自分の手札・フィールドの「宝玉獣」カード１枚を選んで破壊し、デッキから「宝玉」魔法・罠カード１枚を手札に加える。③：自分の魔法＆罠ゾーンに「宝玉獣」カードが置かれた場合、相手フィールドのカード１枚を対象として発動できる（ダメージステップでも発動可能）。そのカードとこのカードを持ち主の手札に戻す。
  | ko_text             = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "보옥수" 몬스터 1장을 일반 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 "보옥수" 카드 1장을 골라 파괴하고, 덱에서 "보옥" 마법 / 함정 카드 1장을 패에 넣는다. ③: 자신의 마법 & 함정 존에 "보옥수" 카드가 놓여졌을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다(데미지 스텝에도 발동 가능). 그 카드와 이 카드를 주인의 패로 되돌린다.
