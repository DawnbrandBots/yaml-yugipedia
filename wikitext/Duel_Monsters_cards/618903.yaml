  | text            = 2 [[Level]] 7 [[Monster Card|monsters]]<br />This card's [[Attribute]] is also treated as each of its [[attach]]ed [[material]]s' Attributes. Cannot be [[destroyed by battle]] with a monster of the same Attribute, also cannot be destroyed by the [[activate]]d [[effect]]s of your opponent's monsters with the same Attribute. ([[Quick Effect]]): You can [[target]] 1 monster in your opponent's [[GY]]; [[detach]] 1 material from this card, and if you do, attach that target to this card as material. You can only use this effect of "Number 76: Harmonizer Gradielle" [[once per turn]].
  | fr_text         = 2 monstres de Niveau 7<br />L'Attribut de cette carte est aussi traité comme les Attributs de chacun des Matériels attachés. Non destructible au combat avec un monstre du même Attribut, et aussi, non destructible par les effets activés des monstres de votre adversaire du même Attribut. (Effet Rapide) : vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; détachez 1 Matériel de cette carte, et si vous le faites, attachez la cible à cette carte comme Matériel. Vous ne pouvez utiliser cet effet de "Numéro 76 : Gradielle l'Harmoniste" qu'une fois par tour.
  | de_text         = 2 Monster der Stufe 7<br />Die Eigenschaft dieser Karte wird auch als jede der Eigenschaften ihres angehängten Materials behandelt. Kann nicht durch Kampf mit einem Monster derselben Eigenschaft zerstört werden, kann zusätzlich nicht durch aktivierte Effekte der Monster deines Gegners mit derselben Eigenschaft zerstört werden. (Schnelleffekt): Du kannst 1 Monster im Friedhof deines Gegners wählen; hänge 1 Material von dieser Karte ab und falls du dies tust, hänge das gewählte Ziel als Material an diese Karte an. Du kannst diesen Effekt von „Nummer 76: Gradielle Harmonistin“ nur einmal pro Spielzug verwenden.
  | it_text         = 2 mostri di Livello 7<br />L'Attributo di questa carta viene sempre anche considerato come ognuno degli Attributi dei suoi materiali attaccati. Non può essere distrutto in battaglia con un mostro con lo stesso Attributo, inoltre non può essere distrutto dagli effetti attivati dei mostri del tuo avversario con lo stesso Attributo. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; stacca 1 materiale da questa carta e, se lo fai, attacca quel bersaglio a questa carta come materiale. Puoi utilizzare questo effetto di "Numero 76: Gradielle l'Armonizzatrice" una sola volta per turno.
  | pt_text         = 2 monstros de Nível 7<br />O Atributo deste card também é considerado como cada um dos Atributos das suas matérias associadas. Não pode ser destruído em batalha com um monstro do mesmo Atributo e, além disso, não pode ser destruído pelos efeitos ativados dos monstros do seu oponente com o mesmo Atributo. (Efeito Rápido): você pode escolher 1 monstro no Cemitério do seu oponente; desassocie 1 matéria deste card e, se isso acontecer, associe o alvo a este card como matéria. Você só pode usar este efeito de "Número 76: Harmonizadora Gradielle" uma vez por turno.
  | es_text         = 2 monstruos de Nivel 7<br />El Atributo de esta carta también se trata como el Atributo de cada uno de sus materiales acoplados. No puede ser destruida en batalla o por un monstruo con el mismo Atributo, y además no puede ser destruida por los efectos activados de los monstruos de tu adversario con el mismo Atributo. (Efecto Rápido): puedes seleccionar 1 monstruo en el Cementerio de tu adversario; desacopla 1 material de esta carta y, si lo haces, acopla ese objetivo a esta carta como material. Sólo puedes usar este efecto de "Número 76: Armonizador Gradielle" una vez por turno.
  | ja_text         = レベル７モンスター×２<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの属性は、このカードがＸ素材としているモンスターのそれぞれの属性としても扱う。②：このカードは、このカードと同じ属性を持つモンスターとの戦闘では破壊されず、このカードと同じ属性を持つ相手モンスターが発動した効果では破壊されない。③：相手の墓地のモンスター１体を対象として発動できる。このカードのＸ素材を１つ取り除き、対象のモンスターをこのカードの下に重ねてＸ素材とする。この効果は相手ターンでも発動できる。
  | ko_text         = 레벨 7 몬스터 × 2<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 속성은, 이 카드가 엑시즈 소재로 하고 있는 몬스터 각각의 속성으로도 취급한다. ②: 이 카드는, 이 카드와 같은 속성을 가지는 몬스터와의 전투로는 파괴되지 않으며, 이 카드와 같은 속성을 가지는 상대 몬스터가 발동한 효과로는 파괴되지 않는다. ③: 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 엑시즈 소재를 1개 제거하고, 대상 몬스터를 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text         = 等级7怪兽×2<br />此卡名的③效果1回合仅可使用1次。①：此卡的属性也视为此卡持有的超量素材的各怪兽的属性。②：此卡不会因与拥有此卡相同属性的怪兽的战斗被破坏，也不会因拥有此卡相同属性的对手怪兽发动的效果被破坏。③：在自己・对手回合中，以对手墓地的1只怪兽为对象可以发动。去除此卡的1个超量素材，将对象怪兽作为此卡的超量素材。
