  | fr_lore               = Le contrôleur de cette carte ne peut ni faire d'Invocation Normale ni Poser. Durant la End Phase du tour où un monstre sur votre Terrain qui inclut "B.E.S." dans son nom de carte ou dont le nom de carte est "Grand Vaisseau" est détruit et envoyé au Cimetière, vous pouvez faire l'Invocation Spéciale depuis votre Deck d'1 monstre qui inclut "B.E.S." dans son nom de carte ou dont le nom de carte est "Grand Vaisseau".
  | de_lore               = Der Beherrscher dieser Karte kann nicht als Normalbeschwörung beschwören oder setzen. Während der End Phase des Spielzugs, in dem ein Monster von deiner Spielfeldseite, dessen Name "B.E.S." enthält oder das "Großer Kern" heißt, zerstört und auf den Friedhof gelegt wird, kannst du 1 Monster aus deinem Deck als Spezialbeschwörung beschwören, dessen Name "B.E.S." enthält oder das "Großer Kern" heißt.
  | it_lore               = Il controllore di questa carta non può Evocare tramite Evocazione Normale o Posizionare. Durante l'End Phase del turno in cui un mostro sul tuo Terreno che includa "B.E.S." nel suo nome, o il cui nome sia "Grande Nucleo", viene distrutto e mandato al Cimitero, puoi Evocare tramite Evocazione Speciale dal tuo Deck 1 mostro che includa "B.E.S." nel suo nome, o il cui nome sia "Grande Nucleo".
  | es_lore               = El controlador de esta carta no puede realizar Invocaciones Normales o Colocar cartas. Durante la End Phase del turno en el que un monstruo en tu Campo que incluya "B.E.S." en su nombre o se llame "Gran Núcleo" sea destruido y mandado al Cementerio, puedes Invocar mediante una Invocación Especial de tu Deck 1 monstruo que incluya "B.E.S." en su nombre o se llame "Gran Núcleo".
  | ja_lore               = 自分が通常召喚していないターンにこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、自分は通常召喚できない。②：自分フィールドの表側表示の「巨大戦艦」モンスターが破壊され墓地へ送られた場合、そのターンのエンドフェイズに発動できる。デッキから「巨大戦艦」モンスター１体を特殊召喚する。
  | ko_lore               = 이 카드의 컨트롤러는 일반 소환 / 세트할 수 없다. 자신 필드 위의 "거대전함"이라는 이름이 붙은 몬스터가 파괴되어 묘지로 보내진 턴의 엔드 페이즈시, 자신의 덱에서 "거대전함"이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  | trans_lore            = Activate this card only if you did not Normal Summon or Set monsters during this turn. You cannot Normal Summon or Set. During the End Phase of the turn that a "B.E.S." monster you control was destroyed and sent to the Graveyard while this card was face-up on the field, you can Special Summon 1 "B.E.S." monster from your Deck.
