  | text                = 2+ [[Level]] 4 "[[Noble Knight]]" [[Monster Card|monsters]]<br />You can [[detach]] any number of [[material]]s from this card, then [[target]] that many cards your opponent [[control]]s; [[return]] them to the [[hand]]. If this card is [[destroyed by battle]] or card [[effect]] and [[Send|sent]] to the [[Graveyard|GY]]: You can [[Special Summon]] 1 "Noble Knight" [[Xyz Monster]] from your [[Extra Deck]], except "Sacred Noble Knight of King Custennin", and if you do, [[attach]] this card from the GY to that monster as material. (This is treated as an [[Xyz Summon]].) You can only use each effect of "Sacred Noble Knight of King Custennin" [[once per turn]].
  | fr_text             = 2+ monstres "Chevalier Noble" de Niveau 4<br />Vous pouvez détacher un nombre de votre choix de Matériels de cette carte, puis ciblez autant de cartes contrôlées par votre adversaire ; renvoyez-les à la main. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 Monstre Xyz "Chevalier Noble" ("Chevalier Noble Sacré de Custennin le Roi" exclu) depuis votre Extra Deck, et si vous le faites, attachez cette carte depuis le Cimetière au monstre comme Matériel. (Ceci est traité comme une Invocation Xyz.) Vous ne pouvez utiliser chaque effet de "Chevalier Noble Sacré de Custennin le Roi" qu'une fois par tour.
  | de_text             = 2+ „Edler Ritter“-Monster der Stufe 4<br />Du kannst eine beliebige Anzahl Material von dieser Karte abhängen und dann so viele Karten wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Edler Ritter“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck beschwören, außer „Heiliger edler Ritter von König Custennin“, und falls du dies tust, hänge diese Karte vom Friedhof als Material an das Monster an. (Dies wird als Xyz-Beschwörung behandelt.) Du kannst jeden Effekt von „Heiliger edler Ritter von König Custennin“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ mostri "Nobile Cavaliere" di Livello 4<br />Puoi staccare un qualsiasi numero di materiali da questa carta, poi scegliere come bersaglio quel numero di carte controllate dal tuo avversario; falle ritornare nella mano. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente 1 Mostro Xyz "Nobile Cavaliere" dal tuo Extra Deck, eccetto "Sacro Nobile Cavaliere del Re Custennin" e, se lo fai, attacca questa carta dal Cimitero a quel mostro come materiale. (Questa viene considerata come un'Evocazione Xyz.) Puoi utilizzare ogni effetto di "Sacro Nobile Cavaliere del Re Custennin" una sola volta per turno.
  | pt_text             = 2+ monstros "Nobre Cavaleiro" de Nível 4<br />Você pode desassociar qualquer número de matérias deste card e, depois, escolher o mesmo número de cards que seu oponente controla; devolva-os para a mão. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 Monstro Xyz "Nobre Cavaleiro" do seu Deck Adicional, exceto "Nobre Cavaleiro Sagrado do Rei Custennin" e, se isso acontecer, associe este card do Cemitério a esse monstro como matéria. (Isso é considerado uma Invocação-Xyz.) Você só pode usar cada efeito de "Nobre Cavaleiro Sagrado do Rei Custennin" uma vez por turno.
  | es_text             = 2+ monstruos "Noble Caballero" de Nivel 4<br />Puedes desacoplar cualquier cantidad de materiales de esta carta, y después seleccionar esa cantidad de cartas que controle tu adversario; devuélvelas a la mano. Si esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Noble Caballero", excepto "Noble Caballero Sagrado del Rey Custennin" y, si lo haces, acopla esta carta en el Cementerio a ese monstruo como material. (Esto se trata como una Invocación Xyz). Sólo puedes usar cada efecto de "Noble Caballero Sagrado del Rey Custennin" una vez por turno.
  | ja_text             = レベル４「聖騎士」モンスター×２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を任意の数だけ取り除き、その数だけ相手フィールドのカードを対象として発動できる。そのカードを持ち主の手札に戻す。②：このカードが戦闘・効果で破壊され墓地へ送られた場合に発動できる。「神聖騎士王コルネウス」以外の「聖騎士」Ｘモンスター１体をＸ召喚扱いとしてＥＸデッキから特殊召喚し、墓地のこのカードを下に重ねてＸ素材とする。
  | ko_text             = 레벨 4 "성기사" 몬스터 × 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 임의의 수만큼 제거하고, 그 수만큼 상대 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. "신성기사왕 코르네우스" 이외의 "성기사" 엑시즈 몬스터 1장을 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 묘지의 이 카드를 아래에 겹쳐 엑시즈 소재로 한다.
