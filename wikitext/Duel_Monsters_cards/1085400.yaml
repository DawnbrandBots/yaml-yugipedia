  | fr_text         = Vous pouvez révéler cette carte dans votre main, et défaussez 1 autre carte ; ajoutez 1 Monstre Normal de Niveau 3 (la carte défaussée exclue) depuis votre Deck ou Cimetière à votre main, puis vous pouvez Invoquer Spécialement cette carte en Position de Défense. Vous ne pouvez utiliser cet effet de "Matériacteur Exareptor" qu'une fois par tour. (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 Monstre Xyz de Rang 3 que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 1500 ATK.
  | de_text         = Du kannst diese Karte in deiner Hand vorzeigen und 1 andere Karte abwerfen; füge deiner Hand 1 Normales Monster der Stufe 3 von deinem Deck oder Friedhof hinzu, außer der abgeworfenen Karte, dann kannst du diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören. Du kannst diesen Effekt von „Materiaktor Exareptor“ nur einmal pro Spielzug verwenden. (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 Xyz-Monster des Rangs 3 wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1500 ATK.
  | it_text         = Puoi rivelare questa carta nella tua mano e scartare 1 altra carta; aggiungi 1 Mostro Normale di Livello 3 dal tuo Deck o Cimitero alla tua mano, eccetto la carta scartata, poi puoi Evocare Specialmente questa carta in Posizione di Difesa. Puoi utilizzare questo effetto di "Materiattore Exareptor" una sola volta per turno. (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 Mostro Xyz di Rango 3 che controlli; esso guadagna 1500 ATK fino alla fine di questo turno.
  | pt_text         = Você pode revelar este card na sua mão e descartar 1 outro card; adicione 1 Monstro Normal de Nível 3 do seu Deck ou Cemitério à sua mão, exceto o card descartado e, depois, você pode Invocar este card por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Materriator Exareptor" uma vez por turno. (Efeito Rápido): você pode descartar este card e, depois, escolha 1 Monstro Xyz de Classe 3 que você controla; ele ganha 1500 de ATK até o final deste turno.
  | es_text         = Puedes mostrar esta carta en tu mano y descartar otra carta; añade a tu mano 1 Monstruo Normal de Nivel 3 en tu Deck o Cementerio, excepto la carta descartada, y después puedes Invocar esta carta de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Materiactor Exareptor" una vez por turno. (Efecto Rápido): puedes descartar esta carta, y después selecciona 1 Monstruo Xyz de Rango 3 que controles; éste gana 1500 ATK hasta el final de este turno.
  | ja_text         = このカード名の①の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せ、手札から他のカード１枚を捨てて発動できる。捨てたカード以外のレベル３通常モンスター１体を自分のデッキ・墓地から手札に加える。その後、このカードを守備表示で特殊召喚できる。②：自分・相手ターンに、このカードを手札から捨て、自分フィールドのランク３のＸモンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１５００アップする。
