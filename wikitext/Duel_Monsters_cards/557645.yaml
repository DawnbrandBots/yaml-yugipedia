  | text            = If only your opponent [[control]]s a [[Monster Card|monster]], or if you control an [[EARTH]] monster, you can [[Normal Summon]] this card without [[Tributing]]. If this card is Normal or [[Special Summon]]ed: You can Special Summon 1 [[Level]] 5 EARTH [[Warrior]] monster from your [[hand]]. You can only use this [[effect]] of "Tenma the Sky Star" [[once per turn]]. Once per turn, when your opponent [[activate]]s a card or effect that [[target]]s a Warrior monster you control ([[Quick Effect]]): You can make this card lose exactly 500 [[ATK]], and if you do, [[negate]] the activation, and if you do that, [[destroy]] that card.
  | fr_text         = Si uniquement votre adversaire contrôle un monstre, ou si vous contrôlez un monstre TERRE, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre TERRE Guerrier de Niveau 5 depuis votre main. Vous ne pouvez utiliser cet effet de "Tenma, l'Étoile du Ciel" qu'une fois par tour. Une fois par tour, lorsque votre adversaire active une carte ou un effet qui cible un monstre Guerrier que vous contrôlez (Effet Rapide) : vous pouvez faire perdre exactement 500 ATK à cette carte, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez la carte.
  | de_text         = Falls nur dein Gegner ein Monster kontrolliert oder falls du ein ERDE Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 ERDE Krieger-Monster der Stufe 5 als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Tenma der Himmelsstern“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der ein Krieger-Monster, das du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst diese Karte genau 500 ATK verlieren lassen und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  | it_text         = Se solo il tuo avversario controlla un mostro, o se controlli un mostro TERRA, puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro TERRA Guerriero di Livello 5 dalla tua mano. Puoi utilizzare questo effetto di "Tenma la Stella del Cielo" una sola volta per turno. Una volta per turno, quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio un mostro Guerriero che controlli (Effetto Rapido): puoi far perdere a questa carta esattamente 500 ATK e, se lo fai, annulla l'attivazione e, se fai quello, distruggi quella carta.
  | pt_text         = Se somente seu oponente controlar um monstro, ou se você controlar um monstro de TERRA, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro Guerreiro de TERRA de Nível 5 da sua mão. Você só pode usar este efeito de "Tenma, a Estrela Celeste" uma vez por turno. Uma vez por turno, quando seu oponente ativar um card ou efeito que escolha como alvo um monstro Guerreiro que você controla (Efeito Rápido): você pode fazer com que este card perca exatamente 500 de ATK e, se isso acontecer, negue a ativação e, se isso acontecer, destrua esse card.
  | es_text         = Si sólo tu adversario controla un monstruo, o si controlas un monstruo de TIERRA, puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial 1 monstruo Guerrero de TIERRA de Nivel 5 desde tu mano. Sólo puedes usar este efecto de "Tenma, la Estrella del Cielo" una vez por turno. Una vez por turno, cuando tu adversario active una carta o efecto que seleccione un monstruo Guerrero que controles (Efecto Rápido): puedes hacer que esta carta pierda exactamente 500 ATK y, si lo haces, niega la activación y, si haces eso, destruye esa carta.
  | ja_text         = このカード名の②の効果は１ターンに１度しか使用できない。①：相手フィールドにのみモンスターが存在する場合、または自分フィールドに地属性モンスターが存在する場合、このカードはリリースなしで召喚できる。②：このカードが召喚・特殊召喚に成功した場合に発動できる。手札から戦士族・地属性・レベル５モンスター１体を特殊召喚する。③：１ターンに１度、自分フィールドの戦士族モンスターを対象とする相手の効果が発動した時に発動できる。このカードの攻撃力を５００ダウンし、その発動を無効にし破壊する。
  | ko_text         = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에만 몬스터가 존재할 경우, 또는 자신 필드에 땅 속성 몬스터가 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패에서 전사족 / 땅 속성 / 레벨 5 몬스터 1장을 특수 소환한다. ③: 1턴에 1번, 자신 필드의 전사족 몬스터를 대상으로 하는 상대 효과가 발동했을 때에 발동할 수 있다. 이 카드의 공격력을 500 내리고, 그 발동을 무효로 하여 파괴한다.
