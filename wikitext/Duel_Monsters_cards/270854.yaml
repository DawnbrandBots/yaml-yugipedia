  | text                  = [[Target]] 1 [[Rank]] 4 [[Xyz Monster]] you [[control]]; [[Special Summon]] from your [[Extra Deck]], 1 "[[Number C]]" [[Monster Card|monster]] that is 1 Rank higher than that monster you control, by using it as the [[Xyz Material]]. (This Special Summon is treated as an [[Xyz Summon]]. Xyz Materials [[attach]]ed to that target also become Xyz Materials on the [[Summon]]ed monster.)
  | fr_text               = Ciblez 1 Monstre Xyz de Rang 4 que vous contrôlez ; Invoquez Spécialement 1 monstre "Numéro C" qui a 1 Rang de plus que le monstre que vous contrôlez depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz. Les Matériels Xyz attachés à la cible deviennent aussi des Matériels Xyz du monstre Invoqué.)
  | de_text               = (Diese Karte wird immer als eine „Rangsteigerungszauber“-Karte behandelt.)<br />Wähle 1 Xyz-Monster des Rangs 4, das du kontrollierst; beschwöre 1 „Nummer C“-Monster mit einem um 1 höheren Rang als das Monster, das du kontrollierst, als Spezialbeschwörung von deinem Extra Deck, indem du es als Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt. An das gewählte Ziel angelegtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.)
  | it_text               = Scegli come bersaglio 1 Mostro Xyz di Rango 4 scoperto che controlli; Evoca Specialmente dal tuo Extra Deck 1 mostro "Numero C" con un Rango superiore di 1 a quello di quel mostro che controlli, utilizzandolo come Materiale Xyz. (Questa Evocazione Speciale viene considerata una Evocazione Xyz. I Materiali Xyz attaccati a quel bersaglio diventano Materiali Xyz anche sul mostro Evocato.)
  | pt_text               = Escolha 1 Monstro Xyz de Classe 4 que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Número C" que seja 1 Classe maior que esse monstro que você controla, usando-o como Matéria Xyz. (Essa Invocação-Especial é considerada uma Invocação-Xyz. Matérias Xyz associadas ao alvo também se tornam Matérias Xyz no card Invocado.)
  | es_text               = Selecciona 1 Monstruo Xyz de Rango 4 que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" que sea 1 Rango mayor que ese monstruo que controlas usándolo como el Material Xyz (esta Invocación Especial se trata como una Invocación Xyz. Los Materiales Xyz acoplados a ese objetivo también se convierten en Materiales Xyz del monstruo Invocado).
  | ja_text               = 自分フィールド上のランク４のエクシーズモンスター１体を選択して発動できる。選択したモンスターよりランクが１つ高い「{{Ruby|Ｃ|カオス}}{{Ruby|Ｎｏ．|ナンバーズ}}」と名のついたモンスター１体を、選択した自分のモンスターの上に重ねてエクシーズ召喚扱いとしてエクストラデッキから特殊召喚する。
  | ko_text               = 자신 필드 위의 랭크 4 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터보다 랭크가 1개 높은 "CNo.(카오스 넘버즈)" 라는 이름이 붙은 몬스터 1장을, 선택한 자신 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | sc_text               = ①：以自己场上的１只阶级４超量怪兽为对象可以发动。将阶级比该自己怪兽高１的１只“混沌编号”怪兽重叠在对象怪兽上面，视为超量召唤从额外牌组特殊召唤。
