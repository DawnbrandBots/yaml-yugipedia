  | it_text               = Fino a quando questa carta resta scoperta sul tuo Terreno, puoi far tornare 1 Carta Mostro Normale dalla tua mano in fondo al tuo Deck durante la tua End Phase per pescare 1 carta dal tuo Deck. Puoi usare questo effetto solo una volta per turno.
  | pt_text               = Enquanto este card estiver com a face para cima no seu campo, durante sua Fase Final, você pode devolver 1 Card de Monstro Normal na sua mão para o fundo do seu Deck para comprar 1 card do seu Deck. Você só pode usar este efeito uma vez por turno.
  | es_text               = Mientras esta carta permanezca boca arriba en tu Campo, durante tu End Phase, puedes devolver 1 Carta de Monstruo Normal de tu mano al fondo de tu Deck para robar 1 carta de tu Deck. Sólo puedes usar este efecto una vez por turno.
  | ja_text               = このカードが自分フィールド上に表側表示で存在する限り、自分のエンドフェイズ時に手札から通常モンスターカード１枚をデッキの一番下に戻す事で、デッキからカードを１枚ドローする事ができる。この効果は１ターンに１度しか使用できない。
  | ko_text               = 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신의 엔드 페이즈시에 패에서 일반 몬스터 카드 1장을 덱의 맨 아래로 되돌리는 것으로, 덱에서 카드를 1장 드로우할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
