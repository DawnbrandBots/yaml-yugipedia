  | fr_text             = Payez la moitié de vos LP, puis ciblez 1 Monstre Xyz "Raidraptor" dans votre Cimetière ; Invoquez-le Spécialement, puis Invoquez Spécialement 1 Monstre Xyz qui a 2 Rangs de plus que le monstre depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz.)
  | de_text             = Zahle die Hälfte deiner LP und wähle dann 1 „Überfallraptor“-Xyz-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann beschwöre 1 Xyz-Monster, dessen Rang 2 höher ist als der des Monsters, als Spezialbeschwörung von deinem Extra Deck, indem du es als das Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt.)
  | it_text             = Paga la metà dei tuoi LP, poi scegli come bersaglio 1 Mostro Xyz "Raidraptor" nel tuo Cimitero; Evocalo Specialmente, poi Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz che è di 2 Ranghi superiore a quel mostro, utilizzandolo come Materiale Xyz. (Questa Evocazione Speciale viene considerata un'Evocazione Xyz.)
