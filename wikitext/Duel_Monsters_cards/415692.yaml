  | es_text             = Paga la mitad de tus LP, y después selecciona 1 Monstruo Xyz "Asaltorrapaz" en tu Cementerio; Invócalo de Modo Especial, y después, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz que sea 2 Rangos mayor que ese monstruo, usándolo como Material Xyz. (Esta Invocación Especial se trata como una Invocación Xyz).
