  | text                = [[Target]] 1 or more [[Xyz Monster]]s in each [[Graveyard|GY]], all of the same [[Rank]]; [[Special Summon]] from your [[Extra Deck]], 1 "[[Number C]]" or "[[CXyz]]" [[Monster Card|monster]] that is 1 Rank higher than those monsters, and [[attach]] those monsters to it as [[Xyz Material|material]]. You cannot Special Summon other monsters during the [[turn]] you [[activate]] this card. You can only activate 1 "Rank-Up-Magic Admiration of the Thousands" per turn.
  | fr_text             = Ciblez min. 1 Monstre Xyz de même Rang dans chaque Cimetière ; Invoquez Spécialement 1 monstre "Numéro C" ou "CXyz" qui a 1 Rang de plus que ces monstres depuis votre Extra Deck, et attachez-lui ces monstres comme Matériel. Vous ne pouvez pas Invoquer Spécialement d'autres monstres durant le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Admiration des Milliers Magie-Rang-Plus" par tour.
  | de_text             = Wähle 1 oder mehr Xyz-Monster in jedem Friedhof, die alle denselben Rang haben; beschwöre 1 „Nummer C“- oder „CXyz“-Monster mit einem um 1 höheren Rang als die Monster, als Spezialbeschwörung von deinem Extra Deck und hänge die Monster als Material daran an. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine anderen Monster als Spezialbeschwörung beschwören. Du kannst nur 1 „Rangsteigerungszauber Bewunderung der Massen“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 1 o più Mostri Xyz in ogni Cimitero, tutti dello stesso Rango; Evoca Specialmente, dal tuo Extra Deck, 1 mostro "Numero C" o "CXyz" che è di 1 Rango superiore a quei mostri, e attacca quei mostri ad esso come materiale. Non puoi Evocare Specialmente altri mostri durante il turno in cui attivi questa carta. Puoi attivare solo 1 "Alza-Rango-Magico Ammirazione delle Migliaia" per turno.
  | pt_text             = Escolha 1 ou mais Monstros Xyz em cada Cemitério, todos de mesma Classe; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Número C" ou "CXyz" de 1 Classe maior que esses monstros e associe esses monstros a ele como matéria. Você não pode Invocar outros monstros por Invocação-Especial durante o turno em que ativar este card. Você só pode ativar 1 "Magia de Aumento de Classe Admiração dos Milhares" por turno.
  | es_text             = Selecciona 1 o más Monstruos Xyz en cada Cementerio, todos del mismo Rango; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" o "CXyz" que sea 1 Rango mayor que esos monstruos, y acóplale esos monstruos como material. No puedes Invocar otros monstruos de Modo Especial durante el turno en el que activas esta carta. Sólo puedes activar 1 "Magia de Subida de Rango Admiración de los Miles" por turno.
  | ja_text             = 「ＲＵＭ－千死蛮巧」は１ターンに１枚しか発動できず、このカードを発動するターン、自分はこのカードの効果以外ではモンスターを特殊召喚できない。①：自分及び相手の墓地の同じランクのＸモンスターをそれぞれ１体以上対象として発動できる。そのモンスターよりランクが１つ高い、「ＣＮｏ．」モンスターまたは「ＣＸ」モンスター１体をエクストラデッキから特殊召喚し、対象のモンスターを下に重ねてＸ素材とする。
  | ko_text             = "RUM(랭크 업 매직)-어드마이어 데스 사우전드"는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동한 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 특수 소환할 수 없다. ① : 자신 및 상대 묘지의 같은 랭크의 엑시즈 몬스터를 각각 1장 이상 대상으로 하고 발동할 수 있다. 그 몬스터보다 랭크가 1개 높고, "CNo.(카오스 넘버즈)" 몬스터 또는 "CX(카오스 엑시즈)" 몬스터 1장을 엑스트라 덱에서 특수 소환하여, 대상의 몬스터를 아래에 겹치고 엑시즈 소재로 한다.
