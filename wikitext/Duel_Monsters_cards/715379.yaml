  | text                = You can [[target]] 1 [[face-up]] card your opponent [[control]]s; [[destroy]] 1 "[[Icejade]]" [[monster]] you control, and if you do, negate the targeted card's effects until the end of this [[turn]]. If a face-up [[WATER]] monster you control leaves the field by an opponent's card, except by being destroyed (and except during the [[Damage Step]]): You can [[Add a card|add]] to your [[hand]] or [[Special Summon]], 1 "Icejade" monster from your [[Main Deck|Deck]]. You can only use each [[effect]] of "Icejade Erosion" [[once per turn]].
  | fr_text             = Vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; détruisez 1 monstre "Jadeglace" que vous contrôlez, et si vous le faites, annulez les effets de la carte ciblée jusqu'à la fin de ce tour. Si un monstre EAU face recto que vous contrôlez quitte le Terrain par une carte de l'adversaire, sauf en étant détruit (et sauf durant la Damage Step) : vous pouvez ajouter à votre main ou Invoquer Spécialement 1 monstre "Jadeglace" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Érosion Jadeglace" qu'une fois par tour.
  | de_text             = Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre 1 „Eisjade“-Monster, das du kontrollierst, und falls du dies tust, annulliere bis zum Ende dieses Spielzugs die Effekte der als Ziel gewählten Karte. Falls ein offenes WASSER Monster, das du kontrollierst, das Spielfeld durch eine Karte eines Gegners verlässt, außer indem sie zerstört wird (und außer während des Damage Steps): Du kannst 1 „Eisjade“-Monster von deinem Deck deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Eisjade-Erosion“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggi 1 mostro "Ghiacciogiada" che controlli e, se lo fai, annulla gli effetti della carta scelta come bersaglio fino alla fine di questo turno. Se un mostro ACQUA scoperto che controlli lascia il Terreno per una carta dell'avversario, eccetto venendo distrutto (ed eccetto durante il Damage Step): puoi aggiungere alla tua mano o Evocare Specialmente 1 mostro "Ghiacciogiada" dal tuo Deck. Puoi utilizzare ogni effetto di "Erosione Ghiacciogiada" una sola volta per turno.
  | pt_text             = Você pode escolher 1 card com a face para cima que seu oponente controla; destrua 1 monstro "Gelojade" que você controla e, se isso acontecer, negue os efeitos do card alvo até o final deste turno. Se um monstro de ÁGUA com a face para cima que você controla deixar o campo devido a um card do oponente, exceto ao ser destruído (e exceto durante a Etapa de Dano): você pode adicionar à sua mão ou Invocar por Invocação-Especial, 1 monstro "Gelojade" do seu Deck. Você só pode usar cada efeito de "Erosão Gelojade" uma vez por turno.
  | es_text             = Puedes seleccionar 1 carta boca arriba que controle tu adversario; destruye 1 monstruo "Hielojade" que controles y, si lo haces, niega los efectos de la carta seleccionada hasta el final de este turno. Si un monstruo de AGUA boca arriba que controlas deja el Campo por una carta del adversario, excepto siendo destruido (y excepto durante el Damage Step): puedes añadir a tu mano o Invocar de Modo Especial 1 monstruo "Hielojade" desde tu Deck. Sólo puedes usar cada efecto de "Erosión Hielojade" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドの表側表示カード１枚を対象として発動できる。自分フィールドの「氷水」モンスター１体を破壊し、対象のカードの効果をターン終了時まで無効にする。②：自分フィールドの表側表示の水属性モンスターが、破壊以外の方法で相手によってフィールドから離れた場合に発動できる。デッキから「氷水」モンスター１体を選び、手札に加えるか特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 "히스이" 몬스터 1장을 골라 파괴하고, 대상 카드의 효과를 턴 종료시까지 무효로 한다. ②: 자신 필드의 앞면 표시의 물 속성 몬스터가, 파괴 이외의 방법으로 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 덱에서 "히스이" 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：以对手场上的１张表侧表示的卡为对象可以发动。挑选自己场上的１只“冰翡”怪兽破坏，将对象卡的效果直至回合结束时为止无效。②：自己场上表侧表示的水属性怪兽因对手用破坏以外的方法离开场上的情况下可以发动。从牌组挑选１只“冰翡”怪兽，加入手牌或特殊召唤。
