  | text                = 1 "[[Amazoness]]" [[Fusion Monster]] + 1 "Amazoness" [[monster]]<br />Your opponent cannot [[target]] other "Amazoness" cards you [[control]] with card [[effect]]s, also those cards cannot be destroyed by your opponent's card effects. If this card was [[Fusion Summon]]ed using "[[Amazoness Empress]]" or "[[Amazoness Queen]]" as material, it can make a second [[attack]] during each [[Battle Phase]]. If this card is Fusion Summoned: You can [[Special Summon]] 1 "[[Amazoness]]" monster from your [[Main Deck|Deck]]. You can only use this [[effect]] of "Amazoness Augusta" [[once per turn]].
  | fr_text             = 1 Monstre Fusion "Amazonesse" + 1 monstre "Amazonesse"<br />Votre adversaire ne peut pas cibler d'autres cartes "Amazonesse" que vous contrôlez avec des effets de carte, et aussi, ces cartes ne peuvent pas être détruites par des effets de carte de votre adversaire. Si cette carte a été Invoquée par Fusion en utilisant "Impératrice Amazonesse" ou "Reine Amazonesse" comme Matériel, elle peut faire une seconde attaque durant chaque Battle Phase. Si cette carte est Invoquée par Fusion : vous pouvez Invoquer Spécialement 1 monstre "Amazonesse" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Augusta Amazonesse" qu'une fois par tour.
  | de_text             = 1 „Amazonisch“-Fusionsmonster + 1 „Amazonisch“-Monster<br />Dein Gegner kann andere „Amazonisch“-Karten, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, zusätzlich können jene Karten nicht durch Karteneffekte deines Gegners zerstört werden. Falls diese Karte als Fusionsbeschwörung beschworen wurde und dafür „Amazonische Kaiserin“ oder „Amazonische Königin“ als Material verwendet wurde, kann sie während jeder Battle Phase einen zweiten Angriff durchführen. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 „Amazonisch“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „Amazonische Augusta“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Mostro Fusione "Amazoness" + 1 mostro "Amazoness"<br />Il tuo avversario non può scegliere come bersaglio le altre carte "Amazoness" che controlli con gli effetti delle carte, inoltre quelle carte non possono essere distrutte dagli effetti delle carte del tuo avversario. Se questa carta è stata Evocata tramite Fusione utilizzando "Imperatrice Amazoness" o "Regina Amazoness" come materiale, essa può effettuare un secondo attacco durante ogni Battle Phase. Se questa carta viene Evocata tramite Fusione: puoi Evocare Specialmente 1 mostro "Amazoness" dal tuo Deck. Puoi utilizzare questo effetto di "Augusta Amazoness" una sola volta per turno.
  | pt_text             = 1 Monstro de Fusão "Amazoness" + 1 monstro "Amazoness"<br />Seu oponente não pode escolher outros cards "Amazoness" que você controla como alvo de efeitos de card e, além disso, esses cards não podem ser destruídos pelos efeitos de card do seu oponente. Se este card foi Invocado por Invocação-Fusão usando "Imperatriz Amazoness" ou "Rainha Amazoness" como matéria, ele pode realizar um segundo ataque durante cada Fase de Batalha. Se este card for Invocado por Invocação-Fusão: você pode Invocar por Invocação-Especial 1 monstro "Amazoness" do seu Deck. Você só pode usar este efeito de "Augusta Amazoness" uma vez por turno.
  | es_text             = 1 Monstruo de Fusión "Amazoness" + 1 monstruo "Amazoness"<br />Tu adversario no puede seleccionar otras cartas "Amazoness" que controles con efectos de cartas, y además esas cartas no pueden ser destruidas por efectos de cartas de tu adversario. Si esta carta fue Invocada por Fusión usando "Emperatriz Amazoness" o "Reina Amazoness" como material, ésta puede hacer un segundo ataque durante cada Battle Phase. Si esta carta es Invocada por Fusión: puedes Invocar de Modo Especial 1 monstruo "Amazoness" desde tu Deck. Sólo puedes usar este efecto de "Augusta Amazoness" una vez por turno.
  | ja_text             = 「アマゾネス」融合モンスター＋「アマゾネス」モンスター<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが融合召喚に成功した場合に発動できる。デッキから「アマゾネス」モンスター１体を特殊召喚する。②：このカードがモンスターゾーンに存在する限り、このカード以外の自分フィールドの「アマゾネス」カードは相手の効果の対象にならず、相手の効果では破壊されない。③：「アマゾネス女帝」または「アマゾネス女王」を素材として融合召喚したこのカードは１度のバトルフェイズ中に２回攻撃できる。
  | ko_text             = "아마조네스" 융합 몬스터 ＋ "아마조네스" 몬스터<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "아마조네스" 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 필드의 "아마조네스" 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ③: "아마조네스 임프레스" 또는 "아마조네스 여왕"을 소재로서 융합 소환한 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
