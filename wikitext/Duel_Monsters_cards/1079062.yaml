  | text               = [[Target]] cards your opponent [[control]]s, up to the number of different [[Type|Monster Type]]s among the [[WIND]] [[Synchro Monster]]s you control; [[destroy]] them. If your opponent [[Special Summon]]s a monster(s) (except during the [[Damage Step]]): You can [[banish]] this card from your [[GY]], then target 1 WIND Synchro Monster you control; banish it, then [[return]] it to the [[field]]. You can only use each [[effect]] of "Speedroid Clear Wing Wonder" [[once per turn]].
  | fr_text            = Ciblez un nombre de cartes contrôlées par votre adversaire, inférieur ou égal au nombre de Types de Monstre différents parmi les Monstres Synchro VENT que vous contrôlez ; détruisez-les. Si votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Synchro VENT que vous contrôlez ; bannissez-le, puis renvoyez-le sur le Terrain. Vous ne pouvez utiliser chaque effet de "Miracle Aile Claire Vitesseroid" qu'une fois par tour.
  | de_text            = Wähle Karten, die dein Gegner kontrolliert, bis zur Anzahl der unterschiedlichen Monstertypen unter den WIND Synchromonstern, die du kontrollierst; zerstöre sie. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 WIND Synchromonster wählen, das du kontrollierst; verbanne es, dann lege es aufs Spielfeld zurück. Du kannst jeden Effekt von „Geschwindigkeitsroid Glasflügel-Wunder“ nur einmal pro Spielzug verwenden.
  | it_text            = Scegli come bersaglio carte controllate dal tuo avversario, fino al numero di Tipi di Mostro diversi tra i Mostri Synchro VENTO che controlli; distruggile. Se il tuo avversario Evoca Specialmente uno o più mostri (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Synchro VENTO che controlli; bandiscilo, poi fallo ritornare sul Terreno. Puoi utilizzare ogni effetto di "Velociroid Ala Chiara Meraviglia" una sola volta per turno.
  | pt_text            = Escolha cards que seu oponente controla, até o número de Tipos de Monstro diferentes entre os Monstros Sincro de VENTO que você controla; destrua-os. Se seu oponente Invocar um ou mais monstros por Invocação-Especial (exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Sincro de VENTO que você controla; bana-o e, depois, devolva-o para o campo. Você só pode usar cada efeito de "Maravilha Velocidaroide de Asas Transparentes" uma vez por turno.
  | es_text            = Selecciona cartas que controle tu adversario, hasta el número de Tipos de Monstruo diferentes entre los Monstruos de Sincronía de VIENTO que controlas; destrúyelas. Si tu adversario Invoca de Modo Especial uno o más monstruos (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Monstruo de Sincronía de VIENTO que controles; destiérralo, y después devuélvelo al Campo. Sólo puedes usar cada efecto de "Maravilla Velociroid Ala Transparente" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの風属性Ｓモンスターの種族の種類の数まで、相手フィールドのカードを対象として発動できる。そのカードを破壊する。②：相手がモンスターを特殊召喚した場合、墓地のこのカードを除外し、自分フィールドの風属性Ｓモンスター１体を対象として発動できる。そのモンスターを除外する。その後、この効果で除外したモンスターはフィールドに戻る。
  | ko_text            = 
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。①：以自己场上的风属性同步怪兽的种族的种类数为上限，以对手场上的卡为对象可以发动。将该卡破坏。②：对手将怪兽特殊召唤的情况下，将墓地的此卡除外，以自己场上的1只风属性同步怪兽为对象可以发动。将该怪兽除外。然后，将以此效果除外的怪兽放回场上。
