  | sc_text             = ①：对手发动卡的效果时可以发动（同一连锁上最多1次）。依此效果发动时累积的连锁数量在此卡上放盘计数物。②：根据此卡的盘计数物的数量，适用以下效果。<br />●9以下：此卡不会因对手的效果被破坏，对手不可将此卡作为效果的对象。<br />●10以上：将此卡送至墓地。<br />③：此卡因自身的效果被送至墓地的情况下可以发动。从自己牌组上面将10张卡送至墓地。
