  | text                = Once per [[Chain]], when your opponent [[activate]]s a card or [[effect]]: You can place [[Dish Counter]]s on this card, equal to the [[Chain Link]] number of this [[effect]]. Apply this effect depending on the number of Dish Counters on this card.<br />● 9 or less: Your opponent cannot [[target]] this card with card effects, also it cannot be [[destroy]]ed by your opponent's card effects.<br />● 10+: [[Send]] this card to the [[GY]].<br />If this card is sent to the GY by its own effect: You can send the top 10 cards of your [[Main Deck|Deck]] to the GY.
  | fr_text             = Une fois par Chaîne, lorsque votre adversaire active une carte ou un effet : vous pouvez placer un nombre de Compteurs Assiette sur cette carte, égal au nombre du Maillon de la Chaîne de cet effet. Appliquez cet effet, selon le nombre de Compteurs Assiette sur cette carte.<br />●Max. 9 : Votre adversaire ne peut pas cibler cette carte avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire.<br />●10+ : Envoyez cette carte au Cimetière.<br />Si cette carte est envoyée au Cimetière par son propre effet : vous pouvez envoyer les 10 cartes du dessus de votre Deck au Cimetière.
  | de_text             = Einmal pro Kette, wenn dein Gegner eine Karte oder einen Effekt aktiviert: Du kannst Geschirr-Zählmarken in Höhe der Kettengliednummer dieses Effekts auf diese Karte legen. Führe diesen Effekt aus, abhängig von der Anzahl der Geschirr-Zählmarken auf dieser Karte.<br />●9 oder weniger: Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden.<br />●10+: Lege diese Karte auf den Friedhof.<br />Falls diese Karte durch ihren eigenen Effekt auf den Friedhof gelegt wird: Du kannst die obersten 10 Karten deines Decks auf den Friedhof legen.
  | it_text             = Una volta per Catena, quando il tuo avversario attiva una carta o un effetto: puoi mettere Segnalini Piatto su questa carta, pari al numero dell'Anello della Catena di questo effetto. Applica questo effetto a seconda del numero di Segnalini Piatto su questa carta.<br />●9 o meno: Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario.<br />●10+: Manda questa carta al Cimitero.<br />Se questa carta viene mandata al Cimitero dal suo stesso effetto: puoi mandare le prime 10 carte del tuo Deck al Cimitero.
  | pt_text             = Uma vez por Corrente, quando seu oponente ativar um card ou efeito: você pode colocar Marcadores de Pratos neste card, igual ao número do Elo de Corrente deste efeito. Aplique este efeito dependendo do número de Marcadores de Pratos neste card.<br />●9 ou menos: Seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente.<br />●10+: Envie este card para o Cemitério.<br />Se este card for enviado para o Cemitério por seu próprio efeito: você pode enviar os 10 cards do topo do seu Deck para o Cemitério.
  | es_text             = Una vez por Cadena, cuando tu adversario activa una carta o efecto: puedes poner Contadores Plato en esta carta, igual al número de Eslabón de Cadena de este efecto. Aplica este efecto dependiendo del número de Contadores Plato que tenga esta carta.<br />●9 o menos: Tu adversario no puede seleccionar esta carta con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario.<br />●10+: Manda esta carta al Cementerio.<br />Si esta carta es mandada al Cementerio por su propio efecto: puedes mandar al Cementerio las 10 cartas de la parte superior de tu Deck.
  | ja_text             = ①：相手がカードの効果を発動した時に発動できる（同一チェーン上では１度まで）。この効果の発動時に積まれているチェーンの数だけこのカードにお皿カウンターを置く。②：このカードのお皿カウンターの数によって以下の効果を適用する。<br />●９以下：このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。<br />●１０以上：このカードは墓地へ送られる。<br />③：このカードが自身の効果で墓地へ送られた場合に発動できる。自分のデッキの上からカードを１０枚墓地へ送る。
