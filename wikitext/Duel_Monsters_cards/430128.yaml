  | fr_text      = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez Invoquer Spécialement le monstre sur votre Terrain, mais les dommages de combat qu'il inflige à un joueur sont divisés par deux. Vous ne pouvez utiliser cet effet de "Prédateur Goyo" qu'une fois par tour.
  | de_text      = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst das Monster als Spezialbeschwörung auf deine Spielfeldseite beschwören, aber aller Kampfschaden, den es einem Spieler zufügt, wird halbiert. Du kannst diesen Effekt von „Goyojäger“ nur einmal pro Spielzug verwenden.
  | it_text      = 1 Tuner + 1 o più mostri non-Tuner<br />Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi Evocare Specialmente quel mostro sul tuo Terreno, ma qualsiasi danno da combattimento che esso infligge ad un giocatore viene dimezzato. Puoi utilizzare questo effetto di "Predatore Goyo" una sola volta per turno.
  | pt_text      = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode Invocar esse monstro por Invocação-Especial no seu lado do campo, mas qualquer dano de batalha que ele causar a um duelista é diminuído pela metade. Você só pode usar este efeito de "Predador Goyo" uma vez por turno.
  | es_text      = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes Invocar a ese monstruo de Modo Especial a tu lado del Campo, pero cualquier daño de batalla que inflija a un jugador se divide a la mitad. Sólo puedes usar este efecto de "Depredador Goyo" una vez por turno.
  | ja_text      = チューナー＋チューナー以外のモンスター１体以上<br />「ゴヨウ・プレデター」の効果は１ターンに１度しか使用できない。①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターがプレイヤーに与える戦闘ダメージは半分になる。
  | ko_text      = 튜너 + 튜너 이외의 몬스터 1장 이상<br />"고요우 프레데터"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터가 플레이어에게 주는 전투 데미지는 절반이 된다.
