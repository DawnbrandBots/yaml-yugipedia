  | fr_text             = 1 Syntoniseur Insecte + 1+ monstre non-Syntoniseur<br />Une fois par combat, durant le calcul des dommages, si cette carte attaque un monstre de l'adversaire avec une ATK supérieure ou égale (Effet Rapide) : vous pouvez diviser par deux l'ATK du monstre de l'adversaire, durant ce calcul des dommages uniquement. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez infliger 200 points de dommages à votre adversaire pour chaque monstre "Guêpe de Bataille" que vous contrôlez. Vous ne pouvez utiliser cet effet de "Guêpe de Bataille - Halberd la Charge" qu'une fois par tour.
  | de_text             = 1 Insekt-Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Kampf, während der Schadensberechnung, falls diese Karte ein Monster eines Gegners mit gleich viel oder höheren ATK angreift (Schnelleffekt): Du kannst die ATK des Monsters des Gegners nur während der Schadensberechnung halbieren. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst deinem Gegner für jedes „Kampfwespe“-Monster, das du kontrollierst, 200 Schaden zufügen. Du kannst diesen Effekt von „Kampfwespe - Hellebarde der Sturmangriff“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner Insetto + 1+ mostri non-Tuner<br />Una volta per battaglia, durante il calcolo dei danni, se questa carta attacca un mostro dell'avversario con ATK pari o superiore (Effetto Rapido): puoi dimezzare l'ATK di quel mostro dell'avversario, solamente durante quel calcolo dei danni. Quando questa carta infligge danno da combattimento al tuo avversario: puoi infliggere al tuo avversario 200 danni per ogni mostro "Vespabattaglia" che controlli. Puoi utilizzare questo effetto di "Vespabattaglia - Halberd la Carica" una sola volta per turno.
  | pt_text             = 1 Inseto Regulador + 1+ monstros não-Reguladores<br />Uma vez por batalha, durante o cálculo de dano, se este card atacar um monstro do oponente de ATK igual ou maior (Efeito Rápido): você pode diminuir pela metade o ATK desse monstro do oponente, apenas durante esse cálculo de dano. Quando este card causar dano de batalha ao seu oponente: você pode causar 200 de dano ao seu oponente para cada monstro "Vespabatalha" que você controla. Você só pode usar este efeito de "Vespabatalha - Halberd, a Carga" uma vez por turno.
  | es_text             = 1 Cantante Insecto + 1+ monstruos que no sean Cantantes<br />Una vez por batalla, durante el cálculo de daño, si esta carta ataca a un monstruo del adversario con igual o mayor ATK (Efecto Rápido): puedes dividir a la mitad el ATK de ese monstruo del adversario, sólo durante ese cálculo de daño. Cuando esta carta inflige daño de batalla a tu adversario: puedes infligir 200 puntos de daño a tu adversario por cada monstruo "Avispabatalla" que controles. Sólo puedes usar este efecto de "Avispabatalla - Halberd el Cargo" una vez por turno.
  | ja_text             = 昆虫族チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがこのカードの攻撃力以上の攻撃力を持つ相手モンスターに攻撃するダメージ計算時に１度、発動できる。その相手モンスターの攻撃力はダメージ計算時のみ半分になる。②：このカードが相手に戦闘ダメージを与えた時に発動できる。自分フィールドの「Ｂ・Ｆ」モンスターの数×２００ダメージを相手に与える。
