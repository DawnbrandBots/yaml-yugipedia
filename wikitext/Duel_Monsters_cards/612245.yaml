  | sc_text             = 昆虫族协调＋协调以外的怪兽１只以上<br />此卡名的②效果１回合仅可使用１次。①：此卡攻击对手怪兽（且其攻击力为此卡攻击力以上）的伤害计算时可以发动１次。该对手怪兽的攻击力仅在伤害计算时变为一半。②：此卡给予对手战斗伤害时可以发动。给予对手相当于自己场上的“蜂军”怪兽的数量×２００的伤害。
