  | text                     = If a "[[Kashtira]]" [[Xyz Monster]] is on the [[field]] and a player [[control]]s 2 or more [[monsters]]: They must [[banish]] monsters they control, [[face-down]], so they only control 1 monster. If this card is banished: You can [[target]] 1 "Kashtira" Xyz Monster you control; [[Add a card|add]] 1 of your "Kashtira" monsters [[attach]]ed to it to your hand, then you can Special Summon that monster from your hand. You can only use each [[effect]] of "Kashtira Big Bang" [[once per turn]].
  | fr_text                  = Si un Monstre Xyz "Kashtira" est sur le Terrain et qu'un joueur contrôle min. 2 monstres : il doit bannir face verso des monstres qu'il contrôle jusqu'à ne contrôler qu'1 monstre. Si cette carte est bannie : vous pouvez cibler 1 Monstre Xyz "Kashtira" que vous contrôlez ; ajoutez 1 de vos monstres "Kashtira" qui lui est attaché à votre main, puis vous pouvez Invoquer Spécialement le monstre depuis votre main. Vous ne pouvez utiliser chaque effet de "Big Bang Kashtira" qu'une fois par tour.
  | de_text                  = Falls ein „Kashtira“-Xyz-Monster auf dem Spielfeld liegt und ein Spieler 2 oder mehr Monster kontrolliert: Er muss Monster, die er kontrolliert, verdeckt verbannen, sodass er nur 1 Monster kontrolliert. Falls diese Karte verbannt wird: Du kannst 1 „Kashtira“-Xyz-Monster wählen, das du kontrollierst; füge deiner Hand 1 deiner „Kashtira“-Monster hinzu, das an es angehängt ist, dann kannst du jenes Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Kashtira-Urknall“ nur einmal pro Spielzug verwenden.
  | it_text                  = Se un Mostro Xyz "Kashtira" è sul Terreno e un giocatore controlla 2 o più mostri: deve bandire mostri che controlla, coperti, in modo da controllare solo 1 mostro. Se questa carta viene bandita: puoi scegliere come bersaglio 1 Mostro Xyz "Kashtira" che controlli; aggiungi 1 dei tuoi mostri "Kashtira" attaccati a esso alla tua mano, poi puoi Evocare Specialmente quel mostro dalla tua mano. Puoi utilizzare ogni effetto di "Big Bang Kashtira" una sola volta per turno.
  | pt_text                  = Se um Monstro Xyz "Kashtira" estiver no campo e um duelista controlar 2 ou mais monstros: ele deve banir monstros que ele controla, com a face para baixo, até controlar apenas 1 monstro. Se este card for banido: você pode escolher 1 Monstro Xyz "Kashtira" que você controla; adicione à sua mão 1 dos seus monstros "Kashtira" associados a ele e, depois, você pode Invocar esse monstro por Invocação-Especial da sua mão. Você só pode usar cada efeito de "Big Bang Kashtira" uma vez por turno.
  | es_text                  = Si un Monstruo Xyz "Kashtira" está en el Campo y un jugador controla 2 o más monstruos: debe desterrar monstruos que controle, boca abajo, para que sólo controle 1 monstruo. Si esta carta es desterrada: puedes seleccionar 1 Monstruo Xyz "Kashtira" que controles; añade a tu mano 1 de tus monstruos "Kashtira" acoplados a él, y después puedes Invocar de Modo Especial ese monstruo desde tu mano. Sólo puedes usar cada efecto de "Big Bang Kashtira" una vez por turno.
  | ja_text                  = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドに「クシャトリラ」Ｘモンスターが存在する場合に発動できる。お互いは自身のフィールドのモンスターが１体になるように裏側表示で除外しなければならない。②：このカードが除外された場合、自分フィールドの「クシャトリラ」Ｘモンスター１体を対象として発動できる。そのモンスターがＸ素材としている自分の「クシャトリラ」モンスター１体を手札に加える。その後、そのモンスターを手札から特殊召喚できる。
  | ko_text                  = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드에 "크샤트리라" 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 양쪽 플레이어는 자신 필드의 몬스터가 1장이 되도록 뒷면 표시로 제외해야 한다. ②: 이 카드가 제외되었을 경우, 자신 필드의 "크샤트리라" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터가 엑시즈 소재로 하고 있는 자신의 "크샤트리라" 몬스터 1장을 패에 넣는다. 그 후, 그 몬스터를 패에서 특수 소환할 수 있다.
  | sc_text                  = 此卡名的①②效果１回合仅可各使用１次。①：场上存在“怒刹帝利”超量怪兽的情况下可以发动。双方必须将自身场上的怪兽以里侧表示除外，直至都只剩１只为止。②：此卡被除外的情况下，以自己场上的１只“怒刹帝利”超量怪兽为对象可以发动。将该怪兽作为超量素材持有的、自己１只“怒刹帝利”怪兽加入手牌。然后，可从手牌将该怪兽特殊召唤。
