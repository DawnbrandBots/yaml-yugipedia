  | text         = If you have no [[Spell Card|Spells]]/[[Trap Card|Traps]] in your [[GY]]: [[Draw a card|Draw]] 2 cards, also, for the rest of this [[Duel]] after you [[activate]] this card, you cannot activate Spell/Trap Cards or [[effect]]s, except "Sekka's Light". You can [[banish]] this card from your GY; [[reveal]] 1 [[Monster Card|monster]] in your [[hand]], [[shuffle]] it into the [[Main Deck|Deck]], then, draw 1 card. You can only use each effect of "Sekka's Light" [[once per turn]].
  | fr_text      = Si vous n'avez aucune Magie/Piège dans votre Cimetière : piochez 2 cartes, et aussi, le reste de ce Duel après avoir activé cette carte, vous ne pouvez activer ni de Cartes Magie/Piège ni d'effets de Magie/Piège ("Lumière de Sekka" exclu). Vous pouvez bannir cette carte depuis votre Cimetière ; révélez 1 monstre dans votre main, mélangez-le dans le Deck, puis, piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Lumière de Sekka" qu'une fois par tour.
  | de_text      = Falls du keine Zauber/Fallen in deinem Friedhof hast: Ziehe 2 Karten, zusätzlich kannst du für den Rest dieses Duells, nachdem du diese Karte aktiviert hast, weder Zauber-/Fallenkarten noch -effekte aktivieren, außer „Sekkas Licht“. Du kannst diese Karte von deinem Friedhof verbannen; zeige 1 Monster in deiner Hand vor, mische es ins Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Sekkas Licht“ nur einmal pro Spielzug verwenden.
  | it_text      = Se non hai nessuna Magia/Trappola nel tuo Cimitero: pesca 2 carte, inoltre, per il resto di questo Duello dopo che hai attivato questa carta, non puoi attivare Carte Magia/Trappola o loro effetti, eccetto "Luce di Sekka". Puoi bandire questa carta dal tuo Cimitero; rivela 1 mostro nella tua mano, mischialo nel Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Luce di Sekka" una sola volta per turno.
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다. 이 카드의 발동 후, 이 듀얼 중에 자신은 "설화의 빛" 이외의 마법 / 함정 카드의 효과를 발동할 수 없다. ② : 묘지의 이 카드를 제외하고 발동할 수 있다. 패의 몬스터 1장을 상대에게 보여주고, 덱으로 되돌려 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | pt_text      = Se você não tiver nenhuma Magia/Armadilha no seu Cemitério: compre 2 cards e, além disso, pelo resto deste Duelo depois que você ativar este card, você não pode ativar Cards ou efeitos de Magia/Armadilha, exceto "Luz de Sekka". Você pode banir este card do seu Cemitério; revele 1 monstro na sua mão, embaralhe-o no Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Luz de Sekka" uma vez por turno.
  | es_text      = Si no tienes Mágicas/Trampas en tu Cementerio: roba 2 cartas y, además, por el resto de este Duelo después de que actives esta carta, no puedes activar Cartas Mágicas/de Trampa, o efectos de Cartas Mágicas/de Trampa, excepto "La Luz de Sekka". Puedes desterrar esta carta en tu Cementerio; muestra 1 monstruo en tu mano, barájalo al Deck y después, roba 1 carta. Sólo puedes usar cada efecto de "La Luz de Sekka" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地に魔法・罠カードが存在しない場合に発動できる。自分はデッキから２枚ドローする。このカードの発動後、このデュエル中に自分は「雪花の光」以外の魔法・罠カードの効果を発動できない。②：墓地のこのカードを除外して発動できる。手札のモンスター１体を相手に見せ、デッキに戻してシャッフルする。その後、自分はデッキから１枚ドローする。
  | sc_text      = 此卡名的①②效果1回合仅可各使用1次。①：自己墓地没有魔法・陷阱卡存在的情况下可以发动。自己从牌组抽2张。此卡发动后，此决斗中自己不可发动“雪花之光”以外的魔法・陷阱卡的效果。②：将墓地的此卡除外可以发动。将手牌的1只怪兽出示给对手，放回牌组洗牌。然后，自己从牌组抽1张。
