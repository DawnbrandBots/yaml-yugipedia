  | fr_text               = "Sauveteuroid" + "Ambulanceroid"<br />Uniquement Invocable par Fusion. Une fois par tour, lorsqu'un monstre que vous contrôlez est détruit au combat et envoyé au Cimetière : vous pouvez Invoquer Spécialement le monstre en Position de Défense.
  | de_text               = „Rescueroid“ + „Ambulanceroid“<br />Dieses Monster kann nicht als Spezialbeschwörung beschworen werden, außer durch eine Fusionsbeschwörung. Wenn ein Monster auf deiner Spielfeldseite als Ergebnis eines Kampfes zerstört und auf den Friedhof gelegt wird, kannst du dieses Monster als Spezialbeschwörung in Verteidigungsposition beschwören. Du kannst diesen Effekt nur einmal pro Spielzug benutzen.
  | it_text               = "Rescueroid" + "Ambulanceroid"<br />Questo mostro non può essere Evocato tramite Evocazione Speciale se non tramite Evocazione per Fusione. Quando un mostro sul tuo Terreno viene distrutto in seguito ad una battaglia e mandato al Cimitero, puoi Evocare tramite Evocazione Speciale quel mostro in Posizione di Difesa. Puoi usare questo effetto solo una volta per turno.
  | pt_text               = "Resgateroide" + "Ambulânciroide"<br />Deve ser Invocado por Invocação-Fusão. Uma vez por turno, quando um monstro que você controla for destruído em batalha e enviado para o Cemitério: você pode Invocar esse monstro por Invocação-Especial em Posição de Defesa.
  | es_text               = "Rescueroid" + "Ambulanceroid"<br />Este monstruo no puede ser Invocado mediante una Invocación Especial excepto mediante una Invocación de Fusión. Cuando un monstruo en tu Campo es destruido como resultado de una batalla y mandado al Cementerio, puedes Invocarlo mediante una Invocación Especial en Posición de Defensa. Sólo puedes utilizar este efecto una vez por turno.
  | ja_text               = 「レスキューロイド」＋「キューキューロイド」<br />このモンスターは融合召喚でしか特殊召喚できない。自分フィールド上に存在するモンスターが戦闘によって破壊され墓地へ送られた時、そのモンスターを守備表示で特殊召喚する事ができる。この効果は１ターンに１度しか使用できない。
  | ko_text               = "구조로이드" + "구급로이드"<br />이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 자신 필드 위에 존재하는 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 그 몬스터를 수비 표시로 특수 소환할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
