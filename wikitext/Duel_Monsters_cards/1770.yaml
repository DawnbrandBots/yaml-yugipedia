  | de_text               = Wähle 1 Monster in verdeckter Verteidigungsposition auf dem Spielfeld; decke es auf, dann zerstöre es, falls seine DEF 2000 oder weniger sind, oder lege es verdeckt zurück, falls seine DEF mehr als 2000 sind.
