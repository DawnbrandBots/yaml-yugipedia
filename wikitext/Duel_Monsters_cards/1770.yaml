  | es_text               = Selecciona 1 monstruo en Posición de Defensa boca abajo en el Campo; voltéalo boca arriba, y después destrúyelo si su DEF es 2000 o menos, o vuelve a ponerlo boca abajo si su DEF es más de 2000.
