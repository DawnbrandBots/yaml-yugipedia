  | ko_text               = ①: 필드의 뒷면 수비 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 수비 표시로 하고, 수비력이 2000 이하일 경우에는 파괴한다. 수비력이 2000 보다 높을 경우에는 뒷면 수비 표시로 되돌린다.
