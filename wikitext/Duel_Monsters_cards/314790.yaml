  | fr_text         = 2 monstres de Niveau 5<br />Votre adversaire reçoit les dommages d'effet que vous auriez dû recevoir de ses effets de carte à la place. Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez détacher 1 Matériel Xyz de cette carte ; détruisez tous les monstres sur le Terrain dont l'ATK actuelle est inférieure ou égale à ATK d'origine du monstre détruit dans le Cimetière.
  | de_text         = 2 Monster der Stufe 5<br />Dein Gegner erhält statt dir den Effektschaden, den du von seinen Karteneffekten erhalten hättest. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Xyz-Material von dieser Karte abhängen; zerstöre alle Monster auf dem Spielfeld, deren derzeitige ATK niedriger oder gleich den Grund-ATK des zerstörten Monsters im Friedhof sind.
  | it_text         = 2 mostri di Livello 5<br />Il tuo avversario subisce qualsiasi danno da effetto che avresti subito tu dagli effetti delle sue carte al tuo posto. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi staccare 1 Materiale Xyz da questa carta; distruggi tutti i mostri sul Terreno il cui ATK attuale è pari o inferiore all'ATK originale del mostro distrutto nel Cimitero.
  | pt_text         = 2 monstros de Nível 5<br />Seu oponente sofre qualquer dano de efeito que você teria sofrido dos efeitos de card dele, em vez de você. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode desassociar 1 Matéria Xyz deste card; destrua todos os monstros no campo cujo ATK atual seja menor ou igual que o ATK original do monstro destruído no Cemitério.
  | es_text         = 2 monstruos de Nivel 5<br />Tu adversario recibe en tu lugar cualquier daño de efecto que fueras a recibir de sus efectos de carta. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes desacoplar de esta carta 1 Material Xyz; destruye todos los monstruos en el Campo cuyo ATK en este momento sea menor o igual al ATK original del monstruo destruido en el Cementerio.
  | ja_text         = レベル５モンスター×２<br />①：このカードがモンスターゾーンに存在する限り、相手の効果で発生する自分への効果ダメージは代わりに相手が受ける。②：このカードが戦闘で相手モンスターを破壊し墓地へ送った時、このカードのＸ素材を１つ取り除いて発動できる。破壊したそのモンスターの元々の攻撃力以下の攻撃力を持つフィールドのモンスターを全て破壊する。
