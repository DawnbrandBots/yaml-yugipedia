  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec "Rituel Mitsurugi". Si cette carte est Invoquée Spécialement : vous pouvez détruire tous les monstres contrôlés par votre adversaire. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez activer cet effet ; votre adversaire peut défausser 1 carte, ou l'effet est annulé. Si cette carte est Sacrifiée : vous pouvez ajouter 1 carte "Mitsurugi" ("Ame no Murakumo no Mitsurugi" exclu) depuis votre Deck à votre main, puis vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Ame no Murakumo no Mitsurugi" qu'une fois par tour.
  | de_text             = Du kannst diese Karte durch „Mitsurugi-Ritual“ als Ritualbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst alle Monster zerstören, die dein Gegner kontrolliert. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diesen Effekt aktivieren; dein Gegner kann 1 Karte abwerfen oder jener Effekt wird annulliert. Falls diese Karte als Tribut angeboten wird: Du kannst deiner Hand 1 „Mitsurugi“-Karte von deinem Deck hinzufügen, außer „Ame no Murakumo no Mitsurugi“, dann kannst du diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Ame no Murakumo no Mitsurugi“ nur einmal pro Spielzug verwenden.
