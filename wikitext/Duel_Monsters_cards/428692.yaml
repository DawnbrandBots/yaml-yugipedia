  | fr_text             = Une fois par tour, durant la Standby Phase : vous pouvez Invoquer Spécialement 1 "Jeton DOG Fighter" (Type Machine/TÉNÈBRES/Niveau 6/ATK 2000/DEF 2400). Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Kozmo" de max. Niveau 5 depuis votre Deck.
  | de_text             = Einmal pro Spielzug, während der Standby Phase: Du kannst 1 „DOG-Fighter-Spielmarke“ (Typ Maschine/FINSTERNIS/Stufe 6/ATK 2000/DEF 2400) als Spezialbeschwörung beschwören. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 5 oder niedriger als Spezialbeschwörung von deinem Deck.
  | it_text             = Una volta per turno, durante la Standby Phase: puoi Evocare Specialmente 1 "Segna-Caccia CANE" (Tipo Macchina/OSCURITÀ/Livello 6/ATK 2000/DEF 2400). Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Kozmo" di Livello 5 o inferiore dal tuo Deck.
  | pt_text             = Uma vez por turno, durante a Fase de Apoio: você pode Invocar por Invocação-Especial 1 "Ficha de CÃO Fighter" (Tipo Máquina/TREVAS/Nível 6/ATK 2000/DEF 2400). Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 5 ou menos do seu Deck.
  | es_text             = Una vez por turno, durante la Standby Phase de cualquier jugador: puedes Invocar de Modo Especial 1 Ficha "Caza DOG" (Tipo Máquina/OSCURIDAD/Nivel 6/ATK 2000/DEF 2400). Si esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Kozmo" de Nivel 5 o menor.
  | ja_text             = ①：自分・相手のスタンバイフェイズに発動できる。自分フィールドに「ドッグファイタートークン」（機械族・闇・星６・攻２０００／守２４００）１体を特殊召喚する。②：このカードが戦闘・効果で破壊され墓地へ送られた場合、墓地のこのカードを除外して発動できる。デッキからレベル５以下の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。
  | ko_text             = ①: 자신 / 상대의 스탠바이 페이즈에 발동할 수 있다. 자신 필드에 "도그파이터 토큰"(기계족 / 어둠 / 레벨 6 / 공 2000 / 수 2400) 1장을 특수 소환한다. ②: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 5 이하의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다.
