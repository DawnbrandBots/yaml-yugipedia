  | ja_text               = 発動後このカードは攻撃力８００ポイントアップの装備カードとなり、自分フィールド上の獣族・獣戦士族モンスター１体に装備する。装備モンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキからカードを１枚ドローする。
  | ko_text               = 발동 후, 이 카드는 공격력 800 포인트를 올리는 장착 카드가 되어, 자신 필드 위의 야수족 / 야수전사족 몬스터 1장에 장착한다. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신의 덱에서 카드를 1장 드로우한다.
