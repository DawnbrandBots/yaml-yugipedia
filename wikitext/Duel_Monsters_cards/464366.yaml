  | text                  = [[Target]] 1 [[face-up]] [[Special Summon]]ed [[Monster Card|monster]] on the [[field]]; [[negate]] its [[effect]]s, also its [[original ATK]] is halved. If a monster is Special Summoned from your opponent's [[Extra Deck]], while this card is in your [[GY]] (except during the [[Damage Step]]): You can [[Set]] this card, but [[banish]] it when it [[leaves the field]].
  | fr_text               = Ciblez 1 monstre face recto Invoqué Spécialement sur le Terrain ; annulez ses effets, et aussi, son ATK d'origine est divisée par deux. Si un monstre est Invoqué Spécialement depuis l'Extra Deck de votre adversaire, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Poser cette carte, mais bannissez-la lorsqu'elle quitte le Terrain.
  | de_text               = Wähle 1 offenes als Spezialbeschwörung beschworenes Monster auf dem Spielfeld; annulliere seine Effekte, zusätzlich werden seine Grund-ATK halbiert. Falls ein Monster als Spezialbeschwörung vom Extra Deck deines Gegners beschworen wird, solange diese Karte in deinem Friedhof liegt (außer während des Damage Steps): Du kannst diese Karte setzen, aber verbanne sie, wenn sie das Spielfeld verlässt.
  | it_text               = Scegli come bersaglio 1 mostro Evocato Specialmente scoperto sul Terreno; annulla i suoi effetti, inoltre il suo ATK originale viene dimezzato. Se un mostro viene Evocato Specialmente dall'Extra Deck del tuo avversario mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Posizionare questa carta, ma bandiscila quando lascia il Terreno.
  | pt_text               = Escolha 1 monstro com a face para cima Invocado por Invocação-Especial no campo; negue seus efeitos e, além disso, seu ATK original é diminuído pela metade. Se um monstro for Invocado por Invocação-Especial do Deck Adicional do seu oponente, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Baixar este card, mas bana-o quando ele deixar o campo.
  | es_text               = Selecciona 1 monstruo boca arriba en el Campo que haya sido Invocado de Modo Especial; niega sus efectos, y además su ATK original se divide a la mitad. Si un monstruo es Invocado de Modo Especial desde el Deck Extra de tu adversario, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Colocar esta carta, pero destiérrala cuando deje el Campo.
  | ja_text               = ①：特殊召喚された表側表示モンスター１体を対象として発動できる。そのモンスターの効果は無効化され、元々の攻撃力は半分になる。②：このカードが墓地に存在し、相手のＥＸデッキからモンスターが特殊召喚された場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  | ko_text               = ①: 특수 소환된 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과는 무효화되고, 원래 공격력은 절반이 된다. ②: 이 카드가 묘지에 존재하고, 상대의 엑스트라 덱에서 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | sc_text               = ①：可以1只被特殊召唤的表侧表示的怪兽为对象发动。该怪兽的效果被无效化，原本的攻击力变为一半。②：在此卡存在于墓地，且从对手的额外牌组将怪兽特殊召唤的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡离开了场上的情况下被除外。
