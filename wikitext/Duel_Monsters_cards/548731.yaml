  | text                = [[Target]] 1 "[[Trickstar]]" [[Monster Card|monster]] you [[control]] and 1 [[face-up]] monster on the [[field]]; [[return]] that "Trickstar" monster to the [[hand]], and if you do, the other monster gains [[ATK]] equal to the [[original ATK]] of the returned monster, until the end of this [[turn]]. You can only [[activate]] 1 "Trickstar Bouquet" per turn.
  | fr_text             = Ciblez 1 monstre "Farstar" que vous contrôlez et 1 monstre face recto sur le Terrain ; renvoyez le monstre "Farstar" à la main, et si vous le faites, l'autre monstre gagne une ATK égale à l'ATK d'origine du monstre renvoyé jusqu'à la fin de ce tour. Vous ne pouvez activer qu 1 "Bouquet Farstar" par tour.
  | de_text             = Wähle 1 „Trickstar“-Monster, das du kontrollierst, und 1 offenes Monster auf dem Spielfeld; gib das „Trickstar“-Monster auf die Hand zurück und falls du dies tust, erhält das andere Monster bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des zurückgegebenen Monsters. Du kannst nur 1 „Trickstar-Bouquet“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 1 mostro "Truccastella" che controlli and 1 mostro scoperto sul Terreno; fai ritornare quel mostro "Truccastella" nella mano e, se lo fai, l'altro mostro guadagna ATK pari all'ATK originale del mostro fatto ritornare, fino alla fine di questo turno. Puoi attivare solo 1 "Truccastella Bouquet" per turno.
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ① : 자신 필드에 "트릭스터" 몬스터 1장과 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 "트릭스터" 몬스터를 주인의 패로 되돌리고, 나머지 1장의 대상 몬스터의 공격력은 턴 종료시까지, 패로 되돌린 몬스터의 원래의 공격력만큼 올린다.
  | pt_text             = Escolha 1 monstro "Trapestrela" que você controla e 1 monstro com a face para cima no campo; devolva esse monstro "Trapestrela" para a mão e, se isso acontecer, até o final deste turno, o outro monstro ganha ATK igual ao ATK original do monstro devolvido. Você só pode ativar 1 "Buquê Trapestrela" por turno.
  | es_text             = Selecciona 1 monstruo "Bromiestrella" que controles y 1 monstruo boca arriba en el Campo; devuelve a la mano ese monstruo "Bromiestrella" y, si lo haces, hasta el final de este turno el otro monstruo gana ATK igual al ATK original del monstruo devuelto. Sólo puedes activar 1 "Ramillete Bromiestrella" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「トリックスター」モンスター１体とフィールドの表側表示モンスター１体を対象として発動できる。その「トリックスター」モンスターを持ち主の手札に戻し、もう１体の対象のモンスターの攻撃力はターン終了時まで、手札に戻したモンスターの元々の攻撃力分アップする。
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：以自己场上的1只“淘气仙星”怪兽和场上1只表侧表示怪兽为对象可以发动。将该“淘气仙星”怪兽放回持有者手牌，另1只对象怪兽的攻击力直至回合结束时为止，上升相当于放回手牌的怪兽原本攻击力的数值。
