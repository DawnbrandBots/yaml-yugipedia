  | lore                  = 2+ [[Level]] 3 [[monsters]]<br />While 3 or more [[Xyz Material]]s are [[attach]]ed to monsters on the [[field]], "[[Goblin]]" monsters you [[control]] can attack directly. [[Once per turn]], if a monster(s) is [[Normal Summon|Normal]] or [[Special Summon]]ed, while this card is in the [[Monster Zone]] (except during the [[Damage Step]]): You can [[target]] 1 of those monsters; [[detach]] 1 material from a monster on either field, and if you do, change the targeted monster's [[battle position]]. Once per turn, when an opponent's monster [[declare]]s an attack: You can detach 1 material from a monster on either field, and if you do, [[negate]] that attack.
  | fr_lore               = 2+ monstres de Niveau 3<br />Tant que min. 3 Matériels Xyz sont attachés à des monstres sur le Terrain, les monstres "Gobelin" que vous contrôlez peuvent attaquer directement. Une fois par tour, si un ou plusieurs monstres sont Invoqués Normalement ou Spécialement, tant que cette carte est dans la Zone Monstre (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; détachez 1 Matériel d'un monstre sur l'un des Terrains, et si vous le faites, changez la position de combat du monstre ciblé. Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez détacher 1 Matériel d'un monstre sur l'un des Terrains, et si vous le faites, annulez l'attaque.
  | de_lore               = 2+ Monster der Stufe 3<br />Solange 3 oder mehr Xyz-Material an Monster auf dem Spielfeld angehängt sind, können „Goblin“-Monster, die du kontrollierst, direkt angreifen. Einmal pro Spielzug, falls ein oder mehr Monster als Normal- oder Spezialbeschwörung beschworen werden, solange diese Karte in der Monsterzone liegt (außer während des Damage Steps): Du kannst 1 jener Monster wählen; hänge 1 Material von einem Monster auf einer beliebigen Spielfeldseite ab und falls du dies tust, ändere die Kampfposition des als Ziel gewählten Monsters. Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 Material von einem Monster auf einer beliebigen Spielfeldseite abhängen und falls du dies tust, annulliere jenen Angriff.
  | it_lore               = 2+ mostri di Livello 3<br />Mentre 3 o più Materiali Xyz sono attaccati a mostri sul Terreno, i mostri "Goblin" che controlli possono attaccare direttamente. Una volta per turno, se uno o più mostri vengono Evocati Normalmente o Specialmente, mentre questa carta è nella Zona Mostri (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; stacca 1 materiale da un mostro su qualsiasi Terreno e, se lo fai, cambia la posizione del mostro scelto come bersaglio. Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi staccare 1 materiale da un mostro su qualsiasi Terreno e, se lo fai, annulla quell'attacco.
  | pt_lore               = 2+ monstros de Nível 3<br />Enquanto 3 ou mais Matérias Xyz estiverem associadas a monstros no campo, monstros "Goblin" que você controla podem atacar diretamente. Uma vez por turno, se um ou mais monstros forem Invocados por Invocação-Normal ou Especial, enquanto este card estiver na Zona de Monstros (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; desassocie 1 matéria de um monstro em qualquer campo e, se isso acontecer, mude a posição de batalha do monstro alvo. Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode desassociar 1 matéria de um monstro em qualquer campo e, se isso acontecer, negue o ataque.
  | es_lore               = 2+ monstruos de Nivel 3<br />Mientras 3 o más Materiales Xyz están acoplados a monstruos en el Campo, los monstruos "Goblin" que controlas pueden atacar directamente. Una vez por turno, si uno o más monstruos son Invocados de Modo Normal o Especial, mientras esta carta está en la Zona de Monstruos (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; desacopla 1 material de un monstruo en cualquier Campo y, si lo haces, cambia la posición de batalla del monstruo seleccionado. Una vez por turno, cuando un monstruo del adversario declara un ataque: puedes desacoplar 1 material de un monstruo en cualquier Campo y, si lo haces, niega ese ataque.
  | ja_lore               = レベル３モンスター×２体以上<br />①：フィールドのＸ素材が３つ以上の場合、自分の「ゴブリン」モンスターは直接攻撃できる。②：１ターンに１度、このカードがモンスターゾーンに存在する状態で、モンスターが召喚・特殊召喚された場合、その内の１体を対象として発動できる。フィールドのＸ素材を１つ取り除き、対象のモンスターの表示形式を変更する。③：１ターンに１度、相手モンスターの攻撃宣言時に発動できる。フィールドのＸ素材を１つ取り除き、その攻撃を無効にする。
  | ko_lore               = 레벨 3 몬스터 × 2장 이상<br />①: 필드의 엑시즈 소재가 3개 이상일 경우, 자신의 "고블린" 몬스터는 직접 공격할 수 있다. ②: 1턴에 1번, 이 카드가 몬스터 존에 존재하는 상태에서, 몬스터가 일반 소환 / 특수 소환되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거하고, 대상 몬스터의 표시 형식을 변경한다. ③: 1턴에 1번, 상대 몬스터의 공격 선언시에 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거하고, 그 공격을 무효로 한다.
  | sc_lore               = 等级３怪兽×２只以上<br />①：场上的超量素材为３个以上的情况下，自己的“格布林”怪兽可直接攻击。<br />②：１回合１次，此卡存在于怪兽区域的状态下，怪兽被召唤・特殊召唤的情况下，以其中１只为对象可以发动。去除场上的１个超量素材，变更对象怪兽的表示形式。<br />③：１回合１次，对手怪兽攻击宣言时可以发动。去除场上的１个超量素材，将该攻击无效。
