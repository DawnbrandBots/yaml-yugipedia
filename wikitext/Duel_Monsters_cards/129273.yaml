  | text                  = "[[Junk Synchron]]" + 1 or more non-[[Tuner monster]]s<br />[[Once per turn]], you can [[select]] 1 [[Monster Card|monster]] your opponent [[control]]s, and change its [[battle position]]. This [[effect]] can be [[activate]]d during either player's [[turn]]. If this card is sent from the [[field]] to the [[Graveyard]], you can select 1 monster on the field and change its battle position.
  | fr_text               = "Robot Synchronique" + 1 monstre non Syntoniseur ou plus<br />Une fois par tour, vous pouvez sélectionner 1 monstre contrôlé par votre adversaire et changer sa position de combat. Cet effet peut être activé durant votre tour ou celui de votre adversaire. Si cette carte est envoyée du Terrain au Cimetière, vous pouvez sélectionner 1 monstre sur le Terrain et changer sa position de combat.
  | de_text               = „Gerümpelsynchronisierer“ + 1 oder mehr Nicht-Empfänger-Monster<br />Einmal pro Spielzug kannst du 1 Monster wählen, das dein Gegner kontrolliert, und seine Kampfposition ändern. Du kannst diesen Effekt während der Spielzüge beider Spieler aktivieren. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird, kannst du 1 Monster auf dem Spielfeld wählen und seine Kampfposition ändern.
  | it_text               = "Rottame Synchron" + 1 o più mostri non-Tuner<br />Una volta per turno, puoi scegliere 1 mostro controllato dal tuo avversario e cambiare la sua Posizione. Questo effetto può essere attivato durante il turno di qualsiasi giocatore. Se questa carta viene mandata dal Terreno al Cimitero, puoi scegliere 1 mostro sul Terreno e cambiare la sua Posizione.
  | es_text               = "Sincronizador de Basura" + 1 o más monstruos que no sean Cantantes<br />Una vez por turno, puedes seleccionar 1 monstruo que controle tu adversario y cambiar su posición de batalla. Este efecto puede ser activado durante el turno de cualquier jugador. Si esta carta es mandada al Cementerio desde el Campo, puedes seleccionar 1 monstruo en el Campo y cambiar su posición de batalla.
  | ja_text               = 「ジャンク・シンクロン」＋チューナー以外のモンスター１体以上<br />１ターンに１度、相手フィールド上に存在するモンスター１体を選択し、表示形式を変更する事ができる。この効果は相手ターンでも発動する事ができる。また、このカードがフィールド上から墓地へ送られた場合、フィールド上に存在するモンスター１体を選択し、表示形式を変更する事ができる。
  | ko_text               = "정크 싱크론" + 튜너 이외의 몬스터 1장 이상<br />1턴에 1번, 상대 필드 위에 존재하는 몬스터 1장을 선택하고, 표시 형식을 변경할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다. 또한, 이 카드가 필드 위에서 묘지로 보내졌을 경우, 필드 위에 존재하는 몬스터 1장을 선택하고, 표시 형식을 변경할 수 있다.
