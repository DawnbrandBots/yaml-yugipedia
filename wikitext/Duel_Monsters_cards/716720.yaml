  | fr_text         = 1 Syntoniseur Zombie + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre contrôlé par votre adversaire ou dans son Cimetière ; bannissez-le. Si un ou plusieurs monstres sont Invoqués Spécialement depuis au moins l'un des Cimetières, tant que ce monstre est sur le Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 autre monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser chaque effet de "Grand Dragon Squelettique d'Or" qu'une fois par tour.
  | de_text         = 1 Zombie-Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet; verbanne es. Falls ein oder mehr Monster als Spezialbeschwörung von einem beliebigen Friedhof beschworen werden, solange dieses Monster auf dem Spielfeld liegt (außer während des Damage Steps): Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; annulliere bis zum Ende dieses Spielzugs seine Effekte. Du kannst jeden Effekt von „Skelettdrache Fellgrant“ nur einmal pro Spielzug verwenden.
  | it_text         = 1 Tuner Zombie + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario o nel suo Cimitero; bandiscilo. Se uno o più mostri vengono Evocati Specialmente da qualsiasi Cimitero, mentre questo mostro è sul Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Glorioso Drago d'Oro Scheletrico" una sola volta per turno.
  | pt_text         = 1 Regulador Zumbi + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro que seu oponente controla ou no Cemitério dele; bana-o. Se um ou mais monstros forem Invocados por Invocação-Especial de qualquer Cemitério, enquanto este monstro estiver no campo (exceto durante a Etapa de Dano): você pode escolher 1 outro monstro com a face para cima no campo; negue seus efeitos até o final deste turno. Você só pode usar cada efeito de "Dragão Esquelético Felgrand" uma vez por turno.
  | es_text         = 1 Cantante Zombi + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo que controle tu adversario o en su Cementerio; destiérralo. Si uno o más monstruos son Invocados de Modo Especial desde cualquier Cementerio, mientras este monstruo está en el Campo (excepto durante el Damage Step): puedes seleccionar otro monstruo boca arriba en el Campo; niega sus efectos hasta el final de este turno. Sólo puedes usar cada efecto de "Dragón Esqueleto Felgrand" una vez por turno.
  | ja_text         = アンデット族チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、相手のフィールド・墓地のモンスター１体を対象として発動できる。そのモンスターを除外する。②：このカードが既にモンスターゾーンに存在する状態で、墓地からモンスターが特殊召喚された場合、このカード以外のフィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  | ko_text         = 언데드족 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 상대의 필드 / 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 묘지에서 몬스터가 특수 소환되었을 경우, 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다.
  | sc_text         = 不死族协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。①：此卡特殊召唤成功的情况下，以对手场上・墓地的１只怪兽为对象可以发动。将该怪兽除外。②：此卡已经存在于怪兽区域的状态下，怪兽被从墓地特殊召唤的情况下，以场上１只此卡以外的表侧表示怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。
