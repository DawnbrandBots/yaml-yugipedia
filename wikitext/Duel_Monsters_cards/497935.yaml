  | fr_text             = Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Métaphysique" : vous pouvez bannir tous les autres monstres face recto Invoqués Spécialement sur le Terrain. Si cette carte est bannie, durant la Standby Phase du prochain tour : vous pouvez mélanger cette carte bannie dans le Deck ; bannissez 1 monstre "Métaphysique" ("Dédale Métaphysique" exclu) depuis votre Deck.
  | de_text             = Falls diese Karte durch den Effekt eines „Metaphys“-Monsters als Spezialbeschwörung beschworen wird: Du kannst alle anderen offenen als Spezialbeschwörung beschworenen Monster auf dem Spielfeld verbannen. Falls diese Karte verbannt wird, während der Standby Phase des nächsten Spielzugs: Du kannst diese verbannte Karte ins Deck mischen; verbanne 1 „Metaphys“-Karte von deinem Deck, außer „Metaphysischer Daedalus“.
  | it_text             = Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Metafisico": puoi bandire tutti gli altri mostri scoperti Evocati Specialmente sul Terreno. Se questa carta viene bandita, durante la Standby Phase del prossimo turno: puoi mischiare nel Deck questa carta bandita; bandisci 1 carta "Metafisico" dal tuo Deck, eccetto "Dedalo Metafisico".
  | ko_text             = ① : 이 카드가 "메타파이즈" 몬스터의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드 이외의 필드의 특수 소환된 앞면 표시 몬스터를 전부 제외한다. ② : 이 카드가 제외되었을 경우, 다음 턴의 스탠바이 페이즈에 제외되어 있는 이 카드를 덱으로 되돌리고 발동할 수 있다. 덱에서 "메타파이즈 다이달로스" 이외의 "메타파이즈" 카드 1장을 제외한다.
  | pt_text             = Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Metafis": você pode banir todos os outros monstros com a face para cima Invocados por Invocação-Especial no campo. Se este card for banido, durante a Fase de Apoio do próximo turno: você pode embaralhar este card banido no Deck; bana 1 card "Metafis" do seu Deck, exceto "Daedalus Metafis".
  | es_text             = Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Metaf": puedes desterrar todos los demás monstruos boca arriba en el Campo que hayan sido Invocados de Modo Especial. Si esta carta es desterrada, durante la Standby Phase del próximo turno: puedes barajar al Deck esta carta desterrada; destierra 1 carta "Metaf" en tu Deck, excepto "Dédalo Metafis".
  | ja_text             = ①：このカードが「メタファイズ」モンスターの効果で特殊召喚に成功した場合に発動できる。このカード以外のフィールドの特殊召喚された表側表示モンスターを全て除外する。②：このカードが除外された場合、次のターンのスタンバイフェイズに除外されているこのカードをデッキに戻して発動できる。デッキから「メタファイズ・ダイダロス」以外の「メタファイズ」カード１枚を除外する。
