  | fr_text             = Durant la Main Phase : bannissez 1 Magie/Piège "Double Avatar" ("Convention du Double Avatar" exclu) depuis votre Cimetière ; l'effet de cette carte devient l'effet de la Magie/Piège lorsque la carte est activée. Vous ne pouvez activer qu'1 "Convention du Double Avatar" par tour.
  | de_text             = Während der Main Phase: Verbanne 1 „Doppelavatar“-Zauber/Falle von deinem Friedhof, außer „Doppelavatar-Pakt“; der Effekt dieser Karte wird derselbe wie der Effekt des Zaubers / der Falle, wenn die Karte aktiviert wird. Du kannst nur 1 „Doppelavatar-Pakt“ pro Spielzug aktivieren.
  | it_text             = Durante la Main Phase: bandisci 1 Magia/Trappola "Duplice Avatar" dal tuo Cimitero, eccetto "Intesa Duplice Avatar"; l'effetto di questa carta diventa l'effetto di quella Magia/Trappola quando quella carta viene attivata. Puoi attivare solo 1 "Intesa Duplice Avatar" per turno.
  | pt_text             = Durante a Fase Principal: bana 1 Magia/Armadilha "Dois Avatares" do seu Cemitério, exceto "União dos Dois Avatares"; o efeito deste card se torna o efeito dessa Magia/Armadilha quando esse card for ativado. Você só pode ativar 1 "União dos Dois Avatares" por turno.
  | es_text             = Durante la Main Phase: destierra 1 Mágica/Trampa "Avatar Doble" en tu Cementerio, excepto "Pacto Avatar Doble"; el efecto de esta carta se convierte en el efecto de esa Mágica/Trampa cuando esa carta es activada. Sólo puedes activar 1 "Pacto Avatar Doble" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズに、「双天の使命」以外の自分の墓地の「双天」魔法・罠カード１枚を除外して発動できる。このカードの効果はその魔法・罠カード発動時の効果と同じになる。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대 메인 페이즈에, "쌍천의 사명" 이외의 자신 묘지의 "쌍천" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드의 효과는 그 마법 / 함정 카드의 발동시의 효과와 같아진다.
