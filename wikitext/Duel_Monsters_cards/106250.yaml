  | text                = If only your opponent [[control]]s a [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]). Once per turn, during the [[End Phase]], if this card is in the [[GY]] because it was [[destroy]]ed on the [[field]] and [[sent]] there this [[turn]]: You can [[Add a card|add]] 1 "[[T.G.]]" monster from your [[Main Deck|Deck]] to your hand, except "T.G. Striker".
  | fr_text             = Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain et y a été envoyée ce tour : vous pouvez ajouter 1 monstre "T.G." ("Attaquant T.G." exclu) depuis votre Deck à votre main.
  | de_text             = Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld zerstört und dorthin gelegt wurde: Du kannst deiner Hand 1 „T.G.“-Monster von deinem Deck hinzufügen, außer „T.G. Schläger“.
  | it_text             = Se solo il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno e mandata lì in questo turno: puoi aggiungere 1 mostro "T.G.", eccetto "T.G. Assaltatore", dal tuo Deck alla tua mano.
  | pt_text             = Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo e enviado para lá neste turno: você pode adicionar 1 monstro "T.G." do seu Deck à sua mão, exceto "T.G. Golpeador".
  | es_text             = Si sólo tu adversario controla monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo y mandada ahí este turno: puedes añadir a tu mano 1 monstruo "T.G." en tu Deck, excepto "T.G. Golpeador".
  | ja_text             = ①：相手フィールドにのみモンスターが存在する場合、このカードは手札から特殊召喚できる。②：フィールドのこのカードが破壊され墓地へ送られたターンのエンドフェイズに発動できる。デッキから「ＴＧ ストライカー」以外の「ＴＧ」モンスター１体を手札に加える。
  | ko_text             = ①: 상대 필드에만 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 필드의 이 카드가 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "TG(테크지너스) 스트라이커" 이외의 "TG(테크지너스)" 몬스터 1장을 패에 넣는다.
  | sc_text             = ①：在仅有对手场上才存在怪兽的情况下，此卡可从手牌中特殊召唤。②：场上的此卡被破坏并被送至墓地的回合的结束阶段可以发动。从牌组将１只“T.G.突击兵”以外的“T.G.”怪兽加入手牌。
