  | text                  = When a "[[Cloudian]]" [[monster]](s) you [[control]] is [[destroy]]ed by its own [[effect]] and [[sent]] to your [[GY]]: [[Target]] 1 of those monsters; [[Special Summon]] it in [[Attack Position]], and if you do, place 1 [[Fog Counter]] on it, also it cannot be changed to [[Defense Position]] by card effects.
  | fr_text               = Lorsqu'un ou plusieurs monstres "Nuagien" que vous contrôlez sont détruits par leur propre effet et envoyés à votre Cimetière : ciblez 1 de ces monstres ; Invoquez-le Spécialement en Position d'Attaque, et si vous le faites, placez 1 Compteur Brume sur lui, et aussi, il ne peut pas être changé en Position de Défense par des effets de carte.
  | de_text               = Wenn ein oder mehr „Wolkian“-Monster, die du kontrollierst, durch ihren eigenen Effekt zerstört und auf deinen Friedhof gelegt werden: Wähle 1 jenes Monster; beschwöre es als Spezialbeschwörung in die Angriffsposition und falls du dies tust, lege 1 Nebel-Zählmarke darauf, zusätzlich kann es nicht durch Karteneffekte in die Verteidigungsposition geändert werden.
  | it_text               = Quando uno o più mostri "Nubiano" che controlli vengono distrutti dal loro stesso effetto e mandati al tuo Cimitero: scegli come bersaglio 1 di quei mostri; Evocalo Specialmente in Posizione di Attacco e, se lo fai, metti 1 Segnalino Nebbia su di esso, inoltre esso non può essere messo in Posizione di Difesa dagli effetti delle carte.
  | pt_text               = Quando um ou mais monstros "Nuviano" que você controla forem destruídos por seu próprio efeito e enviados para o seu Cemitério: escolha 1 desses monstros; Invoque-o por Invocação-Especial em Posição de Ataque e, se isso acontecer, coloque 1 Marcador de Névoa nele e, além disso, ele não pode ser colocado em Posição de Defesa por efeitos de card.
  | es_text               = Cuando uno o más monstruos "Cloudian" que controlas son destruidos por su propio efecto y mandados a tu Cementerio: selecciona 1 de esos monstruos; Invócalo de Modo Especial en Posición de Ataque y, si lo haces, ponle 1 Contador de Niebla, y además no puede ser cambiado a Posición de Defensa por efectos de cartas.
  | ja_text               = 自分フィールド上に存在する「雲魔物」と名のついたモンスターが自身の効果により破壊され墓地に送られた時に発動する事ができる。自分の墓地からそのモンスター１体を攻撃表示で特殊召喚し、そのモンスターにフォッグカウンターを１つ置く。この効果で特殊召喚されたモンスターはカードの効果によっては守備表示にならない。
  | ko_text               = 자신 필드 위에 존재하는 "운마물" 이라는 이름이 붙은 몬스터가 자기의 효과에 의해 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 자신의 묘지에서 그 몬스터 1장을 공격 표시로 특수 소환하고, 그 몬스터에 포그 카운터를 1개 둔다. 이 효과로 특수 소환된 몬스터는 카드의 효과에 의해서는 수비 표시가 되지 않는다.
