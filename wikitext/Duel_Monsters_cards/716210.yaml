  | pendulum_effect       = [[Once per turn]], when an opponent's [[monster]] declares an [[attack]]: You can make that opponent's monster lose 300 [[ATK]] for each [[face-up]] [[Pendulum Monster]] in your [[Extra Deck]].
  | lore                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[send]] 1 "[[Performapal]]" or "[[Odd-Eyes]]" [[monster]] from your [[Main Deck|Deck]] to the [[GY]], except "Performapal Odd-Eyes Valet", and if you do, this card's [[Level]] becomes the same as that monster's, until the end of this [[turn]]. You can only use this [[effect]] of "Performapal Odd-Eyes Valet" [[once per turn]]. If this card in the [[Monster Zone]] is [[destroy]]ed: You can place this card in your [[Pendulum Zone]].
  | fr_pendulum_effect    = Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez faire perdre 300 ATK au monstre de l'adversaire pour chaque Monstre Pendule face recto dans votre Extra Deck.
  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Potartiste" ou "Yeux Impairs" ("Valet aux Yeux Impairs Potartiste" exclu) depuis votre Deck au Cimetière, et si vous le faites, le Niveau de cette carte devient le même que celui du monstre jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Valet aux Yeux Impairs Potartiste" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst jenes Monster des Gegners für jedes offene Pendelmonster in deinem Extra Deck 300 ATK verlieren lassen.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Künstlerkumpel“- oder „Buntäugig“-Monster von deinem Deck auf den Friedhof legen, außer „Künstlerkumpel Buntäugiger Diener“, und falls du dies tust, wird die Stufe dieser Karte bis zum Ende dieses Spielzugs dieselbe wie die jenes Monsters. Du kannst diesen Effekt von „Künstlerkumpel Buntäugiger Diener“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi far perdere a quel mostro dell'avversario 300 ATK per ogni Mostro Pendulum scoperto nel tuo Extra Deck.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Artistamico" o "Occhi Diversi" dal tuo Deck al Cimitero, eccetto "Artistamico Occhi Diversi Valletto" e, se lo fai, il Livello di questa carta diventa lo stesso di quel mostro, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Artistamico Occhi Diversi Valletto" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode fazer com que esse monstro do oponente perca 300 de ATK para cada Monstro Pêndulo com a face para cima no seu Deck Adicional.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Camarartista" ou "Olhos Anômalos" do seu Deck para o Cemitério, exceto "Valet Camarartista de Olhos Anômalos" e, se isso acontecer, até o final deste turno, o Nível deste card se torna o mesmo que o desse monstro. Você só pode usar este efeito de "Valet Camarartista de Olhos Anômalos" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Una vez por turno, cuando un monstruo del adversario declara un ataque: puedes hacer que ese monstruo del adversario pierda 300 ATK por cada Monstruo de Péndulo boca arriba en tu Deck Extra.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Artistamigo" u "Ojos Anómalos" en tu Deck, excepto "Artistamigo Valet de Ojos Anómalos" y, si lo haces, el Nivel de esta carta se convierte en el mismo que el de ese monstruo, hasta el final de este turno. Sólo puedes usar este efecto de "Artistamigo Valet de Ojos Anómalos" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = ①：１ターンに１度、相手モンスターの攻撃宣言時に発動できる。その相手モンスターの攻撃力は、自分のＥＸデッキの表側表示のＰモンスターの数×３００ダウンする。
  | ja_lore               = このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ＥＭオッドアイズ・バレット」以外の、「ＥＭ」モンスターまたは「オッドアイズ」モンスター１体を墓地へ送る。このカードのレベルはターン終了時まで、墓地へ送ったモンスターのレベルと同じになる。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = ①: 1턴에 1번, 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 상대 몬스터의 공격력은, 자신의 엑스트라 덱의 앞면 표시 펜듈럼 몬스터의 수 × 300 내린다.
  | ko_lore               = 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "EM(엔터메이트) 오드아이즈 불릿" 이외의, "EM(엔터메이트)" 몬스터 또는 "오드아이즈" 몬스터 1장을 묘지로 보낸다. 이 카드의 레벨은 턴 종료시까지, 묘지로 보낸 몬스터의 레벨과 같아진다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = ①：１回合１次，对手怪兽攻击宣言时可以发动。该对手怪兽的攻击力下降相当于自己的额外牌组的表侧灵摆怪兽的数量×３００的数值。
  | sc_lore               = 此卡名的①怪兽效果１回合仅可使用１次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“娱乐伙伴 异色眼仆从”以外的１只“娱乐伙伴”怪兽或“异色眼”怪兽送至墓地。此卡的等级直至回合结束时为止，变为与送至墓地的怪兽的等级相同。<br />②：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
