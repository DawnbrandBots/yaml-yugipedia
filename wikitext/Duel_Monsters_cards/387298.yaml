  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Sternritter“- und „Zefra“-Monstern. Dieser Effekt kann nicht annulliert werden.
  | de_text               = Falls diese Karte als Normal-, Flipp- oder Pendelbeschwörung beschworen wird: Du kannst 1 andere „Sternritter“- oder „Zefra“-Karte in deiner Monster- oder Pendelzone und 1 offene Karte, die dein Gegner kontrolliert, wählen; zerstöre sie. Du kannst diesen Effekt von „Fixsternritter Zefrathuban“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Non puoi [[Pendulum Summon|Evocare Pendulum]] [[Monster Card|mostri]], eccetto mostri "[[Tellarknight|tellcavaliere]]" e "[[Zefra]]". Questo [[Effect|effetto]] non può essere [[Negate|annullato]].
  | it_text               = Se questa carta viene [[Normal Summon|Evocata Normalmente]], per [[Flip Summon|Scoperta]] o [[Pendulum Summon|Pendulum]]: puoi [[Target|scegliere come bersaglio]] 1 altra carta "[[Tellarknight|tellcavaliere]]" o "[[Zefra]]" nella tua [[Monster Zone|Zona Mostri]] o [[Pendulum Zone|Zona Pendulum]] e 1 [[Face-up|carta scoperta]] [[control]]lata dal tuo avversario; [[Destroy|distruggile]]. Puoi utilizzare questo [[Effect|effetto]] di "Satellcavaliere Zefrathuban" [[Once per turn|una sola volta per turno]].
  | pt_pendulum_effect    = Você não pode [[Summon|Invocar]] [[Monster Card|monstros]] por [[Pendulum Summon|Invocação-Pêndulo]], exceto monstros "[[Tellarknight|Cavaleirost]]" e "[[Zefra]]". Este [[Effect|efeito]] não pode ser [[Negate|negado]].
  | pt_text               = Se este card for Invocado por [[Normal Summon|Invocação-Normal]], [[Flip Summon|Virar]] pu <!-- The card text really had it misspelled --> Pêndulo: você pode [[Target|escolher]] 1 outro card "Cavaleirost" ou "Zefra" nas suas [[Monster Zone|Zonas de Monstro]] ou [[Pendulum Zone|Zonas de Pêndulo]] e 1 card com a [[Face-up|face para cima]] que seu oponente [[control]]a; [[Destroy|destrua-os]]. Você só pode usar este efeito de "Cavaleirostélite Zefrathuban" [[Once per turn|uma vez por turno]].
  | es_pendulum_effect    = No puedes [[Pendulum Summon|Invocar monstruos por Péndulo]], excepto [[Monster Card|monstruos]] "[[Tellarknight|telcaballero]]" y "[[Zefra]]". Este [[Effect|efecto]] no puede ser [[Negate|negado]].
  | es_text               = Si esta carta es [[Normal Summon|Invocada de Modo Normal]], por [[Flip Summon|Volteo]] o por [[Pendulum Summon|Péndulo]]: puedes [[Target|seleccionar]] otra carta "[[Tellarknight|telcaballero]]" o "[[Zefra]]" en tu [[Monster Zone|Zona de Monstruos]] o [[Pendulum Zone|Zona de Péndulo]], y 1 carta [[Face-up|boca arriba]] que [[control]]e tu adversario; [[Destroy|destrúyelas]]. Sólo puedes usar este [[Effect|efecto]] de "Satelcaballero Zefrathuban" [[Once per turn|una vez por turno]].
  | ja_pendulum_effect    = ①：自分は「テラナイト」モンスター及び「セフィラ」モンスターしかＰ召喚できない。この効果は無効化されない。
  | ja_text               = 「竜星因士－セフィラツバーン」のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚Ｐ召喚に成功した場合、このカード以外の自分のモンスターゾーン・Ｐゾーンの、「テラナイト」カードまたは「セフィラ」カード１枚と、相手フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_pendulum_effect    = ①: 자신은 "테라나이트" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  | ko_text               = "이사테라나이트-세피라츠반"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 펜듈럼 소환에 성공했을 경우, 이 카드 이외의 자신의 몬스터 존 / 펜듈럼 존의 "테라나이트" 카드 또는 "세피라" 카드 1장과, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | sc_pendulum_effect    = ①：自己仅可灵摆召唤“星骑士”怪兽及“源质”怪兽。此效果不会被无效化。
  | sc_text               = 此卡名的怪兽效果１回合仅可使用１次。①：此卡召唤・反转召唤・灵摆召唤成功的情况下，以此卡以外的、自己的怪兽区域・灵摆区域的１张“星骑士”卡或“源质”卡，和对手场上的１张表侧表示的卡为对象可以发动。将该卡破坏。
