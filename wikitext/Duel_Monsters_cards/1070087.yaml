  | fr_lore             = 2 monstres Démon du même Attribut<br />Si cette carte est Invoquée par Fusion : vous pouvez envoyer 1 monstre Démon depuis votre Deck au Cimetière. Si cette carte est dans votre Cimetière : vous pouvez bannir 2 monstres Démon de min. Niveau 6 qui ont chacun le même Attribut ("Mangeur Aérien" exclu) depuis votre Cimetière ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Mangeur Aérien" qu'une fois par tour.
  | de_lore             = 2 Unterweltler-Monster mit derselben Eigenschaft<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 Unterweltler-Monster von deinem Deck auf den Friedhof legen. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 Unterweltler-Monster der Stufe 6 oder höher mit derselben Eigenschaft wie das jeweils andere von deinem Friedhof verbannen, außer „Luftiger Fresser“; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Luftiger Fresser“ nur einmal pro Spielzug verwenden.
  | it_lore             = 2 mostri Demone con lo stesso Attributo<br />Se questa carta viene Evocata tramite Fusione: puoi mandare 1 mostro Demone dal tuo Deck al Cimitero. Se questa carta è nel tuo Cimitero: puoi bandire 2 mostri Demone di Livello 6 o superiore con lo stesso Attributo l'uno dell'altro dal tuo Cimitero, eccetto "Mangiatore Aereo"; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Mangiatore Aereo" una sola volta per turno.
  | pt_lore             = 2 monstros Demônio com o mesmo Atributo<br />Se este card for Invocado por Invocação-Fusão: você pode enviar 1 monstro Demônio do seu Deck para o Cemitério. Se este card estiver no seu Cemitério: você pode banir 2 monstros Demônio de Nível 6 ou mais com o mesmo Atributo um do outro do seu Cemitério, exceto "Comedor Aéreo"; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Comedor Aéreo" uma vez por turno.
