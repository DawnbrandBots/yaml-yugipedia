  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can Special Summon 1 [[Level]] 4 or lower [[Beast]] [[monster]] from your [[Main Deck|Deck]] in [[face-down]] [[Defense Position]], then if this card is in [[Attack Position]], change it to Defense Position. If this card is [[destroy]]ed: You can Special Summon 1 "[[Koala]]" monster or 1 "[[Tree Otter]]" from your Deck, and if you do, apply this [[effect]] until the end of the next turn.<br />● Non-Effect Beast monsters you [[control]] gain [[ATK]] equal to their [[original DEF]].<br />You can only use each effect of "Eucalyptus Mole" once per turn.
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre Bête de max. Niveau 4 depuis votre Deck en Position de Défense face verso, puis si cette carte est en Position d'Attaque, changez-la en Position de Défense. Si cette carte est détruite : vous pouvez Invoquer Spécialement 1 monstre "Koala" ou 1 "Loutre des Arbres" depuis votre Deck, et si vous le faites, appliquez cet effet jusqu'à la fin du prochain tour.<br />● Les monstres Bête (Monstres à Effet exclus) que vous contrôlez gagnent une ATK égale à leur DEF d'origine.<br />Vous ne pouvez utiliser chaque effet de "Taupe Eucalyptus" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Ungeheuer-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören, dann, falls diese Karte in Angriffsposition liegt, ändere sie in die Verteidigungsposition. Falls diese Karte zerstört wird: Du kannst 1 „Koala“-Monster oder 1 „Baumotter“ als Spezialbeschwörung von deinem Deck beschwören und falls du dies tust, wende bis zum Ende des nächsten Spielzugs diesen Effekt an.<br />● Ungeheuer-Nichteffekt-Monster, die du kontrollierst, erhalten ATK in Höhe ihrer Grund-DEF.<br />Du kannst jeden Effekt von „Eukalyptus-Maulwurf“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro Bestia di Livello 4 o inferiore dal tuo Deck coperto in Posizione di Difesa, poi se questa carta è in Posizione di Attacco, mettila in Posizione di Difesa. Se questa carta viene distrutta: puoi Evocare Specialmente 1 mostro "Koala" o 1 "Lontra degli Alberi" dal tuo Deck e, se lo fai, applica questo effetto fino alla fine del prossimo turno.<br />● I mostri Bestia non-con Effetto che controlli guadagnano ATK pari al loro DEF originale.<br />Puoi utilizzare ogni effetto di "Talpa Eucalipto" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro Besta de Nível 4 ou menos do seu Deck com a face para baixo em Posição de Defesa e, depois, se este card estiver em Posição de Ataque, coloque-o em Posição de Defesa. Se este card for destruído: você pode Invocar por Invocação-Especial 1 monstro "Coala" ou 1 "Lontra de Árvore" do seu Deck e, se isso acontecer, aplique este efeito até o final do próximo turno.<br />● Monstros Besta que não sejam de Efeito que você controla ganham ATK igual à sua DEF original.<br />Você só pode usar cada efeito de "Toupeira Eucalipto" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Bestia de Nivel 4 o menor en Posición de Defensa boca abajo y después, si esta carta está en Posición de Ataque, cámbiala a Posición de Defensa. Si esta carta es destruida: puedes Invocar de Modo Especial 1 monstruo "Koala" o 1 "Nutria Arborícola" desde tu Deck y, si lo haces, aplica este efecto hasta el final del próximo turno.<br />● Los monstruos Bestia que no sean de Efecto que controlas ganan ATK igual a su DEF original.<br />Sólo puedes usar cada efecto de "Topo Eucaliptus" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキからレベル４以下の獣族モンスター１体を裏側守備表示で特殊召喚する。このカードが攻撃表示の場合、さらにこのカードは守備表示になる。②：このカードが破壊された場合に発動できる。デッキから「コアラ」モンスター１体を特殊召喚し、次のターンの終了時まで以下の効果を適用する。●効果モンスター以外の自分フィールドの獣族モンスターの攻撃力は自身の元々の守備力分アップする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 레벨 4 이하의 야수족 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. 이 카드가 공격 표시일 경우, 추가로 이 카드는 수비 표시가 된다. ②: 이 카드가 파괴되었을 경우에 발동할 수 있다. 덱에서 "코알라" 몬스터 1장을 특수 소환하고, 다음 턴의 종료시까지 이하의 효과를 적용한다. ●효과 몬스터 이외의 자신 필드의 야수족 몬스터의 공격력은 자신의 원래 수비력만큼 올린다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将1只等级4以下的兽族怪兽以里侧守备表示特殊召唤。此卡为攻击表示的情况下，此卡进而变为守备表示。②：此卡被破坏的情况下可以发动。从牌组将1只“考拉”怪兽特殊召唤，直至下个回合结束时为止适用以下效果。●效果怪兽以外的、自己场上的兽族怪兽的攻击力上升相当于自身原本守备力的数值。
