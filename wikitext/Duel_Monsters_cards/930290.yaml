  | lore                  = (This card is always treated as a "[[Rescue-ACE]]" card.)<br />[[Special Summon]] 1 "Rescue-ACE" monster from your [[Main Deck|Deck]] in [[Defense Position]], then [[Tribute]] 1 "Rescue-ACE" monster from your [[hand]] or [[field]]. During your [[Main Phase]]: You can [[banish]] this card from your [[GY]], then [[target]] 1 "Rescue-ACE" [[Trap]] in your GY; [[Set]] it. You can only use each [[effect]] of "EMERGENCY!" [[once per turn]].
  | fr_lore               = (Cette carte est toujours traitée comme une carte "Secours-AS".)<br />Invoquez Spécialement 1 monstre "Secours-AS" depuis votre Deck en Position de Défense, puis Sacrifiez 1 monstre "Secours-AS" depuis votre main ou Terrain. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Piège "Secours-AS" dans votre Cimetière ; Posez-le. Vous ne pouvez utiliser chaque effet de "URGENCE !" qu'une fois par tour.
  | de_lore               = (Diese Karte wird immer als „Rettungs-ASS“-Karte behandelt.)<br />Beschwöre 1 „Rettungs-ASS“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, dann biete 1 „Rettungs-ASS“-Monster von deiner Hand oder Spielfeldseite als Tribut an. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Rettungs-ASS“-Falle in deinem Friedhof wählen; setze sie. Du kannst jeden Effekt von „NOTFALL!“ nur einmal pro Spielzug verwenden.
  | it_lore               = (Questa carta viene sempre considerata come una carta "Salvataggio-ASSO".)<br />Evoca Specialmente 1 mostro "Salvataggio-ASSO" dal tuo Deck in Posizione di Difesa, poi offri come Tributo 1 mostro "Salvataggio-ASSO" dalla tua mano o Terreno. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Trappola "Salvataggio-ASSO" nel tuo Cimitero; Posizionala. Puoi utilizzare ogni effetto di "EMERGENZA!" una sola volta per turno.
  | pt_lore               = (Este card deve ser sempre considerado como um card "ÁS-Resgate".)<br />Invoque por Invocação-Especial 1 monstro "ÁS-Resgate" do seu Deck em Posição de Defesa e, depois, ofereça como Tributo 1 monstro "ÁS-Resgate" da sua mão ou do campo. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 Armadilha "ÁS-Resgate" no seu Cemitério; Baixe-a. Você só pode usar cada efeito de "EMERGÊNCIA!" uma vez por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "AS-Rescate").<br />Invoca de Modo Especial, desde tu Deck, 1 monstruo "AS-Rescate" en Posición de Defensa, y después Sacrifica 1 monstruo "AS-Rescate" en tu mano o Campo. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Trampa "AS-Rescate" en tu Cementerio; Colócala. Sólo puedes usar cada efecto de "¡EMERGENCIA!" una vez por turno.
  | ja_lore               = このカード名はルール上「Ｒ－ＡＣＥ」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「Ｒ－ＡＣＥ」モンスター１体を守備表示で特殊召喚する。その後、自分の手札・フィールドから「Ｒ－ＡＣＥ」モンスター１体をリリースする。②：自分メインフェイズに墓地のこのカードを除外し、自分の墓地の「Ｒ－ＡＣＥ」罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  | ko_lore               = 이 카드명은 룰상 "R－ACE(레스큐 에이스)" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "R－ACE(레스큐 에이스)" 몬스터 1장을 수비 표시로 특수 소환한다. 그 후, 자신의 패 / 필드에서 "R－ACE(레스큐 에이스)" 몬스터 1장을 릴리스한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 "R－ACE(레스큐 에이스)" 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  | sc_lore               = 此卡名在规则上也视为“救援王牌”卡。<br />此卡名的①②效果１回合仅可各使用１次。<br />①：从牌组将１只“救援王牌”怪兽以守备表示特殊召唤。然后，从自己的手牌・场上解放１只“救援王牌”怪兽。<br />②：在自己的主要阶段将墓地的此卡除外，以自己墓地的１张“救援王牌”陷阱卡为对象可以发动。将该卡放置在自己场上。
