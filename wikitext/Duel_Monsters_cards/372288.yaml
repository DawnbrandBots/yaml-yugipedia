  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : ciblez 1 monstre face recto contrôlé par votre adversaire ; tant que cette carte est face recto sur le Terrain, le monstre face recto ne peut pas attaquer, et aussi, ses effets sont annulés. Tant que le monstre face recto est sur le Terrain, cette carte ne peut être détruite ni au combat ni par des effets de carte.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; solange diese Karte offen auf dem Spielfeld liegt, kann das offene Monster nicht angreifen, zusätzlich werden seine Effekte annulliert. Solange das offene Monster auf dem Spielfeld liegt, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; mentre questa carta è scoperta sul Terreno, quel mostro scoperto non può attaccare, inoltre i suoi effetti sono annullati. Mentre quel mostro scoperto è sul Terreno, questa carta non può essere distrutta in battaglia o dagli effetti delle carte.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: escolha 1 monstro com a face para cima que seu oponente controla; enquanto este card estiver com a face para cima no campo, esse monstro com a face para cima não pode atacar e, além disso, seus efeitos são negados. Enquanto esse monstro com a face para cima estiver no campo, este card não pode ser destruído em batalha ou por efeitos de card.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: selecciona 1 monstruo boca arriba que controle tu adversario; mientras esta carta esté boca arriba en el Campo, ese monstruo boca arriba no puede atacar, y además sus efectos son negados. Mientras ese monstruo boca arriba esté en el Campo, esta carta no puede ser destruida en batalla o por efectos de cartas.
  | ja_text               = ①：このカードが召喚・特殊召喚に成功した場合、相手フィールドの表側表示モンスター１体を対象として発動する。このモンスターが表側表示で存在する間、対象の表側表示モンスターは攻撃できず、効果は無効化される。②：このカードの①の効果の対象のモンスターがフィールドに存在している限り、このカードは戦闘・効果では破壊されない。
  | ko_text               = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동한다. 이 몬스터가 앞면 표시로 존재하는 동안, 대상의 앞면 표시 몬스터는 공격할 수 없으며, 효과는 무효화된다. ②: 이 카드의 ①의 효과의 대상 몬스터가 필드에 존재하고 있는 한, 이 카드는 전투 / 효과로는 파괴되지 않는다.
