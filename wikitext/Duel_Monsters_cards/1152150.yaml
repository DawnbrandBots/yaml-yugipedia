  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：自己中央的主要怪兽区域的怪兽不会因效果被破坏。②：从自己手牌・场上将1只怪兽送至墓地可以发动。从牌组将1只原本属性与该怪兽不同的“耀圣”怪兽以守备表示特殊召唤。此回合，自己从额外牌组仅可特殊召唤同步怪兽。
