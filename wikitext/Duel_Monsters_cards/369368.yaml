  | fr_text             = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Super Quant" depuis votre main. Si cette carte est envoyée au Cimetière : vous pouvez défausser 1 carte "Super Quant" ; piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Force Green Super Quantum" qu'une fois par tour.
  | de_text             = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Superquant“-Monster als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Superquant“-Karte abwerfen; ziehe 1 Karte. Du kannst jeden Effekt von „Superquantum Grüne Schicht“ nur einmal pro Spielzug verwenden.
  | it_text             = Quando questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Super Quant" dalla tua mano. Se questa carta viene mandata al Cimitero: puoi scartare 1 carta "Super Quant"; pesca 1 carta. Puoi utilizzare ogni effetto di "Super Quantum Strato Verde" una sola volta per turno.
  | pt_text             = Quando este card for [[Summon|Invocado]] por [[Normal Summon|Invocação-Normal]] ou [[Special Summon|Especial]]: você pode Invocar por Invocação-Especial 1 [[Monster Card|monstro]] "[[Super Quant]]" da sua [[Hand|mão]]. Se este card for [[Send|enviado]] para o [[Graveyard|Cemitério]]: você pode [[Discard|descartar]] 1 card "Super Quant"; [[Draw a card|compre]] 1 card. Você só pode usar cada [[Effect|efeito]] de "Camada Verde Super Quantum" [[Once per turn|uma vez por turno]].
  | es_text             = Cuando esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial 1 monstruo "Súper Cuant" en tu mano. Si esta carta es mandada al Cementerio: puedes descartar 1 carta "Súper Cuant"; roba 1 carta. Sólo puedes usar cada efecto de "Súper Cuantio Capa Verde" una vez por turno.
  | ja_text             = 「超量士グリーンレイヤー」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。手札から「超量」モンスター１体を特殊召喚する。②：このカードが墓地へ送られた場合、手札の「超量」カード１枚を捨てて発動できる。自分はデッキから１枚ドローする。
  | ko_text             = "초량사 그린레이어"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 패에서 "초량" 몬스터 1장을 특수 소환한다. ② : 이 카드가 묘지로 보내졌을 경우, 패의 "초량" 카드 1장을 버리고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
