  | text            = "[[Naturia Beast]]" + "[[Naturia Barkion]]"<br />A [[Fusion Summon]] of this card can only be done with the above [[Fusion Material]]s. When a [[Spell]]/[[Trap Card]] is [[activate]]d ([[Quick Effect]]): You can [[banish]] 1 card from your [[GY]], then [[send]] the top card of your [[Main Deck|Deck]] to the GY; [[negate]] the activation, and if you do, [[destroy]] that card. This card must be [[face-up]] on the [[field]] to activate and to [[resolve]] this [[effect]].
  | fr_text         = "Lion Naturia" + "Barkion Naturia"<br />L'Invocation Fusion de cette carte ne peut être faite qu'avec les Matériels Fusion ci-dessus. Lorsqu'une Carte Magie/Piège est activée (Effet Rapide) : vous pouvez bannir 1 carte depuis votre Cimetière, puis envoyez la carte du dessus de votre Deck au Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  | de_text         = „Naturia-Ungeheuer“ + „Naturia-Barkion“<br />Eine Fusionsbeschwörung dieser Karte kann nur mit dem oben erwähnten Fusionsmaterial durchgeführt werden. Wenn eine Zauber-/Fallenkarte aktiviert wird (Schnelleffekt): Du kannst 1 Karte von deinem Friedhof verbannen und dann die oberste Karte deines Decks auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text         = "Naturia Bestia" + "Naturia Barkion"<br />L'Evocazione tramite Fusione di questa carta può essere effettuata solo con i Materiali da Fusione sopra indicati. Quando viene attivata una Carta Magia/Trappola (Effetto Rapido): puoi bandire 1 carta dal tuo Cimitero, poi mandare la prima carta del tuo Deck al Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  | pt_text         = "Besta de Naturia" + "Barkion de Naturia"<br />A Invocação-Fusão deste card só pode ser feita com as Matérias de Fusão acima. Quando um Card de Magia/Armadilha for ativado (Efeito Rápido): você pode banir 1 card do seu Cemitério e, depois, envie o card do topo do seu Deck para o Cemitério; negue a ativação e, se isso acontecer, destrua esse card. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  | es_text         = "Bestia Naturia" + "Dragonteza Naturia"<br />Una Invocación por Fusión de esta carta sólo puede hacerse con los Materiales de Fusión listados arriba. Cuando una Carta Mágica/de Trampa es activada (Efecto Rápido): puedes desterrar 1 carta en tu Cementerio, y después mandar al Cementerio la carta de la parte superior de tu Deck; niega la activación y, si lo haces, destruye esa carta. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  | ja_text         = 「ナチュル・ビースト」＋「ナチュル・パルキオン」<br />このカードの融合召喚は上記のカードでしか行えない。①：魔法・罠カードが発動した時、自分の墓地からカード１枚を除外し、デッキの一番上のカードを墓地へ送って発動できる。このカードがフィールドに表側表示で存在する場合、その発動を無効にし破壊する。
  | ko_text         = "나츄르 비스트" ＋ "나츄르 팔키온"<br />이 카드의 융합 소환은 상기의 카드로밖에 실행할 수 없다. ①: 마법 / 함정 카드가 발동했을 때, 자신 묘지의 카드 1장을 제외하고, 덱의 맨 위의 카드를 묘지로 보내어 발동할 수 있다. 이 카드가 필드에 앞면 표시로 존재할 경우, 그 발동을 무효로 하고 파괴한다.
  | sc_text         = “大植然兽”＋“大植然龙”<br />此卡的融合召唤仅可用上述卡进行。①：魔法・陷阱卡发动时，将自己墓地的1张卡除外，将牌组最上面的卡送至墓地可以发动。此卡在场上以表侧表示存在的情况下，将该发动无效并破坏。
