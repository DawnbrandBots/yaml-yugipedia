  | text                  = [[Tribute]] 1 [[Spellcaster]] [[Pendulum Monster]] with 2500 [[original ATK]]; [[Fusion Summon]] 1 "[[Supreme King Z-ARC]]" from your [[Extra Deck]] by [[banish]]ing [[Fusion Material]]s mentioned on it from your [[hand]], [[Main Deck|Deck]], [[Extra Deck]], [[field]], and/or [[GY]], but [[negate]] its [[effect]]s unless at least 1 each of your "[[Pendulum Dragon]]", "[[Xyz Dragon]]", "[[Synchro Dragon]]", and "[[Fusion Dragon]]" [[monsters]] are currently banished. You can only [[activate]] 1 "Soul of the Supreme Celestial King" per [[turn]].
  | fr_text               = Sacrifiez 1 Monstre Pendule Magicien avec 2500 ATK d'origine ; Invoquez par Fusion 1 "Z-ARC, Roi Suprême" depuis votre Extra Deck en bannissant les Matériels Fusion mentionnés sur celui-ci depuis votre main, Deck, Extra Deck, Terrain et/ou Cimetière, mais annulez ses effets sauf si min. 1 de vos monstres "Dragon Pendule", min. 1 de vos monstres "Dragon Xyz", min. 1 de vos monstres "Dragon Synchro" et min. 1 de vos monstres "Dragon Fusion" sont actuellement bannis. Vous ne pouvez activer qu'1 "Âme du Roi Céleste Suprême" par tour.
  | de_text               = Biete 1 Hexer-Pendelmonster mit 2500 Grund-ATK als Tribut an; beschwöre 1 „Oberster König Z-ARC“ als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm erwähnte Fusionsmaterial von deiner Hand, deinem Deck, deinem Extra Deck, deiner Spielfeldseite und/oder deinem Friedhof verbannst, aber annulliere seine Effekte, es sei denn jeweils mindestens 1 deiner „Pendeldrache“-, „Xyz-Drache“-, „Synchrodrache“- und „Fusionsdrache“-Monster sind derzeit verbannt. Du kannst nur 1 „Seele des Obersten Himmlischen Königs“ pro Spielzug aktivieren.
  | it_text               = Offri come Tributo 1 Mostro Pendulum Incantatore con ATK originale 2500; Evoca tramite Fusione 1 "Re Supremo Z-ARC" dal tuo Extra Deck bandendo i Materiali da Fusione menzionati su di esso dalla tua mano, Deck, Extra Deck, Terreno e/o Cimitero, ma annulla i suoi effetti a meno che almeno 1 ciascuno dei tuoi mostri "Drago Pendulum", "Drago Xyz", "Drago Synchro" e "Drago Fusione" siano attualmente banditi. Puoi attivare solo 1 "Anima del Re Celestiale Supremo" per turno.
  | pt_text               = Ofereça como Tributo 1 Monstro Pêndulo Mago com 2500 de ATK original; Invoque por Invocação-Fusão 1 "Rei Supremo Z-ARC" do seu Deck Adicional ao banir as Matérias de Fusão mencionadas nele da sua mão, do Deck, do Deck Adicional, do campo e/ou do Cemitério, mas negue seus efeitos a não ser que pelo menos 1 de cada dos seus monstros "Dragão Pêndulo", "Dragão Xyz", "Dragão Sincro" e "Dragão Fusão" estejam atualmente banidos. Você só pode ativar 1 "Alma do Rei Celestial Supremo" por turno.
  | es_text               = Sacrifica 1 Monstruo de Péndulo Lanzador de Conjuros con 2500 ATK original; Invoca por Fusión, desde tu Deck Extra, 1 "Rey Supremo Z-ARC" desterrando Materiales de Fusión mencionados en él en tu mano, Deck, Deck Extra, Campo y/o Cementerio, pero niega sus efectos a menos que al menos 1 de cada uno de tus monstruos "Dragón de Péndulo", "Dragón Xyz", "Dragón Sincro" y "Dragón de Fusión" esté desterrado en este momento. Sólo puedes activar 1 "Alma del Rey Supremo Celestial" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの元々の攻撃力が２５００の魔法使い族Ｐモンスター１体をリリースして発動できる。自分の手札・デッキ・ＥＸデッキ・フィールド・墓地のモンスターを融合素材として除外し、「覇王龍ズァーク」１体を融合召喚する。自分の除外状態の「ペンデュラム・ドラゴン」「エクシーズ・ドラゴン」「シンクロ・ドラゴン」「フュージョン・ドラゴン」モンスターがそれぞれ存在する場合を除き、この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 원래 공격력이 2500 의 마법사족 펜듈럼 몬스터 1장을 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 엑스트라 덱 / 필드 / 묘지의 몬스터를 융합 소재로서 제외하고, "패왕룡 즈아크" 1장을 융합 소환한다. 자신의 제외 상태인 "펜듈럼 드래곤" "엑시즈 드래곤" "싱크로 드래곤" "퓨전 드래곤" 몬스터가 각각 존재할 경우가 아니면, 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | sc_text               = 此卡名的卡１回合仅可发动１张。<br />①：解放自己场上原本攻击力为２５００的１只魔法师族灵摆怪兽可以发动。将自己的手牌・牌组・额外牌组・场上・墓地的怪兽作为融合素材除外，将１只“霸王龙扎克”融合召唤。除非自己除外状态的“灵摆龙”、“超量龙”、“同步龙”、“结合龙”怪兽各存在１只以上，否则以此效果特殊召唤的怪兽的效果无效化。
