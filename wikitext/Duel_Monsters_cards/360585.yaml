  | text         = If a [[Level]] 10 [[EARTH]] [[Machine]] [[monster]](s) is [[Normal Summon|Normal]] or [[Special Summon]]ed to your [[field]] (except during the [[Damage Step]]): You can [[activate]] this [[effect]]; your opponent takes no [[battle damage]] for the rest of this [[turn]] (even if this card [[leaves the field]]), also you Special Summon 1 Level 4 EARTH Machine monster with 1800 or more [[ATK]] from your [[Main Deck|Deck]], and if you do, it becomes Level 10. You can [[send]] 1 card from your [[hand]] to the [[GY]]; [[Add a card|add]] 1 Level 10 EARTH Machine monster from your Deck to your hand. You can only use 1 "Revolving Switchyard" effect per turn, and only [[Once per turn|once that turn]].
  | fr_text      = Si un ou plusieurs monstres TERRE Machine de Niveau 10 sont Invoqués Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez activer cet effet ; votre adversaire ne reçoit aucun dommage de combat le reste de ce tour (même si cette carte quitte le Terrain), et aussi, vous Invoquez Spécialement 1 monstre TERRE Machine de Niveau 4 avec min. 1800 ATK depuis votre Deck, et si vous le faites, il devient Niveau 10. Vous pouvez envoyer 1 carte depuis votre main au Cimetière ; ajoutez 1 monstre TERRE Machine de Niveau 10 depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Rotonde Ferroviaire" par tour, et uniquement une fois le tour.
  | de_text      = Falls ein oder mehr ERDE Maschine-Monster der Stufe 10 als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst diesen Effekt aktivieren; dein Gegner erhält für den Rest dieses Spielzugs keinen Kampfschaden (selbst falls diese Karte das Spielfeld verlässt), zusätzlich beschwöre 1 ERDE Maschine-Monster der Stufe 4 mit 1800 oder mehr ATK als Spezialbeschwörung von deinem Deck und falls du dies tust, wird es Stufe 10. Du kannst 1 Karte von deiner Hand auf den Friedhof legen; füge deiner Hand 1 ERDE Maschine-Monster der Stufe 10 von deinem Deck hinzu. Du kannst nur 1 Effekt von „Drehscheiben-Bahnhof“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text      = Se uno o più mostri TERRA Macchina di Livello 10 vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi attivare questo effetto; il tuo avversario non subisce danni da combattimento per il resto di questo turno (anche se questa carta lascia il Terreno), inoltre Evoca Specialmente 1 mostro TERRA Macchina di Livello 4 con ATK 1800 o superiore dal tuo Deck e, se lo fai, esso diventa di Livello 10. Puoi mandare 1 carta dalla tua mano al Cimitero; aggiungi 1 mostro TERRA Macchina di Livello 10 dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Piattaforma di Scambio Rotante" per turno, e solo una volta in quel turno.
  | pt_text      = Se um ou mais monstros Máquina de TERRA de Nível 10 forem Invocados por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode ativar este efeito; seu oponente não sofre dano de batalha pelo resto deste turno (mesmo que este card deixe o campo) e, além disso, você Invoca por Invocação-Especial 1 monstro Máquina de TERRA de Nível 4 com 1800 ou mais de ATK do seu Deck, e, se isso acontecer, ele se torna de Nível 10. Você pode enviar 1 card da sua mão para o Cemitério; adicione 1 monstro Máquina de TERRA de Nível 10 do seu Deck à sua mão. Você só pode usar 1 efeito de "Pátio de Manobras Giratório" por turno e apenas uma vez por turno.
  | es_text      = Si uno o más monstruos Máquina de TIERRA de Nivel 10 son Invocados de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes activar este efecto; por el resto de este turno tu adversario no recibe daño de batalla (aún si esta carta deja el Campo), y además Invoca de Modo Especial, desde tu Deck, 1 monstruo Máquina de TIERRA de Nivel 4 con 1800 ATK o más, y, si lo haces, su Nivel se convierte en 10. Puedes mandar al Cementerio 1 carta en tu mano; añade a tu mano 1 monstruo Máquina de TIERRA de Nivel 10 en tu Deck. Sólo puedes usar 1 efecto de "Estación Clasificadora Giratoria" por turno, y sólo una vez ese turno.
  | ja_text      = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに機械族・地属性・レベル１０モンスターが召喚・特殊召喚された場合に発動できる。デッキから攻撃力１８００以上の機械族・地属性・レベル４モンスター１体を特殊召喚する。この効果で特殊召喚されたモンスターのレベルは１０になる。この効果の発動後、ターン終了時まで相手が受ける戦闘ダメージは０になる。②：自分の手札を１枚墓地へ送って発動できる。デッキから機械族・地属性・レベル１０モンスター１体を手札に加える。
  | ko_text      = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 기계족 / 땅 속성 / 레벨 10 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 덱에서 공격력 1800 이상의 기계족 / 땅 속성 / 레벨 4 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환된 몬스터의 레벨은 10 이 된다. 이 효과의 발동 후, 턴 종료시까지 상대가 받는 전투 데미지는 0 이 된다. ②: 자신의 패를 1장 묘지로 보내고 발동할 수 있다. 덱에서 기계족 / 땅 속성 / 레벨 10 몬스터 1장을 패에 넣는다.
  | sc_text      = 此卡名的①②效果1回合1次，仅可使用其中1个。①：机械族・地属性・等级10怪兽被召唤・特殊召唤至自己场上的情况下可以发动。从牌组将1只攻击力1800以上的机械族・地属性・等级4怪兽特殊召唤。被以此效果特殊召唤的怪兽的等级变为10。此效果发动后，直至回合结束时为止，对手所受战斗伤害变为0。②：将自己的1张手牌送至墓地可以发动。从牌组将1只机械族・地属性・等级10怪兽加入手牌。
