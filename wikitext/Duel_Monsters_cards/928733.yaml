  | text                = [[Cyberse]] [[Link Monster]]s you [[control]] cannot be [[destroy]]ed by your opponent's card [[effect]]s. [[Once per turn]], during the [[Battle Step]], if your [[monster]] battles an opponent's monster: You can [[activate]] this effect; that opponent's monster's [[ATK]] becomes 0 until the end of this [[turn]], also for that battle, monsters cannot be destroyed by battle and neither player takes [[battle damage]]. That opponent's monster must be [[face-up]] on the [[field]] to activate and to [[resolve]] this effect. When your opponent activates a card or effect during a [[Damage Step]] that your "[[Code Talker (archetype)|Code Talker]]" monster is [[attack]]ing in: You can [[banish]] this card from your [[GY]]; [[negate]] the activation, and if you do, your attacking monster gains 700 ATK.
  | fr_text             = Les Monstres Lien Cyberse que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire. Une fois par tour, durant la Battle Step, si votre monstre combat un monstre de l'adversaire : vous pouvez activer cet effet ; l'ATK du monstre de l'adversaire devient 0 jusqu'à la fin de ce tour, et aussi, pour ce combat, les monstres ne peuvent pas être détruits au combat et aucun joueur ne reçoit de dommages de combat. Le monstre de l'adversaire doit être face recto sur le Terrain pour activer et résoudre cet effet. Lorsque votre adversaire active une carte ou un effet durant une Damage Step où votre monstre "Codeur Bavard" attaque : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'activation, et si vous le faites, votre monstre attaquant gagne 700 ATK.
  | de_text             = Cyberse-Linkmonster, die du kontrollierst, können nicht durch Karteneffekte deines Gegners zerstört werden. Einmal pro Spielzug, während des Battle Steps, falls dein Monster gegen ein Monster eines Gegners kämpft: Du kannst diesen Effekt aktivieren; die ATK jenes Monsters des Gegners werden bis zum Ende dieses Spielzugs zu 0, zusätzlich, für jenen Kampf, können Monster nicht durch Kampf zerstört werden und kein Spieler erhält Kampfschaden. Jenes Monster des Gegners muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen. Wenn dein Gegner während eines Damage Steps, in dem dein „Kodier-Sprecher“-Monster angreift, eine Karte oder einen Effekt aktiviert: Du kannst diese Karte von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, erhält dein angreifendes Monster 700 ATK.
  | it_text             = I Mostri Link Cyberso che controlli non possono essere distrutti dagli effetti delle carte del tuo avversario. Una volta per turno, durante il Battle Step, se un tuo mostro combatte con un mostro dell'avversario: puoi attivare questo effetto; l'ATK di quel mostro dell'avversario diventa 0 fino alla fine di questo turno, inoltre per quella battaglia, i mostri non possono essere distrutti in battaglia e nessun giocatore subisce danno da combattimento. Quel mostro dell'avversario deve essere scoperto sul Terreno per attivare e risolvere questo effetto. Quando il tuo avversario attiva una carta o un effetto durante un Damage Step in cui un tuo mostro "Codificatore Trasmittente" sta attaccando: puoi bandire questa carta dal tuo Cimitero; annulla l'attivazione e, se lo fai, il tuo mostro attaccante guadagna 700 ATK.
  | pt_text             = Monstros Link Ciberso que você controla não podem ser destruídos pelos efeitos de card do seu oponente. Uma vez por turno, durante a Etapa de Batalha, se um monstro seu batalhar um monstro do oponente: você pode ativar este efeito; o ATK desse monstro do oponente se torna 0 até o final deste turno e, além disso, nessa batalha, monstros não podem ser destruídos em batalha e nenhum duelista sofre dano de batalha. Esse monstro do oponente deve estar com a face para cima no campo para ativar e resolver este efeito. Quando seu oponente ativar um card ou efeito durante uma Etapa de Dano na qual um monstro "Codificar Transmissor" seu estiver atacando: você pode banir este card do seu Cemitério; negue a ativação e, se isso acontecer, seu monstro atacante ganha 700 de ATK.
  | es_text             = Los Monstruos de Enlace Ciberso que controlas no pueden ser destruidos por efectos de cartas de tu adversario. Una vez por turno, durante el Battle Step, si tu monstruo batalla con un monstruo del adversario: puedes activar este efecto; el ATK de ese monstruo del adversario se convierte en 0 hasta el final de este turno y además, por esa batalla, los monstruos no pueden ser destruidos en batalla y ningún jugador recibe daño de batalla. Ese monstruo del adversario debe estar boca arriba en el Campo para activar y resolver este efecto. Cuando tu adversario activa una carta o efecto durante un Damage Step en el que tu monstruo "Codificador Hablador" está atacando: puedes desterrar esta carta en tu Cementerio; niega la activación y, si lo haces, tu monstruo atacante gana 700 ATK.
  | ja_text             = ①：自分フィールドのサイバース族Ｌモンスターは相手の効果では破壊されない。②：１ターンに１度、自分と相手のモンスター同士が戦闘を行うバトルステップに発動できる。その相手モンスターの攻撃力はターン終了時まで０になり、お互いのモンスターはその戦闘では破壊されず、その戦闘で発生するお互いの戦闘ダメージは０になる。③：自分の「コード・トーカー」モンスターが攻撃したダメージステップに相手が効果を発動した時、墓地のこのカードを除外して発動できる。その発動を無効にし、その攻撃モンスターの攻撃力を７００アップする。
  | ko_text             = 
  | sc_text             = ①：自己场上的电子界族连接怪兽不会因对手的效果被破坏。<br />②：１回合１次，在自己和对手的怪兽之间进行战斗的战斗步骤可以发动。该对手怪兽的攻击力直至回合结束时为止变为０，双方怪兽不会因该战斗被破坏，因该战斗对双方造成的战斗伤害变为０。<br />③：对手在自己的“码语者”怪兽攻击的伤害步骤发动效果时，将墓地的此卡除外可以发动。将该发动无效，该攻击怪兽的攻击力上升７００。
