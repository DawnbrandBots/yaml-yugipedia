  | lore                  = While another "[[Gogogo]]" [[Monster Card|monster]] is on the [[field]], your opponent's monsters cannot [[target]] "Gogogo" monsters for [[attack]]s, also your opponent cannot target "Gogogo" monsters on the field with card [[effect]]s. An [[Xyz Monster]] that was Summoned using only this card and other "Gogogo" monsters as [[Xyz Material|material]] gains this effect.<br />● When it is [[Xyz Summon]]ed: You can target 1 face-up [[Attack Position]] monster your opponent [[control]]s; change it to [[Defense Position]], and if you do, change its [[DEF]] to 0.
  | fr_lore               = Tant qu'un autre monstre "Gogogo" est sur le Terrain, les monstres de votre adversaire ne peuvent pas cibler de monstres "Gogogo" avec une attaque, et aussi, votre adversaire ne peut pas cibler de monstres "Gogogo" sur le Terrain avec des effets de carte. Un Monstre Xyz qui a été Invoqué en utilisant uniquement cette carte et d'autres monstres "Gogogo" comme Matériel gagne cet effet.<br />● Lorsqu'il est Invoqué par Xyz : vous pouvez cibler 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire ; changez-le en Position de Défense, et si vous le faites, changez sa DEF à 0.
  | de_lore               = Solange ein anderes „Gogogo“-Monster auf dem Spielfeld liegt, können die Monster deines Gegners „Gogogo“-Monster nicht als Angriffsziel wählen, zusätzlich kann dein Gegner „Gogogo“-Monster auf dem Spielfeld nicht als Ziel für Karteneffekte wählen. Ein Xyz-Monster, das nur mit dieser Karte und anderen „Gogogo“-Monstern als Material beschworen wurde, erhält diesen Effekt.<br />● Wenn es als Xyz-Beschwörung beschworen wird: Du kannst 1 Monster in offener Angriffsposition wählen, das dein Gegner kontrolliert; ändere es in die Verteidigungsposition und falls du dies tust, ändere seine DEF zu 0.
  | it_lore               = Mentre sul Terreno c'è un altro mostro "Gogogo", i mostri del tuo avversario non possono scegliere come bersaglio mostri "Gogogo" per gli attacchi, inoltre il tuo avversario non può scegliere come bersaglio mostri "Gogogo" sul Terreno con gli effetti delle carte. Un Mostro Xyz che è stato Evocato utilizzando solo questa carta e altri mostri "Gogogo" come materiali guadagna questo effetto.<br />● Quando viene Evocato Xyz: puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario; mettilo in Posizione di Difesa e, se lo fai, cambia il suo DEF a 0.
  | pt_lore               = Enquanto outro monstro "Gogogo" estiver no campo, os monstros do seu oponente não podem escolher monstros "Gogogo" como alvos de ataques e, além disso, seu oponente não pode escolher monstros "Gogogo" no campo como alvo de efeitos de card. Um Monstro Xyz que foi Invocado usando apenas este card e outros monstros "Gogogo" como matérias ganha este efeito<br />● Quando for Invocado por Invocação-Xyz: você pode escolher 1 monstro com a face para cima em Posição de Ataque que seu oponente controla; coloque-o em Posição de Defesa e, se isso acontecer, mude sua DEF para 0.
  | es_lore               = Mientras otro monstruo "Gogogo" esté en el Campo, los monstruos de tu adversario no pueden seleccionar a monstruos "Gogogo" para ataques, y además tu adversario no puede seleccionar con efectos de cartas a monstruos "Gogogo" en el Campo. Un Monstruo Xyz que haya sido Invocado usando sólo esta carta y otros monstruos "Gogogo" como materiales gana este efecto.<br />● Cuando es Invocado Xyz: puedes seleccionar 1 monstruo boca arriba en Posición de Ataque que controle tu adversario; cámbialo a Posición de Defensa y, si lo haces, cambia a 0 su DEF.
  | ja_lore               = ①：このカードとこのカード以外の「ゴゴゴ」モンスターがモンスターゾーンに存在する限り、相手は「ゴゴゴ」モンスターを攻撃対象に選択できず、効果の対象にもできない。②：このカードを含む「ゴゴゴ」モンスターのみを素材とした{{Ruby|Ｘ|エクシーズ}}モンスターは以下の効果を得る。●この{{Ruby|Ｘ|エクシーズ}}召喚に成功した時、相手フィールドの表側攻撃表示モンスター１体を対象として発動できる。そのモンスターを守備表示にして守備力を０にする。
  | ko_lore               = ①: 이 카드와 이 카드 이외의 "고고고" 몬스터가 몬스터 존에 존재하는 한, 상대는 "고고고" 몬스터를 공격 대상으로 선택할 수 없으며, 효과의 대상으로도 할 수 없다. ②: 이 카드를 포함하는 "고고고" 몬스터만을 소재로 한 엑시즈 몬스터는 이하의 효과를 얻는다. ●이 엑시즈 소환에 성공했을 때, 상대 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 하고 수비력을 0 으로 한다.
