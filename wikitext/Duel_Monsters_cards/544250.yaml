  | text                = When another "[[Six Samurai]]" [[Monster Card|monster]] is [[Normal Summon|Normal]] or [[Special Summon]]ed to your [[field]] (except during the [[Damage Step]]): You can [[send]] 1 "Six Samurai" card from your [[Main Deck|Deck]] to the [[GY]]. If exactly 1 "Six Samurai" [[monster]] you control (and no other cards) would be [[destroy]]ed by card [[effect]], you can [[banish]] this card from your GY instead.
  | fr_text             = Lorsqu'un autre monstre "Six Samouraïs" est Invoqué Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez envoyer 1 carte "Six Samouraïs" depuis votre Deck au Cimetière. Si exactement 1 monstre "Six Samouraïs" que vous contrôlez (et aucune autre carte) va être détruit par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  | de_text             = Wenn ein anderes „Sechs Samurai“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen wird (außer während des Damage Steps): Du kannst 1 „Sechs Samurai“-Karte von deinem Deck auf den Friedhof legen. Falls genau 1 „Sechs Samurai“-Monster, das du kontrollierst, (und keine anderen Karten) durch einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  | it_text             = Quando un altro mostro "Sei Samurai" viene Evocato Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi mandare 1 carta "Sei Samurai" dal tuo Deck al Cimitero. Se esattamente 1 mostro "Sei Samurai" che controlli (e nessuna altra carta) sta per essere distrutto dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  | pt_text             = Quando outro monstro "Seis Samurai" for Invocado por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode enviar 1 card "Seis Samurai" do seu Deck para o Cemitério. Se exatamente 1 monstro "Seis Samurai" que você controla (e nenhum outro card) seria destruído por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  | es_text             = Cuando otro monstruo "Seis Samuráis" es Invocado de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes mandar al Cementerio 1 carta "Seis Samuráis" desde tu Deck. Si exactamente 1 monstruo "Seis Samuráis" que controlas (y ninguna otra carta) fuera a ser destruido por efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  | ja_text             = ①：このカードが既にモンスターゾーンに存在する状態で、自分フィールドにこのカード以外の「六武衆」モンスターが召喚・特殊召喚された時に発動できる。デッキから「六武衆」カード１枚を墓地へ送る。②：自分フィールドの「六武衆」モンスター１体のみが効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_text             = ① : 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 필드에 이 카드 이외의 "여섯 무사" 몬스터가 일반 소환 / 특수 소환되었 을 때에 발동할 수 있다. 덱에서 "여섯 무사" 카드 1장을 묘지로 보낸다. ② : 자신 필드의 "여섯 무사" 몬스터 1장만 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | sc_text             = ①：此卡存在于怪兽区域的状态下，“六武众”怪兽被召唤・特殊召唤至自己场上时可以发动。从牌组将1张“六武众”卡送至墓地。②：自己场上仅1只“六武众”怪兽将被效果破坏的情况下，作为代替可将墓地的此卡除外。
