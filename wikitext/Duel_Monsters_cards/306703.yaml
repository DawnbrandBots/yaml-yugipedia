  | text                     = [[Activate]] only if both a "[[Gravekeeper's]]" [[Monster Card|monster]] and "[[Necrovalley]]" are on the [[field]]. Neither player can [[Special Summon]] monsters, except "Gravekeeper's" monsters. If either a "Gravekeeper's" monster or "Necrovalley" is not on the field, [[destroy]] this card.
  | fr_text                  = Activez uniquement si un monstre "Protecteurs du Tombeau" ainsi que "Vallée Mortuaire" sont sur le Terrain. Aucun joueur ne peut Invoquer Spécialement de monstres (monstres "Protecteurs du Tombeau" exclus). Si un monstre "Protecteurs du Tombeau" ou "Vallée Mortuaire" n'est pas sur le Terrain, détruisez cette carte.
  | de_text                  = Aktiviere diese Karte nur, falls sowohl ein „Grabwächter“-Monster als auch „Tal der Toten“ auf dem Spielfeld liegen. Kein Spieler kann Monster als Spezialbeschwörung beschwören, außer „Grabwächter“-Monstern. Falls entweder kein „Grabwächter“-Monster oder kein „Tal der Toten“ auf dem Spielfeld liegt, zerstöre diese Karte.
  | it_text                  = Attiva solo se sia un mostro "Custode di Tombe" che "Necrovalle" sono sul Terreno. Nessun giocatore può Evocare Specialmente mostri, eccetto mostri "Custode di Tombe". Se sul Terreno non c'è un mostro "Custode di Tombe" o non c'è "Necrovalle", distruggi questa carta.
  | pt_text                  = Ative apenas se tanto um monstro "do Coveiro" quanto "Necro-Vale" estiverem no campo. Nenhum duelista pode Invocar monstros por Invocação-Especial, exceto monstros "do Coveiro". Se um monstro "do Coveiro" ou "Necro-Vale" não estiverem no campo, destrua este card.
  | es_text                  = Sólo puedes activar esta carta si un monstruo "Cuidador de Tumbas" así como "Necrovalle" están en el Campo. Ningún jugador puede Invocar monstruos de Modo Especial, excepto monstruos "Cuidador de Tumbas". Si no hay un monstruo "Cuidador de Tumbas" o "Necrovalle" en el Campo, destruye esta carta.
  | ja_text                  = フィールド上に「{{Ruby|墓|はか}}{{Ruby|守|もり}}」と名のついたモンスター及び「{{Ruby|王|おう}}{{Ruby|家|け}}の{{Ruby|眠|ねむ}}る{{Ruby|谷|たに}}－ネクロバレー」が存在する場合に発動できる。このカードがフィールド上に存在する限り、お互いに「{{Ruby|墓|はか}}{{Ruby|守|もり}}」と名のついたモンスター以外のモンスターを特殊召喚できない。「{{Ruby|墓|はか}}{{Ruby|守|もり}}」と名のついたモンスター及び「{{Ruby|王|おう}}{{Ruby|家|け}}の{{Ruby|眠|ねむ}}る{{Ruby|谷|たに}}－ネクロバレー」がフィールド上に存在しない場合、このカードを破壊する。
  | ko_text                  = 필드 위에 "묘지기"라는 이름이 붙은 몬스터 및 "왕가의 골짜기－네크로밸리"가 존재할 경우에 발동할 수 있다. 이 카드가 필드 위에 존재하는 한, 서로 "묘지기"라는 이름이 붙은 몬스터 이외의 몬스터를 특수 소환할 수 없다. "묘지기"라는 이름이 붙은 몬스터 및 "왕가의 골짜기－네크로밸리"가 필드 위에 존재하지 않을 경우, 이 카드를 파괴한다.
