  | fr_text             = Cette carte liée ne peut pas être détruite au combat. Vous ne pouvez utiliser chacun des effets suivants de "NT8000 - SIRIUS" qu'une fois par tour. Durant le tour où un effet de Monstre Lien a été activé (Effet Rapide) : vous pouvez cibler 1 carte face recto que vous contrôlez et 1 carte face recto contrôlée par votre adversaire ; détruisez-les toutes les deux. Si cette carte est envoyée au Cimetière, sauf depuis le Terrain, et que vous contrôlez un Monstre Lien TÉNÈBRES : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain.
  | de_text             = Diese gelinkte Karte kann nicht durch Kampf zerstört werden. Du kannst jeden der folgenden Effekte von „NT8000 - SIRIUS“ nur einmal pro Spielzug verwenden. Während des Spielzugs, in dem der Effekt eines Linkmonsters aktiviert wurde (Schnelleffekt): Du kannst 1 offene Karte, die du kontrollierst, und 1 offene Karte, die dein Gegner kontrolliert, wählen; zerstöre beide. Falls diese Karte auf den Friedhof gelegt wird, außer vom Spielfeld, und du ein FINSTERNIS Linkmonster kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt.
  | it_text             = Questa carta linkata non può essere distrutta in battaglia. Puoi utilizzare ognuno dei seguenti effetti di "NT8000 - SIRIUS" una sola volta per turno. Durante il turno in cui è stato attivato l'effetto di un Mostro Link (Effetto Rapido): puoi scegliere come bersaglio 1 carta scoperta che controlli e 1 carta scoperta controllata dal tuo avversario; distruggi entrambe. Se questa carta viene mandata al Cimitero, eccetto dal Terreno, e tu controlli un Mostro Link OSCURITÀ: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno.
  | pt_text             = Este card linkado não pode ser destruído em batalha. Você só pode usar cada um dos seguintes efeitos de "NT8000 - SIRIUS" uma vez por turno. Durante o turno em que o efeito de um Monstro Link foi ativado (Efeito Rápido): você pode escolher 1 card com a face para cima que você controla e 1 card com a face para cima que seu oponente controla; destrua os dois. Se este card for enviado para o Cemitério, exceto do campo, e você controlar um Monstro Link de TREVAS: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo.
  | es_text             = Esta carta enlazada no puede ser destruida en batalla. Sólo puedes usar cada uno de los siguientes efectos de "NT8000 - SIRIUS" una vez por turno. Durante el turno en el que el efecto de un Monstruo de Enlace fue activado (Efecto Rápido): puedes seleccionar 1 carta boca arriba que controles y 1 carta boca arriba que controle tu adversario; destruye ambas. Si esta carta es mandada al Cementerio, excepto desde el Campo, y controlas un Monstruo de Enlace de OSCURIDAD: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo.
  | ja_text             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：リンク状態のこのカードは戦闘では破壊されない。②：Ｌモンスターの効果が発動した自分・相手ターンに、自分及び相手フィールドの表側表示カードを１枚ずつ対象として発動できる。そのカード２枚を破壊する。③：このカードがフィールド以外から墓地へ送られた場合、自分フィールドに闇属性Ｌモンスターが存在していれば発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
