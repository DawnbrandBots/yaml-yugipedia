  | fr_text             = Envoyez un nombre de monstres "Poupée Truquée" de noms différents depuis votre Deck au Cimetière, inférieur ou égal au nombre de monstres contrôlés par votre adversaire qui ont été Invoqués Spécialement depuis l'Extra Deck +1. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Xyz Machine que vous contrôlez ; il ne peut pas être détruit par des effets de carte de votre adversaire tant qu'il est face recto sur le Terrain. Vous ne pouvez utiliser chaque effet de "Poupée de Condoléance" qu'une fois par tour.
  | de_text             = Lege „Gimmick-Marionette“-Monster mit unterschiedlichen Namen bis zur Anzahl der Monster, die dein Gegner kontrolliert und die als Spezialbeschwörung vom Extra Deck beschworen wurden, +1 von deinem Deck auf den Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Maschine-Xyz-Monster wählen, das du kontrollierst; es kann nicht durch Karteneffekte deines Gegners zerstört werden, solange es offen auf dem Spielfeld liegt. Du kannst jeden Effekt von „Beileidspuppe“ nur einmal pro Spielzug verwenden.
  | it_text             = Manda mostri "Burattino Arnese" con nomi diversi dal tuo Deck al Cimitero, fino al numero di mostri controllati dal tuo avversario che sono stati Evocati Specialmente dall'Extra Deck +1. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Xyz Macchina che controlli; esso non può essere distrutto dagli effetti delle carte del tuo avversario mentre è scoperto sul Terreno. Puoi utilizzare ogni effetto di "Burattino del Cordoglio" una sola volta per turno.
  | pt_text             = Envie monstros "Engenhoca Marionete" com nomes diferentes do seu Deck para o Cemitério, até o número de monstros que seu oponente controla que foram Invocados por Invocação-Especial do Deck Adicional +1. Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Xyz Máquina que você controla; ele não pode ser destruído pelos efeitos de card do seu oponente enquanto estiver com a face para cima no campo. Você só pode usar cada efeito de "Marionete da Condolência" uma vez por turno.
  | es_text             = Manda al Cementerio monstruos "Marioneta Trucada" con nombres diferentes en tu Deck, hasta el número de monstruos que controle tu adversario que fueron Invocados de Modo Especial desde el Deck Extra +1. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo Xyz Máquina que controles; éste no puede ser destruido por los efectos de cartas de tu adversario mientras esté boca arriba en el Campo. Sólo puedes usar cada efecto de "Marioneta del Pésame" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚された相手フィールドのモンスターの数＋１枚まで、デッキから「ギミック・パペット」モンスターを墓地へ送る（同名カードは１枚まで）。②：墓地のこのカードを除外し、自分フィールドの機械族Ｘモンスター１体を対象として発動できる。そのモンスターはフィールドに表側表示で存在する限り、相手の効果では破壊されない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 상대 필드의 몬스터의 수 ＋ 1장까지, 덱에서 "기믹 퍼핏" 몬스터를 묘지로 보낸다(같은 이름의 카드는 1장까지). ②: 묘지의 이 카드를 제외하고, 자신 필드의 기계족 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터는 필드에 앞면 표시로 존재하는 한, 상대 효과로는 파괴되지 않는다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：从牌组将“机关傀偶”怪兽送至墓地（同名卡最多１张），数量最多为对手场上被从额外牌组特殊召唤的怪兽数量＋１只。②：将墓地的此卡除外，以自己场上的１只机械族超量怪兽为对象可以发动。只要该怪兽以表侧表示存在于场上，不会因对手的效果被破坏。
