  | fr_text      = Si une attaque impliquant le monstre équipé est déclarée : placez 1 Compteur Magie sur cette carte. Le monstre équipé gagne 500 ATK/DEF pour chaque Compteur Magie sur cette carte. Si le monstre équipé va être détruit au combat ou par un effet de carte, vous pouvez retirer 1 Compteur Magie depuis votre Terrain à la place.
  | de_text      = Falls ein Angriff deklariert wird, an dem das ausgerüstete Monster beteiligt ist: Lege 1 Zauberzählmarke auf diese Karte. Das ausgerüstete Monster erhält 500 ATK/DEF für jede Zauberzählmarke auf dieser Karte. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Zauberzählmarke von deiner Spielfeldseite entfernen.
  | it_text      = Se viene dichiarato un attacco che coinvolge il mostro equipaggiato: metti 1 Segnalino Magia su questa carta. Il mostro equipaggiato guadagna 500 ATK/DEF per ogni Segnalino Magia su questa carta. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, puoi invece rimuovere 1 Segnalino Magia dal tuo Terreno.
  | ko_text      = ① : 장착 몬스터가 전투를 실행하는 공격 선언시에 발동한다. 이 카드에 마력 카운터를 1개 놓는다. ② : 장착 몬스터의 공격력 / 수비력은, 이 카드의 마력 카운터의 수 × 500 올린다. ③ : 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 마력 카운터를 1개 제거할 수 있다.
