  | text                = [[Activate]] this card by [[target]]ing 1 "[[Rokket]]" [[Monster Card|monster]] in your [[Graveyard|GY]]; [[Special Summon]] it and [[equip]] it with this card, but [[banish]] it when this card [[leaves the field]]. If this card is [[Send|sent]] to the [[Graveyard|GY]] because the equipped monster is [[destroy]]ed: You can [[Draw a card|draw]] 1 card. You can only use each [[effect]] of "Borrel Regenerator" [[once per turn]].
  | fr_text             = Activez cette carte en ciblant 1 monstre "Rokkette" dans votre Cimetière ; Invoquez-le Spécialement et équipez-le avec cette carte, mais bannissez-le lorsque cette carte quitte le Terrain. Si cette carte est envoyée au Cimetière parce que le monstre équipé est détruit : vous pouvez piocher 1 carte. Vous ne pouvez utiliser chaque effet de "Régénérateur Borrelle" qu'une fois par tour.
  | de_text             = Aktiviere diese Karte, indem du 1 „Rakkete“-Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus, aber verbanne es, wenn diese Karte das Spielfeld verlässt. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster zerstört wird: Du kannst 1 Karte ziehen. Du kannst jeden Effekt von „Kalliberregenerator“ nur einmal pro Spielzug verwenden.
  | it_text             = Attiva questa carta scegliendo come bersaglio 1 mostro "Mizzile" nel tuo Cimitero; Evocalo Specialmente ed equipaggialo con questa carta, ma bandiscilo quando questa carta lascia il Terreno. Se questa carta viene mandata al Cimitero perché il mostro equipaggiato viene distrutto: puoi pescare 1 carta. Puoi utilizzare ogni effetto di "Rigeneratore Callibro" una sola volta per turno.
  | pt_text             = Ative este card ao escolher 1 monstro "Foguette" no seu Cemitério; Invoque-o por Invocação-Especial e equipe-o com este card, mas bana-o quando este card deixar o campo. Se este card for enviado para o Cemitério devido ao monstro equipado ser destruído: você pode comprar 1 card. Você só pode usar cada efeito de "Regenerar Callibre" uma vez por turno.
  | es_text             = Activa esta carta seleccionando 1 monstruo "Cohette" en tu Cementerio; Invócalo de Modo Especial y equípalo con esta carta, pero destiérralo cuando esta carta deje el Campo. Si esta carta es mandada al Cementerio porque el monstruo equipado es destruido: puedes robar 1 carta. Sólo puedes usar cada efecto de "Borre Regenerador" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「ヴァレット」モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。このカードがフィールドから離れた時にそのモンスターは除外される。②：装備モンスターが破壊された事でこのカードが墓地へ送られた場合に発動できる。自分は１枚ドローする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "바렛" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 제외된다. ②: 장착 몬스터가 파괴된 것으로 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以自己墓地的1只“枪弹”怪兽为对象可以发动此卡。将该怪兽特殊召唤，装备此卡。此卡从场上离开时该怪兽将被除外。②：因装备怪兽被破坏导致此卡被送至墓地的情况下可以发动。自己从牌组抽1张。
