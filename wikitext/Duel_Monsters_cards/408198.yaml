  | text                = [[Once per turn]]: You can [[target]] 1 "[[D/D]]" [[monster]] you [[control]] that has a [[Level]], except "D/D Berfomet", and [[declare]] a Level from 1 to 8; it becomes that Level until the end of this [[turn]], also you cannot [[Special Summon]] monsters for the rest of this turn, except "D/D" monsters.
  | fr_text             = Une fois par tour : vous pouvez cibler 1 monstre "D/D" que vous contrôlez qui a un Niveau ("D/D Berfomet" exclu) et déclarer un Niveau de 1 à 8 ; il devient de ce Niveau jusqu'à la fin de ce tour, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "D/D" exclus) le reste de ce tour.
  | de_text             = Einmal pro Spielzug: Du kannst 1 „D/D“-Monster wählen, das du kontrollierst und das eine Stufe hat, außer „D/D-Berfomet“, und eine Stufe von 1 bis 8 deklarieren; es wird bis zum Ende dieses Spielzugs zu jener Stufe, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „D/D“-Monstern.
  | it_text             = Una volta per turno: puoi scegliere come bersaglio 1 mostro "D/D" che controlli che ha un Livello, eccetto "D/D Berfomet", e dichiarare un Livello tra 1 e 8; esso diventa di quel Livello fino alla fine di questo turno, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "D/D".
  | pt_text             = Uma vez por turno: você pode escolher 1 monstro "D/D" que você controla que tenha um Nível, exceto "D/D Berfomet", e declarar um Nível de 1 a 8; ele se torna desse Nível até o final deste turno e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "D/D".
  | es_text             = Una vez por turno: puedes seleccionar 1 monstruo "D/D" que controles que tenga Nivel, excepto "D/D Berfomet", y declarar un Nivel de 1 a 8; hasta el final de este turno su Nivel se convierte en ese Nivel, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "D/D".
  | ja_text             = ①：１ターンに１度、「ＤＤバフォメット」以外の自分フィールドの「ＤＤ」モンスター１体を対象とし、１～８までの任意のレベルを宣言して発動できる。そのモンスターはターン終了時まで宣言したレベルになる。この効果の発動後、ターン終了時まで自分は「ＤＤ」モンスターしか特殊召喚できない。
  | ko_text             = ①: 1턴에 1번, "DD(디디) 바포메트" 이외의 자신 필드의 "DD(디디)" 몬스터 1장을 대상으로 하고, 1-8 까지 임의의 레벨을 선언하여 발동할 수 있다. 그 몬스터는 턴 종료시까지 선언한 레벨이 된다. 이 효과의 발동 후, 턴 종료시까지 자신은 "DD(디디)" 몬스터밖에 특수 소환할 수 없다.
  | sc_text             = ①：１回合１次，以自己场上“DD 巴风特”以外的１只“DD”怪兽为对象，宣言１～８之间的任意等级可以发动。该怪兽直至回合结束时为止变为所宣言的等级。此效果发动后，直至回合结束时为止，自己仅可特殊召唤“DD”怪兽。
