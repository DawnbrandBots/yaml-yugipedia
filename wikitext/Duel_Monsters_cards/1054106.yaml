  | text                  = If a [[Dragon]] [[Xyz Monster]] [[declare]]s an [[attack]]: [[Attach]] this card on the [[field]] to it as [[material]]. You can only use each of the following [[effect]]s of "Galaxy-Eyes Tachyon Primal" [[once per turn]]. If a Dragon Xyz Monster is on the field ([[Quick Effect]]): You can [[Special Summon]] this card from your [[hand]] to either field. If this card is [[Normal Summon|Normal]] or Special Summoned: The owner of this card adds 1 "[[Tachyon]]" [[Spell]]/[[Trap]] from their [[Main Deck|Deck]] to their hand.
  | fr_text               = Si un Monstre Xyz Dragon déclare une attaque : attachez-lui cette carte sur le Terrain comme Matériel. Vous ne pouvez utiliser chacun des effets suivants de "Tachyon Primitif aux Yeux Galactiques" qu'une fois par tour. Si un Monstre Xyz Dragon est sur le Terrain (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main sur l'un des Terrains. Si cette carte est Invoquée Normalement ou Spécialement : le propriétaire de cette carte ajoute 1 Magie/Piège "Tachyon" depuis son Deck à sa main.
  | de_text               = Falls ein Drache-Xyz-Monster einen Angriff deklariert: Hänge diese Karte vom Spielfeld als Material daran an. Du kannst jeden der folgenden Effekte von „Galaxieaugen-Tachyonen-Urwesen“ nur einmal pro Spielzug verwenden. Falls sich ein Drache-Xyz-Monster auf dem Spielfeld befindet (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf eine beliebige Spielfeldseite beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Der Besitzer dieser Karte fügt seiner Hand 1 „Tachyon“-Zauber/Falle von seinem Deck hinzu.
  | it_text               = Se un Mostro Xyz Drago dichiara un attacco: attacca questa carta sul Terreno a esso come materiale. Puoi utilizzare ognuno dei seguenti effetti di "Primordiale Tachionico Occhi Galattici" una sola volta per turno. Se un Mostro Xyz Drago è sul Terreno (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano su qualsiasi Terreno. Se questa carta viene Evocata Normalmente o Specialmente: il proprietario di questa carta aggiunge 1 Magia/Trappola "Tachionico" dal suo Deck alla sua mano.
  | pt_text               = Se um Monstro Xyz Dragão declarar um ataque: associe este card no campo a ele como matéria. Você só pode usar cada um dos seguintes efeitos de "Primitivo de Táquion de Olhos das Galáxias" uma vez por turno. Se um Monstro Xyz Dragão estiver no campo (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão em qualquer campo. Se este card for Invocado por Invocação-Normal ou Especial: o dono deste card adiciona 1 Magia/Armadilha "Táquion" do Deck dele à mão dele.
  | es_text               = Si un Monstruo Xyz Dragón declara un ataque: acóplale esta carta en el Campo como material. Sólo puedes usar cada uno de los siguientes efectos de "Primario Taquiónico de Ojos Galácticos" una vez por turno. Si un Monstruo Xyz Dragón está en el Campo (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano a cualquier Campo. Si esta carta es Invocada de Modo Normal o Especial: el dueño de esta carta añade a su mano 1 Mágica/Trampa "Taquión" en su Deck.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、フィールドにドラゴン族Ｘモンスターが存在する場合に発動できる。このカードを手札から自分か相手のフィールドに特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動する。このカードの元々の持ち主は、自身のデッキから「タキオン」魔法・罠カード１枚を手札に加える。③：自分か相手のドラゴン族Ｘモンスターの攻撃宣言時に発動する。フィールドのこのカードをそのモンスターのＸ素材とする。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 필드에 드래곤족 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 자신이나 상대 필드에 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동한다. 이 카드의 원래의 주인은, 자신의 덱에서 "타키온" 마법 / 함정 카드 1장을 패에 넣는다. ③: 자신이나 상대의 드래곤족 엑시즈 몬스터의 공격 선언시에 발동한다. 필드의 이 카드를 그 몬스터의 엑시즈 소재로 한다.
  | sc_text               = 此卡名的①②效果１回合仅可各使用１次。①：在自己・对手回合中，场上存在龙族超量怪兽的情况下可以发动。从手牌将此卡特殊召唤至自己或对手场上。②：此卡召唤・特殊召唤的情况下发动。此卡原本的持有者从自身的牌组将１张“时空”魔法・陷阱卡加入手牌。③：自己或对手的龙族超量怪兽的攻击宣言时发动。将场上的此卡作为该怪兽的超量素材。
