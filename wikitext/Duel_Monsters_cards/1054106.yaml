  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、フィールドにドラゴン族Ｘモンスターが存在する場合に発動できる。このカードを手札から自分か相手のフィールドに特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動する。このカードの元々の持ち主は、自身のデッキから「タキオン」魔法・罠カード１枚を手札に加える。③：自分か相手のドラゴン族Ｘモンスターの攻撃宣言時に発動する。フィールドのこのカードをそのモンスターのＸ素材とする。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 필드에 드래곤족 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 자신이나 상대 필드에 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동한다. 이 카드의 원래의 주인은, 자신의 덱에서 "타키온" 마법 / 함정 카드 1장을 패에 넣는다. ③: 자신이나 상대의 드래곤족 엑시즈 몬스터의 공격 선언시에 발동한다. 필드의 이 카드를 그 몬스터의 엑시즈 소재로 한다.
  | sc_text               = 此卡名的①②效果１回合仅可各使用１次。①：在自己・对手回合中，场上存在龙族超量怪兽的情况下可以发动。从手牌将此卡特殊召唤至自己或对手场上。②：此卡召唤・特殊召唤的情况下发动。此卡原本的持有者从自身的牌组将１张“时空”魔法・陷阱卡加入手牌。③：自己或对手的龙族超量怪兽的攻击宣言时发动。将场上的此卡作为该怪兽的超量素材。
