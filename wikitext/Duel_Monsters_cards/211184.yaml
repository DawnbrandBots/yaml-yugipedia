  | text            = 4 [[Level]] 4 [[WATER]] [[Monster Card|monsters]]<br />You can also [[Xyz Summon]] this card by using "[[Number 32: Shark Drake]]" you [[control]] as [[material]]. ([[Transfer]] its materials to this card.) If your [[LP]] are 1000 or less ([[Quick Effect]]): You can [[banish]] 1 monster from your GY and [[detach]] 1 material from this card, then [[target]] 1 [[face-up]] monster on the [[field]]; its [[ATK]]/[[DEF]] become 0 until the end of your [[turn]].
  | fr_text         = 4 monstres EAU de Niveau 4<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant "Numéro 32 : Requin Drakonien" que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Si vos LP sont inférieurs ou égaux à 1000 (Effet Rapide) : vous pouvez bannir 1 monstre depuis votre Cimetière, et détachez 1 Matériel de cette carte, puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de votre tour, son ATK/DEF deviennent 0.
  | de_text         = 4 WASSER Monster der Stufe 4<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du „Nummer 32: Haidrache“, die du kontrollierst, als Material verwendest. (Transferiere ihr Material an diese Karte.) Falls du 1000 LP oder weniger hast (Schnelleffekt): Du kannst 1 Monster von deinem Friedhof verbannen und 1 Material von dieser Karte abhängen und dann 1 offenes Monster auf dem Spielfeld wählen; seine ATK/DEF werden bis zum Ende deines Spielzugs zu 0.
  | it_text         = 4 mostri ACQUA di Livello 4<br />Puoi anche Evocare Xyz questa carta utilizzando "Numero 32: Draghetto Squalo" che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Se i tuoi LP sono 1000 o inferiori (Effetto Rapido): puoi bandire 1 mostro dal tuo Cimitero e staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; i suoi ATK/DEF diventano 0 fino alla fine del tuo turno.
  | pt_text         = 4 monstros de ÁGUA de Nível 4<br />Você também pode Invocar este card por Invocação-Xyz ao usar "Número 32: Dragonete Tubarão" que você controla como matéria. (Transfira as matérias dele para este card.) Se seus PV forem 1000 ou menos (Efeito Rápido): você pode banir 1 monstro do seu Cemitério e desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima no campo; seu ATK/DEF se tornam 0 até o final do seu turno.
  | es_text         = 4 monstruos de AGUA de Nivel 4<br />También puedes Invocar Xyz esta carta utilizando "Número 32: Draco Tiburón" que controles como material. (Transfiere sus materiales a esta carta). Si tus LP son 1000 o menos (Efecto Rápido): puedes desterrar 1 monstruo en tu Cementerio y desacoplar 1 material de esta carta, y después selecciona 1 monstruo boca arriba en el Campo; su ATK/DEF se convierten en 0 hasta el final de tu turno.
  | ja_text         = 水属性レベル４モンスター×４<br />このカードは自分フィールドの「Ｎｏ．３２ 海咬龍シャーク・ドレイク」の上に重ねてＸ召喚する事もできる。①：自分・相手ターンに、自分のＬＰが１０００以下の場合、自分の墓地からモンスター１体を除外し、このカードのＸ素材を１つ取り除き、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力を自分ターンの終了時まで０にする。
  | ko_text         = 물 속성 레벨 4 몬스터 × 4<br />이 카드는 자신 필드 위의 "No.32 샤크 드레이크" 위에 이 카드를 겹쳐 엑시즈 소환할 수도 있다. 자신의 라이프 포인트가 1000 이하일 경우, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 몬스터 1장을 게임에서 제외하여 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 그 공격력 / 수비력을 자신의 엔드 페이즈시까지 0 으로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_text         = 水属性等级4怪兽×4<br />此卡也可重叠至我方场上的「No.32 海咬龍 鯊魚龍」的上方超量召唤。我方生命点数在1000或以下的场合，可移除此卡的1个超量素材，将我方墓地的1只怪兽从游戏中除外并发动。选择场上1只以表侧表示存在的怪兽，使其攻击力、守备力直至我方回合结束时变为0。此效果也可于对手回合发动。
  | sc_text         = 水属性等级４怪兽×４<br />此卡也可重叠在自己场上的“编号32 海咬龙 鲨龙兽”上面来超量召唤。①：在自己・对手回合中，自己的LP为１０００以下的情况下，从自己墓地将１只怪兽除外，去除此卡的１个超量素材，以场上的１只表侧表示怪兽为对象可以发动。将该怪兽的攻击力・守备力直至自己回合结束时为止改成０。
