  | lore                  = 4 [[Level]] 4 [[WATER]] [[Monster Card|monsters]]<br />You can also [[Xyz Summon]] this card by using "[[Number 32: Shark Drake]]" you [[control]] as [[material]]. ([[Transfer]] its materials to this card.) If your [[LP]] are 1000 or less ([[Quick Effect]]): You can [[banish]] 1 monster from your GY and [[detach]] 1 material from this card, then [[target]] 1 [[face-up]] monster on the [[field]]; its [[ATK]]/[[DEF]] become 0 until the end of your [[turn]].
  | fr_lore               = 4 monstres EAU de Niveau 4<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant "Numéro 32 : Requin Drakonien" que vous contrôlez comme le Matériel Xyz. (Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz de cette carte.) Durant le tour de chaque joueur, si vous avez max. 1000 Life Points : vous pouvez détacher 1 Matériel Xyz de cette carte et bannir 1 monstre depuis votre Cimetière pour cibler 1 monstre face recto sur le Terrain ; jusqu'à la End Phase, l'ATK/DEF de la cible deviennent 0.
  | de_lore               = 4 WASSER Monster der Stufe 4<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du eine „Nummer 32: Haidrache“, die du kontrollierst, als Xyz-Material verwendest. (An das Monster angelegtes Xyz-Material wird ebenfalls zu Xyz-Material dieser Karte.) Während des Spielzugs eines beliebigen Spielers, falls du 1000 Life Points oder weniger hast: Du kannst 1 Xyz-Material von dieser Karte abhängen und 1 Monster von deinem Friedhof verbannen, um 1 offenes Monster auf dem Spielfeld zu wählen; die ATK und DEF des gewählten Ziels werden bis zur End Phase zu 0.
  | it_lore               = 4 mostri ACQUA di Livello 4<br />Puoi anche Evocare Xyz questa carta utilizzando un "Numero 32: Draghetto Squalo" che controlli come unico Materiale Xyz. (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Durante il turno di qualsiasi giocatore, se i tuoi Life Point sono 1000 o meno: puoi staccare 1 Materiale Xyz da questa carta e bandire 1 mostro dal tuo Cimitero per scegliere come bersaglio 1 mostro scoperto sul Terreno; l'ATK e il DEF di quel bersaglio diventano 0 fino alla End Phase.
  | pt_lore               = 
  | es_lore               = 4 monstruos de AGUA de Nivel 4<br />También puedes Invocar Xyz esta carta utilizando un "Número 32: Draco Tiburón" que controles como el Material Xyz. (Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz en esta carta). Durante el turno de cualquier jugador, si tus Life Points son 1000 o menos: puedes desacoplar de esta carta 1 Material Xyz y desterrar 1 monstruo en tu Cementerio para seleccionar 1 monstruo boca arriba en el Campo; el ATK y la DEF de ese objetivo se convierten en 0 hasta la End Phase.
  | ja_lore               = 水属性レベル４モンスター×４<br />このカードは自分フィールドの「Ｎｏ．３２ 海咬龍シャーク・ドレイク」の上に重ねてＸ召喚する事もできる。①：自分のＬＰが１０００以下の場合、自分の墓地からモンスター１体を除外し、このカードのＸ素材を１つ取り除き、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力を自分ターン終了時まで０にする。この効果は相手ターンでも発動できる。
  | ko_lore               = 물 속성 레벨 4 몬스터 × 4<br />이 카드는 자신 필드 위의 "No.32 샤크 드레이크" 위에 이 카드를 겹쳐 엑시즈 소환할 수도 있다. 자신의 라이프 포인트가 1000 이하일 경우, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 몬스터 1장을 게임에서 제외하여 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 그 공격력 / 수비력을 자신의 엔드 페이즈시까지 0 으로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_lore               = 水属性等级4怪兽×4<br />此卡也可重叠至我方场上的「No.32 海咬龍 鯊魚龍」的上方超量召唤。我方生命点数在1000或以下的场合，可移除此卡的1个超量素材，将我方墓地的1只怪兽从游戏中除外并发动。选择场上1只以表侧表示存在的怪兽，使其攻击力、守备力直至我方回合结束时变为0。此效果也可于对手回合发动。
