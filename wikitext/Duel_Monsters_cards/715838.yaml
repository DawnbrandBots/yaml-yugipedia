  | lore                  = If a [[Zombie]] [[Synchro Monster]](s) is [[Special Summon]]ed, except from the [[Extra Deck]], even during the [[Damage Step]]: You can apply 1 of the following [[effect]]s. You cannot apply that same effect of "Mayakashi Mayhem" for the rest of this [[turn]].<br />● [[Draw a card|Draw]] 1 card.<br />● [[Set]] 1 "[[Mayakashi]]" [[Spell]]/[[Trap]] directly from your [[Main deck|Deck]], except "Mayakashi Mayhem".<br />● [[Send]] the 1 [[monster]] with the lowest [[ATK]] your opponent [[control]]s to the [[GY]] (your choice, if tied).<br />● Inflict 800 [[Effect damage|damage]] to your opponent.<br />You can only [[activate]] the effect of "Mayakashi Mayhem" once per [[Chain]].
  | fr_lore               = Si un ou plusieurs Monstres Synchro Zombie sont Invoqués Spécialement, sauf depuis l'Extra Deck, même durant la Damage Step : vous pouvez appliquer 1 des effets suivants. Le reste de ce tour, vous ne pouvez pas appliquer ce même effet de "Pagaille Mayakashi".<br />● Piochez 1 carte.<br />● Posez 1 Magie/Piège "Mayakashi" ("Pagaille Mayakashi" exclu) directement depuis votre Deck.<br />● Envoyez le monstre avec la plus faible ATK contrôlé par votre adversaire au Cimetière (en cas d'égalité, vous choisissez).<br />● Infligez 800 points de dommages à votre adversaire.<br />Vous ne pouvez activer l'effet de "Pagaille Mayakashi" qu'une fois par Chaîne.
  | de_lore               = Falls ein oder mehr Zombie-Synchromonster als Spezialbeschwörung beschworen werden, außer vom Extra Deck, selbst während des Damage Steps: Du kannst 1 der folgenden Effekte ausführen. Du kannst für den Rest dieses Spielzugs denselben Effekt von „Mayakashi-Chaos“ nicht ausführen.<br />● Ziehe 1 Karte.<br />● Setze 1 „Mayakashi“-Zauber/Falle direkt von deinem Deck, außer „Mayakashi-Chaos“.<br />● Lege das 1 Monster mit den niedrigsten ATK, das dein Gegner kontrolliert, auf den Friedhof (bei Gleichstand bestimmst du).<br />● Füge deinem Gegner 800 Schaden zu.<br />Du kannst den Effekt von „Mayakashi-Chaos“ nur einmal pro Kette aktivieren.
  | it_lore               = Se uno o più Mostri Synchro Zombie vengono Evocati Specialmente, eccetto dall'Extra Deck, anche durante il Damage Step: puoi applicare 1 dei seguenti effetti. Non puoi applicare lo stesso effetto di "Scompiglio Mayakashi" per il resto di questo turno.<br />● Pesca 1 carta.<br />● Posiziona 1 Magia/Trappola "Mayakashi" direttamente dal tuo Deck, eccetto "Scompiglio Mayakashi".<br />● Manda al Cimitero 1 mostro con l'ATK inferiore controllato dal tuo avversario (in caso di parità, scegli tu).<br />● Infliggi 800 danni al tuo avversario.<br />Puoi attivare l'effetto di "Scompiglio Mayakashi" una sola volta per Catena.
  | pt_lore               = Se um ou mais Monstros Sincro Zumbi forem Invocados por Invocação-Especial, exceto do Deck Adicional, mesmo durante a Etapa de Dano: você pode aplicar 1 dos seguintes efeitos. Você não pode aplicar o mesmo efeito de "Perturbação Mayakashi" pelo resto deste turno.<br />● Compre 1 card.<br />● Baixe 1 Magia/Armadilha "Mayakashi" diretamente do seu Deck, exceto "Perturbação Mayakashi".<br />● Envie para o Cemitério o 1 monstro com o menor ATK que seu oponente controla (em caso de empate, você seleciona).<br />● Cause 800 de dano ao seu oponente.<br />Você só pode ativar o efeito de "Perturbação Mayakashi" uma vez por Corrente.
  | es_lore               = Si uno o más Monstruos de Sincronía Zombi son Invocados de Modo Especial, excepto desde el Deck Extra, incluso durante el Damage Step: puedes aplicar 1 de los siguientes efectos. No puedes aplicar el mismo efecto de "Tumulto Mayakashi" por el resto de este turno.<br />● Roba 1 carta.<br />● Coloca 1 Mágica/Trampa "Mayakashi" directamente desde tu Deck, excepto "Tumulto Mayakashi".<br />● Manda al Cementerio 1 monstruo que controle tu adversario con el menor ATK (si hay empate, eliges tú).<br />● Inflige 800 puntos de daño a tu adversario.<br />Sólo puedes activar el efecto de "Tumulto Mayakashi" una vez por Cadena.
  | ja_lore               = このカード名の①の効果は同一チェーン上では１度しか発動できない。①：ＥＸデッキ以外からアンデット族Ｓモンスターが特殊召喚された場合に発動できる（ダメージステップでも発動可能）。以下の効果から１つを選んで適用する。このターン、自分の「魔妖遊行」の効果で同じ効果を適用できない。●自分はデッキから１枚ドローする。●デッキから「魔妖遊行」以外の「魔妖」魔法・罠カード１枚を選んで自分フィールドにセットする。●相手フィールドの攻撃力が一番低いモンスター１体を墓地へ送る。●相手に８００ダメージを与える。
  | ko_lore               = 이 카드명의 ①의 효과는 동일 체인 위에서는 1번밖에 발동할 수 없다. ①: 엑스트라 덱 이외에서 언데드족 싱크로 몬스터가 특수 소환되었을 경우에 발동할 수 있다(데미지 스텝에서도 발동 가능). 이하의 효과에서 1개를 고르고 적용한다. 이 턴에, 자신의 "마요괴유행"의 효과로 같은 효과를 적용할 수 없다. ● 자신은 덱에서 1장 드로우한다. ● 덱에서 "마요괴유행" 이외의 "마요괴" 마법 / 함정 카드 1장을 고르고 자신 필드에 세트한다. ● 상대 필드의 공격력이 가장 낮은 몬스터 1장을 묘지로 보낸다. ● 상대에게 800 데미지를 준다.
