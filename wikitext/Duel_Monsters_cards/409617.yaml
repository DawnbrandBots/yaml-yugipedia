  | fr_text             = Ciblez 1 monstre face recto que vous contrôlez ; équipez-lui cette carte. Il gagne 500 ATK. Durant votre Main Phase : vous pouvez envoyer cette carte équipée à un monstre par cet effet au Cimetière ; détruisez le monstre qui était équipé avec cette carte, et si vous le faites, Invoquez Spécialement 2 monstres "Berceau-Gris" de noms différents depuis votre Deck, mais détruisez-les durant la End Phase. Vous ne pouvez utiliser cet effet de "Division Berceau-Gris" qu'une fois par tour.
  | de_text             = Wähle 1 offenes Monster, das du kontrollierst; rüste es mit dieser Karte aus. Es erhält 500 ATK. Während deiner Main Phase: Du kannst diese Karte, mit der ein Monster durch diesen Effekt ausgerüstet ist, auf den Friedhof legen; zerstöre das Monster, das mit dieser Karte ausgerüstet war, und falls du dies tust, beschwöre 2 „Graulien“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Deck, aber zerstöre sie während der End Phase. Du kannst diesen Effekt von „Graulien-Spaltung“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta ad esso. Esso guadagna 500 ATK. Durante la tua Main Phase: puoi mandare questa carta equipaggiata ad un mostro da questo effetto al Cimitero; distruggi il mostro a cui questa carta era equipaggiata e, se lo fai, Evoca Specialmente 2 mostri "Reticulliano" con nomi diversi dal tuo Deck, ma distruggili durante la End Phase. Puoi utilizzare questo effetto di "Divisione Reticulliana" una sola volta per turno.
  | pt_text             = Escolha 1 monstro com a face para cima que você controla; equipe este card nele. Ele ganha 500 de ATK. Durante sua Fase Principal: você pode enviar para o Cemitério este card equipado a um monstro por este efeito; destrua o monstro ao qual este card estava equipado e, se isso acontecer, Invoque por Invocação-Especial 2 monstros "Alicercinza" com nomes diferentes do seu Deck, mas destrua-os durante a Fase Final. Você só pode usar este efeito de "Divisão Alicercinza" uma vez por turno.
  | es_text             = Selecciona 1 monstruo boca arriba que controles; equípale esta carta. Éste gana 500 ATK. Durante tu Main Phase: puedes mandar al Cementerio esta carta equipada a un monstruo por este efecto; destruye el monstruo al que esta carta estaba equipada y, si lo haces, Invoca de Modo Especial, desde tu Deck, 2 monstruos "Cunagrís" con nombres diferentes, pero destrúyelos durante la End Phase. Sólo puedes usar este efecto de "Separación Cunagrís" una vez por turno.
  | ja_text             = 「グレイドル・スプリット」の②の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスター１体を対象としてこのカードを発動できる。このカードを攻撃力５００アップの装備カード扱いとして、そのモンスターに装備する。②：自分メインフェイズに、このカードの効果で装備されているこのカードを墓地へ送って発動できる。このカードを装備していたモンスターを破壊し、デッキから「グレイドル」モンスター２体を特殊召喚する（同名カードは１枚まで）。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_text             = "그레이돌 스필릿"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 공격력 500 올리는 장착 카드로 취급하여, 그 몬스터에 장착한다. ②: 자신 메인 페이즈에, 이 카드의 효과로 장착되어 있는 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드를 장착하고 있던 몬스터를 파괴하고, 덱에서 "그레이돌" 몬스터 2장을 특수 소환한다(같은 이름의 카드는 1장까지). 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
