  | fr_text               = 2 monstres de Niveau 4<br />Si cette carte est Invoquée par Xyz : vous pouvez ajouter 1 Monstre Rituel Cyberse depuis votre Deck à votre main. Vous pouvez détacher 1 Matériel de cette carte ; Invoquez Rituellement 1 Monstre Rituel depuis votre main, en Sacrifiant des monstres depuis votre main ou Terrain dont le Niveau total est supérieur ou égal à son Niveau. Si cette carte est envoyée au Cimetière comme Matériel Lien : vous pouvez ajouter 1 Piège "A.I." depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Codeur Igniteur" qu'une fois par tour.
  | de_text               = 2 Monster der Stufe 4<br />Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst deiner Hand 1 Cyberse-Ritualmonster von deinem Deck hinzufügen. Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 Ritualmonster als Ritualbeschwörung von deiner Hand, indem du Monster von deiner Hand oder Spielfeldseite als Tribut anbietest, deren gemeinsame Stufe größer oder gleich seiner Stufe ist. Falls diese Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „A.I.“-Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Kodier-Entzünder“ nur einmal pro Spielzug verwenden.
  | it_text               = 2 mostri di Livello 4<br />Se questa carta viene Evocata Xyz: puoi aggiungere 1 Mostro Rituale Cyberso dal tuo Deck alla tua mano. Puoi staccare 1 materiale da questa carta; Evoca tramite Rituale 1 Mostro Rituale dalla tua mano, offrendo come Tributo dalla tua mano o Terreno mostri con Livello totale pari o superiore al suo Livello. Se questa carta viene mandata al Cimitero come Materiale Link: puoi aggiungere 1 Trappola "A.I." dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Codificatore Ignitore" una sola volta per turno.
  | pt_text               = 2 monstros de Nível 4<br />Se este card for Invocado por Invocação-Xyz: você pode adicionar 1 Monstro de Ritual Ciberso do seu Deck à sua mão. Você pode desassociar 1 matéria deste card; Invoque por Invocação-Ritual 1 Monstro de Ritual da sua mão, ao oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda seu Nível. Se este card for enviado para o Cemitério como Matéria Link: você pode adicionar 1 Armadilha "I.A." do seu Deck à sua mão. Você só pode usar cada efeito de "Codificar Ignição" uma vez por turno.
  | es_text               = 2 monstruos de Nivel 4<br />Si esta carta es Invocada Xyz: puedes añadir a tu mano 1 Monstruo de Ritual Ciberso en tu Deck. Puedes desacoplar 1 material de esta carta; Invoca por Ritual 1 Monstruo de Ritual desde tu mano, Sacrificando monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen su Nivel. Si esta carta es mandada al Cementerio como Material de Enlace: puedes añadir a tu mano 1 Trampa "A.I." en tu Deck. Sólo puedes usar cada efecto de "Codificador de Ignición" una vez por turno.
  | ja_text               = レベル４モンスター×２<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ召喚した場合に発動できる。デッキからサイバース族の儀式モンスター１体を手札に加える。②：このカードのＸ素材を１つ取り除いて発動できる。レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から儀式モンスター１体を儀式召喚する。③：このカードがＬ素材として墓地へ送られた場合に発動できる。デッキから「Ａｉ」罠カード１枚を手札に加える。
