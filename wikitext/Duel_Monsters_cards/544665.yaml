  | fr_lore               = 2 monstres "HÉROS"<br />Si un monstre "HÉROS" est Invoqué Normalement ou Spécialement dans votre zone pointée par cette carte : ciblez 1 Carte Magie "Polymérisation", 1 Carte Magie "Fusion" ou 1 Carte Magie Jeu-Rapide "Change" dans votre Cimetière ; Posez la cible. Vous ne pouvez activer cet effet de "Conducteur de Miracles, HÉROS Xtra" qu'une fois par tour. Si cette carte est détruite au combat et envoyée au Cimetière, ou si cette carte en votre possession est détruite par un effet de carte de l'adversaire et envoyée à votre Cimetière : Invoquez Spécialement 1 monstre "HÉROS" depuis votre main.
  | de_lore               = 2 „HELD“-Monster<br />Falls ein „HELD“-Monster als Normal- oder Spezialbeschwörung in deine Zone beschworen wird, auf die diese Karte zeigt: Wähle 1 „Polymerisation“-Zauberkarte, 1 „Fusion“-Zauberkarte, 1 „Wechsel“-Schnellzauberkarte in deinem Friedhof; setze das gewählte Ziel. Du kannst diesen Effekt von „Xtra-HELD Wonder Driver“ nur einmal pro Spielzug aktivieren. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, oder falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wird: Beschwöre 1 „HELD“-Monster als Spezialbeschwörung von deiner Hand.
  | it_lore               = 2 mostri "EROE"<br />Se un mostro "EROE" viene Evocato Normalmente o Specialmente in una tua zona puntata da questa carta: scegli come bersaglio 1 Carta Magia "Polimerizzazione", 1 Carta Magia "Fusione" o 1 Carta Magia Rapida "Cambio" o "Cambia" nel tuo Cimitero; Posiziona quel bersaglio. Puoi attivare questo effetto di "Conduttore Meraviglioso EROE Xtra" una sola volta per turno. Se questa carta viene distrutta in battaglia e mandata al Cimitero, o se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: Evoca Specialmente 1 mostro "EROE" dalla tua mano.
  | pt_lore               = 2 monstros "HERÓI"<br />Se um monstro "HERÓI" for Invocado por Invocação-Normal ou Especial em uma zona sua para a qual este card apontar: escolha 1 Card de Magia "Polimerização", 1 Card de Magia "Fusão" ou 1 Card de Magia Rápida "Mudar" no seu Cemitério; Baixe o alvo. Você só pode ativar este efeito de "Condutor Maravilha, o HERÓI Xtra" uma vez por turno. Se este card for destruído em batalha e enviado para o Cemitério, ou se este card em sua posse for destruído por um efeito de card do oponente e enviado para o seu Cemitério: Invoque por Invocação-Especial 1 monstro "HERÓI" da sua mão.
  | es_lore               = 2 monstruos "HÉROE"<br />Si un monstruo "HÉROE" es Invocado de Modo Normal o Especial a tu zona a la que apunte esta carta: selecciona en tu Cementerio 1 Carta Mágica "Polimerización", 1 Carta Mágica "Fusión", o 1 Carta Mágica de Juego Rápido "Cambio/a"; Coloca ese objetivo. Sólo puedes activar este efecto de "HÉROE Xtra Conductor Maravilla" una vez por turno. Si esta carta es destruida en batalla y mandada al Cementerio, o si esta carta en tu posesión es destruida por efecto de una carta del adversario y mandada a tu Cementerio: Invoca de Modo Especial 1 monstruo "HÉROE" en tu mano.
  | ja_lore               = 「ＨＥＲＯ」モンスター２体<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードのリンク先となる自分フィールドに「ＨＥＲＯ」モンスターが召喚・特殊召喚された場合、自分の墓地の、「融合」魔法カード、「フュージョン」魔法カード、「チェンジ」速攻魔法カードの内、いずれか１枚を対象として発動する。そのカードを自分フィールドにセットする。②：このカードが戦闘または相手の効果で破壊され墓地へ送られた場合に発動できる。手札から「ＨＥＲＯ」モンスター１体を特殊召喚する。
  | trans_lore            = 2 "HERO" monsters<br />If a "HERO" monster is Normal or Special Summoned to your zone this card points to: Target 1 "Polymerization" Spell, 1 "Fusion" Spell, or 1 "Change" Quick-Play Spell in your GY; Set that target. You can only '''<ins>use</ins>''' this effect of "Xtra HERO Wonder Driver" once per turn. If this card is destroyed by battle and sent to the GY, or if this card in your possession is destroyed by an opponent's card effect and sent to your GY: '''<ins>You can</ins>''' Special Summon 1 "HERO" monster from your hand.
  | ko_lore               = "히어로" 몬스터 2장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞이 되는 자신 필드에 "히어로" 몬스터가 일반 소환 / 특수 소환되었을 경우, 자신 묘지의, "융합" 마법 카드, "퓨전" 마법 카드, "체인지" 또는 "체인저" 속공 마법 카드 중, 어느 1장을 대상으로 하고 발동한다. 그 카드를 자신 필드에 세트한다. ②: 이 카드가 전투 또는 상대 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 "히어로" 몬스터 1장을 특수 소환한다.
  | sc_lore               = “-英雄”怪兽2只<br />此卡名的①效果1回合仅可使用1次。①：“-英雄”怪兽被召唤・特殊召唤至此卡连接端的自己场上的情况下，以自己墓地的“融合”魔法卡、“结合”魔法卡、“变换”速攻魔法卡中的1张为对象发动。将该卡放置在自己场上。②：此卡因战斗或对手的效果被破坏并被送至墓地的情况下可以发动。从手牌将1只“-英雄”怪兽特殊召唤。
