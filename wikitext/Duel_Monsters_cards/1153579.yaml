  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールド（表側表示）からこのカード以外の「Ｒ－ＡＣＥ」カード１枚をデッキに戻して発動できる。このカードを手札から特殊召喚する。②：このカードをリリースして発動できる。デッキから「Ｒ－ＡＣＥ」モンスター１体を手札に加える。その後、相手フィールドにのみモンスターが存在する場合、手札に加えたそのモンスターを特殊召喚できる。この効果の発動後、ターン終了時まで自分は炎属性モンスターしかＥＸデッキから特殊召喚できない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드(앞면 표시)에서 이 카드 이외의 "R－ACE(레스큐 에이스)" 카드 1장을 덱으로 되돌리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "R－ACE(레스큐 에이스)" 몬스터 1장을 패에 넣는다. 그 후, 상대 필드에만 몬스터가 존재할 경우, 패에 넣은 그 몬스터를 특수 소환할 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 화염 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：从自己手牌・场上（表侧表示）将此卡以外的1张“救援王牌”卡放回牌组可以发动。从手牌将此卡特殊召唤。②：解放此卡可以发动。从牌组将1只“救援王牌”怪兽加入手牌。然后，仅有对手场上才存在怪兽的情况下，可将加入了手牌的该怪兽特殊召唤。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤炎属性怪兽。
