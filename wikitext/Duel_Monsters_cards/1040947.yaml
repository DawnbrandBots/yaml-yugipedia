  | pt_text         = VIRE: Você pode Invocar por Invocação-Especial 1 monstro de Virar de Nível 5 ou mais do seu Deck com a face para baixo em Posição de Defesa, exceto "Converpássaro".<br />Durante a Fase de Batalha, se este card estiver na sua mão (Efeito Rápido): você pode escolher 1 monstro com a face para baixo no campo; envie-o para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Converpássaro" uma vez por turno.
