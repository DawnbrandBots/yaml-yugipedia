  | fr_text              = 1 Monstre Normal Plante<br />Si un Monstre Lien "Solairavalon" que vous contrôlez quitte le Terrain par un effet de carte : détruisez cette carte. Lorsqu'une attaque impliquant cette carte, liée à un Monstre Lien "Solairavalon", et un monstre de l'adversaire est déclarée : vous pouvez activer cet effet ; les dommages que vous recevez de ce combat sont divisés par deux. Lorsque cette carte est détruite au combat : terminez la Battle Phase après la Damage Step.
  | de_text              = 1 Normales Pflanze-Monster<br />Falls ein „Sonnenavalon“-Linkmonster, das du kontrollierst, das Spielfeld durch einen Karteneffekt verlässt: Zerstöre diese Karte. Wenn ein Angriff deklariert wird, an dem diese Karte, die mit einem „Sonnenavalon“-Linkmonster verlinkt ist, und ein Monster eines Gegners beteiligt sind: Du kannst diesen Effekt aktivieren; der Schaden, den du aus dem Kampf erhältst, wird halbiert. Wenn diese Karte durch Kampf zerstört wird: Beende die Battle Phase nach dem Damage Step.
  | it_text              = 1 Mostro Normale Pianta<br />Se un Mostro Link "Solaravalon" che controlli lascia il Terreno per l'effetto di una carta: distruggi questa carta. Quando viene dichiarato un attacco che coinvolge questa carta, linkata a un Mostro Link "Solaravalon", e un mostro dell'avversario: puoi attivare questo effetto; il danno che subisci da quella battaglia viene dimezzato. Quando questa carta viene distrutta in battaglia: termina la Battle Phase dopo il Damage Step.
  | pt_text              = 1 Monstro Normal Planta<br />Se um Monstro Link "Solaravalon" que você controla deixar o campo devido a um efeito de card: destrua este card. Quando um ataque for declarado envolvendo este card linkado a um Monstro Link "Solaravalon" e um monstro do oponente: você pode ativar este efeito; o dano que você sofrer dessa batalha é diminuído pela metade. Quando este card for destruído em batalha: encerre a Fase de Batalha depois da Etapa de Dano.
  | es_text              = 1 Monstruo Normal Planta<br />Si un Monstruo de Enlace "Solaravalon" que controlas deja el Campo por efecto de una carta: destruye esta carta. Cuando es declarado un ataque que involucre esta carta, enlazada a un Monstruo de Enlace "Solaravalon", y un monstruo del adversario: puedes activar este efecto; el daño que recibes de esa batalla se divide a la mitad. Cuando esta carta es destruida en batalla: termina la Battle Phase después del Damage Step.
  | ja_text              = 植物族の通常モンスター１体<br />①：自分フィールドの「サンアバロン」リンクモンスターが効果でフィールドから離れた場合に発動する。このカードを破壊する。②：「サンアバロン」リンクモンスターとリンク状態になっているこのカードが相手モンスターと戦闘を行う攻撃宣言時に発動できる。その戦闘で発生する自分への戦闘ダメージは半分になる。③：このカードが戦闘で破壊された時に発動できる。そのダメージステップ終了後にバトルフェイズを終了する。
