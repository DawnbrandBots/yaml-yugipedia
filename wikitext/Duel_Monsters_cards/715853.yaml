  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 3 monstres "Meklord" de noms différents depuis votre Cimetière. Une fois par tour, lorsque cette carte déclare une attaque : vous pouvez regarder l'Extra Deck de votre adversaire et équiper 1 monstre depuis celui-ci à cette carte. Cette carte gagne une ATK égale à la somme des ATK de ces monstres équipés. Tant qu'elle est équipée avec un Monstre Synchro, cette carte peut faire max. 3 attaques sur des monstres durant chaque Battle Phase.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 „Meklord“-Monster mit unterschiedlichen Namen von deinem Friedhof verbannst. Einmal pro Spielzug, wenn diese Karte einen Angriff deklariert: Du kannst dir das Extra Deck deines Gegners ansehen und diese Karte mit 1 Monster davon ausrüsten. Diese Karte erhält ATK in Höhe der Summe der ATK der ausrüstenden Monster. Solange diese Karte mit einem Synchromonster ausgerüstet ist, kann sie während jeder Battle Phase bis zu 3 Angriffe gegen Monster durchführen.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 3 mostri "Meklord" con nomi diversi dal tuo Cimitero. Una volta per turno, quando questa carta dichiara un attacco: puoi guardare l'Extra Deck del tuo avversario ed equipaggiare 1 mostro da esso a questa carta. Questa carta guadagna ATK pari alla somma degli ATK di quei mostri equipaggiati. Mentre è equipaggiata con un Mostro Synchro, questa carta può effettuare fino a 3 attacchi su mostri durante ogni Battle Phase.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 3 monstros "Senhormek" com nomes diferentes do seu Cemitério. Uma vez por turno, quando este card declarar um ataque: você pode olhar o Deck Adicional do seu oponente e equipar 1 monstro dali a este card. Este card ganha ATK igual ao ATK combinado desses monstros equipados. Enquanto estiver equipado com um Monstro Sincro, este card pode realizar até 3 ataques contra monstros durante cada Fase de Batalha.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 3 monstruos "Meklord" con nombres diferentes en tu Cementerio. Una vez por turno, cuando esta carta declara un ataque: puedes mirar el Deck Extra de tu adversario y equipar a esta carta 1 monstruo de él. Esta carta gana ATK igual al ATK combinado de esos monstruos equipados. Mientras esté equipada con un Monstruo de Sincronía, esta carta puede hacer hasta 3 ataques a monstruos durante cada Battle Phase.
  | ja_text             = このカードは通常召喚できない。自分の墓地から「機皇」モンスター３種類を１体ずつ除外した場合に特殊召喚できる。①：１ターンに１度、このカードの攻撃宣言時に発動できる。相手のＥＸデッキを確認し、その内のモンスター１体を選んで装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。③：Ｓモンスターを装備したこのカードは１度のバトルフェイズ中に３回までモンスターに攻撃できる。
