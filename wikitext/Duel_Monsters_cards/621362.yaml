  | text                = 1 [[Level]] 4 or lower [[Dragon]] [[Monster Card|monster]]<br />If this card is [[Link Summon]]ed: You can [[add]] 1 "[[Boot Sector Launch]]" from your [[Main Deck|Deck]] to your [[hand]]. You can [[target]] 1 [[face-up]] monster you [[control]] and 1 "[[Rokket]]" monster in your [[GY]]; [[destroy]] that monster on the [[field]], and if you do, add that other monster from the GY to your hand. You can only use each [[effect]] of "Striker Dragon" [[once per turn]].
  | fr_text             = 1 monstre Dragon de max. Niveau 4<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 "Lancement Secteur de Boot" depuis votre Deck à votre main. Vous pouvez cibler 1 monstre face recto que vous contrôlez et 1 monstre "Rokkette" dans votre Cimetière ; détruisez le monstre sur le Terrain, et si vous le faites, ajoutez l'autre monstre depuis le Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Dragon Attaquant" qu'une fois par tour.
  | de_text             = 1 Drache-Monster der Stufe 4 oder niedriger<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Bootsektor-Start“ von deinem Deck hinzufügen. Du kannst 1 offenes Monster, das du kontrollierst, und 1 „Rakkete“-Monster in deinem Friedhof wählen; zerstöre jenes Monster auf dem Spielfeld und falls du dies tust, füge deiner Hand jenes andere Monster vom Friedhof hinzu. Du kannst jeden Effekt von „Schlägerdrache“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 mostro Drago di Livello 4 o inferiore<br />Se questa carta viene Evocata Link: puoi aggiungere 1 "Accensione Settore di Avvio" dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 mostro scoperto che controlli e 1 mostro "Mizzile" nel tuo Cimitero; distruggi quel mostro sul Terreno e, se lo fai, aggiungi quell'altro mostro dal Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Drago Assaltatore" una sola volta per turno.
  | pt_text             = 1 monstro Dragão de Nível 4 ou menos<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 "Lançar Registro de Inicialização" do seu Deck à sua mão. Você pode escolher 1 monstro com a face para cima que você controla e 1 monstro "Foguette" no seu Cemitério; destrua esse monstro no campo e, se isso acontecer, adicione o outro monstro do Cemitério à sua mão. Você só pode usar cada efeito de "Dragão Golpeador" uma vez por turno.
  | es_text             = 1 monstruo Dragón de Nivel 4 o menor<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 "Lanzamiento del Sector de Arranque" en tu Deck. Puedes seleccionar 1 monstruo boca arriba que controles y 1 monstruo "Cohette" en tu Cementerio; destruye ese monstruo en el Campo y, si lo haces, añade a tu mano ese otro monstruo en el Cementerio. Sólo puedes usar cada efecto de "Dragón Golpeador" una vez por turno.
  | ja_text             = レベル４以下のドラゴン族モンスター１体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合に発動できる。デッキから「リボルブート・セクター」１枚を手札に加える。②：自分フィールドの表側表示モンスター１体と自分の墓地の「ヴァレット」モンスター１体を対象として発動できる。対象のフィールドのモンスターを破壊し、対象の墓地のモンスターを手札に加える。
  | ko_text             = 레벨 4 이하의 드래곤족 몬스터 1장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "리볼부트 섹터" 1장을 패에 넣는다. ②: 자신 필드의 앞면 표시 몬스터 1장과 자신 묘지의 "바렛" 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 몬스터를 파괴하고, 대상 묘지의 몬스터를 패에 넣는다.
  | sc_text             = 等级4以下龙族怪兽1只<br />此卡名的①②效果1回合仅可各使用1次。①：此卡连接召唤成功的情况下可以发动。从牌组将1张“轮转导引扇区”加入手牌。②：以自己场上的1只表侧表示怪兽和自己墓地的1只“枪弹”怪兽为对象可以发动。将对象之场上的怪兽破坏，将对象之墓地的怪兽加入手牌。
