  | fr_text             = Une fois par tour, vous pouvez SOIT : ciblez 1 monstre "Vylon" face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement en Position d'Attaque face recto. Tant qu'elle est équipée par cet effet, si le monstre équipé détruit un monstre de votre adversaire au combat : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez la cible. (Un monstre ne peut être équipé qu'avec 1 Monstre Union à la fois. Si le monstre équipé va être détruit, détruisez cette carte à la place.)
  | de_text             = Einmal pro Spielzug kannst du: Wähle 1 offenes „Vylon“-Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Klinke diese Karte aus und beschwöre sie als Spezialbeschwörung in die offene Angriffsposition. Solange das ausgerüstete Monster durch diesen Effekt ausgerüstet ist, falls es ein Monster deines Gegners durch Kampf zerstört: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. (Ein Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das ausgerüstete Monster zerstört würde, zerstöre stattdessen diese Karte.)
  | it_text             = Una volta per turno, puoi: scegliere come bersaglio 1 mostro "Vylon" scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggia questa carta e Evocala Specialmente scoperta in Posizione di Attacco. Mentre è equipaggiato da questo effetto, se il mostro equipaggiato distrugge un mostro dell'avversario in battaglia: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio. (Un mostro può essere equipaggiato con 1 solo Mostro Unione alla volta. Se il mostro equipaggiato sta per essere distrutto, distruggi invece questa carta.)
  | es_text             = Una vez por turno, puedes: seleccionar 1 monstruo "Vylon" boca arriba que controles; equipar esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial en Posición de Ataque boca arriba. Mientras está equipada por este efecto, si el monstruo equipado destruye un monstruo de tu adversario en batalla: puedes seleccionar 1 carta que controle tu adversario; destruye ese objetivo. (Un monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado fuera a ser destruido, destruye esta carta en su lugar).
  | ja_text             = １ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の「ヴァイロン」と名のついたモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚できる。この効果で装備カード扱いになっている場合のみ、装備モンスターが戦闘によって相手モンスターを破壊した場合、相手フィールド上のカード１枚を選択して破壊できる。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが破壊される場合、代わりにこのカードを破壊する。）
