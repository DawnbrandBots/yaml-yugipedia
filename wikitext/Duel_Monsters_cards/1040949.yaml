  | text                 = [[Target]] 1 [[Psychic]] [[monster]] you [[control]] and [[pay]] [[LP]] equal to its [[Level]] x 200; [[add]] 1 [[Machine]] monster with the same [[Attribute]], but a higher Level, from your [[Main Deck|Deck]] to your [[hand]]. During your [[Main Phase]], except the turn this card was [[Send|sent]] to the [[GY]]: You can [[banish]] this card from your GY, then target 1 each of your banished Psychic and Machine monsters; place 1 of them on the bottom of the Deck, and if you do, add the other to your hand. You can only use each [[effect]] of "Psychic Arsenal" [[once per turn]].
  | fr_text              = Ciblez 1 monstre Psychique que vous contrôlez et payez des LP égaux à son Niveau x 200 ; ajoutez 1 monstre Machine du même Attribut mais d'un Niveau supérieur depuis votre Deck à votre main. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Psychique bannis et 1 de vos monstres Machine bannis ; placez-en 1 au-dessous du Deck, et si vous le faites, ajoutez l'autre à votre main. Vous ne pouvez utiliser chaque effet de "Arsenal Psychique" qu'une fois par tour.
  | de_text              = Wähle 1 Psi-Monster, das du kontrollierst, und zahle LP in Höhe seiner Stufe x 200; füge deiner Hand 1 Maschine-Monster mit derselben Eigenschaft, aber einer höheren Stufe von deinem Deck hinzu. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann je 1 deiner verbannten Psi- und Maschine-Monster wählen; lege 1 von ihnen unters Deck und falls du dies tust, füge das andere deiner Hand hinzu. Du kannst jeden Effekt von „Psi-Arsenal“ nur einmal pro Spielzug verwenden.
  | it_text              = Scegli come bersaglio 1 mostro Psichico che controlli e paga LP pari al suo Livello x 200; aggiungi 1 mostro Macchina con lo stesso Attributo ma con un Livello superiore dal tuo Deck alla tua mano. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 ciascuno dei tuoi mostri Psichico e Macchina banditi; metti 1 di essi in fondo al Deck e, se lo fai, aggiungi l'altro alla tua mano. Puoi utilizzare ogni effetto di "Arsenale Psichico" una sola volta per turno.
  | pt_text              = Escolha 1 monstro Psíquico que você controla e pague PV igual ao seu Nível x 200; adicione 1 monstro Máquina com o mesmo Atributo, mas de Nível maior, do seu Deck à sua mão. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 de cada dentre seus monstros Psíquico e Máquina banidos; coloque 1 deles no fundo do Deck e, se isso acontecer, adicione o outro à sua mão. Você só pode usar cada efeito de "Arsenal Psíquico" uma vez por turno.
  | es_text              = Selecciona 1 monstruo Psíquico que controles y paga LP iguales a su Nivel x 200; añade a tu mano 1 monstruo Máquina en tu Deck con el mismo Atributo, pero un Nivel mayor. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de cada de tus monstruos Psíquico y Máquina desterrados; pon 1 de ellos en la parte inferior del Deck y, si lo haces, añade el otro a tu mano. Sólo puedes usar cada efecto de "Arsenal Psíquico" una vez por turno.
  | ja_text              = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのサイキック族モンスター１体を対象とし、そのレベル×２００ＬＰを払って発動できる。そのモンスターよりレベルが高く、同じ属性を持つ機械族モンスター１体をデッキから手札に加える。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の、サイキック族モンスターと機械族モンスターを１体ずつ対象として発動できる。その内の１体をデッキの一番下に戻し、もう１体を手札に加える。
