  | pendulum_effect       = You can [[Tribute]] 1 "[[Supreme King Dragon]]" [[Monster Card|monster]]; [[destroy]] this card, and if you do, [[Add a card|add]] 1 [[Pendulum Monster]] with 1500 or less [[ATK]] from your [[Main Deck|Deck]] to your [[hand]].
  | lore                  = You can [[Tribute]] 2 "[[Supreme King Dragon]]" [[Monster Card|monsters]]; [[Special Summon]] this card from your [[hand]]. If your [[Pendulum Monster]] [[battle]]s an opponent's monster, any [[battle damage]] it inflicts to your opponent is doubled. During the [[Battle Phase]] ([[Quick Effect]]): You can Tribute this card; Special Summon up to 2 "Supreme King Dragon" and/or "[[Supreme King Gate]]" Pendulum Monsters from your [[face-up]] [[Extra Deck]] in [[Defense Position]], except "Supreme King Dragon Odd-Eyes".
  | fr_pendulum_effect    = Vous pouvez Sacrifier 1 monstre "Roi Suprême du Dragon" ; détruisez cette carte, et si vous le faites, ajoutez 1 Monstre Pendule avec max. 1500 ATK depuis votre Deck à votre main.
  | fr_lore               = Vous pouvez Sacrifier 2 monstres "Roi Suprême du Dragon" ; Invoquez Spécialement cette carte depuis votre main. Si votre Monstre Pendule combat un monstre de l'adversaire, les dommages de combat qu'il inflige à votre adversaire sont doublés. Durant la Battle Phase (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement max. 2 Monstres Pendule "Roi Suprême du Dragon" ("Yeux Impairs, Roi Suprême du Dragon" exclu) et/ou "Roi Suprême du Portail" depuis votre Extra Deck face recto en Position de Défense.
  | de_pendulum_effect    = Du kannst 1 „Oberster König Drache“-Monster als Tribut anbieten; zerstöre diese Karte und falls du dies tust, füge deiner Hand 1 Pendelmonster mit 1500 oder weniger ATK von deinem Deck hinzu.
  | de_lore               = Du kannst 2 „Oberster König Drache“-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls dein Pendelmonster gegen ein Monster eines Gegners kämpft, wird der Kampfschaden verdoppelt, den es deinem Gegner zufügt. Während der Battle Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre bis zu 2 „Oberster König Drache“- und/oder „Oberster König Tor“-Pendelmonster, außer „Oberster König Drache Buntäugig“, als Spezialbeschwörung offen von deinem Extra Deck in die Verteidigungsposition.
  | it_pendulum_effect    = Puoi offrire come Tributo 1 mostro "Re Supremo Drago"; distruggi questa carta e, se lo fai, aggiungi 1 Mostro Pendulum con ATK 1500 o inferiore dal tuo Deck alla tua mano.
  | it_lore               = Puoi offrire come Tributo 2 mostri "Re Supremo Drago"; Evoca Specialmente questa carta dalla tua mano. Se un tuo Mostro Pendulum combatte con un mostro dell'avversario, qualsiasi danno da combattimento che infligge al tuo avversario viene raddoppiato. Durante la Battle Phase (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente fino a 2 Mostri Pendulum "Re Supremo Drago" e/o "Re Supremo Cancello" dal tuo Extra Deck scoperto in Posizione di Difesa, eccetto "Re Supremo Drago Occhi Diversi".
  | pt_pendulum_effect    = Você pode oferecer como Tributo 1 monstro "Rei Supremo Dragão"; destrua este card e, se isso acontecer, adicione 1 Monstro Pêndulo com 1500 ou menos de ATK do seu Deck à sua mão.
  | pt_lore               = Você pode oferecer como Tributo 2 monstros "Rei Supremo Dragão"; Invoque este card por Invocação-Especial da sua mão. Se um Monstro Pêndulo seu batalhar um monstro do oponente, qualquer dano de batalha que ele causar ao seu oponente é dobrado. Durante a Fase de Batalha (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial até 2 Monstros Pêndulo "Rei Supremo Dragão" e/ou "Rei Supremo Portal" do seu Deck Adicional com a face para cima, em Posição de Defesa, exceto "Rei Supremo Dragão de Olhos Anômalos".
  | es_pendulum_effect    = Puedes Sacrificar 1 monstruo "Rey Supremo Dragón"; destruye esta carta y, si lo haces, añade a tu mano 1 Monstruo de Péndulo con 1500 ATK o menos en tu Deck.
  | es_lore               = Puedes Sacrificar 2 monstruos "Rey Supremo Dragón"; Invoca esta carta de Modo Especial desde tu mano. Si tu Monstruo de Péndulo batalla con un monstruo del adversario, cualquier daño de batalla que inflija a tu adversario se duplica. Durante la Battle Phase (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck Extra boca arriba, hasta 2 Monstruos de Péndulo "Rey Supremo Dragón" y/o "Rey Supremo Puerta", en Posición de Defensa, excepto "Rey Supremo Dragón de Ojos Anómalos".
  | ja_pendulum_effect    = ①：自分フィールドの「覇王眷竜」モンスター１体をリリースして発動できる。このカードを破壊し、デッキから攻撃力１５００以下のＰモンスター１体を手札に加える。
  | ja_lore               = ①：自分フィールドの「覇王眷竜」モンスター２体をリリースして発動できる。このカードを手札から特殊召喚する。②：自分のＰモンスターが相手モンスターと戦闘を行う場合、相手に与える戦闘ダメージは倍になる。③：自分・相手のバトルフェイズにこのカードをリリースして発動できる。自分のＥＸデッキ（表側）から「覇王眷竜オッドアイズ」以外の「覇王眷竜」Ｐモンスターか「覇王門」Ｐモンスターを合計２体まで守備表示で特殊召喚する。
  | ko_pendulum_effect    = ①: 자신 필드의 "패왕권룡" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 파괴하고, 덱에서 공격력 1500 이하의 펜듈럼 몬스터 1장을 패에 넣는다.
  | ko_lore               = ①: 자신 필드의 "패왕권룡" 몬스터 2장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신의 펜듈럼 몬스터가 상대 몬스터와 전투를 실행할 경우, 상대에게 주는 전투 데미지는 배가 된다. ③: 자신 / 상대의 배틀 페이즈에 이 카드를 릴리스하고 발동할 수 있다. 자신 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, "패왕권룡 오드아이즈" 이외의 "패왕권룡" 몬스터 또는 "패왕문" 몬스터를 합계 2장까지 고르고 수비 표시로 특수 소환한다.
  | sc_pendulum_effect    = ①：解放自己场上的１只“霸王眷龙”怪兽可以发动。将此卡破坏，从牌组将１只攻击力１５００以下的灵摆怪兽加入手牌。
  | sc_lore               = ①：解放自己场上的２只“霸王眷龙”怪兽可以发动。从手牌将此卡特殊召唤。<br />②：自己的灵摆怪兽与对手怪兽进行战斗的情况下，给予对手的战斗伤害变为两倍。<br />③：在自己・对手的战斗阶段解放此卡可以发动。从自己的额外牌组（表侧）将“霸王眷龙 异色眼”以外的“霸王眷龙”灵摆怪兽或“霸王门”灵摆怪兽合计最多２只以守备表示特殊召唤。
