  | fr_text         = Lorsqu'un monstre Guerrier que vous contrôlez est ciblé par une attaque ou un effet de monstre de l'adversaire : ciblez 1 monstre face recto contrôlé par votre adversaire ; infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre face recto que vous avez ciblé avec cette carte, et si vous le faites, renvoyez-le à la main.
  | de_text         = Wenn ein Krieger-Monster, das du kontrollierst, als Angriffsziel oder als Ziel für einen Monstereffekt eines Gegners gewählt wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; füge deinem Gegner Schaden in Höhe der Grund-ATK des offenen Monsters zu, das du als Ziel für diese Karte gewählt hast, und falls du dies tust, gib es auf die Hand zurück.
  | it_text         = Quando un mostro Guerriero che controlli viene scelto come bersaglio per un attacco o dall'effetto di un mostro dell'avversario: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; infliggi al tuo avversario danno pari all'ATK originale del mostro scoperto che hai scelto come bersaglio con questa carta e, se lo fai, fallo ritornare nella mano.
  | pt_text         = Quando um monstro Guerreiro que você controla for escolhido como alvo de um ataque ou de um efeito de monstro do oponente: escolha 1 monstro com a face para cima que seu oponente controla; cause dano ao seu oponente igual ao ATK original do monstro com a face para cima que você escolheu como alvo deste card e, se isso acontecer, devolva-o para a mão.
  | es_text         = Cuando un monstruo Guerrero que controles es seleccionado para un ataque, o por el efecto de un monstruo del adversario: selecciona 1 monstruo boca arriba que controle tu adversario; inflige daño a tu adversario igual al ATK original del monstruo boca arriba que seleccionaste con esta carta y, si lo haces, devuélvelo a la mano.
  | ja_text         = ①：自分フィールドの戦士族モンスターが相手モンスターの効果の対象になった時、または相手モンスターの攻撃対象に選択された時、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの元々の攻撃力分のダメージを相手に与え、そのモンスターを持ち主の手札に戻す。
  | ko_text         = ①: 자신 필드의 전사족 몬스터가 상대 몬스터의 효과의 대상이 되었을 때, 또는 상대 몬스터의 공격 대상으로 선택되었을 때, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 주고, 그 몬스터를 주인의 패로 되돌린다.
