  | translated_text = (This card is always treated as a "Frightfur" card.)<br />Target 1 DARK monster you control Special Summoned from the Extra Deck; for the rest of this turn, you cannot declare attacks except with that monster, also each time that monster destroys a monster by battle and sends it to the GY, it can attack again in a row. If you control a Fairy monster: You can banish this card from your GY; add 1 Level 4 or lower DARK monster from your GY to your hand. You can only use 1 "Toy Parade" effect per turn, and only once that turn.
  | fr_text         = (Cette carte est toujours traitée comme une carte "Frourreur".)<br />Ciblez 1 monstre TÉNÈBRES que vous contrôlez Invoqué Spécialement depuis l'Extra Deck ; le reste de ce tour, vous ne pouvez pas déclarer d'attaques sauf avec le monstre, et aussi, chaque fois que le monstre détruit un monstre au combat et l'envoie au Cimetière, il peut attaquer une nouvelle fois à la suite. Si vous contrôlez un monstre Elfe, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre TÉNÈBRES de max. Niveau 4 depuis votre Cimetière à votre main. Vous ne pouvez utiliser qu'1 effet de "Parade des Jouets" par tour, et uniquement une fois le tour.
  | de_text         = (Diese Karte wird immer als „Schreckenspelz“-Karte behandelt.)<br />Wähle 1 FINSTERNIS Monster, das du kontrollierst und das als Spezialbeschwörung vom Extra Deck beschworen wurde; für den Rest dieses Spielzugs kannst du keine Angriffe deklarieren, außer mit dem Monster, zusätzlich kann das Monster jedes Mal, wenn es ein Monster durch Kampf zerstört und auf den Friedhof legt, sofort noch einmal angreifen. Falls du ein Fee-Monster kontrollierst, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 FINSTERNIS Monster der Stufe 4 oder niedriger von deinem Friedhof hinzu. Du kannst nur 1 Effekt von „Spielzeugparade“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text         = (Questa carta viene sempre considerata come una carta "Pellicciaspavento".)<br />Scegli come bersaglio 1 mostro OSCURITÀ che controlli che è stato Evocato Specialmente dall'Extra Deck; per il resto di questo turno, non puoi dichiarare attacchi eccetto con quel mostro, inoltre ogni volta che quel mostro distrugge un mostro in battaglia e lo manda al Cimitero, esso può attaccare ancora di seguito. Se controlli un mostro Fata, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro OSCURITÀ di Livello 4 o inferiore dal tuo Cimitero alla tua mano. Puoi utilizzare solo 1 effetto di "Parata dei Giocattoli" per turno, e solo una volta in quel turno.
  | pt_text         = (Este card deve ser sempre considerado como um card "Peladura".)<br />Escolha 1 monstro de TREVAS que você controla Invocado por Invocação-Especial do Deck Adicional; pelo resto deste turno, você não pode declarar ataques, exceto com esse monstro e, além disso, sempre que esse monstro destruir um monstro em batalha e enviá-lo para o Cemitério, ele pode atacar novamente em seguida. Se você controlar um monstro Fada, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 monstro de TREVAS de Nível 4 ou menos do seu Cemitério à sua mão. Você só pode usar 1 efeito de "Desfile de Brinquedos" por turno e apenas uma vez por turno.
  | es_text         = (Esta carta se trata siempre como una carta "Atemorizante").<br />Selecciona 1 monstruo de OSCURIDAD que controles Invocado de Modo Especial desde el Deck Extra; por el resto de este turno, no puedes declarar ataques excepto con ese monstruo, y además cada vez que ese monstruo destruye un monstruo en batalla y lo manda al Cementerio, puede atacar de nuevo inmediatamente después. Si controlas un monstruo Hada, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo de OSCURIDAD de Nivel 4 o menor en tu Cementerio. Sólo puedes usar 1 efecto de "Desfile de Juguetes" por turno, y sólo una vez ese turno.
  | ja_text         = このカード名はルール上「デストーイ」カードとしても扱う。このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：ＥＸデッキから特殊召喚された自分の闇属性モンスター１体を対象として発動できる。このターン、自分はそのモンスターでしか攻撃宣言できず、そのモンスターは戦闘でモンスターを破壊し墓地へ送る度に続けて攻撃できる。②：自分フィールドに天使族モンスターが存在する場合、墓地のこのカードを除外して発動できる。自分の墓地からレベル４以下の闇属性モンスター１体を選んで手札に加える。
  | ko_text         = 이 카드명은 룰상 "데스완구" 카드로도 취급한다. 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 자신의 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 자신은 그 몬스터로밖에 공격 선언할 수 없으며, 그 몬스터는 전투로 몬스터를 파괴하고 묘지로 보낼 때마다 이어서 공격할 수 있다. ②: 자신 필드에 천사족 몬스터가 존재할 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지에서 레벨 4 이하의 어둠 속성 몬스터 1장을 고르고 패에 넣는다.
  | sc_text         = 此卡名在规则上也视为"魔玩具"卡。此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己的1只从额外牌组被特殊召唤的暗属性怪兽为对象可以发动。此回合，自己仅可用该怪兽攻击宣言，每当该怪兽战斗破坏怪兽并将之送至墓地，可继续攻击。②：自己场上有天使族怪兽存在的情况下，将墓地的此卡除外可以发动。从自己的墓地挑选1只等级4以下的暗属性怪兽加入手牌。
