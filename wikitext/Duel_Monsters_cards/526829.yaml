  | text                  = ''Made from miracles, this valiant and beautiful [[dragon]] has [[Odd-Eyes|gleaming eyes]] that reflect [[Pendulum Summon|an arc drawn in the sky]].''
  | fr_pendulum_effect    = Si une ou plusieurs cartes "Yeux Impairs" que vous contrôlez sont détruites au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Yeux Impairs" depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser cet effet de "Dragon Pendule Arc aux Yeux Impairs" qu'une fois par tour.
  | fr_text               = ''Issu de miracles, ce magnifique dragon vaillant a des yeux qui brillent à l'image d'un arc dans le ciel.''
  | de_pendulum_effect    = Falls eine oder mehr „Buntäugig“-Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 „Buntäugig“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Du kannst diesen Effekt von „Buntäugiger Arc-Pendeldrache“ nur einmal pro Spielzug verwenden.
  | de_text               = ''Dieser beherzte und schöne Drache besteht aus Wundern und hat glänzende Augen, die einen Bogen reflektieren, der an den Himmel gemalt wurde.''
  | it_pendulum_effect    = Se una o più carte "Occhi Diversi" che controlli vengono distrutte in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Occhi Diversi" dalla tua mano, Deck o Cimitero. Puoi utilizzare questo effetto di "Drago Pendulum Arc Occhi Diversi" una sola volta per turno.
  | it_text               = ''Fatto di miracoli, questo valente e bellissimo drago ha occhi brillanti che riflettono un arco disegnato nel cielo.''
  | pt_pendulum_effect    = Se um ou mais cards "Olhos Anômalos" que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Olhos Anômalos" da sua mão, do Deck ou do Cemitério. Você só pode usar este efeito de "Dragão Pêndulo Arc de Olhos Anômalos" uma vez por turno.
  | pt_text               = ''Criado a partir de milagres, esse dragão lindo e corajoso tem olhos brilhantes que refletem um arco desenhado nos céus.''
  | es_pendulum_effect    = Si una o más cartas "Ojos Anómalos" que controlas son destruidas en batalla o por efecto de una carta: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Ojos Anómalos". Sólo puedes usar este efecto de "Dragón de Péndulo Arc de Ojos Anómalos" una vez por turno.
  | es_text               = ''Creado por milagros, este valiente y hermoso dragón posee ojos resplandecientes que reflejan un arco dibujado en el cielo.''
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示の「オッドアイズ」カードが戦闘・効果で破壊された場合に発動できる。自分の手札・デッキ・墓地から「オッドアイズ」モンスター１体を特殊召喚する。
  | ja_text               = 雄々しくも美しき、神秘の眼を持つ奇跡の龍。その二色に輝く眼は、天空に描かれし{{Ruby|軌跡|アーク}}を映す。
  | translated_text       = ''A valiant and beautiful dragon of miracles that has arcane eyes. Those eyes, gleaming in two colors, reflect an arc drawn in the sky.''
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "오드아이즈" 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "오드아이즈" 몬스터 1장을 고르고 특수 소환한다.
  | ko_text               = 용맹하고도 아름다운, 신비의 눈을 가진 기적의 용. 두 가지 색으로 빛나는 그 눈은, 천공에 그려진 궤적을 비춘다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。①：自己场上表侧表示的“异色眼”卡因战斗・效果被破坏的情况下可以发动。从自己的手牌・牌组・墓地将１只“异色眼”怪兽特殊召唤。
  | sc_text               = 雄武美丽、拥有神秘眼睛的奇迹之龙。其双色眼眸熠熠生辉，映出描绘于天空的轨迹。
