  | text                  = [[Send]] 1 "[[Medius the Pure]]" from your [[Main Deck|Deck]] to the [[GY]]; look at the top card of your opponent's [[Main Deck|Deck]], and place it on the top or bottom of the Deck. You can [[banish]] this card from your GY, then [[target]] 1 [[face-up]] [[monster]] you [[control]] and declare 1 [[Type|Monster Type]] and 1 [[Attribute]]; that monster becomes that Type and Attribute, until the end of your opponent's [[turn]]. You can only use each effect of "Theorealize" once per turn.
  | fr_text               = Envoyez 1 "Medius le Pur" depuis votre Deck au Cimetière ; regardez la carte du dessus du Deck de votre adversaire, et placez-la au-dessus ou au-dessous du Deck. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto que vous contrôlez, et déclarez 1 Type de Monstre et 1 Attribut ; jusqu'à la fin du tour de votre adversaire, le monstre devient ce Type et Attribut. Vous ne pouvez utiliser chaque effet de "Théoréalisation" qu'une fois par tour.
  | de_text               = Lege 1 „Medius der Reine“ von deinem Deck auf den Friedhof; sieh dir die oberste Karte des Decks deines Gegners an und lege sie aufs oder unters Deck. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster wählen, das du kontrollierst, und 1 Monstertyp und 1 Eigenschaft deklarieren; jenes Monster wird bis zum Ende des Spielzugs deines Gegners zu jenem Typ und jener Eigenschaft. Du kannst jeden Effekt von „Theorealisieren“ nur einmal pro Spielzug verwenden.
  | it_text               = Manda 1 "Medius il Puro" dal tuo Deck al Cimitero; guarda la prima carta del Deck del tuo avversario, e mettila in cima o in fondo al Deck. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto che controlli e dichiarare 1 Tipo di Mostro e 1 Attributo; quel mostro diventa di quel Tipo e Attributo, fino alla fine del turno del tuo avversario. Puoi utilizzare ogni effetto di "Teorealizzare" una sola volta per turno.
  | pt_text               = Envie 1 "Medius, o Puro" do seu Deck para o Cemitério; olhe o card do topo do Deck do seu oponente e coloque-o no topo ou no fundo do Deck. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima que você controla e declare 1 Tipo de Monstro e 1 Atributo; esse monstro se torna desse Tipo e Atributo, até o final do turno do seu oponente. Você só pode usar cada efeito de "Teorealizar" uma vez por turno.
  | es_text               = Manda al Cementerio 1 "Medius el Puro" en tu Deck; mira la carta de la parte superior del Deck de tu adversario, y ponla en la parte superior o inferior del Deck. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo boca arriba que controles y declara 1 Tipo de Monstruo y 1 Atributo; ese monstruo se convierte en ese Tipo y con ese Atributo, hasta el final del turno de tu adversario. Sólo puedes usar cada efecto de "Teoresaber" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「無垢なる者 メディウス」１体を墓地へ送って発動できる。相手のデッキの一番上のカードを確認し、デッキの一番上か一番下に戻す。②：墓地のこのカードを除外し、自分フィールドの表側表示モンスター１体を対象とし、種族と属性を１つずつ宣言して発動できる。そのモンスターは相手ターン終了時まで、宣言した種族・属性になる。
