  | text                = Cannot be used as a [[Synchro Material]], except for the [[Synchro Summon]] of a [[Warrior]]-[[Type]] [[monster]]. If this card is used for a Synchro Summon, [[banish]] it. When this card is [[Normal Summon]]ed: You can [[target]] 1 "[[Noble Knight]]" [[Normal Monster]] in your [[Graveyard]]; [[Special Summon]] that target. If this card is in your Graveyard: You can target 1 Level 5 "Noble Knight" monster you [[control]]; reduce its [[Level]] by 1, and if you do, Special Summon this card from the Graveyard.
  | fr_text             = Non utilisable comme Matériel de Synchro, sauf pour l'Invocation Synchro d'un monstre de Type Guerrier. Si cette carte est utilisée pour une Invocation Synchro, bannissez-la. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 Monstre Normal "Chevalier Noble" dans votre Cimetière ; Invoquez Spécialement la cible. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre "Chevalier Noble" de Niveau 5 que vous contrôlez ; réduisez son Niveau de 1, et si vous le faites, Invoquez Spécialement cette carte depuis le Cimetière.
  | de_text             = Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines Monsters vom Typ Krieger. Falls diese Karte für eine Synchrobeschwörung verwendet wird, verbanne sie. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Normales „Edler Ritter“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Edler Ritter“-Monster der Stufe 5 wählen, das du kontrollierst; verringere seine Stufe um 1 und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung vom Friedhof.
  | it_text             = Non può essere utilizzato come Materiale Synchro, eccetto per la Synchro Evocazione di un mostro di Tipo Guerriero. Se questa carta viene utilizzata per una Synchro Evocazione, bandiscila. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 Mostro Normale "Nobile Cavaliere" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro "Nobile Cavaliere" di Livello 5 che controlli; riduci il suo Livello di 1 e, se lo fai, Evoca Specialmente questa carta dal Cimitero.
  | pt_text             = Não pode ser usado como uma Matéria Sincro, exceto para a Invocação-Sincro de um monstro do Tipo Guerreiro. Se este card for usado para uma Invocação-Sincro, bana-o. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 Monstro Normal "Nobre Cavaleiro" no seu Cemitério; Invoque o alvo por Invocação-Special. Se este card estiver no seu Cemitério: você pode escolher 1 monstro "Nobre Cavaleiro" de Nível 5 que você controla; reduza o Nível dele em 1 e, se isso acontecer, Invoque este card por Invocação-Special do Cemitério.
  | es_text             = No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo de Tipo Guerrero. Si esta carta es usada para una Invocación por Sincronía, destiérrala. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 Monstruo Normal "Noble Caballero" en tu Cementerio; Invoca ese objetivo de Modo Especial. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo "Noble Caballero" de Nivel 5 que controles; reduce su Nivel en 1 y, si lo haces, Invoca esta carta de Modo Especial desde el Cementerio.
  | ja_text             = このカードをＳ素材とする場合、戦士族モンスターのＳ召喚にしか使用できず、Ｓ召喚に使用されたこのカードは除外される。①：このカードが召喚に成功した時、自分の墓地の「聖騎士」通常モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが墓地に存在する場合、自分フィールドのレベル５の「聖騎士」モンスター１体を対象として発動できる。そのモンスターのレベルを１つ下げ、このカードを墓地から特殊召喚する。
  | ko_text             = 이 카드를 싱크로 소재로 할 경우, 전사족 몬스터의 싱크로 소환으로밖에 사용할 수 없으며, 싱크로 소환에 사용된 이 카드는 제외된다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "성기사" 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 레벨 5 "성기사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 1개 내리고, 이 카드를 묘지에서 특수 소환한다.
