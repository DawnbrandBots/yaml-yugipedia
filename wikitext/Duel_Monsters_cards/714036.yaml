  | it_text             = Se controlli un mostro "ConTrollo Bottino", eccetto "Barbablu, il Carpentiere ConTrollo Bottino": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene mandata dalla mano o Zona Mostri al Cimitero: puoi scartare 1 carta; pesca 1 carta. Puoi utilizzare ogni effetto di "Barbablu, il Carpentiere ConTrollo Bottino" una sola volta per turno.
  | pt_text             = Se você controlar um monstro "Saquepatrollha", exceto "Barba Azul, o Engenheiro Saquepatrollha": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for enviado da mão ou da Zona de Monstros para o Cemitério: você pode descartar 1 card; compre 1 card. Você só pode usar cada efeito de "Barba Azul, o Engenheiro Saquepatrollha" uma vez por turno.
  | es_text             = Si controlas un monstruo "Patrulla Saqueo", excepto "Barbazul, el Carpintero de Ribera de la Patrulla Saqueo": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es mandada de la mano o la Zona de Monstruos al Cementerio: puedes descartar 1 carta; roba 1 carta. Sólo puedes usar cada efecto de "Barbazul, el Carpintero de Ribera de la Patrulla Saqueo" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「海造賊－青髭の海技士」以外の「海造賊」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが手札・モンスターゾーンから墓地へ送られた場合、手札を１枚捨てて発動できる。自分はデッキから１枚ドローする。
