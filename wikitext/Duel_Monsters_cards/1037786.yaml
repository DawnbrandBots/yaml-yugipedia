  | text                = [[Target]] 1 [[Xyz Monster]] you [[control]]; [[Special Summon]] 1 "[[Goblin]]" [[Xyz Monster]] from your [[Extra Deck]], by using that target as [[material]], and if you do, [[attach]] this card to it as material. (This is treated as an [[Xyz Summon]]. [[Transfer]] its materials to the Summoned monster.) You can [[banish]] this card from your [[GY]], then target 1 "Goblin" Xyz Monster you control and 1 card in either GY; attach the targeted card from the GY to that monster on the [[field]] as material. You can only use each [[effect]] of "Goblin Biker Grand Pileup" [[once per turn]].
  | fr_text             = Ciblez 1 Monstre Xyz que vous contrôlez ; Invoquez Spécialement 1 Monstre Xyz "Gobelin" depuis votre Extra Deck, en utilisant la cible comme Matériel, et si vous le faites, attachez-lui cette carte comme Matériel. (Ceci est traité comme Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Xyz "Gobelin" que vous contrôlez et 1 carte dans l'un des Cimetières ; attachez la carte ciblée depuis le Cimetière au monstre sur le Terrain comme Matériel. Vous ne pouvez utiliser chaque effet de "Carambolage Fracassant des Gobelins Motards" qu'une fois par tour.
  | de_text             = Wähle 1 Xyz-Monster, das du kontrollierst; beschwöre 1 „Goblin“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck, indem du jenes gewählte Ziel als Material verwendest, und falls du dies tust, hänge diese Karte als Material daran an. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Goblin“-Xyz-Monster, das du kontrollierst, und 1 Karte in einem beliebigen Friedhof wählen; hänge die als Ziel gewählte Karte vom Friedhof als Material an jenes Monster auf dem Spielfeld an. Du kannst jeden Effekt von „Große Karambolage der Goblin-Biker“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio 1 Mostro Xyz che controlli; Evoca Specialmente 1 Mostro Xyz "Goblin" dal tuo Extra Deck, utilizzando quel bersaglio come materiale e, se lo fai, attacca questa carta a esso come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Xyz "Goblin" che controlli e 1 carta in qualsiasi Cimitero; attacca la carta scelta come bersaglio dal Cimitero a quel mostro sul Terreno come materiale. Puoi utilizzare ogni effetto di "Grandioso Tamponamento a Catena dei Motociclisti Goblin" una sola volta per turno.
  | pt_text             = Escolha 1 Monstro Xyz que você controla; Invoque por Invocação-Especial 1 Monstro Xyz "Goblin" do seu Deck Adicional, usando o alvo como matéria e, se isso acontecer, associe este card a ele como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Xyz "Goblin" que você controla e 1 card em qualquer Cemitério; associe o card alvo do Cemitério a esse monstro no campo como matéria. Você só pode usar cada efeito de "Grande Amontoado Motoqueiro Goblin" uma vez por turno.
  | es_text             = Selecciona 1 Monstruo Xyz que controles; Invoca de Modo Especial 1 Monstruo Xyz "Goblin" desde tu Deck Extra, usando ese objetivo como material y, si lo haces, acóplale esta carta como material. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Monstruo Xyz "Goblin" que controles y 1 carta en cualquier Cementerio; acopla la carta seleccionada en el Cementerio a ese monstruo en el Campo como material. Sólo puedes usar cada efecto de "Gran Choque Múltiple Moto Goblin" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのＸモンスター１体を対象として発動できる。「ゴブリン」Ｘモンスター１体を、対象の自分のＸモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚し、このカードをそのＸ素材とする。②：墓地のこのカードを除外し、自分フィールドの「ゴブリン」Ｘモンスター１体と自分か相手の墓地のカード１枚を対象として発動できる。対象の墓地のカードを対象のフィールドのモンスターのＸ素材とする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. "고블린" 엑시즈 몬스터 1장을, 대상의 자신의 엑시즈 몬스터 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 이 카드를 그 엑시즈 소재로 한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "고블린" 엑시즈 몬스터 1장과 자신이나 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 대상 묘지의 카드를 대상 필드의 몬스터의 엑시즈 소재로 한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。<br />①：以自己场上的１只超量怪兽为对象可以发动。将１只“格布林”超量怪兽重叠在对象的自己的超量怪兽上面，视为超量召唤从额外牌组特殊召唤，将此卡作为其超量素材。<br />②：将墓地的此卡除外，以自己场上的１只“格布林”超量怪兽和自己或对手墓地的１张卡为对象可以发动。将对象的墓地卡作为对象的场上怪兽的超量素材。
