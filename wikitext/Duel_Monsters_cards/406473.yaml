  | text                  = When this card is [[Normal Summon]]ed: You can [[Add a card|add]] 1 "[[Destruction Sword]]" card from your [[Main Deck|Deck]] to your hand, except "Buster Whelp of the Destruction Swordsman". You can only use 1 of the following [[effect]]s of "Buster Whelp of the Destruction Swordsman" per [[turn]], and only [[Once per turn|once that turn]].<br />● You can [[Tribute]] this card; [[Special Summon]] 1 "[[Buster Blader]]" from your [[hand]] or [[Graveyard]].<br />● If this card is in your Graveyard and you [[control]] "Buster Blader": You can [[discard]] 1 "Destruction Sword" card; Special Summon this card.
  | fr_text               = Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 carte "Épée Destructrice" ("Jeune Buster, Soldat de l'Épée Destructrice" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 des effets suivants de "Jeune Buster, Soldat de l'Épée Destructrice" par tour, et uniquement une fois le tour.<br />● Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Buster Blader" depuis votre main ou Cimetière.<br />● Si cette carte est dans votre Cimetière et que vous contrôlez "Buster Blader" : vous pouvez défausser 1 carte "Épée Destructrice" ; Invoquez Spécialement cette carte.
  | de_text               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Zerstörungsschwert“-Karte von deinem Deck hinzufügen, außer „Buster-Welpe des Zerstörungsschwertkämpfers“. Du kannst nur 1 der folgenden Effekte von „Buster-Welpe des Zerstörungsschwertkämpfers“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />● Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Buster-Klingenkämpfer“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof.<br />● Falls diese Karte in deinem Friedhof liegt und du „Buster-Klingenkämpfer“ kontrollierst: Du kannst 1 „Zerstörungsschwert“-Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung.
  | it_text               = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 carta "Spada della Distruzione" dal tuo Deck alla tua mano, eccetto "Combattente Cucciolo del Soldato Spada della Distruzione". Puoi utilizzare solo 1 dei seguenti effetti di "Combattente Cucciolo del Soldato Spada della Distruzione" per turno, e solo una volta in quel turno.<br />● Puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Combattente delle Lame" dalla tua mano o Cimitero.<br />● Se questa carta è nel tuo Cimitero e tu controlli "Combattente delle Lame": puoi scartare 1 carta "Spada della Distruzione"; Evoca Specialmente questa carta.
  | pt_text               = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 card "Espada da Destruição" do seu Deck à sua mão, exceto "Filhote Notável do Soldado da Espada da Destruição". Você só pode usar 1 dos seguintes efeitos de "Filhote Notável do Soldado da Espada da Destruição" por turno e apenas uma vez por turno.<br />● Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Blader Notável" da sua mão ou Cemitério.<br />● Se este card estiver no seu Cemitério e você controlar "Blader Notável": você pode descartar 1 card "Espada da Destruição"; Invoque este card por Invocação-Especial.
  | es_text               = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 carta "la Espada de la Destrucción" en tu Deck, excepto "Cría Buster del Esgrimista de la Espada de la Destrucción". Sólo puedes usar 1 de los siguientes efectos de "Cría Buster del Esgrimista de la Espada de la Destrucción" por turno, y sólo una vez ese turno.<br />● Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 "Buster Blader".<br />● Si esta carta está en tu Cementerio y tú controlas "Buster Blader": puedes descartar 1 carta "la Espada de la Destrucción"; Invoca esta carta de Modo Especial.
  | ja_text               = このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから「破壊剣士の伴竜」以外の「破壊剣」カード１枚を手札に加える。②：このカードをリリースして発動できる。自分の手札・墓地から「バスター・ブレイダー」１体を選んで特殊召喚する。③：このカードが墓地に存在し、自分フィールドに「バスター・ブレイダー」が存在する場合、手札から「破壊剣」カード１枚を捨てて発動できる。このカードを特殊召喚する。
  | ko_text               = 이 카드명의 ②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "파괴검사의 반룡" 이외의 "파괴검" 카드 1장을 패에 넣는다. ②: 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 묘지에서 "버스터 블레이더" 1장을 골라 특수 소환한다. ③: 이 카드가 묘지에 존재하고, 자신 필드에 "버스터 블레이더"가 존재할 경우, 패에서 "파괴검" 카드 1장을 버리고 발동할 수 있다. 이 카드를 특수 소환한다.
