  | fr_text             = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 de vos monstres "D/D" bannis, ou si une carte "Contrat des Ténèbres" est sur le Terrain, vous pouvez en cibler 1 dans votre Cimetière à la place ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "D/D/D Clovis, Premier Roi" qu'une fois par tour. Si cette carte est bannie : vous pouvez activer cet effet ; si votre monstre "D/D" attaque un monstre en Position de Défense ce tour, infligez des dommages de combat perçants à votre adversaire.
  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 deiner verbannten „D/D“-Monster wählen oder falls eine „Dunkler Vertrag“-Karte auf dem Spielfeld liegt, kannst du stattdessen 1 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Erster D/D/D-König Clovis“ nur einmal pro Spielzug verwenden. Falls diese Karte verbannt wird: Du kannst diesen Effekt aktivieren; falls dein „D/D“-Monster in diesem Spielzug ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_text             = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 dei tuoi mostri "D/D" banditi o, se una carta "Contratto Oscuro" è sul Terreno, puoi invece sceglierne come bersaglio 1 nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "D/D/D Clovis Primo Re" una sola volta per turno. Se questa carta viene bandita: puoi attivare questo effetto; se un tuo mostro "D/D" attacca un mostro in Posizione di Difesa in questo turno, infliggi danno da combattimento perforante al tuo avversario.
  | pt_text             = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode escolher 1 dos seus monstros "D/D" banidos, ou se um card "Pacto Obscuro" estiver no campo, em vez disso, você pode escolher 1 no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "D/D/D Primeiro Rei Clovis" uma vez por turno. Se este card for banido: você pode ativar este efeito; se um monstro "D/D" seu atacar um monstro em Posição de Defesa neste turno, cause dano de batalha perfurante ao seu oponente.
  | es_text             = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes seleccionar 1 de tus monstruos "D/D" desterrados o, si una carta "Contrato Oscuro" está en el Campo, puedes seleccionar 1 en tu Cementerio en su lugar; Invócalo de Modo Especial. Sólo puedes usar este efecto de "D/D/D Clovis, Rey Primero" una vez por turno. Si esta carta es desterrada: puedes activar este efecto; si tu monstruo "D/D" ataca a un monstruo en Posición de Defensa este turno, inflige daño de batalla de penetración a tu adversario.
