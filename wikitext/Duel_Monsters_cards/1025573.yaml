  | fr_text               = Si vous contrôlez un Monstre Lien : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez activer cet effet ; une fois ce tour, si vous Invoquez par Lien un Monstre Lien "Salamangrande", vous pouvez utiliser 1 Monstre Lien "Salamangrande" que vous contrôlez du même nom que celui-ci comme tout le Matériel. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien Cyberse de min. Link-3. Vous ne pouvez utiliser chaque effet de "Code de l'Âme" qu'une fois par tour.
  | de_text               = Falls du ein Linkmonster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst diesen Effekt aktivieren; einmal in diesem Spielzug, falls du ein „Grosalamander“-Linkmonster als Linkbeschwörung beschwörst, kannst du 1 „Grosalamander“-Linkmonster mit demselben Namen, das du kontrollierst, als das gesamte Material verwenden. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Cyberse-Linkmonster mit Link-3 oder höher als Linkbeschwörung. Du kannst jeden Effekt von „Kode der Seele“ nur einmal pro Spielzug verwenden.
  | it_text               = Se controlli un Mostro Link: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi attivare questo effetto; una volta in questo turno, se Evochi Link un Mostro Link "Salamagna", puoi utilizzare 1 Mostro Link "Salamagna" che controlli con il suo stesso nome come l'intero materiale. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link Cyberso Link-3 o superiore. Puoi utilizzare ogni effetto di "Codificatore dell'Anima" una sola volta per turno.
  | pt_text               = Se você controlar um Monstro Link: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode ativar este efeito; uma vez neste turno, se você Invocar por Invocação-Link um Monstro Link "Salamagrande", você pode usar 1 Monstro Link "Salamagrande" que você controla com seu mesmo nome como toda a matéria. Durante a Fase Principal do seu oponente (Efeito Rápido): você pode banir este card do seu Cemitério; imediatamente depois que este efeito resolver, Invoque por Invocação-Link 1 Monstro Link Ciberso de Link-3 ou mais. Você só pode usar cada efeito de "Codificar Alma" uma vez por turno.
  | es_text               = Si controlas un Monstruo de Enlace: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes activar este efecto; una vez este turno, si Invocas por Enlace un Monstruo de Enlace "Salamangrande", puedes usar 1 Monstruo de Enlace "Salamangrande" que controles con su mismo nombre como todo el material. Durante la Main Phase de tu adversario (Efecto Rápido): puedes desterrar esta carta en tu Cementerio; inmediatamente después de que se resuelva este efecto, Invoca por Enlace 1 Monstruo de Enlace Ciberso de Link-3 o mayor. Sólo puedes usar cada efecto de "Código de Alma" una vez por turno.
  | ja_text               = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにＬモンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。このターン、自分が「サラマングレイト」ＬモンスターをＬ召喚する場合に１度、自分フィールドの同名の「サラマングレイト」Ｌモンスター１体のみを素材としてＬ召喚できる。③：相手メインフェイズに、墓地のこのカードを除外して発動できる。リンク３以上のサイバース族Ｌモンスター１体のＬ召喚を行う。
  | ko_text               = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 링크 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 턴에, 자신이 "샐러맨그레이트" 링크 몬스터를 링크 소환할 경우에 1번, 자신 필드의 같은 이름의 "샐러맨그레이트" 링크 몬스터 1장만을 소재로서 링크 소환할 수 있다. ③: 상대 메인 페이즈에, 묘지의 이 카드를 제외하고 발동할 수 있다. 링크 3 이상의 사이버스족 링크 몬스터 1장의 링크 소환을 실행한다.
  | sc_text               = 此卡名的①②③效果１回合仅可各使用１次。①：在自己场上存在连接怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动。此回合，自己要连接召唤“转生炎兽”连接怪兽的情况下，可仅以自己场上的１只同名“转生炎兽”连接怪兽作为素材来连接召唤１次。③：在对手的主要阶段，将墓地的此卡除外可以发动。进行１只连接３以上的电子界族连接怪兽的连接召唤。
