  | lore                = If a "[[Raidraptor]]" [[monster]](s) is [[Special Summon]]ed from the [[Extra Deck]] to your [[field]] (except during the [[Damage Step]]): You can [[add]] 1 "[[Raidraptor]]" [[Spell]]/[[Trap]] from your [[Deck]] to your [[hand]], except "Raidraptor - Roost". You can [[target]] 3 of your "Raidraptor" monsters that are [[banish]]ed and/or in your [[GY]]; place them on the bottom of your Deck in any order, then [[draw]] 1 card. You can only use each [[effect]] of "Raidraptor - Roost" [[once per turn]].
  | fr_lore             = Si un ou plusieurs monstres "Raidraptor" sont Invoqués Spécialement depuis l'Extra Deck sur votre Terrain (sauf durant la Damage Step) : vous pouvez ajouter 1 Magie/Piège "Raidraptor" ("Raidraptor - Perchoir" exclu) depuis votre Deck à votre main. Vous pouvez cibler 3 de vos monstres "Raidraptor" qui sont bannis et/ou dans votre Cimetière ; placez-les au-dessous de votre Deck dans l'ordre de votre choix, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Raidraptor - Perchoir" qu'une fois par tour.
  | de_lore             = Falls ein oder mehr „Überfallraptor“-Monster als Spezialbeschwörung vom Extra Deck auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst deiner Hand 1 „Überfallraptor“-Zauber/Falle von deinem Deck hinzufügen, außer „Überfallraptor - Horst“. Du kannst 3 deiner „Überfallraptor“-Monster wählen, die verbannt sind und/oder sich in deinem Friedhof befinden; lege sie in beliebiger Reihenfolge unter dein Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Überfallraptor - Horst“ nur einmal pro Spielzug verwenden.
  | it_lore             = Se uno o più mostri "Raidraptor" vengono Evocati Specialmente dall'Extra Deck sul tuo Terreno (eccetto durante il Damage Step): puoi aggiungere 1 Magia/Trappola "Raidraptor" dal tuo Deck alla tua mano, eccetto "Raidraptor - Trespolo". Puoi scegliere come bersaglio 3 dei tuoi mostri "Raidraptor" che sono banditi e/o nel tuo Cimitero; mettili in fondo al tuo Deck in qualsiasi ordine, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Raidraptor - Trespolo" una sola volta per turno.
  | pt_lore             = Se um ou mais monstros "Ataqueraptor" forem Invocados por Invocação-Especial do Deck Adicional no seu campo (exceto durante a Etapa de Dano): você pode adicionar 1 Magia/Armadilha "Ataqueraptor" do seu Deck à sua mão, exceto "Ataqueraptor - Pouso". Você pode escolher 3 dos seus monstros "Ataqueraptor" que estiverem banidos e/ou no seu Cemitério; coloque-os no fundo do seu Deck em qualquer ordem e, depois, compre 1 card. Você só pode usar cada efeito de "Ataqueraptor - Pouso" uma vez por turno.
  | es_lore             = Si uno o más monstruos "Asaltorrapaz" son Invocados de Modo Especial desde el Deck Extra a tu Campo (excepto durante el Damage Step): puedes añadir a tu mano 1 Mágica/Trampa "Asaltorrapaz" en tu Deck, excepto "Asaltorrapaz - Asentamiento". Puedes seleccionar 3 de tus monstruos "Asaltorrapaz" que estén desterrados y/o en tu Cementerio; ponlos en la parte inferior de tu Deck en cualquier orden, y después roba 1 carta. Sólo puedes usar cada efecto de "Asaltorrapaz - Asentamiento" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「ＲＲ」モンスターがＥＸデッキから自分フィールドに特殊召喚された場合に発動できる。デッキから「ＲＲ－ルースト」以外の「ＲＲ」魔法・罠カード１枚を手札に加える。②：自分の墓地・除外状態の「ＲＲ」モンスター３体を対象として発動できる。そのモンスターを好きな順番でデッキの下に戻す。その後、自分は１枚ドローする。
