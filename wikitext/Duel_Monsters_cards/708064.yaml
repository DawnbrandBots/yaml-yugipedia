  | lore                  = 1 "[[Appliancer]]" [[Monster Card|monster]]<br />Cannot be used as [[Link Material]] the [[turn]] it is [[Link Summon]]ed. Neither player takes any [[battle damage]] from [[attack]]s involving this card. [[Once per turn]], after [[damage calculation]], if this [[co-linked]] card [[battle]]s an opponent's monster: You can [[banish]] that opponent's monster. Once per [[turn]], after damage calculation, if this monster that is not co-linked battles an opponent's monster: You can [[destroy]] that opponent's monster, and if you do, inflict [[Effect damage|damage]] to your opponent equal to its [[Original ATK and DEF|original ATK]].
  | fr_lore               = 1 monstre "Électroménageur"<br />Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Aucun joueur ne reçoit de dommages de combat des attaques impliquant cette carte. Une fois par tour, après le calcul des dommages, si cette carte co-liée combat un monstre de l'adversaire : vous pouvez bannir le monstre de l'adversaire. Une fois par tour, après le calcul des dommages, si ce monstre qui n'est pas co-lié combat un monstre de l'adversaire : vous pouvez détruire le monstre de l'adversaire, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK d'origine.
  | de_lore               = 1 „Gerätewesen“-Monster<br />Diese Karte kann nicht in dem Spielzug als Linkmaterial verwendet werden, in dem sie als Linkbeschwörung beschworen wurde. Kein Spieler erhält Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Einmal pro Spielzug, nach der Schadensberechnung, falls diese kreuzgelinkte Karte gegen ein Monster eines Gegners kämpft: Du kannst das Monster des Gegners verbannen. Einmal pro Spielzug, nach der Schadensberechnung, falls dieses Monster, das nicht kreuzgelinkt ist, gegen ein Monster eines Gegners kämpft: Du kannst das Monster des Gegners zerstören und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu.
  | it_lore               = 1 mostro "Apparecchio"<br />Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Nessun giocatore subisce alcun danno da combattimento da attacchi che coinvolgono questa carta. Una volta per turno, dopo il calcolo dei danni, se questa carta co-linkata combatte con un mostro dell'avversario: puoi bandire quel mostro dell'avversario. Una volta per turno, dopo il calcolo dei danni, se questo mostro non co-linkato combatte con un mostro dell'avversario: puoi distruggere quel mostro dell'avversario e, se lo fai, infliggi al tuo avversario danno pari al suo ATK originale.
  | pt_lore               = 1 monstro "Utensilhor"<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Nenhum duelista sofre qualquer dano de batalha dos ataques envolvendo este card. Uma vez por turno, depois do cálculo de dano, se este card co-linkado batalhar um monstro do oponente: você pode banir o monstro do oponente. Uma vez por turno, depois do cálculo de dano, se este monstro que não estiver co-linkado batalhar um monstro do oponente: você pode destruir esse monstro do oponente e, se isso acontecer, cause dano ao seu oponente igual ao ATK original dele.
  | es_lore               = 1 monstruo "Electrodomésticor"<br />No puede ser usado como Material de Enlace en el turno en el que fue Invocado por Enlace. Ningún jugador recibe daño de batalla de ataques que involucren esta carta. Una vez por turno, después del cálculo de daño, si esta carta co-enlazada batalla con un monstruo del adversario: puedes desterrar ese monstruo del adversario. Una vez por turno, después del cálculo de daño, si este monstruo que no está co-enlazado batalla con un monstruo del adversario: puedes destruir ese monstruo del adversario y, si lo haces, infligir daño a tu adversario igual a su ATK original.
  | ja_lore               = 「機塊」モンスター１体<br/>このカードはリンク召喚されたターンにはリンク素材にできない。①：このカードの戦闘で発生するお互いの戦闘ダメージは０になる。②：１ターンに１度、相互リンク状態のこのカードが相手モンスターと戦闘を行ったダメージ計算後に発動できる。その相手モンスターを除外する。③：１ターンに１度、相互リンク状態ではないこのカードが相手モンスターと戦闘を行ったダメージ計算後に発動できる。その相手モンスターを破壊し、その元々の攻撃力分のダメージを相手に与える。
  | ko_lore               = "기괴" 몬스터 1장<br />이 카드는 링크 소환된 턴에는 링크 소재로 할 수 없다. ①: 이 카드의 전투로 발생하는 서로의 전투 데미지는 0 이 된다. ②: 1턴에 1번, 상호 링크 상태의 이 카드가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동할 수 있다. 그 상대 몬스터를 제외한다. ③: 1턴에 1번, 상호 링크 상태가 아닌 이 카드가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동할 수 있다. 그 상대 몬스터를 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다.
