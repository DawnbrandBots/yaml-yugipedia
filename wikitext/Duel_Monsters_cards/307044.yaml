  | text            = If this card is [[sent]] to the [[Graveyard|GY]]: You can [[activate]] 1 of these [[effect]]s.<br />● [[Target]] 1 [[face-up]] [[Monster Card|monster]] your opponent [[control]]s; change that target to [[face-down]] [[Defense Position]].<br />● Target 1 face-up [[Spell Card|Spell]]/[[Trap Card|Trap]] your opponent controls; [[return]] that target to the [[hand]]. This [[turn]], your opponent cannot activate cards with the same name as the card returned to the hand by this effect.
  | fr_text         = Si cette carte est envoyée au Cimetière : vous pouvez activer 1 de ces effets.<br />● Ciblez 1 monstre face recto contrôlé par votre adversaire ; changez la cible en Position de Défense face verso.<br />● Ciblez 1 Magie/Piège face recto contrôlé par votre adversaire ; renvoyez la cible à la main. Ce tour, votre adversaire ne peut pas activer de cartes du même nom que la carte renvoyée à la main par cet effet.
  | de_text         = Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 dieser Effekte aktivieren.<br />● Wähle 1 offenes Monster, das dein Gegner kontrolliert; ändere das gewählte Ziel in die verdeckte Verteidigungsposition.<br />● Wähle 1 offene/n Zauber/Falle, den oder die dein Gegner kontrolliert; gib das gewählte Ziel auf die Hand zurück. In diesem Spielzug kann dein Gegner keine Karten mit demselben Namen wie die durch diesen Effekt auf die Hand zurückgegebene Karte aktivieren.
  | it_text         = Se questa carta viene mandata al Cimitero: puoi attivare 1 di questi effetti.<br />● Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; metti quel bersaglio coperto in Posizione di Difesa.<br />● Scegli come bersaglio 1 Magia/Trappola scoperta controllata dal tuo avversario; fai ritornare quel bersaglio nella mano. In questo turno, il tuo avversario non può attivare carte con lo stesso nome della carta fatta ritornare nella mano da questo effetto.
  | pt_text         = Se este card for enviado para o Cemitério: você pode ativar 1 desses efeitos.<br />● Escolha 1 monstro com a face para cima que seu oponente controla; coloque o alvo com a face para baixo em Posição de Defesa.<br />● Escolha 1 Magia/Armadilha com a face para cima que seu oponente controla; devolva o alvo para a mão. Neste turno, seu oponente não pode ativar cards com o mesmo nome que o card devolvido para a mão por este efeito.
  | es_text         = Si esta carta es mandada al Cementerio: puedes activar 1 de estos efectos.<br />● Selecciona 1 monstruo boca arriba que controle tu adversario; cambia ese objetivo a Posición de Defensa boca abajo.<br />● Selecciona 1 Mágica/Trampa boca arriba que controle tu adversario; devuelve ese objetivo a la mano. Este turno, tu adversario no puede activar cartas con el mismo nombre que la carta devuelta a la mano por este efecto.
  | ja_text         = このカードが墓地へ送られた場合、以下の効果から１つを選択して発動できる。<br />●相手フィールド上に表側表示で存在するモンスター１体を選択して裏側守備表示にする。<br />●相手フィールド上に表側表示で存在する魔法・罠カード１枚を選択して持ち主の手札に戻す。このターン、相手はこの効果で手札に戻したカード及びその同名カードを発動できない。
  | ko_text         = 이 카드가 묘지로 보내졌을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 뒷면 수비 표시로 한다.<br />●상대 필드 위에 앞면 표시로 존재하는 마법 / 함정 카드 1장을 선택하고 주인의 패로 되돌린다. 이 턴에, 상대는 이 효과로 패로 되돌린 카드 및 그 같은 이름의 카드를 발동할 수 없다.
  | sc_text         = ①：此卡被送至墓地的情况下，可从以下效果中选择１个发动。<br />●以对手场上的１只表侧表示怪兽为对象可以发动。将该对手的表侧表示怪兽改成里侧守备表示。<br />●以对手场上的１张表侧表示魔法・陷阱卡为对象可以发动。将该对手的表侧表示魔法・陷阱卡放回手牌。此回合，对手不可发动以此效果放回手牌的卡及其同名卡。
