  | de_text               = Wenn diese Karte als Normal- oder Spezialbeschwörung von der Hand beschworen wird: Du kannst deiner Hand 1 „Polymerisation“ von deinem Deck hinzufügen. Du kannst 500 LP zahlen; beschwöre 1 „Schreckenspelz“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dabei Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Du kannst nur 1 Effekt von „Kuscheltier Eule“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text               = Quando questa carta viene Evocata Normalmente o Specialmente dalla mano: puoi aggiungere 1 "Polimerizzazione" dal tuo Deck alla tua mano. Puoi pagare 500 LP; Evoca tramite Fusione 1 Mostro Fusione "Pellicciaspavento" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione. Puoi utilizzare solo 1 effetto di "Gufo Fluffal" per turno, e solo una volta in quel turno.
  | pt_text               = Quando este card for Invocado por Invocação-Normal ou Especial da mão: você pode adicionar 1 "Polimerização" do seu Deck à sua mão. Você pode pagar 500 PV; Invoque por Invocação-Fusão 1 Monstro de Fusão "Peladura" do seu Deck Adicional, usando monstros da sua mão ou do seu campo como Matérias de Fusão. Você só pode usar 1 efeito de "Fofanimal Coruja" por turno e apenas uma vez por turno.
  | es_text               = Cuando esta carta es Invocada de Modo Normal o Especial desde la mano: puedes añadir a tu mano, desde tu Deck, 1 "Polimerización". Puedes pagar 500 LP; Invoca por Fusión 1 Monstruo de Fusión "Atemorizante" en tu Deck Extra, usando monstruos en tu mano o Campo como Materiales de Fusión. Sólo puedes usar 1 efecto de "Búho Peluchanimal" por turno, y sólo una vez ese turno.
  | ja_text               = 「ファーニマル・オウル」の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが手札からの召喚・特殊召喚に成功した時に発動できる。デッキから「融合」１枚を手札に加える。②：５００ＬＰを払って発動できる。自分の手札・フィールドから「デストーイ」融合モンスターによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。
  | ko_text               = "퍼니멀 오올"의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 패에서의 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "융합" 1장을 패에 넣는다. ②: 500 LP를 지불하고 발동할 수 있다. 자신의 패 / 필드에서, "데스완구" 융합 몬스터에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | sc_text               = 此卡名的①②效果1回合1次，仅可使用其中1个。①：此卡从手牌召唤・特殊召唤成功时可以发动。从牌组将1张"融合"加入手牌。②：支付500LP可以发动。从自己的手牌・场上，将由"魔玩具"融合怪兽决定的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。
