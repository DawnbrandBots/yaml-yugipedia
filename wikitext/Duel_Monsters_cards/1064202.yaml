  | lore                  = 1 [[Warrior]] [[Tuner]] + 1+ non-Tuner "[[Six Samurai]]" [[monster]]s<br />If this card is [[Synchro Summon]]ed: You can [[add]] 1 "[[Six Samurai]]" monster or "[[Shien]]" [[Effect Monster]] from your [[Main Deck|Deck]] or [[GY]] to your [[hand]]. You can only use this effect of "Legendary Lord Six Samurai - Shi En" [[once per turn]]. Once per turn, when your opponent [[activate]]s a [[monster effect]] ([[Quick Effect]]): You can [[negate]] the activation, and if you do, [[destroy]] that card. If this card on the [[field]] would be [[destroyed by battle]] or card effect, you can destroy 1 monster you [[control]] instead.
  | fr_lore               = 1 Syntoniseur Guerrier + 1+ monstre non-Syntoniseur "Six Samouraïs"<br />Si cette carte est Invoquée par Synchronisation : vous pouvez ajouter 1 monstre "Six Samouraïs" ou Monstre à Effet "Shien" depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Seigneur Légendaire des Six Samouraïs - Shi En" qu'une fois par tour. Une fois par tour, lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte. Si cette carte sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez détruire 1 monstre que vous contrôlez à la place.
  | de_lore               = 1 Krieger-Empfänger + 1+ „Sechs Samurai“-Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst deiner Hand 1 „Sechs Samurai“-Monster oder „Shien“-Effektmonster von deinem Deck oder Friedhof hinzufügen. Du kannst diesen Effekt von „Legendärer Lord der Sechs Samurai - Shi En“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre jene Karte. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Monster zerstören, das du kontrollierst.
  | it_lore               = 1 Tuner Guerriero + 1+ mostri "Sei Samurai" non-Tuner<br />Se questa carta viene Synchro Evocata: puoi aggiungere 1 mostro "Sei Samurai" o Mostro con Effetto "Shien" dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare questo effetto di "Shi En - Sei Samurai Signore Leggendario" una sola volta per turno. Una volta per turno, quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta. Se questa carta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece distruggere 1 mostro che controlli.
  | pt_lore               = 1 Regulador Guerreiro + 1+ monstros "Seis Samurai" não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode adicionar 1 monstro "Seis Samurai" ou Monstro de Efeito "Shien" do seu Deck ou Cemitério à sua mão. Você só pode usar este efeito de "Senhor dos Seis Samurai Lendários - Shi Em" uma vez por turno. Uma vez por turno, quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card. Se este card no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode destruir 1 monstro que você controla.
  | es_lore               = 1 Cantante Guerrero + 1+ monstruos "Seis Samuráis" que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes añadir a tu mano 1 monstruo "Seis Samuráis" o Monstruo de Efecto "Shien" en tu Deck o Cementerio. Sólo puedes usar este efecto de "Señor Legendario de Seis Samuráis - Shi En" una vez por turno. Una vez por turno, cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta. Si esta carta en el Campo fuera a ser destruida en batalla o por el efecto de una carta, puedes destruir 1 monstruo que controles en su lugar.
