  | text                  = 2+ [[Level]] 2 [[monsters]]<br />Cannot be [[destroyed by battle]], also you take no [[battle damage|damage]] from [[battle]]s involving this card. All monsters your opponent [[control]]s must [[attack]], if able. When an attack is [[declare]]d: You can [[activate]] 1 of these [[effect]]s;<br />● [[Detach]] 1 [[material]] from this card, and if you do, place 1 [[Hallucination Counter]] on 1 [[face-up]] monster your opponent controls. (The effects, if any, of monsters with Hallucination Counters are [[negate]]d.)<br />● Inflict [[Effect damage|damage]] to your opponent equal to the [[ATK]] of 1 monster with a Hallucination Counter.
  | fr_text               = 2+ monstres de Niveau 2<br />Non destructible au combat, et aussi, vous ne recevez aucun dommage de combats impliquant cette carte. Tous les monstres contrôlés par votre adversaire doivent attaquer, si possible. Lorsqu'une attaque est déclarée : vous pouvez activer 1 de ces effets ;<br />● Détachez 1 Matériel de cette carte, et si vous le faites, placez 1 Compteur Hallucination sur 1 monstre face recto contrôlé par votre adversaire. (Les effets des monstres avec des Compteurs Hallucination, s'ils en ont, sont annulés.)<br />● Infligez des dommages à votre adversaire égaux à l'ATK d'1 monstre avec un Compteur Hallucination.
  | de_text               = 2+ Monster der Stufe 2<br />Kann nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Schaden aus Kämpfen, an denen diese Karte beteiligt ist. Alle Monster, die dein Gegner kontrolliert, müssen angreifen, falls möglich. Wenn ein Angriff deklariert wird: Du kannst 1 dieser Effekte aktivieren;<br />● Hänge 1 Material von dieser Karte ab und falls du dies tust, lege 1 Halluzination-Zählmarke auf 1 offenes Monster, das dein Gegner kontrolliert. (Die Effekte von Monstern mit Halluzination-Zählmarken werden annulliert, falls sie welche haben.)<br />● Füge deinem Gegner Schaden in Höhe der ATK von 1 Monster mit einer Halluzination-Zählmarke zu.
  | it_text               = 2+ mostri di Livello 2<br />Non può essere distrutto in battaglia, inoltre non subisci danno da battaglie che coinvolgono questa carta. Tutti i mostri controllati dal tuo avversario devono attaccare, se possibile. Quando viene dichiarato un attacco: puoi attivare 1 di questi effetti;<br />● Stacca 1 materiale da questa carta e, se lo fai, metti 1 Segnalino Allucinazione su 1 mostro scoperto controllato dal tuo avversario. (Gli effetti, se ne hanno, dei mostri con Segnalini Allucinazione sono annullati.)<br />● Infliggi al tuo avversario danno pari all'ATK di 1 mostro con un Segnalino Allucinazione.
  | pt_text               = 2+ monstros de Nível 2<br />Não pode ser destruído em batalha e, além disso, você não sofre dano das batalhas envolvendo este card. Todos os monstros que seu oponente controla devem atacar, se possível. Quando um ataque for declarado: você pode ativar 1 desses efeitos;<br />● Desassocie 1 matéria deste card e, se isso acontecer, coloque 1 Marcador de Alucinação em 1 monstro com a face para cima que seu oponente controla. (Os efeitos, se houver, de monstros com Marcadores de Alucinação são negados.)<br />● Cause dano ao seu oponente igual ao ATK de 1 monstro com um Marcador de Alucinação.
  | es_text               = 2+ monstruos de Nivel 2<br />No puede ser destruido en batalla, y además tú no recibes daño de batallas que involucren esta carta. Todos los monstruos que controle tu adversario deben atacar si pueden. Cuando es declarado un ataque: puedes activar 1 de estos efectos;<br />● Desacopla 1 material de esta carta y, si lo haces, pon 1 Contador de Alucinación en 1 monstruo boca arriba que controle tu adversario. (Si los tienen, los efectos de monstruos con Contadores de Alucinación son negados).<br />● Inflige daño a tu adversario igual al ATK de 1 monstruo con un Contador de Alucinación.
  | ja_text               = レベル２モンスター×２体以上<br/>①：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。②：攻撃可能な相手モンスターは攻撃しなければならない。③：お互いのモンスターの攻撃宣言時、以下から１つを選択して発動できる。●このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体に幻覚カウンターを１つ置く。幻覚カウンターが置かれたモンスターの効果は無効化される。●幻覚カウンターが置かれているモンスター１体を選び、その攻撃力分のダメージを相手に与える。
  | ko_text               = 레벨 2 몬스터 × 2장 이상<br />①: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 공격 가능한 상대 몬스터는 공격해야 한다. ③: 서로의 몬스터의 공격 선언시, 이하에서 1개를 선택하고 발동할 수 있다.●이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 앞면 표시 몬스터 1장에 환각 카운터를 1개 놓는다. 환각 카운터가 놓여진 몬스터의 효과는 무효화된다.●환각 카운터가 놓여 있는 몬스터 1장을 고르고, 그 공격력만큼의 데미지를 상대에게 준다.
  | sc_text               = 等级2怪兽×2只以上<br />①：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害变为0。②：可攻击的对手怪兽必须攻击。③：自己或对手的怪兽攻击宣言时，可从以下效果中选择1个发动。●去除此卡的1个超量素材，在对手场上的1只表侧表示怪兽上放1个幻觉计数物。放有幻觉计数物的怪兽的效果无效化。●给予对手相当于1只放有幻觉计数物的怪兽的攻击力数值的伤害。
