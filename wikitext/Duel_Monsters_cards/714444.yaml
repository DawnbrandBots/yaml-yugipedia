  | lore                  = If you [[control]] a "[[D/D/D]]" [[monster]]: [[Target]] 1 [[face-up]] monster your opponent controls; take control of it until the [[End Phase]] of the next [[turn]], but its [[effect]]s are [[negate]]d, it cannot declare an [[attack]], also if it is a monster Special Summoned from the [[Extra Deck]], it is also treated as a "D/D/D" monster. You can only [[activate]] 1 "D/D/D Headhunt" per [[turn]].
  | fr_lore               = Si vous contrôlez un monstre "D/D/D" : ciblez 1 monstre face recto contrôlé par votre adversaire ; prenez-en le contrôle jusqu'à la End Phase du prochain tour, mais ses effets sont annulés, il ne peut pas déclarer d'attaque, et aussi, si c'est un monstre Invoqué Spécialement depuis l'Extra Deck, il est aussi traité comme un monstre "D/D/D". Vous ne pouvez activer qu'1 "D/D/D Chasseur de Têtes" par tour.
  | de_lore               = Falls du ein „D/D/D“-Monster kontrollierst: Wähle 1 offenes Monster, das dein Gegner kontrolliert; übernimm bis zur End Phase des nächsten Spielzugs die Kontrolle darüber, aber seine Effekte werden annulliert, es kann es keinen Angriff deklarieren, zusätzlich, falls es ein Monster ist, das als Spezialbeschwörung vom Extra Deck beschworen wurde, wird es zusätzlich als „D/D/D“-Monster behandelt. Du kannst nur 1 „D/D/D-Abwerbung“ pro Spielzug aktivieren.
  | it_lore               = Se controlli un mostro "D/D/D": scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendine il controllo fino alla End Phase del prossimo turno, ma i suoi effetti sono annullati, esso non può dichiarare un attacco, inoltre se è un mostro Evocato Specialmente dall'Extra Deck, esso viene anche considerato come un mostro "D/D/D". Puoi attivare solo 1 "D/D/D Caccia di Talenti" per turno.
  | pt_lore               = Se você controlar um monstro "D/D/D": escolha 1 monstro com a face para cima que seu oponente controla; tome o controle dele até a Fase Final do próximo turno, mas seus efeitos são negados, ele não pode declarar um ataque e, além disso, se for um monstro Invocado por Invocação-Especial do Deck Adicional, ele também é considerado como um monstro "D/D/D". Você só pode ativar 1 "D/D/D Caça-Cabeças" por turno.
  | es_lore               = Si controlas un monstruo "D/D/D": selecciona 1 monstruo boca arriba que controle tu adversario; toma su control hasta la End Phase del próximo turno, pero sus efectos son negados, y éste no puede declarar un ataque y además, si es un monstruo Invocado de Modo Especial desde el Deck Extra, también se trata como un monstruo "D/D/D". Sólo puedes activar 1 "D/D/D Cazatalentos" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「ＤＤＤ」モンスターが存在する場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールを次のターンのエンドフェイズまで得る。この効果でコントロールを得たモンスターの効果は無効化され、攻撃宣言できない。この効果でコントロールを得たモンスターがＥＸデッキから特殊召喚されたモンスターの場合、そのモンスターは「ＤＤＤ」モンスターとしても扱う。
  | trans_lore            = If you control a "D/D/D" monster: Target 1 face-up monster your opponent controls; take control of it until the End Phase of the next turn, '''and if you do, while you control it,''' its effects are negated, it cannot declare an attack, also if it is a monster Special Summoned from the Extra Deck, it is also treated as a "D/D/D" monster. You can only activate 1 "D/D/D Headhunt" per turn.
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "DDD(디디디)" 몬스터가 존재할 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 다음 턴의 엔드 페이즈까지 얻는다. 이 효과로 컨트롤을 얻은 몬스터의 효과는 무효화되고, 공격 선언할 수 없다. 이 효과로 컨트롤을 얻은 몬스터가 엑스트라 덱에서 특수 소환된 몬스터일 경우, 그 몬스터는 "DDD(디디디)" 몬스터로도 취급한다.
  | sc_lore               = 此卡名的卡１回合仅可发动１张。①：自己场上有“DDD”怪兽存在的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。直至下个回合的结束阶段为止，获得该怪兽的控制权。以此效果获得控制权的怪兽的效果无效化，不可攻击宣言。以此效果获得控制权的怪兽是被从额外牌组特殊召唤的怪兽的情况下，该怪兽也视为“DDD”怪兽。
