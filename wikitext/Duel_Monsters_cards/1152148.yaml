  | ja_text              = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは中央のメインモンスターゾーンに存在する限り、元々の攻撃力が３０００になる。②：自分・相手のメインフェイズに発動できる。自分の手札・墓地からレベル６以下の「エルフェンノーツ」モンスター１体を特殊召喚する。その後、フィールドの全てのレベル４以上のモンスターのレベルをターン終了時まで３つ下げる事ができる。このターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  | ko_text              = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 중앙 메인 몬스터 존에 존재하는 한, 원래 공격력이 3000 이 된다. ②: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 레벨 6 이하의 "엘펜노츠" 몬스터 1장을 특수 소환한다. 그 후, 필드의 모든 레벨 4 이상의 몬스터의 레벨을 턴 종료시까지 3개 내릴 수 있다. 이 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text              = 协调＋协调以外的怪兽1只以上<br />此卡名的②效果1回合仅可使用1次。①：只要此卡存在于中央的主要怪兽区域，原本攻击力变为3000。②：在自己・对手的主要阶段可以发动。从自己手牌・墓地将1只等级6以下的“耀圣”怪兽特殊召唤。然后，可将场上的所有等级4以上的怪兽的等级直至回合结束时为止下降3。此回合，自己从额外牌组仅可特殊召唤同步怪兽。
