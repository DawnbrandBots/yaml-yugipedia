  | fr_lore               = Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Valkyrie-" ("Valkyrie-Sechste" exclu) depuis votre Deck. Durant votre Main Phase : vous pouvez envoyer les 2 cartes du dessus du Deck de votre adversaire au Cimetière. Vous ne pouvez utiliser chaque effet de "Valkyrie-Sechste" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Walküre“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Sechste Walküre“. Während deiner Main Phase: Du kannst die obersten 2 Karten des Decks deines Gegners auf den Friedhof legen. Du kannst jeden Effekt von „Sechste Walküre“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 mostro "Valkyria-" dal tuo Deck, eccetto "Valkyria-Sesta". Durante la tua Main Phase: puoi mandare al Cimitero le prime 2 carte del Deck del tuo avversario. Puoi utilizzare ogni effetto di "Valkyria-Sesta" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 monstro "Valquíria-" do seu Deck, exceto "Valquíria-Sechste". Durante sua Fase Principal: você pode enviar os 2 cards do topo do Deck do seu oponente para o Cemitério. Você só pode usar cada efeito de "Valquíria-Sechste" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Valquiria-", excepto "Valquiria-Sechste". Durante tu Main Phase: puedes mandar al Cementerio las 2 cartas de la parte superior del Deck de tu adversario. Sólo puedes usar cada efecto de "Valquiria-Sechste" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。デッキから「ワルキューレ・セクスト」以外の「ワルキューレ」モンスター１体を特殊召喚する。②：自分メインフェイズに発動できる。相手のデッキの上からカードを２枚墓地へ送る。
