  | text                  = If this card is in your [[hand]] or [[GY]]: You can [[Tribute]] 2 [[WATER]] [[Monster Card|monsters]]; [[Special Summon]] this card. You can only use this [[effect]] of "Citadel Whale" [[once per turn]]. If this card is Special Summoned: You can [[Set]] 1 "[[Sea Stealth Attack]]" directly from your [[Main Deck|Deck]]. Once per turn, when your opponent [[activate]]s a card or effect that [[target]]s 1 WATER monster you [[control]] (and no other cards) ([[Quick Effect]]): You can [[negate]] the activation, and if you do, [[destroy]] that card.
  | fr_text               = Si cette carte est dans votre main ou Cimetière : vous pouvez Sacrifier 2 monstres EAU ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Baleine Citadelle" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez Poser 1 "Attaque Furtive de Mer" directement depuis votre Deck. Une fois par tour, lorsque votre adversaire active une carte ou un effet qui cible 1 monstre EAU que vous contrôlez (et aucune autre carte) (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte.
  | de_text               = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 2 WASSER Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Zitadellenwal“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Heimlicher Angriff zu Wasser“ direkt von deinem Deck setzen. Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der 1 WASSER Monster, das du kontrollierst, (und keine anderen Karten) als Ziel wählt (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre jene Karte.
  | it_text               = Se questa carta è nella tua mano o Cimitero: puoi offrire come Tributo 2 mostri ACQUA; Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Balena Cittadella" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi Posizionare 1 "Attacco Furtivo Marino" direttamente dal tuo Deck. Una volta per turno, quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio 1 mostro ACQUA che controlli (e nessuna altra carta) (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta.
  | pt_text               = Se este card estiver na sua mão ou no Cemitério: você pode oferecer como Tributo 2 monstros de ÁGUA; Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Baleia Cidadela" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode Baixar 1 "Ataque Furtivo do Mar" diretamente do seu Deck. Uma vez por turno, quando seu oponente ativar um card ou efeito que escolha como alvo 1 monstro de ÁGUA que você controla (e nenhum outro card) (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card.
  | es_text               = Si esta carta está en tu mano o Cementerio: puedes Sacrificar 2 monstruos de AGUA; Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Ballena Ciudadela" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes Colocar 1 "Ataque Sigiloso desde el Mar" directamente desde tu Deck. Una vez por turno, cuando tu adversario activa una carta o efecto que selecciona 1 monstruo de AGUA que tú controlas (y ninguna otra carta) (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta.
  | ja_text               = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、自分フィールドの水属性モンスター２体をリリースして発動できる。このカードを特殊召喚する。②：このカードが特殊召喚に成功した場合に発動できる。デッキから「潜海奇襲」１枚を選んで自分フィールドにセットする。③：１ターンに１度、自分フィールドの水属性モンスター１体のみを対象とする魔法・罠・モンスターの効果を相手が発動した時に発動できる。その発動を無効にし破壊する。
  | ko_text               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 물 속성 몬스터 2장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "씨 스텔스 어택" 1장을 고르고 자신 필드에 세트한다. ③: 1턴에 1번, 자신 필드의 물 속성 몬스터 1장만을 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
