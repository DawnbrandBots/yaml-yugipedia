  | fr_text         = Si cette carte Invoquée par Sacrifice combat un monstre de l'adversaire, durant le calcul des dommages : jusqu'à la fin de ce tour, vous pouvez faire perdre 500 ATK au monstre de l'adversaire pour chaque Monstre Pendule face recto actuellement dans votre Extra Deck. Lorsque vous Invoquez par Pendulation min. 2 monstres en même temps tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte depuis le Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Briseur en Argile Potartiste" qu'une fois par tour.
  | de_text         = Falls diese als Tributbeschwörung beschworene Karte gegen ein Monster eines Gegners kämpft, während der Schadensberechnung: Du kannst das Monster des Gegners bis zum Ende dieses Spielzugs für jedes offene Pendelmonster, das sich derzeit in deinem Extra Deck befindet, 500 ATK verlieren lassen. Wenn du gleichzeitig 2 oder mehr Monster als Pendelbeschwörung beschwörst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte vom Friedhof deiner Hand hinzufügen. Du kannst jeden Effekt von „Künstlerkumpel Lehmbrecher“ nur einmal pro Spielzug verwenden.
  | it_text         = Se questa carta Evocata tramite Tributo combatte con un mostro dell'avversario, durante il calcolo dei danni: puoi far perdere a quel mostro dell'avversario 500 ATK per ogni Mostro Pendulum scoperto attualmente nel tuo Extra Deck, fino alla fine di questo turno. Quando Evochi Pendulum 2 o più mostri allo stesso tempo mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta dal Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Artistamico Frantumatore di Creta" una sola volta per turno.
  | pt_text         = Se este card Invocado por Invocação-Tributo batalhar um monstro do oponente, durante o cálculo de dano: você pode fazer com que, até o final deste turno, esse monstro do oponente perca 500 de ATK para cada Monstro Pêndulo com a face para cima atualmente no seu Deck Adicional. Quando você Invocar 2 ou mais monstros por Invocação-Pêndulo ao mesmo tempo enquanto este card estiver no seu Cemitério: você pode adicionar este card do Cemitério à sua mão. Você só pode usar cada efeito de "Camarartista Quebra-Barro" uma vez por turno.
  | es_text         = Si esta carta Invocada por Sacrificio batalla con un monstruo del adversario, durante el cálculo de daño: hasta el final de este turno, puedes hacer que ese monstruo del adversario pierda 500 ATK por cada Monstruo de Péndulo boca arriba en tu Deck Extra en este momento. Cuando Invocas por Péndulo 2 o más monstruos al mismo tiempo mientras esta carta está en tu Cementerio: puedes añadir a tu mano esta carta en el Cementerio. Sólo puedes usar cada efecto de "Artistamigo Triturador de Arcilla" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：アドバンス召喚したこのカードが相手モンスターと戦闘を行うダメージ計算時に発動できる。その相手モンスターの攻撃力はターン終了時まで、自分のＥＸデッキの表側表示のＰモンスターの数×５００ダウンする。②：このカードが墓地に存在し、自分が２体以上のモンスターを同時にＰ召喚した時に発動できる。墓地のこのカードを手札に加える。
