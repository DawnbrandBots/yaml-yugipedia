  | text                = If you [[control]] a [[Level]] 2 or lower "[[Flower Cardian]]" [[Monster Card|monster]]: You can [[Special Summon]] this card from your [[hand]], also you cannot [[Normal Summon|Normal]] or Special Summon monsters for the rest of this [[turn]], except "Flower Cardian" monsters. [[Once per turn]]: You can [[Tribute]] 1 "Flower Cardian" monster; [[Draw a card|draw]] 1 card, and if you do, show it, then, if it is a "Flower Cardian" monster, you can take 1 "Flower Cardian" monster from your [[Main Deck|Deck]], except "Flower Cardian Cherry Blossom", and either [[Add a card|add]] it to your [[hand]] or Special Summon it. Otherwise, send the card you drew to the [[Graveyard|GY]].
  | fr_text             = Si vous contrôlez un monstre "Fleur Cardian" de max. Niveau 2 : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Fleur Cardian" exclus) le reste de ce tour. Une fois par tour : vous pouvez Sacrifier 1 monstre "Fleur Cardian" ; piochez 1 carte, et si vous le faites, montrez-la, puis si c'est un monstre "Fleur Cardian", vous pouvez prendre 1 monstre "Fleur Cardian" ("Fleur Cardian Fleur de Cerisier" exclu) depuis votre Deck, et soit ajoutez-le à votre main soit Invoquez-le Spécialement. Sinon, envoyez la carte que vous avez piochée au Cimetière.
  | de_text             = Falls du ein „Blumen-Kartian“-Monster der Stufe 2 oder niedriger kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Normal- oder Spezialbeschwörung beschwören, außer „Blumen-Kartian“-Monstern. Einmal pro Spielzug: Du kannst 1 „Blumen-Kartian“-Monster als Tribut anbieten; ziehe 1 Karte und falls du dies tust, zeige sie, dann, falls es ein „Blumen-Kartian“-Monster ist, kannst du 1 „Blumen-Kartian“-Monster von deinem Deck nehmen, außer „Blumen-Kartian Kirschblüte“, und entweder deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Lege die Karte, die du gezogen hast, andernfalls auf den Friedhof.
  | it_text             = Se controlli un mostro "Fiore Cardian" di Livello 2 o inferiore: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri "Fiore Cardian". Una volta per turno: puoi offrire come Tributo 1 mostro "Fiore Cardian"; pesca 1 carta e, se lo fai, mostrala, poi, se è un mostro "Fiore Cardian", puoi prendere 1 mostro "Fiore Cardian" dal tuo Deck, eccetto "Fiore Cardian di Ciliegio" e aggiungerlo alla tua mano oppure Evocarlo Specialmente. Altrimenti, mandala la carta che hai pescato al Cimitero.
  | pt_text             = Se você controlar um monstro "Flor Cardian" de Nível 2 ou menos: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros "Flor Cardian". Uma vez por turno: você pode oferecer como Tributo 1 monstro "Flor Cardian"; compre 1 card e, se isso acontecer, mostre-o e, depois, se ele for um monstro "Flor Cardian", você pode pegar 1 monstro "Flor Cardian" do seu Deck, exceto "Flor Cardian de Cerejeira", e adicioná-lo à sua mão ou Invocá-lo por Invocação-Especial. Caso contrário, envie o card que você comprou para o Cemitério.
  | es_text             = Si controlas un monstruo "Flor Cardian" de Nivel 2 o menor: puedes Invocar esta carta de Modo Especial desde tu mano, y además por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos "Flor Cardian". Una vez por turno: puedes Sacrificar 1 monstruo "Flor Cardian"; roba 1 carta y, si lo haces, muéstrala y después, si es un monstruo "Flor Cardian", puedes tomar 1 monstruo "Flor Cardian" en tu Deck, excepto "Flor Cardian de Cerezo", y ya sea añadirlo a tu mano o Invocarlo de Modo Especial. De otra forma, manda al Cementerio la carta que robaste.
  | ja_text             = ①：自分フィールドにレベル２以下の「花札衛」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は「花札衛」モンスターしか召喚・特殊召喚できない。②：１ターンに１度、自分フィールドの「花札衛」モンスター１体をリリースして発動できる。自分はデッキから１枚ドローし、お互いに確認する。それが「花札衛」モンスターだった場合、デッキから「花札衛－桜－」以外の「花札衛」モンスター１体を手札に加えるか特殊召喚できる。違った場合、そのカードを墓地へ送る。
  | ko_text             = ①: 자신 필드에 레벨 2 이하의 "카디언" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "카디언" 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ②: 1턴에 1번, 자신 필드의 "카디언" 몬스터 1장을 릴리스하고 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 그 카드가 "카디언" 몬스터였을 경우, 덱에서 "카디언－벚꽃－" 이외의 "카디언" 몬스터 1장을 패에 넣거나 특수 소환할 수 있다. 다를 경우, 그 카드를 묘지로 보낸다.
