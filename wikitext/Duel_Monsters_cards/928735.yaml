  | de_lore             = Falls du „Kristallschädel“, „Ashoka-Säule“ und „Cabrera-Stein“ kontrollierst: Zerstöre alle Karten auf dem Spielfeld, zusätzlich erhält stattdessen dein Gegner für den Rest dieses Spielzugs den Effektschaden, den du erhalten würdest. Du kannst diese Karte von deinem Friedhof verbannen und dann je 1 „Kristallschädel“, „Ashoka-Säule“ und „Cabrera-Stein“ in deinem Friedhof wählen; mische sie ins Deck, dann ziehe 3 Karten. Du kannst nur 1 Effekt von „Dreieck O“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_lore             = Se controlli "Teschio di Cristallo", "Pilastro Ashoka" e "Pietra Cabrera": distruggi tutte le carte sul Terreno, inoltre per il resto di questo turno, il tuo avversario subisce qualsiasi danno da effetto che avresti subito tu al tuo posto. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 ciascuno di "Teschio di Cristallo", "Pilastro Ashoka" e "Pietra Cabrera" nel tuo Cimitero; mischiali nel Deck, poi pesca 3 carte. Puoi utilizzare solo 1 effetto di "Triangolo O" per turno, e solo una volta in quel turno.
  | pt_lore             = Se você controlar "Caveira de Cristal", "Pilar de Ashoka" e "Pedra de Cabrera": destrua todos os cards no campo e, além disso, pelo resto deste turno, seu oponente sofre qualquer dano de efeito que você teria sofrido, em vez de você. Você pode banir este card do seu Cemitério e, depois, escolha 1 de cada de "Caveira de Cristal", "Pilar de Ashoka" e "Pedra de Cabrera" no seu Cemitério; embaralhe-os no Deck e, depois, compre 3 cards. Você só pode usar 1 efeito de "Triângulo O" por turno e apenas uma vez por turno.
  | es_lore             = Si controlas "Cráneo de Cristal", "Pilar Ashoka" y "Piedra de Cabrera": destruye todas las cartas en el Campo y además, por el resto de este turno, tu adversario recibe cualquier daño de efecto que tú fueras a recibir, en su lugar. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de cada de los "Cráneo de Cristal", "Pilar Ashoka" y "Piedra de Cabrera" en tu Cementerio; barájalos al Deck, y después roba 3 cartas. Sólo puedes usar 1 efecto de "Triángulo O" por turno, y sólo una vez ese turno.
