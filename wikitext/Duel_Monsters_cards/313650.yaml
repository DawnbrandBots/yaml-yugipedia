  | fr_text         = 3 monstres de Niveau 9<br />Si cette carte est Invoquée Spécialement : détruisez autant de monstres avec des Compteurs Corde que possible, et si vous le faites, piochez 1 carte, puis infligez des dommages à votre adversaire égaux à la plus haute ATK d'origine parmi ces monstres détruits dans le Cimetière (en cas d'égalité, vous choisissez). Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; placez 1 Compteur Corde sur chaque monstre face recto contrôlé par votre adversaire.
  | de_text         = 3 Monster der Stufe 9<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Zerstöre so viele Monster mit Faden-Zählmarken wie möglich und falls du dies tust, ziehe 1 Karte, dann füge deinem Gegner Schaden in Höhe der höchsten Grund-ATK jener zerstörten Monster im Friedhof zu (bei Gleichstand bestimmst du eins). Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; lege 1 Faden-Zählmarke auf jedes offene Monster, das dein Gegner kontrolliert.
  | it_text         = 3 mostri di Livello 9<br />Se questa carta viene Evocata Specialmente: distruggi tanti mostri con Segnalini Corda quanti possibile e, se lo fai, pesca 1 carta, poi infliggi al tuo avversario danno pari al più alto ATK originale tra quei mostri distrutti nel Cimitero (in caso di parità, scegli tu). Una volta per turno: puoi staccare 1 materiale da questa carta; metti 1 Segnalino Corda su ogni mostro scoperto controllato dal tuo avversario.
  | pt_text         = 3 monstros de Nível 9<br />Se este card for Invocado por Invocação-Especial: destrua tantos monstros com Marcadores de Corda quanto possível e, se isso acontecer, compre 1 card e, depois, cause dano ao seu oponente igual ao maior ATK original dentre esses monstros destruídos no Cemitério (em caso de empate, você seleciona). Uma vez por turno: você pode desassociar 1 matéria deste card; coloque 1 Marcador de Corda sobre cada monstro com a face para cima que seu oponente controla.
  | es_text         = 3 monstruos de Nivel 9<br />Si esta carta es Invocada de Modo Especial: destruye tantos monstruos con Contadores de Hilo como sea posible y, si lo haces, roba 1 carta, y después inflige daño a tu adversario igual al ATK original más alto de entre esos monstruos destruidos en el Cementerio (si hay empate, eliges tú). Una vez por turno: puedes desacoplar 1 material de esta carta; pon 1 Contador de Hilo en cada monstruo boca arriba que controle tu adversario.
  | ja_text         = レベル９モンスター×３<br />①：このカードが特殊召喚に成功した場合に発動する。ストリングカウンターが置かれているモンスターを全て破壊し、自分はデッキから１枚ドローする。その後、この効果で破壊され墓地へ送られたモンスターの内、元々の攻撃力が一番高いモンスターのその数値分のダメージを相手に与える。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドの表側表示モンスター全てにストリングカウンターを１つずつ置く。
  | ko_text         = 레벨 9 몬스터 × 3<br />이 카드가 특수 소환에 성공했을 때, 필드 위의 스트링 카운터가 얹혀 있는 몬스터를 전부 파괴하고, 자신은 덱에서 카드를 1장 드로우한다. 그 후, 이 효과로 파괴되어 묘지로 보내진 몬스터 중, 원래의 공격력이 가장 높은 몬스터의 그 수치만큼의 데미지를 상대 라이프에 준다. 또한, 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 모든 몬스터에 스트링 카운터를 1개 놓는다.
  | sc_text         = 等级９怪兽×３<br />①：此卡特殊召唤的情况下发动。将放有弦计数物的怪兽全部破坏，自己抽１张。然后，给予对手相当于以此效果被破坏并被送至墓地的怪兽中，原本攻击力最高的数值的伤害。②：１回合１次，去除此卡的１个超量素材可以发动。在对手场上的所有表侧表示怪兽上各放１个弦计数物。
