  | text                  = (This card's original [[Level]] is always treated as 12.)<br />Cannot be [[Synchro Summon]]ed. Must be [[Special Summon]]ed (from your [[Extra Deck]]) by [[send]]ing 2 Level 5 or higher [[Monster Card|monsters]] you [[control]] with the same Level to the [[Graveyard|GY]] (1 [[Tuner]] and 1 non-Tuner). [[Once per turn]], when a [[Spell Card|Spell]]/[[Trap]](s) is [[Set]] on your field (except during the [[Damage Step]]): You can Special Summon 1 "[[Power Tool]]" [[Synchro Monster]] or 1 Level 7 or 8 [[Dragon]] Synchro Monster from your Extra Deck. While you control another Synchro Monster, monsters cannot [[target]] this card for [[attack]]s, also neither player can target it with card [[effect]]s.
  | fr_text               = (Le Niveau d'origine de cette carte est toujours traité comme 12.)<br />Non Invocable par Synchronisation. Uniquement Invocable Spécialement (depuis votre Extra Deck) en envoyant 2 monstres de min. Niveau 5 que vous contrôlez de même Niveau au Cimetière (1 Syntoniseur et 1 non-Syntoniseur). Une fois par tour, lorsqu'un ou plusieurs Magies/Pièges sont Posés sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 Monstre Synchro "Électromécanique" ou 1 Monstre Synchro Dragon de Niveau 7 ou 8 depuis votre Extra Deck. Tant que vous contrôlez un autre Monstre Synchro, les monstres ne peuvent pas cibler cette carte avec une attaque, et aussi, aucun joueur ne peut la cibler avec des effets de carte.
  | de_text               = (Die Grund-Stufe dieser Karte wird immer als 12 behandelt.)<br />Kann nicht als Synchrobeschwörung beschworen werden. Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du 2 Monster der Stufe 5 oder höher mit derselben Stufe, die du kontrollierst, (1 Empfänger und 1 Nicht-Empfänger) auf den Friedhof legst. Einmal pro Spielzug, wenn ein/e oder mehr Zauber/Fallen auf deine Spielfeldseite gesetzt werden (außer während des Damage Steps): Du kannst 1 „Werkzeug“-Synchromonster oder 1 Drache-Synchromonster der Stufe 7 oder 8 als Spezialbeschwörung von deinem Extra Deck beschwören. Solange du ein anderes Synchromonster kontrollierst, können Monster diese Karte nicht als Angriffsziel wählen, zusätzlich kann kein Spieler sie als Ziel für Karteneffekte wählen.
  | it_text               = (Il Livello originale di questa carta viene sempre considerato 12.)<br />Non può essere Synchro Evocato. Deve essere Evocato Specialmente (dal tuo Extra Deck) mandando al Cimitero 2 mostri di Livello 5 o superiore che controlli con lo stesso Livello (1 Tuner e 1 non-Tuner). Una volta per turno, quando una o più Magie/Trappole vengono Posizionate sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente 1 Mostro Synchro "Utensile" o 1 Mostro Synchro Drago di Livello 7 o 8 dal tuo Extra Deck. Mentre controlli un altro Mostro Synchro, i mostri non possono scegliere questa carta come bersaglio per gli attacchi, inoltre nessun giocatore può sceglierla come bersaglio con gli effetti delle carte.
  | pt_text               = (O Nível original deste card deve ser sempre considerado como 12.)<br />Não pode ser Invocado por Invocação-Sincro. Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao enviar 2 monstros de Nível 5 ou mais que você controla com o mesmo Nível para o Cemitério (1 Regulador e 1 não-Regulador). Uma vez por turno, quando uma ou mais Magias/Armadilhas forem Baixadas no seu campo (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial do seu Deck Adicional 1 Monstro Sincro "Ferramenteiro" ou 1 Monstro Sincro Dragão de Nível 7 ou 8. Enquanto você controlar outro Monstro Sincro, monstros não podem escolher este card como alvo de ataques e, além disso, nenhum duelista pode escolhê-lo como alvo de efeitos de card.
  | es_text               = (El Nivel original de esta carta se trata siempre como 12).<br />No puede ser Invocado por Sincronía. Debe ser Invocado de Modo Especial (desde tu Deck Extra) mandando al Cementerio 2 monstruos de Nivel 5 o mayor del mismo Nivel que controles (1 Cantante y 1 que no sea Cantante). Una vez por turno, cuando una o más Mágicas/Trampas son Colocadas en tu Campo (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía "Taladro" o 1 Monstruo de Sincronía Dragón de Nivel 7 u 8. Mientras controles otro Monstruo de Sincronía, los monstruos no pueden seleccionar esta carta para ataques, y además ningún jugador puede seleccionarla con efectos de cartas.
  | ja_text               = ルール上、このカードのレベルは１２として扱う。このカードはＳ召喚できず、自分フィールドの表側表示のレベル５以上で同じレベルの、チューナーとチューナー以外のモンスターを１体ずつ墓地へ送った場合のみ特殊召喚できる。①：１ターンに１度、自分フィールドに魔法・罠カードがセットされた時に発動できる。「パワー・ツール」Ｓモンスターまたはレベル７・８のドラゴン族Ｓモンスター１体をＥＸデッキから特殊召喚する。②：フィールドのこのカードは、他の自分のＳモンスターが存在する限り、攻撃対象及び、効果の対象にならない。
  | ko_text               = 룰상, 이 카드의 레벨은 12 로 취급한다. 이 카드는 싱크로 소환할 수 없으며, 자신 필드의 앞면 표시의 레벨 5 이상으로 같은 레벨의, 튜너와 튜너 이외의 몬스터를 1장씩 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 1턴에 1번, 자신 필드에 마법 / 함정 카드가 세트되었을 때에 발동할 수 있다. "파워 툴" 싱크로 몬스터 또는 레벨 7 / 8 의 드래곤족 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다. ②: 필드의 이 카드는, 다른 자신의 싱크로 몬스터가 존재하는 한, 공격 대상 및 효과의 대상이 되지 않는다.
  | sc_text               = 规则上，此卡的等级视为12。此卡不可同步召唤，仅在将自己场上表侧表示的等级5以上且等级相同的、协调和协调以外的怪兽各1只送至墓地的情况下可以特殊召唤。①：1回合1次，魔法・陷阱卡被放置在自己场上时可以发动。将1只"动力工具"同步怪兽或等级7・8的龙族同步怪兽从额外牌组特殊召唤。②：只要有其他自己的同步怪兽存在，场上的此卡不会成为攻击对象及效果的对象。
