  | pendulum_effect       = You can [[target]] 1 "[[Performage]]" [[Xyz Monster]] you [[control]]; [[attach]] this card to it as [[material]]. If a card(s) is added to your [[Extra Deck]] (except during the [[Damage Step]]): You can add 1 [[face-up]] "Performage" [[Pendulum Monster]] from your Extra Deck to your [[hand]]. You can only use each [[effect]] of "Performage Cup Tricker" [[once per turn]].
  | text                  = If this card is in your [[hand]]: You can [[target]] 1 [[Xyz Monster]] on the [[field]]; [[detach]] 1 material from it, and if you do, [[Special Summon]] this card, then make 1 Xyz Monster on the field lose 600 [[ATK]]. If this card is [[detach]]ed from an Xyz Monster and sent to the GY to [[activate]] that monster's effect: You can target 2 Xyz Monsters you [[control]]; [[attach]] 1 material from 1 of those monsters to the other. You can only use each effect of "Performage Cup Tricker" [[once per turn]].
  | fr_pendulum_effect    = Vous pouvez cibler 1 Monstre Xyz "Mageartiste" que vous contrôlez ; attachez-lui cette carte comme Matériel. Si une ou plusieurs cartes sont ajoutées à votre Extra Deck (sauf durant la Damage Step) : vous pouvez ajouter 1 Monstre Pendule "Mageartiste" face recto depuis votre Extra Deck à votre main. Vous ne pouvez utiliser chaque effet de "Trompeur à Tasse Mageartiste" qu'une fois par tour.
  | fr_text               = Si cette carte est dans votre main : vous pouvez cibler 1 Monstre Xyz sur le Terrain ; détachez-lui 1 Matériel, et si vous le faites, Invoquez Spécialement cette carte, puis faites perdre 600 ATK à 1 Monstre Xyz sur le Terrain. Si cette carte est détachée d'un Monstre Xyz et envoyée au Cimetière pour activer l'effet du monstre : vous pouvez cibler 2 Monstres Xyz que vous contrôlez ; attachez 1 Matériel d'1 de ces monstres à l'autre. Vous ne pouvez utiliser chaque effet de "Trompeur à Tasse Mageartiste" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst 1 „Künstlerzauberer“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Falls eine oder mehr Karten deinem Extra Deck hinzugefügt werden (außer während des Damage Steps): Du kannst deiner Hand 1 offenes „Künstlerzauberer“-Pendelmonster von deinem Extra Deck hinzufügen. Du kannst jeden Effekt von „Künstlerzauberer Bechertrickser“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Xyz-Monster auf dem Spielfeld wählen; hänge 1 Material von ihm ab und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, dann lasse 1 Xyz-Monster auf dem Spielfeld 600 ATK verlieren. Falls diese Karte von einem Xyz-Monster abgehängt und auf den Friedhof gelegt wird, um den Effekt jenes Monsters zu aktivieren: Du kannst 2 Xyz-Monster wählen, die du kontrollierst; hänge 1 Material von 1 jener Monster an das andere an. Du kannst jeden Effekt von „Künstlerzauberer Bechertrickser“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Puoi scegliere come bersaglio 1 Mostro Xyz "Artistamagus" che controlli; attacca questa carta a esso come materiale. Se una o più carte vengono aggiunte al tuo Extra Deck (eccetto durante il Damage Step): puoi aggiungere 1 Mostro Pendulum "Artistamagus" scoperto dal tuo Extra Deck alla tua mano. Puoi utilizzare ogni effetto di "Artistamagus Truccatore della Coppa" una sola volta per turno.
  | it_text               = Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 Mostro Xyz sul Terreno; stacca 1 materiale da esso e, se lo fai, Evoca Specialmente questa carta, poi fai perdere 600 ATK a 1 Mostro Xyz sul Terreno. Se questa carta viene staccata da un Mostro Xyz e mandata al Cimitero per attivare l'effetto di quel mostro: puoi scegliere come bersaglio 2 Mostri Xyz che controlli; attacca 1 materiale da 1 di quei mostri all'altro. Puoi utilizzare ogni effetto di "Artistamagus Truccatore della Coppa" una sola volta per turno.
  | pt_pendulum_effect    = Você pode escolher 1 Monstro Xyz "Camaramágico" que você controla; associe este card a ele como matéria. Se um ou mais cards forem adicionados ao seu Deck Adicional (exceto durante a Etapa de Dano): você pode adicionar 1 Monstro Pêndulo "Camaramágico" com a face para cima do seu Deck Adicional à sua mão. Você só pode usar cada efeito de "Camaramágico Enganador dos Copos" uma vez por turno.
  | pt_text               = Se este card estiver na sua mão: você pode escolher 1 Monstro Xyz no campo; desassocie 1 matéria dele e, se isso acontecer, Invoque este card por Invocação-Especial e, depois, faça com que 1 Monstro Xyz no campo perca 600 de ATK. Se este card for desassociado de um Monstro Xyz e enviado para o Cemitério para ativar o efeito desse monstro: você pode escolher 2 Monstros Xyz que você controla; associe 1 matéria de 1 desses monstros ao outro. Você só pode usar cada efeito de "Camaramágico Enganador dos Copos" uma vez por turno.
  | es_pendulum_effect    = Puedes seleccionar 1 Monstruo Xyz "Artilusionista" que controles; acóplale esta carta como material. Si una o más cartas son añadidas a tu Deck Extra (excepto durante el Damage Step): puedes añadir a tu mano 1 Monstruo de Péndulo "Artilusionista" boca arriba en tu Deck Extra. Sólo puedes usar cada efecto de "Artilusionista Copa Engañoso" una vez por turno.
  | es_text               = Si esta carta está en tu mano: puedes seleccionar 1 Monstruo Xyz en el Campo; desacopla 1 material de él y, si lo haces, Invoca esta carta de Modo Especial, y después haz que 1 Monstruo Xyz en el Campo pierda 600 ATK. Si esta carta es desacoplada de un Monstruo Xyz y mandada al Cementerio para activar el efecto de ese monstruo: puedes seleccionar 2 Monstruos Xyz que controles; acopla 1 material de 1 de esos monstruos al otro. Sólo puedes usar cada efecto de "Artilusionista Copa Engañoso" una vez por turno.
  | ja_pendulum_effect    = このカード名の①②のＰ効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「Ｅｍ」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。②：自分のＥＸデッキにカードが加わった場合に発動できる。自分のＥＸデッキ（表側）から「Ｅｍ」Ｐモンスター１体を手札に加える。
  | ja_text               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、フィールドのＸモンスター１体を対象として発動できる。そのモンスターのＸ素材を１つ取り除き、このカードを特殊召喚する。その後、フィールドのＸモンスター１体の攻撃力は６００ダウンする。②：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれ墓地へ送られた場合、自分フィールドのＸモンスター２体を対象として発動できる。その内の１体のＸ素材１つを、もう１体のＸ素材とする。
