  | sc_pendulum_effect    = 此卡名的①②灵摆效果1回合仅可各使用1次。①：以自己场上的1只“娱乐巫师”超量怪兽为对象可以发动。将此卡作为该怪兽的超量素材。②：有卡加入自己额外牌组的情况下可以发动。从自己额外牌组（表侧）将1只“娱乐巫师”灵摆怪兽加入手牌。
  | sc_text               = 此卡名的①②怪兽效果1回合仅可各使用1次。①：此卡存在于手牌的情况下，以场上的1只超量怪兽为对象可以发动。去除该怪兽的1个超量素材，将此卡特殊召唤。然后，场上的1只超量怪兽的攻击力下降600。②：作为超量素材的此卡为发动超量怪兽的效果被去除并被送至墓地的情况下，以自己场上的2只超量怪兽为对象可以发动。将其中1只的1个超量素材作为另1只的超量素材。
