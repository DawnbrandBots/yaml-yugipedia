  | fr_text               = Vous ne pouvez contrôler qu'1 "Loptr, Ombre des Boss Genèraideur". Durant le tour de votre adversaire uniquement, tous les monstres "Genèraideur" que vous contrôlez gagnent 1000 ATK/DEF. Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier 1 monstre "Genèraideur" ; Invoquez Spécialement 1 monstre "Genèraideur" de Niveau 9 de nom différent depuis votre Deck. Vous ne pouvez utiliser cet effet de "Loptr, Ombre des Boss Genèraideur" qu'une fois par tour.
  | de_text               = Du kannst nur 1 „Loptr, Schatten der Generaider-Bosse“ kontrollieren. Alle „Generaider“-Monster, die du kontrollierst, erhalten nur während des Spielzugs deines Gegners 1000 ATK/DEF. Während der Main Phase (Schnelleffekt): Du kannst 1 „Generaider“-Monster als Tribut anbieten; beschwöre 1 „Generaider“-Monster der Stufe 9 mit einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Loptr, Schatten der Generaider-Bosse“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi controllare solo 1 "Loptr, Ombra dei Boss Generaider". Tutti i mostri "Generaider" che controlli guadagnano 1000 ATK/DEF solamente durante il turno del tuo avversario. Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo 1 mostro "Generaider"; Evoca Specialmente 1 mostro "Generaider" di Livello 9 con un nome diverso dal tuo Deck. Puoi utilizzare questo effetto di "Loptr, Ombra dei Boss Generaider" una sola volta per turno.
  | pt_text               = Você só pode controlar 1 "Loptr, Sombra dos Chefes Generaidores". Todos os monstros "Generaidor" que você controla ganham 1000 de ATK/DEF apenas durante o turno do seu oponente. Durante a Fase Principal (Efeito Rápido): você pode oferecer como Tributo 1 monstro "Generaidor"; Invoque por Invocação-Especial 1 monstro "Generaidor" de Nível 9 com um nome diferente do seu Deck. Você só pode usar este efeito de "Loptr, Sombra dos Chefes Generaidores" uma vez por turno.
  | es_text               = Sólo puedes controlar 1 "Loptr, Sombra de los Jefes Geneincursores". Todos los monstruos "Geneincursor" que controlas ganan 1000 ATK/DEF sólo durante el turno de tu adversario. Durante la Main Phase (Efecto Rápido): puedes Sacrificar 1 monstruo "Geneincursor"; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Geneincursor" de Nivel 9 con un nombre diferente. Sólo puedes usar este efecto de "Loptr, Sombra de los Jefes Geneincursores" una vez por turno.
  | ja_text               = このカード名の③の効果は１ターンに１度しか使用できない。①：「王の影 ロプトル」は自分フィールドに１体しか表側表示で存在できない。②：自分フィールドの「ジェネレイド」モンスターの攻撃力・守備力は相手ターンの間１０００アップする。③：自分・相手のメインフェイズに、自分フィールドの「ジェネレイド」モンスター１体をリリースして発動できる。そのモンスターとはカード名が異なるレベル９の「ジェネレイド」モンスター１体をデッキから特殊召喚する。
  | ko_text               = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "제너레이드 섀도우 로프톨"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드의 "제너레이드" 몬스터의 공격력 / 수비력은 상대 턴 동안 1000 올린다. ③: 자신 / 상대의 메인 페이즈에, 자신 필드의 "제너레이드" 몬스터 1장을 릴리스하고 발동할 수 있다. 그 몬스터와는 카드명이 다른 레벨 9 의 "제너레이드" 몬스터 1장을 덱에서 특수 소환한다.
  | sc_text               = 此卡名的③效果1回合仅可使用1次。①：“创王之影 洛普托尔”在自己场上仅可有1只以表侧表示存在。②：自己场上的“创王”怪兽的攻击力・守备力在对手回合期间上升1000。③：在自己・对手的主要阶段，解放自己场上的1只“创王”怪兽可以发动。将1只与该怪兽卡名不同的等级9“创王”怪兽从牌组特殊召唤。
