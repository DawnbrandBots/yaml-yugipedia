  | fr_text         = Lorsque cette carte est activée : bannissez 1 Monstre Rituel depuis votre Deck. Vous pouvez envoyer cette carte au Cimetière, puis activez 1 de ces effets ;<br />● Sacrifiez 1 monstre depuis votre main ou Terrain, ou mélangez 1 Monstre Rituel depuis votre Cimetière dans le Deck, dont le Niveau est supérieur ou égal au Niveau du monstre banni par l'effet de cette carte, puis Invoquez Rituellement le monstre.<br />● Ajoutez le monstre banni par l'effet de cette carte à votre main.<br />Vous ne pouvez utiliser qu'1 effet de "Renouvellement du Monde" par tour, et uniquement une fois le tour.
  | de_text         = Wenn diese Karte aktiviert wird: Verbanne 1 Ritualmonster von deinem Deck. Du kannst diese Karte auf den Friedhof legen und dann 1 dieser Effekte aktivieren;<br />● Biete 1 Monster von deiner Hand oder Spielfeldseite als Tribut an oder mische 1 Ritualmonster, das dieselbe oder eine höhere Stufe als das durch den Effekt dieser Karte verbannte Monster hat, von deinem Friedhof ins Deck, dann beschwöre das Monster als Ritualbeschwörung.<br />● Füge das durch den Effekt dieser Karte verbannte Monster deiner Hand hinzu.<br />Du kannst nur 1 Effekt von „Erneuerung der Welt“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text         = Quando questa carta viene attivata: bandisci 1 Mostro Rituale dal tuo Deck. Puoi mandare questa carta al Cimitero, poi attivare 1 di questi effetti;<br />● Offri come Tributo 1 mostro dalla tua mano o Terreno, o mischia dal tuo Cimitero nel Deck 1 Mostro Rituale con Livello pari o superiore al Livello del mostro bandito dall'effetto di questa carta, poi Evoca tramite Rituale quel mostro.<br />● Aggiungi alla tua mano il mostro bandito dall'effetto di questa carta.<br />Puoi utilizzare solo 1 effetto di "Rinnovamento del Mondo" per turno, e solo una volta in quel turno.
  | pt_text         = Quando este card for ativado: bana 1 Monstro de Ritual do seu Deck. Você pode enviar este card para o Cemitério e, depois, ativar 1 desses efeitos;<br />● Ofereça como Tributo 1 monstro da sua mão ou do campo, ou embaralhe no Deck 1 Monstro de Ritual do seu Cemitério, cujo Nível seja igual ou exceda o Nível do monstro banido pelo efeito deste card e, depois, Invoque esse monstro por Invocação-Ritual.<br />● Adicione à sua mão o monstro banido pelo efeito deste card.<br />Você só pode usar 1 efeito de "Renovação do Mundo" por turno e apenas uma vez por turno.
  | es_text         = Cuando esta carta es activada: destierra 1 Monstruo de Ritual en tu Deck. Puedes mandar esta carta al Cementerio, y después activa 1 de estos efectos;<br />● Sacrifica 1 monstruo en tu mano o Campo, o baraja al Deck 1 Monstruo de Ritual en tu Cementerio, cuyo Nivel sea igual o exceda el Nivel del monstruo desterrado por el efecto de esta carta, y después Invoca ese monstruo por Ritual.<br />● Añade a tu mano el monstruo desterrado por el efecto de esta carta.<br />Sólo puedes usar 1 efecto de "Renovación del Mundo" por turno, y sólo una vez ese turno.
  | ja_text         = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードの発動時の効果処理として、デッキから儀式モンスター１体を除外する。②：このカードを墓地へ送り、以下の効果から１つを選択して発動できる。●儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスター１体をリリース、またはリリースの代わりに自分の墓地の儀式モンスター１体をデッキに戻し、このカードの①の効果で除外したモンスターを儀式召喚する。●このカードの効果で除外したモンスターを手札に加える。
  | ko_text         = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 의식 몬스터 1장을 제외한다. ②: 이 카드를 묘지로 보내고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터 1장을 릴리스, 또는 릴리스 대신에 자신 묘지의 의식 몬스터 1장을 덱으로 되돌리고, 이 카드의 ①의 효과로 제외한 몬스터를 의식 소환한다. ●이 카드의 효과로 제외한 몬스터를 패에 넣는다.
