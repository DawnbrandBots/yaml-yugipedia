  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre FEU et 1 monstre VENT depuis votre Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Nuage Bruyant le Serpent Tempête" qu'une fois par tour.<br />● Vous pouvez bannir 1 monstre FEU depuis votre Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez le monstre, et si vous le faites, cette carte gagne une ATK égale à l'ATK d'origine du monstre détruit.<br />● Vous pouvez bannir 1 monstre VENT depuis votre Cimetière, puis ciblez 1 carte dans la Zone Magie & Piège de votre adversaire ; détruisez-la.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 FEUER und 1 WIND Monster von deinem Friedhof verbannst. Du kannst jeden der folgenden Effekte von „Wolkenknall die Sturmschlange“ nur einmal pro Spielzug verwenden.<br />● Du kannst 1 FEUER Monster von deinem Friedhof verbannen und dann 1 Monster wählen, das dein Gegner kontrolliert; zerstöre das Monster und falls du dies tust, erhält diese Karte ATK in Höhe der Grund-ATK des zerstörten Monsters.<br />● Du kannst 1 WIND Monster von deinem Friedhof verbannen und dann 1 Karte in der Zauber- & Fallenzone deines Gegners wählen; zerstöre sie.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro FUOCO e 1 mostro VENTO dal tuo Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Nuvola Rumorosa il Serpente Tempesta" una sola volta per turno.<br />● Puoi bandire 1 mostro FUOCO dal tuo Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel mostro e, se lo fai, questa carta guadagna ATK pari all'ATK originale del mostro distrutto.<br />● Puoi bandire 1 mostro VENTO dal tuo Cimitero, poi scegliere come bersaglio 1 carta nella Zona Magie & Trappole del tuo avversario; distruggila.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de FOGO e 1 de VENTO do seu Cemitério. Você só pode usar cada um dos seguintes efeitos de "Nuvem Ruidosa, a Serpente da Tempestade" uma vez por turno.<br />● Você pode banir 1 monstro de FOGO do seu Cemitério e, depois, escolher 1 monstro que seu oponente controla; destrua esse monstro e, se isso acontecer, este card ganha ATK igual ao ATK original do monstro destruído.<br />● Você pode banir 1 monstro de VENTO do seu Cemitério e, depois, escolher 1 card na Zona de Magias & Armadilhas do seu oponente; destrua-o.
  | es_text               = No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada de Modo Especial (desde tu mano) desterrando 1 monstruo de FUEGO y 1 monstruo de VIENTO en tu Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Nube Estruendosa la Serpiente de la Tormenta" una vez por turno.<br />● Puedes desterrar 1 monstruo de FUEGO en tu Cementerio, y después selecciona 1 monstruo que controle tu adversario; destruye ese monstruo y, si lo haces, esta carta gana ATK igual al ATK original del monstruo destruido.<br />● Puedes desterrar 1 monstruo de VIENTO en tu Cementerio, y después selecciona 1 carta en la Zona de Magia y Trampas de tu adversario; destrúyela.
  | ja_text               = このカードは通常召喚できない。自分の墓地から炎属性と風属性のモンスターを１体ずつ除外した場合に特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から炎属性モンスター１体を除外し、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。このカードの攻撃力は破壊したモンスターの元々の攻撃力分アップする。②：自分の墓地から風属性モンスター１体を除外し、相手の魔法＆罠ゾーンのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 화염 속성과 바람 속성 몬스터를 1장씩 제외했을 경우에 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 화염 속성 몬스터 1장을 제외하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. 이 카드의 공격력은 파괴한 몬스터의 원래 공격력만큼 올린다. ②: 자신 묘지에서 바람 속성 몬스터 1장을 제외하고, 상대의 마법 & 함정 존의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
