  | text                = If you [[control]] a "[[Myutant]]" card: You can [[Special Summon]] this card from your [[hand]]. You can [[Tribute]] this card, then [[banish]] 1 "Myutant" card from your hand or [[Main Deck|Deck]]; Special Summon 1 monster from your hand or Deck, based on the banished card, but lose [[LP]] equal to that Special Summoned monster's original ATK.<br />● Monster: "[[Myutant Beast]]" ● Spell: "[[Myutant Mist]]" ● Trap: "[[Myutant Arsenal]]"<br />You can only use each [[effect]] of "Myutant Mutant" [[once per turn]].
  | fr_text             = Si vous contrôlez une carte "Myutant" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez Sacrifier cette carte, puis bannissez 1 carte "Myutant" depuis votre main ou Deck ; Invoquez Spécialement 1 monstre depuis votre main ou Deck selon la carte bannie, mais perdez un nombre de LP égaux à l'ATK d'origine du monstre Invoqué Spécialement.<br />● Monstre : "Bête Myutant"<br />● Magie : "Brume Myutant"<br />● Piège : "Arsenal Myutant"<br />Vous ne pouvez utiliser chaque effet de "Mutant Myutant" qu'une fois par tour.
  | de_text             = Falls du eine „Myutant“-Karte kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte als Tribut anbieten und dann 1 „Myutant“-Karte von deiner Hand oder deinem Deck verbannen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, basierend auf der verbannten Karte, aber du verlierst LP in Höhe der Grund-ATK des als Spezialbeschwörung beschworenen Monsters.<br />● Monster: „Myutant Ungeheuer“<br />● Zauber: „Myutant Nebel“<br />● Falle: „Myutant Arsenal“<br />Du kannst jeden Effekt von „Myutant Mutant“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli una carta "Myutante": puoi Evocare Specialmente questa carta dalla tua mano. Puoi offrire come Tributo questa carta, poi bandire 1 carta "Myutante" dalla tua mano o Deck; Evoca Specialmente 1 mostro dalla tua mano o Deck, a seconda della carta bandita, ma perdi LP pari all'ATK originale di quel mostro Evocato Specialmente.<br />● Mostro: "Myutante Bestia"<br />● Magia: "Myutante Nebbia"<br />● Trappola: "Myutante Arsenale"<br />Puoi utilizzare ogni effetto di "Myutante Mutante" una sola volta per turno.
  | pt_text             = Se você controlar um card "Miutante": você pode Invocar este card por Invocação-Especial da sua mão. Você pode oferecer este card como Tributo e, depois, banir 1 card "Miutante" da sua mão ou do Deck; Invoque por Invocação-Especial 1 monstro da sua mão ou do Deck, de acordo com o card banido, mas perca PV igual ao ATK original desse monstro Invocado por Invocação-Especial.<br />● Monstro: "Besta Miutante"<br />● Magia: "Névoa Miutante"<br />● Armadilha: "Arsenal Miutante"<br />Você só pode usar cada efeito de "Mutante Miutante" uma vez por turno.
  | es_text             = Si controlas una carta "Myutante": puedes Invocar esta carta de Modo Especial desde tu mano. Puedes Sacrificar esta carta, y después destierra 1 carta "Myutante" en tu mano o Deck; Invoca 1 monstruo de Modo Especial desde tu mano o Deck, basado en la carta desterrada, pero pierdes LP iguales al ATK original de ese monstruo Invocado de Modo Especial.<br />● Monstruo: "Bestia Myutante"<br />● Mágica: "Niebla Myutante"<br />● Trampa: "Arsenal Myutante"<br />Sólo puedes usar cada efecto de "Mutante Myutante" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ミュートリア」カードが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードをリリースし、手札・デッキから「ミュートリア」カード１枚を除外して発動できる。除外したカードの種類により以下のモンスター１体を手札・デッキから特殊召喚し、自分はそのモンスターの元々の攻撃力分のＬＰを失う。●モンスター：「ミュートリアル・ビースト」●魔法：「ミュートリアル・ミスト」●罠：「ミュートリアル・アームズ」
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "뮤트리아" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 릴리스하고, 패 / 덱에서 "뮤트리아" 카드 1장을 제외하여 발동할 수 있다. 제외한 카드의 종류에 따라 이하의 몬스터 1장을 패 / 덱에서 특수 소환하고, 자신은 그 몬스터의 원래 공격력만큼의 LP를 상실한다. ●몬스터: "뮤트리아르 비스트" ●마법: "뮤트리아르 미스트" ●함정: "뮤트리아르 암즈"
