  | text                = You can [[send]] this card and 1 other [[WIND]] [[monster]] from your [[hand]] to the [[GY]]; for the rest of this [[turn]], all WIND [[Dragon]] monsters you [[control]] gain 300 [[ATK]]. You can [[banish]] any number of Dragon monsters that are [[Level]] 7 or higher and/or WIND from your GY; [[add]] 1 Dragon monster from your [[Main Deck|Deck]] to your hand with a Level equal to the number banished, except "Drill Armed Dragon". You can only use each [[effect]] of "Drill Armed Dragon" [[once per turn]].
  | fr_text             = Vous pouvez envoyer cette carte et 1 autre monstre VENT depuis votre main au Cimetière ; le reste de ce tour, tous les monstres VENT Dragon que vous contrôlez gagnent 300 ATK. Vous pouvez bannir un nombre de votre choix de monstres Dragon qui sont de min. Niveau 7 et/ou VENT depuis votre Cimetière ; ajoutez 1 monstre Dragon ("Dragon Armé Perceur" exclu) depuis votre Deck à votre main avec un Niveau égal au nombre banni. Vous ne pouvez utiliser chaque effet de "Dragon Armé Perceur" qu'une fois par tour.
  | de_text             = Du kannst diese Karte und 1 anderes WIND Monster von deiner Hand auf den Friedhof legen; für den Rest dieses Spielzugs erhalten alle WIND Drache-Monster, die du kontrollierst, 300 ATK. Du kannst eine beliebige Anzahl Drache-Monster, die Stufe 7 oder höher und/oder WIND sind, von deinem Friedhof verbannen; füge deiner Hand 1 Drache-Monster mit einer Stufe in Höhe der verbannten Anzahl von deinem Deck hinzu, außer „Bohrerbewaffneter Drache“. Du kannst jeden Effekt von „Bohrerbewaffneter Drache“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi mandare questa carta e 1 altro mostro VENTO dalla tua mano al Cimitero; per il resto di questo turno, tutti i mostri VENTO Drago che controlli guadagnano 300 ATK. Puoi bandire un qualsiasi numero di mostri Drago che sono di Livello 7 o superiore e/o VENTO dal tuo Cimitero; aggiungi dal tuo Deck alla tua mano 1 mostro Drago con Livello pari al numero bandito, eccetto "Drago Armato Trivella". Puoi utilizzare ogni effetto di "Drago Armato Trivella" una sola volta per turno.
  | pt_text             = Você pode enviar este card e 1 outro monstro de VENTO da sua mão para o Cemitério; pelo resto deste turno, todos os monstros Dragão de VENTO que você controla ganham 300 de ATK. Você pode banir qualquer número de monstros Dragão que sejam de Nível 7 ou mais e/ou de VENTO do seu Cemitério; adicione 1 monstro Dragão do seu Deck à sua mão com um Nível igual ao número banido, exceto "Dragão Armado Perfurador". Você só pode usar cada efeito de "Dragão Armado Perfurador" uma vez por turno.
  | es_text             = Puedes mandar al Cementerio esta carta y otro monstruo de VIENTO en tu mano; por el resto de este turno, todos los monstruos Dragón de VIENTO que controlas ganan 300 ATK. Puedes desterrar cualquier número de monstruos Dragón que sean de Nivel 7 o mayor y/o de VIENTO en tu Cementerio; añade a tu mano 1 monstruo Dragón en tu Deck con un Nivel igual al número de desterrados, excepto "Dragón Armado Perforador". Sólo puedes usar cada efecto de "Dragón Armado Perforador" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からこのカードと風属性モンスター１体を墓地へ送って発動できる。このターン中、自分フィールドのドラゴン族・風属性モンスターの攻撃力は３００アップする。②：自分の墓地から風属性かレベル７以上のドラゴン族モンスターを任意の数だけ除外して発動できる。除外したモンスターの数と同じレベルを持つ、「ドリル・アームド・ドラゴン」以外のドラゴン族モンスター１体をデッキから手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드와 바람 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 턴 중에, 자신 필드의 드래곤족 / 바람 속성 몬스터의 공격력은 300 올린다. ②: 자신 묘지에서 바람 속성이나 레벨 7 이상의 드래곤족 몬스터를 임의의 수만큼 제외하고 발동할 수 있다. 제외한 몬스터의 수와 같은 레벨을 가지는, "드릴 암드 드래곤" 이외의 드래곤족 몬스터 1장을 덱에서 패에 넣는다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：从手牌将此卡与1只风属性怪兽送至墓地可以发动。此回合中，自己场上的龙族・风属性怪兽的攻击力上升300。②：从自己墓地将任意数量的风属性或等级7以上的、龙族怪兽除外可以发动。从牌组将“钻头武装龙”以外的、1只等级与所除外的怪兽的数量相同的龙族怪兽加入手牌。
