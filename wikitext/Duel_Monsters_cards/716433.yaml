  | text                = If a "[[Rescue-ACE]]" [[monster]](s) is [[Normal Summon|Normal]] or [[Special Summon]]ed to your [[field]], except "Rescue-ACE Fire Engine" (except during the [[Damage Step]]): You can Special Summon this card from your [[hand]]. If a monster(s) is Special Summoned to your opponent's field (except during the Damage Step): You can Special Summon 1 [[Level]] 4 or lower "Rescue-ACE" monster from your hand, [[Main Deck|Deck]], or [[GY]]. You can only use each [[effect]] of "Rescue-ACE Fire Engine" [[once per turn]].
  | fr_text             = Si un ou plusieurs monstres "Secours-AS" ("Machine-Feu des Secours-AS" exclu) sont Invoqués Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si un ou plusieurs monstres sont Invoqués Spécialement sur le Terrain de votre adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Secours-AS" de max. Niveau 4 depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser chaque effet de "Machine-Feu des Secours-AS" qu'une fois par tour.
  | de_text             = Falls ein oder mehr „Rettungs-ASS“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden, außer „Rettungs-ASS Feuermaschine“ (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls ein oder mehr Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden (außer während des Damage Steps): Du kannst 1 „Rettungs-ASS“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Du kannst jeden Effekt von „Rettungs-ASS Feuermaschine“ nur einmal pro Spielzug verwenden.
  | it_text             = Se uno o più mostri "Salvataggio-ASSO" vengono Evocati Normalmente o Specialmente sul tuo Terreno, eccetto "Salvataggio-ASSO Fuoco Motore" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se uno o più mostri vengono Evocati Specialmente sul Terreno del tuo avversario (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Salvataggio-ASSO" di Livello 4 o inferiore dalla tua mano, Deck o Cimitero. Puoi utilizzare ogni effetto di "Salvataggio-ASSO Fuoco Motore" una sola volta per turno.
  | pt_text             = Se um ou mais monstros "ÁS-Resgate" forem Invocados por Invocação-Normal ou Especial no seu campo, exceto "ÁS-Resgate Motor de Fogo" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se um ou mais monstros forem Invocados por Invocação-Especial no campo do seu oponente (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "ÁS-Resgate" de Nível 4 ou menos da sua mão, do Deck ou do Cemitério. Você só pode usar cada efeito de "ÁS-Resgate Motor de Fogo" uma vez por turno.
  | es_text             = Si uno o más monstruos "AS-Rescate" son Invocados de Modo Normal o Especial a tu Campo, excepto "Motor de Fuego AS-Rescate" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si uno o más monstruos son Invocados de Modo Especial al Campo de tu adversario (excepto durante el Damage Step): puedes Invocar de Modo Especial 1 monstruo "AS-Rescate" de Nivel 4 o menor desde tu mano, Deck o Cementerio. Sólo puedes usar cada efecto de "Motor de Fuego AS-Rescate" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「Ｒ－ＡＣＥファイア・エンジン」以外の「Ｒ－ＡＣＥ」モンスターが召喚・特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。②：相手フィールドにモンスターが特殊召喚された場合に発動できる。自分の手札・デッキ・墓地からレベル４以下の「Ｒ－ＡＣＥ」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "R－ACE(레스큐 에이스) 파이어 엔진" 이외의 "R－ACE(레스큐 에이스)" 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 상대 필드에 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 레벨 4 이하의 "R－ACE(레스큐 에이스)" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：“救援王牌 火焰驱动机”以外的“救援王牌”怪兽被召唤・特殊召唤至自己场上的情况下可以发动。从手牌将此卡特殊召唤。②：怪兽被特殊召唤至对手场上的情况下可以发动。从自己手牌・牌组・墓地将１只等级４以下的“救援王牌”怪兽特殊召唤。
