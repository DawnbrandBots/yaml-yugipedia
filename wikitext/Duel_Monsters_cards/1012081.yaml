  | sc_lore               = 此卡名的②效果１回合仅可使用１次。<br />①：为使合计等级为仪式召唤的怪兽的等级以上，解放自己手牌・场上的光属性怪兽，从手牌将１只光属性仪式怪兽仪式召唤。<br />②：自己场上表侧表示的光属性仪式怪兽因对手的效果从场上离开的情况下，将墓地的此卡除外可以发动。从手牌・牌组将“古圣戴 萨拉维思”、“龙姬神 萨菲拉”、“肃声保卫者 律守护者”中的任意１只无视召唤条件特殊召唤。
