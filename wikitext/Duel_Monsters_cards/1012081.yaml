  | lore                  = This card can be used to [[Ritual Summon]] any [[LIGHT]] [[Ritual Monster]]. You must also [[Tribute]] LIGHT monsters from your [[hand]] or [[field]] whose total [[Level]]s equal or exceed the [[Level]] of the Ritual Monster. If a [[face-up]] LIGHT Ritual Monster(s) you [[control]] [[leaves the field]] by an opponent's card [[effect]] (except during the [[Damage Step]]): You can [[banish]] this card from your [[GY]]; [[Special Summon]] 1 "[[Sauravis, the Ancient and Ascended]]", "[[Saffira, Queen of Dragons]]", or "[[Skull Guardian, Protector of the Voiceless Voice]]" from your [[hand]] or [[Main Deck|Deck]], [[ignoring its Summoning conditions]]. You can only use this effect of "Prayers of the Voiceless Voice" [[once per turn]].
  | fr_lore               = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel LUMIÈRE. Vous devez aussi Sacrifier des monstres LUMIÈRE depuis votre main ou Terrain dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel. Si un ou plusieurs Monstres Rituels LUMIÈRE face recto que vous contrôlez quittent le Terrain par un effet de carte de l'adversaire (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 "Sauravis, l'Ancien et Ascensionné", "Saffira, Reine des Dragons" ou "Gardien du Crâne, Protecteur de la Sans Voix" depuis votre main ou Deck, en ignorant ses conditions d'Invocation. Vous ne pouvez utiliser cet effet de "Prières de la Sans Voix" qu'une fois par tour.
  | de_lore               = Diese Karte kann verwendet werden, um ein beliebiges LICHT Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich LICHT Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist. Falls ein oder mehr offene LICHT Ritualmonster, die du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlassen (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Sauravis, der Alte und Aufgestiegene“, „Saffira, Königin der Drachen“ oder „Totenkopfwächter, Beschützer der stimmlosen Stimme“ als Spezialbeschwörung von deiner Hand oder deinem Deck, ungeachtet seiner oder ihrer Beschwörungsbedingungen. Du kannst diesen Effekt von „Gebete der stimmlosen Stimme“ nur einmal pro Spielzug verwenden.
  | it_lore               = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale LUCE. Devi anche offrire come Tributo dalla tua mano o Terreno mostri LUCE con Livello totale pari o superiore al Livello del Mostro Rituale. Se uno o più Mostri Rituale LUCE scoperti che controlli lasciano il Terreno per l'effetto di una carta dell'avversario (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 "Sauravis, l'Antico e Asceso", "Saffira, Regina dei Draghi" o "Teschio Guardiano, Protettore della Voce Muta" dalla tua mano o Deck, ignorando le sue condizioni di Evocazione. Puoi utilizzare questo effetto di "Preghiere della Voce Muta" una sola volta per turno.
  | pt_lore               = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual de LUZ. Você também deve oferecer como Tributo monstros de LUZ da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual. Se um ou mais Monstros de Ritual de LUZ com a face para cima que você controla deixarem o campo por um efeito de card do oponente (exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 "Sauravis, o Antigo e Ascenso", "Saffira, a Rainha dos Dragões" ou "Guardião Caveira, o Protetor da Voz Sem Voz" da sua mão ou do Deck, ignorando suas condições de Invocação. Você só pode usar este efeito de "Orações da Voz Sem Voz" uma vez por turno.
  | es_lore               = Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual de LUZ. También debes Sacrificar monstruos de LUZ en tu mano o Campo cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual. Si uno o más Monstruos de Ritual de LUZ boca arriba que controlas dejan el Campo por el efecto de una carta del adversario (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 "Sauravis, el Anciano Ascendido", "Saffira, Reina de Dragones" o "Guardián del Cráneo, Protector de la Voz Muda" desde tu mano o Deck, ignorando sus condiciones de Invocación. Sólo puedes usar este efecto de "Oraciones de la Voz Muda" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドの光属性モンスターをリリースし、手札から光属性の儀式モンスター１体を儀式召喚する。②：自分フィールドの表側表示の光属性の儀式モンスターが相手の効果でフィールドから離れた場合、墓地のこのカードを除外して発動できる。手札・デッキから「古聖戴サウラヴィス」「竜姫神サフィラ」「粛声なる守護者ローガーディアン」のいずれか１体を召喚条件を無視して特殊召喚する。
