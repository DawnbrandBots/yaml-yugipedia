  | lore                = During your [[Main Phase]], if this card was [[Normal Summon|Normal]] or [[Special Summon]]ed this [[turn]]: You can [[target]] 1 "[[Raidraptor]]" [[monster]] you [[control]]; [[add]] 1 "Raidraptor" monster with a different [[Level]] than that monster from your [[Deck]] to your [[hand]]. You can [[banish]] this card from your [[GY]]; increase or decrease the Levels of all "Raidraptor" monsters you currently control by 1. You can only use each [[effect]] of "Raidraptor - Noir Lanius" [[once per turn]].
  | fr_lore             = Durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez cibler 1 monstre "Raidraptor" que vous contrôlez ; ajoutez 1 monstre "Raidraptor" de Niveau différent du monstre depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; augmentez ou réduisez le Niveau de tous les monstres "Raidraptor" que vous contrôlez actuellement de 1. Vous ne pouvez utiliser chaque effet de "Raidraptor - Pie-Grièche Noire" qu'une fois par tour.
  | de_lore             = Während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 „Überfallraptor“-Monster wählen, das du kontrollierst; füge deiner Hand 1 „Überfallraptor“-Monster mit einer unterschiedlichen Stufe als jenes Monster von deinem Deck hinzu. Du kannst diese Karte von deinem Friedhof verbannen; erhöhe oder verringere die Stufen aller „Überfallraptor“-Monster, die du derzeit kontrollierst, um 1. Du kannst jeden Effekt von „Überfallraptor - Noir-Lanius“ nur einmal pro Spielzug verwenden.
  | it_lore             = Durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi scegliere come bersaglio 1 mostro "Raidraptor" che controlli; aggiungi 1 mostro "Raidraptor" con un Livello diverso da quel mostro dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero; aumenta o diminuisci i Livelli di tutti i mostri "Raidraptor" che controlli attualmente di 1. Puoi utilizzare ogni effetto di "Raidraptor - Lanius Noir" una sola volta per turno.
  | pt_lore             = Durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode escolher 1 monstro "Ataqueraptor" que você controla; adicione 1 monstro "Ataqueraptor" com um Nível diferente que o desse monstro do seu Deck à sua mão. Você pode banir este card do seu Cemitério; aumente ou diminua em 1 os Níveis de todos os monstros "Ataqueraptor" que você controla atualmente. Você só pode usar cada efeito de "Ataqueraptor - Lanius Noir" uma vez por turno.
  | es_lore             = Durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes seleccionar 1 monstruo "Asaltorrapaz" que controles; añade a tu mano 1 monstruo "Asaltorrapaz" en tu Deck con un Nivel diferente que el de ese monstruo. Puedes desterrar esta carta en tu Cementerio; aumenta o reduce en 1 los Niveles de todos los monstruos "Asaltorrapaz" que controles en este momento. Sólo puedes usar cada efecto de "Asaltorrapaz - Lanius Noir" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚したターンの自分メインフェイズに、自分フィールドの「ＲＲ」モンスター１体を対象として発動できる。そのモンスターとはレベルが異なる「ＲＲ」モンスター１体をデッキから手札に加える。②：墓地のこのカードを除外して発動できる。自分フィールドの「ＲＲ」モンスターのレベルを全て１つ上げるか全て１つ下げる。
