  | sc_text         = 此卡名的①效果1回合仅可使用1次。①：拥有掷硬币效果的卡存在于场上的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・反转召唤・特殊召唤的情况下发动。掷1次硬币，根据掷出的正反，适用以下效果。<br />●正面：从牌组将1张拥有掷硬币效果的魔法卡放置在自己场上。<br />●反面：将双方魔法与陷阱区域的卡全部破坏。
