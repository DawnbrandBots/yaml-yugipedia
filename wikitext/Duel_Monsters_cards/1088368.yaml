  | text            = If a card that has a coin tossing [[effect]] is on the [[field]]: You can [[Special Summon]] this card from your [[hand]]. You can only use this [[effect]] of "Arcana Force XIX - The Sun" [[once per turn]]. If this card is [[Summon]]ed: Toss a coin.<br />● Heads: [[Set]] 1 [[Spell]] from your [[Main Deck|Deck]] that has a coin tossing effect.<br />● Tails: [[Destroy]] all cards in the [[Spell & Trap Zone]]s.
  | fr_text         = Si une carte qui a un effet de lancer de pièce est sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Force Arcane XIX - Le Soleil" qu'une fois par tour. Si cette carte est Invoquée : lancez une pièce.<br />● Face : Posez 1 Magie depuis votre Deck qui a un effet de lancer de pièce.<br />● Pile : Détruisez toutes les cartes dans les Zones Magie & Piège.
  | de_text         = Falls eine Karte, die einen Münzwurfeffekt hat, auf dem Spielfeld liegt: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Arkane Macht XIX - Die Sonne“ nur einmal pro Spielzug verwenden. Falls diese Karte beschworen wird: Wirf eine Münze.<br />● Kopf: Setze 1 Zauber, der einen Münzwurfeffekt hat, von deinem Deck.<br />● Zahl: Zerstöre alle Karten in den Zauber- & Fallenzonen.
  | it_text         = Se una carta che ha un effetto di lancio della moneta è sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Energia Arcana XIX - Il Sole" una sola volta per turno. Se questa carta viene Evocata: lancia una moneta.<br />● Testa: Posiziona dal tuo Deck 1 Magia che ha un effetto di lancio della moneta.<br />● Croce: Distruggi tutte le carte nelle Zone Magie & Trappole.
  | pt_text         = Se um card que tenha um efeito de lançar moeda estiver no campo: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Força Arcana XIX - O Sol" uma vez por turno. Se este card for Invocado: lance uma moeda.<br />● Cara: Baixe 1 Magia do seu Deck que tenha um efeito de lançar moeda.<br />● Coroa: Destrua todos os cards nas Zonas de Magias & Armadilhas.
  | es_text         = Si una carta que tiene un efecto de lanzar una moneda está en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Fuerza Arcana XIX - El Sol" una vez por turno. Si esta carta es Invocada: lanza una moneda.<br />● Cara: Coloca 1 Mágica desde tu Deck que tenga un efecto de lanzar una moneda.<br />● Cruz: Destruye todas las cartas en las Zonas de Magia y Trampas.
  | ja_text         = このカード名の①の効果は１ターンに１度しか使用できない。①：コイントスを行う効果を持つカードがフィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・反転召喚・特殊召喚した場合に発動する。コイントスを１回行い、その裏表によって以下の効果を適用する。●表：コイントスを行う効果を持つ魔法カード１枚をデッキから自分フィールドにセットする。●裏：お互いの魔法＆罠ゾーンのカードを全て破壊する。
