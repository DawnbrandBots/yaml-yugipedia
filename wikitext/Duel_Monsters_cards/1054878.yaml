  | fr_text         = 2 monstres de noms différents<br />Vous pouvez bannir 1 monstre depuis votre Terrain face recto ou Cimetière avec max. 2000 ATK, puis ciblez 1 monstre face recto sur le Terrain ; faites devenir son ATK égale à l'ATK d'origine du monstre banni pour activer cet effet (jusqu'à la fin de ce tour), puis si vous avez banni un monstre qui était Reptile à l'origine, piochez 1 carte. Vous ne pouvez utiliser cet effet de "Lézardose Exténué" qu'une fois par tour.
  | de_text         = 2 Monster mit unterschiedlichen Namen<br />Du kannst 1 Monster mit 2000 oder weniger ATK offen von deiner Spielfeldseite oder deinem Friedhof verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; lasse seine ATK (bis zum Ende dieses Spielzugs) gleich den Grund-ATK des Monsters werden, das verbannt wurde, um diesen Effekt zu aktivieren, dann, falls du ein Monster verbannt hast, das ursprünglich Reptil war, ziehe 1 Karte. Du kannst diesen Effekt von „Ausgezehrte Echsendosis“ nur einmal pro Spielzug verwenden.
  | it_text         = 2 mostri con nomi diversi<br />Puoi bandire 1 mostro con ATK 2000 o inferiore dal tuo Terreno scoperto o Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; fai diventare il suo ATK pari all'ATK originale del mostro bandito per attivare questo effetto (fino alla fine di questo turno), poi se hai bandito un mostro che era originariamente Rettile, pesca 1 carta. Puoi utilizzare questo effetto di "Lucertodose Emaciato" una sola volta per turno.
  | pt_text         = 2 monstros com nomes diferentes<br />Você pode banir 1 monstro do seu campo com a face para cima ou Cemitério com 2000 ou menos de ATK e, depois, escolha 1 monstro com a face para cima no campo; faça com que o ATK dele se torne igual ao ATK original do monstro banido para ativar este efeito (até o final deste turno) e, depois, se você baniu um monstro que era originalmente um Réptil, compre 1 card. Você só pode usar este efeito de "Lagartose Abatido" uma vez por turno.
  | es_text         = 2 monstruos con nombres diferentes<br />Puedes desterrar 1 monstruo en tu Campo boca arriba o Cementerio con 2000 ATK o menos, y después selecciona 1 monstruo boca arriba en el Campo; haz que su ATK se convierta en igual al ATK original del monstruo desterrado para activar este efecto (hasta el final de este turno) y después, si desterraste un monstruo que era originalmente Reptil, roba 1 carta. Sólo puedes usar este efecto de "Lagardosis Demacrada" una vez por turno.
  | ja_text         = カード名が異なるモンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。①：自分のフィールド（表側表示）・墓地から攻撃力２０００以下のモンスター１体を除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力をターン終了時まで、この効果を発動するために除外したモンスターの元々の攻撃力と同じにする。元々の種族が爬虫類族のモンスターを除外してこの効果を発動した場合、さらに自分は１枚ドローする。
