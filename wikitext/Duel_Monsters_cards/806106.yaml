  | text                 = When an opponent's [[Spell]]/[[Trap Card]], or [[monster effect]], is [[activate]]d that [[target]]s a card(s) you [[control]], while you control a "[[Vanquish Soul]]" monster: [[Negate]] the activation, and if you do, [[destroy]] that card, then you can inflict [[Effect damage|damage]] to your opponent equal to the [[ATK]] of 1 "Vanquish Soul" monster you control. You can only activate 1 "Vanquish Soul Calamity Caesar" per [[turn]].
  | fr_text              = Lorsqu'une Carte Magie/Piège ou effet de monstre de l'adversaire qui cible une ou plusieurs cartes que vous contrôlez est activé, tant que vous contrôlez un monstre "Âme du Vainqueur" : annulez l'activation, et si vous le faites, détruisez la carte, puis vous pouvez infliger des dommages à votre adversaire égaux à l'ATK d'1 monstre "Âme du Vainqueur" que vous contrôlez. Vous ne pouvez activer qu'1 "Âme du Vainqueur Calamité César" par tour.
  | de_text              = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt eines Gegners aktiviert wird, die oder der eine oder mehr Karten als Ziel wählt, die du kontrollierst, solange du ein „Bezwingerseele“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte, dann kannst du deinem Gegner Schaden in Höhe der ATK von 1 „Bezwingerseele“-Monster zufügen, das du kontrollierst. Du kannst nur 1 „Bezwingerseelen-Katastrophen-Caesar“ pro Spielzug aktivieren.
  | it_text              = Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro dell'avversario, che sceglie come bersaglio una o più carte che controlli, mentre controlli un mostro "Sgomina Anima": annulla l'attivazione e, se lo fai, distruggi quella carta, poi puoi infliggere al tuo avversario danno pari all'ATK di 1 mostro "Sgomina Anima" che controlli. Puoi attivare solo 1 "Sgomina Anima Calamità Cesare" per turno.
  | pt_text              = Quando um Card de Magia/Armadilha ou efeito de monstro do oponente for ativado que escolha como alvo um ou mais cards que você controla, enquanto você controlar um monstro "Alma Aniquiladora": negue a ativação e, se isso acontecer, destrua esse card e, depois, você pode causar dano ao seu oponente igual ao ATK de 1 monstro "Alma Aniquiladora" que você controla. Você só pode ativar 1 "Alma Aniquiladora César da Calamidade" por turno.
  | es_text              = Cuando es activada una Carta Mágica/de Trampa o un efecto de monstruo del adversario que selecciona una o más cartas que tú controlas, mientras controles un monstruo "Derrota Almas": niega la activación y, si lo haces, destruye esa carta, y después puedes infligir daño a tu adversario igual al ATK de 1 monstruo "Derrota Almas" que tú controles. Sólo puedes activar 1 "Derrota Almas César de la Calamidad" por turno.
  | ja_text              = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「ＶＳ」モンスターが存在し、自分フィールドのカードを対象とするモンスターの効果・魔法・罠カードを相手が発動した時に発動できる。その発動を無効にし破壊する。その後、自分フィールドの「ＶＳ」モンスター１体を選んでその攻撃力分のダメージを相手に与える事ができる。
  | ko_text              = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "VS(뱅키시 소울)" 몬스터가 존재하고, 자신 필드의 카드를 대상으로 하는 몬스터의 효과 / 마법 / 함정 카드를 상대가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 자신 필드의 "VS(뱅키시 소울)" 몬스터 1장을 고르고 그 공격력만큼의 데미지를 상대에게 줄 수 있다.
  | sc_text              = 此卡名的卡１回合仅可发动１张。<br />①：自己场上存在“对击斗魂”怪兽、对手发动以自己场上的卡为对象的怪兽的效果・魔法・陷阱卡时可以发动。将该发动无效并破坏。然后，可给予对手相当于自己场上的１只“对击斗魂”怪兽的攻击力数值的伤害。
