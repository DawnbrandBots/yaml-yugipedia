  | fr_lore               = Min. 3 monstres de Niveau 7<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant 1 monstre que vous contrôlez avec "Numéro C101" à "Numéro C107" dans son nom comme le Matériel Xyz. (Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz de cette carte.) Cette carte gagne 1000 ATK pour chaque Matériel Xyz qui lui est attaché. Vous pouvez cibler 1 monstre "Numéro" dans votre Cimetière ; jusqu'à la prochaine End Phase de votre adversaire, le nom de cette carte devient celui du monstre, et remplacez cet effet par les effets d'origine du monstre. Vous ne pouvez utiliser cet effet de "Espoir Barian CXyz" qu'une fois par tour.
  | de_lore               = 3 oder mehr Monster der Stufe 7<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du 1 Monster, das du kontrollierst, mit „Nummer C101“ bis „Nummer C107“ in seinem Namen als Xyz-Material verwendest. (An das Monster angehängtes Xyz-Material wird ebenfalls zu Xyz-Material dieser Karte.) Diese Karte erhält 1000 ATK für jedes an sie angehängte Xyz-Material. Du kannst 1 „Nummer“-Monster in deinem Friedhof wählen; bis zur nächsten End Phase deines Gegners wird der Name dieser Karte derselbe wie der des Monsters, und ersetze diesen Effekt durch die Grundeffekte des Monsters. Du kannst diesen Effekt von „CXyz-Barian-Hoffnung“ nur einmal pro Spielzug verwenden.
  | it_lore               = 3 o più mostri di Livello 7<br />Puoi anche Evocare Xyz questa carta utilizzando 1 mostro che controlli con "Numero C101" fino a "Numero C107" nel suo nome come Materiale Xyz. (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Questa carta guadagna 1000 ATK per ogni Materiale Xyz attaccato ad essa. Puoi scegliere come bersaglio 1 mostro "Numero" nel tuo Cimitero; fino alla prossima End Phase del tuo avversario, il nome di questa carta diventa il nome di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro. Puoi utilizzare questo effetto di "CXyz Speranza Barian" una sola volta per turno.
  | pt_lore               = 3 ou mais monstros de Nível 7<br />Você também pode Invocar este card por Invocação-Xyz ao usar 1 monstro que você controla com "Número C101" até "Número C107" no seu nome como uma Matéria Xyz. (Matérias Xyz associadas a esse monstro também se tornam Matérias Xyz neste card.) Este card ganha 1000 de ATK para cada Matéria Xyz associada a ele. Você pode escolher 1 monstro "Número" no seu Cemitério; até a próxima Fase Final do seu oponente, o nome deste card se torna o nome desse monstro e substitua este efeito pelo efeito original desse monstro. Você só pode usar este efeito de "CXyz Esperança Barian" uma vez por turno.
  | es_lore               = 3 o más monstruos de Nivel 7<br />También puedes Invocar Xyz esta carta usando como Material Xyz 1 monstruo que controles cuyo nombre vaya de "Número C101" a "Número C107". (Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz acoplados a esta carta). Esta carta gana 1000 ATK por cada Material Xyz acoplado a ella. Puedes seleccionar 1 monstruo "Número" en tu Cementerio; hasta la próxima End Phase de tu adversario, el nombre de esta carta se convierte en el de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo. Sólo puedes usar este efecto de "CXyz Esperanza Barian" una vez por turno.
  | ja_lore               = レベル７モンスター×３体以上<br />このカードは自分フィールドの、「ＣＮｏ．１０１」～「ＣＮｏ．１０７」のいずれかの「ＣＮｏ．」モンスターの上に重ねてＸ召喚する事もできる。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードのＸ素材の数×１０００アップする。②：自分の墓地の「Ｎｏ．」モンスター１体を対象として発動できる。相手エンドフェイズまで、このカードはそのモンスターの元々のカード名・効果と同じカード名・効果を得る。
  | ko_lore               = 레벨 7 몬스터 × 3장 이상<br />이 카드는 자신 필드의, "CNo.(카오스 넘버즈)101"~"CNo.(카오스 넘버즈)107" 중 어느 "CNo.(카오스 넘버즈)" 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 1000 올린다. ②: 자신 묘지의 "No." 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대 엔드 페이즈까지, 이 카드는 그 몬스터의 원래의 카드명 / 효과와 같은 카드명 / 효과를 얻는다.
