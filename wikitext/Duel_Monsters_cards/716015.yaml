  | lore                  = You can [[Ritual Summon]] this card with any "[[Nekroz]]" [[Ritual Spell Card|Ritual Spell]]. Must be Ritual Summoned, without using any [[Level]] 10 monsters. You can only use each of these [[effect]]s of "Nekroz of Areadbhair" [[once per turn]].<br />● You can [[discard]] this card; [[Tribute]] up to 2 "Nekroz" monsters from your [[hand]] and/or [[field]], and if you do, send that many "Nekroz" cards from your [[Main Deck|Deck]] to the [[Graveyard|GY]].<br />● When a [[monster effect]] is [[activate]]d ([[Quick Effect]]): You can Tribute 1 monster from your hand or field; [[negate]] the activation, and if you do, [[banish]] that card.
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement, sans utiliser des monstres de Niveau 10. Vous ne pouvez utiliser chacun de ces effets de "Nékroz d'Areadbhair" qu'une fois par tour.<br />● Vous pouvez défausser cette carte ; Sacrifiez max. 2 monstres "Nékroz" depuis votre main et/ou Terrain, et si vous le faites, envoyez autant de cartes "Nékroz" depuis votre Deck au Cimetière.<br />● Lorsqu'un effet de monstre est activé (Effet Rapide) : vous pouvez Sacrifier 1 monstre depuis votre main ou Terrain ; annulez l'activation, et si vous le faites, bannissez la carte.
  | de_lore               = Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, ohne Monster der Stufe 10 zu verwenden. Du kannst jeden dieser Effekte von „Nekroz von Areadbhair“ nur einmal pro Spielzug verwenden.<br />● Du kannst diese Karte abwerfen; biete bis zu 2 „Nekroz“-Monster von deiner Hand und/oder Spielfeldseite als Tribut an und falls du dies tust, lege so viele „Nekroz“-Karten von deinem Deck auf den Friedhof.<br />● Wenn ein Monstereffekt aktiviert wird (Schnelleffekt): Du kannst 1 Monster von deiner Hand oder Spielfeldseite als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, verbanne die Karte.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale, senza utilizzare nessun mostro di Livello 10. Puoi utilizzare ognuno di questi effetti di "Nekroz di Areadbhair" una sola volta per turno.<br />● Puoi scartare questa carta; offri come Tributo fino a 2 mostri "Nekroz" dalla tua mano e/o Terreno e, se lo fai, manda quel numero di carte "Nekroz" dal tuo Deck al Cimitero.<br />● Quando viene attivato l'effetto di un mostro (Effetto Rapido): puoi offrire come Tributo 1 mostro dalla tua mano o Terreno; annulla l'attivazione e, se lo fai, bandisci quella carta.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual sem usar qualquer monstro de Nível 10. Você só pode usar cada um desses efeitos de "Necroz de Areadbhair" uma vez por turno.<br />● Você pode descartar este card; ofereça como Tributo até 2 monstros "Necroz" da sua mão e/ou do campo e, se isso acontecer, envie esse número de cards "Necroz" do seu Deck para o Cemitério.<br />● Quando um efeito de monstro for ativado (Efeito Rápido): você pode oferecer como Tributo 1 monstro da sua mão ou do campo; negue a ativação e, se isso acontecer, bana esse card.
  | es_lore               = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual, sin usar ningún monstruo de Nivel 10. Sólo puedes usar cada uno de estos efectos de "Necroz de Areadbhair" una vez por turno.<br />● Puedes descartar esta carta; Sacrifica hasta 2 monstruos "Necroz" en tu mano y/o Campo y, si lo haces, manda al Cementerio esa cantidad de cartas "Necroz" en tu Deck.<br />● Cuando es activado el efecto de un monstruo (Efecto Rápido): puedes Sacrificar 1 monstruo en tu mano o Campo; niega la activación y, si lo haces, destierra esa carta.
  | ja_lore               = 「影霊衣」儀式魔法カードにより降臨<br />このカードはレベル１０以外のモンスターのみを使用した儀式召喚でしか特殊召喚できない。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。自分の手札・フィールドの「影霊衣」モンスターを２体までリリースし、その数だけデッキから「影霊衣」カードを墓地へ送る。②：モンスターの効果が発動した時、自分の手札・フィールドのモンスター１体をリリースして発動できる。その発動を無効にし除外する。
  | ko_lore               = "네크로즈" 의식 마법 카드에 의해 의식 소환. 레벨 10 이외의 몬스터만을 사용한 의식 소환으로밖에 특수 소환할 수 없다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 자신의 패 / 필드의 "네크로즈" 몬스터를 2장까지 릴리스하고, 그 수만큼 덱에서 "네크로즈" 카드를 묘지로 보낸다. ②: 몬스터의 효과가 발동했을 때, 자신의 패 / 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 제외한다.
