  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Brain Control]]" from your [[Main Deck|Deck]] to your [[hand]]. If you pay [[LP]] (except during the [[Damage Step]]): You can [[target]] 1 [[face-up]] monster on the [[field]] and [[declare]] a [[Level]] from 1 to 8; that monster becomes that Level. If this card is sent to the GY as [[Synchro Material]]: You can Special Summon this card to your opponent's field in [[Defense Position]], but [[negate]] its [[effect]]s. You can only use each effect of "Brain Controller" [[once per turn]].
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Contrôle Cérébral" depuis votre Deck à votre main. Si vous payez des LP (sauf durant la Damage Step) : vous pouvez cibler 1 monstre face recto sur le Terrain, et déclarez un Niveau de 1 à 8 ; le monstre devient ce Niveau. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez Invoquer Spécialement cette carte sur le Terrain de votre adversaire en Position de Défense, mais annulez ses effets. Vous ne pouvez utiliser chaque effet de "Contrôleur Cérébral" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Gehirnkontrolle“ von deinem Deck hinzufügen. Falls du LP zahlst (außer während des Damage Steps): Du kannst 1 offenes Monster auf dem Spielfeld wählen und eine Stufe von 1 bis 8 deklarieren; jenes Monster wird zu jener Stufe. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition beschwören, aber annulliere ihre Effekte. Du kannst jeden Effekt von „Gehirnkontrolleur“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Controllo della Mente" dal tuo Deck alla tua mano. Se paghi LP (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro scoperto sul Terreno e dichiarare un Livello tra 1 e 8; quel mostro diventa di quel Livello. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi Evocare Specialmente questa carta sul Terreno del tuo avversario in Posizione di Difesa, ma annulla i suoi effetti. Puoi utilizzare ogni effetto di "Controllore della Mente" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Controle Cerebral" do seu Deck à sua mão. Se você pagar PV (exceto durante a Etapa de Dano): você pode escolher 1 monstro com a face para cima no campo e declarar um Nível de 1 a 8; esse monstro se torna desse Nível. Se este card for enviado para o Cemitério como Matéria Sincro: você pode Invocar este card por Invocação-Especial no campo do seu oponente em Posição de Defesa, mas negue seus efeitos. Você só pode usar cada efeito de "Controlador Cerebral" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Control Cerebral" en tu Deck. Si pagas LP (excepto durante el Damage Step): puedes seleccionar 1 monstruo boca arriba en el Campo y declarar un Nivel de 1 a 8; ese monstruo se convierte en ese Nivel. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes Invocar esta carta de Modo Especial al Campo de tu adversario en Posición de Defensa, pero niega sus efectos. Sólo puedes usar cada efecto de "Controlador Cerebral" una vez por turno.
  | ja_text             = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「洗脳－ブレインコントロール」１枚を手札に加える。②：自分がＬＰを払った場合、フィールドの表側表示モンスター１体を対象とし、１～８までの任意のレベルを宣言して発動できる。そのモンスターのレベルを宣言したレベルにする。③：このカードがＳ素材として墓地へ送られた場合に発動できる。このカードを効果を無効にして相手フィールドに守備表示で特殊召喚する。
