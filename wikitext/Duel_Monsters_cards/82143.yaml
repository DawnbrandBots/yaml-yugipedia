  | text            = If your opponent [[control]]s 2 or more [[face-up]] [[monster]]s of the same [[Attribute]], you can [[Special Summon]] this card (from your [[hand]]). [[Once per turn]]: You can [[target]] 1 face-up card on the [[field]]; that target's [[effect]]s are [[negate]]d during this turn. There can only be 1 face-up "Alector, Sovereign of Birds" on the field.
  | fr_text         = Si votre adversaire contrôle min. 2 monstres face recto du même Attribut, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour : vous pouvez cibler 1 carte face recto sur le Terrain ; durant ce tour, les effets de la cible sont annulés. Il ne peut y avoir qu'1 "Alector, Souverain des Oiseaux" face recto sur le Terrain.
  | de_text         = Falls dein Gegner 2 oder mehr offene Monster mit derselben Eigenschaft kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug: Du kannst 1 offene Karte auf dem Spielfeld wählen; die Effekte des gewählten Ziels werden während dieses Spielzugs annulliert. Es kann nur 1 offener „Alector, Herrscher der Vögel“ auf dem Spielfeld liegen.
  | it_text         = Se il tuo avversario controlla 2 o più mostri scoperti con lo stesso Attributo, puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno: puoi scegliere come bersaglio 1 carta scoperta sul Terreno; gli effetti di quel bersaglio vengono annullati durante questo turno. Ci può essere solo 1 "Alector, Sovrano degli Uccelli" scoperto sul Terreno.
  | es_text         = Si tu adversario controla 2 o más monstruos boca arriba con el mismo Atributo, puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno: puedes seleccionar 1 carta boca arriba en el Campo; los efectos de ese objetivo son negados durante este turno. Sólo puede haber 1 "Alector, Soberano de Pájaros" boca arriba en el Campo.
  | ja_text         = 相手フィールド上に同じ属性のモンスターが表側表示で２体以上存在する場合、このカードは手札から特殊召喚する事ができる。１ターンに１度、フィールド上に表側表示で存在するカード１枚を選択する。選択されたカードの効果はそのターン中無効になる。「神禽王アレクトール」はフィールド上に１体しか表側表示で存在できない。
  | ko_text         = 상대 필드 위에 같은 속성의 몬스터가 앞면 표시로 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 1턴에 1번, 필드 위에 앞면 표시로 존재하는 카드 1장을 선택한다. 선택된 카드의 효과는 그 턴 중, 무효가 된다. "신금왕 알렉터"는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
