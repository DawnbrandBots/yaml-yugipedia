  | text                = You can [[Ritual Summon]] this card with "[[Ritual of the Matador]]". If this card is [[Ritual Summon]]ed: You can [[Add a card|add]] 2 "[[Archfiend]]" cards from your [[Main Deck|Deck]] to your [[hand]], except "Matador Archfiend", also this card cannot [[attack]] for the rest of this [[turn]]. You can only use this [[effect]] of "Matador Archfiend" [[once per turn]]. Cannot be [[destroyed by battle]], also you take no [[battle damage]] from [[battle]]s involving this card. After [[damage calculation]], if this card battled a monster: [[Destroy]] that monster, and if you do, inflict 1000 [[Effect damage|damage]] to your opponent.
  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec "Rituel du Matador". Si cette carte est Invoquée Rituellement : vous pouvez ajouter 2 cartes "Archdémon" ("Archdémon Matador" exclu) depuis votre Deck à votre main, et aussi, cette carte ne peut pas attaquer le reste de ce tour. Vous ne pouvez utiliser cet effet de "Archdémon Matador" qu'une fois par tour. Non destructible au combat, et aussi, vous ne recevez aucun dommage de combat de combats impliquant cette carte. Après le calcul des dommages, si cette carte a combattu un monstre : détruisez le monstre, et si vous le faites, infligez 1000 points de dommages à votre adversaire.
  | de_text             = Du kannst diese Karte mit „Ritual des Matadors“ als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst deiner Hand 2 „Erzunterweltler“-Karten von deinem Deck hinzufügen, außer „Matador Erzunterweltler“, zusätzlich kann diese Karte für den Rest dieses Spielzugs nicht angreifen. Du kannst diesen Effekt von „Matador Erzunterweltler“ nur einmal pro Spielzug verwenden. Kann nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Kampfschaden aus Kämpfen, an denen diese Karte beteiligt ist. Nach der Schadensberechnung, falls diese Karte gegen ein Monster gekämpft hat: Zerstöre jenes Monster und falls du dies tust, füge deinem Gegner 1000 Schaden zu.
  | it_text             = Puoi Evocare tramite Rituale questa carta con "Rituale del Matador". Se questa carta viene Evocata tramite Rituale: puoi aggiungere 2 carte "Arcidemone" dal tuo Deck alla tua mano, eccetto "Arcidemone Matador", inoltre questa carta non può attaccare per il resto di questo turno. Puoi utilizzare questo effetto di "Arcidemone Matador" una sola volta per turno. Non può essere distrutto in battaglia, inoltre non subisci danno da combattimento da battaglie che coinvolgono questa carta. Dopo il calcolo dei danni, se questa carta ha combattuto con un mostro: distruggi quel mostro e, se lo fai, infliggi 1000 danni al tuo avversario.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com "Ritual do Matador". Se este card for Invocado por Invocação-Ritual: você pode adicionar 2 cards "Arquidemônio" do seu Deck à sua mão, exceto "Arquidemônio Matador" e, além disso, este card não pode atacar pelo resto deste turno. Você só pode usar este efeito de "Arquidemônio Matador" uma vez por turno. Não pode ser destruído em batalha e, além disso, você não sofre dano de batalha das batalhas envolvendo este card. Depois do cálculo de dano, se este card batalhou um monstro: destrua esse monstro e, se isso acontecer, cause 1000 de dano ao seu oponente.
  | es_text             = Puedes Invocar esta carta por Ritual con "Ritual del Matador". Si esta carta es Invocada por Ritual: puedes añadir a tu mano 2 cartas "Archidemonio" en tu Deck, excepto "Archidemonio Matador", y además esta carta no puede atacar por el resto de este turno. Sólo puedes usar este efecto de "Archidemonio Matador" una vez por turno. No puede ser destruida en batalla, y además no recibes daño de batalla de batallas que involucren esta carta. Después del cálculo de daño, si esta carta batalló con un monstruo: destruye ese monstruo y, si lo haces, inflige 1000 puntos de daño a tu adversario.
  | ja_text             = 「マタドール降臨の儀式 ダーク・パセオ」により降臨<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが儀式召喚した場合に発動できる。デッキから「デーモンズ・マタドール」以外の「デーモン」カード２枚を手札に加える。このターン、このカードは攻撃できない。②：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。③：このカードがモンスターと戦闘を行ったダメージ計算後に発動する。そのモンスターを破壊し、相手に１０００ダメージを与える。
  | ko_text             = "마타도르 강림의식 다크 파세오"에 의해 의식 소환<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 의식 소환했을 경우에 발동할 수 있다. 덱에서 "데몬 마타도르" 이외의 "데몬" 카드 2장을 패에 넣는다. 이 턴에, 이 카드는 공격할 수 없다. ②: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 이 카드가 몬스터와 전투를 실행한 데미지 계산 후에 발동한다. 그 몬스터를 파괴하고, 상대에게 1000 데미지를 준다.
  | sc_text             = 以“斗牛士降临之仪式 黑暗游行”降临<br />此卡名的①效果1回合仅可使用1次。①：此卡仪式召唤的情况下可以发动。从牌组将“恶魔斗牛士”以外的2张“恶魔”卡加入手牌。此回合，此卡不可攻击。②：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害变为0。③：此卡与怪兽进行战斗的伤害计算后发动。将该怪兽破坏，给予对手1000伤害。
