  | es_lore               = Una vez por turno: puedes mostrar 1 Monstruo de Fusión en tu Deck Extra, y después mandar al Cementerio 1 de los Materiales de Fusión cuyo nombre esté listado específicamente en esa carta que esté en tu Deck; hasta la End Phase, el nombre de esta carta se convierte en el nombre del monstruo que mandaste al Cementerio.
