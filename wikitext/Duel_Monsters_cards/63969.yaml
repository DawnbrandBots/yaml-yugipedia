  | ko_lore               = ①: 1턴에 1번, 엑스트라 덱의 융합 몬스터 1장을 상대에게 보여주고, 그 몬스터에 카드명이 쓰여 있는 융합 소재 몬스터 1장을 덱에서 묘지로 보내어 발동할 수 있다. 엔드 페이즈까지, 이 카드는 이 효과를 발동하기 위해 묘지로 보낸 몬스터와 같은 이름의 카드로 취급한다.
  | tc_lore               = 每1回合1次，可将额外牌组中的1只融合怪兽亮牌给对手，并将记载有卡牌名称的该怪兽的1只融合素材怪兽从牌组送入墓地并发动。直到结束阶段为止，此卡将被作为送入墓地怪兽的同名卡。
  | sc_lore               = ①：1回合1次，将额外牌组的1只融合怪兽出示给对手，将1只卡名记载于该怪兽的融合素材怪兽从牌组送至墓地可以发动。直至结束阶段为止，此卡视为为发动此效果送至墓地的怪兽的同名卡。
