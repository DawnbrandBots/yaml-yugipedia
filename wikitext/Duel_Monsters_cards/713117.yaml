  | text                = If this card was [[Special Summon]]ed by the [[effect]] of an "[[Armed Dragon]]" monster, it gains the following effects based on its [[ATK]].<br />● 1+: Its name becomes "[[Armed Dragon LV10]]". ● 10+: [[Control]] of it cannot switch. ● 100+: Cannot be [[destroyed by battle]]. ● 1000+: Once per opponent's [[turn]] ([[Quick Effect]]): You can [[send]] 1 card from your [[hand]] to the [[Graveyard|GY]], then [[target]] 1 other card on the field; [[destroy]] it, and if you do, this card gains 1000 ATK. ● 10000+: [[Once per turn]]: You can destroy all other cards on the field.
  | fr_text             = Si cette carte a été Invoquée Spécialement par l'effet d'un monstre "Dragon Armé", elle gagne les effets suivants selon son ATK.<br />● 1+ : Son nom devient "Dragon Armé LV10".<br />● 10+ : Son contrôle ne peut pas être échangé.<br />● 100+ : Non destructible au combat.<br />● 1000+ : Une fois par tour de l'adversaire (Effet Rapide) : vous pouvez envoyer 1 carte depuis votre main au Cimetière, puis ciblez 1 autre carte sur le Terrain ; détruisez-la, et si vous le faites, cette carte gagne 1000 ATK.<br />● 10000+ : Une fois par tour : vous pouvez détruire toutes les autres cartes sur le Terrain.
  | de_text             = Falls diese Karte durch den Effekt eines „Bewaffnete/r Drache“-Monsters als Spezialbeschwörung beschworen wurde, erhält sie basierend auf ihren ATK die folgenden Effekte.<br />● 1+: Ihr Name wird zu „Bewaffneter Drache LV10“.<br />● 10+: Die Kontrolle über sie kann nicht wechseln.<br />● 100+: Kann nicht durch Kampf zerstört werden.<br />● 1000+: Einmal pro Spielzug eines Gegners (Schnelleffekt): Du kannst 1 Karte von deiner Hand auf den Friedhof legen und dann 1 andere Karte auf dem Spielfeld wählen; zerstöre sie und falls du dies tust, erhält diese Karte 1000 ATK.<br />● 10000+: Einmal pro Spielzug: Du kannst alle anderen Karten auf dem Spielfeld zerstören.
  | it_text             = Se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Drago Armato", essa guadagna i seguenti effetti a seconda del suo ATK.<br />● 1+: Il suo nome diventa "Drago Armato LV10".<br />● 10+: Il suo controllo non può essere cambiato.<br />● 100+: Non può essere distrutta in battaglia.<br />● 1000+: Una volta per turno dell'avversario (Effetto Rapido): puoi mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 altra carta sul Terreno; distruggila e, se lo fai, questa carta guadagna 1000 ATK.<br />● 10000+: Una volta per turno: puoi distruggere tutte le altre carte sul Terreno.
  | pt_text             = Se este card foi Invocado por Invocação-Especial pelo efeito de um monstro "Dragão Armado", ele ganha os seguintes efeitos de acordo com seu ATK.<br />● 1+: Seu nome se torna "Dragão Armado LV10".<br />● 10+: Seu controle não pode ser trocado.<br />● 100+: Não pode ser destruído em batalha.<br />● 1000+: Uma vez por turno do oponente (Efeito Rápido): você pode enviar 1 card da sua mão para o Cemitério e, depois, escolha 1 outro card no campo; destrua-o e, se isso acontecer, este card ganha 1000 de ATK.<br />● 10000+: Uma vez por turno: você pode destruir todos os outros cards no campo.
  | es_text             = Si esta carta fue Invocada de Modo Especial por efecto de un monstruo "Dragón Armado", ésta gana los siguientes efectos basados en su ATK.<br />● 1+: Su nombre se convierte en "Dragón Armado LV10".<br />● 10+: Su control no puede intercambiarse.<br />● 100+: No puede ser destruida en batalla.<br />● 1000+: Una vez por turno del adversario (Efecto Rápido): puedes mandar al Cementerio 1 carta en tu mano, y después seleccionar otra carta en el Campo; destrúyela y, si lo haces, esta carta gana 1000 ATK.<br />● 10000+: Una vez por turno: puedes destruir todas las demás cartas en el Campo.
  | ja_text             = ①：「アームド・ドラゴン」モンスターの効果で特殊召喚したこのカードは、自身の攻撃力によって以下の効果を得る。●１以上：カード名を「アームド・ドラゴン ＬＶ１０」として扱う。●１０以上：このコントロールは変更できない。●１００以上：戦闘では破壊されない。●１０００以上：相手ターンに１度、手札を１枚墓地へ送り、フィールドの他のカード１枚を対象として発動できる。そのカードを破壊し、自身の攻撃力を１０００アップする。●１００００以上：１ターンに１度、発動できる。フィールドの他のカードを全て破壊する。
  | ko_text             = ①: "암드 드래곤" 몬스터의 효과로 특수 소환한 이 카드는 자신의 공격력에 따라 이하의 효과를 얻는다. ●1 이상: 카드명을 "암드 드래곤 LV10"으로 취급한다. ●10 이상: 이 컨트롤은 변경할 수 없다. ●100 이상: 전투로는 파괴되지 않는다. ●1000 이상: 상대 턴에 1번, 패를 1장 묘지로 보내고, 필드의 다른 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴하고, 자신의 공격력을 1000 올린다. ●10000 이상: 1턴에 1번, 발동할 수 있다. 필드의 다른 카드를 전부 파괴한다.
  | sc_text             = ①：以"武装龙"怪兽的效果特殊召唤的此卡根据自身的攻击力获得以下效果。●1以上：卡名视为"武装龙 LV１０"。●10以上：此控制权不可变更。●100以上：不会因战斗被破坏。●1000以上：每个对手回合中1次，将1张手牌送至墓地，以场上1张其他卡为对象可以发动。破坏该卡，自身的攻击力上升1000。●10000以上：1回合1次，可以发动。破坏场上所有其他的卡。
