  | fr_text               = Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis recevez 700 points de dommages, et aussi, tant qu'elle est face recto dans la Zone Monstre, vous ne pouvez pas Invoquer Spécialement (Monstres Synchro exclus) depuis l'Extra Deck. Si un ou plusieurs Monstres Synchro Dragon face recto que vous contrôlez sont Sacrifiés ou bannis (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de ces monstres ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Assaut Synchronique" qu'une fois par tour.
  | de_text               = Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann erhältst du 700 Schaden, zusätzlich, solange sie offen in der Monsterzone liegt, kannst du keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Falls ein oder mehr offene Drache-Synchromonster, die du kontrollierst, als Tribut angeboten oder verbannt werden (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 jener Monster wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Angriffssynchron“ nur einmal pro Spielzug verwenden.
  | it_text               = Durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua mano, poi subire 700 danni, inoltre mentre essa è scoperta nella Zona Mostri, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Synchro. Se uno o più Mostri Synchro Drago scoperti che controlli vengono offerti come Tributo o banditi (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 di quei mostri; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Assalto Synchron" una sola volta per turno.
  | pt_text               = Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua mão e, depois, sofra 700 de dano e, além disso, enquanto ele estiver com a face para cima na Zona de Monstros, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Sincro. Se um ou mais Monstros Sincro Dragão com a face para cima que você controla forem oferecidos como Tributo ou banidos (exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério e, depois, escolha 1 desses monstros; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Sincron de Assalto" uma vez por turno.
  | es_text               = Durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu mano, y después tú recibes 700 puntos de daño, y además mientras esté boca arriba en la Zona de Monstruos, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Si uno o más Monstruos de Sincronía Dragón boca arriba que controles son Sacrificados o desterrados (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de esos monstruos; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Sincrón de Ataque" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを手札から特殊召喚する。その後、自分は７００ダメージを受ける。この効果で特殊召喚したこのカードがモンスターゾーンに表側表示で存在する限り、自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの表側表示のドラゴン族Ｓモンスターが、リリースされた場合または除外された場合、墓地のこのカードを除外し、そのモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신은 700 데미지를 받는다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 앞면 표시로 존재하는 한, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의 앞면 표시 드래곤족 싱크로 몬스터가, 릴리스되었을 경우 또는 제외되었을 경우, 묘지의 이 카드를 제외하고, 그 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text               = 此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。从手牌将此卡特殊召唤。然后，自己受到７００伤害。只要以此效果特殊召唤的此卡以表侧表示存在于怪兽区域，自己从额外牌组仅可特殊召唤同步怪兽。②：自己场上表侧表示的龙族同步怪兽被解放的情况下或被除外的情况下，将墓地的此卡除外，以该１只怪兽为对象可以发动。将该怪兽特殊召唤。
