  | fr_text               = Une fois par tour : vous pouvez activer cet effet ; bannissez la carte du dessus de votre Deck, et si vous le faites, cette carte gagne 500 ATK jusqu'à la fin de ce tour. Lorsque cette carte que vous contrôlez est détruite et envoyée à votre Cimetière : vous pouvez cibler 1 de vos monstres bannis ; ajoutez-le à votre main.
  | de_text               = Einmal pro Spielzug: Du kannst diesen Effekt aktivieren; verbanne die oberste Karte deines Decks und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs 500 ATK. Wenn diese Karte, die du kontrollierst, zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 deiner verbannten Monster wählen; füge es deiner Hand hinzu.
  | it_text               = Una volta per turno: puoi attivare questo effetto; bandisci la prima carta del tuo Deck e, se lo fai, fino alla fine di questo turno, questa carta guadagna 500 ATK. Quando questa carta che controlli viene distrutta e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 dei tuoi mostri banditi; aggiungilo alla tua mano.
