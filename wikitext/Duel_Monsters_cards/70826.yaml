  | es_text               = Una vez por turno: puedes activar este efecto; destierra la carta de la parte superior de tu Deck y, si lo haces, hasta el final de este turno esta carta gana 500 ATK. Cuando esta carta que controles es destruida y mandada a tu Cementerio: puedes seleccionar 1 de tus monstruos desterrados; añádelo a tu mano.
  | ja_text               = ①：１ターンに１度、自分メインフェイズに発動できる。自分のデッキの一番上のカードを除外し、このカードの攻撃力をターン終了時まで５００アップする。②：自分フィールドのこのカードが破壊され墓地へ送られた時、除外されている自分のモンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text               = 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 덱 맨 위의 카드를 앞면 표시로 게임에서 제외하고, 이 카드의 공격력을 엔드 페이즈시까지 500 포인트 올린다. 또한, 자신 필드 위의 이 카드가 파괴되어 묘지로 보내졌을 때, 게임에서 제외되어 있는 자신의 몬스터 1장을 선택하고, 패에 넣을 수 있다.
  | tc_text               = 1回合1次，可于我方主要阶段时发动。将牌组最上方的卡牌以表侧表示从游戏中除外，此卡的攻击力直至结束阶段时上升500点。此外，我方场上的此卡被破坏送入墓地时，可选择我方1只从游戏中除外的怪兽加入手牌。
