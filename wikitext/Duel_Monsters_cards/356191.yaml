  | ja_text          = ①：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力は３００アップする。②：このカードが墓地に存在する場合、相手の直接攻撃宣言時に発動できる。このカードは通常モンスター（戦士族・闇・星４・攻０／守３００）となり、モンスターゾーンに守備表示で特殊召喚する（罠カードとしては扱わない）。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_text          = ① : 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 300 올린다. ② : 이 카드가 묘지에 존재할 경우, 상대의 직접 공격 선언시에 발동할 수 있다. 이 카드는 일반 몬스터(전사족 / 어둠 / 레벨 4 / 공 0 / 수 300)가 되고, 몬스터 존에 수비 표시로 특수 소환한다(함정 카드로는 취급하지 않는다). 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
