  | text                = When this card is [[activate]]d: You can [[banish]] 1 "[[Maliss]]" card from your [[hand]], [[Main Deck|Deck]], or [[GY]]. While 3 or more of your "Maliss" [[Traps]] with different names are banished, "Maliss" Link Monsters you [[control]] gain 3000 [[ATK]]. While you control a "Maliss" Link Monster, your opponent's monsters can only target "Maliss" Link Monsters for attacks. You can only activate 1 "Maliss in Underground" per turn.
  | fr_text             = Lorsque cette carte est activée : vous pouvez bannir 1 carte "Maliss" depuis votre main, Deck ou Cimetière. Tant que min. 3 de vos Pièges "Maliss" de noms différents sont bannis, les Monstres Lien "Maliss" que vous contrôlez gagnent 3000 ATK. Tant que vous contrôlez un Monstre Lien "Maliss", les monstres de votre adversaire peuvent uniquement cibler des Monstres Lien "Maliss" avec une attaque. Vous ne pouvez activer qu'1 "Maliss sous Terre" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst 1 „Maliss“-Karte von deiner Hand, deinem Deck oder deinem Friedhof verbannen. Solange 3 oder mehr deiner „Maliss“-Fallen mit unterschiedlichen Namen verbannt sind, erhalten „Maliss“-Linkmonster, die du kontrollierst, 3000 ATK. Solange du ein „Maliss“-Linkmonster kontrollierst, können Monster deines Gegners nur „Maliss“-Linkmonster als Ziel für Angriffe wählen. Du kannst nur 1 „Maliss im Untergrund“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi bandire 1 carta "Maliss" dalla tua mano, Deck o Cimitero. Mentre 3 o più delle tue Trappole "Maliss" con nomi diversi sono bandite, i Mostri Link "Maliss" che controlli guadagnano 3000 ATK. Mentre controlli un Mostro Link "Maliss" i mostri del tuo avversario possono scegliere come bersaglio solo Mostri Link "Maliss" per gli attacchi. Puoi attivare solo 1 "Maliss nel Sottosuolo" per turno.
  | pt_text             = Quando este card for ativado: você pode banir 1 card "Maliss" da sua mão, do Deck ou do Cemitério. Enquanto 3 ou mais das suas Armadilhas "Maliss" com nomes diferentes estiverem banidas, Monstros Link "Maliss" que você controla ganham 3000 de ATK. Enquanto você controlar um Monstro Link "Maliss", os monstros do seu oponente só podem escolher Monstros Link "Maliss" como alvo de ataques. Você só pode ativar 1 "Maliss no Subterrâneo" por turno.
  | es_text             = Cuando esta carta es activada: puedes desterrar 1 carta "Maliss" en tu mano, Deck o Cementerio. Mientras 3 o más de tus Trampas "Maliss" con nombres diferentes estén desterradas, los Monstruos de Enlace "Maliss" que controles ganan 3000 ATK. Mientras controles un Monstruo de Enlace "Maliss", los monstruos de tu adversario sólo pueden seleccionar Monstruos de Enlace "Maliss" para ataques. Sólo puedes activar 1 "Maliss Subterránea" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、自分の手札・デッキ・墓地から「Ｍ∀ＬＩＣＥ」カード１枚を除外できる。②：自分の除外状態の「Ｍ∀ＬＩＣＥ」罠カードが３種類以上存在する限り、自分フィールドの「Ｍ∀ＬＩＣＥ」Ｌモンスターの攻撃力は３０００アップする。③：自分フィールドに「Ｍ∀ＬＩＣＥ」Ｌモンスターが存在する限り、相手モンスターは「Ｍ∀ＬＩＣＥ」Ｌモンスターしか攻撃対象に選択できない。
  | ko_text             = 
  | sc_text             = 此卡名的卡１回合仅可发动１张。①：作为此卡发动时的效果处理，可从自己手牌・牌组・墓地将１张“码丽丝”卡除外。②：只要自己除外状态的“码丽丝”陷阱卡存在３种以上，自己场上的“码丽丝”连接怪兽的攻击力上升３０００。③：只要自己场上存在“码丽丝”连接怪兽，对手怪兽仅可将“码丽丝”连接怪兽选择为攻击对象。
