  | fr_pendulum_effect    = Si un ou plusieurs Monstres Fusion, Synchro et/ou Xyz face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire tant que cette carte dans la Zone Pendule : vous pouvez ajouter 1 Monstre Pendule du même Type d'origine qu'1 de ces monstres, depuis votre Deck à votre Extra Deck face recto. Vous ne pouvez utiliser cet effet de "Sorcière Pendule" qu'une fois par tour.
  | fr_text               = Si cette carte est Invoquée Normalement ou par Pendulation : vous pouvez cibler 1 carte dans votre Zone Pendule ; détruisez la cible ainsi que cette carte, et si vous le faites, ajoutez 1 Monstre Pendule de max. Niveau 4 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Sorcière Pendule" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Falls ein oder mehr offene Fusions-, Synchro- und/oder Xyz-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden, solange diese Karte in der Pendelzone liegt: Du kannst deinem Extra Deck 1 Pendelmonster mit demselben Grund-Typ wie 1 jener Monster von deinem Deck offen hinzufügen. Du kannst diesen Effekt von „Pendelhexe“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls diese Karte als Normal- oder Pendelbeschwörung beschworen wird: Du kannst 1 Karte in deiner Pendelzone wählen; zerstöre sowohl jenes gewählte Ziel als auch diese Karte und falls du dies tust, füge deiner Hand 1 Pendelmonster der Stufe 4 oder niedriger von deinem Deck hinzu. Du kannst diesen Effekt von „Pendelhexe“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Se uno o più Mostri Fusione, Synchro e/o Xyz scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario mentre questa carta è nella Zona Pendulum: puoi aggiungere 1 Mostro Pendulum con lo stesso Tipo originale di 1 di quei mostri, dal tuo Deck al tuo Extra Deck scoperto. Puoi utilizzare questo effetto di "Strega Pendulum" una sola volta per turno.
  | it_text               = Se questa carta viene Evocata Normalmente o Pendulum: puoi scegliere come bersaglio 1 carta nella tua Zona Pendulum; distruggi sia quel bersaglio che questa carta e, se lo fai, aggiungi 1 Mostro Pendulum di Livello 4 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Strega Pendulum" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Se um ou mais Monstros de Fusão, Sincro e/ou Xyz com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente enquanto este card estiver na Zona de Pêndulo: você pode adicionar 1 Monstro Pêndulo com o mesmo Tipo original que 1 desses monstros, do seu Deck ao seu Deck Adicional com a face para cima. Você só pode usar este efeito de "Bruxa Pêndulo" uma vez por turno.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Pêndulo: você pode escolher 1 card na sua Zona de Pêndulo; destrua tanto o alvo quanto este card e, se isso acontecer, adicione 1 Monstro Pêndulo de Nível 4 ou menos do seu Deck à sua mão. Você só pode usar este efeito de "Bruxa Pêndulo" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Si uno o más Monstruos de Fusión, Sincronía y/o Xyz boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario mientras esta carta está en la Zona de Péndulo: puedes añadir a tu Deck Extra boca arriba 1 Monstruo de Péndulo en tu Deck con el mismo Tipo original que el de 1 de esos monstruos. Sólo puedes usar este efecto de "Bruja de Péndulo" una vez por turno.
  | es_text               = Si esta carta es Invocada de Modo Normal o por Péndulo: puedes seleccionar 1 carta en tu Zona de Péndulo; destruye ambas, ese objetivo y esta carta y, si lo haces, añade a tu mano 1 Monstruo de Péndulo de Nivel 4 o menor en tu Deck. Sólo puedes usar este efecto de "Bruja de Péndulo" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：このカードがＰゾーンに存在する状態で、自分フィールドの表側表示の融合・Ｓ・Ｘモンスターが戦闘または相手の効果で破壊された場合に発動できる。元々の種族がその内の１体と同じとなるＰモンスター１体をデッキからＥＸデッキに表側で加える。
