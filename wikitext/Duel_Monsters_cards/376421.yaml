  | text            = 2 [[Tuner monster|Tuners]] + 1+ non-Tuner [[Monster Card|monsters]]<br />Must be [[Synchro Summon]]ed. During your [[Main Phase 1]]: You can [[destroy]] all other cards on the [[field]], also, for the rest of this [[turn]], other monsters you [[control]] cannot [[attack]]. During the [[Battle Phase]], when a [[Spell Card|Spell]]/[[Trap Card]] is [[activate]]d ([[Quick Effect]]): You can [[negate]] the activation, and if you do, destroy that card, and if you do that, this card gains 500 [[ATK]]. You can only use each [[effect]] of "Tyrant Red Dragon Archfiend" once per turn.
  | fr_text         = 2 Syntoniseurs + 1+ monstre non-Syntoniseur<br />Uniquement Invocable par Synchronisation. Durant votre Main Phase 1 : vous pouvez détruire toutes les autres cartes sur le Terrain, et aussi, le reste de ce tour, les autres monstres que vous contrôlez ne peuvent pas attaquer. Durant la Battle Phase, lorsqu'une Carte Magie/Piège est activée (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte, et si vous faites ça, cette carte gagne 500 ATK. Vous ne pouvez utiliser chaque effet de "Tyran Dragon Rouge Archdémon" qu'une fois par tour.
  | de_text         = 2 Empfänger + 1+ Nicht-Empfänger-Monster<br />Muss als Synchrobeschwörung beschworen werden. Während deiner Main Phase 1: Du kannst alle anderen Karten auf dem Spielfeld zerstören, zusätzlich können andere Monster, die du kontrollierst, für den Rest dieses Spielzugs nicht angreifen. Während der Battle Phase, wenn eine Zauber-/Fallenkarte aktiviert wird (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre jene Karte und falls du dies tust, erhält diese Karte 500 ATK. Du kannst jeden Effekt von „Tyrannen-Rotdrachen-Erzunterweltler“ nur einmal pro Spielzug verwenden.
  | it_text         = 2 Tuner + 1+ mostri non-Tuner<br />Deve essere Synchro Evocato. Durante la tua Main Phase 1: puoi distruggere tutte le altre carte sul Terreno, inoltre, per il resto di questo turno, gli altri mostri che controlli non possono attaccare. Durante la Battle Phase, quando viene attivata una Carta Magia/Trappola (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta e, se fai quello, questa carta guadagna 500 ATK. Puoi utilizzare ogni effetto di "Arcidemone Drago Rosso Tiranno" una sola volta per turno.
  | pt_text         = 2 Reguladores + 1+ monstros não-Reguladores<br />Deve ser Invocado por Invocação-Sincro. Durante sua Fase Principal 1: você pode destruir todos os outros cards no campo e, além disso, pelo resto deste turno, outros monstros que você controla não podem atacar. Durante a Fase de Batalha, quando um Card de Magia/Armadilha for ativado (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card e, se isso acontecer, este card ganha 500 de ATK. Você só pode usar cada efeito de "Tirano Dragão Vermelho Arquidemônio" uma vez por turno.
  | es_text         = 2 Cantantes + 1+ monstruos que no sean Cantantes<br />Debe ser Invocado por Sincronía. Durante tu Main Phase 1: puedes destruir todas las demás cartas en el Campo y además, por el resto de este turno, los otros monstruos que controlas no pueden atacar. Durante la Battle Phase, cuando es activada una Carta Mágica/de Trampa (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta y, si haces eso, esta carta gana 500 ATK. Sólo puedes usar cada efecto de "Tirano Dragón Rojo Archidemonio" una vez por turno.
  | ja_text         = チューナー２体＋チューナー以外のモンスター１体以上<br />このカードはＳ召喚でしか特殊召喚できない。「レッド・デーモンズ・ドラゴン・タイラント」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズ１に発動できる。このカード以外のフィールドのカードを全て破壊する。このターン、このカード以外の自分のモンスターは攻撃できない。②：バトルフェイズに魔法・罠カードが発動した時に発動できる。その発動を無効にして破壊し、このカードの攻撃力を５００アップする。
  | ko_text         = 튜너 2장 + 튜너 이외의 몬스터 1장 이상<br />이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다. "레드 데몬즈 드래곤 타이란트"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈 1 에 발동할 수 있다. 이 카드 이외의 필드의 카드를 전부 파괴한다. 이 턴에, 이 카드 이외의 자신 몬스터는 공격할 수 없다. ②: 배틀 페이즈에 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하여 파괴하고, 이 카드의 공격력을 500 올린다.
  | sc_text         = 协调２只＋协调以外的怪兽１只以上<br />此卡仅可以同步召唤方式特殊召唤。<br />此卡名的①②效果１回合仅可各使用１次。<br />①：在自己的主要阶段１可以发动。将场上的其他卡全部破坏。此回合，自己的其他怪兽不可攻击。<br />②：魔法・陷阱卡在战斗阶段发动时可以发动。将该发动无效并破坏，此卡的攻击力上升５００。
