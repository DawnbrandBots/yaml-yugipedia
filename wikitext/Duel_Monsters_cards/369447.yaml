  | fr_text             = Si une ou plusieurs cartes "Chevaliers Fantômes" sont envoyées à votre Cimetière : cette carte gagne 500 ATK. Vous pouvez bannir cette carte depuis votre Cimetière ; durant la End Phase de ce tour, ajoutez 1 carte "Chevaliers Fantômes" depuis votre Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Les Chevaliers Fantômes du Casque Fendu" qu'une fois par tour.
  | de_text             = Falls eine oder mehr „Phantomritter“-Karten auf deinen Friedhof gelegt werden: Diese Karte erhält 500 ATK. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand während der End Phase dieses Spielzugs 1 „Phantomritter“-Karte von deinem Friedhof hinzu. Du kannst jeden Effekt von „Die Phantomritter des Zerborstenen Helms“ nur einmal pro Spielzug verwenden.
  | it_text             = Se una o più carte "Cavalieri Fantasma" vengono mandate al tuo Cimitero: questa carta guadagna 500 ATK. Puoi bandire questa carta dal tuo Cimitero; durante la End Phase di questo turno, aggiungi 1 carta "Cavalieri Fantasma" dal tuo Cimitero alla tua mano. Puoi utilizzare ogni effetto di "I Cavalieri Fantasma dell'Elmo Frantumato" una sola volta per turno.
  | pt_text             = Se um ou mais cards "[[Phantom Knights|Cavaleiros Fantasmas]]" forem [[Send|enviados]] para o seu [[Graveyard|Cemitério]]: este card ganha 500 de [[ATK]]. Você pode [[Banish|banir]] este card do seu Cemitério; durante a [[End Phase|Fase Final]] deste [[turn]]o, [[Add a card|adicione]] 1 card "Cavaleiros Fantasmas" do seu Cemitério à sua [[Hand|mão]]. Você só pode usar cada [[Effect|efeito]] de "Os Cavaleiros Fantasmas do Elmo Fendido" [[Once per turn|uma vez por turno]].
  | es_text             = Si una o más cartas "Caballeros Fantasma" son mandadas a tu Cementerio: esta carta gana 500 ATK. Puedes desterrar esta carta en tu Cementerio; durante la End Phase de este turno, añade a tu mano 1 carta "Caballeros Fantasma" en tu Cementerio. Sólo puedes usar cada efecto de "Los Caballeros Fantasma del Yelmo Hendido" una vez por turno.
  | ja_text             = 「幻影騎士団クラックヘルム」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「幻影騎士団」カードまたは「ファントム」魔法・罠カードが自分の墓地へ送られた場合に発動する。このカードの攻撃力は５００アップする。②：墓地のこのカードを除外して発動できる。このターンのエンドフェイズに、自分の墓地から「幻影騎士団」カードまたは「ファントム」魔法・罠カード１枚を選んで手札に加える。
  | ko_text             = "팬텀 나이츠 크랙헬름"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : "팬텀 나이츠" 카드 또는 "팬텀" 마법 / 함정 카드가 자신의 묘지로 보내졌을 경우에 발동한다. 이 카드의 공격력은 500 올린다. ② : 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴의 엔드 페이즈에, 자신의 묘지에서 "팬텀 나이츠" 카드 또는 "팬텀" 마법 / 함정 카드 1장을 고르고 패에 넣는다.
