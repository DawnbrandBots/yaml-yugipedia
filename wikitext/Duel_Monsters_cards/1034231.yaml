  | text         = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed, or at the start of the [[Damage Step]], if a [[monster]] [[battle]]s: You can [[target]] 1 [[Level]] 4 or lower [[FIRE]] [[Dragon]] monster in your [[GY]]; [[Special Summon]] it. You can only use this [[effect]] of "Tenpai Dragon Fadra" [[once per turn]]. Your FIRE Dragon monsters cannot be [[destroyed by battle]]. Once per turn, during the [[Battle Phase]], you can ([[Quick Effect]]): Immediately after this effect [[resolve]]s, [[Synchro Summon]] using this card you [[control]].
  | fr_text      = Si cette carte est Invoquée Normalement ou Spécialement, ou au début de la Damage Step, si un monstre combat : vous pouvez cibler 1 monstre FEU Dragon de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Tenpai Dragon Fadra" qu'une fois par tour. Vos monstres FEU Dragon ne peuvent pas être détruits au combat. Une fois par tour, durant la Battle Phase, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez.
  | de_text      = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird, oder am Beginn des Damage Steps, falls ein Monster kämpft: Du kannst 1 FEUER Drache-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Tenpai-Drache Fadra“ nur einmal pro Spielzug verwenden. Deine FEUER Drache-Monster können nicht durch Kampf zerstört werden. Einmal pro Spielzug, während der Battle Phase, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch, indem du diese Karte verwendest, die du kontrollierst.
  | it_text      = Se questa carta viene Evocata Normalmente o Specialmente, o all'inizio del Damage Step, se un mostro combatte: puoi scegliere come bersaglio 1 mostro FUOCO Drago di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Tenpai Drago Fadra" una sola volta per turno. I tuoi mostri FUOCO Drago non possono essere distrutti in battaglia. Una volta per turno, durante la Battle Phase, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli.
  | pt_text      = Se este card for Invocado por Invocação-Normal ou Especial, ou no começo da Etapa de Dano, se um monstro batalhar: você pode escolher 1 monstro Dragão de FOGO de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Dragão Tenpai Fadra" uma vez por turno. Seus monstros Dragão de FOGO não podem ser destruídos em batalha. Uma vez por turno, durante a Fase de Batalha, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Sincro usando este card que você controla.
  | es_text      = Si esta carta es Invocada de Modo Normal o Especial, o al comienzo del Damage Step si un monstruo batalla: puedes seleccionar 1 monstruo Dragón de FUEGO de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Dragón Tenpai Fadra" una vez por turno. Tus monstruos Dragón de FUEGO no pueden ser destruidos en batalla. Una vez por turno, durante la Battle Phase, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía usando esta carta que controlas.
  | ja_text      = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、またはモンスターが戦闘を行うダメージステップ開始時、自分の墓地のレベル４以下のドラゴン族・炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分のドラゴン族・炎属性モンスターは戦闘では破壊されない。③：１ターンに１度、自分・相手のバトルフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
  | ko_text      = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 또는 몬스터가 전투를 실행하는 데미지 스텝 개시시, 자신 묘지의 레벨 4 이하의 드래곤족 / 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 드래곤족 / 화염 속성 몬스터는 전투로는 파괴되지 않는다. ③: 1턴에 1번, 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다.
  | sc_text      = 此卡名的①效果１回合仅可使用１次。<br />①：此卡召唤・特殊召唤的情况下，或怪兽进行战斗的伤害步骤开始时，以自己墓地的１只等级４以下的龙族・炎属性怪兽为对象可以发动。将该怪兽特殊召唤。<br />②：只要此卡存在于怪兽区域，自己的龙族・炎属性怪兽不会因战斗被破坏。<br />③：１回合１次，在自己・对手的战斗阶段可以发动。将包含此卡在内的自己场上的怪兽作为素材进行同步召唤。
