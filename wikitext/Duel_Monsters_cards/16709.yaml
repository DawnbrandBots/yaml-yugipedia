  | text            = ''Originally a [[Dinosaur|pterodactyl]], he was viciously [[attack]]ed by a [[dragon]]. Using the newest technologies, his keeper saved him from near-fatal wounds and brought him back as a powerful [[Machine|Cyborg]].''<br/><br/>(This card is not treated as a "[[Cyber]]" card.)
  | fr_text         = ''Un redoutable dragon a férocement attaqué ce ptérodactyle. Mais à l'aide d'une technologie avancée, son maître l'a sauvé de ses blessures mortelles et l'a ramené à la vie sous la forme d'un puissant cyborg.''<br/><br/>(Cette carte n'est pas traitée comme une carte "Cyber".)
  | de_text         = ''Er war ursprünglich ein Pterodaktylus, bevor er auf bösartige Weise von einem Drachen angegriffen wurde. Mit den neuesten Technologien heilte sein Hüter seine nahezu tödlichen Wunden und brachte ihn als mächtigen Cyborg zurück.''<br/><br/>(Diese Karte wird nicht als „Cyber“-Karte behandelt.)
  | it_text         = ''Originariamente uno prerodattilo, questo mostro alato è stato riportato in vita dal suo custode grazie ai più recenti progressi della tecnologia, dopo essere stato ferito gravemente in una battaglia con un drago.''<br/><br/>(Questa carta non viene considerata come una carta "Cyber".)
  | pt_text         = ''Originalmente um pterodátilo, esse monstro foi atacado violentamente por um dragão. Usando tecnologias recentes, seu mestre o salvou dos ferimentos quase fatais e o trouxe de volta como um poderoso Cyborg.''
  | es_text         = ''En su forma original de pterodáctilo fue atacado salvajemente por un dragón. Usando las tecnologías más modernas, su guardián lo salvó de sus heridas fatales y lo revivió como un poderoso Ciborg.''<br/><br/>(Esta carta no se trata como una carta "Ciber").
  | ja_text         = メカで強化された翼竜。ドラゴンにやられ死にかけた所を、飼い主にサイボーグ化された。
  | ko_text         = 기계로 강화된 익룡. 드래곤에게 당해 죽을 뻔한 것을 주인의 도움으로 사이보그가 되었다.
  | sc_text         = 被机械强化的翼龙。在与龙搏斗后的濒死之际，被其主人改造成了赛博格。
