  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターが「ＺＳ－武装賢者」以外のレベル４モンスター１体のみの場合、このカードは手札から特殊召喚できる。②：フィールドのこのカードを素材としてＸ召喚した「希望皇ホープ」モンスターは以下の効果を得る。●このカードがＸ召喚した場合に発動できる。デッキから「ＺＷ」モンスター１体を手札に加える。
