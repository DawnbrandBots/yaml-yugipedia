  | pt_text             = Se o único monstro que você controla for 1 monstro de Nível 4 que não se chama "ZS - Sábio Armado", você pode Invocar este card por Invocação-Especial (da sua mão). Um Monstro Xyz "Utopia" que foi Invocado usando este card no campo como matéria ganha este efeito.<br />● Se este card for Invocado por Invocação-Xyz: você pode adicionar 1 monstro "ZW -" do seu Deck à sua mão.<br />Você só pode usar este efeito de "ZS - Sábio Armado" uma vez por turno.
