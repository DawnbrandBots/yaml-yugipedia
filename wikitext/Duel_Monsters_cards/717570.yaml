  | sc_text             = 此卡名的②效果１回合仅可使用１次。①：自己场上的怪兽仅有“ZEXAL从者－武装贤者”以外的１只等级４怪兽的情况下，此卡可从手牌中特殊召唤。②：以场上的此卡作为素材超量召唤的“希望皇霍普”怪兽获得以下效果。●此超量召唤成功的情况下可以发动。从牌组将１只“ZEXAL兵器”怪兽加入手牌。
