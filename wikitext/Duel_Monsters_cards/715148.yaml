  | text            = You can [[target]] 1 [[Fish]], [[Sea Serpent]], or [[Aqua]] [[Monster Card|monster]] in your [[Graveyard|GY]] with an equal or lower [[Level]] than the number of cards in your opponent's [[hand]]; [[Special Summon]] it, but it cannot [[activate]] its [[effect]]s this [[turn]]. You can only use this effect of "Gluttonous Reptolphin Greethys" [[once per turn]]. If this card is [[Send|sent]] to the GY as [[Synchro Material]]: You can make the [[Synchro Monster]] that used this card as material gain 200 [[ATK]]/[[DEF]] for each card currently in your opponent's hand.
  | fr_text         = Vous pouvez cibler 1 monstre Poisson, Serpent de Mer ou Aqua dans votre Cimetière avec un Niveau inférieur ou égal au nombre de cartes dans la main de votre adversaire ; Invoquez-le Spécialement, mais il ne peut pas activer ses effets ce tour. Vous ne pouvez utiliser cet effet de "Reptauphin Greethys Gourmand" qu'une fois par tour. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez faire gagner 200 ATK/DEF au Monstre Synchro qui a été utilisé cette carte comme Matériel pour chaque carte actuellement dans la main de votre adversaire.
  | de_text         = Du kannst 1 Fisch-, Seeschlange- oder Aqua-Monster, dessen Stufe kleiner oder gleich der Anzahl der Karten in der Hand deines Gegners ist, in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber seine Effekte können in diesem Spielzug nicht aktiviert werden. Du kannst diesen Effekt von „Gefräßiger Reptolphin Greethys“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst das Synchromonster, das diese Karte als Material verwendet hat, für jede Karte, die sich derzeit in der Hand deines Gegners befindet, 200 ATK/DEF erhalten lassen.
  | it_text         = Puoi scegliere come bersaglio 1 mostro Pesce, Serpente Marino o Acqua nel tuo Cimitero con Livello pari o inferiore al numero di carte nella mano del tuo avversario; Evocalo Specialmente, ma esso non può attivare i suoi effetti in questo turno. Puoi utilizzare questo effetto di "Greethys Rettilfino Ingordo" una sola volta per turno. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi far guadagnare al Mostro Synchro che ha utilizzato questa carta come materiale 200 ATK/DEF per ogni carta attualmente nella mano del tuo avversario.
  | pt_text         = Você pode escolher 1 monstro Peixe, Serpente Marinha ou Aqua no seu Cemitério com um Nível igual ou menor que o número de cards na mão do seu oponente; Invoque-o por Invocação-Especial, mas ele não pode ativar seus efeitos neste turno. Você só pode usar este efeito de "Reptilfinho Glutão Greethys" uma vez por turno. Se este card for enviado para o Cemitério como Matéria Sincro: você pode fazer com que o Monstro Sincro que usou este card como matéria ganhe 200 de ATK/DEF para cada card atualmente na mão do seu oponente.
  | es_text         = Puedes seleccionar 1 monstruo Pez, Serpiente Marina o Aqua en tu Cementerio con un Nivel igual o menor que el número de cartas en la mano de tu adversario; Invócalo de Modo Especial, pero este turno no puede activar sus efectos. Sólo puedes usar este efecto de "Ávido Reptolfín Codiciosus" una vez por turno. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes hacer que el Monstruo de Sincronía que usó esta carta como material gane 200 ATK/DEF por cada carta en la mano de tu adversario en este momento.
  | ja_text         = このカード名の①の効果は１ターンに１度しか使用できない。①：相手の手札の数以下のレベルを持つ自分の墓地の魚族・海竜族・水族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、このターン効果を発動できない。②：このカードがＳ素材として墓地へ送られた場合に発動できる。このカードをＳ素材としたＳモンスターの攻撃力・守備力は、相手の手札の数×２００アップする。
  | ko_text         = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대의 패의 매수 이하의 레벨을 가지는 자신 묘지의 어류족 / 해룡족 / 물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 효과를 발동할 수 없다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 싱크로 소재로 한 싱크로 몬스터의 공격력 / 수비력은, 상대의 패의 매수 × 200 올린다.
  | sc_text         = 此卡名的①效果１回合仅可使用１次。①：以自己墓地１只拥有对手手牌数量以下等级的鱼族・海龙族・水族怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽此回合不可发动效果。②：此卡作为同步素材被送至墓地的情况下可以发动。以此卡作为同步素材的同步怪兽的攻击力・守备力上升相当于对手手牌数量×２００的数值。
