  | text                 = Take 1 "[[Regenesis]]" [[monster]] from your [[Main Deck|Deck]], and either [[Add a card|add]] it to your [[hand]] or [[send]] it to the [[GY]], or if you [[control]] a "Regenesis" monster, you can add 1 monster with 2500 [[ATK]] and [[DEF]] from your Deck to your hand instead. If this card is in your GY, except the [[turn]] it was sent there: You can [[banish]] it, then [[target]] 1 "Regenesis" monster in your GY; [[Special Summon]] it. You can only use each [[effect]] of "Regenesis" once per turn.
  | fr_text              = Prenez 1 monstre "Regenèse" depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière, ou si vous contrôlez un monstre "Regenèse", vous pouvez ajouter 1 monstre avec 2500 ATK/DEF depuis votre Deck à votre main à la place. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez la bannir, puis ciblez 1 monstre "Regenèse" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Regenèse" qu'une fois par tour.
  | de_text              = Nimm 1 „Regenesis“-Monster von deinem Deck und füge es entweder deiner Hand hinzu oder lege es auf den Friedhof, oder falls du ein „Regenesis“-Monster kontrollierst, kannst du stattdessen deiner Hand 1 Monster mit 2500 ATK und DEF von deinem Deck hinzufügen. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst sie verbannen und dann 1 „Regenesis“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Regenesis“ nur einmal pro Spielzug verwenden.
  | it_text              = Prendi 1 mostro "Regenesis" dal tuo Deck e aggiungilo alla tua mano oppure mandalo al Cimitero o, se controlli un mostro "Regenesis", puoi invece aggiungere 1 mostro con 2500 ATK e DEF dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandirla, poi scegliere come bersaglio 1 mostro "Regenesis" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Regenesis" una sola volta per turno.
  | pt_text              = Pegue 1 monstro "Regênese" do seu Deck e adicione-o à sua mão ou envie-o para o Cemitério ou, se você controlar um monstro "Regênese", em vez disso, você pode adicionar 1 monstro com 2500 de ATK e DEF do seu Deck à sua mão. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode bani-lo e, depois, escolha 1 monstro "Regênese" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Regênese" uma vez por turno.
  | es_text              = Toma 1 monstruo "Regénesis" en tu Deck, y ya sea añádelo a tu mano o mándalo al Cementerio, o si controlas un monstruo "Regénesis", puedes añadir a tu mano 1 monstruo con 2500 ATK y DEF en tu Deck en su lugar. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrarla, y después selecciona 1 monstruo "Regénesis" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Regénesis" una vez por turno.
  | ja_text              = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「リジェネシス」モンスター１体を選び、手札に加えるか墓地へ送る。自分フィールドに「リジェネシス」モンスターが存在する場合、代わりに攻撃力と守備力が２５００のモンスター１体をデッキから手札に加える事もできる。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の墓地の「リジェネシス」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text              = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "리제네시스" 몬스터 1장을 고르고, 패에 넣거나 묘지로 보낸다. 자신 필드에 "리제네시스" 몬스터가 존재할 경우, 대신에 공격력과 수비력이 2500 인 몬스터 1장을 덱에서 패에 넣을 수도 있다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신 묘지의 "리제네시스" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text              = 此卡名的①②效果1回合仅可各使用1次。①：从牌组挑选1只“再世”怪兽，加入手牌或送至墓地。自己场上存在“再世”怪兽的情况下，作为代替也可从牌组将1只攻击力和守备力为2500的怪兽加入手牌。②：从墓地将不是在此回合被送至墓地的此卡除外，以自己墓地的1只“再世”怪兽为对象可以发动。将该怪兽特殊召唤。
