  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) sur le Terrain de votre adversaire en Sacrifiant 2 monstres qu'il contrôle. Vous ne pouvez pas Invoquer/Poser Normalement le tour où vous Invoquez Spécialement cette carte. Une fois par tour, durant votre Standby Phase : recevez 1000 points de dommages.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners beschworen werden, indem du 2 Monster, die er kontrolliert, als Tribut anbietest. Du kannst in dem Spielzug, in dem du diese Karte als Spezialbeschwörung beschwörst, kein Monster als Normalbeschwörung beschwören/setzen. Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 1000 Schaden.
