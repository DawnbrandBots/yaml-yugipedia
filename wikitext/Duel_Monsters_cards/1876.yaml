  | pt_text               = Quando este card no seu Campo é destruído como resultado de uma batalha e enviado para o seu Cemitério, você pode adicionar qualquer número de "T.A.D.P.O.L.E."(s) do seu Deck para a sua mão. Em seguida, embaralhe o seu deck.
  | es_text               = Cuando esta carta en tu Campo es destruida como resultado de una batalla y mandada al Cementerio, puedes añadir cualquier "T.A.D.P.O.L.E."/s de tu Deck a tu mano. Luego baraja tu Deck.
  | ja_text               = 自分フィールド上に存在するこのカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから「悪魂邪苦止」を手札に加える事ができる。その後デッキをシャッフルする。
