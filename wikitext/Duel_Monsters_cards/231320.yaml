  | fr_text       = Si votre adversaire contrôle un Monstre Xyz face recto, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsque cette carte est Invoquée Spécialement depuis la main : ciblez 1 Carte Magie/Piège contrôlée par votre adversaire ; renvoyez la cible à la main.
  | de_text       = Falls dein Gegner ein offenes Xyz-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn diese Karte als Spezialbeschwörung von der Hand beschworen wird: Wähle 1 Zauber-/Fallenkarte, die dein Gegner kontrolliert; gib das gewählte Ziel auf die Hand zurück.
  | it_text       = Se il tuo avversario controlla un Mostro Xyz scoperto, puoi Evocare Specialmente questa carta (dalla tua mano). Quando questa carta viene Evocata Specialmente dalla mano: scegli come bersaglio 1 Carta Magia/Trappola controllata dal tuo avversario; fai ritornare quel bersaglio nella mano.
  | pt_text       = Se seu oponente controlar um Monstro Xyz com a face para cima, você pode Invocar este card por Invocação-Especial (da sua mão). Quando este card for Invocado por Invocação-Especial da mão: escolha 1 Card de Magia/Armadilha que seu oponente controla; devolva o alvo para a mão.
  | es_text       = Si tu adversario controla un Monstruo Xyz boca arriba, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando esta carta es Invocada de Modo Especial desde la mano: selecciona 1 Carta Mágica/de Trampa que controle tu adversario; devuelve ese objetivo a la mano.
  | ja_text       = 相手フィールド上にエクシーズモンスターが存在する場合、このカードは手札から特殊召喚できる。また、このカードが手札からの特殊召喚に成功した時、相手フィールド上の魔法・罠カード１枚を選択して持ち主の手札に戻す。
  | ko_text       = 상대 필드 위에 엑시즈 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 또한, 이 카드가 패에서의 특수 소환에 성공했을 때, 상대 필드 위의 마법 / 함정 카드 1장을 선택하고 주인의 패로 되돌린다.
