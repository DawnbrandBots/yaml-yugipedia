  | fr_text         = 2 Monstres à Effet<br />Cette carte liée et les monstres qu'elle pointe ne peuvent pas être détruits par des effets de carte de votre adversaire. Si cette carte pointe 2 monstres : vous pouvez échanger le contrôle de ces monstres. Vous ne pouvez utiliser cet effet de "Géonateuse Transversion" qu'une fois par tour.
  | de_text         = 2 Effektmonster<br />Diese gelinkte Karte und Monster, auf die sie zeigt, können nicht durch Karteneffekte deines Gegners zerstört werden. Falls diese Karte auf 2 Monster zeigt: Du kannst die Kontrolle über die Monster vertauschen. Du kannst diesen Effekt von „Geonator-Vertauscherin“ nur einmal pro Spielzug verwenden.
  | it_text         = 2 Mostri con Effetto<br />Questa carta linkata e i mostri a cui punta non possono essere distrutti dagli effetti delle carte del tuo avversario. Se questa carta punta a 2 mostri: puoi scambiare il controllo di quei mostri. Puoi utilizzare questo effetto di "Geonatrice Transversatrice" una sola volta per turno.
  | pt_text         = 2 Monstros de Efeito<br />Este card linkado e os monstros para os quais ele aponta não podem ser destruídos pelos efeitos de card do seu oponente. Se este card apontar para 2 monstros: você pode trocar o controle desses monstros. Você só pode usar este efeito de "Transversionista Geonadora" uma vez por turno.
  | es_text         = 2 Monstruos de Efecto<br />Esta carta enlazada y los monstruos a los que apunta no pueden ser destruidos por efectos de cartas de tu adversario. Si esta carta apunta a 2 monstruos: puedes intercambiar el control de esos monstruos. Sólo puedes usar este efecto de "Transversora Geonator" una vez por turno.
  | ja_text         = 効果モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：リンク状態のこのカード及びこのカードのリンク先のモンスターは相手の効果では破壊されない。②：このカードのリンク先にモンスターが２体存在する場合に発動できる。そのモンスター２体のコントロールを入れ替える。
  | ko_text         = 효과 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 링크 상태의 이 카드 및 이 카드의 링크 앞의 몬스터는 상대 효과로는 파괴되지 않는다. ②: 이 카드의 링크 앞에 몬스터가 2장 존재할 경우에 발동할 수 있다. 그 몬스터 2장의 컨트롤을 맞바꾼다.
  | sc_text         = 效果怪兽2只<br />此卡名的②效果1回合仅可使用1次。①：连接状态的此卡及此卡连接端的怪兽不会因对手的效果被破坏。②：此卡的连接端有2只怪兽存在的情况下可以发动。交换该2只怪兽的控制权。
