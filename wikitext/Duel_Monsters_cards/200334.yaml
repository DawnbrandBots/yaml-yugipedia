  | text            = ''A mysterious engraved [[Hieratic]] relic. It was thought to be a simple stone, but it was actually infused with the power of [[Hieratic Sun Dragon Overlord of Heliopolis|a sun-wielding dragon]]. Aeons passed, and the power of the relic grew and grew until it finally [[Hieratic Seal of the Heavenly Spheres|shone like the sun itself]].''
  | fr_text         = ''Une mystérieuse relique hiératique. C'était à l'origine une simple pierre, mais celle-ci fut injectée avec le pouvoir d'un dragon capable de contrôler le soleil. Des éons passèrent et le pouvoir de la relique grandit jusqu'à briller comme le soleil.''
  | de_text         = ''Ein geheimnisvolles graviertes priesterliches Relikt. Man hielt es einst für einen einfachen Stein, aber ein Sonnendrache verlieh ihm seine Kräfte. Zeitalter vergingen, in der die Macht des Relikts stetig wuchs, bis es schließlich so hell strahlte wie die Sonne selbst.''
  | it_text         = ''Una misteriosa reliquia Ieratica intagliata. Si pensava che fosse una semplice pietra, ma in realtà vi era stato infuso il potere di un drago che controllava il sole. Passarono i millenni, e il potere della reliquia continuò a crescere finché alla fine non divenne brillante come il sole.''
  | pt_text         = ''Uma relíquia Hierática misteriosa gravada. Pensavam que se tratava de uma simples pedra, mas ela na verdade foi infundida com o poder de um dragão que brandia o poder do sol. Eras se passaram e o poder da relíquia cresceu e cresceu até que finalmente brilhou como o próprio sol.''
  | es_text         = ''Una misteriosa reliquia Hierática grabada. Parecía una simple roca, pero resultó infundida por el poder de un dragón que blandía un sol. Pasaron los siglos, y el poder de la reliquia creció y creció hasta que finalmente brilló como el mismo Sol.''
  | ja_text         = 謎の刻印が刻まれた聖なる遺物。神の如く力を振るった龍の力を封じたものと伝承は語る。黄金の太陽の下、悠久の刻を経て、それはやがて神々しさと共に太陽石と呼ばれるようになった。
  | ko_text         = 수수께끼의 각인이 새겨진 성스러운 유물. 신에 필적하는 힘을 가진 용의 힘을 봉인한 것이라고 전해지고 있다. 황금의 태양 아래, 유구한 시간을 거쳐, 그것은 이윽고 성스러운 태양석으로 불리게 되었다.
  | sc_text         = 刻有谜之刻印的神圣遗物。传说其中封印着能施展如神般力量的龙之力。在黄金色的太阳下，历经悠久的时光，散发的神圣光辉使其最终被称为太阳石。
