  | text          = Each time your opponent [[declare]]s a [[face-up]] [[Defense Position]] [[monster]] as an [[attack target]], toss a coin and call it. If you call it right, change the [[target]]ed monster to [[Attack Position]]. If you call it wrong, the [[control]]ler of this card takes [[Effect damage|damage]] equal to the amount that the [[ATK]] of the attacking monster is higher than the [[DEF]] of the attack target.
  | fr_text       = À chaque fois que votre adversaire déclare une attaque sur un monstre en Position de Défense face recto, tirez à pile ou face. Si vous gagnez, changez le monstre face recto en Position de Défense ciblé en Position d'Attaque. Si vous perdez, le contrôleur de cette carte reçoit des dommages égaux à la différence entre l' ATK du monstre attaquant et la DEF du monstre attaqué.
  | es_text       = Cada vez que tu adversario declara un ataque a un monstruo en [[Defense Position|Posición de Defensa]] [[Face-up|boca arriba]], lanza una moneda y elige cara o cruz. Si aciertas, cambia el monstruo [[Target|objetivo]] en Posición de Defensa boca arriba a [[Attack Position|Posición de Ataque]]. Si fallas, el [[control]]ador de esta carta recibe [[Effect damage|daño]] igual a la diferencia entre el [[ATK]] del monstruo atacante y la [[DEF]] del monstruo atacado.
  | de_text       = Jedes Mal wenn dein Gegner einen Angriff gegen ein offenes Monster in Verteidigungsposition deklariert, wirf eine Münze und wähle Kopf oder Zahl. Falls du richtig vorausgesagt hast, ändere das offene Monster in Verteidigungsposition in die Angriffsposition. Falls du falsch vorausgesagt hast, erhält der Beherrscher dieser Karte Schaden in Höhe der Differenz zwischen der ATK des angreifenden Monsters und der DEF des angegriffenen Monsters.
  | it_text       = Ogni volta che il tuo avversario dichiara un attacco su un mostro scoperto in Posizione di Difesa, lancia una moneta e scegli testa o croce. Se indovini, cambia la posizione del mostro scoperto bersaglio da Posizione di Difesa a Posizione d'Attacco. Se sbagli, il controllore di questa carta riceve danno pari alla differenza tra l'ATK del mostro attaccante e il DEF del mostro attaccato.
  | pt_text       = Cada vez que seu adversário declarar um ataque num monstro em Posição de Defesa com a face para cima, lance uma moeda e escolha Cara ou Coroa. Se ganhar, mude o monstro que foi designado como alvo da Posição de Defesa com a face para cima para a Posição de Ataque. Se perder, o controlador deste card recebe dano igual à diferença entre o ATK do monstro atacante e a DEF do monstro atacado.
  | ja_text       = 相手プレイヤーが表側守備表示モンスターに対して攻撃宣言をする度に、コイントスで裏表を当てる。当たった場合、攻撃対象となった表側守備表示モンスターを攻撃表示にする。ハズレの場合、攻撃モンスターの攻撃力が攻撃対象のモンスターの守備力を越えた数値分だけこのカードのコントローラーはダメージを受ける。
  | ko_text       = 상대 플레이어가 겉수비 표시 몬스터에 대해서 공격 선언을 할 때에, 코인토스로 앞뒤를 맞힌다. 맞았을 경우, 공격 대상이 된 겉수비 표시 몬스터를 공격 표시로 한다. 반대의 경우, 공격 몬스터의 공격력이 공격 대상의 몬스터의 수비력을 넘은 수치분만큼 이 카드의 콘트롤러는 데미지를 받는다.
