  | text                = If this card is in your [[hand]]: You can [[banish]] 1 "[[HERO]]" [[monster]] from your [[GY]]; [[Special Summon]] this card. If this card is [[Normal Summon|Normal]] or Special Summoned: You can add 1 "[[Masked HERO]]" monster from your Deck or GY to your hand, except "Masked HERO Dusk Crow". You can only use each [[effect]] of "Masked HERO Dusk Crow" [[once per turn]].
  | fr_text             = Si cette carte est dans votre main : vous pouvez bannir 1 monstre "HÉROS" depuis votre Cimetière ; Invoquez Spécialement cette carte. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "HÉROS Masqué" ("Dusk Crow, HÉROS Masqué" exclu) depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Dusk Crow, HÉROS Masqué" qu'une fois par tour.
  | de_text             = Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „HELD“-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Maskierter HELD“-Monster von deinem Deck oder Friedhof hinzufügen, außer „Maskierter HELD Dusk Crow“. Du kannst jeden Effekt von „Maskierter HELD Dusk Crow“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta è nella tua mano: puoi bandire 1 mostro "EROE" dal tuo Cimitero; Evoca Specialmente questa carta. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "EROE Mascherato" dal tuo Deck o Cimitero alla tua mano, eccetto "Corvo del Crepuscolo EROE Mascherato". Puoi utilizzare ogni effetto di "Corvo del Crepuscolo EROE Mascherato" una sola volta per turno.
  | pt_text             = Se este card estiver na sua mão: você pode banir 1 monstro "HERÓI" do seu Cemitério; Invoque este card por Invocação-Especial. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "HERÓI Mascarado" do seu Deck ou Cemitério à sua mão, exceto "Corvo do Crepúsculo, o HERÓI Mascarado". Você só pode usar cada efeito de "Corvo do Crepúsculo, o HERÓI Mascarado" uma vez por turno.
  | es_text             = Si esta carta está en tu mano: puedes desterrar 1 monstruo "HÉROE" en tu Cementerio; Invoca esta carta de Modo Especial. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "HÉROE Enmascarado" en tu Deck o Cementerio, excepto "HÉROE Enmascarado Cuervo del Crepúsculo". Sólo puedes usar cada efecto de "HÉROE Enmascarado Cuervo del Crepúsculo" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分の墓地から「ＨＥＲＯ」モンスター１体を除外して発動できる。このカードを特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキ・墓地から「Ｍ・ＨＥＲＯ ダスク・クロウ」以外の「Ｍ・ＨＥＲＯ」モンスター１体を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 묘지에서 "히어로" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "마스크드 히어로 더스크 크로우" 이외의 "마스크드 히어로" 몬스터 1장을 패에 넣는다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌的情况下，从自己墓地将1只“－英雄”怪兽除外可以发动。将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从自己牌组・墓地将“假面－英雄 暮鸦”以外的1只“假面－英雄”怪兽加入手牌。
