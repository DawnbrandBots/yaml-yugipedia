  | text            = When you take [[damage]] from a card in your opponent's [[possess]]ion: You can [[Special Summon]] this card from your [[hand]]. You must [[control]] no cards to [[activate]] and to [[resolve]] this [[Monster effect|effect]]. When this card is Special Summoned by its [[effect]]: Activate the appropriate effect, based on the type of damage;<br />● [[Battle damage]]: Special Summon 1 "[[Emissary of Darkness Token]]" ([[Fairy]]/[[LIGHT]]/[[Level]] 7/[[ATK]] [[?]]/[[DEF]] ?). Its ATK/DEF are each equal to the amount of battle damage you took.<br />● [[Effect damage]]: Inflict damage to your opponent equal to the damage you took.
  | fr_text         = Lorsque vous recevez des dommages d'une carte possédée par votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne devez contrôler aucune carte pour activer et résoudre cet effet. Lorsque cette carte est Invoquée Spécialement par son effet : activez l'effet approprié, selon le type des dommages.<br />● Dommages de combat : Invoquez Spécialement 1 "Jeton Émissaire des Ténèbres" (Elfe/LUMIÈRE/Niveau 7/ATK ?/DEF ?). Son ATK/DEF sont chacune égales au montant des dommages de combat que vous avez reçus.<br />● Dommages d'effet : Infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus.
  | de_text         = Wenn du Schaden von einer Karte erhältst, die deinem Gegner gehört: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du darfst keine Karten kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Wenn diese Karte durch ihren Effekt als Spezialbeschwörung beschworen wird: Aktiviere den entsprechenden Effekt, basierend auf dem Typ des Schadens.<br />● Kampfschaden: Beschwöre 1 „Gesandter der Finsternis-Spielmarke“ (Fee/LICHT/Stufe 7/ATK ?/DEF ?) als Spezialbeschwörung. Ihre ATK und DEF entsprechen jeweils der Menge des Kampfschadens, den du erhalten hast.<br />● Effektschaden: Füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast.
  | it_text         = Quando subisci danno da una carta sotto il comando del tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano. Non devi controllare nessuna carta per attivare e risolvere questo effetto. Quando questa carta viene Evocata Specialmente dal suo effetto: attiva l'effetto appropriato, a seconda del tipo di danno.<br />● Danno da combattimento: Evoca Specialmente 1 "Segna-Emissario dell'Oscurità" (Fata/LUCE/Livello 7/ATK ?/DEF ?). I suoi ATK e DEF sono ognuno pari al danno da combattimento che hai subito.<br />● Danno da effetto: Infliggi al tuo avversario danno pari al danno che hai subito.
  | pt_text         = Quando você sofrer dano de um card em posse do seu oponente: você pode Invocar este card por Invocação-Especial da sua mão. Você não pode controlar nenhum card para ativar e resolver este efeito. Quando este card for Invocado por Invocação-Especial por seu efeito: ative o efeito apropriado, de acordo com o tipo de dano.<br />● Dano de batalha: Invoque por Invocação-Especial 1 "Ficha de Emissário da Escuridão" (Fada/LUZ/Nível 7/ATK ?/DEF ?). Seu ATK e DEF são iguais ao dano de batalha que você sofreu.<br />● Dano de efeito: Cause dano ao seu oponente igual ao dano que você sofreu.
  | es_text         = Cuando recibes daño de una carta en posesión de tu adversario: puedes Invocar esta carta de Modo Especial desde tu mano. No debes controlar cartas para activar y resolver este efecto. Cuando esta carta es Invocada de Modo Especial por su efecto: activa el efecto apropiado, basándote en el tipo de daño.<br />● Daño de batalla: Invoca de Modo Especial 1 "Ficha de Emisario de la Oscuridad" (Hada/LUZ/Nivel 7/ATK ?/DEF ?). Su ATK y DEF son cada uno igual a la cantidad de daño de batalla que recibiste.<br />● Daño de efecto: Inflige daño a tu adversario igual al daño que recibiste.
  | ja_text         = {{ruby|自|じ}}{{ruby|分|ぶん}}フィールド{{ruby|上|じょう}}にカードが{{ruby|存|そん}}{{ruby|在|ざい}}しない{{ruby|場|ば}}{{ruby|合|あい}}、{{ruby|相|あい}}{{ruby|手|て}}がコントロールするカードによってダメージを{{ruby|受|う}}けた{{ruby|時|とき}}、このカードを{{ruby|手|て}}{{ruby|札|ふだ}}から{{ruby|特|とく}}{{ruby|殊|しゅ}}{{ruby|召|しょう}}{{ruby|喚|かん}}する{{ruby|事|こと}}ができる。この{{ruby|方|ほう}}{{ruby|法|ほう}}で{{ruby|特|とく}}{{ruby|殊|しゅ}}{{ruby|召|しょう}}{{ruby|喚|かん}}に{{ruby|成|せい}}{{ruby|功|こう}}した{{ruby|時|とき}}、{{ruby|受|う}}けたダメージの{{ruby|種|しゅ}}{{ruby|類|るい}}により{{ruby|以|い}}{{ruby|下|か}}の{{ruby|効|こう}}{{ruby|果|か}}を{{Ruby|発|はつ}}{{ruby|動|どう}}する。●{{ruby|戦|せん}}{{ruby|闘|とう}}ダメージの{{ruby|場|ば}}{{ruby|合|あい}}、{{ruby|自|じ}}{{ruby|分|ぶん}}フィールド{{ruby|上|じょう}}に「{{Ruby|冥|めい}}{{Ruby|府|ふ}}の{{Ruby|使|し}}{{Ruby|者|しゃ}}カイエントークン」（{{ruby|天|てん}}{{Ruby|使|し}}{{Ruby|族|ぞく}}・{{ruby|光|ひかり}}・{{ruby|星|レベル}}７・{{ruby|攻|こう}}／{{ruby|守|しゅ}}？）を１{{ruby|体|たい}}{{ruby|特|とく}}{{ruby|殊|しゅ}}{{ruby|召|しょう}}{{ruby|喚|かん}}する。このトークンの{{ruby|攻|こう}}{{ruby|撃|げき}}{{ruby|力|りょく}}・{{ruby|守|しゅ}}{{ruby|備|び}}{{ruby|力|りょく}}は、この{{ruby|時|とき}}{{ruby|受|う}}けた{{ruby|戦|せん}}{{ruby|闘|とう}}ダメージと{{ruby|同|おな}}じ{{ruby|数|すう}}{{ruby|値|ち}}になる。●カードの{{ruby|効|こう}}{{ruby|果|か}}によるダメージの{{ruby|場|ば}}{{ruby|合|あい}}、{{ruby|受|う}}けたダメージと{{ruby|同|おな}}じダメージを{{ruby|相|あい}}{{ruby|手|て}}ライフに{{ruby|与|あた}}える。
  | ko_text         = 자신 필드 위에 카드가 존재하지 않을 경우, 상대가 컨트롤하는 카드에 의해서 데미지를 받았을 때, 이 카드를 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 받은 데미지의 종류에 따라 이하의 효과를 발동한다. ●전투 데미지일 경우, 자신 필드 위에 "저승사자 카이엔 토큰"(전사족 / 빛 속성 / 레벨 7 / 공격력 ? / 수비력 ?)을 1장 특수 소환한다. 이 토큰의 공격력/수비력은 이때 받은 전투 데미지와 같은 수치가 된다. ●카드의 효과에 의한 데미지일 경우, 받은 데미지와 같은 데미지를 상대 라이프에 준다.
  | sc_text         = ①：此卡存在于手牌，且自己受到对手的战斗・效果伤害时可以发动（此效果在自己场上不存在卡的情况下才能发动和处理）。将此卡特殊召唤。<br />②：以此卡的①方法特殊召唤的情况下，根据所受到的伤害的种类，发动以下效果。<br />●战斗伤害：将１只“冥府之使者凯茵衍生物”（天使族・光・星７・攻／守？）特殊召唤至自己场上。此衍生物的攻击力・守备力变为与此时所受战斗伤害相同的数值。<br />●效果伤害：给予对手与所受伤害相同数值的伤害。
