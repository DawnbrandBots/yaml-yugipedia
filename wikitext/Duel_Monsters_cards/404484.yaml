  | pendulum_effect       = During your [[Main Phase]]: You can [[destroy]] this card, and if you do, take 1 "[[Timegazer Magician]]" from your [[hand]] or [[Deck]], and either place it in your [[Pendulum Zone]] or [[Special Summon]] it. You can only use this [[effect]] of "Chronograph Sorcerer" [[once per turn]].
  | text                  = If a card(s) you [[control]] is [[destroyed by battle]] or card effect: You can Special Summon this card from your hand, then you can Special Summon 1 [[Monster Card|monster]] from your hand. You can [[banish]] this card you control, plus 4 monsters from your hand, [[field]], and/or [[GY]] (1 each with "[[Pendulum Dragon]]", "[[Xyz Dragon]]", "[[Synchro Dragon]]", and "[[Fusion Dragon]]" in their names); Special Summon 1 "[[Supreme King Z-ARC]]" from your [[Extra Deck]]. (This is treated as a [[Fusion Summon]].)
  | fr_pendulum_effect    = Durant votre Main Phase : vous pouvez détruire cette carte, et si vous le faites, prenez 1 "Magicien Observateur du Temps" depuis votre main ou Deck, et soit placez-le dans votre Zone Pendule soit Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Sorcier Chronographe" qu'une fois par tour.
  | fr_text               = Si une ou plusieurs cartes que vous contrôlez sont détruites au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez Invoquer Spécialement 1 monstre depuis votre main. Vous pouvez bannir cette carte que vous contrôlez, plus 1 monstre "Dragon Pendule", 1 monstre "Dragon Xyz", 1 monstre "Dragon Synchro" et 1 monstre "Dragon Fusion" depuis votre main, Terrain et/ou Cimetière ; Invoquez Spécialement 1 "Z-ARC, Roi Suprême" depuis votre Extra Deck. (Ceci est traité comme une Invocation Fusion.)
  | de_pendulum_effect    = Während deiner Main Phase: Du kannst diese Karte zerstören und falls du dies tust, nimm 1 „Zeitdeutender Magier“ von deiner Hand oder deinem Deck und lege ihn entweder in deine Pendelzone oder beschwöre ihn als Spezialbeschwörung. Du kannst diesen Effekt von „Chronografzauberer“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte, die du kontrollierst, plus 4 Monster von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof (jeweils 1 mit „Pendeldrache“, „Xyz-Drache“, „Synchrodrache“ und „Fusionsdrache“ in ihren Namen) verbannen; beschwöre 1 „Oberster König Z-ARC“ als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.)
  | it_pendulum_effect    = Durante la tua Main Phase: puoi distruggere questa carta e, se lo fai, prendi 1 "Mago Miratempo" dalla tua mano o Deck e mettilo nella tua Zona Pendulum oppure Evocalo Specialmente. Puoi utilizzare questo effetto di "Stregone Cronografo" una sola volta per turno.
  | it_text               = Se una o più carte che controlli vengono distrutte in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano, poi puoi Evocare Specialmente 1 mostro dalla tua mano. Puoi bandire questa carta che controlli, più 4 mostri dalla tua mano, Terreno e/o Cimitero (1 ciascuno con "Drago Pendulum", "Drago Xyz", "Drago Synchro" e "Drago Fusione" nei loro nomi); Evoca Specialmente 1 "Re Supremo Z-ARC" dal tuo Extra Deck. (Questa viene considerata come un'Evocazione tramite Fusione.)
  | pt_pendulum_effect    = Durante sua Fase Principal: você pode destruir este card e, se isso acontecer, pegue 1 "Mago Observador do Tempo" da sua mão ou do Deck e coloque-o na sua Zona de Pêndulo ou Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Feiticeiro Cronógrafo" uma vez por turno.
  | pt_text               = Se um ou mais cards que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode Invocar por Invocação-Especial 1 monstro da sua mão. Você pode banir este card que você controla, mais 4 monstros da sua mão, do campo e/ou do Cemitério (1 de cada com "Dragão Pêndulo", "Dragão Xyz", "Dragão Sincro" e "Dragão Fusão" em seus nomes); Invoque por Invocação-Especial 1 "Rei Supremo Z-ARC" do seu Deck Adicional. (Esta é considerada uma Invocação-Fusão.)
  | es_pendulum_effect    = Durante tu Main Phase: puedes destruir esta carta y, si lo haces, toma 1 "Mago Contemplatiempo" en tu mano o Deck, y ponlo en tu Zona de Péndulo o Invócalo de Modo Especial. Sólo puedes usar este efecto de "Hechicero del Cronógrafo" una vez por turno.
  | es_text               = Si una o más cartas que controlas son destruidas en batalla o por efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes Invocar 1 monstruo de Modo Especial desde tu mano. Puedes desterrar esta carta que controlas, más 4 monstruos en tu mano, Campo y/o Cementerio (1 de cada uno que tengan "Dragón de Péndulo", "Dragón Xyz", "Dragón Sincro" y "Dragón de Fusión" en sus nombres); Invoca de Modo Especial, desde tu Deck Extra, 1 "Rey Supremo Z-ARC". (Ésta es tratada como una Invocación por Fusión).
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを破壊し、手札・デッキから「時読みの魔術師」１体を選び、自分のＰゾーンに置くか特殊召喚する。
  | ja_text               = ①：自分フィールドのカードが戦闘・効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。その後、手札からモンスター１体を特殊召喚できる。②：自分の手札・フィールド・墓地の、「ペンデュラム・ドラゴン」「エクシーズ・ドラゴン」「シンクロ・ドラゴン」「フュージョン・ドラゴン」モンスター１体ずつと、フィールドのこのカードを除外して発動できる。「覇王龍ズァーク」１体を融合召喚扱いでＥＸデッキから特殊召喚する。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 파괴하고, 패 / 덱에서 "시간을 읽는 마술사" 1장을 골라, 자신의 펜듈럼 존에 놓거나 특수 소환한다.
  | ko_text               = ①: 자신 필드의 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 패에서 몬스터 1장을 특수 소환할 수 있다. ②: 자신의 패 / 필드 / 묘지의, "펜듈럼 드래곤" "엑시즈 드래곤" "싱크로 드래곤" "퓨전 드래곤" 몬스터 1장씩과, 필드의 이 카드를 제외하고 발동할 수 있다. "패왕룡 즈아크" 1장을 융합 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。①：在自己的主要阶段可以发动。破坏此卡，从手牌・牌组挑选１只“时读的魔术师”，放在自己的灵摆区域或特殊召唤。
  | sc_text               = ①：自己场上的卡因战斗・效果被破坏的情况下可以发动。从手牌将此卡特殊召唤。然后，可从手牌将１只怪兽特殊召唤。②：将自己手牌・场上・墓地的“灵摆龙”、“超量龙”、“同步龙”、“结合龙”怪兽各１只和场上的此卡除外可以发动。将１只“霸王龙扎克”视为融合召唤从额外牌组特殊召唤。
