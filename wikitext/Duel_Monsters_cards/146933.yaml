  | fr_text                  = Gagne 100 ATK pour chaque monstre "Meklord" (cette carte exclue) sur le Terrain. Une fois par tour, lorsqu'un autre monstre "Meklord" que vous contrôlez déclare une attaque sur un monstre en Position de Défense : vous pouvez activer cet effet ; durant ce combat, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_text                  = Erhält 100 ATK für jedes „Meklord“-Monster auf dem Spielfeld, außer dieser Karte. Einmal pro Spielzug, wenn ein anderes „Meklord“-Monster, das du kontrollierst, einen Angriff gegen ein Monster in Verteidigungsposition deklariert: Du kannst diesen Effekt aktivieren; während des Kampfes, falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_text                  = Guadagna 100 ATK per ogni mostro "Meklord" sul Terreno, eccetto questa carta. Una volta per turno, quando un altro mostro "Meklord" che controlli dichiara un attacco contro un mostro in Posizione di Difesa: puoi attivare questo effetto; durante quella battaglia, se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_text                  = Ganha 100 de ATK para cada monstro "Senhormek" no campo, exceto este card. Uma vez por turno, quando outro monstro "Senhormek" que você controla declarar um ataque contra um monstro em Posição de Defesa: você pode ativar este efeito; durante essa batalha, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_text                  = Gana 100 ATK por cada monstruo "Meklord" en el Campo, excepto esta carta. Una vez por turno, cuando otro monstruo "Meklord" que controlas declara un ataque a un monstruo en Posición de Defensa: puedes activar este efecto; durante esa batalla, si este monstruo ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_text                  = ①：このカードの攻撃力は、このカード以外のフィールドの「機皇」モンスターの数×１００アップする。②：１ターンに１度、このカード以外の自分の「機皇」モンスターが守備表示モンスターに攻撃宣言した時に発動できる。その戦闘でその自分のモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_text                  = ①: 이 카드의 공격력은, 이 카드 이외의 필드의 "기황" 몬스터의 수 × 100 올린다. ②: 1턴에 1번, 이 카드 이외의 자신의 "기황" 몬스터가 수비 표시 몬스터에 공격 선언했을 때에 발동할 수 있다. 그 전투로 그 자신 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
