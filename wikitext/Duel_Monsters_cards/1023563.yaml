  | fr_text         = Durant la Main Phase, si un monstre sur le Terrain est retourné face recto : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis changez 1 monstre face recto sur le Terrain en Position de Défense face verso. Durant la Main Phase, si cette carte est retournée face recto : vous pouvez cibler 1 monstre dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, puis changez 1 monstre face recto sur le Terrain en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Rechargeur de Temps" qu'une fois par tour.
  | de_text         = Während der Main Phase, falls ein Monster auf dem Spielfeld aufgedeckt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann ändere 1 offenes Monster auf dem Spielfeld in die verdeckte Verteidigungsposition. Während der Main Phase, falls diese Karte aufgedeckt wird: Du kannst 1 Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, dann ändere 1 offenes Monster auf dem Spielfeld in die verdeckte Verteidigungsposition. Du kannst jeden Effekt von „Zeitnachlader“ nur einmal pro Spielzug verwenden.
  | it_text         = Durante la Main Phase, se un mostro sul Terreno viene scoperto: puoi Evocare Specialmente questa carta dalla tua mano, poi mettere coperto in Posizione di Difesa 1 mostro scoperto sul Terreno. Durante la Main Phase, se questa carta viene scoperta: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, poi metti coperto in Posizione di Difesa 1 mostro scoperto sul Terreno. Puoi utilizzare ogni effetto di "Ricaricatore del Tempo" una sola volta per turno.
  | pt_text         = Durante a Fase Principal, se um monstro no campo for virado com a face para cima: você pode Invocar este card por Invocação-Especial da sua mão e, depois, coloque 1 monstro com a face para cima no campo, com a face para baixo em Posição de Defesa. Durante a Fase Principal, se este card for virado com a face para cima: você pode escolher 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa e, depois, coloque 1 monstro com a face para cima no campo, com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Recarregador de Tempo" uma vez por turno.
  | es_text         = Durante la Main Phase, si un monstruo en el Campo es volteado boca arriba: puedes Invocar esta carta de Modo Especial desde tu mano, y después cambia 1 monstruo boca arriba en el Campo a Posición de Defensa boca abajo. Durante la Main Phase, si esta carta es volteada boca arriba: puedes seleccionar 1 monstruo en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, y después cambia 1 monstruo boca arriba en el Campo a Posición de Defensa boca abajo. Sólo puedes usar cada efecto de "Recuperador de Tiempo" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、フィールドのモンスターがリバースした場合に発動できる。このカードを手札から特殊召喚する。その後、フィールドの表側表示モンスター１体を裏側守備表示にする。②：自分・相手のメインフェイズに、このカードがリバースした場合、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。その後、フィールドの表側表示モンスター１体を裏側守備表示にする。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 필드의 몬스터가 리버스했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 필드의 앞면 표시 몬스터 1장을 뒷면 수비 표시로 한다. ②: 자신 / 상대의 메인 페이즈에, 이 카드가 리버스했을 경우, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 그 후, 필드의 앞면 표시 몬스터 1장을 뒷면 수비 표시로 한다.
  | sc_text         = 此卡名的①②效果１回合仅可各使用１次。<br />①：在自己・对手的主要阶段，场上的怪兽反转的情况下可以发动。从手牌将此卡特殊召唤。然后，将场上的１只表侧表示怪兽改成里侧守备表示。<br />②：在自己・对手的主要阶段，此卡反转的情况下，以自己墓地的１只怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。然后，将场上的１只表侧表示怪兽改成里侧守备表示。
