  | sc_text         = 此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌的情况下可以发动。将此卡以外的、自己手牌・场上（表侧表示）的、包含风属性怪兽在内的2只怪兽破坏，将此卡特殊召唤，破坏了2只风属性怪兽的情况下，可从对手牌组上面将4张卡除外。②：此卡因效果被破坏的情况下可以发动。从牌组将风属性以外的1只幻龙族怪兽加入手牌。
