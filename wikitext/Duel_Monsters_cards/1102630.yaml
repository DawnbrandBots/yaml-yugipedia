  | ko_text             = 랭크 레벨 7 몬스터 x 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 엑시즈 소환했을 경우, 자신의 묘지 / 제외 상태의 레벨 7의 "정룡" 몬스터를 4장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 엑시즈 소재로 한다. 그 후, 이 카드가 엑시즈 소재로 하고 있는 몬스터와 같은 속성을 가진 몬스터를 상대의 필드 / 묘지에서 전부 제외할 수 있다. ②: 빛 / 어둠 / 땅 / 물 / 화염 / 바람 속성의 "정룡" 몬스터를 전부 엑시즈 소재로 하고 있는 이 카드는 공격력 / 수비력이 4600 오르고, 다른 카드의 효과를 받지 않는다.
