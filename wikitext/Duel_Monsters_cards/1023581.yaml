  | fr_lore               = Vous pouvez cibler 1 monstre que vous contrôlez avec "Gardien" dans son nom d'origine, qui ne peut pas être Invoqué/Posé Normalement ; durant chaque Battle Phase ce tour, il peut faire une seconde attaque. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Gardien" dans votre Cimetière qui ne peut pas être Invoqué/Posé Normalement et activez 1 de ces effets ;<br />● Ajoutez-le à votre main.<br />● Ajoutez 1 autre carte qui est mentionnée sur le monstre depuis votre Cimetière à votre main.<br />Vous ne pouvez utiliser chaque effet de "Princicarlin" qu'une fois par tour.
  | de_lore               = Du kannst 1 Monster mit „Wächter“ in seinem Grund-Namen wählen, das du kontrollierst und das nicht als Normalbeschwörung beschworen/gesetzt werden kann; es kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Wächter“-Monster in deinem Friedhof wählen, das nicht als Normalbeschwörung beschworen/gesetzt werden kann, und 1 dieser Effekte aktivieren;<br />● Füge es deiner Hand hinzu.<br />● Füge deiner Hand 1 andere Karte, die auf jenem Monster erwähnt ist, von deinem Friedhof hinzu.<br />Du kannst jeden Effekt von „Herrschermops“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scegliere come bersaglio 1 mostro che controlli con "Guardiano" nel suo nome originale, che non può essere Evocato Normalmente/Posizionato; esso può effettuare un secondo attacco durante ogni Battle Phase in questo turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Guardiano" nel tuo Cimitero che non può essere Evocato Normalmente/Posizionato, e attivare 1 di questi effetti;<br />● Aggiungilo alla tua mano.<br />● Aggiungi 1 altra carta che viene menzionata su quel mostro dal tuo Cimitero alla tua mano.<br />Puoi utilizzare ogni effetto di "Princicarlino" una sola volta per turno.
  | pt_lore               = Você pode escolher 1 monstro que você controla com "Guardião" em seu nome original, que não possa ser Invocado por Invocação-Normal/Baixado; ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Guardião" no seu Cemitério que não possa ser Invocado por Invocação-Normal/Baixado e ative 1 desses efeitos;<br />● Adicione-o à sua mão.<br />● Adicione do seu Cemitério à sua mão, 1 outro card que seja mencionado nesse monstro.<br />Você só pode usar cada efeito de "Principug" uma vez por turno.
  | es_lore               = Puedes seleccionar 1 monstruo que controles con "Guardián" en su nombre original, que no pueda ser Invocado de Modo Normal/Colocado; éste puede hacer un segundo ataque durante cada Battle Phase este turno. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Guardián" en tu Cementerio que no pueda ser Invocado de Modo Normal/Colocado, y activa 1 de estos efectos;<br />● Añádelo a tu mano.<br />● Añade a tu mano otra carta en tu Cementerio que sea mencionada en ese monstruo.<br />Sólo puedes usar cada efecto de "Principug" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：元々のカード名に「ガーディアン」を含む自分フィールドの通常召喚できないモンスター１体を対象として発動できる。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃できる。②：墓地のこのカードを除外し、自分の墓地の通常召喚できない「ガーディアン」モンスター１体を対象とし、以下の効果から１つを選択して発動できる。●対象のモンスターを手札に加える。●対象のモンスターにカード名が記されたカード１枚を自分の墓地から手札に加える。
