  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。<br />①：以原本卡名包含“守护者”的、自己场上的１只不可通常召唤的怪兽为对象可以发动。此回合，该怪兽在１次战斗阶段中可攻击２次。<br />②：将墓地的此卡除外，以自己墓地１只不可通常召唤的“守护者”怪兽为对象，可从以下效果中选择１个发动。<br />●将对象怪兽加入手牌。<br />●从自己的墓地将１张卡名记载于对象怪兽的卡加入手牌。
