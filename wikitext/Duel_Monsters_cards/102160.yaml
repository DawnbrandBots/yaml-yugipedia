  | text                = During each of your [[End Phase]]s, [[destroy]] this card unless you [[send]] 1 "[[Iron Core of Koa'ki Meiru]]" from your [[hand]] to the [[Graveyard]] or [[reveal]] 1 [[Warrior]]-[[Type]] [[monster]] in your hand. You can [[Tribute Summon]] this card by [[Tributing]] 1 "[[Koa'ki Meiru]]" monster. When this card is [[Normal Summon]]ed, you can [[Banish|remove from play]] 1 "Koa'ki Meiru" card in your Graveyard to destroy up to 2 cards your opponent [[control]]s.
  | fr_text             = Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Guerrier depuis votre main. Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre "Koa'ki Meiru". Lorsque cette carte est Invoquée Normalement, vous pouvez retirer du jeu 1 carte "Koa'ki Meiru" dans votre Cimetière pour détruire jusqu'à 2 cartes contrôlées par votre adversaire.
  | de_text             = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Krieger in deiner Hand vor. Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 "Koa'ki Meiru"-Monster als Tribut anbietest. Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du 1 "Koa'ki Meiru"-Karte in deinem Friedhof aus dem Spiel entfernen, um bis zu 2 Karten zu zerstören, die dein Gegner kontrolliert.
  | it_text             = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Guerriero nella tua mano. Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro "Koa'ki Meiru". Quando questa carta viene Evocata Normalmente, puoi rimuovere dal gioco 1 carta "Koa'ki Meiru" nel tuo Cimitero per distruggere fino a 2 carte controllate da tuo avversario.
  | pt_text             = Durante cada uma das suas End Phases, destrua esta carta a menos que você envie 1 "Iron Core of Koa'ki Meiru" da sua mão ao Cemitério ou revele 1 monstro Warrior-Type na sua mão. Você pode Tribute Summon esta carta por Tributar 1 monstro "Koa'ki Meiru". Quando esta carta é Normal Summoned, você pode remover do jogo 1 carta "Koa'ki Meiru" do seu Cemitério para destruir até 2 cartas que o seu oponente controla.
  | es_text             = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Guerrero en tu mano. Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo "Koa'ki Meiru". Cuando Invocas esta carta de Modo Normal, puedes retirar del juego 1 carta "Koa'ki Meiru" en tu Cementerio para destruir hasta 2 cartas que controle tu adversario.
  | ja_text             = このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の戦士族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。このカードは「コアキメイル」と名のついたモンスター１体をリリースしてアドバンス召喚する事ができる。このカードが召喚に成功した時、自分の墓地に存在する「コアキメイル」と名のついたカード１枚をゲームから除外する事で、相手フィールド上に存在するカードを２枚まで破壊する。
  | ko_text             = 이 카드의 콘트롤러는 자신 엔드 페이즈마다 패에서 '코아키메일의 강철핵' 1장을 묘지로 보내거나, 패의 전사족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 이 카드는 '코아키메일' 이라는 이름이 붙은 몬스터 1장을 릴리스 해 어드밴스 소환할 수 있다. 이 카드가 소환에 성공했을 때, 자신의 묘지에 존재하는 '코아키메일' 이라고 이름이 붙은 카드 1장을 게임에서 제외하는 것으로, 상대 필드 위에 존재하는 카드를 2장까지 파괴한다.
