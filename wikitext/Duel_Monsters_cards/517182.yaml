  | lore                  = Cannot be used as [[Xyz Material|material]] for an [[Xyz Summon]], except for an Xyz Summon that uses 3 or more [[Monster Card|monsters]] as material. If you [[Normal Summon|Normal]] or [[Special Summon]] a "[[Star Seraph]]" monster(s), except during the [[Damage Step]]: You can Special Summon this card from your [[hand]], and if you do, [[Draw a card|draw]] 1 card, then you can Special Summon it if it is a "Star Seraph" monster.
  | fr_lore               = Non utilisable comme Matériel pour une Invocation Xyz, sauf pour une Invocation Xyz qui utilise min. 3 monstres comme Matériel. Si vous Invoquez Normalement ou Spécialement un ou plusieurs monstres "Séraphin Étoile" (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, piochez 1 carte, puis vous pouvez l'Invoquer Spécialement si c'est un monstre "Séraphin Étoile".
  | de_lore               = Kann nicht als Material für eine Xyz-Beschwörung verwendet werden, außer für eine Xyz-Beschwörung, die 3 oder mehr Monster als Material verwendet. Falls du ein oder mehr „Sternenseraph“-Monster als Normal- oder Spezialbeschwörung beschwörst, außer während des Damage Steps: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, ziehe 1 Karte, dann kannst du sie als Spezialbeschwörung beschwören, falls es ein „Sternenseraph“-Monster ist.
  | it_lore               = Non può essere utilizzato come [[Xyz Material|materiale]] per un'[[Xyz Summon|Evocazione Xyz]], eccetto per un'Evocazione Xyz che utilizza 3 o più mostri come materiale. Se Evochi [[Normal Summon|Normalmente]] o [[Special Summon|Specialmente]] uno o più mostri "[[Star Seraph|Serafino delle Stelle]]" (eccetto durante il [[Damage Step]]): puoi Evocare Specialmente questa carta dalla tua [[Hand|mano]] e, se lo fai, [[Draw a card|pesca]] 1 carta, poi puoi Evocarla Specialmente se è un mostro "Serafino delle Stelle".
  | pt_lore               = Não pode ser usado como [[Xyz Material|matéria]] para uma [[Xyz Summon|Invocação-Xyz]], exceto para uma Invocação-Xyz que use 3 ou mais [[Monster Card|monstros]] como matérias. Se você [[Summon|Invocar]] por [[Normal Summon|Invocação-Normal]] ou [[Special Summon|Especial]] um ou mais monstros "[[Star Seraph|Serafim Estelar]]", exceto durante a [[Damage Step|Etapa de Dano]]: você pode Invocar este card por Invocação-Especial da sua [[Hand|mão]] e, se isso acontecer, [[Draw a card|compre]] 1 card e, depois, você pode Invocar esse card comprado por Invocação-Especial se ele for um monstro "Serafim Estelar".
  | es_lore               = No puede ser usada como material para una Invocación Xyz, excepto para una Invocación Xyz que usa 3 o más monstruos como material. Si Invocas de Modo Normal o Especial uno o más monstruos "Serafín Estelar", excepto durante el Damage Step: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, roba 1 carta, y después puedes Invocarla de Modo Especial si es un monstruo "Serafín Estelar".
  | ja_lore               = このカードをＸ召喚の素材とする場合、モンスター３体以上を素材としたＸ召喚にしか使用できない。①：自分が「光天使」モンスターの召喚・特殊召喚に成功した場合に発動できる。このカードを手札から特殊召喚し、自分はデッキからカードを１枚ドローする。そのドローしたカードが「光天使」モンスターだった場合、そのモンスターを特殊召喚できる。
  | ko_lore               = 이 카드를 엑시즈 소환의 소재로 할 경우, 몬스터 3장 이상을 소재로 한 엑시즈 소환으로밖에 사용할 수 없다. ①: 자신이 "홀리 라이트닝" 몬스터의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 자신은 덱에서 1장 드로우한다. 그 드로우한 카드가 "홀리 라이트닝" 몬스터였을 경우, 그 몬스터를 특수 소환할 수 있다.
