  | it_text      = Non può essere Evocato a meno che tu controlli un "Spade Gemelle Irradianti - Tryce" scoperto. Quando questa carta viene distrutta e mandata al Cimitero: Evoca Specialmente dal Cimitero il mostro che era stato utilizzato per la sua Evocazione tramite Tributo.
  | pt_text      = Este card pode ser Invocado, por Invocação-Normal, Invocação-Virar, ou Invocação-Especial apenas quando "Espadas Gémes da Luz que Pisca - Tryce" estiver no seu Campo. Quando este card for destruído e enviado para o Cemitério, Invoque, por Invocação-Especial, o monstro do Cemitério que foi oferecido como Tributo para este card.
  | es_text      = No puede ser Invocado a menos que controles un "Espadas Gemelas de Luz Cegadora - Tryce" boca arriba. Cuando esta carta es destruida y mandada al Cementerio: Invoca de Modo Especial, desde el Cementerio, el monstruo que fue utilizado en su Invocación por Sacrificio.
  | ja_text      = 「閃光の双剣－トライス」が自分のフィールド上に存在する時のみ、このカードは召喚・反転召喚・特殊召喚する事ができる。このカードが破壊され墓地へ送られた時、墓地に存在するこのカードの生け贄召喚に使用したモンスターを自分のフィールド上に特殊召喚する。
  | ko_text      = "섬광의 쌍검 - 트라이스"가 자신의 필드 위에 존재할 때만, 이 카드는 일반 소환 / 반전 소환 / 특수 소환할 수 있다. 이 카드가 파괴되어 묘지로 보내졌을때, 묘지에 존재하는 이 카드의 제물 소환에 사용한 몬스터를 자신의 필드 위에 특수 소환한다.
