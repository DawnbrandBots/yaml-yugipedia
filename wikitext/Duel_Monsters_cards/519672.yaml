  | it_text         = Bandisci 1 mostro scoperto che controlli (fino alla End Phase), poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; quel bersaglio perde ATK/DEF pari agli ATK/DEF originali di quel mostro bandito.
  | ko_text         = ① : 자신 필드의 앞면 표시 몬스터 1장을 엔드 페이즈까지 제외하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터의 공격력 / 수비력은, 이 카드를 발동하기 위해 제외한 몬스터의 각각의 원래 수치만큼 내린다.
  | pt_text         = Bana 1 monstro com a face para cima que você controla (até a Fase Final) e, depois, escolha 1 monstro com a face para cima que seu oponente controla; o alvo perde ATK/DEF igual ao ATK/DEF originais desse monstro banido.
  | es_text         = Destierra 1 monstruo boca arriba que controles (hasta la End Phase), y después selecciona 1 monstruo boca arriba que controle tu adversario; ese objetivo pierde ATK/DEF igual al ATK/DEF original de ese monstruo desterrado.
  | ja_text         = ①：自分フィールドの表側表示モンスター１体をエンドフェイズまで除外し、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力・守備力は、このカードを発動するために除外したモンスターのそれぞれの元々の数値分ダウンする。
  | sc_text         = ①：将自己场上的1只表侧表示怪兽直至结束阶段为止除外，以对手场上的1只表侧表示怪兽为对象可以发动。该对手怪兽的攻击力・守备力分别下降为发动此卡除外的怪兽相应的原本数值。
