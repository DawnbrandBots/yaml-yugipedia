  | text                = You can [[reveal]] this card in your [[hand]]; your opponent [[random]]ly chooses 1 card from your entire hand, then you [[discard]] the chosen card. Then, if the discarded card was not "Danger! Chupacabra!", [[Special Summon]] 1 "Danger! Chupacabra!" from your hand, and if you do, [[Draw a card|draw]] 1 card. If this card is discarded: You can [[target]] 1 "[[Danger!]]" [[Monster Card|monster]] in your [[GY]], except "Danger! Chupacabra!"; Special Summon it. You can only use this [[effect]] of "Danger! Chupacabra!" [[once per turn]].
  | fr_text             = Vous pouvez révéler cette carte dans votre main ; votre adversaire choisit 1 carte au hasard depuis toute votre main, puis vous défaussez la carte choisie. Puis, si la carte défaussée n'était pas "Danger ! Chupacabra !", Invoquez Spécialement 1 "Danger ! Chupacabra !" depuis votre main, et si vous le faites, piochez 1 carte. Si cette carte est défaussée : vous pouvez cibler 1 monstre "Danger !" ("Danger ! Chupacabra !" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Danger ! Chupacabra !" qu'une fois par tour.
  | de_text             = Du kannst diese Karte in deiner Hand vorzeigen; dein Gegner bestimmt zufällig 1 Karte von deiner gesamten Hand, dann wirfst du die bestimmte Karte ab. Dann, falls die abgeworfene Karte nicht „Gefahr! Chupacabra!“ war, beschwöre 1 „Gefahr! Chupacabra!“ als Spezialbeschwörung von deiner Hand und falls du dies tust, ziehe 1 Karte. Falls diese Karte abgeworfen wird: Du kannst 1 „Gefahr!“-Monster in deinem Friedhof wählen, außer „Gefahr! Chupacabra!“; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Gefahr! Chupacabra!“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi rivelare questa carta nella tua mano; il tuo avversario seleziona 1 carta a caso da tutta la tua mano, poi scarti la carta selezionata. Poi, se la carta scartata non era "Pericolo! Chupacabra!", Evoca Specialmente 1 "Pericolo! Chupacabra!" dalla tua mano e, se lo fai, pesca 1 carta. Se questa carta viene scartata: puoi scegliere come bersaglio 1 mostro "Pericolo!" nel tuo Cimitero, eccetto "Pericolo! Chupacabra!"; Evocalo Specialmente. Puoi utilizzare questo effetto di "Pericolo! Chupacabra!" una sola volta per turno.
  | pt_text             = Você pode revelar este card na sua mão; seu oponente seleciona aleatoriamente 1 card de toda a sua mão e, depois, você descarta o card selecionado. Depois, se o card descartado não era "Perigo! Chupa-cabra!", Invoque por Invocação-Especial 1 "Perigo! Chupa-cabra!" da sua mão e, se isso acontecer, compre 1 card. Se este card for descartado: você pode escolher 1 monstro "Perigo!" no seu Cemitério, exceto "Perigo! Chupa-cabra!"; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Perigo! Chupa-cabra!" uma vez por turno.
  | es_text             = Puedes mostrar esta carta en tu mano; tu adversario elige al azar 1 carta en toda tu mano, y después tú descartas la carta elegida. Después, si la carta descartada no fue "¡Peligro! ¡Chupacabras!", Invoca de Modo Especial, desde tu mano, 1 "¡Peligro! ¡Chupacabras!" y, si lo haces, roba 1 carta. Si esta carta es descartada: puedes seleccionar 1 monstruo "¡Peligro!" en tu Cementerio, excepto "¡Peligro! ¡Chupacabras!"; Invócalo de Modo Especial. Sólo puedes usar este efecto de "¡Peligro! ¡Chupacabras!" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。自分の全ての手札の中から、相手がランダムに１枚選び、自分はそのカードを捨てる。それが「未界域のチュパカブラ」以外だった場合、さらに手札から「未界域のチュパカブラ」１体を特殊召喚し、自分は１枚ドローする。②：このカードが手札から捨てられた場合、「未界域のチュパカブラ」以外の自分の墓地の「未界域」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 자신의 모든 패 중에서, 상대가 무작위로 1장 고르고, 자신은 그 카드를 버린다. 그것이 "미계역의 츄파카브라" 이외였을 경우, 추가로 패에서 "미계역의 츄파카브라" 1장을 특수 소환하고, 자신은 1장 드로우한다. ②: 이 카드가 패에서 버려졌을 경우, "미계역의 츄파카브라" 이외의 자신 묘지의 "미계역" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：向对手出示手牌中的此卡可以发动。对手从自己的所有手牌中随机挑选1张，自己舍弃该卡。该卡为“未界域之卓柏卡布拉”以外的情况下，进而从手牌将1只“未界域之卓柏卡布拉”特殊召唤，自己从牌组抽1张。②：此卡从手牌被舍弃的情况下，以自己墓地的1只“未界域之卓柏卡布拉”以外的“未界域”怪兽为对象可以发动。将该怪兽特殊召唤。
