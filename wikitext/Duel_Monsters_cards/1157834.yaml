  | de_text             = 2+ „Verzaubererin“- oder „Vertrauten“-Monster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; für jede unterschiedliche Grund-Eigenschaft, die für ihre Fusionsbeschwörung verwendet wurde (max. 4), kannst du 1 Effekt aus dieser Liste ausführen. Du kannst denselben Effekt mehr als einmal bestimmen. Löse jeden Effekt auf, bevor du erneut bestimmst.<br />● Diese Karte erhält 800 ATK.<br />● Füge deiner Hand 1 „Besessen“-Zauber/Falle von deinem Deck hinzu.<br />● Gib 1 Karte vom Spielfeld auf die Hand zurück.<br />● Beschwöre 1 Hexer-Monster als Spezialbeschwörung von deinem Friedhof.<br />Du kannst diesen Effekt von „Verzaubererinnen des großen Kreises“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ mostri "Ammaliatore/Ammaliatrice" o "Posseduto dal Famiglio"<br />Se questa carta viene Evocata tramite Fusione: puoi attivare questo effetto; per ogni Attributo originale diverso utilizzato per la sua Evocazione tramite Fusione (massimo 4), puoi applicare 1 effetto da questa lista. Puoi selezionare lo stesso effetto più di una volta. Risolvi ogni effetto prima di selezionare ancora.<br />● Questa carta guadagna 800 ATK.<br />● Aggiungi 1 Magia/Trappola "Posseduto" dal tuo Deck alla tua mano.<br />● Fai ritornare nella mano 1 carta sul Terreno.<br />● Evoca Specialmente 1 mostro Incantatore dal tuo Cimitero.<br />Puoi utilizzare questo effetto di "Ammaliatrici del Grandioso Circolo" una sola volta per turno.
