  | ja_text             = 「霊使い」、「憑依装着」モンスター×２体以上<br />このカード名の効果は１ターンに１度しか使用できない。①：このカードが融合召喚した場合に発動できる。このカードの融合素材としたモンスターの元々の属性の種類の数まで、「以下の効果から１つを選び、その効果を適用する」処理を繰り返す（最大４回）。●このカードの攻撃力は８００アップする。●デッキから「憑依」魔法・罠カード１枚を手札に加える。●フィールドのカード１枚を手札に戻す。●自分の墓地から魔法使い族モンスター１体を特殊召喚する。
  | ko_text             = "령사", "빙의장착" 몬스터 × 2장 이상<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 이 카드의 융합 소재로 한 몬스터의 원래 속성의 종류의 수까지, "이하의 효과에서 1개를 고르고, 그 효과를 적용한다" 처리를 반복한다(최대 4회). ●이 카드의 공격력은 800 올린다. ●덱에서 "빙의" 마법 / 함정 카드 1장을 패에 넣는다. ●필드의 카드 1장을 패로 되돌린다. ●자신 묘지에서 마법사족 몬스터 1장을 특수 소환한다.
