  | text            = This card cannot be [[Normal Summon]]ed or [[Normal Set|Set]]. This card cannot be [[Special Summon]]ed except with "[[Assault Mode Activate]]". When this card is Special Summoned, place 2 [[Spell Counter]]s on it. This card gains 1000 [[ATK]] for each Spell Counter on it. You can remove 2 Spell Counters from this card to [[destroy]] all cards your opponent [[control]]s. When this card on the [[field]] is destroyed, you can Special Summon 1 "[[Arcanite Magician]]" from your [[Graveyard]].
  | fr_text         = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté avec "Activation Mode Assaut". Lorsque cette carte est Invoquée Spécialement, placez 2 Compteurs Magie sur elle. Cette carte gagne 1000 ATK pour chaque Compteur Magie sur elle. Vous pouvez retirer 2 Compteurs Magie de cette carte pour détruire toutes les cartes contrôlées par votre adversaire. Lorsque cette carte sur le Terrain est détruite, vous pouvez Invoquer Spécialement 1 "Magicien des Arcanes" depuis votre Cimetière.
  | de_text         = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „Angriffsmodus aktivieren“. Wenn diese Karte als Spezialbeschwörung beschworen wird, lege 2 Zauberzählmarken auf diese Karte. Diese Karte erhält 1000 ATK für jede Zauberzählmarke auf dieser Karte. Du kannst 2 Zauberzählmarken von dieser Karte entfernen, um alle Karten zu zerstören, die dein Gegner kontrolliert. Wenn diese Karte auf dem Spielfeld zerstört wird, kannst du 1 „Arkanitmagier“ als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_text         = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non con "Attivazione Modalità Assalto". Quando questa carta viene Evocata tramite Evocazione Speciale, metti 2 Segnalini Magia su di essa. Questa carta guadagna 1000 ATK per ogni Segnalino Magia su di essa. Puoi rimuovere 2 Segnalini Magia da questa carta per distruggere tutte le carte controllate dal tuo avversario. Quando questa carta sul Terreno viene distrutta, puoi Evocare tramite Evocazione Speciale 1 "Mago di Arcanite" dal tuo Cimitero.
  | pt_text         = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ativar Modo de Ataque". Se este card for Invocado por Invocação-Especial: coloque 2 Marcadores de Magia sobre ele. Ganha 1000 de ATK para cada Marcador de Magia sobre ele. Você pode remover 2 Marcadores de Magia deste card; destrua todos os cards que seu oponente controla. Quando este card no campo for destruído: você pode escolher 1 "Mago Arcanita" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_text         = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto con "Activar Modo de Ataque". Cuando Invocas esta carta de Modo Especial, pon 2 Contadores Mágicos en ella. Esta carta gana 1000 ATK por cada Contador Mágico que tenga. Puedes retirar 2 Contadores Mágicos para destruir todas las cartas que controle tu adversario. Cuando esta carta en el Campo es destruida, puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Mago Arcanista".
  | ja_text         = このカードは通常召喚できない。「バスター・モード」の効果でのみ特殊召喚できる。このカードが特殊召喚に成功した時、このカードに魔力カウンターを２つ置く。このカードの攻撃力は、このカードに乗っている魔力カウンターの数×１０００ポイントアップする。このカードに乗っている魔力カウンターを２つ取り除く事で、相手フィールド上のカードを全て破壊する。また、フィールド上のこのカードが破壊された時、自分の墓地の「アーカナイト・マジシャン」１体を選択して特殊召喚できる。
  | ko_text         = 이 카드는 일반 소환 / 세트할 수 없다. '버스터 모드' 의 효과로만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 이 카드에 마력 카운터를 2개 놓는다. 이 카드에 얹혀 있는 마력 카운터 1개당, 이 카드의 공격력은 1000포인트 올린다. 이 카드에 얹혀 있는 마력 카운터를 2개 제거하는 것으로, 상대 필드 위에 존재하는 카드를 전부 파괴한다. 또한, 필드 위에 존재하는 이 카드가 파괴되었을 때, 자신의 묘지에 존재하는 '아캐나이트 매지션' 1장을 특수 소환할 수 있다.
  | sc_text         = 此卡不可通常召唤，仅可通过“爆裂模式”的效果特殊召唤。①：此卡特殊召唤的情况下发动。在此卡上放2个魔力计数物。②：此卡的攻击力上升此卡魔力计数物的数量×1000的数值。③：去除此卡的2个魔力计数物可以发动。将对手场上的卡全部破坏。④：场上的此卡被破坏时，以自己墓地的1只“奥法魔术士”为对象可以发动。将该怪兽特殊召唤。
