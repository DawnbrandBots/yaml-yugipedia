  | ja_lore               = 昆虫族・植物族・爬虫類族モンスターを含むモンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から昆虫族・植物族・爬虫類族モンスター２体を除外して発動できる。デッキから「蕾禍」罠カード１枚を手札に加える。②：このカードが墓地に存在する場合、自分フィールドの昆虫族・植物族・爬虫類族モンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻し、このカードを特殊召喚する。このターン、自分は昆虫族・植物族・爬虫類族モンスターしか特殊召喚できない。
  | ko_lore               = 
  | sc_lore               = 包含昆虫族・植物族・爬虫类族怪兽在内的怪兽２只以上<br />此卡名的①②效果１回合仅可各使用１次。<br />①：从自己墓地将２只昆虫族・植物族・爬虫类族怪兽除外可以发动。从牌组将１张“蕾祸”陷阱卡加入手牌。<br />②：此卡存在于墓地的情况下，以自己场上的１只昆虫族・植物族・爬虫类族怪兽为对象可以发动。将该怪兽放回牌组最下面，将此卡特殊召唤。此回合，自己仅可特殊召唤昆虫族・植物族・爬虫类族怪兽。
