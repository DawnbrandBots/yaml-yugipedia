  | text                  = You can [[Special Summon]] this card (from your [[hand]] or [[GY]]) by [[banish]]ing 1 "[[The Agent]]" [[monster]] from your [[hand]], [[field]], or [[GY]]. You can only Special Summon "Majesty Hyperion" [[once per turn]] this way. Any [[battle damage]] you take from [[battle]]s involving your [[Fairy]] monsters is also inflicted to your opponent. Once per [[turn]]: You can banish 1 Fairy monster from your hand or GY, then [[target]] 1 card in either GY; banish it. If "[[The Sanctuary in the Sky]]" is on the field or in either GY, you can use this [[effect]] up to twice per turn.
  | fr_text               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Cimetière) en bannissant 1 monstre "Agent" depuis votre main, Terrain ou Cimetière. Vous ne pouvez Invoquer Spécialement "Majesté Hypérion" qu'une fois par tour de cette façon. Les dommages de combat que vous recevez de combats impliquant vos monstres Elfe sont aussi infligés à votre adversaire. Une fois par tour : vous pouvez bannir 1 monstre Elfe depuis votre main ou Cimetière, puis ciblez 1 carte dans l'un des Cimetières ; bannissez-la. Si "Le Sanctuaire Céleste" est sur le Terrain ou dans l'un des Cimetières, vous pouvez utiliser cet effet max. deux fois par tour.
  | de_text               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschwören, indem du 1 „Sendbot“-Monster von deiner Hand, deiner Spielfeldseite oder deinem Friedhof verbannst. Du kannst „Majestät Hyperion“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Kampfschaden, den du aus Kämpfen erhältst, an denen dein Fee-Monster beteiligt ist, wird auch deinem Gegner zugefügt. Einmal pro Spielzug: Du kannst 1 Fee-Monster von deiner Hand oder deinem Friedhof verbannen und dann 1 Karte in einem beliebigen Friedhof wählen; verbanne sie. Falls „Die Zuflucht im Himmel“ auf dem Spielfeld oder in einem beliebigen Friedhof liegt, kannst du diesen Effekt bis zu zweimal pro Spielzug verwenden.
  | it_text               = Puoi Evocare Specialmente questa carta (dalla tua mano o Cimitero) bandendo 1 mostro "L'Agente" dalla tua mano, Terreno o Cimitero. Puoi Evocare Specialmente "Maestà Hyperion" una sola volta per turno in questo modo. Qualsiasi danno da combattimento che subisci da battaglie che coinvolgono i tuoi mostri Fata viene inflitto anche al tuo avversario. Una volta per turno: puoi bandire 1 mostro Fata dalla tua mano o Cimitero, poi scegliere come bersaglio 1 carta in qualsiasi Cimitero; bandiscila. Se "Il Santuario nel Cielo" è sul Terreno o in qualsiasi Cimitero, puoi utilizzare questo effetto fino a due volte per turno.
  | pt_text               = Você pode Invocar este card por Invocação-Especial (da sua mão ou do Cemitério) ao banir 1 monstro "O Representante" da sua mão, do campo ou do Cemitério. Você só pode Invocar "Majestade Hyperion" por Invocação-Especial uma vez por turno desta forma. Qualquer dano de batalha que você sofrer das batalhas envolvendo seus monstros Fada também é causado ao seu oponente. Uma vez por turno: você pode banir 1 monstro Fada da sua mão ou do Cemitério e, depois, escolha 1 card em qualquer Cemitério; bana-o. Se "O Santuário no Céu" estiver no campo ou em qualquer Cemitério, você pode usar este efeito até duas vezes por turno.
  | es_text               = Puedes Invocar esta carta de Modo Especial (desde tu mano o Cementerio) desterrando 1 monstruo "El Agente" en tu mano, Campo o Cementerio. Sólo puedes Invocar de Modo Especial "Majestad Hiperión" una vez por turno de esta forma. Cualquier daño de batalla que recibas de batallas que involucren a tus monstruos Hada también se inflige a tu adversario. Una vez por turno: puedes desterrar 1 monstruo Hada en tu mano o Cementerio, y después seleccionar 1 carta en cualquier Cementerio; destiérrala. Si "El Santuario en el Cielo" está en el Campo o en cualquier Cementerio, puedes usar este efecto hasta dos veces por turno.
  | ja_text               = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：このカードは自分の手札・フィールド・墓地の「代行者」モンスター１体を除外し、手札・墓地から特殊召喚できる。②：自分の天使族モンスターの戦闘で発生する自分への戦闘ダメージは相手も受ける。③：１ターンに１度、自分の手札・墓地から天使族モンスター１体を除外し、自分または相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。フィールドまたは墓地に「天空の聖域」が存在する場合、この効果は１ターンに２度まで使用できる。
  | ko_text               = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드는 자신의 패 / 필드 / 묘지의 "대행자" 몬스터 1장을 제외하고, 패 / 묘지에서 특수 소환할 수 있다. ②: 자신의 천사족 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 상대도 받는다. ③: 1턴에 1번, 자신의 패 / 묘지에서 천사족 몬스터 1장을 제외하고, 자신 또는 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 필드 또는 묘지에 "천공의 성역"이 존재할 경우, 이 효과는 1턴에 2번까지 사용할 수 있다.
