  | lore                  = When this card is [[Summon]]ed: You can [[send]] 1 [[Fish]] [[Monster Card|monster]] from your [[Main Deck|Deck]] to the [[Graveyard|GY]], except "Lifeless Leaffish". You can [[banish]] this card from your GY, then [[target]] 3 Fish monsters in your GY; [[shuffle]] those monsters into your Deck, then [[Draw a card|draw]] 1 card. You can only use each [[effect]] of "Lifeless Leaffish" [[once per turn]].
  | fr_lore               = Lorsque cette carte est Invoquée : vous pouvez envoyer 1 monstre Poisson ("Poisson Feuille Inerte" exclu) depuis votre Deck au Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 monstres Poisson dans votre Cimetière ; mélangez ces monstres dans votre Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Poisson Feuille Inerte" qu'une fois par tour.
  | de_lore               = Wenn diese Karte beschworen wird: Du kannst 1 Fisch-Monster von deinem Deck auf den Friedhof legen, außer „Lebloser Blattfisch“. Du kannst diese Karte von deinem Friedhof verbannen und dann 3 Fisch-Monster in deinem Friedhof wählen; mische die Monster in dein Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Lebloser Blattfisch“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando questa carta viene Evocata: puoi mandare 1 mostro Pesce dal tuo Deck al Cimitero, eccetto "Pescefoglia Senza Vita". Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 mostri Pesce nel tuo Cimitero; mischia quei mostri nel tuo Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Pescefoglia Senza Vita" una sola volta per turno.
  | pt_lore               = Quando este card for Invocado: você pode enviar 1 monstro Peixe do seu Deck para o Cemitério, exceto "Peixe Folha Sem Vida". Você pode banir este card do seu Cemitério e, depois, escolha 3 monstros Peixe no seu Cemitério; embaralhe esses monstros no seu Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Peixe Folha Sem Vida" uma vez por turno.
  | es_lore               = Cuando esta carta es Invocada: puedes mandar al Cementerio 1 monstruo Pez en tu Deck, excepto "Pez Hoja sin Vida". Puedes desterrar esta carta en tu Cementerio, y después seleccionar 3 monstruos Pez en tu Cementerio; baraja esos monstruos a tu Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "Pez Hoja sin Vida" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚した時に発動できる。デッキから「揺海魚デッドリーフ」以外の魚族モンスター１体を墓地へ送る。②：墓地のこのカードを除外し、自分の墓地の魚族モンスター３体を対象として発動できる。そのモンスターをデッキに戻す。その後、自分は１枚ドローする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "요해어 데드리프" 이외의 어류족 몬스터 1장을 묘지로 보낸다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 어류족 몬스터 3장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・反转召唤・特殊召唤成功时可以发动。从牌组将“摇海鱼 枯叶”以外的１只鱼族怪兽送至墓地。②：将墓地的此卡除外，以自己墓地的３只鱼族怪兽为对象可以发动。将该怪兽加入牌组洗牌。然后自己从牌组抽１张。
