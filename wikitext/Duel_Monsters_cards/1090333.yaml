  | text                 = 1 non-Link [[Machine]] [[monster]] with 1000 or less [[original ATK]]<br />If this card is [[Link Summon]]ed: You can [[send]] 1 [[face-up]] [[Continuous Spell]] you [[control]] to the [[GY]]; [[Add a card|add]] 1 "[[Clockwork Night]]" from your [[Main Deck|Deck]] to your [[hand]]. You can target 1 Machine monster with 1000 or less ATK in your GY; [[Tribute]] 1 Machine monster, except this card, and if you do, [[Special Summon]] that targeted monster in [[Defense Position]]. You can only use each effect of "Clockwork Knight" once per turn.
  | fr_text              = 1 monstre non-Lien Machine avec max. 1000 ATK d'origine<br />Si cette carte est Invoquée par Lien : vous pouvez envoyer 1 Magie Continue face recto que vous contrôlez au Cimetière ; ajoutez 1 "Nuit des Machines" depuis votre Deck à votre main. Vous pouvez cibler 1 monstre Machine avec max. 1000 ATK dans votre Cimetière ; Sacrifiez 1 monstre Machine (cette carte exclue), et si vous le faites, Invoquez Spécialement le monstre ciblé en Position de Défense. Vous ne pouvez utiliser chaque effet de "Chevalier des Machines" qu'une fois par tour.
  | de_text              = 1 Maschine-Nichtlink-Monster mit 1000 oder weniger Grund-ATK<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 offenen Permanenten Zauber, den du kontrollierst, auf den Friedhof legen; füge deiner Hand 1 „Uhrwerk-Ritter“ von deinem Deck hinzu. Du kannst 1 Maschine-Monster mit 1000 oder weniger ATK in deinem Friedhof wählen; biete 1 Maschine-Monster als Tribut an, außer dieser Karte, und falls du dies tust, beschwöre jenes als Ziel gewählte Monster als Spezialbeschwörung in die Verteidigungsposition. Du kannst jeden Effekt von „Ritter des Uhrwerks“ nur einmal pro Spielzug verwenden.
  | it_text              = 1 mostro Macchina non-Link con ATK originale 1000 o inferiore<br />Se questa carta viene Evocata Link: puoi mandare 1 Magia Continua scoperta che controlli al Cimitero; aggiungi 1 "Notte a Orologeria" dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 mostro Macchina con ATK 1000 o inferiore nel tuo Cimitero; offri come Tributo 1 mostro Macchina, eccetto questa carta e, se lo fai, Evoca Specialmente quel mostro scelto come bersaglio in Posizione di Difesa. Puoi utilizzare ogni effetto di "Cavaliere a Orologeria" una sola volta per turno.
  | pt_text              = 1 monstro Máquina que não seja Link com 1000 ou menos de ATK original<br />Se este card for Invocado por Invocação-Link: você pode enviar 1 Magia Contínua com a face para cima que você controla para o Cemitério; adicione 1 "Noite Mecânica" do seu Deck à sua mão. Você pode escolher 1 monstro Máquina com 1000 ou menos de ATK no seu Cemitério; ofereça como Tributo 1 monstro Máquina, exceto este card e, se isso acontecer, Invoque esse monstro alvo por Invocação-Especial em Posição de Defesa. Você só pode usar cada efeito de "Cavaleiro Mecânico" uma vez por turno.
  | es_text              = 1 monstruo Máquina que no sea de Enlace con 1000 ATK original o menos<br />Si esta carta es Invocada por Enlace: puedes mandar al Cementerio 1 Mágica Continua boca arriba que controles; añade a tu mano 1 "Noche Mecánica" en tu Deck. Puedes seleccionar 1 monstruo Máquina con 1000 ATK o menos en tu Cementerio; Sacrifica 1 monstruo Máquina, excepto esta carta y, si lo haces, Invoca de Modo Especial ese monstruo seleccionado en Posición de Defensa. Sólo puedes usar cada efecto de "Caballero Mecánico" una vez por turno.
  | ja_text              = Ｌモンスター以外の元々の攻撃力が１０００以下の機械族モンスター１体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬ召喚した場合、自分フィールドの表側表示の永続魔法カード１枚を墓地へ送って発動できる。デッキから「機械仕掛けの夜－クロック・ワーク・ナイト－」１枚を手札に加える。②：自分の墓地の攻撃力１０００以下の機械族モンスター１体を対象として発動できる。自分フィールドの他の機械族モンスター１体をリリースし、対象のモンスターを守備表示で特殊召喚する。
  | ko_text              = 링크 몬스터 이외의 원래 공격력이 1000 이하인 기계족 몬스터 1장<br /> 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우, 자신 필드의 앞면 표시의 지속 마법 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "기계장치의 밤－클락 워크 나이트－" 1장을 패에 넣는다. ②: 자신 묘지의 공격력 1000 이하의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 다른 기계족 몬스터 1장을 릴리스하고, 대상 몬스터를 수비 표시로 특수 소환한다.
  | sc_text              = 连接怪兽以外的、原本攻击力为1000以下的机械族怪兽1只<br />此卡名的①②效果1回合仅可各使用1次。①：此卡连接召唤的情况下，将自己场上的1张表侧表示的永续魔法卡送至墓地可以发动。从牌组将1张“机械装置作响之夜”加入手牌。②：以自己墓地的1只攻击力1000以下的机械族怪兽为对象可以发动。解放自己场上1只其他的机械族怪兽，将对象怪兽以守备表示特殊召唤。
