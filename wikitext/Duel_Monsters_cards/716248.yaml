  | text                = 2 [[Level]] 4 [[Monster Card|monsters]]<br />You can [[discard]] 1 "[[Plunder Patroll]]" card, then [[target]] 1 [[Effect Monster]] your opponent [[control]]s; [[banish]] it, then you can [[Add a card|add]] 1 "Plunder Patroll" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your [[hand]]. This is a [[Quick Effect]] if this card is [[equip]]ped with a "Plunder Patroll" card. You can only use this [[effect]] of "Plunder Patrollship Moerk" [[once per turn]]. If a "Plunder Patroll" card(s) you control would be [[destroyed by battle]] or card effect, you can [[detach]] 1 [[material]] from this card instead.
  | fr_text             = 2 monstres de Niveau 4<br />Vous pouvez défausser 1 carte "Patroll du Pillage", puis ciblez 1 Monstre à Effet contrôlé par votre adversaire ; bannissez-le, puis vous pouvez ajouter 1 Magie/Piège "Patroll du Pillage" depuis votre Deck à votre main. Ceci est un Effet Rapide si cette carte est équipée avec une carte "Patroll du Pillage". Vous ne pouvez utiliser cet effet de "Moerk, Navire de la Patroll du Pillage" qu'une fois par tour. Si une ou plusieurs cartes "Patroll du Pillage" que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place.
  | de_text             = 2 Monster der Stufe 4<br />Du kannst 1 „Plünderpatrouillen“-Karte abwerfen und dann 1 Effektmonster wählen, das dein Gegner kontrolliert; verbanne es, dann kannst du deiner Hand 1 „Plünderpatrouillen“-Zauber/Falle von deinem Deck hinzufügen. Dies ist ein Schnelleffekt, falls diese Karte mit einer „Plünderpatrouillen“-Karte ausgerüstet ist. Du kannst diesen Effekt von „Plünderpatrouillen-Schiff Moerk“ nur einmal pro Spielzug verwenden. Falls eine oder mehr „Plünderpatrouillen“-Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Material von dieser Karte abhängen.
  | it_text             = 2 mostri di Livello 4<br />Puoi scartare 1 carta "ConTrollo Bottino", poi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; bandiscilo, poi puoi aggiungere 1 Magia/Trappola "ConTrollo Bottino" dal tuo Deck alla tua mano. Questo è un Effetto Rapido se questa carta è equipaggiata con una carta "ConTrollo Bottino". Puoi utilizzare questo effetto di "Nave di ConTrollo Bottino Moerk" una sola volta per turno. Se una o più carte "ConTrollo Bottino" che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta.
  | pt_text             = 2 monstros de Nível 4<br />Você pode descartar 1 card "Saquepatrollha" e, depois, escolha 1 Monstro de Efeito que seu oponente controla; bana-o e, depois, você pode adicionar 1 Magia/Armadilha "Saquepatrollha" do seu Deck à sua mão. Este é um Efeito Rápido se este card estiver equipado com um card "Saquepatrollha". Você só pode usar este efeito de "Navio Saquepatrollha Moerk" uma vez por turno. Se um ou mais cards "Saquepatrollha" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode desassociar 1 matéria deste card.
  | es_text             = 2 monstruos de Nivel 4<br />Puedes descartar 1 carta "Patrulla Saqueo", y después seleccionar 1 Monstruo de Efecto que controle tu adversario; destiérralo, y después puedes añadir a tu mano 1 Mágica/Trampa "Patrulla Saqueo" en tu Deck. Esto es un Efecto Rápido si esta carta está equipada con una carta "Patrulla Saqueo". Sólo puedes usar este efecto de "Barco Patrulla Saqueo Moerk" una vez por turno. Si una o más cartas "Patrulla Saqueo" que controlas fueran a ser destruidas en batalla o por el efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar.
  | ja_text             = レベル４モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：手札から「海造賊」カード１枚を捨て、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターを除外する。その後、デッキから「海造賊」魔法・罠カード１枚を手札に加える事ができる。このカードが「海造賊」カードを装備している場合、この効果は相手ターンでも発動できる。②：自分フィールドの「海造賊」カードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  | ko_text             = 레벨 4 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 "플런드롤" 카드 1장을 버리고, 상대 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다. 그 후, 덱에서 "플런드롤" 마법 / 함정 카드 1장을 패에 넣을 수 있다. 이 카드가 "플런드롤" 카드를 장착하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신 필드의 "플런드롤" 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다.
