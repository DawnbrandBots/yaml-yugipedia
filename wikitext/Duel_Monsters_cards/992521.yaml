  | lore                  = You can [[Ritual Summon]] this card with "[[Shinobird's Calling]]". This card's name becomes "[[Shinobaron Peacock]]" while in the [[hand]] or on the [[field]]. You can [[Tribute]] this Ritual Summoned card; [[Add a card|add]] 1 [[Spirit monster]] and 1 [[Ritual Spell]] from your [[Main Deck|Deck]] to your hand. You can only use this [[effect]] of "Shinobaron Shade Peacock" [[once per turn]]. Once per turn, during the [[Standby Phase]] of the next [[turn]] after this card was banished: [[Special Summon]] this banished card. Once per turn, during the [[End Phase]], if this card was Special Summoned this turn: [[Return]] this card to the hand.
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec "Appel Shinobiseau". Le nom de cette carte devient "Paon Shinobaron" tant qu'elle est dans la main ou sur le Terrain. Vous pouvez Sacrifier cette carte Invoquée Rituellement ; ajoutez 1 monstre Spirit et 1 Magie Rituelle depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Paon Ombré Shinobaron" qu'une fois par tour. Une fois par tour, durant la Standby Phase du prochain tour après que cette carte a été bannie : Invoquez Spécialement cette carte bannie. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Spécialement ce tour : renvoyez cette carte à la main.
  | de_lore               = Du kannst diese Karte mit „Ruf des Shinobivogels“ als Ritualbeschwörung beschwören. Der Name dieser Karte wird zu „Shinobaron Pfau“, solange sie sich in der Hand oder auf dem Spielfeld befindet. Du kannst diese als Ritualbeschwörung beschworene Karte als Tribut anbieten; füge deiner Hand 1 Spirit-Monster und 1 Ritualzauber von deinem Deck hinzu. Du kannst diesen Effekt von „Shinobaron Schattenpfau“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der Standby Phase des nächsten Spielzugs, nachdem diese Karte verbannt wurde: Beschwöre diese verbannte Karte als Spezialbeschwörung. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Gib diese Karte auf die Hand zurück.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con "Richiamo dello Shinobird". Il nome di questa carta diventa "Shinobibarone Pavone" mentre è nella mano o sul Terreno. Puoi offrire come Tributo questa carta Evocata tramite Rituale; aggiungi 1 mostro Spirito e 1 Magia Rituale dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Shinobibarone Ombra Pavone" una sola volta per turno. Una volta per turno, durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita: Evoca Specialmente questa carta bandita. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Specialmente in questo turno: fai ritornare questa carta nella mano.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com "Chamado do Shinobird". O nome deste card se torna "Shinobarão Pavão" enquanto estiver na mão ou no campo. Você pode oferecer como Tributo este card Invocado por Invocação-Ritual; adicione 1 monstro Espírito e 1 Magia de Ritual do seu Deck à sua mão. Você só pode usar este efeito de "Shinobarão Pavão das Sombras" uma vez por turno. Uma vez por turno, durante a Fase de Apoio do próximo turno depois que este card foi banido: Invoque este card banido por Invocação-Especial. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Especial neste turno: devolva este card para a mão.
  | es_lore               = Puedes Invocar esta carta por Ritual con "Llamado del Shinobird". El nombre de esta carta se convierte en "Shinobarón Pavoreal" mientras está en la mano o en el Campo. Puedes Sacrificar esta carta Invocada por Ritual; añade a tu mano 1 monstruo Spirit y 1 Mágica de Ritual en tu Deck. Sólo puedes usar este efecto de "Sombra Shinobarón Pavoreal" una vez por turno. Una vez por turno, durante la Standby Phase del próximo turno después de que esta carta fuera desterrada: Invoca de Modo Especial esta carta desterrada. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Especial este turno: devuelve esta carta a la mano.
  | ja_lore               = 「霊魂の降神」により降臨<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、手札・フィールドに存在する限り「霊魂鳥神－彦孔雀」として扱う。②：儀式召喚したこのカードをリリースして発動できる。デッキからスピリットモンスター１体と儀式魔法カード１枚を手札に加える。③：このカードが除外された次のターンのスタンバイフェイズに発動する。除外状態のこのカードを特殊召喚する。④：このカードが特殊召喚したターンのエンドフェイズに発動する。このカードを手札に戻す。
  | ko_lore               = "에스프릿 콜링"에 의해 의식 소환<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 패 / 필드에 존재하는 한 "에스프릿 로드－언공작"으로 취급한다. ②: 의식 소환한 이 카드를 릴리스하고 발동할 수 있다. 덱에서 스피릿 몬스터 1장과 의식 마법 카드 1장을 패에 넣는다. ③: 이 카드가 제외된 다음 턴의 스탠바이 페이즈에 발동한다. 제외 상태인 이 카드를 특수 소환한다. ④: 이 카드를 특수 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 패로 되돌린다.
  | sc_lore               = 以“灵魂鸟之降神”降临<br />此卡名的②效果１回合仅可使用１次。<br />①：此卡只要存在于手牌・场上，卡名视为“灵魂鸟神－彦孔雀”。<br />②：解放仪式召唤的此卡可以发动。从牌组将１只灵魂怪兽和１张仪式魔法卡加入手牌。<br />③：此卡被除外的下个回合的准备阶段发动。将除外状态的此卡特殊召唤。<br />④：此卡特殊召唤的回合的结束阶段发动。将此卡放回手牌。
