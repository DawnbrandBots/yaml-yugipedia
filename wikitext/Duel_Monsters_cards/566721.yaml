  | text                = If this card is [[sent]] to the [[GY]] as [[material]] for the [[Fusion Summon|Fusion]] or [[Link Summon]] of a "[[Prank-Kids]]" [[Monster Card|monster]]: You can [[inflict]] 500 [[damage]] to your opponent, then you can [[Special Summon]] 1 "Prank-Kids" monster from your [[hand]] or [[Deck]] in [[Defense Position]], except "Prank-Kids Lampsies". You can only use this [[effect]] of "Prank-Kids Lampsies" [[once per turn]].
  | fr_text             = Si cette carte est envoyée au Cimetière comme Matériel pour une Invocation Fusion ou Lien d'un monstre "Farce-Gamins" : vous pouvez infliger 500 points de dommages à votre adversaire, puis vous pouvez Invoquer Spécialement 1 monstre "Farce-Gamins" ("Lamprigolo Farce-Gamins" exclu) depuis votre main ou Deck en Position de Défense. Vous ne pouvez utiliser cet effet de "Lamprigolo Farce-Gamins" qu'une fois par tour.
  | de_text             = Falls diese Karte als Material für die Fusions- oder Linkbeschwörung eines „Streichbuben“-Monsters auf den Friedhof gelegt wird: Du kannst deinem Gegner 500 Schaden zufügen, dann kannst du 1 „Streichbuben“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition beschwören, außer „Streichbuben Flammis“. Du kannst diesen Effekt von „Streichbuben Flammis“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene mandata al Cimitero come materiale per l'Evocazione tramite Fusione o Link di un mostro "Ragazzi-Birichini": puoi infliggere 500 danni al tuo avversario, poi puoi Evocare Specialmente 1 mostro "Ragazzi-Birichini" dalla tua mano o Deck in Posizione di Difesa, eccetto "Ragazzi-Birichini Lampspasso". Puoi utilizzare questo effetto di "Ragazzi-Birichini Lampspasso" una sola volta per turno.
  | pt_text             = Se este card for enviado para o Cemitério como matéria para a Invocação-Fusão ou Link de um monstro "Travesso-Guris": você pode causar 500 de dano ao seu oponente e, depois, você pode Invocar por Invocação-Especial 1 monstro "Travesso-Guris" da sua mão ou do Deck em Posição de Defesa, exceto "Lampanimados Travesso-Guris". Você só pode usar este efeito de "Lampanimados Travesso-Guris" uma vez por turno.
  | es_text             = Si esta carta es mandada al Cementerio como material para la Invocación por Fusión o Enlace de un monstruo "Brominiños": puedes infligir 500 puntos de daño a tu adversario, y después puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Brominiños" en Posición de Defensa, excepto "Divertorchas Brominiños". Sólo puedes usar este efecto de "Divertorchas Brominiños" una vez por turno.
  | ja_text             = このカード名の効果は１ターンに１度しか使用できない。①：このカードが「プランキッズ」モンスターの、融合素材またはリンク素材として墓地へ送られた場合に発動できる。相手に５００ダメージを与える。その後、手札・デッキから「プランキッズ・ランプ」以外の「プランキッズ」モンスター１体を守備表示で特殊召喚できる。
  | translated_text     = If this card is sent to the GY as Fusion or Link '''Material for the''' Summon of a "Prank-Kids" monster: You can inflict 500 damage to your opponent, then you can Special Summon 1 "Prank-Kids" monster from your hand or Deck in Defense Position, except "Prank-Kids Lampsies". You can only use this effect of "Prank-Kids Lampsies" once per turn.
  | ko_text             = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "프랭키즈" 몬스터의, 융합 소재 또는 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 상대에게 500 데미지를 준다. 그 후, 패 / 덱에서 "프랭키즈 램프" 이외의 "프랭키즈" 몬스터 1장을 수비 표시로 특수 소환할 수 있다.
