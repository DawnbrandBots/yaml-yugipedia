  | lore                  = Cannot be [[destroyed by battle]] or card [[effect]]s while your opponent has a [[face-up]] card in their [[Field Zone]]. You can only use each of the following effects of "I.A.S. -Invasive Alien Species-" [[once per turn]]. If your opponent has a face-up card in their Field Zone: You can [[target]] 1 monster they [[control]]; [[destroy]] it, and if you do, this card gains 1000 ATK. If your opponent has a face-up card in their Field Zone, while this card is in your [[GY]]: You can [[Special Summon]] this card.
  | fr_lore               = Non destructible ni au combat ni par des effets de carte tant que votre adversaire a une carte face recto dans sa Zone Terrain. Vous ne pouvez utiliser chacun des effets suivants de "E.A.E. -Espèce Alien Envahissante-" qu'une fois par tour. Si votre adversaire a une carte face recto dans sa Zone Terrain : vous pouvez cibler 1 monstre qu'il contrôle ; détruisez-le, et si vous le faites, cette carte gagne 1000 ATK. Si votre adversaire a une carte face recto dans sa Zone Terrain, tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte.
  | de_lore               = Kann weder durch Kampf noch durch Karteneffekte zerstört werden, solange dein Gegner eine offene Karte in seiner Spielfeldzone hat. Du kannst jeden der folgenden Effekte von „I.A.A. -Invasive Außerirdischen-Art-“ nur einmal pro Spielzug verwenden. Falls dein Gegner eine offene Karte in seiner Spielfeldzone hat: Du kannst 1 Monster wählen, das er kontrolliert; zerstöre es und falls du dies tust, erhält diese Karte 1000 ATK. Falls dein Gegner eine offene Karte in seiner Spielfeldzone hat, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören.
  | it_lore               = Non può essere distrutto in battaglia o dagli effetti delle carte mentre il tuo avversario ha una carta scoperta nella Zona Terreno. Puoi utilizzare ognuno dei seguenti effetti di "A.S.I. -Alieno Specie Invasiva-" una sola volta per turno. Se il tuo avversario ha una carta scoperta nella sua Zona Terreno: puoi scegliere come bersaglio 1 mostro che controlla; distruggilo e, se lo fai, questa carta guadagna 1000 ATK. Se il tuo avversario ha una carta scoperta nella sua Zona Terreno, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta.
  | pt_lore               = Não pode ser destruído em batalha ou por efeitos de card enquanto seu oponente tiver um card com a face para cima na Zona do Campo dele. Você só pode usar cada um dos seguintes efeitos de "E.A.I. -Espécies Alienígenas Invasivas-" uma vez por turno. Se seu oponente tiver um card com a face para cima na Zona do Campo dele: você pode escolher 1 monstro que ele controla; destrua-o e, se isso acontecer, este card ganha 1000 de ATK. Se seu oponente tiver um card com a face para cima na Zona do Campo dele, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial.
  | es_lore               = No puede ser destruido en batalla o por efectos de cartas mientras tu adversario tenga una carta boca arriba en su Zona del Campo. Sólo puedes usar cada uno de los siguientes efectos de "E-A-I -Especies Alienígenas Invasoras-" una vez por turno. Si tu adversario tiene una carta boca arriba en su Zona del Campo: puedes seleccionar 1 monstruo que él controle; destrúyelo y, si lo haces, esta carta gana 1000 ATK. Si tu adversario tiene una carta boca arriba en su Zona del Campo, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial.
  | ja_lore               = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手のフィールドゾーンに表側表示カードが存在する場合、このカードは戦闘・効果では破壊されない。②：相手のフィールドゾーンに表側表示カードが存在する場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、このカードの攻撃力を１０００アップする。③：このカードが墓地に存在し、相手のフィールドゾーンに表側表示カードが存在する場合に発動できる。このカードを特殊召喚する。
  | ko_lore               = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대의 필드 존에 앞면 표시 카드가 존재할 경우, 이 카드는 전투 / 효과로는 파괴되지 않는다. ②: 상대의 필드 존에 앞면 표시 카드가 존재할 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 이 카드의 공격력을 1000 올린다. ③: 이 카드가 묘지에 존재하고, 상대의 필드 존에 앞면 표시 카드가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_lore               = 此卡名的②③效果１回合仅可各使用１次。<br />①：对手的场地区域存在表侧表示卡的情况下，此卡不会因战斗・效果被破坏。<br />②：对手的场地区域存在表侧表示卡的情况下，以对手场上的１只怪兽为对象可以发动。将该怪兽破坏，此卡的攻击力上升１０００。<br />③：此卡存在于墓地，对手的场地区域存在表侧表示卡的情况下可以发动。将此卡特殊召唤。
