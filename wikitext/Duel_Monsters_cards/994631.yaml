  | text            = [[Target]] 1 [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], [[Xyz Monster|Xyz]], or [[Link Monster]] on the [[field]]; [[return]] that [[face-up]] [[monster]] to the [[Extra Deck]], then, based on its card type, you can [[Special Summon]] 1 appropriate monster from either [[GY]] to your [[field]].<br />● Fusion: Monster with the same [[Attribute]].<br />● Synchro: Monster with a lower [[Level]].<br />● Xyz: Monster with the same Level as its [[Rank]].<br />● Link: Monster with the same [[Type]].<br />You can only activate 1 "Starry Dragon's Cycle" per [[turn]].
  | fr_text         = Ciblez 1 Monstre Fusion, Synchro, Xyz ou Lien sur le Terrain ; renvoyez le monstre face recto à l'Extra Deck, puis, selon son type de carte, vous pouvez Invoquer Spécialement 1 monstre approprié depuis l'un des Cimetières sur votre Terrain.<br />● Fusion : Monstre du même Attribut.<br />● Synchro : Monstre d'un Niveau inférieur.<br />● Xyz : Monstre du même Niveau que son Rang.<br />● Lien : Monstre du même Type.<br />Vous ne pouvez activer qu'1 "Cycle du Dragon Étoilé" par tour.
  | de_text         = Wähle 1 Fusions-, Synchro-, Xyz- oder Linkmonster auf dem Spielfeld; lege jenes offene Monster ins Extra Deck zurück, dann kannst du, basierend auf seinem Kartentyp, 1 entsprechendes Monster als Spezialbeschwörung von einem beliebigen Friedhof auf deine Spielfeldseite beschwören.<br />● Fusion: Monster mit derselben Eigenschaft.<br />● Synchro: Monster mit einer niedrigeren Stufe.<br />● Xyz: Monster mit derselben Stufe wie sein Rang.<br />● Link: Monster mit demselben Typ.<br />Du kannst nur 1 „Zyklus des Sternendrachen“ pro Spielzug aktivieren.
  | it_text         = Scegli come bersaglio 1 Mostro Fusione, Synchro, Xyz o Link sul Terreno; fai ritornare quel mostro scoperto nell'Extra Deck, poi, a seconda del suo tipo di carta, puoi Evocare Specialmente 1 mostro appropriato da qualsiasi Cimitero sul tuo Terreno.<br />● Fusione: Mostro con lo stesso Attributo.<br />● Synchro: Mostro con Livello inferiore.<br />● Xyz: Mostro con lo stesso Livello del suo Rango.<br />● Link: Mostro con lo stesso Tipo.<br />Puoi attivare solo 1 "Ciclo del Drago Stellato" per turno.
  | pt_text         = Escolha 1 Monstro de Fusão, Sincro, Xyz ou Link no campo; devolva esse monstro com a face para cima para o Deck Adicional e, depois, de acordo com seu tipo de card, você pode Invocar por Invocação-Especial no seu campo 1 monstro apropriado de qualquer Cemitério.<br />● Fusão: Monstro com o mesmo Atributo.<br />● Sincro: Monstro com um Nível menor.<br />● Xyz: Monstro com o mesmo Nível que sua Classe.<br />● Link: Monstro com o mesmo Tipo.<br />Você só pode ativar 1 "Ciclo do Dragão Estrelado" por turno.
  | es_text         = Selecciona 1 Monstruo de Fusión, Sincronía, Xyz o Enlace en el Campo; devuelve ese monstruo boca arriba al Deck Extra y después, basado en su tipo de carta, puedes Invocar de Modo Especial 1 monstruo apropiado desde cualquier Cementerio a tu Campo.<br />● Fusión: Monstruo con el mismo Atributo.<br />● Sincronía: Monstruo con un Nivel inferior.<br />● Xyz: Monstruo con el mismo Nivel que su Rango.<br />● Enlace: Monstruo con el mismo Tipo.<br />Sólo puedes activar 1 "Ciclo de Dragón de Estrellas" por turno.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの融合・Ｓ・Ｘ・Ｌモンスター１体を対象として発動できる。その表側表示モンスターをＥＸデッキに戻す。その後、戻したモンスターの種類（融合・Ｓ・Ｘ・Ｌ）によって以下のモンスター１体を自分・相手の墓地から自分フィールドに特殊召喚できる。●融合：戻したモンスターと同じ属性のモンスター ●Ｓ：戻したモンスターよりレベルが低いモンスター ●Ｘ：戻したモンスターのランクと同じ数値のレベルを持つモンスター ●Ｌ：戻したモンスターと同じ種族のモンスター 
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 융합 / 싱크로 / 엑시즈 / 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 엑스트라 덱으로 되돌린다. 그 후, 되돌린 몬스터의 종류(융합 / 싱크로 / 엑시즈 / 링크)에 따라 이하의 몬스터 1장을 자신 / 상대 묘지에서 자신 필드에 특수 소환할 수 있다. ●융합: 되돌린 몬스터와 같은 속성의 몬스터 ●싱크로: 되돌린 몬스터보다 레벨이 낮은 몬스터 ●엑시즈: 되돌린 몬스터의 랭크와 같은 수치의 레벨을 가지는 몬스터 ●링크: 되돌린 몬스터와 같은 종족의 몬스터
  | sc_text         = 此卡名的卡１回合仅可发动１张。<br />①：以场上的１只融合・同步・超量・连接怪兽为对象可以发动。将该表侧表示怪兽放回额外牌组。然后，根据所放回的怪兽种类（融合・同步・超量・连接），可从自己・对手的墓地将以下的１只怪兽特殊召唤至自己场上。<br />●融合：属性与所放回怪兽相同的怪兽<br />●同步：等级低于所放回怪兽的怪兽<br />●超量：等级与所放回怪兽的阶级数值相同的怪兽<br />●连接：种族与所放回怪兽相同的怪兽
