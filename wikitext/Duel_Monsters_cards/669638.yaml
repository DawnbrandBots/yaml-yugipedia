  | text         = When a [[Monster Card|monster]] on the [[field]] [[activate]]s its [[effect]]: You can make the activating player [[Coin toss|toss a coin]] and call it. If they call it right, [[send]] this card to the [[Graveyard|GY]]. If they call it wrong, negate that effect's activation, and if you do, change [[control]] of that monster to their opponent. You can only use this effect of "Head Judging" [[once per turn]].
  | fr_text      = Lorsqu'un monstre sur le Terrain active son effet : vous pouvez faire prendre une pièce au joueur activant et le faire jouer à pile ou face. S'il gagne, envoyez cette carte au Cimetière. S'il perd, annulez l'activation de l'effet, et si vous le faites, passez le contrôle du monstre à son adversaire. Vous ne pouvez utiliser cet effet de "Jugement dans la Tête" qu'une fois par tour.
  | de_text      = Wenn der Effekt eines Monsters auf dem Spielfeld aktiviert wird: Du kannst den aktivierenden Spieler eine Münze werfen und das Ergebnis voraussagen lassen. Falls er richtig voraussagt, lege diese Karte auf den Friedhof. Falls er falsch voraussagt, annulliere die Aktivierung des Effekts und falls du dies tust, übernimmt sein Gegner die Kontrolle über das Monster. Du kannst diesen Effekt von „Kopfentscheidung“ nur einmal pro Spielzug verwenden.
  | it_text      = Quando un mostro sul Terreno attiva i suoi effetti: puoi far lanciare una moneta al giocatore che ha effettuato l'attivazione e fargli scegliere testa o croce. Se indovina, manda questa carta al Cimitero. Se sbaglia, annulla l'attivazione di quell'effetto e, se lo fai, sposta il controllo di quel mostro al suo avversario. Puoi utilizzare questo effetto di "Capo Arbitrare" una sola volta per turno.
  | pt_text      = Quando um monstro no campo ativar seu efeito: você pode fazer com que o duelista que estiver ativando o efeito lance uma moeda e escolha cara ou coroa. Se ele ganhar, envie este card para o Cemitério. Se ele perder, negue a ativação do efeito e, se isso acontecer, mude o controle desse monstro para o oponente dele. Você só pode usar este efeito de "Julgamento Mental" uma vez por turno.
  | es_text      = Cuando un monstruo en el Campo activa su efecto: puedes hacer que el jugador que la activó lance una moneda y decida cara o cruz. Si acertó, manda esta carta al Cementerio. Si no acertó, niega la activación de ese efecto y, si lo haces, cambia el control de ese monstruo a su adversario. Sólo puedes usar este efecto de "Juicio Mental" una vez por turno.
  | ja_text      = このカード名の①の効果は１ターンに１度しか使用できない。①：自分または相手がフィールドのモンスターの効果を発動した時に発動できる。発動したそのプレイヤーはコイントスを１回行い、裏表を当てる。当たった場合、このカードは墓地へ送られる。ハズレの場合、その発動を無効にし、そのモンスターのコントロールをそのプレイヤーから見て相手に移す。
  | ko_text      = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대가 필드의 몬스터의 효과를 발동했을 때에 발동할 수 있다. 발동한 그 플레이어는 코인 토스를 1회 실행하고, 뒷면 표시를 맞힌다. 맞힌 경우, 이 카드는 묘지로 보내진다. 맞히지 못한 경우, 그 발동을 무효로 하고, 그 몬스터의 컨트롤을 그 플레이어의 상대에게 옮긴다.
