  | text                = [[Activate]] this card by [[target]]ing 1 [[face-up]] [[Monster Card|monster]] on the [[field]]; it gains 800 [[ATK]], also if that target would be [[destroyed by battle]] or card [[effect]], you can [[destroy]] this card instead. When it [[leaves the field]], destroy this card. You can [[banish]] this card from your [[GY]], then target 1 "[[The Phantom Knights]]" monster in your GY; [[Special Summon]] it, but banish it when it leaves the field. You can only use this effect of "Phantom Knights' Sword" [[once per turn]].
  | fr_text             = Activez cette carte en ciblant 1 monstre face recto sur le Terrain ; il gagne 800 ATK, et aussi, si la cible va être détruite au combat ou par un effet de carte, vous pouvez détruire cette carte à la place. Lorsqu'il quitte le Terrain, détruisez cette carte. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Les Chevaliers Fantômes" dans votre Cimetière ; Invoquez-le Spécialement, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Épée des Chevaliers Fantômes" qu'une fois par tour.
  | de_text             = Aktiviere diese Karte, indem du 1 offenes Monster auf dem Spielfeld wählst; es erhält 800 ATK, zusätzlich, falls das gewählte Ziel durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte zerstören. Wenn es das Spielfeld verlässt, zerstöre diese Karte. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Die Phantomritter“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber verbanne es, wenn es das Spielfeld verlässt. Du kannst diesen Effekt von „Schwert der Phantomritter“ nur einmal pro Spielzug verwenden.
  | it_text             = Attiva questa carta scegliendo come bersaglio 1 mostro scoperto sul Terreno; esso guadagna 800 ATK, inoltre, se quel bersaglio sta per essere distrutto in battaglia o dall'effetto di una carta, puoi invece distruggere questa carta. Quando lascia il Terreno, distruggi questa carta. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "I Cavalieri Fantasma" nel tuo Cimitero; Evocalo Specialmente, ma bandiscilo quando lascia il Terreno. Puoi utilizzare questo effetto di "Cavalieri Fantasma - Spada" una sola volta per turno.
  | pt_text             = Ative este card ao escolher 1 monstro com a face para cima no campo; ele ganha 800 de ATK e, além disso, se o alvo seria destruído em batalha ou por um efeito de card, em vez disso, você pode destruir este card. Quando ele deixar o campo, destrua este card. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Os Cavaleiros Fantasmas" no seu Cemitério; Invoque-o por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Cavaleiros Fantasmas - Espada" uma vez por turno.
  | es_text             = Activa esta carta seleccionando 1 monstruo boca arriba en el Campo; éste gana 800 ATK, y además, si ese objetivo fuera a ser destruido en batalla o por el efecto de una carta, puedes destruir esta carta en su lugar. Cuando éste deje el Campo, destruye esta carta. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Los Caballeros Fantasma" en tu Cementerio; Invócalo de Modo Especial, pero destiérralo cuando deje el Campo. Sólo puedes usar este efecto de "Espada de Caballeros Fantasma" una vez por turno.
  | ja_text             = フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。「幻影剣」の②の効果は１ターンに１度しか使用できない。①：対象のモンスターの攻撃力は８００アップし、戦闘・効果で破壊される場合、代わりにこのカードを破壊できる。そのモンスターがフィールドから離れた時にこのカードは破壊される。②：墓地のこのカードを除外し、自分の墓地の「幻影騎士団」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  | ko_text             = 필드의 앞면 표시 몬스터 1장을 대사응로 하고 이 카드를 발동할 수 있다. "팬텀 스워드"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 대상의 몬스터의 공격력은 800 올리고, 전투 / 효과로는 파괴될 경우, 대신 이 카드를 파괴할 수 있다. 그 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다. ② : 묘지의 이 카드를 제외하고, 자신의 묘지의 "팬텀 나이츠" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  | sc_text             = 以场上1只表侧表示怪兽为对象可以发动此卡。此卡名的②效果1回合仅可使用1次。①：对象的怪兽的攻击力上升800，将被战斗・效果破坏的情况下，可破坏此卡作为代替。该怪兽从场上离开时此卡将被破坏。②：将墓地的此卡除外，以自己墓地的1只"魅影骑士团"怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽离开场上的情况下，将其除外。
