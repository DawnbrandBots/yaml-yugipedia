  | fr_text         = Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, placez-la au-dessous de votre Deck. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez ajouter cette carte depuis votre Cimetière à votre main.
  | de_text         = Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls unter dein Deck. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof deiner Hand hinzufügen.
  | it_text         = Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandarla al Cimitero. Altrimenti, mettila in fondo al tuo Deck. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: puoi aggiungere questa carta dal tuo Cimitero alla tua mano.
  | ko_text         = ① : 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보내졌을 때 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘겨, 그 카드가 식물족 몬스터였을 경우, 그 몬스터를 묘지로 보낸다. 다른 경우, 그 카드를 덱의 맨아래로 되돌린다. ② : 덱의 이 카드가 효과로 넘겨져 묘지로 보내졌을 경우 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  | pt_text         = Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, coloque-o no fundo do seu Deck. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode adicionar este card do seu Cemitério para à sua mão.
  | es_text         = Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes excavar la carta de la parte superior de tu Deck y, si es un monstruo de Tipo Planta, mandarlo al Cementerio. De otra forma, ponla en el fondo de tu Deck. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: puedes añadir a tu mano esta carta en tu Cementerio.
