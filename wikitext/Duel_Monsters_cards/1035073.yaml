  | lore                  = This card's name becomes "[[Ancient Gear Golem]]" while on the [[field]] or in the [[GY]]. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] up to 2 cards ("[[Ancient Gear]]" cards and/or "[[Geartown]]") from your [[Main Deck|Deck]] to your [[hand]], except "Ancient Gear Dark Golem", then [[discard]] 1 card, also you cannot [[Set]] cards for the rest of this [[turn]]. You can only use this effect of "Ancient Gear Dark Golem" [[once per turn]]. If this card [[attack]]s, your opponent cannot activate [[Spell]]/[[Trap Card]]s until the end of the [[Damage Step]].
  | fr_lore               = Le nom de cette carte devient "Golem Rouages Ancients" tant qu'elle est sur le Terrain ou dans le Cimetière. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter max. 2 cartes ("Ville des Engrenages" et/ou cartes "Rouages Ancients" inclus, "Golem des Ténèbres Rouages Ancients" exclu) depuis votre Deck à votre main, puis défaussez 1 carte, et aussi, vous ne pouvez pas Poser de cartes le reste de ce tour. Vous ne pouvez utiliser cet effet de "Golem des Ténèbres Rouages Ancients" qu'une fois par tour. Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step.
  | de_lore               = Der Name dieser Karte wird zu „Antiker Antriebsgolem“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand bis zu 2 Karten („Antike/r/s Antrieb“-Karten und/oder „Antriebsstadt“) von deinem Deck hinzufügen, außer „Antiker Antriebs-Dunkelgolem“, dann wirf 1 Karte ab, zusätzlich kannst du für den Rest dieses Spielzugs keine Karten setzen. Du kannst diesen Effekt von „Antiker Antriebs-Dunkelgolem“ nur einmal pro Spielzug verwenden. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren.
  | it_lore               = Il nome di questa carta diventa "Golem-Ingranaggio Antico" mentre è sul Terreno o nel Cimitero. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere fino a 2 carte (carte "Ingranaggio Antico" e/o "Città degli Ingranaggi") dal tuo Deck alla tua mano, eccetto "Golem Oscurità-Ingranaggio Antico", poi scartare 1 carta, inoltre non puoi Posizionare carte per il resto di questo turno. Puoi utilizzare questo effetto di "Golem Oscurità-Ingranaggio Antico" una sola volta per turno. Se questa carta attacca, il tuo avversario non può attivare Carte Magia/Trappola fino alla fine del Damage Step.
  | pt_lore               = O nome deste card se torna "Golem do Mecanismo Antigo" enquanto estiver no campo ou no Cemitério. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar até 2 cards (cards "Mecanismo Antigo" e/ou "Vila Mecânica") do seu Deck à sua mão, exceto "Golem Sombrio do Mecanismo Antigo" e, depois, descarte 1 card e, além disso, você não pode Baixar cards pelo resto deste turno. Você só pode usar este efeito de "Golem Sombrio do Mecanismo Antigo" uma vez por turno. Se este card atacar, seu oponente não pode ativar Cards de Magia/Armadilha até o final da Etapa de Dano.
  | es_lore               = El nombre de esta carta se convierte en "Golem de Mecanismo Antiguo" mientras está en el Campo o en el Cementerio. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano hasta 2 cartas (cartas "Mecanismo Antiguo" y/o "Pueblo Mecánico") en tu Deck, excepto "Gólem Oscuro de Mecanismo Antiguo", y después descarta 1 carta, y además no puedes Colocar cartas por el resto de este turno. Sólo puedes usar este efecto de "Gólem Oscuro de Mecanismo Antiguo" una vez por turno. Si esta carta ataca, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「古代の機械巨人」として扱う。②：このカードが召喚・特殊召喚した場合に発動できる。「古代の機械暗黒巨人」を除く、「アンティーク・ギア」カードか「歯車街」を合計２枚までデッキから手札に加える。その後、自分の手札を１枚選んで捨てる。この効果の発動後、ターン終了時まで自分はカードをセットできない。③：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "앤틱 기어 골렘"으로 취급한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "앤틱 기어 다크 골렘"이 아닌, "앤틱 기어" 카드나 "기어 타운"을 합계 2장까지 덱에서 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. 이 효과의 발동 후, 턴 종료시까지 자신은 카드를 세트할 수 없다. ③: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다.
  | sc_lore               = 此卡名的②效果１回合仅可使用１次。<br />①：此卡只要存在于场上・墓地，卡名视为“古代机械齿轮巨人”。<br />②：此卡召唤・特殊召唤的情况下可以发动。从牌组将除“古代机械齿轮暗黑巨人”之外的、“古代机械齿轮”卡或“齿轮镇”合计最多２张加入手牌。然后，挑选自己的１张手牌舍弃。此效果发动后，直至回合结束时为止自己不可放置卡。<br />③：此卡攻击的情况下，对手直至伤害步骤结束时为止，不可发动魔法・陷阱卡。
