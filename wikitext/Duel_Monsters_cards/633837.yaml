  | text                = [[Target]] up to 3 "[[Mathmech]]" [[Monster Card|monster]]s in your [[Graveyard|GY]] with different names, then [[activate]] 1 of these [[effect]]s;<br />● [[Special Summon]] them, but their effects are [[negate]]d, then, immediately after this effect [[resolve]]s, [[Synchro Summon]] 1 "Mathmech" [[Synchro Monster]] using only those monsters, and [[shuffle]] the [[Synchro Material|materials]] into the [[Main Deck|Deck]] instead of [[send]]ing them to the GY.<br />● Special Summon them, but their effects are negated, then, immediately after this effect resolves, [[Xyz Summon]] 1 "Mathmech" [[Xyz Monster]] using only those monsters.<br />You can only activate 1 "Mathmech Superfactorial" per turn.
  | fr_text             = Ciblez max. 3 monstres "Mathmech" dans votre Cimetière de noms différents, puis activez 1 de ces effets ;<br />● Invoquez-les Spécialement, mais leurs effets sont annulés, puis, immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro "Mathmech" en utilisant uniquement ces monstres, et mélangez les Matériels dans le Deck au lieu de les envoyer au Cimetière.<br />● Invoquez-les Spécialement, mais leurs effets sont annulés, puis, immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz "Mathmech" en utilisant uniquement ces monstres.<br />Vous ne pouvez activer qu'1 "Superfactorielle Mathmech" par tour.
  | de_text             = Wähle bis zu 3 „Mathemech“-Monster mit unterschiedlichen Namen in deinem Friedhof und aktiviere dann 1 dieser Effekte;<br />● Beschwöre sie als Spezialbeschwörung, aber ihre Effekte werden annulliert, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Mathemech“-Synchromonster als Synchrobeschwörung und verwende dafür nur die Monster und mische das Material ins Deck, anstatt es auf den Friedhof zu legen.<br />● Beschwöre sie als Spezialbeschwörung, aber ihre Effekte werden annulliert, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Mathemech“-Xyz-Monster als Xyz-Beschwörung und verwende dafür nur die Monster.<br />Du kannst nur 1 „Mathemech-Superfakultät“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio fino a 3 mostri "Matemech" con nomi diversi nel tuo Cimitero, poi attiva 1 di questi effetti;<br />● Evocali Specialmente, ma i loro effetti sono annullati, poi, immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro "Matemech" utilizzando solo quei mostri e mischia i materiali nel Deck invece di mandarli al Cimitero.<br />● Evocali Specialmente, ma i loro effetti sono annullati, poi, immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz "Matemech" utilizzando solo quei mostri.<br />Puoi attivare solo 1 "Superfattoriale Matemech" per turno.
  | pt_text             = Escolha até 3 monstros "Mechamático(a)" com nomes diferentes no seu Cemitério e, depois, ative 1 desses efeitos;<br />● Invoque-os por Invocação-Especial, mas seus efeitos são negados e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro "Mechamático(a)" usando apenas esses monstros, e embaralhe as matérias no Deck em vez de enviá-las para o Cemitério.<br />● Invoque-os por Invocação-Especial, mas seus efeitos são negados e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz 1 Monstro Xyz "Mechamático(a)" usando apenas esses monstros.<br />Você só pode ativar 1 "Superfatorial Mechamático" por turno.
  | es_text             = Selecciona hasta 3 monstruos "Matemecha" con nombres diferentes en tu Cementerio, y después activa 1 de estos efectos;<br />● Invócalos de Modo Especial, pero sus efectos son negados, y después, inmediatamente después de que este efecto se resuelva, Invoca por Sincronía 1 Monstruo de Sincronía "Matemecha" usando sólo esos monstruos, y baraja los materiales al Deck en lugar de mandarlos al Cementerio.<br />● Invócalos de Modo Especial, pero sus efectos son negados, y después, inmediatamente después de que este efecto se resuelva, Invoca Xyz 1 Monstruo Xyz "Matemecha" usando sólo esos monstruos.<br />Sólo puedes activar 1 "Superfactorial Matemecha" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「斬機」モンスターを３体まで対象とし、以下の効果から１つを選択して発動できる（同名カードは１枚まで）。<br />●そのモンスターを効果を無効にして特殊召喚し、そのモンスターのみを素材として「斬機」Ｓモンスター１体をＳ召喚する。その時のＳ素材モンスターは墓地へは行かず持ち主のデッキに戻る。<br />●そのモンスターを効果を無効にして特殊召喚し、そのモンスターのみを素材として「斬機」Ｘモンスター１体をＸ召喚する。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "참기" 몬스터를 3장까지 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다(같은 이름의 카드는 1장까지).<br />●그 몬스터를 효과를 무효로 하여 특수 소환하고, 그 몬스터만을 소재로서 "참기" 싱크로 몬스터 1장을 싱크로 소환한다. 그때의 싱크로 소재 몬스터는 묘지로는 가지 않으며 주인의 덱으로 되돌아간다.<br />●그 몬스터를 효과를 무효로 하여 특수 소환하고, 그 몬스터만을 소재로서 "참기" 엑시즈 몬스터 1장을 엑시즈 소환한다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：可以自己墓地的最多3只"斩机"怪兽为对象，从以下效果中选择1个发动（同名卡最多1张）。<br />●将该怪兽的效果无效化并特殊召唤，仅以该怪兽为素材将1只"斩机"同步怪兽同步召唤。此时的同步素材怪兽不去墓地，而是放回持有者的牌组。<br />●将该怪兽的效果无效化并特殊召唤，仅以该怪兽为素材将1只"斩机"超量怪兽超量召唤。
