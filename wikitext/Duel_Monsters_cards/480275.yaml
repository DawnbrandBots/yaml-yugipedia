  | lore                  = When this card is [[activate]]d: You can [[Add a card|add]] 1 "[[Trickstar]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] to your [[hand]]. [[Once per turn]]: You can [[target]] 1 [[Set]] card in your opponent's [[Spell & Trap Zone]]; while this card is in the [[Field Zone]], that Set card cannot be activated until the [[End Phase]], and your opponent must activate it during the End Phase or else [[send]] it to the [[GY]]. Each time a "Trickstar" monster you control inflicts [[Battle damage|battle]] or [[effect damage]] to your opponent, inflict 200 damage to them.
  | fr_lore               = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Farstar" depuis votre Deck à votre main. Une fois par tour : vous pouvez cibler 1 carte Posée dans la Zone Magie & Piège de votre adversaire ; tant que cette carte est dans la Zone Terrain, la carte Posée ne peut pas être activée jusqu'à la End Phase, et votre adversaire doit l'activer durant la End Phase ou sinon l'envoyer au Cimetière. Chaque fois qu'un monstre "Farstar" que vous contrôlez inflige des dommages de combat ou d'effet à votre adversaire, infligez-lui 200 points de dommages.
  | de_lore               = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Trickstar“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug: Du kannst 1 gesetzte Karte in der Zauber- & Fallenzone deines Gegners wählen; solange diese Karte in der Spielfeldzone liegt, kann die gesetzte Karte bis zur End Phase nicht aktiviert werden und dein Gegner muss sie während der End Phase aktivieren oder andernfalls auf den Friedhof legen. Jedes Mal, wenn ein „Trickstar“-Monster, das du kontrollierst, deinem Gegner Kampf- oder Effektschaden zufügt, füge ihm 200 Schaden zu.
  | it_lore               = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Truccastella" dal tuo Deck alla tua mano. Una volta per turno: puoi scegliere come bersaglio 1 carta Posizionata nella Zona Magie & Trappole del tuo avversario; mentre questa carta è nella Zona Terreno, quella carta Posizionata non può essere attivata fino alla End Phase, e il tuo avversario deve attivarla durante la End Phase o altrimenti mandarla al Cimitero. Ogni volta che un mostro "Truccastella" che controlli infligge danno da combattimento o da effetto al tuo avversario, infliggigli 200 danni.
  | pt_lore               = Quando este card for ativado: você pode adicionar 1 monstro "Trapestrela" do seu Deck à sua mão. Uma vez por turno: você pode escolher 1 card Baixado na Zona de Magias & Armadilhas do seu oponente; enquanto este card estiver na Zona do Campo, esse card Baixado não pode ser ativado até a Fase Final e seu oponente deve ativá-lo durante a Fase Final ou senão, envie-o para o Cemitério. Sempre que um monstro "Trapestrela" que você controla causar dano de batalha ou de efeito ao seu oponente, cause 200 de dano a ele.
  | es_lore               = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Bromiestrella" en tu Deck. Una vez por turno: puedes seleccionar 1 carta Colocada en la Zona de Magia y Trampas de tu adversario; mientras esta carta esté en la Zona del Campo, esa carta Colocada no puede ser activada hasta la End Phase, y tu adversario debe activarla durante la End Phase o mandarla al Cementerio. Cada vez que un monstruo "Bromiestrella" que controles inflige daño de batalla o de efecto a tu adversario, inflige 200 puntos de daño a tu adversario.
  | ja_lore               = ①：このカードの発動時の効果処理として、デッキから「トリックスター」モンスター１体を手札に加える事ができる。②：１ターンに１度、相手の魔法＆罠ゾーンの裏側表示カード１枚を対象として発動できる。このカードがフィールドゾーンに存在する限り、その裏側表示カードはエンドフェイズまで発動できず、相手はエンドフェイズにそのカードを発動するか、墓地へ送らなければならない。③：自分フィールドの「トリックスター」モンスターが戦闘・効果で相手にダメージを与える度に、相手に２００ダメージを与える。
  | ko_lore               = ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "트릭스터" 몬스터 1장을 패에 넣을 수 있다. ②: 1턴에 1번, 상대의 마법 & 함정 존에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드가 필드 존에 존재하는 한, 세트된 그 카드는 엔드 페이즈까지 발동할 수 없으며, 상대는 엔드 페이즈에 그 카드를 발동하거나, 묘지로 보내야 한다. ③: 자신 필드의 "트릭스터" 몬스터가 전투 / 효과로 상대에게 데미지를 줄 때마다, 상대에게 200 데미지를 준다.
  | sc_lore               = ①：作为此卡发动时的效果处理，可从牌组将１只“淘气仙星”怪兽加入手牌。②：１回合１次，以对手的魔法与陷阱区域的１张里侧表示卡为对象可以发动。只要此卡存在于场地区域，该里侧表示卡直至结束阶段为止不可发动，对手必须在结束阶段将该卡发动或送至墓地。③：每当自己场上的“淘气仙星”怪兽每次因战斗・效果给予对手伤害，就给予对手２００伤害。
