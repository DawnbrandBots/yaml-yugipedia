  | text                = When an opponent's [[Monster Card|monster]] [[declare]]s a [[direct attack]]: You can [[send]] 1 "[[Yosenju]]" monster from your [[hand]] to the [[Graveyard]], except "Yosenju Oyam"; [[Special Summon]] this card from your hand. You can only use this [[effect]] of "Yosenju Oyam" [[once per turn]]. At the start of the [[Damage Step]], if this card [[battle]]s an opponent's [[face-up]] monster: You can make this card's [[ATK]] and [[DEF]] become equal to the [[original ATK]] of the opponent's monster it is battling, until the end of this turn. When this card is [[destroyed by battle]] and sent to the Graveyard: You can [[Add a card|add]] 1 "Yosenju" card from your [[Main Deck|Deck]] to your hand.
  | fr_text             = Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez envoyer 1 monstre "Yosenju" ("Yosenju Oyam" exclu) depuis votre main au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Yosenju Oyam" qu'une fois par tour. Au début de la Damage Step, si cette carte combat un monstre face recto de votre adversaire : jusqu'à la fin de ce tour, vous pouvez faire devenir l'ATK/DEF de cette carte égales à l'ATK d'origine du monstre de votre adversaire qu'elle combat. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez ajouter 1 carte "Yosenju" depuis votre Deck à votre main.
  | de_text             = Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst 1 „Yosenju“-Monster von deiner Hand auf den Friedhof legen, außer „Yosenju Oyam“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Yosenju Oyam“ nur einmal pro Spielzug verwenden. Am Beginn des Damage Steps, falls diese Karte gegen ein offenes Monster deines Gegners kämpft: Du kannst die ATK und DEF dieser Karte bis zum Ende dieses Spielzugs gleich den Grund-ATK des Monsters deines Gegners, gegen das es kämpft, werden lassen. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Yosenju“-Karte von deinem Deck hinzufügen.
  | it_text             = Quando un [[Monster Card|mostro]] dell'avversario [[Declare|dichiara]] un [[Direct attack|attacco diretto]]: puoi [[Send|mandare]] 1 mostro "[[Yosenju]]" dalla tua [[Hand|mano]] al [[Graveyard|Cimitero]], eccetto "Yosenju Oyam"; [[Special Summon|Evoca Specialmente]] questa carta dalla tua mano. Puoi utilizzare questo [[Effect|effetto]] di "Yosenju Oyam" [[Once per turn|una sola volta per turno]]. All'inizio del [[Damage Step]], se questa carta [[Battle|combatte]] con un mostro [[Face-up|scoperto]] dell'avversario: puoi far diventare l'[[ATK]] e il [[DEF]] di questa carta pari all'[[Original ATK and DEF|ATK originale]] del mostro dell'avversario con cui sta combattendo, fino alla fine di questo [[turn]]o. Quando questa carta viene [[Destroyed by battle|distrutta in battaglia]] e mandata al Cimitero: puoi [[Add a card|aggiungere]] 1 carta "Yosenju" dal tuo [[Main Deck|Deck]] alla tua mano.
  | pt_text             = Quando um [[Monster Card|monstro]] do oponente [[Declare|declarar]] um [[Direct attack|ataque direto]]: você pode [[Send|enviar]] 1 monstro "[[Yosenju]]" da sua [[Hand|mão]] para o [[Graveyard|Cemitério]], exceto "Yosenju Oyam": [[Summon|Invoque]] este card por [[Special Summon|Invocação-Especial]] da sua mão. Você só pode usar este [[Effect|efeito]] de "Yosenju Oyam" [[Once per turn|uma vez por turno]]. No começo da [[Damage Step|Etapa de Dano]], se este card [[Battle|batalhar]] um monstro com a [[Face-up|face para cima]] do oponente: até o final deste turno, você pode fazer com que o [[ATK]] e [[DEF]] deste card se tornem iguais ao [[Original ATK and DEF|ATK original]] do monstro do oponente que ele estiver batalhando. Quando este card for [[Destroyed by battle|destruído em batalha]] e enviado para o Cemitério: você pode [[Add a card|adicionar]] 1 card "Yosenju" do seu [[Main Deck|Deck]] à sua mão.
  | es_text             = Cuando un [[Monster Card|monstruo]] de tu adversario [[Declare|declara]] un [[Direct attack|ataque directo]]: puedes [[Send|mandar]] al [[Graveyard|Cementerio]] 1 monstruo "[[Yosenju]]" en tu [[Hand|mano]], excepto "Yosenju Oyam"; [[Special Summon|Invoca esta carta de Modo Especial]] desde tu mano. Sólo puedes usar este [[Effect|efecto]] de "Yosenju Oyam" [[Once per turn|una vez por turno]]. Al comienzo del [[Damage Step]], si esta carta [[Battle|batalla]] con un monstruo [[Face-up|boca arriba]] de tu adversario: hasta el final de este [[turn]]o, puedes hacer que el [[ATK]] y la [[DEF]] de esta carta se conviertan en el [[Original ATK and DEF|ATK original]] del monstruo de tu adversario con el que está batallando. Cuando esta carta es [[Destroyed by battle|destruida en batalla]] y mandada al Cementerio: puedes [[Add a card|añadir]] a tu mano 1 carta "Yosenju" en tu [[Main Deck|Deck]].
  | ja_text             = 「妖仙獣 大幽谷響」の①の効果は１ターンに１度しか使用できない。①：相手モンスターの直接攻撃宣言時に手札から「妖仙獣 大幽谷響」以外の「妖仙獣」モンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：このカードが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。このカードの攻撃力・守備力はターン終了時まで、戦闘を行う相手モンスターの元々の攻撃力と同じになる。③：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「妖仙獣」カード１枚を手札に加える。
