  | text                 = 1 [[Tuner]] + 1+ non-Tuner [[monsters]]<br />If this card is sent to the [[GY]] as [[Synchro Material]]: You can [[Special Summon]] 2 "[[Lamp Token]]s" ([[Fish]]/[[FIRE]]/[[Level]] 2/[[ATK]] 0/[[DEF]] 0), also you cannot Special Summon from the [[Extra Deck]] for the rest of this [[turn]], except Fish monsters. If you [[control]] a Fish [[Synchro Monster]]: You can [[banish]] this card from your GY, then [[target]] 1 card on the [[field]]; [[destroy]] it. You can only use each [[effect]] of "Fish Lamp" [[once per turn]].
  | fr_text              = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez Invoquer Spécialement 2 "Jeton Lampe" (Poisson/FEU/Niveau 2/ATK 0/DEF 0), et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Poisson exclus) depuis l'Extra Deck le reste de ce tour. Si vous contrôlez un Monstre Synchro Poisson : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Poisson-Lampe" qu'une fois par tour.
  | de_text              = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 2 „Lampe-Spielmarken“ (Fisch/FEUER/Stufe 2/ATK 0/DEF 0) als Spezialbeschwörung beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fisch-Monstern. Falls du ein Fisch-Synchromonster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst jeden Effekt von „Fischlampe“ nur einmal pro Spielzug verwenden.
  | it_text              = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi Evocare Specialmente 2 "Segna-Lampada" (Pesce/FUOCO/Livello 2/ATK 0/DEF 0), inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri Pesce. Se controlli un Mostro Synchro Pesce: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Lampada Pesce" una sola volta per turno.
  | pt_text              = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for enviado para o Cemitério como Matéria Sincro: você pode Invocar por Invocação-Especial 2 "Ficha de Lâmpada" (Peixe/FOGO/Nível 2/ATK 0/DEF 0) e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Peixe. Se você controlar um Monstro Sincro Peixe: você pode banir este card do seu Cemitério e, depois, escolha 1 card no campo; destrua-o. Você só pode usar cada efeito de "Lâmpada Peixe" uma vez por turno.
  | es_text              = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es mandada al Cementerio como Material de Sincronía: puedes Invocar de Modo Especial 2 "Ficha Lámpara" (Pez/FUEGO/Nivel 2/ATK 0/DEF 0), y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Pez. Si controlas un Monstruo de Sincronía Pez: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 carta en el Campo; destrúyela. Sólo puedes usar cada efecto de "Lámpara Pez" una vez por turno.
  | ja_text              = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ素材として墓地へ送られた場合に発動できる。自分フィールドに「ランプトークン」（魚族・炎・星２・攻／守０）２体を特殊召喚する。このターン、自分は魚族モンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドに魚族Ｓモンスターが存在する場合、墓地のこのカードを除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text              = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드에 "램프 토큰"(어류족 / 화염 / 레벨 2 / 공 0 / 수 0) 2장을 특수 소환한다. 이 턴에, 자신은 어류족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드에 어류족 싱크로 몬스터가 존재할 경우, 묘지의 이 카드를 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text              = 协调＋协调以外的怪兽１只以上<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡作为同步素材被送至墓地的情况下可以发动。将２只“灯衍生物”（鱼族・炎・星２・攻／守０）特殊召唤至自己场上。此回合，自己从额外牌组仅可特殊召唤鱼族怪兽。<br />②：自己场上存在鱼族同步怪兽的情况下，将墓地的此卡除外，以场上的１张卡为对象可以发动。将该卡破坏。
