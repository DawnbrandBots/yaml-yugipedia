  | it_text         = Non può essere Evocato Specialmente. Deve essere Evocato Normalmente/Posizionato offrendo come Tributo 3 mostri. L'ATK/DEF di questa carta sono pari al numero di carte controllate dal tuo avversario x 1000. Durante la tua Main Phase: puoi distruggere questa carta. Se questa carta viene distrutta e mandata al Cimitero: distruggi tutte le carte sul Terreno.
  | pt_text         = Não pode ser Invocado por Invocação-Especial. Deve ser Invocado por Invocação-Normal/Baixado ao oferecer 3 monstros como Tributo. O ATK/DEF deste card são iguais ao número de cards que seu oponente controla x 1000. Durante sua Fase Principal: você pode destruir este card. Se este card for destruído e enviado para o Cemitério: destrua todos os cards no campo.
