  | fr_text              = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez cibler un nombre de cartes face recto contrôlées par votre adversaire, inférieur ou égal au nombre de Syntoniseurs dans votre Cimetière ; jusqu'à la fin de ce tour, annulez leurs effets. Si cette carte Invoquée par Synchronisation est détruite par un effet de carte, et envoyée au Cimetière : vous pouvez cibler 1 Syntoniseur dans votre Cimetière ; ajoutez-le à votre main.
  | de_text              = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst offene Karten, die dein Gegner kontrolliert, bis zur Anzahl der Empfänger in deinem Friedhof wählen; annulliere bis zum Ende dieses Spielzugs ihre Effekte. Falls diese als Synchrobeschwörung beschworene Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 Empfänger in deinem Friedhof wählen; füge ihn deiner Hand hinzu.
  | it_text              = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio carte scoperte controllate dal tuo avversario, fino al numero di Tuner nel tuo Cimitero; annulla i loro effetti fino alla fine di questo turno. Se questa carta Synchro Evocata viene distrutta dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 Tuner nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_text              = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode escolher cards com a face para cima que seu oponente controla, até o número de Reguladores no seu Cemitério; negue seus efeitos até o final deste turno. Se este card Invocado por Invocação-Sincro for destruído por um efeito de card e enviado para o Cemitério: você pode escolher 1 Regulador no seu Cemitério; adicione-o à sua mão.
  | es_text              = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes seleccionar cartas boca arriba que controle tu adversario, hasta el número de Cantantes en tu Cementerio; niega sus efectos hasta el final de este turno. Si esta carta Invocada por Sincronía es destruida por el efecto de una carta y mandada al Cementerio: puedes seleccionar 1 Cantante en tu Cementerio; añádelo a tu mano.
  | ja_text              = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードが特殊召喚に成功した場合、自分の墓地のチューナーの数まで相手フィールドの表側表示のカードを対象として発動できる。そのカードの効果をターン終了時まで無効にする。②：Ｓ召喚したこのカードが効果で破壊され墓地へ送られた場合、自分の墓地のチューナー１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text              = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드가 특수 소환에 성공했을 경우, 자신 묘지의 튜너의 수까지 상대 필드의 앞면 표시의 카드를 대상으로 하고 발동할 수 있다. 그 카드 효과를 턴 종료시까지 무효로 한다. ②: 싱크로 소환한 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 자신 묘지의 튜너 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
