  | fr_lore               = 2 monstres de Niveau 3<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Si cette carte Invoquée par Xyz est détruite : vous pouvez cibler 2 monstres "Les Chevaliers Fantômes" de même Niveau dans votre Cimetière ; Invoquez-les Spécialement et augmentez leur Niveau de 1, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) le reste de ce tour.
  | de_lore               = 2 Monster der Stufe 3<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie. Falls diese als Xyz-Beschwörung beschworene Karte zerstört wird: Du kannst 2 „Die Phantomritter“-Monster mit derselben Stufe in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung und erhöhe ihre Stufen um 1, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer FINSTERNIS Monstern.
  | it_lore               = 2 mostri di Livello 3<br />Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta che controlli e 1 carta controllata dal tuo avversario; distruggile. Se questa carta Evocata Xyz viene distrutta: puoi scegliere come bersaglio 2 mostri "I Cavalieri Fantasma" con lo stesso Livello nel tuo Cimitero; Evocali Specialmente e aumenta il loro Livello di 1, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri OSCURITÀ.
  | pt_lore               = 2 monstros de Nível 3<br />Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 card que você controla e 1 card que seu oponente controla; destrua-os. Se este card Invocado por Invocação-Xyz for destruído: você pode escolher 2 monstros "Os Cavaleiros Fantasmas" com o mesmo Nível no seu Cemitério; Invoque-os por Invocação-Especial e aumente o Nível deles em 1 e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de TREVAS.
  | es_lore               = 2 monstruos de Nivel 3<br />Una vez por turno: puedes desacoplar 1 material de esta carta, y después selecciona 1 carta que controles y 1 carta que controle tu adversario; destrúyelas. Si esta carta Invocada Xyz es destruida: puedes seleccionar 2 monstruos "Los Caballeros Fantasma" con el mismo Nivel en tu Cementerio; Invócalos de Modo Especial e incrementa su Nivel en 1, y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de OSCURIDAD.
  | ja_lore               = レベル３モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分及び相手フィールドのカードを１枚ずつ対象として発動できる。そのカードを破壊する。②：Ｘ召喚したこのカードが破壊された場合、自分の墓地の同じレベルの「幻影騎士団」モンスター２体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターのレベルは１つ上がる。この効果の発動後、ターン終了時まで自分は闇属性モンスターしか特殊召喚できない。
  | ko_lore               = 레벨 3 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 및 상대 필드의 카드를 1장씩 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 엑시즈 소환된 이 카드가 파괴되었을 경우, 자신 묘지의 같은 레벨의 "팬텀 나이츠" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 레벨은 1개 올라간다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 특수 소환할 수 없다.
  | sc_lore               = 等级3怪兽×2<br />①：1回合1次，去除此卡的1个超量素材，以自己以及对手场上的卡各1张为对象可以发动。将该卡破坏。②：超量召唤的此卡被破坏的情况下，以自己墓地2只相同等级的“魅影骑士团”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的等级上升1。此效果发动后，直至回合结束时为止自己仅可特殊召唤暗属性怪兽。
