  | fr_text         = Ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, la cible perd 800 ATK, mais elle n'est pas affectée par les effets d'autres Magies/Pièges.
  | de_text         = Wähle 1 offenes Monster auf dem Spielfeld; bis zum Ende dieses Spielzugs verliert jenes gewählte Ziel 800 ATK, aber bleibt von den Effekten anderer Zauber/Fallen unberührt.
  | it_text         = Scegli come bersaglio 1 mostro scoperto sul Terreno; fino alla fine di questo turno, quel bersaglio perde 800 ATK, ma è immune agli effetti delle altre Magie/Trappole.
  | pt_text         = Escolha 1 monstro com a face para cima no campo; até o final deste turno, o alvo perde 800 de ATK, mas não é afetado pelos efeitos de outras Magias/Armadilhas.
  | es_text         = Selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, ese objetivo pierde 800 ATK, pero no es afectado por los efectos de otras Mágicas/Trampas.
  | ja_text         = ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターはターン終了時まで、攻撃力が８００ダウンし、他の魔法・罠カードの効果を受けない。
  | ko_text         = ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 턴 종료시까지, 공격력을 800 내리고, 이 카드 이외의 마법 / 함정 카드의 효과를 받지 않는다.
  | tc_text         = 可选择以表侧表示存在于场上的1只怪兽发动。直到结束阶段为止，所选择怪兽的攻击力将下降800点，并且不受除了此卡效果以外的魔法、陷阱卡效果影响。
  | sc_text         = ①：以场上1只表侧表示怪兽为对象可以发动。该怪兽直至回合结束时为止，攻击力下降800，不受此卡以外的魔法・陷阱卡的效果影响。
