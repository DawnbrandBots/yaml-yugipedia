  | text             = 1 [[WATER]] [[Tuner monster|Tuner]] + 1+ non-Tuner WATER [[Monster Card|monsters]]<br />When this card is [[Synchro Summon]]ed: You can [[destroy]] all your opponent's [[Attack Position]] monsters. This card can make up to 2 [[attack]]s on monsters during each [[Battle Phase]]. If this card attacks a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]]. If this card in your [[possess]]ion is destroyed by an opponent's card and [[sent]] to your [[GY]]: You can [[banish]] 1 other WATER monster from your GY; [[Special Summon]] this card as a Tuner.
  | fr_text          = 1 Syntoniseur EAU + 1+ monstre non-Syntoniseur EAU<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez détruire tous les monstres en Position d'Attaque de votre adversaire. Durant chaque Battle Phase, cette carte peut faire max. 2 attaques sur des monstres. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : vous pouvez bannir 1 autre monstre EAU depuis votre Cimetière ; Invoquez Spécialement cette carte comme Syntoniseur.
  | de_text          = 1 WASSER Empfänger + 1+ WASSER Nicht-Empfänger-Monster<br />(Diese Karte wird immer als „Weißaura“-Karte behandelt.)<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst alle Monster deines Gegners in Angriffsposition zerstören. Diese Karte kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 anderes WASSER Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung als Empfänger.
  | it_text          = 1 Tuner ACQUA + 1+ mostri non-Tuner ACQUA<br />Quando questa carta viene Synchro Evocata: puoi distruggere tutti i mostri in Posizione di Attacco del tuo avversario. Questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: puoi bandire 1 altro mostro ACQUA dal tuo Cimitero; Evoca Specialmente questa carta come un Tuner.
  | pt_text          = 1 Regulador de ÁGUA + 1+ monstros não-Reguladores de ÁGUA<br />Quando este card for Invocado por Invocação-Sincro: você pode destruir todos os monstros em Posição de Ataque do seu oponente. Este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: você pode banir 1 outro monstro de ÁGUA do seu Cemitério; Invoque este card por Invocação-Especial como um Regulador.
  | es_text          = 1 Cantante de AGUA + 1+ monstruos de AGUA que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes destruir todos los monstruos en Posición de Ataque de tu adversario. Esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: puedes desterrar otro monstruo de AGUA en tu Cementerio; Invoca esta carta de Modo Especial como un Cantante.
  | ja_text          = 水属性チューナー＋チューナー以外の水属性モンスター１体以上<br />①：このカードがＳ召喚した時に発動できる。相手フィールドの攻撃表示モンスターを全て破壊する。②：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。④：このカードが相手によって破壊され墓地へ送られた場合、自分の墓地から他の水属性モンスター１体を除外して発動できる。このカードをチューナー扱いで特殊召喚する。
  | ko_text          = 물 속성 튜너 ＋ 튜너 이외의 물 속성 몬스터 1장 이상<br />①: 이 카드가 싱크로 소환에 성공했을 때에 발동할 수 있다. 상대 필드의 공격 표시 몬스터를 전부 파괴한다. ②: 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. ③: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ④: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 물 속성 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 튜너로 취급하여 특수 소환한다.
  | sc_text          = 水属性协调＋协调以外的水属性怪兽１只以上<br />①：此卡同步召唤时可以发动。将对手场上攻击表示的怪兽全部破坏。<br />②：此卡在１次战斗阶段中最多可攻击怪兽２次。<br />③：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。<br />④：此卡因对手被破坏并被送至墓地的情况下，从自己的墓地将１只其他的水属性怪兽除外可以发动。将此卡视为协调并特殊召唤。
