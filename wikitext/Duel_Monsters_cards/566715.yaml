  | de_text             = Du kannst diese Karte mit „Wiedergeburt von Nephthys“ als Ritualbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Anhängerin von Nephthys“ nur einmal pro Spielzug verwenden.<br />● Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; beschwöre 1 „Nephthys“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich während der End Phase dieses Spielzugs, zerstöre diese Karte.<br />● Falls sich diese Karte im Friedhof befindet: Du kannst 1 „Nephthys“-Karte in deiner Hand zerstören und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.
