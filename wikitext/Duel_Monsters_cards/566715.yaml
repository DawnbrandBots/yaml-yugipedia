  | pt_text             = Você pode Invocar este card por Invocação-Ritual com "Renascimento de Nephthys". Você só pode usar cada um dos seguintes efeitos de "Devota de Nephthys" uma vez por turno.<br />● Se este card for Invocado por Invocação-Ritual: você pode ativar este efeito; Invoque por Invocação-Especial 1 monstro "Nephthys" do seu Deck e, além disso, durante a Fase Final deste turno, destrua este card.<br />● Se este card estiver no Cemitério: você pode destruir 1 card "Nephthys" na sua mão e, se isso acontecer, Invoque este card por Invocação-Especial.
