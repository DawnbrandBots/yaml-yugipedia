  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec "Réincarnation de Nephtys". Vous ne pouvez utiliser chacun des effets suivants de "Adepte de Nephtys" qu'une fois par tour.<br />● Si cette carte est Invoquée Rituellement : vous pouvez activer cet effet ; Invoquez Spécialement 1 monstre "Nephtys" depuis votre Deck, et aussi, détruisez cette carte durant la End Phase de ce tour.<br />● Si cette carte est dans le Cimetière : vous pouvez détruire 1 carte "Nephtys" dans votre main, et si vous le faites, Invoquez Spécialement cette carte.
  | de_lore               = Du kannst diese Karte mit „Wiedergeburt von Nephthys“ als Ritualbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Anhängerin von Nephthys“ nur einmal pro Spielzug verwenden.<br />● Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; beschwöre 1 „Nephthys“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich während der End Phase dieses Spielzugs, zerstöre diese Karte.<br />● Falls sich diese Karte im Friedhof befindet: Du kannst 1 „Nephthys“-Karte in deiner Hand zerstören und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con "Rinascita di Nephtys". Puoi utilizzare ognuno dei seguenti effetti di "Devota di Nephtys" una sola volta per turno.<br />● Se questa carta viene Evocata tramite Rituale: puoi attivare questo effetto; Evoca Specialmente 1 mostro "Nephtys" dal tuo Deck, inoltre durante la End Phase di questo turno, distruggi questa carta.<br />● Se questa carta è nel Cimitero: puoi distruggere 1 carta "Nephtys" nella tua mano e, se lo fai, Evoca Specialmente questa carta.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com "Renascimento de Nephthys". Você só pode usar cada um dos seguintes efeitos de "Devota de Nephthys" uma vez por turno.<br />● Se este card for Invocado por Invocação-Ritual: você pode ativar este efeito; Invoque por Invocação-Especial 1 monstro "Nephthys" do seu Deck e, além disso, durante a Fase Final deste turno, destrua este card.<br />● Se este card estiver no Cemitério: você pode destruir 1 card "Nephthys" na sua mão e, se isso acontecer, Invoque este card por Invocação-Especial.
