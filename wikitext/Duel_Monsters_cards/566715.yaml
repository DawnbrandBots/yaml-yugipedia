  | ja_text             = 「ネフティスの輪廻」により降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが儀式召喚に成功した場合に発動できる。デッキから「ネフティス」モンスター１体を特殊召喚する。この効果を発動したターンのエンドフェイズにこのカードは破壊される。②：このカードが墓地に存在する場合に発動できる。手札の「ネフティス」カード１枚を選んで破壊し、このカードを墓地から特殊召喚する。
  | ko_text             = "네프티스의 윤회"에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 의식 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "네프티스" 몬스터 1장을 특수 소환한다. 이 효과를 발동한 턴의 엔드 페이즈에 이 카드는 파괴된다. ②: 이 카드가 묘지에 존재할 경우에 발동할 수 있다. 패의 "네프티스" 카드 1장을 골라 파괴하고, 이 카드를 묘지에서 특수 소환한다.
  | sc_text             = 以“奈芙蒂斯的轮回”降临<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡仪式召唤的情况下可以发动。从牌组将１只“奈芙蒂斯”怪兽特殊召唤。在发动了此效果的回合的结束阶段此卡将被破坏。<br />②：此卡存在于墓地的情况下可以发动。将自己手牌的１张“奈芙蒂斯”卡破坏，将此卡特殊召唤。
