  | ja_lore               = 「ネフティスの輪廻」により降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが儀式召喚に成功した場合に発動できる。デッキから「ネフティス」モンスター１体を特殊召喚する。この効果を発動したターンのエンドフェイズにこのカードは破壊される。②：このカードが墓地に存在する場合に発動できる。手札の「ネフティス」カード１枚を選んで破壊し、このカードを墓地から特殊召喚する。
