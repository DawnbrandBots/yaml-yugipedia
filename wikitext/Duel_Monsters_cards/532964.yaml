  | text                  = 2 [[Machine]] [[Monster Card|monsters]]<br />This [[Link Summon]]ed card is [[unaffected]] by [[Spell Card|Spell]]/[[Trap Card|Trap]] [[effect]]s and the [[activate]]d effects of other [[Link Monster]]s. [[Once per turn]]: You can [[target]] 1 [[face-up]] card on each player's [[field]], except this card; both those cards have their effects [[negate]]d until the end of this [[turn]]. When 2 monsters are [[Special Summon]]ed at the same time to the [[zone]]s this card [[points to]]: You can [[Add a card|add]] 1 [[Level]] 5 or higher Machine monster from your [[Main Deck|Deck]] to your [[hand]].
  | fr_text               = 2 monstres Machine<br />Cette carte Invoquée par Lien n'est affectée ni par des effets de Magie/Piège ni par les effets activés d'autres Monstres Lien. Une fois par tour : vous pouvez cibler 1 carte face recto sur chaque Terrain (cette carte exclue) ; jusqu'à la fin de ce tour, ces deux cartes ont leurs effets annulés. Lorsque 2 monstres sont Invoqués Spécialement en même temps dans les zones pointées par cette carte : vous pouvez ajouter 1 monstre Machine de min. Niveau 5 depuis votre Deck à votre main.
  | de_text               = 2 Maschine-Monster<br />Diese als Linkbeschwörung beschworene Karte bleibt von Zauber-/Falleneffekten und aktivierten Effekten anderer Linkmonster unberührt. Einmal pro Spielzug: Du kannst 1 offene Karte auf der Spielfeldseite jedes Spielers wählen, außer dieser Karte; die Effekte beider Karten bleiben bis zum Ende dieses Spielzugs annulliert. Wenn 2 Monster gleichzeitig als Spezialbeschwörung in die Zonen beschworen werden, auf die diese Karte zeigt: Du kannst deiner Hand 1 Maschine-Monster der Stufe 5 oder höher von deinem Deck hinzufügen.
  | it_text               = 2 mostri Macchina<br />Questa carta Evocata Link è immune agli effetti delle Magie/Trappole e agli effetti attivati degli altri Mostri Link. Una volta per turno: puoi scegliere come bersaglio 1 carta scoperta sul Terreno di ogni giocatore, eccetto questa carta; gli effetti di entrambe quelle carte si annullano fino alla fine di questo turno. Quando 2 mostri vengono Evocati Specialmente allo stesso tempo nelle zone puntate da questa carta: puoi aggiungere 1 mostro Macchina di Livello 5 o superiore dal tuo Deck alla tua mano.
  | ko_text               = 기계족 몬스터 2장<br />① : 링크 소환한 이 카드는 마법 / 함정 카드의 효과를 받지 않고, 이 카드 이외의 링크 몬스터가 발동한 효과도 받지 않는다. ② : 1턴에 1번, 이 카드 이외의, 자신 및 상대 필드의 앞면 표시의 카드 1장씩을 대상으로 하고 발동할 수 있다. 그 카드 2장의 효과를 턴 종료시까지 무효로 한다. ③ : 이 카드의 링크 앞에 몬스터 2장이 동시에 특수 소환되었을 때에 발동할 수 있다. 덱에서 레벨 5 이상의 기계족 몬스터 1장을 패에 넣는다.
  | pt_text               = 2 monstros Máquina<br />Este card Invocado por Invocação-Link não é afetado por efeitos de Magia/Armadilha e pelos efeitos ativados de outros Monstros Link. Uma vez por turno: você pode escolher 1 card com a face para cima no campo de cada duelista, exceto este card; os dois cards têm seus efeitos negados até o final deste turno. Quando 2 monstros forem Invocados por Invocação-Especial ao mesmo tempo em zonas para as quais este card apontar: você pode adicionar 1 monstro Máquina de Nível 5 ou mais do seu Deck à sua mão.
  | es_text               = 2 monstruos Máquina<br />Esta carta Invocada por Enlace no es afectada por efectos de Mágicas/Trampas ni los efectos activados de otros Monstruos de Enlace. Una vez por turno: puedes seleccionar 1 carta boca arriba en el Campo de cada jugador, excepto esta carta; hasta el final de este turno, ambas cartas ven sus efectos negados. Cuando 2 monstruos son Invocados de Modo Especial al mismo tiempo a zonas a las que esta carta apunte: puedes añadir a tu mano 1 monstruo Máquina de Nivel 5 o mayor en tu Deck.
  | ja_text               = 機械族モンスター２体<br />①：リンク召喚したこのカードは魔法・罠カードの効果を受けず、このカード以外のリンクモンスターが発動した効果も受けない。②：１ターンに１度、このカード以外の、自分及び相手フィールドの表側表示のカードを１枚ずつ対象として発動できる。そのカード２枚の効果をターン終了時まで無効にする。③：このカードのリンク先にモンスター２体が同時に特殊召喚された時に発動できる。デッキからレベル５以上の機械族モンスター１体を手札に加える。
  | sc_text               = 机械族怪兽2只<br />①：连接召唤的此卡不受魔法・陷阱卡的效果影响，也不受此卡以外的连接怪兽发动的效果影响。②：1回合1次，以自己及对手场上此卡以外的表侧表示卡各1张为对象可以发动。将该2张卡的效果直至回合结束时为止无效。③：2只怪兽被同时特殊召唤至此卡连接端时可以发动。从牌组将1只等级5以上的机械族怪兽加入手牌。
