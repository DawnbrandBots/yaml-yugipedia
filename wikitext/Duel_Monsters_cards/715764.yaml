  | pendulum_effect       = If you have a "[[Dracoslayer]]" or "[[Majespecter]]" card in your other [[Pendulum Zone]]: You can [[Add a card|add]] 1 "Dracoslayer" [[Pendulum Monster]] with a different original name than that card from your [[Main Deck|Deck]] to your [[hand]], then you can [[destroy]] 1 card in your Pendulum Zone. You can only use this [[effect]] of "Majesty Pegasus, the Dracoslayer" once per turn.
  | text                  = (This card is always treated as a "[[Majespecter]]" card.)<br />([[Quick Effect]]): You can [[discard]] this card; for the rest of this [[turn]], your opponent cannot [[target]] "[[Dracoslayer]]" [[monsters]] you [[control]] with card [[effect]]s, also they cannot be [[destroy]]ed by your opponent's card effects. If this card is [[Special Summon]]ed by the effect of a "[[Dracoslayer]]" card, or [[Pendulum Summon]]ed: You can [[Add a card|add]] 1 [[Field Spell]] from your [[Main Deck|Deck]] to your [[hand]], then [[discard]] 1 card. You can only use this effect of "Majesty Pegasus, the Dracoslayer" [[once per turn]].
  | fr_pendulum_effect    = Si vous avez une carte "Dracossassin" ou "Majesspectre" dans votre autre Zone Pendule : vous pouvez ajouter 1 Monstre Pendule "Dracossassin" de nom d'origine différent de la carte depuis votre Deck à votre main, puis vous pouvez détruire 1 carte dans votre Zone Pendule. Vous ne pouvez utiliser cet effet de "Pégase Majesté, la Dracossassine" qu'une fois par tour.
  | fr_text               = (Cette carte est toujours traitée comme une carte "Majesspectre".)<br />(Effet Rapide) : vous pouvez défausser cette carte ; le reste de ce tour, votre adversaire ne peut pas cibler de monstres "Dracossassin" que vous contrôlez avec des effets de carte, et aussi, ils ne peuvent pas être détruits par des effets de carte de votre adversaire. Si cette carte est Invoquée Spécialement par l'effet d'une carte "Dracossassin", ou Invoquée par Pendulation : vous pouvez ajouter 1 Magie de Terrain depuis votre Deck à votre main, puis défaussez 1 carte. Vous ne pouvez utiliser cet effet de "Pégase Majesté, la Dracossassine" qu'une fois par tour.
  | de_pendulum_effect    = Falls du eine „Drachobezwinger“- oder „Majespenst“-Karte in deiner anderen Pendelzone hast: Du kannst deiner Hand 1 „Drachobezwinger“-Pendelmonster mit einem unterschiedlichen Grund-Namen als jene Karte von deinem Deck hinzufügen, dann kannst du 1 Karte in deiner Pendelzone zerstören. Du kannst diesen Effekt von „Majestät Pegasus, die Drachobezwingerin“ nur einmal pro Spielzug verwenden.
  | de_text               = (Diese Karte wird immer als „Majespenst“-Karte behandelt.)<br />(Schnelleffekt): Du kannst diese Karte abwerfen; für den Rest dieses Spielzugs kann dein Gegner „Drachobezwinger“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Karteneffekte deines Gegners zerstört werden. Falls diese Karte durch den Effekt einer „Drachobezwinger“-Karte als Spezialbeschwörung beschworen wird oder als Pendelbeschwörung beschworen wird: Du kannst deiner Hand 1 Spielfeldzauber von deinem Deck hinzufügen, dann wirf 1 Karte ab. Du kannst diesen Effekt von „Majestät Pegasus, die Drachobezwingerin“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Se hai una carta "Dracoassassino" o "Maestospettro" nella tua altra Zona Pendulum: puoi aggiungere 1 Mostro Pendulum "Dracoassassino" con un nome originale diverso da quella carta dal tuo Deck alla tua mano, poi puoi distruggere 1 carta nella tua Zona Pendulum. Puoi utilizzare questo effetto di "Pegaso della Maestosità, il Dracoassassino" una sola volta per turno.
  | it_text               = (Questa carta viene sempre considerata come una carta "Maestospettro".)<br />(Effetto Rapido): puoi scartare questa carta; per il resto di questo turno, il tuo avversario non può scegliere come bersaglio i mostri "Dracoassassino" che controlli con gli effetti delle carte, inoltre essi non possono essere distrutti dagli effetti delle carte del tuo avversario. Se questa carta viene Evocata Specialmente dall'effetto di una carta "Dracoassassino", o Evocata Pendulum: puoi aggiungere 1 Magia Terreno dal tuo Deck alla tua mano, poi scartare 1 carta. Puoi utilizzare questo effetto di "Pegaso della Maestosità, il Dracoassassino" una sola volta per turno.
  | pt_pendulum_effect    = Se você tiver um card "Dracossassino" ou "Majespectro" na sua outra Zona de Pêndulo: você pode adicionar do seu Deck à sua mão 1 Monstro Pêndulo "Dracossassino" com um nome original diferente que o desse card e, depois, você pode destruir 1 card na sua Zona de Pêndulo. Você só pode usar este efeito de "Pégaso Majestade, o Dracossassino" uma vez por turno.
  | pt_text               = (Este card deve ser sempre considerado como um card "Majespectro".)<br />(Efeito Rápido): você pode descartar este card; pelo resto deste turno, seu oponente não pode escolher monstros "Dracossassino" que você controla como alvo de efeitos de card e, além disso, eles não podem ser destruídos pelos efeitos de card do seu oponente. Se este card for Invocado por Invocação-Especial pelo efeito de um card "Dracossassino", ou Invocado por Invocação-Pêndulo: você pode adicionar 1 Magia de Campo do seu Deck à sua mão e, depois, descarte 1 card. Você só pode usar este efeito de "Pégaso Majestade, o Dracossassino" uma vez por turno.
  | es_pendulum_effect    = Si tienes una carta "Dracoasesino" o "Majespectro" en tu otra Zona de Péndulo: puedes añadir a tu mano 1 Monstruo de Péndulo "Dracoasesino" con un nombre original diferente al de esa carta en tu Deck, y después puedes destruir 1 carta en tu Zona de Péndulo. Sólo puedes usar este efecto de "Pegaso de la Majestuosidad, la Dracoasesino" una vez por turno.
  | es_text               = (Esta carta se trata siempre como una carta "Majespectro").<br />(Efecto Rápido): puedes descartar esta carta; por el resto de este turno, tu adversario no puede seleccionar con efectos de cartas monstruos "Dracoasesino" que controles, y además no pueden ser destruidos por efectos de cartas de tu adversario. Si esta carta es Invocada de Modo Especial por efecto de una carta "Dracoasesino", o Invocada por Péndulo: puedes añadir a tu mano 1 Mágica de Campo en tu Deck, y después descarta 1 carta. Sólo puedes usar este efecto de "Pegaso de la Majestuosidad, la Dracoasesino" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンに「竜剣士」カードか「マジェスペクター」カードが存在する場合に発動できる。そのカードとは元々のカード名が異なる「竜剣士」Ｐモンスター１体をデッキから手札に加える。その後、自分のＰゾーンのカード１枚を破壊できる。
  | ja_text               = このカード名はルール上「マジェスペクター」カードとしても扱う。このカード名の②のモンスター効果は１ターンに１度しか使用できない。①：自分・相手ターンに、このカードを手札から捨てて発動できる。このターン中、自分フィールドの「竜剣士」モンスターは相手の効果では破壊されず、相手はそれらを効果の対象にできない。②：このカードがＰ召喚または「竜剣士」カードの効果で特殊召喚した場合に発動できる。デッキからフィールド魔法カード１枚を手札に加える。その後、自分の手札を１枚選んで捨てる。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 "룡검사" 카드 또는 "마제스펙터" 카드가 존재할 경우에 발동할 수 있다. 그 카드와는 원래의 카드명이 다른 "룡검사" 펜듈럼 몬스터 1장을 덱에서 패에 넣는다. 그 후, 자신의 펜듈럼 존의 카드 1장을 고르고 파괴할 수 있다.
  | ko_text               = 이 카드명은 룰상 "마제스펙터" 카드로도 취급한다. 이 카드명의 ②의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 이 턴에, 자신 필드의 "룡검사" 몬스터는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 펜듈럼 소환 또는 "룡검사" 카드의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 필드 마법 카드 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。①：另一方自己的灵摆区域存在“龙剑士”卡或“威风魔灵”卡的情况下可以发动。从牌组将原本卡名与该卡不同的１只“龙剑士”灵摆怪兽加入手牌。然后，可将自己的灵摆区域的１张卡破坏。
  | sc_text               = 此卡名在规则上也视为“威风魔灵”卡。此卡名的②怪兽效果１回合仅可使用１次。①：在自己・对手回合中，从手牌将此卡舍弃可以发动。此回合，自己场上的“龙剑士”怪兽不会因对手的效果被破坏，对手不可将这些怪兽作为效果的对象。②：此卡灵摆召唤或以“龙剑士”卡的效果特殊召唤的情况下可以发动。从牌组将１张场地魔法卡加入手牌。然后，挑选１张自己的手牌舍弃。
