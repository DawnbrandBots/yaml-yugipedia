  | fr_text               = Une fois par tour, lorsque votre monstre déclare une attaque sur un monstre en Position de Défense de votre adversaire : vous pouvez activer cet effet ; durant ce combat, si le monstre attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_text               = Einmal pro Spielzug, wenn dein Monster einen Angriff auf ein Monster deines Gegners in Verteidigungsposition deklariert: Du kannst diesen Effekt aktivieren; falls das Monster während des Kampfes ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_text               = Una volta per turno, quando un tuo mostro dichiara un attacco su un mostro in Posizione di Difesa del tuo avversario: puoi attivare questo effetto; durante quella battaglia, se quel mostro attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_text               = Uma vez por turno, quando um monstro seu declarar um ataque contra um monstro em Posição de Defesa do seu oponente: você pode ativar este efeito; durante essa batalha, se esse monstro atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_text               = Una vez por turno, cuando tu monstruo declara un ataque a un monstruo en Posición de Defensa de tu adversario: puedes activar este efecto; durante esa batalla, si ese monstruo ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_text               = 相手フィールド上に守備表示で存在するモンスターを攻撃対象とした自分のモンスターの攻撃宣言時に発動する事ができる。そのモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。この効果は１ターンに１度しか使用できない。
  | ko_text               = 상대 필드 위에 수비 표시로 존재하는 몬스터를 공격 대상으로 한 자신 몬스터의 공격 선언시에 발동할 수 있다. 그 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
