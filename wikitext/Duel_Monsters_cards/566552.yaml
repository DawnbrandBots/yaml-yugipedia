  | text                  = During the [[Standby Phase]], if a [[face-up]] card is in a [[Field Zone]] and this card is in your [[GY]]: You can [[Special Summon]] this card in [[Defense Position]]. You can only use this [[effect]] of "Doomking Balerdroch" [[once per turn]]. Once per [[Chain]], when a [[Zombie]] [[Monster Card|monster]], except "Doomking Balerdroch", [[activate]]s its effect (except during the [[Damage Step]]) ([[Quick Effect]]): You can apply 1 of these effects (but you cannot apply that same effect of "Doomking Balerdroch" again this [[turn]]).<br />● [[Negate]] that effect. ● [[Banish]] 1 monster from the [[field]] or GY.
  | fr_text               = Durant la Standby Phase, si une carte face recto est dans une Zone Terrain et cette carte dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte en Position de Défense. Vous ne pouvez utiliser cet effet de "Roi du Déclin Balerdroch" qu'une fois par tour. Une fois par Chaîne, lorsqu'un monstre Zombie ("Roi du Déclin Balerdroch" exclu) active son effet (sauf durant la Damage Step) (Effet Rapide) : vous pouvez appliquer 1 de ces effets (mais vous ne pouvez pas appliquer le même effet de "Roi du Déclin Balerdroch" de nouveau ce tour).<br />● Annulez l'effet.<br />● Bannissez 1 monstre depuis le Terrain ou Cimetière.
  | de_text               = Während der Standby Phase, falls eine offene Karte in einer Spielfeldzone liegt und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören. Du kannst diesen Effekt von „Untergangskönig Balerdroch“ nur einmal pro Spielzug verwenden. Einmal pro Kette, wenn der Effekt eines Zombie-Monsters, außer „Untergangskönig Balerdroch“, aktiviert wird (außer während des Damage Steps) (Schnelleffekt): Du kannst 1 dieser Effekte ausführen (aber du kannst denselben Effekt von „Untergangskönig Balerdroch“ in diesem Spielzug nicht noch mal ausführen).<br />● Annulliere den Effekt.<br />● Verbanne 1 Monster vom Spielfeld oder Friedhof.
  | it_text               = Durante la Standby Phase, se una carta scoperta è in una Zona Terreno e questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta in Posizione di Difesa. Puoi utilizzare questo effetto di "Re Destino Balerdroch" una sola volta per turno. Una volta per Catena, quando un mostro Zombie, eccetto "Re Destino Balerdroch", attiva il suo effetto (eccetto durante il Damage Step) (Effetto Rapido): puoi applicare 1 di questi effetti (ma non puoi applicare quello stesso effetto di "Re Destino Balerdroch" di nuovo in questo turno).<br />● Annulla quell'effetto.<br />● Bandisci 1 mostro dal Terreno o Cimitero.
  | pt_text               = Durante a Fase de Apoio, se um card com a face para cima estiver em uma Zona do Campo e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Rei da Condenação Balerdroch" uma vez por turno. Uma vez por Corrente, quando um monstro Zumbi, exceto "Rei da Condenação Balerdroch", ativar seu efeito (exceto durante a Etapa de Dano) (Efeito Rápido): você pode aplicar 1 desses efeitos (mas você não pode aplicar o mesmo efeito de "Rei da Condenação Balerdroch" novamente neste turno).<br />● Negue o efeito.<br />● Bana 1 monstro do campo ou Cemitério.
  | es_text               = Durante la Standby Phase, si una carta boca arriba está en una Zona del Campo y esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Balardroch Rey de las Fatalidades" una vez por turno. Una vez por Cadena, cuando un monstruo Zombi, excepto "Balardroch Rey de las Fatalidades" active su efecto (excepto durante el Damage Step) (Efecto Rápido): puedes aplicar 1 de estos efectos (pero no puedes aplicar ese mismo efecto de "Balardroch Rey de las Fatalidades" otra vez este turno).<br />● Niega ese efecto.<br />● Destierra 1 monstruo en el Campo o Cementerio.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：「死霊王 ドーハスーラ」以外のアンデット族モンスターの効果が発動した時に発動できる（同一チェーン上では１度まで）。以下の効果から１つを適用する。このターン、自分の「死霊王 ドーハスーラ」の効果で同じ効果を適用できない。●その効果を無効にする。●自分か相手のフィールド・墓地のモンスター１体を除外する。②：フィールドゾーンに表側表示カードが存在する場合、自分・相手のスタンバイフェイズに発動できる。このカードを墓地から守備表示で特殊召喚する。
  | ko_text               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "사령왕 도하스라" 이외의 언데드족 몬스터의 효과가 발동했을 때에 발동할 수 있다(동일한 체인 위에서는 1번까지). 이하의 효과에서 1개를 적용한다. 이 턴에, 자신의 "사령왕 도하스라"의 효과로 같은 효과를 적용할 수 없다. ●그 효과를 무효로 한다. ●자신 또는 상대의, 필드 / 묘지의 몬스터 1장을 제외한다. ②: 필드 존에 앞면 표시로 카드가 존재할 경우, 서로의 스탠바이 페이즈에 발동할 수 있다. 묘지의 이 카드를 수비 표시로 특수 소환한다.
  | sc_text               = 此卡名的②效果１回合仅可使用１次。①：“死灵王 堕哈司拉”以外的不死族怪兽的效果发动时可以发动（同一连锁上最多１次）。从以下效果中挑选１个适用。此回合，自己的“死灵王 堕哈司拉”的效果不可适用同一效果。●将该效果无效。●将自己或对手的场上・墓地的１只怪兽除外。②：场地区域有表侧表示的卡存在的情况下，在双方的准备阶段可以发动。将墓地的此卡以守备表示特殊召唤。
