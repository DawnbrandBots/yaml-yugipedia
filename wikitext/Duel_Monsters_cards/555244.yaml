  | text                  = You can [[Ritual Summon]] this card with "[[Cynet Ritual]]". Any [[damage]] you take is halved. (You cannot halve the same damage twice this way.) While you [[control]] a [[Link Monster]], [[Monster Card|monsters]] your opponent controls cannot [[target]] monsters you control for [[attack]]s, except this one, also your opponent cannot target monsters you control with card [[effect]]s, except this one. If this card [[battle]]s a Link Monster, it gains 1000 [[ATK]] during that [[damage calculation]] only. If this card in your [[possession]] is [[destroy]]ed by an opponent's card effect: You can [[Add a card|add]] 1 [[Cyberse]] monster from your [[Main Deck|Deck]] to your [[hand]].
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec "Cynet Rituel". Les dommages que vous recevez sont divisés par deux. (Vous ne pouvez pas rediviser par deux les mêmes dommages de cette façon.) Tant que vous contrôlez un Monstre Lien, les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres que vous contrôlez (celui-ci exclu) avec une attaque, et aussi, votre adversaire ne peut pas cibler de monstres que vous contrôlez (celui-ci exclu) avec des effets de carte. Si cette carte combat un Monstre Lien, il gagne 1000 ATK durant ce calcul des dommages uniquement. Si cette carte en votre possession est détruite par un effet de carte de l'adversaire : vous pouvez ajouter 1 monstre Cyberse depuis votre Deck à votre main.
  | de_text               = Du kannst diese Karte mit „Cynet-Ritual“ als Ritualbeschwörung beschwören. Schaden, den du erhältst, wird halbiert. (Du kannst denselben Schaden nicht zweimal auf diese Art halbieren.) Solange du ein Linkmonster kontrollierst, können Monster, die dein Gegner kontrolliert, Monster, die du kontrollierst, nicht als Ziel für Angriffe wählen, außer diesem, zusätzlich kann dein Gegner Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, außer diesem. Falls diese Karte gegen ein Linkmonster kämpft, erhält sie nur während der Schadensberechnung 1000 ATK. Falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst deiner Hand 1 Cyberse-Monster von deinem Deck hinzufügen.
  | it_text               = Puoi Evocare tramite Rituale questa carta con "Cynet Rituale". Qualsiasi danno che subisci viene dimezzato. (Non puoi dimezzare lo stesso danno due volte in questo modo.) Mentre controlli un Mostro Link, i mostri controllati dal tuo avversario non possono scegliere come bersaglio mostri che controlli per gli attacchi, eccetto questo, inoltre il tuo avversario non può scegliere come bersaglio mostri che controlli con gli effetti delle carte, eccetto questo. Se questa carta combatte con un Mostro Link, essa guadagna 1000 ATK solamente durante quel calcolo dei danni. Se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario: puoi aggiungere 1 mostro Cyberso dal tuo Deck alla tua mano.
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com "Cinet Ritual". Qualquer dano que você sofrer é reduzido pela metade. (Você não pode reduzir o mesmo dano pela metade duas vezes desta forma.) Enquanto você controlar um Monstro Link, os monstros que seu oponente controla não podem escolher monstros que você controla como alvo de ataques, exceto este e, além disso, seu oponente não pode escolher monstros que você controla como alvo de efeitos de card, exceto este. Se este card batalhar um Monstro Link, ele ganha 1000 de ATK apenas durante o cálculo de dano. Se este card em sua posse for destruído por um efeito de card do oponente: você pode adicionar 1 monstro Ciberso do seu Deck à sua mão.
  | es_text               = Puedes Invocar esta carta por Ritual con "Cinet-Ritual". Cualquier daño que recibes se divide a la mitad. (No puedes dividir a la mitad el mismo daño dos veces de esta forma). Mientras controles un Monstruo de Enlace, los monstruos que controle tu adversario no pueden seleccionar monstruos que controles para ataques, excepto éste, y además tu adversario no puede seleccionar monstruos que controles con efectos de cartas, excepto éste. Si esta carta batalla con un Monstruo de Enlace, ésta gana 1000 ATK, sólo durante ese cálculo de daño. Si esta carta en tu posesión es destruida por el efecto de una carta del adversario: puedes añadir a tu mano 1 monstruo Ciberso en tu Deck.
  | ja_text               = 「サイバネット・リチューアル」により降臨。①：このカードがモンスターゾーンに存在する限り、自分が受ける全てのダメージは半分になる。②：自分フィールドにリンクモンスターが存在する限り、相手は自分フィールドの他のモンスターを、攻撃対象に選択できず、効果の対象にもできない。③：このカードがリンクモンスターと戦闘を行うダメージ計算時のみこのカードの攻撃力は１０００アップする。④：このカードが相手の効果で破壊された場合に発動できる。デッキからサイバース族モンスター１体を手札に加える。
  | ko_text               = "사이바넷 리츄얼"에 의해 의식 소환. ①: 이 카드가 몬스터 존에 존재하는 한, 자신이 받는 모든 데미지는 절반이 된다. ②: 자신 필드에 링크 몬스터가 존재하는 한, 상대는 자신 필드의 다른 몬스터를, 공격 대상으로 선택할 수 없으며, 효과의 대상으로도 할 수 없다. ③: 이 카드가 링크 몬스터와 전투를 실행하는 데미지 계산시에만 이 카드의 공격력은 1000 올린다. ④: 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 사이버스족 몬스터 1장을 패에 넣는다.
  | sc_text               = 以“电脑网仪式”降临。①：只要此卡存在于怪兽区域，自己所受的全部伤害变为一半。②：只要自己场上有连接怪兽存在，对手不可选择自己场上的其他怪兽为攻击对象，也不可作为效果的对象。③：仅在此卡与连接怪兽进行战斗的伤害计算时此卡的攻击力上升1000。④：此卡因对手效果被破坏的情况下可以发动。从牌组将1只电子界族怪兽加入手牌。
