  | text                  = If you [[Synchro Summon]] a "[[Power Tool]]" [[monster]] or a [[Level]] 7 or 8 [[Dragon]] monster, this card in your [[hand]] can also be used as material. You can only use this [[effect]] of "Revolution Synchron" [[once per turn]]. If you [[control]] a Level 7 or higher [[Synchro Monster]] while this card is in your [[GY]]: You can [[send]] the top card of your [[Main Deck|Deck]] to the GY, and if you do, [[Special Summon]] this card, also its Level becomes 1. You can only use this [[effect]] of "Revolution Synchron" once per Duel.
  | fr_text               = Si vous Invoquez par Synchronisation un monstre "Électromécanique" ou un monstre Dragon de Niveau 7 ou 8, cette carte dans votre main peut aussi être utilisée comme Matériel. Vous ne pouvez utiliser cet effet de "Révolution Synchronique" qu'une fois par tour. Si vous contrôlez un Monstre Synchro de min. Niveau 7 tant que cette carte est dans votre Cimetière : vous pouvez envoyer la carte du dessus de votre Deck au Cimetière, et si vous le faites, Invoquez Spécialement cette carte, et aussi, son Niveau devient 1. Vous ne pouvez utiliser cet effet de "Révolution Synchronique" qu'une fois par Duel.
  | de_text               = Falls du ein „Werkzeug“-Monster oder ein Drache-Monster der Stufe 7 oder 8 als Synchrobeschwörung beschwörst, kann auch diese Karte in deiner Hand als Material verwendet werden. Du kannst diesen Effekt von „Revolutionssynchron“ nur einmal pro Spielzug verwenden. Falls du ein Synchromonster der Stufe 7 oder höher kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst die oberste Karte deines Decks auf den Friedhof legen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, zusätzlich wird ihre Stufe zu 1. Du kannst diesen Effekt von „Revolutionssynchron“ nur einmal pro Duell verwenden.
  | it_text               = Se Synchro Evochi un mostro "Utensile" o un mostro Drago di Livello 7 o 8, anche questa carta nella tua mano può essere utilizzata come materiale. Puoi utilizzare questo effetto di "Rivoluzione Synchron" una sola volta per turno. Se controlli un Mostro Synchro di Livello 7 o superiore mentre questa carta è nel tuo Cimitero: puoi mandare la prima carta del tuo Deck al Cimitero e, se lo fai, Evoca Specialmente questa carta, inoltre il suo Livello diventa 1. Puoi utilizzare questo effetto di "Rivoluzione Synchron" una sola volta per Duello.
  | pt_text               = Se você Invocar por Invocação-Sincro um monstro "Ferramenteiro" ou um monstro Dragão de Nível 7 ou 8, este card na sua mão também pode ser usado como matéria. Você só pode usar este efeito de "Revolução Sincron" uma vez por turno. Se você controlar um Monstro Sincro de Nível 7 ou mais enquanto este card estiver no seu Cemitério: você pode enviar o card do topo do seu Deck para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial e, além disso, seu Nível se torna 1. Você só pode usar este efeito de "Revolução Sincron" uma vez por Duelo.
  | es_text               = Si Invocas por Sincronía un monstruo "Taladro" o un monstruo Dragón de Nivel 7 u 8, esta carta en tu mano también puede ser usada como material. Sólo puedes usar este efecto de "Sincrón Revolución" una vez por turno. Si controlas un Monstruo de Sincronía de Nivel 7 o mayor mientras esta carta está en tu Cementerio: puedes mandar al Cementerio la carta de la parte superior de tu Deck y, si lo haces, Invoca esta carta de Modo Especial, y además su Nivel se convierte en 1. Sólo puedes usar este efecto de "Sincrón Revolución" una vez por Duelo.
  | ja_text               = このカード名の、①の効果は１ターンに１度しか使用できず、②の効果はデュエル中に１度しか使用できない。①：「パワー・ツール」Ｓモンスターまたはレベル７・８のドラゴン族ＳモンスターをＳ召喚する場合、手札のこのカードもＳ素材にできる。②：このカードが墓地に存在し、自分フィールドにレベル７以上のＳモンスターが存在する場合に発動できる。自分のデッキの一番上のカードを墓地へ送り、このカードを特殊召喚する。この効果で特殊召喚したこのカードのレベルは１になる。
  | ko_text               = 이 카드명의, ①의 효과는 1턴에 1번밖에 사용할 수 없으며, ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: "파워 툴" 싱크로 몬스터 또는 레벨 7 / 8 의 드래곤족 싱크로 몬스터를 싱크로 소환할 경우, 패의 이 카드도 싱크로 소재로 할 수 있다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 레벨 7 이상의 싱크로 몬스터가 존재할 경우에 발동할 수 있다. 자신의 덱 맨 위의 카드를 묘지로 보내고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드의 레벨은 1 이 된다.
  | sc_text               = 此卡名的①效果１回合仅可使用１次，②效果在决斗中仅可使用１次。①：同步召唤“动力工具”同步怪兽或等级７・８的龙族同步怪兽的情况下，手牌的此卡也可作为同步素材。②：此卡存在于墓地，自己场上存在等级７以上的同步怪兽的情况下可以发动。将自己的牌组最上面的卡送至墓地，将此卡特殊召唤。以此效果特殊召唤的此卡的等级变为１。
