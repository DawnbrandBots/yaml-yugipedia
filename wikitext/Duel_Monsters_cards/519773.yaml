  | text                = If you [[activate]] a [[Counter Trap Card]], OR if you [[negate]] the activation of a [[Spell Card|Spell]]/[[Trap Card]], or [[monster effect]] (except during the [[Damage Step]]): You can [[banish]] 2 other [[Fairy]] [[Monster Card|monsters]] from your [[hand]], [[field]] and/or [[GY]]; [[Special Summon]] this card from the GY (if it was there when you activated/negated) or hand (even if not). If this card [[attack]]s a [[Defense Position]] monster, inflict piercing [[battle damage]]. When this card inflicts battle damage to your opponent: You can add 1 "[[Parshath]]" card or 1 Counter Trap from your [[Main Deck|Deck]] to your hand.
  | fr_text             = Si vous activez une Carte Contre-Piège, OU si vous annulez l'activation d'une Carte Magie/Piège ou effet de monstre (sauf durant la Damage Step) : vous pouvez bannir 2 autres monstres Elfe depuis votre main, Terrain et/ou Cimetière ; Invoquez Spécialement cette carte depuis le Cimetière (si elle y était lorsque vous avez activé/annulé) ou la main (même si elle n'y était pas). Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez ajouter 1 carte "Parshath" ou 1 Contre-Piège depuis votre Deck à votre main.
  | de_text             = Falls du eine Konterfallenkarte aktivierst ODER falls du die Aktivierung einer Zauber-/Fallenkarte oder eines Monstereffekts annullierst (außer während des Damage Steps): Du kannst 2 andere Fee-Monster von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung vom Friedhof (falls sie dort lag, als du aktiviert/annulliert hast) oder deiner Hand (selbst falls nicht). Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst deiner Hand 1 „Parshath“-Karte oder 1 Konterfalle von deinem Deck hinzufügen.
  | it_text             = Se attivi una Carta Contro-Trappola, OPPURE se annulli l'attivazione di una Carta Magia/Trappola, o l'effetto di un mostro (eccetto durante il Damage Step): puoi bandire 2 altri mostri Fata dalla tua mano, Terreno e/o Cimitero; Evoca Specialmente questa carta dal Cimitero (se era lì quando hai attivato/annullato) o mano (anche se non era lì). Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Quando questa carta infligge danno da combattimento al tuo avversario: puoi aggiungere 1 carta "Parshath" o 1 Contro-Trappola dal tuo Deck alla tua mano.
  | pt_text             = Se você ativar um Card de Armadilha de Resposta, OU se você negar a ativação de um Card de Magia/Armadilha ou efeito de monstro (exceto durante a Etapa de Dano): você pode banir 2 outros monstros Fada da sua mão, do campo e/ou do Cemitério; Invoque este card por Invocação-Especial do Cemitério (se ele estava lá quando você ativou/negou) ou da mão (mesmo se ele não estava). Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Quando este card causar dano de batalha ao seu oponente: você pode adicionar 1 card "Parshath" ou 1 Armadilha de Resposta do seu Deck à sua mão.
  | es_text             = Si activas una Carta de Trampa de Contraefecto, O si niegas la activación de una Carta Mágica/de Trampa, o efecto de monstruo (excepto durante el Damage Step): puedes desterrar de tu mano, Campo y/o Cementerio otros 2 monstruos Hada; Invoca esta carta de Modo Especial desde el Cementerio (si estaba ahí cuando activaste/negaste) o mano (aun si no lo hacía). Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Cuando esta carta inflige daño de batalla a tu adversario: puedes añadir a tu mano, 1 carta "Parsath" o 1 Trampa de Contraefecto en tu Deck.
  | ja_text             = ①：このカードが手札・墓地に存在し、自分がカウンター罠カードを発動した場合、または自分がモンスターの効果・魔法・罠カードの発動を無効にした場合、自分の手札・フィールド・墓地からこのカード以外の天使族モンスター２体を除外して発動できる。このカードを特殊召喚する。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。③：このカードが相手に戦闘ダメージを与えた時に発動できる。デッキから「パーシアス」カードまたはカウンター罠カード１枚を手札に加える。
  | ko_text             = ① : 이 카드가 패 / 묘지에 존재하고, 자신이 카운터 함정 카드를 발동했을 경우, 또는 자신이 몬스터의 효과 / 마법 / 함정 카드 의 발동을 무효로 했을 경우, 자신의 패 / 필드 / 묘지에서 이 카드 이외의 천사족 몬스터 2장을 제외하여 발동할 수 있다. 이 카드를 특수 소환한다. ② : 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ③ : 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 덱에서 "파샤스" 카드 또는 카운터 함정 카드 1장을 패에 넣는다.
