  | pt_text      = Este card é considerado como um Monstro Normal enquanto estiver no campo com a face para cima ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />● Uma vez por turno: você pode escolher 1 card com a face para cima no campo sobre o qual você possa colocar um Marcador de Magia; coloque 1 Marcador de Magia sobre ele e, se isso acontecer, este card ganha 600 de ATK até o final deste turno.
