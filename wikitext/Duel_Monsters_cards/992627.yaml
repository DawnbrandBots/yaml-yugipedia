  | text            = [[Target]] 1 [[FIRE]] [[monster]] in your [[GY]]; [[send]] 1 card from your [[hand]] to the GY, and if you do, [[Special Summon]] the targeted monster. You can [[banish]] this card from your GY, then target 3 of your FIRE monsters that are [[banish]]ed and/or in your GY; [[shuffle]] them into the [[Main Deck|Deck]], then [[Draw a card|draw]] 1 card. You can only use this [[effect]] of "Fire Recovery" [[once per turn]].
  | fr_text         = Ciblez 1 monstre FEU dans votre Cimetière ; envoyez 1 carte depuis votre main au Cimetière, et si vous le faites, Invoquez Spécialement le monstre ciblé. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 de vos monstres FEU qui sont bannis et/ou dans votre Cimetière ; mélangez-les dans le Deck, puis piochez 1 carte. Vous ne pouvez utiliser cet effet de "Guérison par le Feu" qu'une fois par tour.
  | de_text         = Wähle 1 FEUER Monster in deinem Friedhof; lege 1 Karte von deiner Hand auf den Friedhof und falls du dies tust, beschwöre das als Ziel gewählte Monster als Spezialbeschwörung. Du kannst diese Karte von deinem Friedhof verbannen und dann 3 deiner FEUER Monster wählen, die verbannt sind und/oder sich in deinem Friedhof befinden; mische sie ins Deck, dann ziehe 1 Karte. Du kannst diesen Effekt von „Rettung aus dem Feuer“ nur einmal pro Spielzug verwenden.
  | it_text         = Scegli come bersaglio 1 mostro FUOCO nel tuo Cimitero; manda 1 carta dalla tua mano al Cimitero e, se lo fai, Evoca Specialmente il mostro scelto come bersaglio. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 dei tuoi mostri FUOCO che sono banditi e/o nel tuo Cimitero; mischiali nel Deck, poi pesca 1 carta. Puoi utilizzare questo effetto di "Recupero del Fuoco" una sola volta per turno.
  | pt_text         = Escolha 1 monstro de FOGO no seu Cemitério; envie 1 card da sua mão para o Cemitério e, se isso acontecer, Invoque o monstro alvo por Invocação-Especial. Você pode banir este card do seu Cemitério e, depois, escolha 3 dos seus monstros de FOGO que estiverem banidos e/ou no seu Cemitério; embaralhe-os no Deck e, depois, compre 1 card. Você só pode usar este efeito de "Recuperação de Fogo" uma vez por turno.
  | es_text         = Selecciona 1 monstruo de FUEGO en tu Cementerio; manda al Cementerio 1 carta en tu mano y, si lo haces, Invoca de Modo Especial el monstruo seleccionado. Puedes desterrar esta carta en tu Cementerio, y después selecciona 3 de tus monstruos de FUEGO que estén desterrados y/o en tu Cementerio; barájalos al Deck, y después roba 1 carta. Sólo puedes usar este efecto de "Recuperación de Fuego" una vez por turno.
  | ja_text         = このカード名の②の効果は１ターンに１度しか使用できない。①：自分の墓地の炎属性モンスター１体を対象として発動できる。自分の手札を１枚選んで墓地へ送り、対象のモンスターを特殊召喚する。②：墓地のこのカードを除外し、自分の墓地・除外状態の炎属性モンスター３体を対象として発動できる。そのモンスターをデッキに戻す。その後、自分は１枚ドローする。
  | ko_text         = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패를 1장 골라 묘지로 보내고, 대상 몬스터를 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신의 묘지 / 제외 상태인 화염 속성 몬스터 3장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 자신은 1장 드로우한다.
  | sc_text         = 此卡名的②效果１回合仅可使用１次。<br />①：以自己墓地的１只炎属性怪兽为对象可以发动。挑选１张自己的手牌送至墓地，将对象怪兽特殊召唤。<br />②：将墓地的此卡除外，以自己墓地・除外状态的３只炎属性怪兽为对象可以发动。将该怪兽放回牌组。然后，自己抽１张。
