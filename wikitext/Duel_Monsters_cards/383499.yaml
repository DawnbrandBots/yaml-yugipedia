  | text                     = 2+ [[Level]] 4 [[Monster Card|monsters]]<br />Once per [[Chain]] ([[Quick Effect]]): You can [[detach]] 3 [[material]]s from this card; [[Special Summon]] from your [[Extra Deck]], 1 [[Xyz Monster]] that is 1 [[Rank]] higher than this card, except a "[[Number]]" monster, by using this [[face-up]] card you [[control]] as material. (This is treated as an [[Xyz Summon]]. [[Transfer]] its materials to the [[Summon]]ed monster.) You can detach 7 materials from this card; skip your opponent's next turn. Once per turn, during the [[End Phase]]: You can attach 1 "[[Stellarknight]]" card from your Extra Deck to this card as material.
  | fr_text                  = 2+ monstres de Niveau 4<br />Une fois par Chaîne (Effet Rapide) : vous pouvez détacher 3 Matériels de cette carte ; Invoquez Spécialement 1 Monstre Xyz (monstres "Numéro" exclus) qui a 1 Rang de plus que cette carte depuis votre Extra Deck, en utilisant cette carte face recto que vous contrôlez comme Matériel. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous pouvez détacher 7 Matériels de cette carte ; sautez le prochain tour de votre adversaire. Une fois par tour, durant la End Phase : vous pouvez attacher 1 carte "Stellchevalier" depuis votre Extra Deck à cette carte comme Matériel.
  | de_text                  = 2+ Monster der Stufe 4<br />Einmal pro Kette (Schnelleffekt): Du kannst 3 Material von dieser Karte abhängen; beschwöre 1 Xyz-Monster mit einem um 1 höheren Rang als diese Karte, außer einem „Nummer“-Monster, als Spezialbeschwörung von deinem Extra Deck, indem du diese offene Karte, die du kontrollierst, als Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere ihr Material an das beschworene Monster.) Du kannst 7 Material von dieser Karte abhängen; überspringe den nächsten Spielzug deines Gegners. Einmal pro Spielzug, während der End Phase: Du kannst 1 „Wandelsternritter“-Karte von deinem Extra Deck als Material an diese Karte anhängen.
  | it_text                  = 2+ mostri di Livello 4<br />Una volta per Catena (Effetto Rapido): puoi staccare 3 materiali da questa carta; Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz che è di 1 Rango superiore a questa carta, eccetto un mostro "Numero", utilizzando questa carta scoperta che controlli come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi staccare 7 materiali da questa carta; salta il prossimo turno del tuo avversario. Una volta per turno, durante la End Phase: puoi attaccare 1 carta "Stellcavaliere" dal tuo Extra Deck a questa carta come materiale.
  | pt_text                  = 2+ monstros de Nível 4<br />Uma vez por Corrente (Efeito Rápido): você pode desassociar 3 matérias deste card; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz que seja 1 Classe maior que este card, exceto um monstro "Número", ao usar este card com a face para cima que você controla como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Você pode desassociar 7 matérias deste card; pule o próximo turno do seu oponente. Uma vez por turno, durante a Fase Final: você pode associar 1 card "Cavaleirostelar" do seu Deck Adicional a este card como matéria.
  | es_text                  = 2+ monstruos de Nivel 4<br />Una vez por Cadena (Efecto Rápido): puedes desacoplar 3 materiales de esta carta; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz que sea 1 Rango mayor que esta carta, excepto un monstruo "Número", usando esta carta boca arriba que controles como material. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Puedes desacoplar 7 materiales de esta carta; sáltate el próximo turno de tu adversario. Una vez por turno, durante la End Phase: puedes acoplar a esta carta 1 carta "Estelcaballero" en tu Deck Extra como material.
  | ja_text                  = レベル４モンスター×２体以上<br />①：このカードのＸ素材を以下の数だけ取り除き、その効果を発動できる。●３つ：自分・相手ターンに発動できる（同一チェーン上では１度まで）。「Ｎｏ．」モンスターを除く、このカードよりランクが１つ高いＸモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。●７つ：自分メインフェイズに発動できる。次の相手ターンをスキップする。②：自分・相手のエンドフェイズに発動できる。ＥＸデッキから「ステラナイト」カード１枚をこのカードのＸ素材にする。
  | ko_text                  = 레벨 4 몬스터 × 2장 이상<br />①: 이 카드의 엑시즈 소재를 이하의 수만큼 제거하고, 그 효과를 발동할 수 있다. ●3개: 자신 / 상대 턴에 발동할 수 있다(동일한 체인 위에서는 1번까지). "No." 몬스터 이외의, 이 카드보다 랭크가 1개 높은 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. ●7개: 자신 메인 페이즈에 발동할 수 있다. 다음 상대 턴을 스킵한다. ②: 서로의 엔드 페이즈에 발동할 수 있다. 자신의 엑스트라 덱의 "스테라나이트" 카드 1장을 이 카드의 엑시즈 소재로 한다.
  | sc_text                  = 等级４怪兽×２只以上<br />①：可以依以下数量去除此卡的超量素材，来发动相应效果。●３个：在自己・对手的回合可以发动（同一连锁上最多１次）。将１只“编号”怪兽以外的、阶级比此卡高１的超量怪兽重叠在自己场上的此卡上面，视为超量召唤从额外牌组特殊召唤。●７个：在自己的主要阶段可以发动。跳过下一个对手回合。②：在双方的结束阶段可以发动。挑选自己额外牌组的１张“辉星骑士”卡，重叠在此卡下方作为超量素材。
