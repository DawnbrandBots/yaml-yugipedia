  | lore                  = When your [[Monster Card|monster]] [[declare]]s an [[attack]]: You can [[target]] 1 [[Spell Card|Spell]]/[[Trap Card]] your opponent [[control]]s; [[negate]] the attack, and if you do, [[destroy]] that card. Each player can only [[Set]] 1 Spell/Trap Card from their [[hand]] per [[turn]]. Monsters cannot attack the turn they were [[Special Summon]]ed from the [[Extra Deck]]. During your [[Draw Phase]], before your [[Draw a card|draw]]: You can give up your [[normal draw]] this turn, and if you do, [[Add a card|add]] 1 monster from your [[Graveyard]] to your hand.
  | fr_lore               = Lorsque votre monstre déclare une attaque : vous pouvez cibler 1 Carte Magie/Piège contrôlée par votre adversaire ; annulez l'attaque, et si vous le faites, détruisez la carte. Chaque joueur peut uniquement Poser 1 Carte Magie/Piège depuis sa main par tour. Les monstres ne peuvent pas attaquer le tour où ils ont été Invoqués Spécialement depuis l'Extra Deck. Durant votre Draw Phase, avant votre pioche : vous pouvez ajouter 1 monstre depuis votre Cimetière à votre main, et aussi, vous ne pouvez pas mener votre pioche normale ce tour.
  | de_lore               = Wenn dein Monster einen Angriff deklariert: Du kannst 1 Zauber-/Fallenkarte wählen, die dein Gegner kontrolliert; annulliere den Angriff und falls du dies tust, zerstöre die Karte. Jeder Spieler kann pro Spielzug nur 1 Zauber-/Fallenkarte von seiner Hand setzen. Monster können in dem Spielzug, in dem sie als Spezialbeschwörung vom Extra Deck beschworen wurden, nicht angreifen. Während deiner Draw Phase, vor deinem Ziehen: Du kannst deiner Hand 1 Monster von deinem Friedhof hinzufügen, zusätzlich kannst du in diesem Spielzug dein normales Ziehen nicht durchführen.
  | it_lore               = Quando un tuo mostro dichiara un attacco: puoi scegliere come bersaglio 1 Carta Magia/Trappola controllata dal tuo avversario; annulla l'attacco e, se lo fai, distruggi quella carta. Ogni giocatore può Posizionare 1 sola Carta Magia/Trappola dalla sua mano per turno. I mostri non possono attaccare nel turno in cui sono stati Evocati Specialmente dall'Extra Deck. Durante la tua Draw Phase, prima di pescare: puoi aggiungere 1 mostro dal tuo Cimitero alla tua mano, inoltre non puoi effettuare la tua normale pescata in questo turno.
  | pt_lore               = Quando seu monstro declarar um ataque: você pode escolher 1 Card de Magia/Armadilha que seu oponente controla; negue o ataque e, se isso acontecer, destrua esse card. Cada duelista só pode Baixar 1 Card de Magia/Armadilha da sua mão por turno. Monstros não podem atacar no turno em que são Invocados por Invocação-Especial do Deck Adicional. Durante sua Fase de Compra, antes da compra: você pode adicionar 1 monstro do seu Cemitério à sua mão e, além disso, você não pode conduzir sua compra normal neste turno.
  | es_lore               = Cuando tu monstruo declara un ataque: puedes seleccionar 1 Carta Mágica/de Trampa que controle tu adversario; niega el ataque y, si lo haces, destruye esa carta. Cada jugador puede Colocar desde su mano sólo 1 Carta Mágica/de Trampa por turno. Los monstruos no pueden atacar el turno en el que fueron Invocados de Modo Especial desde el Deck Extra. Durante tu Draw Phase, antes de que robes: puedes añadir a tu mano 1 monstruo en tu Cementerio, y además este turno no puedes realizar tu robo normal.
  | ja_lore               = ①：自分のモンスターの攻撃宣言時に、相手フィールドの魔法・罠カード１枚を対象として発動できる。その攻撃を無効にし、対象のカードを破壊する。②：このカードが魔法＆罠ゾーンに存在する限り、お互いに１ターンに１枚しか魔法・罠カードを手札からセットできず、エクストラデッキから特殊召喚されたモンスターはそのターンには攻撃できない。③：自分ドローフェイズのドロー前に発動できる。このターン通常のドローを行う代わりに、自分の墓地のモンスター１体を選んで手札に加える。
  | ko_lore               = ① : 자신 몬스터의 공격 선언시에, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 공격을 무효로 하고, 대상의 카드를 파괴한다. ② : 이 카드가 마법 & 함정 존에 존재하는 한, 서로 1턴에 1장밖에 마법 / 함정 카드를 패에서 세트할 수 없으며, 엑스트라 덱에서 특수 소환된 몬스터는 그 턴에는 공격할 수 없다. ③ : 자신 드로우 페이즈의 드로우 전에 발동할 수 있다. 이 턴에 일반 드로우를 실행하는 대신에, 자신 묘지의 몬스터 1장을 고르고 패에 넣는다.
