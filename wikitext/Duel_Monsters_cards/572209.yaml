  | text                = 2 [[FIRE]] [[Effect Monster]]s<br />If a [[monster]](s) is [[Normal Summon|Normal]] or [[Special Summon]]ed to the [[Monster Zone|zone]](s) this card points to (except during the [[Damage Step]]): You can [[Add a card|add]] 1 FIRE monster from your [[GY]] to your [[hand]], but for the rest of this [[turn]], you cannot Normal Summon/[[Normal Set|Set]] or Special Summon monsters with the added monster's name. During your [[Main Phase]], if you [[control]] this card that was [[Link Summon]]ed using "Salamangreat Sunlight Wolf" as [[Link Material|material]]: You can add 1 "Salamangreat" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your GY to your hand. You can only use each [[effect]] of "Salamangreat Sunlight Wolf" [[once per turn]].
  | fr_text             = 2 Monstres à Effet FEU<br />Si un ou plusieurs monstres sont Invoqués Normalement ou Spécialement dans les zones pointées par cette carte (sauf durant la Damage Step) : vous pouvez ajouter 1 monstre FEU depuis votre Cimetière à votre main, mais le reste de ce tour, vous ne pouvez ni Invoquer/Poser Normalement ni Invoquer Spécialement de monstres du nom du monstre ajouté. Durant votre Main Phase, si vous contrôlez cette carte qui a été Invoquée par Lien en utilisant "Salamangrande Loup du Soleil" comme Matériel : vous pouvez ajouter 1 Magie/Piège "Salamangrande" depuis votre Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Salamangrande Loup du Soleil" qu'une fois par tour.
  | de_text             = 2 FEUER Effektmonster<br />Falls ein oder mehr Monster als Normal- oder Spezialbeschwörung in eine oder mehr Zonen, auf die diese Karte zeigt, beschworen werden (außer während des Damage Steps): Du kannst deiner Hand 1 FEUER Monster von deinem Friedhof hinzufügen, aber für den Rest dieses Spielzugs kannst du Monster mit dem Namen des hinzugefügten Monsters weder als Normalbeschwörung beschwören/setzen noch als Spezialbeschwörung beschwören. Während deiner Main Phase, falls du diese Karte kontrollierst, die mit „Grosalamander Sonnenlichtwolf“ als Material als Linkbeschwörung beschworen wurde: Du kannst deiner Hand 1 „Grosalamander“-Zauber/Falle von deinem Friedhof hinzufügen. Du kannst jeden Effekt von „Grosalamander Sonnenlichtwolf“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 Mostri con Effetto FUOCO<br />Se uno o più mostri vengono Evocati Normalmente o Specialmente in una o più zone puntate da questa carta (eccetto durante il Damage Step): puoi aggiungere 1 mostro FUOCO dal tuo Cimitero alla tua mano, ma, per il resto di questo turno, non puoi Evocare Normalmente/Posizionare o Evocare Specialmente mostri con il nome del mostro aggiunto. Durante la tua Main Phase, se controlli questa carta che è stata Evocata Link utilizzando "Salamagna Lupo Luce Solare" come materiale: puoi aggiungere 1 Magia/Trappola "Salamagna" dal tuo Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Salamagna Lupo Luce Solare" una sola volta per turno.
  | pt_text             = 2 Monstros de Efeito de FOGO<br />Se um ou mais monstros forem Invocados por Invocação-Normal ou Especial em uma ou mais zonas para as quais este card apontar (exceto durante a Etapa de Dano): você pode adicionar 1 monstro de FOGO do seu Cemitério à sua mão, mas pelo resto deste turno, você não pode Invocar por Invocação-Normal/Baixar ou por Invocação-Especial monstros com o nome do monstro adicionado. Durante sua Fase Principal, se você controlar este card que foi Invocado por Invocação-Link usando "Salamagrande Lobo da Luz do Sol" como matéria: você pode adicionar 1 Magia/Armadilha "Salamagrande" do seu Cemitério à sua mão. Você só pode usar cada efeito de "Salamagrande Lobo da Luz do Sol" uma vez por turno.
  | es_text             = 2 Monstruos de Efecto de FUEGO<br />Si uno o más monstruos son Invocados de Modo Normal o Especial a la o las zonas a las que apunte esta carta (excepto durante el Damage Step): puedes añadir a tu mano 1 monstruo de FUEGO en tu Cementerio, pero por el resto de este turno no puedes Invocar de Modo Normal/Colocar o Invocar de Modo Especial monstruos con el nombre del monstruo añadido. Durante tu Main Phase, si controlas esta carta que fue Invocada por Enlace usando "Salamangrande Lobo de la Luz Solar" como material: puedes añadir a tu mano 1 Mágica/Trampa "Salamangrande" en tu Cementerio. Sólo puedes usar cada efecto de "Salamangrande Lobo de la Luz Solar" una vez por turno.
  | ja_text             = 炎属性の効果モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのリンク先にモンスターが召喚・特殊召喚された場合に発動できる。自分の墓地から炎属性モンスター１体を手札に加える。このターン、自分はこの効果で手札に加えたモンスター及びその同名モンスターを通常召喚・特殊召喚できない。②：このカードが「転生炎獣サンライトウルフ」を素材としてＬ召喚されている場合に発動できる。自分の墓地から「サラマングレイト」魔法・罠カード１枚を手札に加える。
  | ko_text             = 화염 속성 효과 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞에 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 자신 묘지에서 화염 속성 몬스터 1장을 패에 넣는다. 이 턴에, 자신은 이 효과로 패에 넣은 몬스터 및 그와 같은 이름의 몬스터를 통상 소환 / 특수 소환할 수 없다. ②: 이 카드가 "샐러맨그레이트 썬라이트울프"를 소재로서 링크 소환되어 있을 경우에 발동할 수 있다. 자신 묘지에서 "샐러맨그레이트" 마법 / 함정 카드 1장을 패에 넣는다.
  | sc_text             = 炎属性的效果怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。①：怪兽被召唤・特殊召唤至此卡连接端的情况下可以发动。从自己墓地将1只炎属性怪兽加入手牌。此回合，自己不可通常召唤・特殊召唤以此效果加入手牌的怪兽及其同名怪兽。②：此卡是以“转生炎兽 日光狼”作为素材被连接召唤的情况下可以发动。从自己墓地将1张“转生炎兽”魔法・陷阱卡加入手牌。
