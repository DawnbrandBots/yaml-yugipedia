  | fr_text             = Vous pouvez bannir 1 monstre "Marincesse" depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est envoyée au Cimetière comme Matériel pour l'Invocation Lien d'un monstre EAU : vous pouvez envoyer un nombre de cartes du dessus de votre Deck au Cimetière, égal au nombre de monstres "Marincesse" que vous contrôlez, puis, si une ou plusieurs cartes "Marincesse" ont été envoyées au Cimetière par cet effet, infligez 200 points de dommages à votre adversaire pour chaque carte "Marincesse" envoyée. Vous ne pouvez utiliser chaque effet de "Springfille Marincesse" qu'une fois par tour.
  | de_text             = Du kannst 1 „Marinzessin“-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Material für die Linkbeschwörung eines WASSER Monsters auf den Friedhof gelegt wird: Du kannst die obersten Karten deines Decks in Höhe der Anzahl der „Marinzessin“-Monster, die du kontrollierst, auf den Friedhof legen, dann, falls durch diesen Effekt eine oder mehr „Marinzessin“-Karten auf den Friedhof gelegt wurden, füge deinem Gegner für jede gelegte „Marinzessin“-Karte 200 Schaden zu. Du kannst jeden Effekt von „Marinzessin Frühlingsmädchen“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi bandire 1 mostro "Marincipessa" dal tuo Cimitero; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene mandata al Cimitero come materiale per l'Evocazione Link di un mostro ACQUA: puoi mandare carte dalla cima del tuo Deck al Cimitero, pari al numero di mostri "Marincipessa" che controlli, poi, se una o più carte "Marincipessa" sono state mandate al Cimitero da questo effetto, infliggi 200 danni al tuo avversario per ogni carta "Marincipessa" mandata. Puoi utilizzare ogni effetto di "Marincipessa Damigelragazza" una sola volta per turno.
  | pt_text             = Você pode banir 1 monstro "Marincesa" do seu Cemitério; Invoque este card por Invocação-Especial da sua mão. Se este card for enviado para o Cemitério como matéria para a Invocação-Link de um monstro de ÁGUA: você pode enviar cards do topo do seu Deck para o Cemitério, igual ao número de monstros "Marincesa" que você controla e, depois, se um ou mais cards "Marincesa" foram enviados para o Cemitério por este efeito, cause 200 de dano ao seu oponente para cada card "Marincesa" enviado. Você só pode usar cada efeito de "Marincesa Primagarota" uma vez por turno.
  | es_text             = Puedes desterrar 1 monstruo "Marincesa" en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es mandada al Cementerio como material para la Invocación por Enlace de un monstruo de AGUA: puedes mandar al Cementerio cartas de la parte superior de tu Deck igual al número de monstruos "Marincesa" que controles y después, si una o más cartas "Marincesa" fueron mandadas al Cementerio por este efecto, inflige 200 puntos de daño a tu adversario por cada carta "Marincesa" mandada. Sólo puedes usar cada efecto de "Primachica Marincesa" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から「マリンセス」モンスター１体を除外して発動できる。このカードを手札から特殊召喚する。②：このカードが水属性リンクモンスターのリンク素材として墓地へ送られた場合に発動できる。自分フィールドの「マリンセス」モンスターの数だけ、自分のデッキの上からカードを墓地へ送る。この効果で「マリンセス」カードが墓地へ送られた場合、さらにその「マリンセス」カードの数×２００ダメージを相手に与える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 "마린세스" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 물 속성 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드의 "마린세스" 몬스터의 수만큼, 자신의 덱 위에서 카드를 묘지로 보낸다. 이 효과로 "마린세스" 카드가 묘지로 보내졌을 경우, 추가로 그 "마린세스" 카드의 수 × 200 데미지를 상대에게 준다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：从自己的墓地将１只“海晶少女”怪兽除外可以发动。从手牌将此卡特殊召唤。②：此卡作为水属性连接怪兽的连接素材被送至墓地的情况下可以发动。依自己场上的“海晶少女”怪兽的数量，从自己的牌组上面将卡送至墓地。以此效果将“海晶少女”卡送至墓地的情况下，进而给予对手相当于该“海晶少女”卡的数量×２００的伤害。
