  | fr_text      = 2 Monstres Lien<br />Gagne une ATK égale à la somme des Classifications Lien des monstres utilisés pour son Invocation Lien x 300. Non affectée par les effets de monstre (effets de Monstre Lien exclus) et ne peut pas être détruite au combat, sauf au combat avec un Monstre Lien.
  | de_text      = 2 Linkmonster<br />Diese Karte erhält ATK in Höhe der Summe der Linkzahlen der Monster, die für ihre Linkbeschwörung verwendet wurden, x 300. Bleibt von Monstereffekten unberührt, außer von Effekten von Linkmonstern, und kann nicht durch Kampf zerstört werden, außer durch Kampf mit einem Linkmonster.
  | it_text      = 2 Mostri Link<br />Guadagna ATK pari alla somma delle Classificazioni Link dei mostri utilizzati per la sua Evocazione Link x 300. Immune agli effetti dei mostri, eccetto gli effetti dei Mostri Link, e non può essere distrutto in battaglia, eccetto che in battaglia con un Mostro Link.
  | pt_text      = 2 Monstros Link<br />Ganha ATK igual ao Valor Link combinado dos monstros usados para sua Invocação-Link x 300. Não é afetado por efeitos de monstro, exceto os efeitos de Monstros Link, e não pode ser destruído em batalha, exceto em batalha com um Monstro Link.
  | es_text      = 2 Monstruos de Enlace<br />Gana ATK igual al Rating de Enlace combinado de los monstruos usados para su Invocación por Enlace x 300. No es afectado por efectos de monstruos, excepto los efectos de Monstruos de Enlace, y no puede ser destruido en batalla, excepto en batalla con un Monstruo de Enlace.
  | ja_text      = リンクモンスター２体<br />①：このカードの攻撃力は、このカードのリンク素材としたモンスターのリンクマーカーの合計×３００アップする。②：このカードはモンスターゾーンに存在する限り、リンクモンスター以外のモンスターの効果を受けず、リンクモンスター以外のモンスターとの戦闘では破壊されない。
  | ko_text      = 링크 몬스터 2장<br />①: 이 카드의 공격력은, 이 카드의 링크 소재로 한 몬스터의 링크 마커의 합계 × 300 올린다. ②: 이 카드는 몬스터 존에 존재하는 한, 링크 몬스터 이외의 몬스터의 효과를 받지 않으며, 링크 몬스터 이외의 몬스터와의 전투로는 파괴되지 않는다.
