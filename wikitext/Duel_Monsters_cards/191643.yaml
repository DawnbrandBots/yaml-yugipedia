  | fr_text         = Si cette carte est défaussée au Cimetière par un effet de carte : si elle a été défaussée depuis votre main à votre Cimetière par un effet de carte de l'adversaire, ciblez 1 monstre Démon sur le Terrain ; Invoquez Spécialement cette carte, puis la cible (s'il y en a une) gagne 500 ATK.
