  | it_text         = Se questa carta viene scartata al Cimitero dall'effetto di una carta: se è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, scegli come bersaglio 1 mostro Demone sul Terreno; Evoca Specialmente questa carta, poi quel bersaglio (se c'è) guadagna 500 ATK.
  | pt_text         = Se este card for descartado para o Cemitério por um efeito de card: se ele foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, escolha 1 monstro Demônio no campo; Invoque este card por Invocação-Especial e, depois, o alvo (se houver) ganha 500 de ATK.
  | es_text         = Si esta carta es descartada al Cementerio por efecto de una carta: si fue descartada de tu mano a tu Cementerio por efecto de una carta del adversario, selecciona 1 monstruo Demonio en el Campo; Invoca esta carta de Modo Especial, y después ese objetivo (si lo hay) gana 500 ATK.
  | ja_text         = ①：このカードが効果で手札から墓地へ捨てられた場合に発動する。このカードを特殊召喚する。相手の効果で捨てられた場合、発動時にフィールドの悪魔族モンスター１体を対象にする。その場合、さらに以下の効果を適用する。<br />●対象の悪魔族モンスターの攻撃力は５００アップする。
  | ko_text         = ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우에 발동한다. 이 카드를 특수 소환한다. 상대 효과로 버려졌을 경우, 발동시에 필드의 악마족 몬스터 1장을 대상으로 한다. 그 경우, 추가로 이하의 효과를 적용한다. ●대상의 악마족 몬스터의 공격력은 500 올린다.
