  | text                = 2 [[Level]] 10 [[Monster Card|monsters]]<br />If this card is [[Special Summon]]ed: You can [[send]] all [[face-down]] cards your opponent [[control]]s to the [[GY]]. You can only use this [[effect]] of "Tistina, the Divinity that Defies Darkness" [[once per turn]]. Once per turn, if this card has "[[Crystal God Tistina]]" as [[material]]: You can [[detach]] 1 material from this card; it gains 2000 [[ATK]] until the end of your opponent's [[turn]]. If this card you control is [[destroy]]ed by an opponent's card while it has material: You can Special Summon 1 "[[Tistina]]" monster from your [[GY]].
  | fr_text             = 2 monstres de Niveau 10<br />Si cette carte est Invoquée Spécialement : vous pouvez envoyer toutes les cartes face verso contrôlées par votre adversaire au Cimetière. Vous ne pouvez utiliser cet effet de "Tistina, la Divinité qui Défie les Ténèbres" qu'une fois par tour. Une fois par tour, si cette carte a "Dieu Cristallin Tistina" comme Matériel : vous pouvez détacher 1 Matériel de cette carte ; jusqu'à la fin du tour de votre adversaire, il gagne 2000 ATK. Si cette carte que vous contrôlez est détruite par une carte de l'adversaire tant qu'elle a du Matériel : vous pouvez Invoquer Spécialement 1 monstre "Tistina" depuis votre Cimetière.
  | de_text             = 2 Monster der Stufe 10<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst alle verdeckten Karten, die dein Gegner kontrolliert, auf den Friedhof legen. Du kannst diesen Effekt von „Tistina, die der Finsternis trotzende Gottheit“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, falls diese Karte „Kristallgott Tistina“ als Material hat: Du kannst 1 Material von dieser Karte abhängen; sie erhält bis zum Ende des Spielzugs deines Gegners 2000 ATK. Falls diese Karte, die du kontrollierst, durch eine Karte eines Gegners zerstört wird, solange sie Material hat: Du kannst 1 „Tistina“-Monster als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_text             = 2 mostri di Livello 10<br />Se questa carta viene Evocata Specialmente: puoi mandare tutte le carte coperte controllate dal tuo avversario al Cimitero. Puoi utilizzare questo effetto di "Tistina, la Divinità che Sfida l'Oscurità" una sola volta per turno. Una volta per turno, se questa carta ha "Divinità Cristallo Tistina" come materiale: puoi staccare 1 materiale da questa carta; essa guadagna 2000 ATK fino alla fine del turno del tuo avversario. Se questa carta che controlli viene distrutta da una carta dell'avversario, mentre ha materiale: puoi Evocare Specialmente 1 mostro "Tistina" dal tuo Cimitero.
  | pt_text             = 2 monstros de Nível 10<br />Se este card for Invocado por Invocação-Especial: você pode enviar para o Cemitério todos os cards com a face para baixo que seu oponente controla. Você só pode usar este efeito de "Tistina, a Divindade que Desafia a Escuridão" uma vez por turno. Uma vez por turno, se este card tiver "Deus de Cristal Tistina" como matéria: você pode desassociar 1 matéria deste card; ele ganha 2000 de ATK até o final do turno do seu oponente. Se este card que você controla for destruído por um card do oponente enquanto ele tiver matéria: você pode Invocar por Invocação-Especial 1 monstro "Tistina" do seu Cemitério.
  | es_text             = 2 monstruos de Nivel 10<br />Si esta carta es Invocada de Modo Especial: puedes mandar al Cementerio todas las cartas boca abajo que controle tu adversario. Sólo puedes usar este efecto de "Tistina, la Divinidad que Desafía la Oscuridad" una vez por turno. Una vez por turno, si esta carta tiene "Dios de Cristal Tistina" como material: puedes desacoplar 1 material de esta carta; ésta gana 2000 ATK hasta el final del turno de tu adversario. Si esta carta que controlas es destruida por una carta del adversario mientras tiene material: puedes Invocar de Modo Especial 1 monstruo "Tistina" desde tu Cementerio.
  | ja_text             = レベル１０モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。相手フィールドの裏側表示カードを全て墓地へ送る。②：このカードが「結晶神ティスティナ」をＸ素材としている場合、１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このカードの攻撃力は相手ターン終了時まで２０００アップする。③：Ｘ素材を持っているこのカードが相手によって破壊された場合に発動できる。自分の墓地から「ティスティナ」モンスター１体を特殊召喚する。
  | ko_text             = 
  | sc_text             = 等级１０怪兽×２<br />此卡名的①效果１回合仅可使用１次。①：此卡特殊召唤的情况下可以发动。将对手场上的里侧表示卡全部送至墓地。②：此卡持有“结晶神 提斯蒂娜”作为超量素材的情况下，１回合１次，去除此卡的１个超量素材可以发动。此卡的攻击力直至对手回合结束时为止上升２０００。③：持有超量素材的此卡被对手破坏的情况下可以发动。从自己墓地将１只“提斯蒂娜”怪兽特殊召唤。
