  | fr_text             = 1 monstre "Primite" + 1+ Monstre Normal<br />Gagne 1000 ATK pour chaque Monstre Normal utilisé pour son Invocation Fusion. Annulez les effets activés des monstres contrôlés par votre adversaire, dont le Niveau/Rang/Classification Lien est inférieur ou égal au nombre de Monstres Normaux dans votre Terrain et Cimetière. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 Monstre Normal depuis votre Deck en Position de Défense.
  | de_text             = 1 „Urerz“-Monster + 1+ Normale Monster<br />Diese Karte erhält für jedes Normale Monster, das für ihre Fusionsbeschwörung verwendet wurde, 1000 ATK. Annulliere die aktivierten Effekte der Monster, die dein Gegner kontrolliert und deren Stufen/Ränge/Linkzahlen kleiner oder gleich der Anzahl der Normalen Monster auf deiner Spielfeldseite und in deinem Friedhof sind. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Normales Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören.
  | it_text             = 1 mostro "Primite" + 1+ Mostri Normali<br />Guadagna 1000 ATK per ogni Mostro Normale utilizzato per la sua Evocazione tramite Fusione. Annulla gli effetti attivati dei mostri controllati dal tuo avversario, i cui Livelli/Ranghi/Classificazioni Link sono pari o inferiori al numero di Mostri Normali nel tuo Terreno e Cimitero. Se questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 Mostro Normale dal tuo Deck in Posizione di Difesa.
  | pt_text             = 1 monstro "Primita" + 1+ Monstros Normais<br />Ganha 1000 de ATK para cada Monstro Normal usado em sua Invocação-Fusão. Negue os efeitos ativados dos monstros que seu oponente controla, cujos Níveis/Classes/Valores Link sejam iguais ou menores que o número de Monstros Normais no seu campo e Cemitério. Se este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 Monstro Normal do seu Deck em Posição de Defesa.
  | es_text             = 1 monstruo "Primitio" + 1+ Monstruos Normales<br />Gana 1000 ATK por cada Monstruo Normal usado para su Invocación por Fusión. Niega los efectos activados de los monstruos que controle tu adversario cuyos Niveles/Rangos/Ratings de Enlace sean iguales o menores al número de Monstruos Normales en tu Campo y Cementerio. Si esta carta es mandada del Campo al Cementerio: puedes Invocar de Modo Especial 1 Monstruo Normal desde tu Deck en Posición de Defensa.
  | ja_text             = 「原石」モンスター＋通常モンスター１体以上<br />①：このカードの攻撃力は、このカードの融合素材とした通常モンスターの数×１０００アップする。②：このカードがモンスターゾーンに存在する限り、レベル・ランク・リンクの数値が、自分のフィールド・墓地の通常モンスターの数以下である、相手フィールドのモンスターが発動した効果は無効化される。③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから通常モンスター１体を守備表示で特殊召喚する。
