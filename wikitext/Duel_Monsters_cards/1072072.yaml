  | fr_lore               = 2+ monstres (un monstre Poisson, Serpent de Mer ou Aqua inclus)<br />Votre adversaire ne peut pas cibler de monstres EAU pointés par cette carte avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Roi des Sirènemures - Neptabysses" qu'une fois par tour. Si un ou plusieurs monstres EAU sont envoyés au Cimetière pour activer une carte ou un effet (sauf durant la Damage Step) : vous pouvez prendre 1 Magie d'Équipement "-Abysses" depuis votre Deck ou Cimetière, et soit ajoutez-la à votre main soit équipez-la à cette carte. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez ajouter 1 monstre "Atlantide" ou "Sirènemure" depuis votre Deck à votre main.
  | de_lore               = 2+ Monster, darunter ein Fisch-, Seeschlange- oder Aqua-Monster<br />Dein Gegner kann WASSER Monster, auf die diese Karte zeigt, nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Nixenrüstungskönig - Neptabyss“ nur einmal pro Spielzug verwenden. Falls ein oder mehr WASSER Monster auf den Friedhof gelegt werden, um eine Karte oder einen Effekt zu aktivieren (außer während des Damage Steps): Du kannst 1 „Abyss“-Ausrüstungszauber von deinem Deck oder Friedhof nehmen und ihn entweder deiner Hand hinzufügen oder diese Karte damit ausrüsten. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst deiner Hand 1 „Atlantisch“- oder „Nixenrüstung“-Monster von deinem Deck hinzufügen.
  | it_lore               = 2+ mostri, compreso un mostro Pesce, Serpente Marino o Acqua<br />Il tuo avversario non può scegliere come bersaglio i mostri ACQUA puntati da questa carta con gli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Re Sirenide - Neptabyss" una sola volta per turno. Se uno o più mostri ACQUA vengono mandati al Cimitero per attivare una carta o un effetto (eccetto durante il Damage Step): puoi prendere 1 Magia Equipaggiamento "Abisso-" dal tuo Deck o Cimitero e aggiungerla alla tua mano oppure equipaggiarla a questa carta. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi aggiungere 1 mostro "Atlantico" o "Sirenide" dal tuo Deck alla tua mano.
