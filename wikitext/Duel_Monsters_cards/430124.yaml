  | fr_text             = Une fois par tour : vous pouvez bannir 1 monstre "Structure-PSY" depuis votre main ou face recto depuis votre Terrain, puis ciblez 1 carte sur le Terrain ; bannissez-la face verso. Durant le tour de chaque joueur, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 carte "Structure-PSY" ("Surcharge Structure-PSY" exclu) depuis votre Deck à votre main.
  | de_text             = Einmal pro Spielzug: Du kannst 1 „PSI-Hülle“-Monster von deiner Hand oder offen von deiner Spielfeldseite verbannen und dann 1 Karte auf dem Spielfeld wählen; verbanne sie verdeckt. Während des Spielzugs eines beliebigen Spielers, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „PSI-Hülle“-Karte von deinem Deck hinzu, außer „PSI-Hüllenüberladung“.
  | it_text             = Una volta per turno: puoi bandire 1 mostro "PSI-Struttura" dalla tua mano o scoperto dal tuo Terreno, poi scegliere come bersaglio 1 carta sul Terreno; bandiscila coperta. Durante il turno di qualsiasi giocatore, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 carta "PSI-Struttura" dal tuo Deck alla tua mano, eccetto "PSI-Struttura Sovraccarico".
  | pt_text             = [[Once per turn|Uma vez por turno]]: você pode [[Banish|banir]] 1 [[Monster Card|monstro]] "[[PSY-Frame|PSÍ-Armação]]" da sua [[Hand|mão]] ou com a [[Face-up|face para cima]] do seu lado do [[Field|campo]] e, depois, [[Target|escolha]] 1 card no campo; bana-o com a [[Face-down|face para baixo]]. Durante o [[turn]]o de qualquer duelista, exceto no turno em que este card foi [[Send|enviado]] para o [[Graveyard|Cemitério]]: você pode banir este card do seu Cemitério; [[Add a card|adicione]] 1 card "PSÍ-Armação" do seu [[Main Deck|Deck]] à sua mão, exceto "Sobrecarga PSÍ-Armação".
  | es_text             = Una vez por turno: puedes desterrar 1 monstruo "Armazón-PSÍ" en tu mano o boca arriba en tu lado del Campo, y después seleccionar 1 carta en el Campo; destiérrala boca abajo. Durante el turno de cualquier jugador, excepto en el turno en que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 carta "Armazón-PSÍ" en tu Deck, excepto "Sobrecarga de Armazón-PSÍ".
  | ja_text             = ①：１ターンに１度、自分の手札及び自分フィールドの表側表示モンスターの中から、「ＰＳＹフレーム」モンスター１体を除外し、フィールドのカード１枚を対象としてこの効果を発動できる。そのカードを裏側表示で除外する。②：墓地のこのカードを除外して発動できる。デッキから「ＰＳＹフレーム・オーバーロード」以外の「ＰＳＹフレーム」カード１枚を手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text             = ① : 1턴에 1번, 자신의 패 및 자신 필드의 앞면 표시 몬스터 중에서, "PSY(싸이) 프레임" 몬스터 1장을 제외하고, 필드의 카드 1장을 대상으로 하여 이 효과를 발동할 수 있다. 그 카드를 뒷면 표시로 제외한다. ② : 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "PSY(싸이) 프레임 오버로드" 이외의 "PSY(싸이) 프레임" 카드 1장을 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text             = ①：1回合1次，从自己的手牌及自己场上的表侧表示怪兽中，将1只"精神骨架"怪兽除外，以场上的1张卡为对象可以发动。将该卡以里侧表示除外。②：将墓地的此卡除外可以发动。从牌组将1张"精神骨架过载"以外的"精神骨架"卡加入手牌。此效果在此卡被送至墓地的回合不可发动。
