  | text                  = You can [[discard]] this card, then [[activate]] 1 of these [[effect]]s;<br />● [[Add a card|Add]] 1 "[[Lunalight]]" [[Monster Card|monster]] from your [[Graveyard]] to your [[hand]], except "Lunalight Black Sheep".<br />● Add 1 "[[Polymerization]]" from your [[Main Deck|Deck]] to your hand.<br />If this card is [[sent]] to the Graveyard as a [[Fusion Material]] for a [[Fusion Summon]]: You can add to your hand, 1 face-up "Lunalight" [[Pendulum Monster]] from your [[Extra Deck]] or 1 "Lunalight" monster from your Graveyard, except "Lunalight Black Sheep".
  | fr_text               = Vous pouvez défausser cette carte, puis activez 1 de ces effets ;<br />●Ajoutez 1 monstre "Clair de Lune" ("Dragon Clair de Lune Rose Noire" et "Mouton Noir de Clair de Lune" exclus) depuis votre Cimetière à votre main.<br />●Ajoutez 1 "Polymérisation" depuis votre Deck à votre main.<br />Si cette carte est envoyée au Cimetière comme Matériel de Fusion pour une Invocation Fusion : vous pouvez ajouter à votre main, 1 Monstre Pendule "Clair de Lune" face recto depuis votre Extra Deck ou 1 monstre "Clair de Lune" ("Dragon Clair de Lune Rose Noire" et "Mouton Noir de Clair de Lune" exclus) depuis votre Cimetière.
  | de_text               = Du kannst diese Karte abwerfen und dann 1 dieser Effekte aktivieren;<br />●Füge deiner Hand 1 „Lunalicht“-Monster von deinem Friedhof hinzu, außer „Lunalicht Schwarzes Schaf“.<br />●Füge deiner Hand 1 „Polymerisation“ von deinem Deck hinzu.<br />Falls diese Karte als Fusionsmaterial für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst deiner Hand 1 offenes „Lunalicht“-Pendelmonster von deinem Extra Deck oder 1 „Lunalicht“-Monster von deinem Friedhof hinzufügen, außer „Lunalicht Schwarzes Schaf“.
  | it_text               = Puoi scartare questa carta, poi attivare 1 di questi effetti;<br />●Aggiungi 1 mostro "Lucelunare" dal tuo Cimitero alla tua mano, eccetto "Pecora Nera della Lucelunare".<br />●Aggiungi 1 "Polimerizzazione" dal tuo Deck alla tua mano.<br />Se questa carta viene mandata al Cimitero come Materiale da Fusione per un'Evocazione tramite Fusione: puoi aggiungere alla tua mano 1 Mostro Pendulum "Lucelunare" scoperto dal tuo Extra Deck o 1 mostro "Lucelunare" dal tuo Cimitero, eccetto "Pecora Nera della Lucelunare".
  | pt_text               = Você pode descartar este card e, depois, ativar 1 desses efeitos;<br />● Adicione 1 monstro "Luzlunar" do seu Cemitério à sua mão, exceto "Ovelha Negra Luzlunar".<br />● Adicione 1 "Polimerização" do seu Deck à sua mão.<br />Se este card for enviado para o Cemitério como uma Matéria de Fusão para uma Invocação-Fusão: você pode adicionar à sua mão, 1 Monstro Pêndulo "Luzlunar" com a face para cima do seu Deck Adicional ou 1 Monstro "Luzlunar" do seu Cemitério, exceto "Ovelha Negra Luzlunar".
  | es_text               = Puedes descartar esta carta, y después activar 1 de estos efectos;<br />●Añade a tu mano 1 monstruo "Lunaluz" en tu Cementerio, excepto "Oveja Negra de la Lunaluz".<br />●Añade a tu mano 1 "Polimerización" en tu Deck.<br />Si esta carta es mandada al Cementerio como Material de Fusión para una Invocación por Fusión: puedes añadir a tu mano 1 Monstruo de Péndulo "Lunaluz" boca arriba en tu Deck Extra o 1 monstruo "Lunaluz" en tu Cementerio, excepto "Oveja Negra de la Lunaluz".
  | ja_text               = ①：このカードを手札から捨て、以下の効果から１つを選択して発動できる。<br />●自分の墓地から「月光黒羊」以外の「ムーンライト」モンスター１体を手札に加える。<br />●デッキから「融合」１枚を手札に加える。<br />②：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。自分のＥＸデッキ（表側）・墓地から「月光黒羊」以外の「ムーンライト」モンスター１体を手札に加える。
  | ko_text               = ①: 이 카드를 패에서 버리고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●"문라이트 블랙 시프" 이외의 자신 묘지의 "문라이트" 몬스터 1장을 고르고 패에 넣는다. ●덱에서 "융합" 1장을 패에 넣는다. ②: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우에 발동할 수 있다. "문라이트 블랙 시프" 이외의, 자신의 엑스트라 덱 앞면 표시의 "문라이트" 펜듈럼 몬스터 또는 자신 묘지의 "문라이트" 몬스터 1장을 고르고 패에 넣는다. 
  | sc_text               = ①：从手牌将此卡舍弃，可从以下效果中选择1个发动。<br />●从自己墓地将“月光黑羊”以外的1只“月光”怪兽加入手牌。<br />●从牌组将1张“融合”加入手牌。<br />②：此卡作为融合召唤的素材被送至墓地的情况下可以发动。从自己的额外牌组（表侧）・墓地将“月光黑羊”以外的1只“月光”怪兽加入手牌。
