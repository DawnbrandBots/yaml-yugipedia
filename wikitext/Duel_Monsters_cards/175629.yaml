  | it_text             = Puoi scegliere come bersaglio 1 mostro "a Molla" nel tuo Cimitero; metti questa carta che controlli da scoperta in Posizione di Attacco a scoperta in Posizione di Difesa e aggiungi quel bersaglio alla tua mano. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  | fr_text             = Vous pouvez cibler 1 monstre "Automate" dans votre Cimetière ; changez cette carte face recto en Position d'Attaque que vous contrôlez en Position de Défense face recto, et ajoutez la cible à votre main. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  | de_text             = Du kannst 1 „Aufzieh“-Monster in deinem Friedhof wählen; ändere diese Karte in offener Angriffsposition, die du kontrollierst, in die offene Verteidigungsposition und füge das gewählte Ziel deiner Hand hinzu. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  | es_text             = Puedes seleccionar 1 monstruo "de Cuerda" en tu Cementerio; cambia esta carta en Posición de Ataque boca arriba que controlas a Posición de Defensa boca arriba, y después añade ese objetivo a tu mano. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  | ja_text             = 自分のメインフェイズ時に発動する事ができる。自分フィールド上に表側攻撃表示で存在するこのカードを表側守備表示に変更し、自分の墓地に存在する「ゼンマイ」と名のついたモンスター１体を選択して手札に加える。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  | ko_text             = 자신의 메인 페이즈시에 발동할 수 있다. 자신 필드 위에 앞면 공격 표시로 존재하는 이 카드를 앞면 수비 표시로 변경하고, 자신의 묘지에 존재하는 '태엽' 이라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣는다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
