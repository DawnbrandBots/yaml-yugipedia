  | text                = 3 [[Level]] 12 [[Monster Card|monsters]]<br />If this card has a "[[Raidraptor]]" [[Xyz Monster]] as [[material]], it is [[unaffected]] by other cards' [[effect]]s. [[Once per turn]]: You can [[detach]] 1 material from this card; [[return]] all your [[banish]]ed "Raidraptor" monsters to your [[GY]]. Up to twice per [[turn]], when this [[attack]]ing card [[destroy]]s a monster [[Destroyed by battle|by battle]]: You can banish 1 "Raidraptor" Xyz Monster from your GY; this card can attack again in a row.
  | fr_text             = 3 monstres de Niveau 12<br />Si cette carte a un Monstre Xyz "Raidraptor" comme Matériel, elle n'est pas affectée par les effets d'autres cartes. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; renvoyez tous vos monstres "Raidraptor" bannis à votre Cimetière. Max. deux fois par tour, lorsque cette carte attaquante détruit un monstre au combat : vous pouvez bannir 1 Monstre Xyz "Raidraptor" depuis votre Cimetière ; cette carte peut attaquer une nouvelle fois à la suite.
  | de_text             = 3 Monster der Stufe 12<br />Falls diese Karte ein „Überfallraptor“-Xyz-Monster als Material hat, bleibt sie von den Effekten anderer Karten unberührt. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; lege alle deine verbannten „Überfallraptor“-Monster auf deinen Friedhof zurück. Bis zu zweimal pro Spielzug, wenn diese angreifende Karte ein Monster durch Kampf zerstört: Du kannst 1 „Überfallraptor“-Xyz-Monster von deinem Friedhof verbannen; diese Karte kann sofort noch einmal angreifen.
  | it_text             = 3 mostri di Livello 12<br />Se questa carta ha un Mostro Xyz "Raidraptor" come materiale, è immune agli effetti delle altre carte. Una volta per turno: puoi staccare 1 materiale da questa carta; fai ritornare nel tuo Cimitero tutti i tuoi mostri "Raidraptor" banditi. Fino a due volte per turno, quando questa carta attaccante distrugge un mostro in battaglia: puoi bandire 1 Mostro Xyz "Raidraptor" dal tuo Cimitero; questa carta può attaccare ancora di seguito.
  | es_text             = 3 monstruos de Nivel 12<br />Si esta carta tiene un Monstruo Xyz "Asaltorrapaz" como material, no es afectada por efectos de otras cartas. Una vez por turno: puedes desacoplar 1 material de esta carta; devuelve a tu Cementerio todos tus monstruos "Asaltorrapaz" desterrados. Hasta dos veces por turno, cuando esta carta atacante destruya un monstruo en batalla: puedes desterrar 1 Monstruo Xyz "Asaltorrapaz" en tu Cementerio; esta carta puede atacar otra vez inmediatamente después.
  | pt_text             = 3 monstros de Nível 12<br />Se este card tiver um Monstro Xyz "Ataqueraptor" como matéria, ele não é afetado por outros efeitos de card. Uma vez por turno: você pode desassociar 1 matéria deste card; devolva todos os seus monstros "Ataqueraptor" banidos para o seu Cemitério. Até duas vezes por turno, quando este card atacante destruir um monstro em batalha: você pode banir 1 Monstro Xyz "Ataqueraptor" do seu Cemitério; este card pode atacar novamente em seguida.
  | ja_text             = レベル１２モンスター×３<br />①：「ＲＲ」ＸモンスターをＸ素材としているこのカードは他のカードの効果を受けない。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。除外されている自分の「ＲＲ」モンスターを全て墓地に戻す。③：このカードの攻撃でモンスターを破壊した時、自分の墓地の「ＲＲ」Ｘモンスター１体を除外して発動できる。このカードは続けて攻撃できる。この効果は１ターンに２度まで使用できる。
  | ko_text             = 레벨 12 몬스터 x 3<br />① : "RR(레이드 랩터즈)" 엑시즈 몬스터를 엑시즈 소재로 하고 있는 이 카드는 다른 카드의 효과를 받지 않는다. ② : 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 제외되어 있는 자신의 "RR(레이드 랩터즈)" 몬스터를 전부 묘지로 되돌린다. ③ : 이 카드의 공격으로 몬스터를 파괴했을 때, 자신 묘지의 "RR(레이드 랩터즈)" 엑시즈 몬스터를 1장 제외하고 발동할 수 있다. 이 카드는 이어서 공격할 수 있다. 이 효과는 1턴에 2번까지 사용할 수 있다.
  | sc_text             = 等级１２怪兽×３<br />①：持有“急袭猛禽”超量怪兽作为超量素材的此卡不受其他卡的效果影响。②：１回合１次，去除此卡的１个超量素材可以发动。将自己除外状态的“急袭猛禽”怪兽全部放回墓地。③：１回合最多２次，以此卡的攻击破坏怪兽时，将自己墓地的１只“急袭猛禽”超量怪兽除外可以发动。此卡可继续攻击。
