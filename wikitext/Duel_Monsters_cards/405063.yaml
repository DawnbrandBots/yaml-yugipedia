  | text                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: During your [[Main Phase]] this [[turn]], you can [[Tribute Summon]] 1 [[monster]], in addition to your Normal Summon/Set. (You can only gain this [[effect]] [[once per turn]].) You can [[banish]] this card from your [[GY]], then [[target]] 1 monster with 800 [[ATK]]/1000 [[DEF]] in your GY, except "Eidos the Underworld Squire"; Special Summon it in [[Defense Position]], also you cannot Special Summon monsters from the [[Extra Deck]] for the rest of this turn. You can only use this effect of "Eidos the Underworld Squire" once per turn.
  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : durant votre Main Phase ce tour, vous pouvez Invoquer par Sacrifice 1 monstre, en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre avec 800 ATK/1000 DEF dans votre Cimetière ("Eidos, l'Écuyer Souterrain" exclu) ; Invoquez-le Spécialement en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Eidos, l'Écuyer Souterrain" qu'une fois par tour.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Während deiner Main Phase dieses Spielzugs kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 Monster als Tributbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster mit 800 ATK/1000 DEF in deinem Friedhof wählen, außer „Eidos der Unterweltknappe“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Du kannst diesen Effekt von „Eidos der Unterweltknappe“ nur einmal pro Spielzug verwenden.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: durante la tua Main Phase in questo turno puoi Evocare tramite Tributo 1 mostro, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro con 800 ATK/1000 DEF nel tuo Cimitero, eccetto "Eidos Scudiero del Mondo Sotterraneo"; Evocalo Specialmente in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno. Puoi utilizzare questo effetto di "Eidos Scudiero del Mondo Sotterraneo" una sola volta per turno.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: durante sua Fase Principal deste turno, você pode Invocar 1 monstro por Invocação-Tributo, em adição à sua Invocação-Normal/Baixar (padrão).(Você só pode se aproveitar deste efeito uma vez por turno.) Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com 800 de ATK/1000 de DEF no seu Cemitério, exceto "Eidos, o Escudeiro do Submundo"; Invoque-o por Invocação-Especial em Posição de Defesa e, além disso, você não pode Invocar monstros do Deck Adicional por Invocação-Especial pelo resto deste turno. Você só pode usar este efeito de "Eidos, o Escudeiro do Submundo" uma vez por turno.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: durante tu Main Phase en este turno, puedes Invocar 1 monstruo por Sacrificio, además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo con 800 ATK/1000 DEF en tu Cementerio, excepto "Eidos, el Escudero del Inframundo"; Invócalo de Modo Especial en Posición de Defensa y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra. Sólo puedes usar este efecto de "Eidos, el Escudero del Inframundo" una vez por turno.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動する。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズにＡ召喚できる。②：墓地のこのカードを除外し、「冥帝従騎エイドス」以外の自分の墓地の攻撃力８００／守備力１０００のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  | ko_text               = "명 제왕종기 에이도스"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동한다. 이 턴에, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 어드밴스 소환할 수 있다. ②: 묘지의 이 카드를 제외하고, "명 제왕종기 에이도스" 이외의 자신 묘지의 공격력 800 / 수비력 1000 인 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 턴에, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
