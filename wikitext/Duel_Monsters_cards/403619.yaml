  | text                = [[Banish]] 1 [[Tuner monster|Tuner]] and up to 2 non-Tuner monsters from your [[Graveyard]], and if you do, [[Special Summon]] 1 "[[Stardust (archetype)|Stardust]]" [[Synchro Monster]] from your [[Extra Deck]] whose [[Level]] equals the total Levels of those banished [[Monster Card|monsters]], but it has its [[effect]]s [[negate]]d. (This Special Summon is treated as a [[Synchro Summon]].)
  | fr_text             = Bannissez 1 Syntoniseur et max. 2 monstres non-Syntoniseur depuis votre Cimetière, et si vous le faites, Invoquez Spécialement 1 Monstre Synchro "Poussière d'Étoile" depuis votre Extra Deck dont le Niveau est égal à la somme des Niveaux de ces monstres bannis, mais il a ses effets annulés. (Cette Invocation Spéciale est traitée comme une Invocation Synchro.)
  | de_text             = Verbanne 1 Empfänger und bis zu 2 Nicht-Empfänger-Monster von deinem Friedhof und falls du dies tust, beschwöre 1 „Sternenstaub“-Synchromonster, dessen Stufe der Summe der Stufen der verbannten Monster entspricht, als Spezialbeschwörung von deinem Extra Deck, aber seine Effekte bleiben annulliert. (Diese Spezialbeschwörung wird als Synchrobeschwörung behandelt.)
  | it_text             = Bandisci 1 Tuner e fino a 2 mostri non-Tuner dal tuo Cimitero e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro "Polvere di Stelle" con Livello pari alla somma dei Livelli di quei mostri banditi, ma i suoi effetti si annullano. (Questa Evocazione Speciale viene considerata come una Synchro Evocazione.)
  | pt_text             = Bana 1 Regulador e até 2 monstros não-Reguladores do seu Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Sincro "Poeira Estelar" do seu Deck Adicional cujo Nível seja igual à soma dos Níveis desses monstros banidos, mas ele tem seus efeitos negados. (Esta Invocação-Especial é considerada uma Invocação-Sincro.)
  | es_text             = Destierra 1 Cantante y hasta 2 monstruos que no sean Cantantes en tu Cementerio y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía "Polvo de Estrellas" cuyo Nivel sea igual a los Niveles totales de esos monstruos desterrados, pero éste ve sus efectos negados. (Esta Invocación Especial se trata como una Invocación por Sincronía).
  | ja_text             = ①：チューナー１体とチューナー以外のモンスター２体までを自分の墓地から除外し、除外したモンスターのレベルの合計と同じレベルを持つ「スターダスト」Ｓモンスター１体をＥＸデッキからＳ召喚扱いで特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_text             = ①: 튜너 1장과 튜너 이외의 몬스터 2장까지를 자신 묘지에서 골라 제외하고, 제외한 몬스터의 레벨의 합계와 같은 레벨을 가지는 "스타더스트" 싱크로 몬스터 1장을 엑스트라 덱에서 싱크로 소환으로 취급하여 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | sc_text             = 此卡名在规则上也视为“机人”卡。①：从自己的墓地挑选1只协调和最多2只协调以外的怪兽除外，将1只拥有与除外怪兽等级合计相同等级的“星尘”同步怪兽从额外牌组特殊召唤，且视为同步召唤。以此效果特殊召唤的怪兽的效果无效化。
