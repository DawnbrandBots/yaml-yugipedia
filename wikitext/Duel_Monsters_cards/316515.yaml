  | effect_types          = Unclassified, Unclassified, Continuous, Continuous
  | pendulum_effect       = You cannot [[Special Summon]] [[Monster Card|monsters]], except "[[Qli]]" monsters. This [[effect]] cannot be [[negate]]d. All monsters your opponent [[control]]s lose 300 [[ATK]].
  | text                  = You can [[Normal Summon]] this card without [[Tributing]]. If this card is Normal Summoned without Tributing, or is [[Special Summon]]ed, its [[Level]] becomes 4 and its [[original ATK]] becomes 1800. If this card is Normal Summoned/[[Set]], it is [[unaffected]] by activated [[effect]]s from any monster whose original Level/[[Rank]] is lower than this card's current Level. If this card is Normal Summoned by Tributing a "[[Qli]]" monster(s), it can make a second [[attack]] during each [[Battle Phase]], and if it attacks a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent.
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Qli" exclus). Cet effet ne peut pas être annulé. Tous les monstres contrôlés par votre adversaire perdent 300 ATK.
  | fr_text               = Vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si cette carte est Invoquée Normalement sans Sacrifice ou est Invoqué Spécialement, son Niveau devient 4 et son ATK d'origine devient 1800. Si cette carte est Invoquée Normalement ou Posée, elle n'est pas affectée par les effets activés de monstres dont le Niveau/Rang d'origine est inférieur au Niveau actuel de cette carte. Si cette carte est Invoquée Normalement en Sacrifiant un ou plusieurs monstres "Qli", durant chaque Battle Phase, elle peut attaquer une seconde fois, et si elle attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_pendulum_effect    = Du kannst keine Monster als Spezialbeschwörung beschwören, außer „Qli“-Monstern. Dieser Effekt kann nicht annulliert werden. Alle Monster, die dein Gegner kontrolliert, verlieren 300 ATK.
  | de_text               = Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte als Normalbeschwörung beschworen wird, ohne Tribut anzubieten, oder sie als Spezialbeschwörung beschworen wird, wird ihre Stufe zu 4 und ihre Grund-ATK werden zu 1800. Falls diese Karte als Normalbeschwörung beschworen/gesetzt wird, bleibt sie von aktivierten Effekten von Monstern unberührt, deren Grundstufe/-rang niedriger ist als die derzeitige Stufe dieser Karte. Falls diese Karte als Normalbeschwörung beschworen wird, indem ein oder mehr „Qli“-Monster als Tribut angeboten werden, kann sie während jeder Battle Phase einen zweiten Angriff durchführen und falls sie ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_pendulum_effect    = Non puoi [[Special Summon|Evocare Specialmente]] mostri, eccetto mostri "[[Qli]]". Questo effetto non può essere [[Negate|annullato]]. Tutti i mostri "Qli" che [[control]]li perdono 300 [[ATK]].
  | it_text               = Puoi [[Normal Summon|Evocare Normalmente]] questa carta senza offrire [[Tribute|Tributi]]. Se questa carta viene Evocata Normalmente senza offrire Tributi, o viene [[Special Summon|Evocata Specalmente]], il suo [[Level|Livello]] diventa 4 e il suo [[Original ATK and DEF|ATK originale]] diventa 1800. Se questa carta viene Evocata Normalmente/[[Set|Posizionata]], essa è [[Unaffected|immune]] agli [[Effect|effetti]] attivati di qualsiasi mostro il cui Livello/[[Rank|Rango]] originale è inferiore al Livello attuale di questa carta. Quando questa carta viene [[Tribute Summon|Evocata tramite Tributo]] offrendo come Tributo uno o più mostri "[[Qli]]", essa può effettuare un secondo [[Attack|attacco]] durante ogni [[Battle Phase]] e, se attacca un mostro in [[Defense Position|Posizione di Difesa]], infliggi [[Battle damage|danno da combattimento]] [[Piercing|perforante]] al tuo avversario.
  | pt_pendulum_effect    = Você não pode Invocar [[Monster Card|monstros]] por [[Special Summon|Invocação-Especial]], exceto monstros "[[Qli]]". Este [[Effect|efeito]] não pode ser [[Negate|negado]]. Todos os monstros que seu oponente [[control]]a perdem 300 de [[ATK]].
  | pt_text               = Você pode Invocar este card por [[Normal Summon|Invocação-Normal]] sem oferecer [[Tributing|Tributo]]. Se este card for Invocado por Invocação-Normal sem oferecer Tributo, ou se for Invocado por [[Special Summon|Invocação-Especial]], o [[Level|Nível]] dele se torna 4 e o [[Original ATK and DEF|ATK original]] dele se torna 1800. Se este card for Invocado por Invocação-Normal/[[Set|Baixado]], ele [[Unaffected|não é afetado]] por [[Effect|efeitos]] ativados de monstros cujo Nível/[[Rank|Classe]] original seja menor que o Nível atual deste card. Se este card for Invocado por Invocação-Normal pelo Tributo de um ou mais monstros "[[Qli]]", ele pode realizar um segundo [[Attack|ataque]] durante cada [[Battle Phase|Fase de Batalha]] e se ele atacar um monstro em [[Defense Position|Posição de Defesa]], cause [[Battle damage|dano de batalha]] [[Piercing|perfurante]] ao seu oponente.
  | es_pendulum_effect    = No puedes Invocar monstruos de Modo Especial, excepto monstruos "Qli". Este efecto no puede ser negado. Todos los monstruos que controle tu adversario pierden 300 ATK.
  | es_text               = Puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta es Invocada de Modo Normal sin Sacrificar, o es Invocada de Modo Especial, su Nivel se convierte en 4 y su ATK original se convierte en 1800. Si esta carta es Invocada de Modo Normal/Colocada, no es afectada por efectos activados de ningún monstruo cuyo Nivel/Rango original sea menor que el Nivel de esta carta en este momento. Si esta carta es Invocada de Modo Normal Sacrificando uno o más monstruos "Qli", ésta puede hacer un segundo ataque durante cada Battle Phase, y si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_pendulum_effect    = ①：自分は「クリフォート」モンスターしか特殊召喚できない。この効果は無効化されない。②：相手フィールドのモンスターの攻撃力は３００ダウンする。
  | ja_text               = ①：このカードはリリースなしで召喚できる。②：特殊召喚またはリリースなしで召喚したこのカードのレベルは４になり、元々の攻撃力は１８００になる。③：通常召喚したこのカードは、このカードのレベルよりも元々のレベルまたはランクが低いモンスターが発動した効果を受けない。④：「クリフォート」モンスターをリリースして表側表示でアドバンス召喚に成功した場合、このカードは１度のバトルフェイズ中に２回攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  | ko_pendulum_effect    = ① : 자신은 "클리포트" 몬스터밖에 특수 소환할 수 없다. 이 효과는 무효화되지 않는다. ② : 상대 필드의 몬스터의 공격력은 300 내린다.
  | ko_text               = ① : 이 카드는 릴리스없이 일반 소환할 수 있다. ② : 특수 소환 또는 릴리스 없이 일반 소환된 이 카드의 레벨은 4가 되고, 원래의 공격력은 1800 이 된다. ③ : 일반 소환 / 세트된 이 카드는, 이 카드의 레벨보다 원래의 레벨 또는 랭크가 낮은 몬스터가 발동한 효과를 받지 않는다. ④ : "클리포트" 몬스터를 릴리스하고 앞면 표시로 어드밴스 소환에 성공했을 경우, 이 카드는 1번의 배틀 페이즈 중에 2번 공격할 수 있다. 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은만큼 전투 데미지를 준다.
