  | text                = Take 1 "[[Lyrilusc]]" [[monster]] from your [[Main Deck|Deck]], and either [[Add a card|add]] it to your [[hand]] or [[send]] it to the [[GY]], then you can Special Summon 1 "Lyrilusc" monster with a different name from your hand. You can only activate 1 "Lyrilusc - Bird Call" per [[turn]].
  | fr_text             = Prenez 1 monstre "Lyrilusc" depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière, puis vous pouvez Invoquer Spécialement 1 monstre "Lyrilusc" de nom différent depuis votre main. Vous ne pouvez activer qu'1 "Lyrilusc - Appel d'Oiseau" par tour.
  | de_text             = Nimm 1 „Lyrikliedervogel“-Monster von deinem Deck und füge es entweder deiner Hand hinzu oder lege es auf den Friedhof, dann kannst du 1 „Lyrikliedervogel“-Monster mit einem unterschiedlichen Namen als Spezialbeschwörung von deiner Hand beschwören. Du kannst nur 1 „Lyrikliedervogel - Vogelruf“ pro Spielzug aktivieren.
  | it_text             = Prendi 1 mostro "Lirilusc" dal tuo Deck e aggiungilo alla tua mano oppure mandalo al Cimitero, poi puoi Evocare Specialmente 1 mostro "Lirilusc" con un nome diverso dalla tua mano. Puoi attivare solo 1 "Lirilusc - Cinguettio" per turno.
  | pt_text             = Pegue 1 monstro "Lirilusc" do seu Deck e adicione-o à sua mão ou envie-o para o Cemitério e, depois, você pode Invocar por Invocação-Especial 1 monstro "Lirilusc" com um nome diferente da sua mão. Você só pode ativar 1 "Lirilusc - Chamado do Pássaro" por turno.
  | es_text             = Toma 1 monstruo "Lirilusc" en tu Deck, y añádelo a tu mano o mándalo al Cementerio, y después puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Lirilusc" con un nombre diferente. Sólo puedes activar 1 "Lirilusc - Llamada Aviar" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「ＬＬ」モンスター１体を選び、手札に加えるか墓地へ送る。その後、そのモンスターとはカード名が異なる「ＬＬ」モンスター１体を手札から特殊召喚できる。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "LL(리리컬 루스키니아)" 몬스터 1장을 고르고, 패에 넣거나 묘지로 보낸다. 그 후, 그 몬스터와는 카드명이 다른 "LL(리리컬 루스키니아)" 몬스터 1장을 패에서 특수 소환할 수 있다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：从牌组挑选1只"抒情歌鸲"怪兽加入手牌或送至墓地。然后，可从手牌将1只卡名与该怪兽不同的"抒情歌鸲"怪兽特殊召唤。
