  | text                  = Requires 3 [[Tribute]]s to [[Normal Summon]] (cannot be [[Normal Set]]). This card's Normal [[Summon]] cannot be [[negate]]d. When Normal Summoned, cards and [[effect]]s cannot be [[activate]]d. [[Once per turn]], during the [[End Phase]], if this card was [[Special Summon]]ed: [[Send]] it to the [[GY]]. Gains 1000 [[ATK]]/[[DEF]] for each card in your [[hand]]. If a [[Monster Card|monster]](s) is Normal or Special Summoned to your opponent's [[field]] in [[Attack Position]]: That monster(s) loses 2000 ATK, then if its ATK has been reduced to 0 as a result, [[destroy]] it.
  | fr_text               = Nécessite 3 Sacrifices pour son Invocation Normale (non Posable Normalement). L'Invocation Normale de cette carte ne peut pas être annulée. Lorsqu'elle est Invoquée Normalement, les cartes et les effets ne peuvent pas être activés. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Spécialement : envoyez-la au Cimetière. Gagne 1000 ATK/DEF pour chaque carte dans votre main. Si un ou plusieurs monstres sont Invoqués Normalement ou Spécialement sur le Terrain de votre adversaire en Position d'Attaque : ces monstres perdent 2000 ATK, puis si leur ATK a été réduite à 0 en conséquence, détruisez-les.
  | de_text               = Erfordert 3 Tribute, um als Normalbeschwörung beschworen zu werden. (Kann nicht Normal gesetzt werden.) Die Normalbeschwörung dieser Karte kann nicht annulliert werden. Wenn diese Karte als Normalbeschwörung beschworen wird, können weder Karten noch Effekte aktiviert werden. Einmal pro Spielzug, während der End Phase, falls diese Karte als Spezialbeschwörung beschworen wurde: Lege sie auf den Friedhof. Erhält für jede Karte in deiner Hand 1000 ATK/DEF. Falls ein oder mehr Monster als Normal- oder Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Angriffsposition beschworen werden: Jene Monster verlieren 2000 ATK, dann, falls ihre ATK dadurch auf 0 reduziert wurden, zerstöre sie.
  | it_text               = Richiede 3 Tributi per essere Evocato Normalmente (non può essere Posizionato Normalmente). L'Evocazione Normale di questa carta non può essere annullata. Quando viene Evocato Normalmente, non possono essere attivate carte o effetti. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Specialmente: mandala al Cimitero. Guadagna 1000 ATK/DEF per ogni carta nella tua mano. Se uno o più mostri vengono Evocati Normalmente o Specialmente sul Terreno del tuo avversario in Posizione di Attacco: quei mostri perdono 2000 ATK, poi, se come risultato il loro ATK è stato ridotto a 0, distruggili.
  | pt_text               = Requer 3 Tributos para ser Invocado por Invocação-Normal (não pode ser Baixado Normalmente). A Invocação-Normal deste card não pode ser negada. Quando Invocado por Invocação-Normal, cards e efeitos não podem ser ativados. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Especial: envie-o para o Cemitério. Ganha 1000 de ATK/DEF para cada card na sua mão. Se um ou mais monstros forem Invocados por Invocação-Normal ou Especial no campo do seu oponente em Posição de Ataque: esses monstros perdem 2000 de ATK e, depois, se algum deles tiver o ATK reduzido a 0 como resultado, destrua-o.
  | es_text               = Requiere 3 Sacrificios para ser Invocado de Modo Normal (no puede ser Colocado de Modo Normal). La Invocación Normal de esta carta no puede ser negada. Cuando es Invocado de Modo Normal, no se pueden activar cartas ni efectos. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Especial: mándala al Cementerio. Gana 1000 ATK/DEF por cada carta en tu mano. Si uno o más monstruos son Invocados de Modo Normal o Especial al Campo de tu adversario en Posición de Ataque: ese o esos monstruos pierden 2000 ATK y después, si su ATK quedó reducido a 0 como resultado, destrúyelos.
  | ja_text               = このカードを通常召喚する場合、３体をリリースして召喚しなければならない。①：このカードの召喚は無効化されない。②：このカードの召喚成功時にお互いはカードの効果を発動できない。③：このカードの攻撃力・守備力は、自分の手札の数×１０００アップする。④：相手フィールドにモンスターが攻撃表示で召喚・特殊召喚される度に発動する。そのモンスターの攻撃力は２０００ダウンする。０になった場合そのモンスターを破壊する。⑤：このカードが特殊召喚されている場合、エンドフェイズに発動する。このカードを墓地へ送る。
  | ko_text               = 이 카드를 통상 소환할 경우, 3장을 릴리스하고 일반 소환해야 한다. ①: 이 카드의 일반 소환은 무효화되지 않는다. ②: 이 카드의 일반 소환 성공시에 양쪽 플레이어는 카드의 효과를 발동할 수 없다. ③: 이 카드의 공격력 / 수비력은, 자신 패의 수 × 1000 올린다. ④: 상대 필드에 몬스터가 공격 표시로 일반 소환 / 특수 소환될 때마다 발동한다. 그 몬스터의 공격력은 2000 내린다. 0 이 되었을 경우 그 몬스터를 파괴한다. ⑤: 이 카드가 특수 소환되어 있을 경우, 엔드 페이즈에 발동한다. 이 카드를 묘지로 보낸다.
  | tc_text               = 若是通常召唤此卡的情形，必须释放3只怪兽进行召唤。此卡的召唤不会被无效化。当此卡召唤成功时，不可发动魔法、陷阱、效果怪兽效果。受到特殊召唤的此卡，将于结束阶段时被送入墓地。而此卡的攻击力、守备力将以我方手牌张数×1000点得到提升。此外，当对手攻击表示怪兽的召唤或特殊召唤成功时，使该怪兽的攻击力下降2000点，若是攻击力变成0，则破坏该怪兽。
  | sc_text               = 通常召唤此卡的情况下，必须解放3只来召唤。①：此卡的召唤不会被无效化。②：此卡召唤成功时，双方不可发动卡的效果。③：此卡的攻击力・守备力上升自己手牌数量×1000的数值。④：每当有怪兽以攻击表示被召唤・特殊召唤至对手场上则发动。该怪兽的攻击力下降2000。变为0的情况下将该怪兽破坏。⑤：此卡是被特殊召唤的情况下，在结束阶段发动。将此卡送至墓地。
