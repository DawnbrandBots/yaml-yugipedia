  | fr_lore               = Sacrifiez min. 2 Jetons du même Niveau, puis ciblez un nombre de monstres du même Niveau dans votre Cimetière inférieur ou égal au nombre de Jetons Sacrifiés ; Invoquez Spécialement les cibles. Leurs effets sont annulés. Durant la End Phase, détruisez-les.
  | de_lore               = Biete 2 oder mehr Spielmarken mit derselben Stufe als Tribut an und wähle dann Monster mit derselben Stufe in deinem Friedhof bis zur Anzahl der als Tribut angebotenen Spielmarken; beschwöre sie als Spezialbeschwörung, aber ihre Effekte werden annulliert, zusätzlich zerstöre sie während der End Phase.
  | it_lore               = Offri come Tributo 2 o più Segna-mostro con lo stesso Livello, poi scegli come bersaglio un numero di mostri nel tuo Cimitero con quello stesso Livello, fino al massimo al numero di Segna-Mostro offerti come Tributo; Evoca Specialmente quei bersagli. I loro effetto sono annullato. Distruggili durante la End Phase.
  | pt_lore               = Ofereça como Tributo 2 ou mais Fichas com o mesmo Nível e, depois, escolha monstros no seu Cemitério com esse mesmo Nível, até o número de Fichas oferecidas como Tributo; Invoque os alvos por Invocação-Especial. Seus efeitos são negados. Destrua-os durante a Fase Final.
  | es_lore               = Sacrifica 2 o más Fichas con el mismo Nivel, y después selecciona hasta tantos monstruos en tu Cementerio con ese mismo Nivel como la cantidad de Fichas Sacrificadas; Invoca esos objetivos de Modo Especial. Sus efectos son Negados. Destrúyelos durante le End Phase.
  | ja_lore               = 自分フィールド上の同じレベルのトークンを２体以上リリースして発動できる。このカードを発動するためにリリースしたトークンと同じレベルのモンスターを、リリースしたトークンの数まで自分の墓地から選択して特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズ時に破壊される。
  | ko_lore               = 자신 필드 위의 같은 레벨의 토큰을 2장 이상 릴리스하고 발동할 수 있다. 이 카드를 발동하기 위해 릴리스한 토큰과 같은 레벨의 몬스터를, 릴리스한 토큰의 수까지 자신의 묘지에서 선택하고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되어, 엔드 페이즈시에 파괴된다.
