  | fr_text               = 2 monstres de Niveau 1<br />Vous pouvez détacher 1 Matériel Xyz de cette carte ; dévoilez la carte du dessus de votre Deck, et si c'est une Magie/Piège, ajoutez-le à votre main. Sinon, envoyez-la au Cimetière. Vous pouvez envoyer 1 autre monstre Plante depuis votre main ou face recto depuis votre Terrain au Cimetière, puis ciblez 1 monstre "Sylvan" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Esprincesse Sylvan" qu'une fois par tour.
  | de_text               = 2 Monster der Stufe 1<br />Du kannst 1 Xyz-Material von dieser Karte abhängen; grabe die oberste Karte deines Decks aus und falls es ein/e Zauber/Falle ist, füge ihn oder sie deiner Hand hinzu. Lege sie andernfalls auf den Friedhof. Du kannst 1 anderes Pflanze-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen und dann 1 „Sylvanisch“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Sylvanischer Prinzessinkobold“ nur einmal pro Spielzug verwenden.
  | it_text               = 2 mostri di Livello 1<br />Puoi staccare 1 Materiale Xyz da questa carta; dissotterra la prima carta del tuo Deck e, se è una Magia/Trappola, aggiungila alla tua mano. Altrimenti, mandala al Cimitero. Puoi mandare 1 altro mostro Pianta dalla tua mano o scoperto dal tuo Terreno al Cimitero, poi scegliere come bersaglio 1 mostro "Silvan" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Principesspiritella Silvana" una sola volta per turno.
  | pt_text               = 2 monstros de Nível 1<br />Você pode desassociar 1 Matéria Xyz deste card; escave o card do topo do seu Deck e, se for uma Magia/Armadilha, adicione-a à sua mão. Caso contrário, envie-a para o Cemitério. Você pode enviar 1 outro monstro Planta da sua mão ou com a face para cima no seu campo para o Cemitério e, depois, escolher 1 monstro "Silvestre" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Princesaduende Silvestre" uma vez por turno.
  | es_text               = 2 monstruos de Nivel 1<br />Puedes desacoplar 1 Material Xyz de esta carta; excava la carta de la parte superior de tu Deck y, si es una Mágica/Trampa, añádela a tu mano. De otra forma, mándala al Cementerio. Puedes mandar al Cementerio otro monstruo Planta en tu mano o boca arriba en tu Campo, y después seleccionar 1 monstruo "Silvano/a" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Princesaduende Silvana" una vez por turno.
  | ja_text               = レベル１モンスター×２<br />「森羅の姫芽宮」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。自分のデッキの一番上のカードをめくる。めくったカードが魔法・罠カードだった場合、そのカードを手札に加える。違った場合、そのカードを墓地へ送る。②：手札及びこのカード以外の自分フィールドの表側表示モンスターの中から、植物族モンスター１体を墓地へ送り、自分の墓地の「森羅」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text               = 레벨 1 몬스터 × 2<br />"삼라의 희아궁"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 덱 맨 위의 카드를 넘긴다. 넘긴 카드가 마법 / 함정 카드였을 경우, 그 카드를 패에 넣는다. 다를 경우, 그 카드를 묘지로 보낸다. ②: 패 및 이 카드 이외의 자신 필드의 앞면 표시 몬스터 중에서, 식물족 몬스터 1장을 묘지로 보내고, 자신 묘지의 "삼리" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
