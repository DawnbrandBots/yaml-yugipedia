  | text         = Your opponent cannot [[target]] [[face-up]] [[Plant]] [[Monster Card|monsters]] for [[attack]]s, except this one. If this card in your [[possess]]ion is [[sent]] to your [[Graveyard|GY]] by your opponent's card: You can [[Special Summon]] 1 Plant monster from your [[Main Deck|Deck]], except "Chirubimé, Princess of Autumn Leaves".
  | fr_text      = Votre adversaire ne peut pas cibler de monstres Plante face recto (celui-ci exclu) avec une attaque. Si cette carte en votre possession est envoyée à votre Cimetière par une carte de votre adversaire : vous pouvez Invoquer Spécialement 1 monstre Plante ("Chirubimé, Princesse des Feuilles d'Automne" exclu) depuis votre Deck.
  | de_text      = Dein Gegner kann keine offenen Pflanze-Monster als Angriffsziele wählen, außer diesem. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 Pflanze-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Chirubimé, Prinzessin der Herbstblätter“.
  | it_text      = Il tuo avversario non può scegliere come bersaglio per gli attacchi i mostri Pianta scoperti, eccetto questo. Se questa carta sotto il tuo comando viene mandata al tuo Cimitero da una carta del tuo avversario: puoi Evocare Specialmente 1 mostro Pianta dal tuo Deck, eccetto "Chirubimé, Principessa delle Foglie d'Autunno".
  | pt_text      = Seu oponente não pode escolher monstros Planta com a face para cima como alvo de ataques, exceto este. Se este card em sua posse for enviado para o seu Cemitério por um card do seu oponente: você pode Invocar por Invocação-Especial 1 monstro Planta do seu Deck, exceto "Chirubimé, Princesa das Folhas de Outono".
  | es_text      = Tu adversario no puede seleccionar monstruos Planta boca arriba para ataques, excepto éste. Si esta carta en tu posesión es mandada a tu Cementerio por una carta de tu adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Planta, excepto "Chirubimé, Princesa de las Hojas de Otoño".
  | ja_text      = このカードがフィールド上に表側表示で存在する限り、相手は他の植物族モンスターを攻撃対象に選択できない。また、このカードが相手によって墓地へ送られた場合、デッキから「{{Ruby|紅姫|あき}}チルビメ」以外の植物族モンスター１体を特殊召喚できる。
  | ko_text      = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 다른 식물족 몬스터를 공격 대상으로 선택할 수 없다. 또한, 이 카드가 상대에 의해서 묘지로 보내졌을 경우, 덱에서 "홍희 치루비메" 이외의 식물족 몬스터 1장을 특수 소환할 수 있다.
