  | fr_text               = Une fois par tour : vous pouvez Sacrifier 1 autre monstre Poisson, Serpent de Mer ou Aqua ; cette carte gagne 600 ATK. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  | de_text               = Einmal pro Spielzug: Du kannst 1 anderes Fisch-, Seeschlange- oder Aqua-Monster als Tribut anbieten; diese Karte erhält 600 ATK. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  | it_text               = Una volta per turno: puoi offrire come Tributo 1 altro mostro Pesce, Serpente Marino o Acqua; questa carta guadagna 600 ATK. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  | pt_text               = Uma vez por turno: você pode oferecer como Tributo 1 outro monstro Peixe, Serpente Marinha ou Aqua; este card ganha 600 de ATK. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  | es_text               = Una vez por turno: puedes Sacrificar otro monstruo Pez, Serpiente Marina o Aqua; esta carta gana 600 ATK. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  | ja_text               = １ターンに１度、自分のメインフェイズ時にこのカード以外の自分フィールド上の魚族・海竜族・水族モンスター１体をリリースして発動できる。このカードの攻撃力は６００ポイントアップする。また、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  | ko_text               = 1턴에 1번, 자신의 메인 페이즈시에 이 카드 이외의 자신 필드 위의 어류족 / 해룡족 / 물족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 600 포인트 올린다. 또한, 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
