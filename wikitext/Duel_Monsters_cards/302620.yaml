  | text            = [[Target]] 1 [[face-up]] [[Xyz Monster]] your opponent [[control]]s that has [[material]]; [[detach]] all materials from it, and if you do, [[return]] it to the [[Extra Deck]], then, if there is a [[Monster Card]] in the [[GY]] among those detached materials, [[Special Summon]] as many of those monsters as possible from the GY to your opponent's [[field]] in face-up [[Defense Position]]. Their [[Level]]s are reduced by 1 on the field. Neither player can [[activate]] cards or [[effect]]s in [[response]] to this card's activation.
  | fr_text         = Ciblez 1 Monstre Xyz face recto contrôlé par votre adversaire avec du Matériel ; détachez-lui tous les Matériels, et si vous le faites, renvoyez-le à l'Extra Deck, puis, s'il y a une Carte Monstre dans le Cimetière parmi ces Matériels détachés, Invoquez Spécialement autant de ces monstres que possible depuis le Cimetière sur le Terrain de votre adversaire en Position de Défense face recto. Leur Niveau est réduit de 1 sur le Terrain. Aucun joueur ne peut activer ni de cartes ni d'effets en réponse à l'activation de cette carte.
  | de_text         = Wähle 1 offenes Xyz-Monster, das dein Gegner kontrolliert und das Material hat; hänge alles Material davon ab und falls du dies tust, lege es ins Extra Deck zurück, dann, falls unter jenem abgehängten Material im Friedhof eine Monsterkarte ist, beschwöre so viele jener Monster wie möglich als Spezialbeschwörung vom Friedhof auf die Spielfeldseite deines Gegners in die offene Verteidigungsposition. Ihre Stufen auf dem Spielfeld werden um 1 verringert. Kein Spieler kann Karten oder Effekte als Reaktion auf die Aktivierung dieser Karte aktivieren.
  | it_text         = Scegli come bersaglio 1 Mostro Xyz scoperto controllato dal tuo avversario che ha materiale; stacca tutti i materiali da esso e, se lo fai, fallo ritornare nell'Extra Deck, poi, se c'è una Carta Mostro nel Cimitero tra quei materiali staccati, Evoca Specialmente tanti di quei mostri quanti possibile dal Cimitero sul Terreno del tuo avversario scoperti in Posizione di Difesa. I loro Livelli sono ridotti di 1 sul Terreno. Nessun giocatore può attivare carte o effetti in risposta all'attivazione di questa carta.
  | pt_text         = Escolha 1 Monstro Xyz com a face para cima que seu oponente controla que tenha alguma matéria; desassocie todas as matérias dele e, se isso acontecer, devolva-o para o Deck Adicional e, depois, se houver um Card de Monstro no Cemitério entre essas matérias desassociadas, Invoque por Invocação-Especial tantos desses monstros quanto possível do Cemitério para o campo do seu oponente com a face para cima em Posição de Defesa. O Nível deles no campo é reduzido em 1. Nenhum duelista pode ativar cards ou efeitos em resposta à ativação deste card.
  | es_text         = Selecciona 1 Monstruo Xyz boca arriba que controle tu adversario que tenga material; desacopla todos sus materiales y, si lo haces, devuélvelo al Deck Extra y después, si en el Cementerio hay una Carta de Monstruo entre esos materiales desacoplados, Invoca de Modo Especial, desde el Cementerio, tantos de esos monstruos como sea posible al Campo de tu adversario en Posición de Defensa boca arriba. Sus Niveles en el Campo se reducen en 1. Ningún jugador puede activar cartas o efectos en respuesta a la activación de esta carta.
  | ja_text         = このカードの発動に対して魔法・罠・モンスターの効果は発動できない。①：Ｘ素材を持っている相手フィールドのＸモンスター１体を対象として発動できる。そのモンスターのＸ素材を全て取り除き、対象のモンスターをＥＸデッキに戻す。取り除いたＸ素材の中にモンスターカードがあった場合、さらにそのモンスターを墓地から可能な限り相手フィールドに守備表示で特殊召喚する。この効果で特殊召喚したモンスターのレベルは１つ下がる。
  | ko_text         = 이 카드의 발동에 대하여 마법 / 함정 / 몬스터의 효과는 발동할 수 없다. ①: 상대 필드의 엑시즈 소재를 가지고 있는 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 엑시즈 소재를 전부 제거하고, 대상 몬스터를 주인의 엑스트라 덱으로 되돌린다. 제거한 엑시즈 소재 중에 몬스터 카드가 있었을 경우, 추가로 그 몬스터를 묘지에서 가능한 한 상대 필드에 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 레벨은 1개 내려간다.
  | sc_text         = 应对此卡的发动，魔法・陷阱・怪兽的效果不可发动。①：以对手场上１只拥有超量素材的超量怪兽为对象可以发动。将该怪兽的超量素材全部去除，将对象怪兽放回持有者的额外牌组。去除的超量素材中有怪兽卡的情况下，进而从墓地将该怪兽尽可能地以守备表示特殊召唤至对手场上。以此效果特殊召唤的怪兽的等级下降１。
