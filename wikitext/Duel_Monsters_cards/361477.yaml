  | de_lore               = Kann nicht durch Kampf zerstört werden. Am Ende des Damage Steps, falls diese Karte gegen ein Monster deines Gegners gekämpft hat: Du kannst diese Karte als Permanente Zauberkarte offen in deine Zauber- & Fallenzone legen und falls du dies tust, lege 1 Kubisch-Zählmarke auf das Monster deines Gegners. (Monster mit einer Kubisch-Zählmarke können nicht angreifen, zusätzlich annulliere ihre Effekte.) Falls diese Karte durch diesen Effekt als Permanente Zauberkarte behandelt wird, während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Zauber- & Fallenzone beschwören.
  | it_lore               = Non può essere distrutto in battaglia. Alla fine del Damage Step, se questa carta ha combattuto con un mostro dell'avversario: puoi mettere questa carta scoperta nella tua Zona Magie & Trappole come Carta Magia Continua e, se lo fai, metti 1 Segnalino Cubico su quel mostro dell'avversario. (I mostri con un Segnalino Cubico non possono attaccare, inoltre annulla i loro effetti.) Se questa carta viene considerata come una Carta Magia Continua per questo effetto, durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua Zona Magie & Trappole.
  | pt_lore               = Não pode ser destruído em batalha. No final da Etapa de Dano, se este card batalhar um monstro do oponente: você pode colocar este card com a face para cima na sua Zona de Magias & Armadilhas como um Card de Magia Contínua e, se isso acontecer, coloque 1 Marcador Cúbico nesse monstro do oponente. (Monstros com um Marcador Cúbico não podem atacar e, além disso, negue seus efeitos.) Se este card for considerado como um Card de Magia Contínua por este efeito, durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua Zona de Magias & Armadilhas.
  | es_lore               = No puede ser destruida en batalla. Al final del Damage Step, si esta carta batalló con un monstruo de tu adversario: puedes poner esta carta boca arriba en tu Zona de Magia y Trampas como una Carta Mágica Continua y, si lo haces, pon 1 Contador Cúbico en ese monstruo de tu adversario. (Los monstruos con un Contador Cúbico no pueden atacar, y también niega sus efectos). Si esta carta es tratada como una Carta Mágica Continua por este efecto, durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu Zona de Magia y Trampas.
