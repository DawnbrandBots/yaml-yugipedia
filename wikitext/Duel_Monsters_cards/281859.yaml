  | text                = [[Draw a card|Draw]] 3 cards, then, if you have a "[[Sylvan]]" card in your [[hand]], [[reveal]] 2 cards from your hand including at least 1 "Sylvan" card, then place them on the top of the [[Main Deck|Deck]] in any order. Otherwise, reveal your entire hand, then place it on the top of the Deck in any order. You can only [[activate]] 1 "Sylvan Charity" per [[turn]].
  | fr_text             = Piochez 3 cartes, puis, si vous avez une carte "Sylvan" dans votre main, révélez 2 cartes depuis votre main incluant min. 1 carte "Sylvan", puis placez-les au-dessus du Deck dans l'ordre de votre choix. Sinon, révélez toute votre main, puis placez-la au-dessus du Deck dans l'ordre de votre choix. Vous ne pouvez activer qu'1 "Charité Sylvan" par tour.
  | de_text             = Ziehe 3 Karten, dann, falls du eine „Sylvan“-Karte in deiner Hand hast, zeige 2 Karten von deiner Hand vor, darunter mindestens 1 „Sylvan“-Karte, dann lege sie in beliebiger Reihenfolge auf das Deck. Zeige andernfalls deine gesamte Hand vor, dann lege sie in beliebiger Reihenfolge auf das Deck. Du kannst nur 1 „Sylvanische Wohltäterin“ pro Spielzug aktivieren.
  | it_text             = [[Draw a card|Pesca]] 3 carte poi, se hai una carta "[[Sylvan|Silvan]]" nella tua [[Hand|mano]], [[Reveal|rivela]] 2 carte dalla tua mano compresa almeno 1 carta "Silvan", poi mettile in cima al [[Main Deck|Deck]] in qualsiasi ordine. Altrimenti, rivela tutta la tua mano, poi mettila in cima al Deck in qualsiasi ordine. Puoi [[Activate|attivare]] solo 1 "Carità Silvana" per [[turn]]o.
  | pt_text             = Compre 3 cards e, depois, se você tiver um card "Silvestre" na sua mão, revele 2 cards da sua mão, incluindo pelo menos 1 card "Silvestre" e, depois, coloque-os no topo do Deck em qualquer ordem. Caso contrário, revele toda a sua mão e, depois, coloque-a no topo do Deck em qualquer ordem. Você só pode ativar 1 "Caridade Silvestre" por turno.
  | es_text             = Roba 3 cartas y después, si tienes una carta "Silvano/a" en tu mano, muestra 2 cartas en tu mano, incluyendo por lo menos 1 carta "Silvano/a", y después ponlas en la parte superior del Deck en cualquier orden. De otra forma, muestra toda tu mano, y después ponla en la parte superior del Deck en cualquier orden. Sólo puedes activar 1 "Caridad Silvana" por turno.
  | ja_text             = デッキからカードを３枚ドローする。その後、「{{Ruby|森|しん}}{{Ruby|羅|ら}}」と名のついたカード１枚を含む手札のカード２枚を相手に見せ、好きな順番でデッキの上に戻す。手札に「{{Ruby|森|しん}}{{Ruby|羅|ら}}」と名のついたカードが無い場合、手札を全て相手に見せ、好きな順番でデッキの上に戻す。「{{Ruby|森|しん}}{{Ruby|羅|ら}}の{{Ruby|施|ほどこ}}し」は１ターンに１枚しか発動できない。
  | ko_text             = 덱에서 카드를 3장 드로우한다. 그 후, "삼라"라는 이름이 붙은 카드 1장을 포함하는 패의 카드 2장을 상대에게 보여주고, 좋아하는 순서로 덱 위로 되돌린다. 패에 "삼라"라는 이름이 붙은 카드가 없을 경우, 패를 전부 상대에게 보이고, 좋아하는 순서로 덱 위로 되돌린다. "삼라의 자비"는 1턴에 1장밖에 발동할 수 없다.
