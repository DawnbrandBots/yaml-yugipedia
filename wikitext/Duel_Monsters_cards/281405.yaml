  | pt_text             = Seu oponente não pode escolher este card como alvo de efeitos de card. Você não pode Invocar monstros por Invocação-Especial, exceto monstros de FOGO. Um Monstro Xyz que foi Invocado usando este card como uma Matéria Xyz ganha este efeito.<br />● Quando Invocado por Invocação-Xyz: você pode escolher 1 monstro "Chama Nebulosa" no seu Cemitério; associe o alvo a este card como uma Matéria Xyz.
