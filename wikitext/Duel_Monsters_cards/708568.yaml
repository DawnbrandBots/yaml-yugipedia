  | de_text      = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 anderes Monster von deiner Hand auf den Friedhof legst, aber diese Karte verliert 500 ATK. Du kannst „Todoroki der Erdblitzstern“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während der Battle Phase (Schnelleffekt): Du kannst 500 LP zahlen; beschwöre 1 Krieger-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Du kannst diesen Effekt von „Todoroki der Erdblitzstern“ nur einmal pro Spielzug verwenden.
  | it_text      = Puoi Evocare Specialmente questa carta (dalla tua mano) mandando 1 altro mostro dalla tua mano al Cimitero, ma questa carta perde 500 ATK. Puoi Evocare Specialmente "Todoroki la Stella della Terrafulmine" una sola volta per turno in questo modo. Durante la Battle Phase (Effetto Rapido): puoi pagare 500 LP; Evoca tramite Fusione 1 Mostro Fusione Guerriero dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Puoi utilizzare questo effetto di "Todoroki la Stella della Terrafulmine" una sola volta per turno.
  | pt_text      = Você pode Invocar este card por Invocação-Especial (da sua mão) ao enviar 1 outro monstro da sua mão para o Cemitério, mas este card perde 500 de ATK. Você só pode Invocar "Todoroki, a Estrela Terrenaraio" por Invocação-Especial uma vez por turno desta forma. Durante a Fase de Batalha (Efeito Rápido): você pode pagar 500 PV; Invoque por Invocação-Fusão 1 Monstro de Fusão Guerreiro do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Você só pode usar este efeito de "Todoroki, a Estrela Terrenaraio" uma vez por turno.
  | es_text      = Puedes Invocar esta carta de Modo Especial (desde tu mano) mandando al Cementerio otro monstruo en tu mano, pero esta carta pierde 500 ATK. Sólo puedes Invocar de Modo Especial "Todoroki, la Estrella Tierrarrayo" una vez por turno de esta forma. Durante la Battle Phase (Efecto Rápido): puedes pagar 500 LP; Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Guerrero, usando monstruos en tu mano o Campo como material. Sólo puedes usar este efecto de "Todoroki, la Estrella Tierrarrayo" una vez por turno.
  | ja_text      = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは手札の他のモンスター１体を墓地へ送り、手札から特殊召喚できる。この方法で特殊召喚したこのカードの攻撃力は５００ダウンする。②：自分・相手のバトルフェイズに５００ＬＰを払って発動できる。自分の手札・フィールドから、戦士族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  | ko_text      = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패의 다른 몬스터 1장을 묘지로 보내고, 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드의 공격력은 500 내린다. ②: 자신 / 상대의 배틀 페이즈에 500 LP를 지불하고 발동할 수 있다. 자신의 패 / 필드에서, 전사족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
