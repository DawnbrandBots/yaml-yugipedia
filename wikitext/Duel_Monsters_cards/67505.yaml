  | ko_text             = 이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을경우, 이 카드가 전투를 실행한 베틀 페이즈 종료시에 덱에서 "검투수세크톨" 이외의 "검투수"라는 이름이 붙은 몬스터 2장을 자신 필드 위에 특수 소환한다.
