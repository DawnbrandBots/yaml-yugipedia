  | fr_text             = Une fois par tour, si vous contrôlez un monstre "D/D" : le reste de ce tour (même si cette carte quitte le Terrain), vous pouvez annuler tous les effets de Carte Piège (effets de cette carte exclus) sur le Terrain. Une fois par tour, durant votre Standby Phase : recevez 1000 points de dommages.
  | de_text             = Einmal pro Spielzug, falls du ein „D/D“-Monster kontrollierst: Du kannst für den Rest dieses Spielzugs alle Fallenkarteneffekte auf dem Spielfeld annullieren (außer dem dieser Karte) (selbst falls diese Karte das Spielfeld verlässt). Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 1000 Schaden.
  | it_text             = Una volta per turno, se controlli un mostro "D/D": puoi annullare tutti gli effetti delle Carte Trappola sul Terreno (a parte quelli di questa carta) per il resto di questo turno (anche se questa carta lascia il Terreno). Una volta per turno, durante la tua Standby Phase: subisci 1000 danni.
  | pt_text             = Uma vez por turno, se você controlar um monstro "D/D": pelo resto deste turno (mesmo que este card deixe o campo), você pode negar todos os efeitos dos Cards de Armadilha no campo (que não sejam deste card). Uma vez por turno, durante sua Fase de Apoio: sofra 1000 de dano.
  | es_text             = Una vez por turno, si controlas un monstruo "D/D": por el resto de este turno, puedes negar todos los efectos de Cartas de Trampa en el Campo (que no sean los de esta carta, aún cuando esta carta deje el Campo). Una vez por turno, durante tu Standby Phase: tú recibes 1000 puntos de daño.
  | ja_text             = ①：１ターンに１度、自分フィールドに「ＤＤ」モンスターが存在する場合にこの効果を発動できる。ターン終了時まで、このカード以外のフィールドの罠カードの効果は無効化される。②：自分スタンバイフェイズに発動する。自分は１０００ダメージを受ける。
  | ko_text             = ① : 1턴에 1번, 자신 필드에 "DD" 몬스터가 존재할 경우에 이 효과를 발동할 수 있다. 턴 종료시까지, 이 카드 이외의 필드의 함정 카드의 효과는 무효화된다. ② : 자신 스탠바이 페이즈에 발동한다. 자신은 1000 데미지를 받는다.
