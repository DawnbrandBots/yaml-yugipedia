  | lore                  = You can [[target]] 1 [[Dragon]] or [[Machine]] "[[Cyber]]" [[Monster Card|monster]] you [[control]]; [[equip]] this card from your [[hand]] or field to it. While this card is an [[Equip Card]], the equipped monster gains 600 [[ATK]]. If this card is [[Send|sent]] to the [[Graveyard|GY]] while equipped to a monster: You can target 1 other Dragon or Machine "Cyber" monster in your GY; [[Special Summon]] it. You can only use this [[effect]] of "Attachment Cybern" [[once per turn]].
  | fr_lore               = Vous pouvez cibler 1 monstre "Cyber" Dragon ou Machine que vous contrôlez ; équipez-lui cette carte depuis votre main ou Terrain. Tant que cette carte est une Carte d'Équipement, le monstre équipé gagne 600 ATK. Si cette carte est envoyée au Cimetière tant qu'elle est équipée à un monstre : vous pouvez cibler 1 autre monstre "Cyber" Dragon ou Machine dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Cybern Fixation" qu'une fois par tour.
  | de_lore               = Du kannst 1 „Cyber“-Drache- oder „Cyber“-Maschine-Monster wählen, das du kontrollierst; rüste es mit dieser Karte von deiner Hand oder Spielfeldseite aus. Solange diese Karte eine Ausrüstungskarte ist, erhält das ausgerüstete Monster 600 ATK. Falls diese Karte auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet: Du kannst 1 anderes „Cyber“-Drache- oder „Cyber“-Maschine-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Anhängender Cybern“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scegliere come bersaglio 1 mostro "Cyber" Drago o Macchina che controlli; equipaggia questa carta dalla tua mano o Terreno a esso. Mentre questa carta è una Carta Equipaggiamento, il mostro equipaggiato guadagna 600 ATK. Se questa carta viene mandata al Cimitero mentre è equipaggiata a un mostro: puoi scegliere come bersaglio 1 altro mostro "Cyber" Drago o Macchina nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Cybern Attaccamento" una sola volta per turno.
  | pt_lore               = Você pode escolher 1 monstro Dragão ou Máquina "Ciber" que você controla; equipe este card da sua mão ou do campo a ele. Enquanto este card for um Card de Equipamento, o monstro equipado ganha 600 de ATK. Se este card for enviado para o Cemitério enquanto estiver equipado a um monstro: você pode escolher 1 outro monstro Dragão ou Máquina "Ciber" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Cibern de Acoplamento" uma vez por turno.
  | es_lore               = Puedes seleccionar 1 monstruo Dragón o Máquina "Ciber" o "Cíber" que controles; equípale esta carta en tu mano o Campo. Mientras esta carta sea una Carta de Equipo, el monstruo equipado gana 600 ATK. Si esta carta es mandada al Cementerio mientras esté equipada a un monstruo: puedes seleccionar otro monstruo Dragón o Máquina "Ciber" o "Cíber" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Cibern Accesorio" una vez por turno.
  | ja_lore               = このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドのドラゴン族・機械族の「サイバー」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを装備カード扱いとしてそのモンスターに装備する。②：このカードを装備したモンスターの攻撃力は６００アップする。③：モンスターに装備されているこのカードが墓地へ送られた場合、このカード以外の自分の墓地のドラゴン族・機械族の「サイバー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 드래곤족 / 기계족인 "사이버" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. ②: 이 카드를 장착한 몬스터의 공격력은 600 올린다. ③: 몬스터에 장착되어 있는 이 카드가 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 드래곤족 / 기계족인 "사이버" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
