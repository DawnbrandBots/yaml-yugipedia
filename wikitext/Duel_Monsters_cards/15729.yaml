  | fr_text               = Ciblez 1 monstre Dinosaure de min. Niveau 5 que vous contrôlez ; si le monstre Dinosaure est toujours face recto sur le Terrain, choisissez max. 2 monstres contrôlés par votre adversaire qui ont un Niveau inférieur, ou qui sont face verso, et renvoyez les monstres choisis à la main.
  | de_text               = Wähle 1 Dinosaurier-Monster der Stufe 5 oder höher, das du kontrollierst; falls das Dinosaurier-Monster noch offen auf dem Spielfeld liegt, bestimme bis zu 2 Monster, die dein Gegner kontrolliert und die entweder eine niedrigere Stufe haben oder verdeckt sind, und gib die bestimmten Monster auf die Hand zurück.
  | it_text               = Scegli come bersaglio 1 mostro Dinosauro di Livello 5 o superiore che controlli; se quel mostro Dinosauro è ancora scoperto sul Terreno, seleziona fino a 2 mostri controllati dal tuo avversario di Livello inferiore al suo, oppure coperti, e fai ritornare i mostri selezionati nella mano.
  | pt_text               = Escolha 1 monstro Dinossauro de Nível 5 ou mais que você controla; se esse monstro Dinossauro ainda estiver com a face para cima no campo, selecione até 2 monstros que seu oponente controla que tenham um Nível menor que o dele, ou que estejam com a face para baixo, e devolva os monstros selecionados para a mão.
  | es_text               = Selecciona 1 monstruo Dinosaurio de Nivel 5 o mayor que controles; si ese monstruo Dinosaurio todavía está boca arriba en el Campo, elige hasta 2 monstruos que controle tu adversario que tengan un Nivel menor que ése o que estén boca abajo, y devuelve a la mano los monstruos elegidos.
  | ja_text               = 自分フィールド上に表側表示で存在するレベル５以上の恐竜族モンスター１体を選択して発動する。相手フィールド上に存在する裏側表示モンスターまたは選択した恐竜族モンスターのレベル未満のモンスターを合計２体まで選択し、持ち主の手札に戻す。
  | ko_text               = 자신 필드 위에 앞면 표시로 존재하는 레벨 5 이상의 공룡족 몬스터 1장을 선택하고 발동한다. 상대 필드 위에 존재하는 뒷면 표시 몬스터 또는 선택한 공룡족 몬스터 레벨 미만의 몬스터를 합계 2장까지 선택하고, 주인의 패로 되돌린다.
