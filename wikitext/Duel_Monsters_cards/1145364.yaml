  | pendulum_effect       = You can [[target]] 1 other [[face-up]] [[Spell]]/[[Trap]] on the field; [[destroy]] both it and this card. You can only use this [[effect]] of "Archfiend Emperor" [[once per turn]].
  | text                  = You can [[Ritual Summon]] this card with "[[Throne of the Archfiends]]". Must be Ritual Summoned. [[Unaffected]] by other monsters' effects while in the [[Extra Monster Zone]]. You can only use each of the following [[effect]]s of "Archfiend Emperor" [[once per turn]]. If this card is Ritual Summoned from the [[Extra Deck]]: You can [[banish]] all monsters on the [[field]], except in the Extra Monster Zones. If this card is in the Extra Monster Zone: You can [[Special Summon]] 1 [[Fiend]] monster from your [[hand]], [[Main Deck|Deck]], [[GY]], or banishment.
  | fr_pendulum_effect    = Vous pouvez cibler 1 autre Magie/Piège face recto sur le Terrain ; détruisez-le ainsi que cette carte. Vous ne pouvez utiliser cet effet de "Empereur Archdémon" qu'une fois par tour.
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec "Trône des Archdémons". Uniquement Invocable Rituellement. Non affectée par les effets d'autres monstres tant qu'elle est dans la Zone Monstre Extra. Vous ne pouvez utiliser chacun des effets suivants de "Empereur Archdémon" qu'une fois par tour. Si cette carte est Invoquée Rituellement depuis l'Extra Deck : vous pouvez bannir tous les monstres sur le Terrain, sauf dans les Zones Monstre Extra. Si cette carte est dans la Zone Monstre Extra : vous pouvez Invoquer Spécialement 1 monstre Démon depuis votre main, Deck, Cimetière ou bannissement.
  | de_pendulum_effect    = Du kannst 1 andere/n offene/n Zauber/Falle auf dem Spielfeld wählen; zerstöre sowohl ihn oder sie als auch diese Karte. Du kannst diesen Effekt von „Kaiser der Erzunterweltler“ nur einmal pro Spielzug verwenden.
  | de_text               = Du kannst diese Karte mit „Thron der Erzunterweltler“ als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden. Diese Karte bleibt von den Effekten anderer Monster unberührt, solange sie in der Extra-Monsterzone liegt. Du kannst jeden der folgenden Effekte von „Kaiser der Erzunterweltler“ nur einmal pro Spielzug verwenden. Falls diese Karte als Ritualbeschwörung vom Extra Deck beschworen wird: Du kannst alle Monster vom Spielfeld verbannen, außer von den Extra-Monsterzonen. Falls diese Karte in der Extra-Monsterzone liegt: Du kannst 1 Unterweltler-Monster als Spezialbeschwörung von deiner Hand, deinem Deck, deinem Friedhof oder deinen verbannten Karten beschwören.
  | it_pendulum_effect    = Puoi scegliere come bersaglio 1 altra Magia/Trappola scoperta sul Terreno; distruggi sia quella che questa carta. Puoi utilizzare questo effetto di "Arcidemone Imperatore" una sola volta per turno.
  | it_text               = Puoi Evocare tramite Rituale questa carta con "Trono degli Arcidemoni". Deve essere Evocato tramite Rituale. È immune agli effetti degli altri mostri mentre è nella Zona Mostri Extra. Puoi utilizzare ognuno dei seguenti effetti di "Arcidemone Imperatore" una sola volta per turno. Se questa carta viene Evocata tramite Rituale dall'Extra Deck: puoi bandire tutti i mostri sul Terreno, eccetto nelle Zone Mostri Extra. Se questa carta è nella Zona Mostri Extra: puoi Evocare Specialmente 1 mostro Demone dalla tua mano, Deck, Cimitero o carte bandite.
  | pt_pendulum_effect    = Você pode escolher 1 outra Magia/Armadilha com a face para cima no campo; destrua tanto ela como este card. Você só pode usar este efeito de "Imperador Arquidemônio" uma vez por turno.
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com "Trono dos Arquidemônios". Deve ser Invocado por Invocação-Ritual. Não é afetado por outros efeitos de monstro enquanto estiver na Zona de Monstros Adicional. Você só pode usar cada um dos seguintes efeitos de "Imperador Arquidemônio" uma vez por turno. Se este card for Invocado por Invocação-Ritual do Deck Adicional: você pode banir todos os monstros no campo, exceto nas Zonas de Monstros Adicionais. Se este card estiver na Zona de Monstros Adicional: você pode Invocar por Invocação-Especial 1 monstro Demônio da sua mão, do Deck, do Cemitério ou do banimento.
  | es_pendulum_effect    = Puedes seleccionar otra Mágica/Trampa boca arriba en el Campo; destrúyela, así como esta carta. Sólo puedes usar este efecto de "Emperador Archidemonio" una vez por turno.
  | es_text               = Puedes Invocar esta carta por Ritual con "Trono de los Archidemonios". Debe ser Invocada por Ritual. No es afectada por los efectos de otros monstruos mientras esté en la Zona de Monstruos Extra. Sólo puedes usar cada uno de los siguientes efectos de "Emperador Archidemonio" una vez por turno. Si esta carta es Invocada por Ritual desde el Deck Extra: puedes desterrar todos los monstruos en el Campo, excepto en las Zonas de Monstruos Extra. Si esta carta está en la Zona de Monstruos Extra: puedes Invocar de Modo Especial 1 monstruo Demonio desde tu mano, Deck, Cementerio o destierro.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：フィールドの他の表側表示の魔法・罠カード１枚を対象として発動できる。そのカードとこのカードを破壊する。
  | ja_text               = 「スローン・オブ・デーモンズ」により降臨<br />このカードは儀式召喚でしか特殊召喚できない。このカード名の①③のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＥＸデッキから儀式召喚した場合に発動できる。ＥＸモンスターゾーン以外のフィールドのモンスターを全て除外する。②：ＥＸモンスターゾーンのこのカードは他のモンスターの効果を受けない。③：このカードがＥＸモンスターゾーンに存在する場合に発動できる。自分の手札・デッキ・墓地・除外状態の悪魔族モンスター１体を特殊召喚する。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 다른 앞면 표시인 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와 이 카드를 파괴한다.
  | ko_text               = "쓰론 오브 데몬즈"에 의해 의식 소환<br />이 카드는 의식 소환으로밖에 특수 소환할 수 없다. 이 카드명의 ①③의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 엑스트라 덱에서 의식 소환했을 경우에 발동할 수 있다. 엑스트라 몬스터 존 이외의 필드의 몬스터를 전부 제외한다. ②: 엑스트라 몬스터 존의 이 카드는 다른 몬스터의 효과를 받지 않는다. ③: 이 카드가 엑스트라 몬스터 존에 존재할 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지 / 제외 상태인 악마족 몬스터 1장을 특수 소환한다.
  | sc_pendulum_effect    = 此卡名的灵摆效果1回合仅可使用1次。①：以场上的1张其他的表侧表示魔法・陷阱卡为对象可以发动。将该卡和此卡破坏。
  | sc_text               = 以“恶魔王座”降临<br />此卡仅可通过仪式召唤方式特殊召唤。此卡名的①③怪兽效果1回合仅可各使用1次。①：此卡从额外牌组仪式召唤的情况下可以发动。将额外怪兽区域以外的场上的怪兽全部除外。②：额外怪兽区域的此卡不受其他怪兽的效果影响。③：此卡存在于额外怪兽区域的情况下可以发动。将自己手牌・牌组・墓地・除外状态的1只恶魔族怪兽特殊召唤。
