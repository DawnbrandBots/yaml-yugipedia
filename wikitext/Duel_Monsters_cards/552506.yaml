  | text                = 1 non-[[WATER]] "[[Sky Striker Ace]]" [[Monster Card|monster]]<br />Monsters your opponent [[control]]s lose 100 [[ATK]]/[[DEF]] for each [[Spell Card|Spell]] in your [[Graveyard|GY]]. [[Once per turn]], during the [[End Phase]], if this card was [[Special Summon]]ed this [[turn]]: You can [[Add a card|add]] 1 "[[Sky Striker]]" Spell from your [[Main Deck|Deck]] to your hand, with a name different from the cards in your GY. You can only Special Summon "Sky Striker Ace - Shizuku(s)" once per turn.
  | fr_text             = 1 monstre "Assaut de l'Air - As" non-EAU<br />Les monstres contrôlés par votre adversaire perdent 100 ATK/DEF pour chaque Magie dans votre Cimetière. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Spécialement ce tour : vous pouvez ajouter 1 Magie "Assaut de l'Air" depuis votre Deck à votre main, de nom différent des cartes dans votre Cimetière. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Assaut de l'Air - As - Shizuku" qu'une fois par tour.
  | de_text             = 1 Nicht-WASSER „Himmelsjäger-Ass“-Monster<br />Monster, die dein Gegner kontrolliert, verlieren für jeden Zauber in deinem Friedhof 100 ATK/DEF. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Du kannst deiner Hand 1 „Himmelsjäger“-Zauber mit einem unterschiedlichen Namen als die Karten in deinem Friedhof von deinem Deck hinzufügen. Du kannst nur einmal pro Spielzug ein oder mehr „Himmelsjäger-Ass - Shizuku“ als Spezialbeschwörung beschwören.
  | it_text             = 1 mostro "Assaltatrice del Cielo Asso" non-ACQUA<br />I mostri controllati dal tuo avversario perdono 100 ATK/DEF per ogni Magia nel tuo Cimitero. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Specialmente in questo turno: puoi aggiungere dal tuo Deck alla tua mano 1 Magia "Assaltatrice del Cielo" con nome diverso dalle carte nel tuo Cimitero. Puoi Evocare Specialmente una o più "Assaltatrice del Cielo Asso - Shizuku" una sola volta per turno.
  | pt_text             = 1 monstro "Força Celeste - Ás" que não seja de ÁGUA<br />Monstros que seu oponente controla perdem 100 de ATK/DEF para cada Magia no seu Cemitério. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Especial neste turno: você pode adicionar 1 Magia "Força Celeste" com um nome diferente que o dos cards no seu Cemitério, do seu Deck à sua mão. Você só pode Invocar um ou mais "Força Celeste - Ás - Shizuku" por Invocação-Especial uma vez por turno.
  | es_text             = 1 monstruo "Caza del Cielo As" que no sea de AGUA<br />Los monstruos que controla tu adversario pierden 100 ATK/DEF por cada Mágica en tu Cementerio. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Especial: puedes añadir a tu mano 1 Mágica "Caza del Cielo" en tu Deck, con un nombre diferente a las cartas en tu Cementerio. Sólo puedes Invocar de Modo Especial uno o más "Caza del Cielo As - Shizuku" una vez por turno.
  | ja_text             = 水属性以外の「閃刀姫」モンスター１体<br />自分は「閃刀姫－シズク」を１ターンに１度しか特殊召喚できない。①：相手フィールドのモンスターの攻撃力・守備力は、自分の墓地の魔法カードの数×１００ダウンする。②：このカードが特殊召喚したターンのエンドフェイズに発動できる。同名カードが自分の墓地に存在しない「閃刀」魔法カード１枚をデッキから手札に加える。
  | ko_text             = 물 속성 이외의 "섬도희" 몬스터 1장<br />자신은 "섬도희－시즈쿠"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 상대 필드의 몬스터의 공격력 / 수비력은, 자신 묘지의 마법 카드의 수 × 100 내린다. ②: 이 카드를 특수 소환한 턴의 엔드 페이즈에 발동할 수 있다. 덱에서, 같은 이름의 카드가 자신 묘지에 존재하지 않는 "섬도" 마법 카드 1장을 패에 넣는다.
  | sc_text             = 水属性以外的“闪刀姬”怪兽1只<br />自己1回合仅可特殊召唤1次“闪刀姬－雫”。①：对手场上的怪兽的攻击力・守备力下降自己墓地的魔法卡数量×100的数值。②：此卡特殊召唤的回合的结束阶段可以发动。从牌组将同名卡不存在于自己墓地的1张“闪刀”魔法卡加入手牌。
