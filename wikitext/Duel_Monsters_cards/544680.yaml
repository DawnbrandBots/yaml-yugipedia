  | text                 = 2 [[Insect]] [[Monster Card|monsters]]<br />If this card is [[Link Summon]]ed: You can [[discard]] 1 card, then [[target]] 1 other Insect monster you [[control]]; [[equip]] 1 Insect monster from your [[Main Deck|Deck]] to it as an [[Equip Spell Card|Equip Spell]] that gains this [[effect]].<br />● The equipped monster gains 500 [[ATK]]/[[DEF]].<br />You can target 3 Insect monsters in your [[GY]]; [[shuffle]] them into the Deck, then [[Draw a card|draw]] 1 card. You can only use each effect of "Inzektor Picofalena" [[once per turn]].
  | fr_text              = 2 monstres Insecte<br />Si cette carte est Invoquée par Lien : vous pouvez défausser 1 carte, puis ciblez 1 autre monstre Insecte que vous contrôlez ; équipez-lui 1 monstre Insecte depuis votre Deck comme Magie d'Équipement qui gagne cet effet.<br />● Le monstre équipé gagne 500 ATK/DEF.<br />Vous pouvez cibler 3 monstres Insecte dans votre Cimetière ; mélangez-les dans le Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Inzektor Picofalena" qu'une fois par tour.
  | de_text              = 2 Insekt-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Karte abwerfen und dann 1 anderes Insekt-Monster wählen, das du kontrollierst; rüste es mit 1 Insekt-Monster von deinem Deck als Ausrüstungszauber aus, der diesen Effekt erhält.<br />● Das ausgerüstete Monster erhält 500 ATK/DEF.<br />Du kannst 3 Insekt-Monster in deinem Friedhof wählen; mische sie ins Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Insektor Minimotte“ nur einmal pro Spielzug verwenden.
  | it_text              = 2 mostri Insetto<br />Se questa carta viene Evocata Link: puoi scartare 1 carta, poi scegliere come bersaglio 1 altro mostro Insetto che controlli; equipaggia 1 mostro Insetto dal tuo Deck a esso come una Magia Equipaggiamento che guadagna questo effetto.<br />● Il mostro equipaggiato guadagna 500 ATK/DEF.<br />Puoi scegliere come bersaglio 3 mostri Insetto nel tuo Cimitero; mischiali nel Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Picofalena Inzektor" una sola volta per turno.
  | pt_text              = 2 monstros Inseto<br />Se este card for Invocado por Invocação-Link: você pode descartar 1 card e, depois, escolha 1 outro monstro Inseto que você controla; equipe 1 monstro Inseto do seu Deck a ele como uma Magia de Equipamento que ganha este efeito.<br />● O monstro equipado ganha 500 de ATK/DEF.<br />Você pode escolher 3 monstros Inseto no seu Cemitério; embaralhe-os no Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Picofalena Inzektor" uma vez por turno.
  | es_text              = 2 monstruos Insecto<br />Si esta carta es Invocada por Enlace: puedes descartar 1 carta, y después seleccionar otro monstruo Insecto que controles; equípale 1 monstruo Insecto en tu Deck como una Mágica de Equipo que gana este efecto.<br />● El monstruo equipado gana 500 ATK/DEF.<br />Puedes seleccionar 3 monstruos Insecto en tu Cementerio; barájalos al Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "Picofalena Inzektor" una vez por turno.
  | ja_text              = 昆虫族モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合、手札を１枚捨て、このカード以外の自分フィールドの昆虫族モンスター１体を対象として発動できる。デッキから昆虫族モンスター１体を選び、攻撃力・守備力５００アップの装備カード扱いとして対象のモンスターに装備する。②：自分の墓地の昆虫族モンスター３体を対象として発動できる。そのモンスターをデッキに戻してシャッフルする。その後、自分はデッキから１枚ドローする。
  | ko_text              = 곤충족 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우, 패를 1장 버리고, 이 카드 이외의 자신 필드의 곤충족 몬스터 1장을 대상으로 하여 발동할 수 있다. 덱에서 곤충족 몬스터 1장을 고르고, 공격력 / 수비력 500 올리는 장착 카드로 취급하여 대상 몬스터에 장착한다. ②: 자신 묘지의 곤충족 몬스터 3장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱에 넣어 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | sc_text              = 昆虫族怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。①：此卡连接召唤的情况下，舍弃１张手牌，以自己场上的１只其他的昆虫族怪兽为对象可以发动。从牌组挑选１只昆虫族怪兽，视为攻击力・守备力上升５００的装备魔法卡，装备于对象怪兽。②：以自己墓地的３只昆虫族怪兽为对象可以发动。将该怪兽放回牌组洗牌。然后，自己抽１张。
