  | ja_text         = レベル５モンスター×３<br />１ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。相手のデッキの上からカードを３枚墓地へ送る。この効果で墓地へ送ったカードの中にモンスターカードがあった場合、その数まで相手フィールド上のカードを破壊する。
  | ko_text         = 레벨 5 몬스터 × 3<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대의 덱 위에서 카드를 3장 묘지로 보낸다. 이 효과로 몬스터가 묘지로 보내졌을 경우, 그 수까지 상대 필드의 카드를 고르고 파괴한다.
