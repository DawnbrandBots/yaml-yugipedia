  | text                = [[Target]] 1 [[face-down]] [[Defense Position]] [[monster]] on the [[field]]; [[return]] it to the [[hand]], then the player whose card was added to their hand can [[Special Summon]] 1 monster from their hand in face-down Defense Position. When an opponent's monster [[declare]]s an [[attack]]: You can [[banish]] this card from your [[GY]]; change 1 face-down Defense Position monster on the field to [[face-up]] [[Attack Position]]. You can only use each effect of "Riot's Reason" once per turn.
  | fr_text             = Ciblez 1 monstre en Position de Défense face verso sur le Terrain ; renvoyez-le à la main, puis le joueur dont la carte a été ajoutée à sa main peut Invoquer Spécialement 1 monstre depuis sa main en Position de Défense face verso. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez bannir cette carte depuis votre Cimetière ; changez 1 monstre en Position de Défense face verso sur le Terrain en Position d'Attaque face recto. Vous ne pouvez utiliser chaque effet de "Raison de l'Émeute" qu'une fois par tour.
  | de_text             = Wähle 1 Monster in verdeckter Verteidigungsposition auf dem Spielfeld; gib es auf die Hand zurück, dann kann der Spieler, dessen Karte seiner Hand hinzugefügt wurde, 1 Monster als Spezialbeschwörung von seiner Hand in die verdeckte Verteidigungsposition beschwören. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen; ändere 1 Monster in verdeckter Verteidigungsposition auf dem Spielfeld in die offene Angriffsposition. Du kannst jeden Effekt von „Grund für Tumult“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio 1 mostro coperto in Posizione di Difesa sul Terreno; fallo ritornare nella mano, poi il giocatore la cui carta è stata aggiunta alla sua mano può Evocare Specialmente 1 mostro dalla sua mano coperto in Posizione di Difesa. Quando un mostro dell'avversario dichiara un attacco: puoi bandire questa carta dal tuo Cimitero; metti scoperto in Posizione di Attacco 1 mostro coperto in Posizione di Difesa sul Terreno. Puoi utilizzare ogni effetto di "Ragione del Tumulto" una sola volta per turno.
  | pt_text             = Escolha 1 monstro com a face para baixo em Posição de Defesa no campo; devolva-o para a mão e, depois, o duelista cujo card foi adicionado à sua mão pode Invocar por Invocação-Especial 1 monstro da mão dele com a face para baixo em Posição de Defesa. Quando um monstro do oponente declarar um ataque: você pode banir este card do seu Cemitério; coloque 1 monstro que está com a face para baixo em Posição de Defesa no campo, com a face para cima em Posição de Ataque. Você só pode usar cada efeito de "Motivo do Motim" uma vez por turno.
  | es_text             = Selecciona 1 monstruo en Posición de Defensa boca abajo en el Campo; devuélvelo a la mano, y después el jugador cuya carta fue añadida a su mano puede Invocar de Modo Especial 1 monstruo desde su mano en Posición de Defensa boca abajo. Cuando un monstruo del adversario declara un ataque: puedes desterrar esta carta en tu Cementerio; cambia 1 monstruo en Posición de Defensa boca abajo en el Campo a Posición de Ataque boca arriba. Sólo puedes usar cada efecto de "Causa del Disturbio" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドの裏側守備表示モンスター１体を対象として発動できる。そのモンスターを手札に戻す。その後、この効果でカードが手札に加わったプレイヤーは、自身の手札からモンスター１体を裏側守備表示で特殊召喚できる。②：相手モンスターの攻撃宣言時、墓地のこのカードを除外して発動できる。フィールドの裏側守備表示モンスター１体を表側攻撃表示にする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 뒷면 수비 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패로 되돌린다. 그 후, 이 효과로 카드를 패에 넣은 플레이어는, 자신의 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환할 수 있다. ②: 상대 몬스터의 공격 선언시, 묘지의 이 카드를 제외하고 발동할 수 있다. 필드의 뒷면 수비 표시 몬스터 1장을 앞면 공격 표시로 한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以场上的1只里侧守备表示怪兽为对象可以发动。将该怪兽放回手牌。然后，因此效果将卡加入了手牌的玩家可从自身手牌将1只怪兽以里侧守备表示特殊召唤。②：对手怪兽攻击宣言时，将墓地的此卡除外可以发动。将场上的1只里侧守备表示怪兽改成表侧攻击表示。
