  | text            = When you [[Ritual Summon]] a [[monster]], you can [[banish]] this card from your [[Graveyard]] as 1 of the monsters required for the Ritual Summon. If the monster Ritual Summoned using this card [[destroy]]s a monster [[Destroyed by battle|by battle]], the [[control]]ler of the Ritual Monster [[Draw a card|draws]] 1 card.
  | fr_text         = Lorsque vous Invoquez Rituellement un monstre, vous pouvez bannir cette carte depuis votre Cimetière comme 1 des monstres requis pour l'Invocation Rituelle. Si le monstre Invoqué Rituellement en utilisant cette carte détruit un monstre au combat, le contrôleur du Monstre Rituel pioche 1 carte.
  | de_text         = Wenn du ein Monster als Ritualbeschwörung beschwörst, kannst du diese Karte als 1 der für die Ritualbeschwörung benötigten Monster von deinem Friedhof verbannen. Falls das mit dieser Karte als Ritualbeschwörung beschworene Monster ein Monster durch Kampf zerstört, zieht der Beherrscher des Ritualmonsters 1 Karte.
  | it_text         = Quando Evochi tramite Rituale un mostro, puoi bandire questa carta dal tuo Cimitero come 1 dei mostri richiesti per l'Evocazione Rituale. Se il mostro Evocato tramite Rituale utilizzando questa carta distrugge un mostro in battaglia, il controllore del Mostro Rituale pesca 1 carta.
  | pt_text         = Quando você Invocar um monstro por Invocação-Ritual, você pode banir este card do seu Cemitério como 1 dos monstros necessários para a Invocação-Ritual. Se o monstro Invocado por Invocação-Ritual usando este card destruir um monstro em batalha, o controlador do Monstro de Ritual compra 1 card.
  | es_text         = Cuando Invocas un monstruo por Ritual, puedes desterrar esta carta en tu Cementerio como 1 de los monstruos requeridos para la Invocación por Ritual. Si el monstruo Invocado por Ritual usando esta carta destruye un monstruo en batalla, el controlador del Monstruo de Ritual roba 1 carta.
  | ja_text         = 儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、自分の墓地のこのカードをゲームから除外できる。また、このカードを儀式召喚に使用した儀式モンスターが戦闘によってモンスターを破壊した場合、その儀式モンスターのコントローラーはデッキからカードを１枚ドローする。
  | translated_text = When you Ritual Summon a monster '''with a card effect that requires use of monster Levels''', you can banish this card from your Graveyard as 1 of the monsters required for the Ritual Summon. If the monster Ritual Summoned using this card destroys a monster by battle, the controller of the Ritual Monster draws 1 card.
  | ko_text         = 의식 몬스터의 의식 소환을 실행하는 경우, 그 의식 소환에 필요한 레벨만큼의 몬스터 1장으로써, 묘지에 존재하는 이 카드를 게임에서 제외할 수 있다. 이 카드를 의식 소환에 사용한 의식 몬스터가 전투에 의해서 몬스터를 파괴했을 경우, 그 의식 몬스터의 컨트롤러는 덱에서 카드를 1장 드로우한다.
