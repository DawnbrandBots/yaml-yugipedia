  | es_text             = Las cartas "Contrato Oscuro" que controlas no pueden ser destruidas por efectos de cartas de tu adversario. Puedes desterrar esta carta en tu Cementerio, y después seleccionar hasta 3 de tus otras cartas "D/D" desterradas; barájalas al Deck.
