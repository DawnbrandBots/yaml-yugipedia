  | fr_text              = Si vous Invoquez Rituellement exactement 1 Monstre Rituel "Nékroz" avec un effet de carte qui nécessite l'utilisation de monstres, cette carte peut être utilisée pour l'ensemble de cette nécessité. Si cette carte est Sacrifiée par un effet de carte : vous pouvez ajouter 1 Monstre Rituel "Nékroz" Guerrier depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Shurit, Stratégiste Nékroz" qu'une fois par tour.
  | de_text              = Falls du genau 1 „Nekroz“-Ritualmonster mit einem Karteneffekt, der die Verwendung von Monstern erfordert, als Ritualbeschwörung beschwörst, kann diese Karte als die gesamten Erfordernisse verwendet werden. Falls diese Karte durch einen Karteneffekt als Tribut angeboten wird: Du kannst deiner Hand 1 „Nekroz“-Krieger-Ritualmonster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Shurit, Stratege der Nekroz“ nur einmal pro Spielzug verwenden.
  | it_text              = Se Evochi tramite Rituale esattamente 1 Mostro Rituale "Nekroz" con l'effetto di una carta che richiede l'uso di mostri, questa carta può essere utilizzata come l'intera richiesta. Se questa carta viene offerta come Tributo dall'effetto di una carta: puoi aggiungere 1 Mostro Rituale "Nekroz" Guerriero dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Shurit, Stratega dei Nekroz" una sola volta per turno.
  | pt_text              = Se você Invocar por Invocação-Ritual exatamente 1 Monstro de Ritual "Necroz" com um efeito de card que requer o uso de monstros, este card pode ser usado como todo o requisito. Se este card for oferecido como Tributo por um efeito de card: você pode adicionar 1 Monstro de Ritual "Necroz" Guerreiro do seu Deck à sua mão. Você só pode usar este efeito de "Shurit, o Estrategista de Necroz" uma vez por turno.
  | es_text              = Si Invocas por Ritual a exactamente 1 Monstruo de Ritual "Necroz" con un efecto de carta que requiera el uso de monstruos, esta carta puede ser usada como todo el requerimiento. Si esta carta es Sacrificada por el efecto de una carta: puedes añadir a tu mano 1 Monstruo de Ritual "Necroz" Guerrero en tu Deck. Sólo puedes usar este efecto de "Shurit, Estratega de los Necroz" una vez por turno.
  | ja_text              = このカード名の②の効果は１ターンに１度しか使用できない。①：「影霊衣」儀式モンスター１体を儀式召喚する場合、このカード１枚で儀式召喚に必要なレベル分のリリースとして使用できる。②：このカードが効果でリリースされた場合に発動できる。デッキから戦士族の「影霊衣」儀式モンスター１体を手札に加える。
