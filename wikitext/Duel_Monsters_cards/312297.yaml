  | ko_text              = "네크로즈의 술사 슈릿트"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "네크로즈" 의식 몬스터 1장을 의식 소환할 경우, 이 카드 1장으로 의식 소환에 필요한 레벨만큼의 릴리스로서 사용할 수 있다. ②: 이 카드가 효과로 릴리스되었을 경우에 발동할 수 있다. 덱에서 전사족의 "네크로즈" 의식 몬스터 1장을 패에 넣는다.
