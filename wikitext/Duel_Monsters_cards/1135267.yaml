  | text                = 3 [[Level]] 10 [[Monster Card|monsters]]<br />[[Once per turn]], you can also [[Xyz Summon]] "Jupiter the Power Patron of Destruction" by using 1 monster you [[control]] [[equip]]ped with 3 or more [[Equip Card]]s ([[transfer]] its [[Xyz Material|materials]]). If this card is Xyz Summoned: You can equip any number of [[Equip Spell Card|Equip Spells]] from your [[GY]] to this card that can equip to it. Gains 3000 [[ATK]] while it has an Xyz Monster as material. Once per turn: You can [[detach]] 1 material from this card; [[Special Summon]] 1 "[[DoomZ]]" monster from your GY, then you can [[destroy]] 1 card on the [[field]].
  | fr_text             = 3 monstres de Niveau 10<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Jupiter le Mécène du Pouvoir de la Destruction" en utilisant 1 monstre que vous contrôlez équipé avec min. 3 Cartes d'Équipement (transférez ses Matériels). Si cette carte est Invoquée par Xyz : vous pouvez équiper un nombre de votre choix de Magies d'Équipement depuis votre Cimetière à cette carte qui peuvent l'équiper. Gagne 3000 ATK tant qu'elle a un Monstre Xyz comme Matériel. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 monstre "DoomZ" depuis votre Cimetière, puis vous pouvez détruire 1 carte sur le Terrain.
  | de_text             = 3 Monster der Stufe 10<br />Einmal pro Spielzug kannst du „Jupiter der Machtpatron der Zerstörung“ auch als Xyz-Beschwörung beschwören, indem du 1 Monster verwendest, das du kontrollierst und das mit 3 oder mehr Ausrüstungskarten ausgerüstet ist (transferiere sein Material). Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst diese Karte mit einer beliebigen Anzahl Ausrüstungszaubern von deinem Friedhof ausrüsten, mit denen sie ausgerüstet werden kann. Diese Karte erhält 3000 ATK, solange sie ein Xyz-Monster als Material hat. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 „UntergangZ“-Monster als Spezialbeschwörung von deinem Friedhof, dann kannst du 1 Karte auf dem Spielfeld zerstören.
  | it_text             = 3 mostri di Livello 10<br />Una volta per turno, puoi anche Evocare Xyz "Jupiter il Patrono Potente della Distruzione" utilizzando 1 mostro che controlli equipaggiato con 3 o più Carte Equipaggiamento (trasferisci i suoi materiali). Se questa carta viene Evocata Xyz: puoi equipaggiare dal tuo Cimitero a questa carta un qualsiasi numero di Magie Equipaggiamento che possono equipaggiarla. Guadagna 3000 ATK mentre ha un Mostro Xyz come materiale. Una volta per turno: puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 mostro "DoomZ" dal tuo Cimitero, poi puoi distruggere 1 carta sul Terreno.
  | pt_text             = 3 monstros de Nível 10<br />Uma vez por turno, você também pode Invocar "Júpiter, o Patrono do Poder da Destruição" por Invocação-Xyz ao usar 1 monstro que você controla equipado com 3 ou mais Cards de Equipamento (transfira as matérias dele). Se este card for Invocado por Invocação-Xyz: você pode equipar qualquer número de Magias de Equipamento do seu Cemitério a este card que possam ser equipadas a ele. Ganha 3000 de ATK enquanto tiver um Monstro Xyz como matéria. Uma vez por turno: você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 monstro "DoomZ" do seu Cemitério e, depois, você pode destruir 1 card no campo.
  | es_text             = 3 monstruos de Nivel 10<br />Una vez por turno, también puedes Invocar Xyz "Júpiter el Modelo de Poder de Destrucción" usando 1 monstruo que controles equipado con 3 o más Cartas de Equipo (transfiere sus materiales). Si esta carta es Invocada Xyz: puedes equipar a esta carta cualquier número de Mágicas de Equipo en tu Cementerio que puedan equiparse a ella. Gana 3000 ATK mientras tiene un Monstruo Xyz como material. Una vez por turno: puedes desacoplar 1 material de esta carta; Invoca de Modo Especial 1 monstruo "DoomZ" desde tu Cementerio, y después puedes destruir 1 carta en el Campo.
  | ja_text             = レベル１０モンスター×３<br />「壊獄神ユピテル」は１ターンに１度、装備カードを３枚以上装備している自分のモンスターの上に重ねてＸ召喚する事もできる。①：このカードがＸ召喚した場合に発動できる。このカードに装備可能な装備魔法カードを任意の数だけ自分の墓地から装備する。②：Ｘモンスターを素材としているこのカードの攻撃力は３０００アップする。③：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分の墓地から「ドゥームズ」モンスター１体を特殊召喚する。その後、フィールドのカード１枚を破壊できる。
  | ko_text             = 레벨 10 몬스터 × 3<br />"괴감옥신 유피테르"는 1턴에 1번, 장착 카드를 3장 이상 장착하고 있는 자신 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드를 엑시즈 소환했을 경우에 발동할 수 있다. 이 카드에 장착 가능한 장착 마법 카드를 임의의 수만큼 자신 묘지에서 장착한다. ②: 엑시즈 몬스터를 소재로 하고 있는 이 카드의 공격력은 3000 올린다. ③: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신 묘지에서 "둠즈" 몬스터 1장을 특수 소환한다. 그 후, 필드의 카드 1장을 파괴할 수 있다.
  | sc_text             = 等级10怪兽×3<br />“坏狱神 朱庇特”1回合1次，也可重叠在装备着3张以上装备卡的自己的怪兽上面来超量召唤。①：此卡超量召唤的情况下可以发动。从自己墓地将任意数量的、可装备的装备魔法卡装备于此卡。②：持有超量怪兽作为素材的此卡的攻击力上升3000。③：1回合1次，去除此卡的1个超量素材可以发动。从自己墓地将1只“终刻”怪兽特殊召唤。然后，可将场上的1张卡破坏。
