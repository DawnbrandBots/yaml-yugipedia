  | text                 = 2 [[Level]] 5 or higher "[[Gladiator Beast]]" [[Monster Card|monsters]]<br />Must first be [[Special Summon]]ed (from your [[Extra Deck]]) by [[Shuffle|shuffling]] the above cards you [[control]] into the [[Main Deck|Deck]]. (You do not use "[[Polymerization]]".) Cannot be used as [[Fusion Material]]. [[Once per turn]]: You can Special Summon 1 "Gladiator Beast" [[Fusion Monster]] from your Extra Deck, except "Gladiator Beast Tamer Editor", [[Ignoring the Summoning conditions|ignoring its Summoning conditions]]. At the end of the [[Battle Phase]], if your "Gladiator Beast" monster [[battle]]d: You can shuffle that monster into the Deck or Extra Deck; Special Summon 1 "Gladiator Beast" monster from your Deck.
  | fr_text              = 2 monstres "Bête Gladiateur" de min. Niveau 5<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. (N'utilisez pas "Polymérisation".) Non utilisable comme Matériel Fusion. Une fois par tour : vous pouvez Invoquer Spécialement 1 Monstre Fusion "Bête Gladiateur" ("Editor, Dresseur Bête Gladiateur" exclu) depuis votre Extra Deck, en ignorant ses conditions d'Invocation. À la fin de la Battle Phase, si votre monstre "Bête Gladiateur" a combattu : vous pouvez mélanger le monstre dans le Deck ou Extra Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck.
  | de_text              = 2 „Gladiatorungeheuer“-Monster der Stufe 5 oder höher<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. („Polymerisation“ wird nicht verwendet.) Kann nicht als Fusionsmaterial verwendet werden. Einmal pro Spielzug: Du kannst 1 „Gladiatorungeheuer“-Fusionsmonster als Spezialbeschwörung von deinem Extra Deck beschwören, außer „Gladiatorungeheuer-Zähmer Editor“, ungeachtet seiner Beschwörungsbedingungen. Am Ende der Battle Phase, falls dein „Gladiatorungeheuer“-Monster gekämpft hat: Du kannst das Monster ins Deck oder Extra Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck.
  | it_text              = 2 mostri "Gladiatore Bestia" di Livello 5 o superiore<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Non può essere utilizzato come Materiale da Fusione. Una volta per turno: puoi Evocare Specialmente 1 Mostro Fusione "Gladiatore Bestia" dal tuo Extra Deck, eccetto "Gladiatore Bestia Domatore Editor", ignorando le sue condizioni di Evocazione. Alla fine della Battle Phase, se un tuo mostro "Gladiatore Bestia" ha combattuto: puoi mischiare quel mostro nel Deck o Extra Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck.
  | pt_text              = 2 monstros "Besta Gladiadora" de Nível 5 ou mais<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".) Não pode ser usado como Matéria de Fusão. Uma vez por turno: você pode Invocar por Invocação-Especial 1 Monstro de Fusão "Besta Gladiadora" do seu Deck Adicional, exceto "Besta Gladiadora Domador Editor", ignorando suas condições de Invocação. No final da Fase de Batalha, se um monstro "Besta Gladiadora" seu batalhou: você pode embaralhar esse monstro no Deck ou Deck Adicional; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck.
  | es_text              = 2 monstruos "Bestia Gladiador" de Nivel 5 o mayor<br />Debe ser primero Invocada de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que tú controlas. (No usas "Polimerización"). No puede ser usada como Material de Fusión. Una vez por turno: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión "Bestia Gladiador", excepto "Bestia Gladiador Domador Editor", ignorando sus condiciones de Invocación. Al final de la Battle Phase, si tu monstruo "Bestia Gladiador" batalló: puedes barajar al Deck o al Deck Extra ese monstruo; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador".
  | ja_text              = レベル５以上の「剣闘獣」モンスター×２<br />自分フィールドの上記カードをデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる（「融合」は必要としない）。このカードは融合素材にできない。①：１ターンに１度、発動できる。ＥＸデッキから「剣闘獣総監エーディトル」以外の「剣闘獣」融合モンスター１体を召喚条件を無視して特殊召喚する。②：自分の「剣闘獣」モンスターが戦闘を行ったバトルフェイズ終了時にそのモンスター１体を持ち主のデッキ・ＥＸデッキに戻して発動できる。デッキから「剣闘獣」モンスター１体を特殊召喚する。
  | ko_text              = 레벨 5 이상의 "검투수" 몬스터 × 2<br />자신 필드의 상기 카드를 덱으로 되돌렸을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). 이 카드는 융합 소재로 할 수 없다. ①: 1턴에 1번, 발동할 수 있다. 엑스트라 덱에서 "검투수 테이머 에디토르" 이외의 "검투수" 융합 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. ②: 자신의 "검투수" 몬스터가 전투를 실행한 배틀 페이즈 종료시에 그 몬스터 1장을 주인의 덱 / 엑스트라 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수" 몬스터 1장을 특수 소환한다.
  | sc_text              = 等级５以上的“剑斗兽”怪兽×２<br />此卡从额外牌组仅可在将自己场上的上述卡放回牌组・额外牌组的情况下特殊召唤。此卡不可作为融合素材。①：１回合１次，可以发动。从额外牌组将“剑斗兽总监 主斗”以外的１只“剑斗兽”融合怪兽无视召唤条件特殊召唤。②：自己的“剑斗兽”怪兽进行过战斗的战斗阶段结束时，将该１只怪兽放回牌组・额外牌组可以发动。从牌组将１只“剑斗兽”怪兽特殊召唤。
