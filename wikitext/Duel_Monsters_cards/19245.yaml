  | ko_text         = ①: 자신 필드의 공격력 2500 이상의 어둠 속성 몬스터 1장을 릴리스하여, 카드의 종류(마법 / 함정)를 선언하고 발동할 수 있다. 상대 필드의 마법 / 함정 카드, 상대의 패, 상대 턴에서 세어서 3턴 동안에 상대가 드로우한 카드를 전부 확인하고, 그 중의 선언한 종류의 카드를 전부 파괴한다.
