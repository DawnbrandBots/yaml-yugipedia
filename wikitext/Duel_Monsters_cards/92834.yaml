  | ko_lore               = 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 이 카드와 같은 속성을 가진, 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하고 파괴한다. 이 효과를 발동하는 턴에 이 카드는 공격할 수 없다.
  | sc_lore               = ①：１回合１次，以对手场上１只属性与此卡相同的、攻击表示怪兽为对象可以发动（发动此效果的回合中，此卡不可攻击）。将属性与此卡相同的、该对手的攻击表示怪兽破坏。
