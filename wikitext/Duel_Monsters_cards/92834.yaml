  | fr_lore               = Une fois par tour, durant votre Main Phase, vous pouvez sélectionner 1 monstre face recto en Position d'Attaque contrôlé par votre adversaire du même Attribut que cette carte, et le détruire. Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  | de_lore               = Einmal pro Spielzug, während deiner Main Phase, kannst du 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert und das dieselbe Eigenschaft wie diese Karte hat, wählen und zerstören. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  | it_lore               = Una volta per turno, durante la tua Main Phase, puoi scegliere 1 mostro scoperto in Posizione di Attacco con lo stesso Attributo di questa carta controllato dal tuo avversario e distruggerlo. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  | pt_lore               = Uma vez por turno: você pode escolher 1 monstro em Posição de Ataque que seu oponente controla com o mesmo Atributo que o deste card; destrua o alvo. Este card não pode atacar no turno em que este efeito for ativado.
  | es_lore               = Una vez por turno, durante tu Main Phase, puedes seleccionar 1 monstruo en Posición de Ataque boca arriba que controle tu adversario y que tenga el mismo Atributo que esta carta, y destruirlo. Esta carta no puede atacar en el turno en el que activas este efecto.
  | ja_lore               = ①：１ターンに１度、属性がこのカードと同じとなる相手フィールドの攻撃表示モンスター１体を対象として発動できる（この効果を発動するターン、このカードは攻撃できない）。属性がこのカードと同じとなる、その相手の攻撃表示モンスターを破壊する。
  | ko_lore               = 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 이 카드와 같은 속성을 가진, 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하고 파괴한다. 이 효과를 발동하는 턴에 이 카드는 공격할 수 없다.
  | sc_lore               = ①：１回合１次，以对手场上１只属性与此卡相同的、攻击表示怪兽为对象可以发动（发动此效果的回合中，此卡不可攻击）。将属性与此卡相同的、该对手的攻击表示怪兽破坏。
