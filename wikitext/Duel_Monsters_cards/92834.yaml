  | it_lore               = Una volta per turno: puoi scegliere come bersaglio 1 mostro in Posizione di Attacco con lo stesso Attributo di questa carta controllato dal tuo avversario; distruggi quel bersaglio. Questa carta non può attaccare nel turno in cui questo effetto viene attivato.
  | pt_lore               = Uma vez por turno: você pode escolher 1 monstro em Posição de Ataque que seu oponente controla com o mesmo Atributo que o deste card; destrua o alvo. Este card não pode atacar no turno em que este efeito for ativado.
  | es_lore               = Una vez por turno: puedes seleccionar 1 monstruo en Posición de Ataque que controle tu adversario con el mismo Atributo que esta carta; destruye ese objetivo. Esta carta no puede atacar en el turno en el que este efecto es activado.
