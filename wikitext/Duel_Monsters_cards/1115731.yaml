  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌，且自己场上存在“超级量子妖精 泽坦”以外的“超级量子”怪兽的情况下可以发动。将此卡特殊召唤。然后，可将此卡的等级改成与自己场上的1只“超级量子”怪兽相同。②：解放此卡，从牌组将暗属性怪兽以外的1张“超级量子”卡送至墓地可以发动。从牌组将“超级量子妖精 泽坦”以外的1只“超级量子”怪兽特殊召唤。
