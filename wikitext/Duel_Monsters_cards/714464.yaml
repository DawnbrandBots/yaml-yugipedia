  | text                  = 1 non-Link "[[@Ignister]]" [[Monster Card|monster]]<br />If this card is [[Link Summon]]ed: You can [[Add a card|add]] 1 "[[Ignister A.I.Land]]" from your [[Main Deck|Deck]] to your [[hand]]. When a [[Cyberse]] monster with 2300 [[Original ATK and DEF|original ATK]] [[activate]]s its [[effect]] ([[Quick Effect]]): You can move this card to your [[Main Monster Zone]] this card [[points to]], then, you can change it to any [[Attribute]] until the end of this [[turn]]. You can only use each effect of "Dark Infant @Ignister" [[once per turn]].
  | fr_text               = 1 monstre non-Lien "@Ignister"<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 "Ignister A.I.Land" depuis votre Deck à votre main. Lorsqu'un monstre Cyberse avec 2300 ATK d'origine active son effet (Effet Rapide) : vous pouvez déplacer cette carte dans votre Zone Monstre Main pointée par cette carte, puis, vous pouvez le changer en n'importe quel Attribut jusqu'à la fin de ce tour. Vous ne pouvez utiliser chaque effet de "Enfant des Ténèbres @Ignister" qu'une fois par tour.
  | de_text               = 1 „@Ignister“-Nichtlink-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Ignister A.I.-Land“ von deinem Deck hinzufügen. Wenn der Effekt eines Cyberse-Monsters mit 2300 Grund-ATK aktiviert wird (Schnelleffekt): Du kannst diese Karte in deine Main-Monsterzone bewegen, auf die diese Karte zeigt, dann kannst du sie bis zum Ende dieses Spielzugs zu einer beliebigen Eigenschaft ändern. Du kannst jeden Effekt von „Finsterniskind @Ignister“ nur einmal pro Spielzug verwenden.
  | it_text               = 1 mostro "@Ignister" non-Link<br />Se questa carta viene Evocata Link: puoi aggiungere 1 "Ignister A.I.Land" dal tuo Deck alla tua mano. Quando un mostro Cyberso con ATK originale 2300 attiva il suo effetto (Effetto Rapido): puoi spostare questa carta in una tua Zona Mostri Main puntata da questa carta, poi puoi cambiarla in qualsiasi Attributo fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Infante Oscuro @Ignister" una sola volta per turno.
  | pt_text               = 1 monstro "@Ignister" que não seja Link<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 "I.A.Terra Ignister" do seu Deck à sua mão. Quando um monstro Ciberso com 2300 de ATK original ativar seu efeito (Efeito Rápido): você pode mover este card para uma Zona de Monstros Principal sua para a qual este card apontar e, depois, você pode torná-lo de qualquer Atributo até o final deste turno. Você só pode usar cada efeito de "Infante Negro @Ignister" uma vez por turno.
  | es_text               = 1 monstruo "@Ignister" que no sea de Enlace<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 "Tierra A.I. Ignister" en tu Deck. Cuando un monstruo Ciberso con 2300 ATK original activa su efecto (Efecto Rápido): puedes mover esta carta a tu Zona de Monstruos Principal a la que esta carta apunte, y después puedes cambiar su Atributo a cualquier Atributo hasta el final de este turno. Sólo puedes usar cada efecto de "Infante Oscuro @Ignister" una vez por turno.
  | ja_text               = Ｌモンスター以外の「＠イグニスター」モンスター１体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる。デッキから「イグニスターＡｉランド」１枚を手札に加える。②：元々の攻撃力が２３００のサイバース族モンスターが効果を発動した時に発動できる。このカードの位置を、このカードのリンク先となる自分のメインモンスターゾーンに移動する。その後、このカードの属性をターン終了時まで任意の属性に変更できる。
  | ko_text               = 링크 몬스터 이외의 "＠(앳)이그니스터" 몬스터 1장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "이그니스터 Ai(아이)랜드" 1장을 패에 넣는다. ②: 원래 공격력이 2300 인 사이버스족 몬스터가 효과를 발동했을 때에 발동할 수 있다. 이 카드의 위치를 이 카드의 링크 앞이 되는 자신 메인 몬스터 존으로 이동한다. 그 후, 이 카드의 속성을 턴 종료시까지 임의의 속성으로 변경할 수 있다.
  | sc_text               = 连接怪兽以外的“＠伊格尼斯者”怪兽1只<br />此卡名的①②效果1回合仅可各使用1次。①：此卡连接召唤的情况下可以发动。从牌组将1张“伊格尼斯者-艾-乐园岛”加入手牌。②：原本攻击力为2300的电子界族怪兽发动效果时可以发动。将此卡的位置移动至此卡连接端的自己的主要怪兽区域。然后，可将此卡的属性直至回合结束时为止变更为任意属性。
