  | fr_text         = 1 Syntoniseur Démon + 1+ monstre non-Syntoniseur<br />Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez faire gagner 800 ATK à cette carte jusqu'à la fin de la Battle Phase, et aussi, cette carte peut faire une seconde attaque à la suite.
  | de_text         = 1 Unterweltler-Empfänger + 1+ Nicht-Empfänger-Monster<br />Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diese Karte bis zum Ende der Battle Phase 800 ATK erhalten lassen, zusätzlich kann diese Karte sofort einen zweiten Angriff durchführen.
  | it_text         = 1 Tuner Demone + 1+ mostri non-Tuner<br />Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi far guadagnare a questa carta 800 ATK fino alla fine della Battle Phase, inoltre questa carta può effettuare un secondo attacco di seguito.
  | pt_text         = 1 Regulador Demônio + 1+ monstros não-Reguladores<br />Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode fazer com que este card ganhe 800 de ATK até o final da Fase de Batalha e, além disso, este card pode realizar um segundo ataque em seguida.
  | es_text         = 1 Cantante Demonio + 1+ monstruos que no sean Cantantes<br />Cuando esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes hacer que esta carta gane 800 ATK hasta el final de la Battle Phase, y además esta carta puede hacer un segundo ataque inmediatamente después.
  | ja_text         = 悪魔族チューナー＋チューナー以外のモンスター１体以上<br />①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。このカードは、バトルフェイズ終了時まで攻撃力が８００アップし、もう１度だけ続けて攻撃できる。
