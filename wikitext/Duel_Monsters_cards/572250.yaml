  | text            = At the start of your [[Main Phase 1]]: [[Banish]] 3 or 6 random [[face-down]] cards from your [[Extra Deck]], face-down; [[Draw a card|draw]] 1 card for every 3 cards banished. For the rest of this [[turn]] after this card resolves, you cannot draw any cards by card [[effect]]s.
  | fr_text         = Au début de votre Main Phase 1 : bannissez face verso 3 ou 6 cartes face verso au hasard depuis votre Extra Deck ; piochez 1 carte pour toutes les 3 cartes qui ont été bannies. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas piocher de cartes par des effets de carte.
  | de_text         = Am Beginn deiner Main Phase 1: Verbanne 3 oder 6 zufällige verdeckte Karten von deinem Extra Deck verdeckt; ziehe für je 3 verbannte Karten 1 Karte. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Karten durch Karteneffekte ziehen.
  | it_text         = All'inizio della tua Main Phase 1: bandisci 3 o 6 carte coperte a caso dal tuo Extra Deck, coperte; pesca 1 carta per ogni 3 carte bandite. Per il resto di questo turno dopo che questa carta si è risolta, non puoi pescare nessuna carta con gli effetti delle carte.
  | pt_text         = No começo da sua Fase Principal 1: bana, com a face para baixo, 3 ou 6 cards aleatórios com a face para baixo do seu Deck Adicional; compre 1 card para cada 3 cards banidos. Pelo resto deste turno depois que este card resolver, você não pode comprar nenhum card devido a efeitos de card.
  | es_text         = Al comienzo de tu Main Phase 1: destierra al azar 3 o 6 cartas boca abajo en tu Deck Extra, boca abajo; roba 1 carta por cada 3 cartas desterradas. Por el resto de este turno después de que esta carta se resuelva, no puedes robar cartas por efectos de cartas.
  | ja_text         = ①：自分メインフェイズ１開始時に、自分のＥＸデッキの裏側のカード３枚か６枚をランダムに裏側で除外して発動できる。除外したカード３枚につき１枚、自分はドローする。このカードの発動後、ターン終了時まで自分はカードの効果でドローできない。
  | ko_text         = ①: 자신 메인 페이즈 1 개시시에, 자신의 엑스트라 덱의 뒷면의 카드 3장이나 6장을 무작위로 뒷면으로 제외하고 발동할 수 있다. 제외한 카드 3장당 1장, 자신은 드로우한다. 이 카드의 발동 후, 턴 종료시까지 자신은 카드의 효과로 드로우할 수 없다.
  | sc_text         = ①：自己的主要阶段1开始时，将自己的额外牌组的3张或6张里侧的卡随机以里侧除外可以发动。每除外3张卡，自己抽1张。此卡发动后，直至回合结束时为止，自己不可以卡的效果抽牌。
