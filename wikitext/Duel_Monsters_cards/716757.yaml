  | ja_text             = ①：以下の効果から１つを選択して発動できる。「ドレミコード・ハルモニア」の以下の効果はそれぞれ１ターンに１度しか選択できない。●自分のＥＸデッキから表側表示の「ドレミコード」Ｐモンスター１体を手札に加える。●自分のＰゾーンの「ドレミコード」カード１枚を選ぶ。このターン、そのＰスケールをそのカードのレベル分だけ上げる。●自分フィールドの「ドレミコード」ＰモンスターカードのＰスケールが奇数３種類以上または偶数３種類以上の場合、相手フィールドのカード１枚を選んで破壊する。
  | ko_text             = ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. "도레미코드 하르모니아"의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다. ●자신의 엑스트라 덱에서 앞면 표시의 "도레미코드" 펜듈럼 몬스터 1장을 패에 넣는다. ●자신의 펜듈럼 존의 "도레미코드" 카드 1장을 고른다. 이 턴에, 그 펜듈럼 스케일을 그 카드의 레벨만큼만 올린다. ●자신 필드의 "도레미코드" 펜듈럼 몬스터 카드의 펜듈럼 스케일이 홀수 3종류 이상 또는 짝수 3종류 이상일 경우, 상대 필드의 카드 1장을 고르고 파괴한다.
