  | ja_text             = ①：自分のメインモンスターゾーンにモンスターが存在しない場合に発動できる。自分フィールドの他のカード１枚を墓地へ送り、ＥＸデッキから「閃刀姫」モンスター１体をＥＸモンスターゾーンに特殊召喚する。自分のフィールド・墓地に、光属性と闇属性の「閃刀姫」モンスターがそれぞれ存在する場合、この効果で特殊召喚したモンスターの攻撃力は１０００アップする。このカードの発動後、ターン終了時まで自分は「閃刀姫」モンスターしかＥＸデッキから特殊召喚できない。
  | ko_text             = ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드 이외의 자신 필드의 카드 1장을 골라 묘지로 보내고, 엑스트라 덱에서 "섬도희" 몬스터 1장을 엑스트라 몬스터 존에 특수 소환한다. 자신의 필드 / 묘지에, 빛 속성과 어둠 속성의 "섬도희" 몬스터가 각각 1장 이상 존재할 경우, 이 효과로 특수 소환한 몬스터의 공격력은 1000 올린다. 이 카드의 발동 후, 턴 종료시까지 자신은 "섬도희" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text             = ①：自己的主要怪兽区域不存在怪兽的情况下可以发动。将自己场上１张其他的卡送至墓地，从额外牌组将１只“闪刀姬”怪兽特殊召唤至额外怪兽区域。自己的场上・墓地存在光属性和暗属性“闪刀姬”怪兽各１只以上的情况下，以此效果特殊召唤的怪兽的攻击力上升１０００。此卡发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤“闪刀姬”怪兽。
