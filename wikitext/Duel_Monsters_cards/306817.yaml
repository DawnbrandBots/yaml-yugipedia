  | text                     = When a [[Spell Card|Spell]]/[[Trap Card]], or [[Monster Card|monster]] [[effect]], is [[activate]]d, while both a "[[Gravekeeper's]]" monster and "[[Necrovalley]]" are on the [[field]]: [[Negate]] the activation, and if you do, [[destroy]] it. You can only activate 1 "Imperial Tombs of Necrovalley" per [[turn]].
  | fr_text                  = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé, tant qu'un monstre "Protecteurs du Tombeau" ainsi que "Vallée Mortuaire" sont sur le Terrain : annulez l'activation, et si vous le faites, détruisez-le. Vous ne pouvez activer qu'1 "Tombes Impériales de Vallée Mortuaire" par tour.
  | de_text                  = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange sowohl ein „Grabwächter“-Monster als auch „Tal der Toten“ auf dem Spielfeld liegen: Annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es. Du kannst nur 1 „Pharaonengräber im Tal der Toten“ pro Spielzug aktivieren.
  | it_text                  = Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre sia un mostro "Custode di Tombe" che "Necrovalle" sono sul Terreno: annulla l'attivazione e, se lo fai, distruggila. Puoi attivare solo 1 "Tombe Imperiali della Necrovalle" per turno.
  | pt_text                  = Quando um Card de Magia/Armadilha ou efeito de monstro for ativado, enquanto um monstro "do Coveiro" e "Necro-Vale" estiverem no campo: negue a ativação e, se isso acontecer, destrua-o. Você só pode ativar 1 "Túmulos Imperiais de Necro-Vale" por turno.
  | es_text                  = Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, mientras un monstruo "Cuidador de Tumbas" así como "Necrovalle" estén en el Campo: niega la activación y, si lo haces, destruye la carta. Sólo puedes activar 1 "Tumbas Imperiales del Necrovalle" por turno.
  | ja_text                  = フィールド上に「{{Ruby|墓|はか}}{{Ruby|守|もり}}」と名のついたモンスター及び「{{Ruby|王|おう}}{{Ruby|家|け}}の{{Ruby|眠|ねむ}}る{{Ruby|谷|たに}}－ネクロバレー」が存在する場合に発動できる。効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。「ネクロバレーの{{Ruby|王|おう}}{{Ruby|墓|ぼ}}」は１ターンに１枚しか発動できない。
  | ko_text                  = 필드 위에 "묘지기"라는 이름이 붙은 몬스터 및 "왕가의 골짜기－네크로밸리"가 존재할 경우에 발동할 수 있다. 효과 몬스터의 효과 / 마법 / 함정 카드의 발동을 무효로 하고 파괴한다. "네크로밸리의 왕묘"는 1턴에 1장밖에 발동할 수 없다.
