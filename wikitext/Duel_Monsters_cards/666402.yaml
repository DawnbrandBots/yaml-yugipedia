  | it_text       = Se un giocatore controlla 2 o più mostri dello stesso tipo di carta (Rituale, Fusione, Synchro, Xyz o Link) deve mandarne alcuni al Cimitero fino a quando non controlla più di 1 mostro di quel tipo di carta. Poi, ogni giocatore che ha mandato al Cimitero un mostro per questo effetto, pesca carte pari al numero di diversi tipi di carta (Rituale, Fusione, Synchro, Xyz e Link) che controlla. Puoi attivare solo 1 "Battaglia Brutale delle Bestie" per turno.
  | pt_text       = Se um duelista controlar 2 ou mais monstros com o mesmo tipo de card (Ritual, Fusão, Sincro, Xyz ou Link), ele deve enviar algum(ns) para o Cemitério até que não controle mais que 1 monstro desse tipo de card. Depois, cada duelista que enviou um monstro para o Cemitério por este efeito compra cards igual ao número de tipos de card diferentes (Ritual, Fusão, Sincro, Xyz ou Link) que ele controla. Você só pode ativar 1 "Batalha de Bestas Brutais" por turno.
  | es_text       = Si un jugador controla 2 o más monstruos con el mismo tipo de carta (Ritual, Fusión, Sincronía, Xyz o Enlace), debe mandar algunos al Cementerio para controlar no más de 1 monstruo de ese tipo de carta. Después, cada jugador que mandó al Cementerio un monstruo por este efecto roba tantas cartas como el número de tipos de carta diferentes que controle (Ritual, Fusión, Sincronía, Xyz o Enlace). Sólo puedes activar 1 "Batalla de Bestia Brutal" por turno.
  | ja_text       = このカード名のカードは１ターンに１枚しか発動できない。①：お互いのプレイヤーは自身のフィールドに同じ種類（儀式・融合・Ｓ・Ｘ・リンク）のモンスターが２体以上存在する場合には、その種類のモンスターが１体になるように墓地へ送らなければならない。その後、墓地へ送ったプレイヤーは自身のフィールドのモンスターの種類（儀式・融合・Ｓ・Ｘ・リンク）の数だけデッキからドローする。
