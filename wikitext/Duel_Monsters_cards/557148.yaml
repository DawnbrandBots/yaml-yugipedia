  | pt_text             = Quando você ativar este card: você também pode oferecer como Tributo 1 monstro "Crusadia" ou "Legado Mundial"; se você fez isso, Invoque por Invocação-Especial 1 monstro "Crusadia" ou "Legado Mundial", com um nome original diferente, do seu Deck ou Cemitério. Enquanto você controlar um Monstro Link "Crusadia", os monstros do seu oponente só podem escolher Monstros Link como alvo de ataques. Você só pode ativar 1 "Vanguarda Crusadia" por turno.
