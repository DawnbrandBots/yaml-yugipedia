  | text                = [[Fusion Summon]] 1 "[[Eyes Restrict]]" [[Fusion Monster]] from your [[Extra Deck]], by [[banish]]ing [[material]]s from your [[hand]], [[field]], and/or [[GY]]. During your [[Main Phase]]: You can banish this card from your GY, then target 1 [[Effect Monster]] your opponent [[control]]s; [[equip]] that target to an "Eyes Restrict" Fusion Monster or "[[Relinquished]]" you control, as if it were equipped by that monster's [[effect]]. You can only use each effect of "Relinquished Fusion" [[once per turn]].
  | fr_text             = Invoquez par Fusion 1 Monstre Fusion "Renoncé aux" depuis votre Extra Deck, en bannissant des Matériels depuis votre main, Terrain et/ou Cimetière. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre à Effet contrôlé par votre adversaire ; équipez la cible à "Le Renoncé" ou un Monstre Fusion "Renoncé aux" que vous contrôlez, comme si elle était équipée par l'effet du monstre. Vous ne pouvez utiliser chaque effet de "Le Renoncé de la Fusion" qu'une fois par tour.
  | de_text             = Beschwöre 1 „Äugiges Opfer“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du Material von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof verbannst. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Effektmonster wählen, das dein Gegner kontrolliert; rüste ein „Äugiges Opfer“-Fusionsmonster oder „Aufgegeben“, das du kontrollierst, mit dem gewählten Ziel aus, als ob es durch den Effekt des Monsters ausgerüstet wäre. Du kannst jeden Effekt von „Aufgegebene Fusion“ nur einmal pro Spielzug verwenden.
  | it_text             = Evoca tramite Fusione 1 Mostro Fusione "Limite de" dal tuo Extra Deck, bandendo i materiali dalla tua mano, Terreno e/o Cimitero. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; equipaggia quel bersaglio a un "Abbandono" o Mostro Fusione "Limite de" che controlli, come se fosse equipaggiato dall'effetto di quel mostro. Puoi utilizzare ogni effetto di "Fusione Abbandono" una sola volta per turno.
  | pt_text             = Invoque por Invocação-Fusão 1 Monstro de Fusão "Restrição do" do seu Deck Adicional, ao banir matérias da sua mão, do campo e/ou do Cemitério. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro de Efeito que seu oponente controla; equipe o alvo a um "Renunciado" ou Monstro de Fusão "Restrição do" que você controla, como se ele tivesse sido equipado pelo efeito desse monstro. Você só pode usar cada efeito de "Fusão do Renunciado" uma vez por turno.
  | es_text             = Invoca por Fusión 1 Monstruo de Fusión "Límite de los" desde tu Deck Extra, desterrando materiales en tu mano, Campo, y/o Cementerio. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo de Efecto que controle tu adversario; equipa ese objetivo a un "Renunciado" o un Monstruo de Fusión "Límite de los" que controles, como si fuera equipado por el efecto de ese monstruo. Sólo puedes usar cada efecto de "Fusión Renunciada" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールド・墓地のモンスターを融合素材として除外し、「アイズ・サクリファイス」融合モンスター１体を融合召喚する。②：自分メインフェイズに墓地のこのカードを除外し、相手フィールドの効果モンスター１体を対象として発動できる。自分フィールドの「アイズ・サクリファイス」融合モンスターか「サクリファイス」１体を選び、その効果による装備魔法カード扱いで対象の相手の効果モンスターを装備する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "아이즈 새크리파이스" 융합 몬스터 카드의 융합 소재 몬스터를 자신의 패 / 필드 / 묘지에서 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 상대 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 자신 필드의, "아이즈 새크리파이스" 융합 몬스터 또는 "새크리파이스" 1장을 고르고, 그 효과에 의한 장착 카드로 취급하여 대상의 상대 효과 몬스터를 장착한다.
