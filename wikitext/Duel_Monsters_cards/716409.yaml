  | text                 = This card's name becomes "[[Red-Eyes Black Dragon]]" while on the [[field]] or in the [[GY]]. If your opponent [[Special Summon]]s a [[monster]](s) (except during the [[Damage Step]]): You can [[send]] this card from your [[hand]] or field to the GY; Special Summon 1 "[[Red-Eyes]]" monster from your hand or [[Main Deck|Deck]], except "Red-Eyes Soul". You can only use this [[effect]] of "Red-Eyes Soul" [[once per turn]]. ([[Quick Effect]]): You can [[target]] 1 "Red-Eyes Black Dragon" you [[control]]; inflict [[Effect damage|damage]] to your opponent equal to that monster's [[original ATK]]. You can only use this effect of "Red-Eyes Soul" once per Duel.
  | fr_text              = Le nom de cette carte devient "Dragon Noir aux Yeux Rouges" tant qu'elle est sur le Terrain ou dans le Cimetière. Si votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; Invoquez Spécialement 1 monstre "Yeux Rouges" ("Âme aux Yeux Rouges" exclu) depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Âme aux Yeux Rouges" qu'une fois par tour. (Effet Rapide) : vous pouvez cibler 1 "Dragon Noir aux Yeux Rouges" que vous contrôlez ; infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre. Vous ne pouvez utiliser cet effet de "Âme aux Yeux Rouges" qu'une fois par Duel.
  | de_text              = Der Name dieser Karte wird zu „Rotäugiger schwarzer Drache“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; beschwöre 1 „Rotäugig“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, außer „Rotäugige Seele“. Du kannst diesen Effekt von „Rotäugige Seele“ nur einmal pro Spielzug verwenden. (Schnelleffekt): Du kannst 1 „Rotäugiger schwarzer Drache“ wählen, den du kontrollierst; füge deinem Gegner Schaden in Höhe der Grund-ATK jenes Monsters zu. Du kannst diesen Effekt von „Rotäugige Seele“ nur einmal pro Duell verwenden.
  | it_text              = Il nome di questa carta diventa "Drago Nero Occhi Rossi" mentre è sul Terreno o nel Cimitero. Se il tuo avversario Evoca Specialmente uno o più mostri (eccetto durante il Damage Step): puoi mandare questa carta dalla tua mano o Terreno al Cimitero; Evoca Specialmente 1 mostro "Occhi Rossi" dalla tua mano o Deck, eccetto "Anima Occhi Rossi". Puoi utilizzare questo effetto di "Anima Occhi Rossi" una sola volta per turno. (Effetto Rapido): puoi scegliere come bersaglio 1 "Drago Nero Occhi Rossi" che controlli; infliggi al tuo avversario danno pari all'ATK originale di quel mostro. Puoi utilizzare questo effetto di "Anima Occhi Rossi" una sola volta per Duello.
  | pt_text              = O nome deste card se torna "Dragão Negro de Olhos Vermelhos" enquanto estiver no campo ou no Cemitério. Se seu oponente Invocar um ou mais monstros por Invocação-Especial (exceto durante a Etapa de Dano): você pode enviar este card da sua mão ou do campo para o Cemitério; Invoque por Invocação-Especial 1 monstro "Olhos Vermelhos" da sua mão ou do Deck, exceto "Alma de Olhos Vermelhos". Você só pode usar este efeito de "Alma de Olhos Vermelhos" uma vez por turno. (Efeito Rápido): você pode escolher 1 "Dragão Negro de Olhos Vermelhos" que você controla; cause dano ao seu oponente igual ao ATK original desse monstro. Você só pode usar este efeito de "Alma de Olhos Vermelhos" uma vez por Duelo.
  | es_text              = El nombre de esta carta se convierte en "Dragón Negro de Ojos Rojos" mientras está en el Campo o en el Cementerio. Si tu adversario Invoca uno o más monstruos de Modo Especial (excepto durante el Damage Step): puedes mandar al Cementerio esta carta en tu mano o Campo; Invoca de Modo Especial 1 monstruo "Ojos Rojos" desde tu mano o Deck, excepto "Alma de Ojos Rojos". Sólo puedes usar este efecto de "Alma de Ojos Rojos" una vez por turno. (Efecto Rápido): puedes seleccionar 1 "Dragón Negro de Ojos Rojos" que controles; inflige daño a tu adversario igual al ATK original de ese monstruo. Sólo puedes usar este efecto de "Alma de Ojos Rojos" una vez por Duelo.
  | ja_text              = このカード名の、②の効果は１ターンに１度しか使用できず、③の効果はデュエル中に１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「真紅眼の黒竜」として扱う。②：相手がモンスターを特殊召喚した場合、手札・フィールドのこのカードを墓地へ送って発動できる。手札・デッキから「真紅き魂」以外の「レッドアイズ」モンスター１体を特殊召喚する。③：自分・相手ターンに、自分フィールドの「真紅眼の黒竜」１体を対象として発動できる。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_text              = 이 카드명의, ②의 효과는 1턴에 1번밖에 사용할 수 없으며, ③의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "붉은 눈의 흑룡"으로 취급한다. ②: 상대가 몬스터를 특수 소환했을 경우, 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "붉은 눈 소울" 이외의 "붉은 눈" 몬스터 1장을 특수 소환한다. ③: 자신 / 상대 턴에, 자신 필드의 "붉은 눈의 흑룡" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  | sc_text              = 此卡名的②效果１回合仅可使用１次，③效果在决斗中仅可使用１次。①：此卡只要存在于场上・墓地，卡名视为“真红眼黑龙”。②：对手特殊召唤怪兽的情况下，将手牌・场上的此卡送至墓地可以发动。从手牌・牌组将１只“真红眼之魂”以外的“真红眼”怪兽特殊召唤。③：在自己・对手回合中，以自己场上的１只“真红眼黑龙”为对象可以发动。给予对手该怪兽的原本攻击力数值的伤害。
