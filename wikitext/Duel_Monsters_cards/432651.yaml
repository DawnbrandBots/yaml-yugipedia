  | fr_lore               = Une fois par tour : vous pouvez révéler un nombre de votre choix de cartes "Nékroz" dans votre main ; jusqu'à la fin de ce tour, augmentez ou réduisez le Niveau de cette carte du nombre de cartes révélées. Si cette carte est Sacrifiée par un effet de carte : vous pouvez ajouter 1 monstre "Nékroz" (Monstres Rituel exclus) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Ariel, Prêtresse des Nékroz" qu'une fois par tour.
  | de_lore               = Einmal pro Spielzug: Du kannst eine beliebige Anzahl „Nekroz“-Karten in deiner Hand vorzeigen; erhöhe oder verringere die Stufe dieser Karte bis zum Ende dieses Spielzugs um die Anzahl der vorgezeigten Karten. Falls diese Karte durch einen Karteneffekt als Tribut angeboten wird: Du kannst deiner Hand 1 „Nekroz“-Monster von deinem Deck hinzufügen, außer einem Ritualmonster. Du kannst diesen Effekt von „Ariel, Priesterin der Nekroz“ nur einmal pro Spielzug verwenden.
  | it_lore               = Una volta per turno: puoi rivelare un qualsiasi numero di carte "Nekroz" nella tua mano; aumenta o riduci il Livello di questa carta del numero di carte rivelate fino alla fine di questo turno. Se questa carta viene offerta come Tributo dall'effetto di una carta: puoi aggiungere 1 mostro "Nekroz" dal tuo Deck alla tua mano, eccetto un Mostro Rituale. Puoi utilizzare questo effetto di "Ariel, Pretessa dei Nekroz" una sola volta per turno.
  | pt_lore               = Uma vez por turno: você pode revelar qualquer número de cards "Necroz" na sua mão; até o final deste turno, aumente ou reduza o Nível deste card pelo número de cards revelados. Se este card for oferecido como Tributo por um efeito de card: você pode adicionar 1 monstro "Necroz" do seu Deck à sua mão, exceto um Monstro de Ritual. Você só pode usar este efeito de "Ariel, a Sacerdotisa de Necroz" uma vez por turno.
  | es_lore               = Una vez por turno: puedes mostrar cualquier cantidad de cartas "Necroz" en tu mano; hasta el final de este turno, aumenta o reduce el Nivel de esta carta en la cantidad de cartas mostradas. Si esta carta es Sacrificada por el efecto de una carta: puedes añadir a tu mano 1 monstruo "Necroz" en tu Deck, excepto un Monstruo de Ritual. Sólo puedes usar este efecto de "Ariel, Sacerdotisa de los Necroz" una vez por turno.
  | ja_lore               = 「影霊衣の巫女 エリアル」の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、手札の「影霊衣」カードを任意の数だけ相手に見せて発動できる。ターン終了時まで、見せたカードの数だけこのカードのレベルを上げる、または下げる。②：このカードが効果でリリースされた場合に発動できる。デッキから儀式モンスター以外の「影霊衣」モンスター１体を手札に加える。
  | ko_lore               = "네크로즈의 무녀 에리얼"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 패의 "네크로즈" 카드를 임의의 수만큼 상대에게 보여주고 발동할 수 있다. 턴 종료시까지, 보여준 카드의 수만큼 이 카드의 레벨을 올리거나, 또는 내린다. ②: 이 카드가 효과로 릴리스되었을 경우에 발동할 수 있다. 덱에서 의식 몬스터 이외의 "네크로즈" 몬스터 1장을 패에 넣는다.
