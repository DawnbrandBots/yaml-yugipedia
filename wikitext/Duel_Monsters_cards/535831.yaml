  | fr_text         = Une fois par tour, durant la End Phase de votre adversaire : vous pouvez payer 500 LP ; Invoquez Normalement ou Posez Normalement 1 monstre Gémeau depuis votre main, ou Invoquez Normalement 1 monstre Gémeau face recto que vous contrôlez. La première fois que cette carte va être détruite au combat chaque tour, elle n'est pas détruite.
  | de_text         = Einmal pro Spielzug, während der End Phase deines Gegners: Du kannst 500 LP zahlen; beschwöre/setze 1 Zwillingsmonster von deiner Hand als Normalbeschwörung oder beschwöre 1 offenes Zwillingsmonster, das du kontrollierst, als Normalbeschwörung. Das erste Mal, dass diese Karte in jedem Spielzug durch Kampf zerstört würde, wird sie nicht zerstört.
  | it_text         = Una volta per turno, durante la End Phase del tuo avversario: puoi pagare 500 LP; Evoca Normalmente/Posiziona 1 mostro Gemello dalla tua mano o Evoca Normalmente 1 Mostro Gemello scoperto che controlli. La prima volta che questa carta sta per essere distrutta in battaglia in ogni turno, invece non viene distrutta.
  | pt_text         = Uma vez por turno, durante a Fase Final do seu oponente: você pode pagar 500 PV; Invoque por Invocação-Normal/Baixe 1 monstro Gêmeos da sua mão ou Invoque por Invocação-Normal 1 monstro Gêmeos com a face para cima que você controla. Na primeira vez que este card seria destruído em batalha a cada turno, ele não é destruído.
  | es_text         = Una vez por turno, durante la End Phase de tu adversario: puedes pagar 500 LP; Invoca de Modo Normal/Coloca, desde tu mano, 1 monstruo Géminis o Invocar de Modo Normal boca arriba 1 monstruo Géminis que controles. Cada turno, la primera vez que esta carta fuera a ser destruida en batalla, no es destruida.
  | ja_text         = 相手のエンドフェイズ時に１度だけ５００ライフポイントを払って発動する事ができる。手札または自分フィールド上に表側表示で存在するデュアルモンスター１体を通常召喚する。また、このカードは１ターンに１度だけ、戦闘では破壊されない。
  | ko_text         = 상대의 엔드 페이즈시에 1번만 500 라이프 포인트를 지불하고 발동할 수 있다. 패 또는 자신 필드 위에 앞면 표시로 존재하는 듀얼 몬스터 1장을 일반 소환 / 셋트 한다. 또한, 이 카드는 1턴에 1번만, 전투로는 파괴되지 않는다.
