  | text                = Cannot be [[Normal Summon]]ed/[[Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 1 [[Level]] 12 "[[Flower Cardian]]" [[Monster Card|monster]], except "Flower Cardian Paulownia with Phoenix". If this card is Special Summoned: [[Draw a card|Draw]] 1 card, and if you do, [[Reveal|show]] it, then you can Special Summon it if it is a "Flower Cardian" monster. Otherwise, [[send]] it to the [[Graveyard|GY]]. [[Once per turn]], when this card inflicts [[battle damage]] to your opponent: You can draw 1 card.
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 monstre "Fleur Cardian" de Niveau 12 ("Fleur Cardian Paulownia avec Phénix" exclu). Si cette carte est Invoquée Spécialement : piochez 1 carte, et si vous le faites, montrez-la, puis vous pouvez l'Invoquer Spécialement si c'est un monstre "Fleur Cardian". Sinon, envoyez-la au Cimetière. Une fois par tour, lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez piocher 1 carte.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Blumen-Kartian“-Monster der Stufe 12 als Tribut anbietest, außer „Blumen-Kartian Paulownie mit Phönix“. Falls diese Karte als Spezialbeschwörung beschworen wird: Ziehe 1 Karte und falls du dies tust, zeige sie, dann kannst du sie als Spezialbeschwörung beschwören, falls es ein „Blumen-Kartian“-Monster ist. Lege sie andernfalls auf den Friedhof. Einmal pro Spielzug, wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 Karte ziehen.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 mostro "Fiore Cardian" di Livello 12, eccetto "Fiore Cardian Paulownia con Fenice". Se questa carta viene Evocata Specialmente: pesca 1 carta e, se lo fai, mostrala, poi puoi Evocarla Specialmente se è un mostro "Fiore Cardian". Altrimenti, mandala al Cimitero. Una volta per turno, quando questa carta infligge danno da combattimento al tuo avversario: puoi pescare 1 carta.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Flor Cardian" de Nível 12, exceto "Flor Cardian Paulownia com Fênix". Se este card for Invocado por Invocação-Especial: compre 1 card e, se isso acontecer, mostre-o e, depois, você pode Invocá-lo por Invocação-Especial se ele for um monstro "Flor Cardian". Caso contrário, envie-o para o Cemitério. Uma vez por turno, quando este card causar dano de batalha ao seu oponente: você pode comprar 1 card.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando 1 monstruo "Flor Cardian" de Nivel 12, excepto "Flor Cardian Paulownia con Fénix". Si esta carta es Invocada de Modo Especial: roba 1 carta y, si lo haces, enséñala, y después puedes Invocarla de Modo Especial si es un monstruo "Flor Cardian". De otra forma, mándala al Cementerio. Una vez por turno, cuando esta carta inflige daño de batalla a tu adversario: puedes robar 1 carta.
  | ja_text             = このカードは通常召喚できない。「花札衛－桐に鳳凰－」以外の自分フィールドのレベル１２の「花札衛」モンスター１体をリリースした場合に特殊召喚できる。①：このカードが特殊召喚に成功した場合に発動する。自分はデッキから１枚ドローし、お互いに確認する。それが「花札衛」モンスターだった場合、そのモンスターを特殊召喚できる。違った場合、そのカードを墓地へ送る。②：１ターンに１度、このカードが相手に戦闘ダメージを与えた時に発動できる。自分はデッキから１枚ドローする。
  | ko_text             = 이 카드는 통상 소환할 수 없다. "카디언-오동에 봉황-" 이외의 자신 필드의 레벨 12 인 "카디언" 몬스터 1장을 릴리스했을 경우에 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 그것이 "카디언" 몬스터였을 경우, 그 몬스터를 특수 소환할 수 있다. 다를 겨우, 그 카드를 묘지로 보낸다. ②: 1턴에 1번, 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
