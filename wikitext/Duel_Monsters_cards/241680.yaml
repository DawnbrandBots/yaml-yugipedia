  | fr_text       = 2 monstres EAU de Niveau 4<br />Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; révélez un nombre de monstres EAU depuis votre main, et placez autant de Compteurs Glace sur des monstres face recto sur le Terrain. Les monstres non-EAU sur le Terrain perdent 200 ATK pour chaque Compteur Glace sur le Terrain.
  | de_text       = 2 WASSER Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von deiner Karte abhängen; zeige eine beliebige Anzahl WASSER Monster von deiner Hand vor und lege dann so viele Eis-Zählmarken auf offene Monster auf dem Spielfeld. Nicht-WASSER Monster auf dem Spielfeld verlieren 200 ATK für jede Eis-Zählmarke auf dem Spielfeld.
  | it_text       = 2 mostri [[WATER|ACQUA]] di Livello 4<br />[[Once per turn|Una volta per turno]]: puoi [[Detach|staccare]] 1 [[Xyz Material|Materiale Xyz]] da questa carta; [[Reveal|rivela]] un qualsiasi numero di mostri ACQUA dalla tua mano e metti quel numero di [[Ice Counter|Segnalini Ghiaccio]] distribuiti sui mostri scoperti sul Terreno. I mostri non-ACQUA sul Terreno perdono 200 [[ATK]] per ogni Segnalino Ghiaccio sul Terreno.
  | es_text       = 2 monstruos de AGUA de Nivel 4<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; muestra cualquier cantidad de monstruos de AGUA en tu mano, y pon esa misma cantidad de Contadores de Hielo en monstruos boca arriba en el Campo. Los monstruos en el Campo que no sean de AGUA pierden 200 ATK por cada Contador de Hielo en el Campo.
  | ja_text       = 水属性レベル４モンスター×２<br />１ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。手札の水属性モンスターを任意の数だけ相手に見せ、見せた数だけフィールド上に表側表示で存在するモンスターにアイスカウンターを置く。このカードがフィールド上に表側表示で存在する限り、水属性以外のフィールド上のモンスターの攻撃力は、フィールド上のアイスカウンターの数×２００ポイントダウンする。
  | ko_text       = 물 속성 레벨 4 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 패의 물 속성 몬스터를 임의의 수만큼 상대에게 보여주고, 보여준 수만큼 필드 위에 앞면 표시로 존재하는 몬스터에 아이스 카운터를 놓는다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 물 속성 이외의 필드 위의 몬스터의 공격력은, 필드 위의 아이스 카운터의 수 × 200 포인트 내린다.
