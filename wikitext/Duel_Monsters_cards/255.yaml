  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 1 [[LIGHT]] and 1 [[DARK]] [[monster]] from your [[GY]]. [[Once per turn]]: You can [[pay]] 1000 [[LP]]; [[send]] as many cards in both players' hands and on the [[field]] as possible to the GY, then inflict 300 [[Effect damage|damage]] to your opponent for each card sent to the opponent's GY by this [[effect]]. You cannot [[activate]] other cards or effects during the [[turn]] you activate this card's effect.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière. Une fois par tour : vous pouvez payer 1000 LP ; envoyez autant de cartes dans la main de chaque joueur et sur le Terrain que possible au Cimetière, puis infligez 300 points de dommages à votre adversaire pour chaque carte envoyée dans le Cimetière de l'adversaire par cet effet. Vous ne pouvez pas activer d'autres cartes ou effets durant le tour où vous activez l'effet de cette carte.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannst. Einmal pro Spielzug: Du kannst 1000 LP zahlen; lege so viele Karten in den Händen beider Spieler und auf dem Spielfeld wie möglich auf den Friedhof, dann füge deinem Gegner für jede durch diesen Effekt auf den Friedhof des Gegners gelegte Karte 300 Schaden zu. Du kannst während des Spielzugs, in dem du den Effekt dieser Karte aktivierst, weder andere Karten noch Effekte aktivieren.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Una volta per turno: puoi pagare 1000 LP; manda al Cimitero tante carte nelle mani di entrambi i giocatori e sul Terreno quante possibile, poi infliggi 300 danni al tuo avversario per ogni carta mandata al Cimitero dell'avversario da questo effetto. Non puoi attivare altre carte o effetti durante il turno in cui attivi l'effetto di questa carta.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério. Uma vez por turno: você pode pagar 1000 PV; envie para o Cemitério tantos cards quanto possível das mãos e do campo dos dois duelistas e, depois, cause 300 de dano ao seu oponente para cada card enviado para o Cemitério do oponente por este efeito. Você não pode ativar outros cards ou efeitos durante o turno em que ativar o efeito deste card.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ y 1 de OSCURIDAD en tu Cementerio. Una vez por turno: puedes pagar 1000 LP; manda al Cementerio tantas cartas en las manos de ambos jugadores y en el Campo como sea posible, y después inflige 300 puntos de daño a tu adversario por cada carta mandada al Cementerio del adversario por este efecto. No puedes activar otras cartas o efectos durante el turno en el que activaste el efecto de esta carta.
  | ja_text               = このカードは通常召喚できない。自分の墓地から光・闇属性モンスターを１体ずつ除外した場合のみ特殊召喚できる。このカードの効果を発動するターン、自分は他の効果を発動できない。①：１ターンに１度、１０００ＬＰを払って発動できる。お互いの手札・フィールドのカードを全て墓地へ送る。その後、この効果で相手の墓地へ送ったカードの数×３００ダメージを相手に与える。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 빛 속성과 어둠 속성 몬스터를 1장씩 제외했을 경우에만 특수 소환할 수 있다. 이 카드의 효과를 발동하는 턴에, 자신은 다른 효과를 발동할 수 없다. ①: 1턴에 1번, 1000 LP를 지불하고 발동할 수 있다. 서로의 패 / 필드의 카드를 전부 묘지로 보낸다. 그 후, 이 효과로 상대 묘지로 보낸 카드의 수 × 300 데미지를 상대에게 준다.
  | tc_text               = 此卡不可通常召喚。僅限將我方墓地的光屬性與暗屬性怪獸各1隻從遊戲中除外的場合可特殊召喚。1回合1次，支付1000生命點數可發動。雙方手牌、場上的卡牌全部送入墓地。之後，給予對手生命相當於因此效果被送入對手墓地的卡牌數量×300點的傷害。此效果發動的回合，我方不可發動其他卡牌的效果。
  | sc_text               = 此卡不可通常召唤。仅可在将自己墓地中光属性与暗属性怪兽各1只除外的情况下特殊召唤。发动此卡效果的回合，自己不可以发动其他效果。①：1回合1次，支付1000LP可以发动。将双方手牌・场上的卡全部送至墓地。然后，给对手数值相当于以此效果送至对手墓地的卡数量×300的伤害。
