  | text                = If this card would be used for the [[Link Summon]] of a "[[Borrel]]" [[monster]], you can treat this card as a [[Dragon]]. You can only use each of the following [[effect]]s of "Rokket Coder" [[once per turn]]. If a [[Cyberse]] monster you [[control]] would be used as [[Link Material]] for a "[[Code Talker (archetype)|Code Talker]]" monster, this card in your hand can also be used as material. If this card you control would be used as Link Material for a "Borrel" monster, 1 [[DARK]] monster in your hand can also be used as material.
  | fr_text             = Si cette carte va être utilisée pour l'Invocation Lien d'un monstre "Borrelle", vous pouvez traiter cette carte comme Dragon. Vous ne pouvez utiliser chacun des effets suivants de "Codeur Rokkette" qu'une fois par tour. Si un monstre Cyberse que vous contrôlez va être utilisé comme Matériel Lien pour un monstre "Codeur Bavard", cette carte dans votre main peut aussi être utilisée comme Matériel. Si cette carte que vous contrôlez va être utilisée comme Matériel Lien pour un monstre "Borrelle", 1 monstre TÉNÈBRES dans votre main peut aussi être utilisé comme Matériel.
  | de_text             = Falls diese Karte für die Linkbeschwörung eines „Kalliber“-Monsters verwendet würde, kannst du diese Karte als Drache behandeln. Du kannst jeden der folgenden Effekte von „Rakketenkoder“ nur einmal pro Spielzug verwenden. Falls ein Cyberse-Monster, das du kontrollierst, als Linkmaterial für ein „Kodier-Sprecher“-Monster verwendet würde, kann auch diese Karte in deiner Hand als Material verwendet werden. Falls diese Karte, die du kontrollierst, als Linkmaterial für ein „Kalliber“-Monster verwendet würde, kann auch 1 FINSTERNIS Monster in deiner Hand als Material verwendet werden.
  | it_text             = Se questa carta sta per essere utilizzata per l'Evocazione Link di un mostro "Callibro", puoi considerare questa carta come un Drago. Puoi utilizzare ognuno dei seguenti effetti di "Mizzile Codificatore" una sola volta per turno. Se un mostro Cyberso che controlli sta per essere utilizzato come Materiale Link per un mostro "Codificatore Trasmittente", anche questa carta nella tua mano può essere utilizzata come materiale. Se questa carta che controlli sta per essere utilizzata come Materiale Link per un mostro "Callibro", anche 1 mostro OSCURITÀ nella tua mano può essere utilizzato come materiale.
  | pt_text             = Se este card seria usado para a Invocação-Link de um monstro "Callibre", você pode considerar este card como um Dragão. Você só pode usar cada um dos seguintes efeitos de "Foguette Codificador" uma vez por turno. Se um monstro Ciberso que você controla seria usado como Matéria Link para um monstro "Codificar Transmissor", este card na sua mão também pode ser usado como matéria. Se este card que você controla seria usado como Matéria Link para um monstro "Callibre", 1 monstro de TREVAS na sua mão também pode ser usado como matéria.
  | es_text             = Si esta carta fuera a ser usada para la Invocación por Enlace de un monstruo "Borre", puedes tratar esta carta como un Dragón. Sólo puedes usar cada uno de los siguientes efectos de "Cohette Codificador" una vez por turno. Si un monstruo Ciberso que controlas fuera a ser usado como Material de Enlace para un monstruo "Codificador Hablador", esta carta en tu mano también puede ser usada como material. Si esta carta que controlas fuera a ser usada como Material de Enlace para un monstruo "Borre", 1 monstruo de OSCURIDAD en tu mano también puede ser usado como material.
  | ja_text             = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのサイバース族モンスターを「コード・トーカー」モンスターのリンク素材とする場合、手札のこのカードもリンク素材にできる。②：このカードを「ヴァレル」モンスターのリンク召喚に使用する場合、このカードの種族をドラゴン族として扱う。③：自分フィールドのこのカードを「ヴァレル」モンスターのリンク素材とする場合、手札の闇属性モンスターも１体までリンク素材にできる。
  | ko_text             = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 사이버스족 몬스터를 "코드 토커" 몬스터의 링크 소재로 할 경우, 패의 이 카드도 링크 소재로 할 수 있다. ②: 이 카드를 "바렐" 몬스터의 링크 소환으로 사용할 경우, 이 카드의 종족을 드래곤족으로 취급한다. ③: 자신 필드의 이 카드를 "바렐" 몬스터의 링크 소재로 할 경우, 패의 어둠 속성 몬스터 1장도 링크 소재로 할 수 있다.
  | sc_text             = 此卡名的①③效果１回合仅可各使用１次。<br />①：在要将自己场上的电子界族怪兽作为“码语者”怪兽的连接素材的情况下，手牌的此卡也可一起作为连接素材。<br />②：将此卡使用于“枪管”怪兽的连接召唤的情况下，此卡的种族视为龙族。<br />③：在要将自己场上的此卡作为“枪管”怪兽的连接素材的情况下，手牌的最多１只暗属性怪兽也可一起作为连接素材。
