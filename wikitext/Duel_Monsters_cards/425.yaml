  | it_lore               = Evoca tramite Fusione 1 Mostro Fusione Macchina dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione, ed esso guadagna ATK pari al suo ATK originale. Durante la End Phase del turno in cui questa carta è stata attivata, subisci danni pari all'ammontare di ATK guadagnato tramite questo effetto nel momento dell'Evocazione.
  | pt_lore               = Invoque por Invocação-Fusão 1 Monstro de Fusão Máquina do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão, e ele ganha ATK igual ao seu próprio ATK original. Durante a Fase Final do turno em que este card for ativado, você sofre dano igual ao valor de ATK ganho por este efeito no momento da Invocação.
  | es_lore               = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Máquina, usando monstruos en tu mano o Campo como Material de Fusión, y éste gana ATK igual a su ATK original. Durante la End Phase del turno en el que esta carta es activada, recibes daño igual a la cantidad de ATK ganado por este efecto en el momento de la Invocación.
  | ja_lore               = ①：自分の手札・フィールドから、機械族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。この効果で特殊召喚したモンスターの攻撃力は、その元々の攻撃力分アップする。このカードを発動したターンのエンドフェイズに自分はこの効果でアップした数値分のダメージを受ける。
  | ko_lore               = ①: 자신의 패 / 필드에서, 기계족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은, 그 원래 공격력만큼 올린다. 이 카드를 발동한 턴의 엔드 페이즈에 자신은 이 효과로 올린 수치만큼의 데미지를 받는다.
  | sc_lore               = ①：从自己的手牌・场上，将由机械族的融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。以此效果特殊召唤的怪兽的攻击力上升其原本攻击力的数值。发动了此卡的回合的结束阶段，自己将受到等同于以此效果上升的数值的伤害。
