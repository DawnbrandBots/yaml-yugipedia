  | pt_text             = Escolha 1 Monstro Xyz de Classe 4 que você controla; equipe este card no alvo. Ele ganha 300 de ATK para cada Matéria Xyz associada a ele. Uma vez por turno, enquanto este card estiver equipado a um monstro por este efeito: você pode associar 1 monstro "Bujin" da sua mão ao monstro equipado como uma Matéria Xyz.
