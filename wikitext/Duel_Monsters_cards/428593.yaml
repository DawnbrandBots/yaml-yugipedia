  | lore                  = [[Once per turn]], if you [[control]] no [[Monster Card|monsters]]: You can [[target]] 1 "[[Ancient Gear]]" monster in your [[Graveyard]]; [[Special Summon]] it, and if you do, it gains 200 [[ATK]] (even if this card [[leaves the field]]). You can only control 1 "Ancient Gear Reborn".
  | fr_lore               = Une fois par tour, si vous ne contrôlez aucun monstre : vous pouvez cibler 1 monstre "Rouages Ancients" dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, il gagne 200 ATK (même si cette carte quitte le Terrain). Vous ne pouvez contrôler qu'1 "Résurrection Rouages Ancients".
  | de_lore               = Einmal pro Spielzug, falls du keine Monster kontrollierst: Du kannst 1 „Antike/r/s Antrieb“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung und falls du dies tust, erhält es 200 ATK (selbst falls diese Karte das Spielfeld verlässt). Du kannst nur 1 „Antiker Antrieb wiedergeboren“ kontrollieren.
  | it_lore               = Una volta per turno, se non controlli nessun mostro: puoi scegliere come bersaglio 1 mostro "Ingranaggio Antico" nel tuo Cimitero; Evocalo Specialmente e, se lo fai, esso guadagna 200 ATK (anche se questa carta lascia il Terreno). Puoi controllare solo 1 "Rinascimento Ingranaggio Antico".
  | pt_lore               = Uma vez por turno, se você não controlar nenhum monstro: você pode escolher 1 monstro "Mecanismo Antigo" no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, ele ganha 200 de ATK (mesmo que este card deixe o campo). Você só pode controlar 1 "Renascimento do Mecanismo Antigo".
  | es_lore               = Una vez por turno, si no controlas monstruos: puedes seleccionar 1 monstruo "Mecanismo Antiguo" en tu Cementerio; Invócalo de Modo Especial y, si lo haces, éste gana 200 ATK (aún si esta carta deja el Campo). Sólo puedes controlar 1 "Renacimiento del Mecanismo Antiguo".
  | ja_lore               = ①：「古代の機械蘇生」は自分フィールドに１枚しか表側表示で存在できない。②：１ターンに１度、自分フィールドにモンスターが存在しない場合、自分の墓地の「アンティーク・ギア」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの攻撃力は２００アップする。
  | ko_lore               = ①: "앤틱 기어 리본"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 1턴에 1번, 자신 필드에 몬스터가 존재하지 않을 경우, 자신 묘지의 "맨틱 기어" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과 특수 소환한 몬스터의 공격력은 200 올린다.
