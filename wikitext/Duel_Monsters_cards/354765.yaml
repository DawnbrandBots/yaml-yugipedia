  | text                = [[Once per turn]], during your [[Main Phase]]: You can [[destroy]] up to 3 other "[[Igknight]]" cards you [[control]], then [[return]] an equal number of cards your opponent controls to the [[hand]]. If this card is [[sent]] to the [[Graveyard]]: You can [[Add a card|add]] 1 [[face-up]] "Igknight" [[Pendulum Monster]] from your [[Extra Deck]] to your hand.
  | fr_text             = Une fois par tour, durant votre Main Phase : vous pouvez détruire max. 3 autres cartes "Chevaliardent" que vous contrôlez, puis renvoyez un nombre égal de cartes contrôlées par votre adversaire à la main. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Monstre Pendule "Chevaliardent" face recto depuis votre Extra Deck à votre main.
  | de_text             = Einmal pro Spielzug, während deiner Main Phase: Du kannst bis zu 3 andere „Feueritter“-Karten zerstören, die du kontrollierst, und dann eine gleiche Anzahl Karten, die dein Gegner kontrolliert, auf die Hand zurückgeben. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 offenes „Feueritter“-Pendelmonster von deinem Extra Deck hinzufügen.
  | it_text             = Una volta per turno, durante la tua Main Phase: puoi distruggere fino a 3 altre carte "Fuocavaliere" che controlli, poi fai ritornare lo stesso numero di carte controllate dal tuo avversario nella mano. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Mostro Pendulum "Fuocavaliere" scoperto dal tuo Extra Deck alla tua mano.
  | pt_text             = Uma vez por turno, durante sua Fase Principal: você pode destruir até 3 outros cards "Cavaleirardor" que você controla e, depois, devolver um mesmo número de cards que seu oponente controla para a mão. Se este card for enviado para o Cemitério: você pode adicionar 1 Monstro Pêndulo "Cavaleirardor" com a face para cima do seu Deck Adicional à sua mão.
  | es_text             = Una vez por turno, durante tu Main Phase: puedes destruir hasta 3 otras cartas "Caballerígneo" que controles, y después devolver a la mano la misma cantidad de cartas que controle tu adversario. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Monstruo de Péndulo "Caballerígneo" boca arriba en tu Deck Extra.
  | ja_text             = ①：１ターンに１度、自分メインフェイズにこの効果を発動できる。このカード以外の自分フィールドの「イグナイト」カードを３枚まで選んで破壊する。その後、破壊した数だけ相手フィールドのカードを選んで持ち主の手札に戻す。②：このカードが墓地へ送られた場合に発動できる。自分のエクストラデッキの表側表示の「イグナイト」{{Ruby|Ｐ|ペンデュラム}}モンスター１体を選んで手札に加える。
  | ko_text             = ① : 1턴에 1번, 자신 메인 페이즈에 이 효과를 발동할 수 있다. 이 카드 이외의 자신 필드의 "이그나이트" 카드를 3장까지 고르고 파괴한다. 그 후, 파괴한 수 만큼 상대 필드의 카드를 고르고 주인의 패로 되돌린다. ③ : 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 엑스트라 덱의 앞면 표시의 "이그나이트" 펜듈럼 몬스터 1장을 고르고 패에 넣는다.
  | sc_text             = ①：１回合１次，在自己的主要阶段可以发动。将自己场上的最多３张其他的“点火骑士”卡破坏。然后，依所破坏数量，将对手场上的卡放回手牌。<br />②：此卡被送至墓地的情况下可以发动。从自己的额外牌组（表侧）将１只“点火骑士”灵摆怪兽加入手牌。
