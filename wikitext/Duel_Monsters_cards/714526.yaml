  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can take 1 of your "[[Destiny HERO]]" [[monsters]] from your [[Main Deck|Deck]], [[GY]], or that is [[banish]]ed, and place it on top of your Deck. You can only use this [[effect]] of "Destiny HERO - Denier" [[once per turn]]. If you have a "Destiny HERO" monster on your [[field]] or in your GY, other than "Destiny HERO - Denier": You can [[Special Summon]] this card from your GY. You can only use this effect of "Destiny HERO - Denier" once per Duel.
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez prendre 1 de vos monstres "HÉROS de la Destinée" depuis votre Deck, Cimetière, ou qui est banni, et placez-le au-dessus de votre Deck. Vous ne pouvez utiliser cet effet de "Denier - HÉROS de la Destinée" qu'une fois par tour. Si vous avez un monstre "HÉROS de la Destinée" ("Denier - HÉROS de la Destinée" exclu) sur votre Terrain ou dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Denier - HÉROS de la Destinée" qu'une fois par Duel.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 deiner „Schicksals-HELD“-Monster von deinem Deck, Friedhof oder das verbannt ist, nehmen und auf dein Deck legen. Du kannst diesen Effekt von „Schicksals-HELD - Denier“ nur einmal pro Spielzug verwenden. Falls du ein anderes „Schicksals-HELD“-Monster als „Schicksals-HELD - Denier“ auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst diesen Effekt von „Schicksals-HELD - Denier“ nur einmal pro Duell verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi prendere 1 dei tuoi mostri "EROE del Destino" dal tuo Deck, Cimitero o che è bandito e metterlo in cima al tuo Deck. Puoi utilizzare questo effetto di "Denier - EROE del Destino" una sola volta per turno. Se hai un mostro "EROE del Destino", diverso da "Denier - EROE del Destino", sul tuo Terreno o nel tuo Cimitero: puoi Evocare Specialmente questa carta dal tuo Cimitero. Puoi utilizzare questo effetto di "Denier - EROE del Destino" una sola volta per Duello.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode pegar 1 dos seus monstros "HERÓI do Destino" do seu Deck, Cemitério ou que estiverem banidos, e colocá-lo no topo do seu Deck. Você só pode usar este efeito de "HERÓI do Destino - Negador" uma vez por turno. Se você tiver um monstro "HERÓI do Destino" no seu campo ou no seu Cemitério, que não seja "HERÓI do Destino - Negador": você pode Invocar este card por Invocação-Especial do seu Cemitério. Você só pode usar este efeito de "HERÓI do Destino - Negador" uma vez por Duelo.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes tomar 1 de tus monstruos "HÉROE del Destino" en tu Deck, Cementerio o que esté desterrado, y ponerlo en la parte superior de tu Deck. Sólo puedes usar este efecto de "HÉROE del Destino - Negador" una vez por turno. Si tienes un monstruo "HÉROE del Destino" en tu Campo o en tu Cementerio, que no sea "HÉROE del Destino - Negador": puedes Invocar esta carta de Modo Especial desde tu Cementerio. Sólo puedes usar este efecto de "HÉROE del Destino - Negador" una vez por Duelo.
  | ja_text             = このカード名の、①の効果は１ターンに１度しか使用できず、②の効果はデュエル中に１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキ・墓地・除外状態の「Ｄ－ＨＥＲＯ」モンスター１体を選び、デッキの一番上に置く。②：このカードが墓地に存在し、自分のフィールドか墓地に「Ｄ－ＨＥＲＯ ディナイアルガイ」以外の「Ｄ－ＨＥＲＯ」モンスターが存在する場合に発動できる。このカードを特殊召喚する。
  | ko_text             = 이 카드명의, ①의 효과는 1턴에 1번밖에 사용할 수 없으며, ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지 / 제외 상태인 "데스티니 히어로" 몬스터 1장을 고르고, 덱 맨 위에 놓는다. ②: 이 카드가 묘지에 존재하고, 자신의 필드나 묘지에 "데스티니 히어로 디나이얼 가이" 이외의 "데스티니 히어로" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_text             = 此卡名的①效果1回合仅可使用1次，②效果在决斗中仅可使用1次。①：此卡召唤・特殊召唤的情况下可以发动。挑选自己牌组・墓地・除外状态的1只“命运－英雄”怪兽，放在牌组最上面。②：此卡存在于墓地，且自己场上或墓地存在“命运－英雄 否决魔侠”以外的“命运－英雄”怪兽的情况下可以发动。将此卡特殊召唤。
