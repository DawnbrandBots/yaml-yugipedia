  | text                  = 2+ [[Monster Card|monsters]], including a [[Synchro Monster]]<br />During the [[Main Phase]] ([[Quick Effect]]): You can [[banish]] 1 "[[Power Tool]]" Synchro Monster or 1 [[Level]] 7 or 8 [[Dragon]] Synchro Monster from your [[Extra Deck]]; [[Special Summon]] 1 "[[Duel Dragon Token]]" with the same [[Type]], [[Attribute]], Level, [[ATK]] and [[DEF]] that monster had in the Extra Deck, to your zone this card [[points to]]. You can only use this [[effect]] of "Duel Link Dragon, the Duel Dragon" [[once per turn]]. While you [[control]] "Duel Dragon Token", your opponent's monsters cannot target this card for [[attack]]s, also your opponent cannot target this card with card effects.
  | fr_text               = 2+ monstres (un Monstre Synchro inclus)<br />Durant la Main Phase (Effet Rapide) : vous pouvez bannir 1 Monstre Synchro "Électromécanique" ou 1 Monstre Synchro Dragon de Niveau 7 ou 8 depuis votre Extra Deck ; Invoquez Spécialement 1 "Jeton Dragon Duel" des mêmes Type, Attribut, Niveau, ATK et DEF que le monstre avait dans l'Extra Deck, dans votre zone pointée par cette carte. Vous ne pouvez utiliser cet effet de "Dragon Lien Duel, le Dragon Duel" qu'une fois par tour. Tant que vous contrôlez "Jeton Dragon Duel", les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque, et aussi, votre adversaire ne peut pas cibler cette carte avec des effets de carte.
  | de_text               = 2+ Monster, darunter ein Synchromonster<br />Während der Main Phase (Schnelleffekt): Du kannst 1 Drache-Synchromonster der Stufe 7 oder 8 oder 1 „Werkzeug“-Synchromonster von deinem Extra Deck verbannen; beschwöre 1 „Duelldrache-Spielmarke“ mit demselben Typ, derselben Eigenschaft, derselben Stufe, denselben ATK und DEF, die jenes Monster im Extra Deck hatte, als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt. Du kannst diesen Effekt von „Duell-Linkdrache, der Duelldrache“ nur einmal pro Spielzug verwenden. Solange du „Duelldrache-Spielmarke“ kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen, zusätzlich kann dein Gegner diese Karte nicht als Ziel für Karteneffekte wählen.
  | it_text               = 2+ mostri, compreso un Mostro Synchro<br />Durante la Main Phase (Effetto Rapido): puoi bandire 1 Mostro Synchro "Utensile" o 1 Mostro Synchro Drago di Livello 7 o 8 dal tuo Extra Deck; Evoca Specialmente 1 "Segna-Drago da Duello" con lo stesso Tipo, Attributo, Livello, ATK e DEF che quel mostro aveva nell'Extra Deck, in una tua zona puntata da questa carta. Puoi utilizzare questo effetto di "Drago Link Duello, il Drago da Duello" una sola volta per turno. Mentre controlli "Segna-Drago da Duello", i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi, inoltre il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte.
  | pt_text               = 2+ monstros, incluindo um Monstro Sincro<br />Durante a Fase Principal (Efeito Rápido): você pode banir 1 Monstro Sincro "Ferramenteiro" ou 1 Monstro Sincro Dragão de Nível 7 ou 8 do seu Deck Adicional; Invoque por Invocação-Especial 1 "Ficha de Dragão de Duelo" com o mesmo Tipo, Atributo, Nível, ATK e DEF que esse monstro tinha no Deck Adicional, em uma zona sua para a qual este card apontar. Você só pode usar este efeito de "Dragão Duel Link, o Dragão de Duelo" uma vez por turno. Enquanto você controlar "Ficha de Dragão de Duelo", os monstros do seu oponente não podem escolher este card como alvo de ataques e, além disso, seu oponente não pode escolher este card como alvo de efeitos de card.
  | es_text               = 2+ monstruos, incluyendo un Monstruo de Sincronía<br />Durante la Main Phase (Efecto Rápido): puedes desterrar 1 Monstruo de Sincronía "Taladro" o 1 Monstruo de Sincronía Dragón de Nivel 7 u 8 en tu Deck Extra; Invoca de Modo Especial 1 "Ficha Dragón de Duelo" con el mismo Tipo, Atributo, Nivel, ATK y DEF que ese monstruo tenía en el Deck Extra, a tu zona a la que apunte esta carta. Sólo puedes usar este efecto de "Dragón de Enlace de Duelo, el Dragón de Duelo" una vez por turno. Mientras controles "Ficha Dragón de Duelo", los monstruos de tu adversario no pueden seleccionar esta carta para ataques, y además tu adversario no puede seleccionar esta carta con efectos de cartas.
  | ja_text               = Ｓモンスターを含むモンスター２体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、ＥＸデッキから「パワー・ツール」Ｓモンスターまたはレベル７・８のドラゴン族Ｓモンスター１体を除外して発動できる。そのモンスターと同じ種族・属性・レベル・攻撃力・守備力を持つ「決闘竜トークン」１体をこのカードのリンク先となる自分フィールドに特殊召喚する。②：自分フィールドに「決闘竜トークン」が存在する場合、相手はこのカードを攻撃対象に選択できず、効果の対象にもできない。
  | ko_text               = 싱크로 몬스터를 포함하는 몬스터 2장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 엑스트라 덱에서 "파워 툴" 싱크로 몬스터 또는 레벨 7 / 8 의 드래곤족 싱크로 몬스터 1장을 제외하고 발동할 수 있다. 그 몬스터와 같은 종족 / 속성 / 레벨 / 공격력 / 수비력을 가지는 "결투룡 토큰" 1장을 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다. ②: 자신 필드에 "결투룡 토큰"이 존재할 경우, 상대는 이 카드를 공격 대상으로 선택할 수 없으며, 효과의 대상으로도 할 수 없다.
