  | ja_text               = Ｓモンスターを含むモンスター２体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、ＥＸデッキから「パワー・ツール」Ｓモンスターまたはレベル７・８のドラゴン族Ｓモンスター１体を除外して発動できる。そのモンスターと同じ種族・属性・レベル・攻撃力・守備力を持つ「決闘竜トークン」１体をこのカードのリンク先となる自分フィールドに特殊召喚する。②：自分フィールドに「決闘竜トークン」が存在する場合、相手はこのカードを攻撃対象に選択できず、効果の対象にもできない。
  | translated_text       = 2+ monsters, including a Synchro Monster<br />During the Main Phase (Quick Effect): You can banish 1 "Power Tool" Synchro Monster or 1 Level 7 or 8 Dragon Synchro Monster from your Extra Deck; Special Summon 1 "Duel Dragon Token" with the same Type, Attribute, Level, ATK and DEF that monster had in the Extra Deck '''to your zone this card points to'''. You can only use this effect of "Duel Link Dragon, the Duel Dragon" once per turn. While you control "Duel Dragon Token", your opponent's monsters cannot target this card for attacks, also your opponent cannot target this card with card effects.
  | ko_text               = 싱크로 몬스터를 포함하는 몬스터 2장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 엑스트라 덱에서 "파워 툴" 싱크로 몬스터 또는 레벨 7 / 8 의 드래곤족 싱크로 몬스터 1장을 제외하고 발동할 수 있다. 그 몬스터와 같은 종족 / 속성 / 레벨 / 공격력 / 수비력을 가지는 "결투룡 토큰" 1장을 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다. ②: 자신 필드에 "결투룡 토큰"이 존재할 경우, 상대는 이 카드를 공격 대상으로 선택할 수 없으며, 효과의 대상으로도 할 수 없다.
