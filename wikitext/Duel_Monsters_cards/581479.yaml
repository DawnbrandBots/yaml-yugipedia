  | lore                  = If you [[control]] a "[[Salamangreat]]" card: You can [[discard]] this card, then [[target]] 1 [[face-up]] [[Monster Card|monster]] on the field; it gains 500 [[ATK]] until the end of this [[turn]]. If you control a "Salamangreat" monster other than "Salamangreat Spinny" and this card is in your GY: You can [[Special Summon]] this card, but [[banish]] it when it [[leaves the field]]. You can only use each [[effect]] of "Salamangreat Spinny" [[once per turn]].
  | fr_lore               = Si vous contrôlez une carte "Salamangrande" : vous pouvez défausser cette carte, puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, il gagne 500 ATK. Si vous contrôlez un monstre "Salamangrande" ("Salamangrande Rouleboule" exclu) et que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Salamangrande Rouleboule" qu'une fois par tour.
  | de_lore               = Falls du eine „Grosalamander“-Karte kontrollierst: Du kannst diese Karte abwerfen und dann 1 offenes Monster auf dem Spielfeld wählen; es erhält bis zum Ende dieses Spielzugs 500 ATK. Falls du ein „Grosalamander“-Monster außer „Grosalamander Gürteltier“ kontrollierst und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Grosalamander Gürteltier“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se controlli una carta "Salamagna": puoi scartare questa carta, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso guadagna 500 ATK fino alla fine di questo turno. Se controlli un mostro "Salamagna" diverso da "Salamagna Rotante" e questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Salamagna Rotante" una sola volta per turno.
  | pt_lore               = Se você controlar um card "Salamagrande": você pode descartar este card e, depois, escolher 1 monstro com a face para cima no campo; ele ganha 500 de ATK até o final deste turno. Se você controlar um monstro "Salamagrande" que não seja "Salamagrande Espiraloso" e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Salamagrande Espiraloso" uma vez por turno.
  | es_lore               = Si controlas una carta "Salamangrande": puedes descartar esta carta, y después seleccionar 1 monstruo boca arriba en el Campo; éste gana 500 ATK hasta el final de este turno. Si controlas un monstruo "Salamangrande" que no sea "Salamangrande Rotante" y esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Salamangrande Rotante" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「サラマングレイト」カードが存在する場合、このカードを手札から捨て、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで５００アップする。②：自分フィールドに「転生炎獣スピニー」以外の「サラマングレイト」モンスターが存在する場合に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "샐러맨그레이트" 카드가 존재할 경우, 이 카드를 패에서 버리고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 500 올린다. ②: 자신 필드에 "샐러맨그레이트 스피니" 이외의 "샐러맨그레이트" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | sc_lore               = 这个卡名的①②的效果1个回合各只能使用1次。①：自己场上有“转生炎兽”卡存在的情况下，把这张卡从手牌中扔掉，可以场上1只表侧表示怪兽为对象发动。该怪兽的攻击力直到回合结束时为止上升500。②：自己场上存在“转生炎兽 刺尾蜥”以外的“转生炎兽”怪兽的情况下可以发动。将这张卡从墓地进行特殊召唤。用这个效果特殊召唤的这张卡在从场上离开的情况下将被除外。
