  | text            = 2 [[Monster Card|monsters]] with different names<br />If a monster is [[Special Summon]]ed to a [[zone]] this card [[points to]] (except during the [[Damage Step]]): You can apply the following effects, in sequence, based on the [[card type]]s of the monster(s) this card points to.<br />● [[Ritual Monster|Ritual]]: [[Draw a card|Draw]] 2 cards, then [[discard]] 2 cards. ● [[Fusion Monster|Fusion]]: Special Summon 1 [[Level]] 4 or lower monster from your [[Graveyard|GY]]. ● [[Synchro Monster|Synchro]]: All monsters you [[control]] gain 700 [[ATK]]. ● [[Xyz Monster|Xyz]]: All monsters your opponent controls lose 700 ATK.<br />You can only use this [[effect]] of "Cross-Sheep" [[once per turn]].
  | fr_text         = 2 monstres de noms différents<br />Si un monstre est Invoqué Spécialement dans une zone pointée par cette carte (sauf durant la Damage Step) : vous pouvez appliquer les effets suivants dans l'ordre selon les types de carte des monstres pointés par cette carte.<br />● Rituel : Piochez 2 cartes, puis défaussez 2 cartes.<br />● Fusion : Invoquez Spécialement 1 monstre de max. Niveau 4 depuis votre Cimetière.<br />● Synchro : Tous les monstres que vous contrôlez gagnent 700 ATK.<br />● Xyz : Tous les monstres contrôlés par votre adversaire perdent 700 ATK.<br />Vous ne pouvez utiliser cet effet de "Mouton de Croix" qu'une fois par tour.
  | de_text         = 2 Monster mit unterschiedlichen Namen<br />Falls ein Monster als Spezialbeschwörung in eine Zone beschworen wird, auf die diese Karte zeigt (außer während des Damage Steps): Du kannst die folgenden Effekte nacheinander ausführen, basierend auf den Kartentypen der Monster, auf die diese Karte zeigt.<br />● Ritual: Ziehe 2 Karten, dann wirf 2 Karten ab.<br />● Fusion: Beschwöre 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof.<br />● Synchro: Alle Monster, die du kontrollierst, erhalten 700 ATK.<br />● Xyz: Alle Monster, die dein Gegner kontrolliert, verlieren 700 ATK.<br />Du kannst diesen Effekt von „Strickschaf“ nur einmal pro Spielzug verwenden.
  | it_text         = 2 mostri con nomi diversi<br />Se un mostro viene Evocato Specialmente in una zona puntata da questa carta (eccetto durante il Damage Step): puoi applicare i seguenti effetti, in ordine, a seconda dei tipi di carte dei mostri puntati da questa carta.<br />● Rituale: Pesca 2 carte, poi scarta 2 carte.<br />● Fusione: Evoca Specialmente 1 mostro di Livello 4 o inferiore dal tuo Cimitero.<br />● Synchro: Tutti i mostri che controlli guadagnano 700 ATK.<br />● Xyz: Tutti i mostri controllati dal tuo avversario perdono 700 ATK.<br />Puoi utilizzare questo effetto di "Punto Pecora" una sola volta per turno.
  | pt_text         = 2 monstros com nomes diferentes<br />Se um monstro for Invocado por Invocação-Especial em uma zona para a qual este card apontar (exceto durante a Etapa de Dano): você pode aplicar os seguintes efeitos, em sequência, de acordo com os tipos de card dos monstros para os quais este card apontar.<br />● Ritual: Compre 2 cards e, depois, descarte 2 cards.<br />● Fusão: Invoque por Invocação-Especial 1 monstro de Nível 4 ou menos do seu Cemitério.<br />● Sincro: Todos os monstros que você controla ganham 700 de ATK.<br />● Xyz: Todos os monstros que seu oponente controla perdem 700 de ATK.<br />Você só pode usar este efeito de "Ponto-ovelha" uma vez por turno.
  | es_text         = 2 monstruos con nombres diferentes<br />Si un monstruo es Invocado de Modo Especial a una zona a la que apunte esta carta (excepto durante el Damage Step): puedes aplicar los siguientes efectos, en secuencia, basados en los tipos de cartas de los monstruos a los que apunte esta carta.<br />● Ritual: Roba 2 cartas, y después descarta 2 cartas.<br />● Fusión: Invoca de Modo Especial, desde tu Cementerio, 1 monstruo de Nivel 4 o menor.<br />● Sincronía: Todos los monstruos que controles ganan 700 ATK.<br />● Xyz: Todos los monstruos que controle tu adversario pierden 700 ATK.<br />Sólo puedes usar este efecto de "Punto de Oveja" una vez por turno.
  | ja_text         = カード名が異なるモンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。①：このカードのリンク先にモンスターが特殊召喚された場合に発動できる。このカードのリンク先のモンスターの種類によって以下の効果をそれぞれ適用する。●儀式：自分は２枚ドローする。その後、自分の手札を２枚選んで捨てる。●融合：自分の墓地からレベル４以下のモンスター１体を特殊召喚する。●Ｓ：自分フィールドの全てのモンスターの攻撃力は７００アップする。●Ｘ：相手フィールドの全てのモンスターの攻撃力は７００ダウンする。
