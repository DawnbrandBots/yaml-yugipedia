  | lore                  = [[Activate]] this card by [[pay]]ing 800 [[LP]], then [[target]] 1 [[Synchro Monster]] in your [[Graveyard]]; [[Special Summon]] it in [[Attack Position]]. Its [[effect]]s are [[negate]]d, also it cannot [[declare]] an [[attack]] this [[turn]]. When this card [[leaves the field]], [[destroy]] that [[Monster Card|monster]]. When that monster is destroyed, destroy this card.
  | fr_lore               = Activez cette carte en payant 800 LP, puis ciblez 1 Monstre Synchro dans votre Cimetière ; Invoquez-le Spécialement en Position d'Attaque. Ses effets sont annulés, et aussi, il ne peut pas déclarer d'attaque ce tour. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre est détruit, détruisez cette carte.
  | de_lore               = Aktiviere diese Karte, indem du 800 LP zahlst, und wähle dann 1 Synchromonster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Angriffsposition. Seine Effekte werden annulliert, zusätzlich kann es in diesem Spielzug keinen Angriff deklarieren. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Wenn das Monster zerstört wird, zerstöre diese Karte.
  | it_lore               = Attiva questa carta [[Pay|paga]]ndo 800 [[LP]], [[Target|scegli come bersaglio]] 1 [[Synchro Monster|Mostro Synchro]] nel tuo [[Graveyard|Cimitero]]; [[Special Summon|Evocalo Special]]mente in Posizione di Attacco. I sui effetti sono [[Negate|annullati]], inoltre esso non può dichiarare un attacco in questo [[turn]]o. Quando questa carta [[Leaves the field|lascia il Terreno]], [[Destroy|distruggi]] quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  | pt_lore               = Ative por pagar 800 LPs. Special Summon 1 Synchro Monster do seu Cemitério na Posição de Ataque para o seu lado do campo. Os efeitos daquele monstro são negados, e ele não pode declarar um ataque neste turno. Quando esta carta é removida do campo, destrua aquele monstro. Quando aquele monstro é destruído, destrua esta carta.
  | es_lore               = Activa esta carta pagando 800 LP, y después selecciona 1 Monstruo de Sincronía en tu Cementerio; Invócalo de Modo Especial en Posición de Ataque. Sus efectos son negados, y además este turno no puede declarar un ataque. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  | ja_lore               = ８００[[LP|ライフポイント]]を払い、自分の[[Graveyard|墓地]]に存在する[[Synchro Monster|シンクロモンスター]]１体を選択して[[Activate|発動]]する。選択したモンスターを[[Face-up|表側]][[Attack Position|攻撃表示]]で[[Special Summon|特殊召喚]]する。この効果で特殊召喚したモンスターの効果は[[Negate|無効]]化され、このターン攻撃宣言をする事ができない。このカードがフィールド上に存在しなくなった時、そのモンスターを[[Destroy|破壊]]する。そのモンスターが破壊された時このカードを破壊する。
  | ko_lore               = 800 라이프 포인트를 지불하고, 자신의 묘지에 존재하는 싱크로 몬스터 1장을 선택하여 발동한다. 선택한 몬스터를 앞면 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 이 턴에 공격 선언을 할 수 없다. 이 카드가 필드 위에 존재하지 않게 되었을 때, 그 몬스터를 파괴한다. 그 몬스터가 파괴되었을 때 이 카드를 파괴한다.
