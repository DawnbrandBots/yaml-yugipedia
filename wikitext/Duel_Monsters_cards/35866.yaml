  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez détruire toutes les cartes sur le Terrain. Une fois par tour : vous pouvez bannir 1 monstre Plante depuis votre Cimetière, puis ciblez 1 monstre en Position de Défense contrôlé par votre adversaire ; changez la cible en Position d'Attaque face recto, et si vous le faites, son ATK devient 0 jusqu'à la fin de ce tour.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst alle Karten auf dem Spielfeld zerstören. Einmal pro Spielzug: Du kannst 1 Pflanze-Monster von deinem Friedhof verbannen und dann 1 Monster in Verteidigungsposition wählen, das dein Gegner kontrolliert; ändere jenes gewählte Ziel in die offene Angriffsposition und falls du dies tust, werden seine ATK bis zum Ende dieses Spielzugs zu 0.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi distruggere tutte le carte sul Terreno. Una volta per turno: puoi bandire 1 mostro Pianta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro in Posizione di Difesa controllato dal tuo avversario; metti quel bersaglio scoperto in Posizione di Attacco e, se lo fai, il suo ATK diventa 0 fino alla fine di questo turno.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode destruir todos os cards no campo. Uma vez por turno: você pode banir 1 monstro Planta do seu Cemitério e, depois, escolha 1 monstro em Posição de Defesa que seu oponente controla; coloque o alvo com a face para cima em Posição de Ataque e, se isso acontecer, o ATK dele se torna 0 até o final deste turno.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes destruir todas las cartas en el Campo. Una vez por turno: puedes desterrar 1 monstruo Planta en tu Cementerio, y después seleccionar 1 monstruo en Posición de Defensa que controle tu adversario; cambia ese objetivo a Posición de Ataque boca arriba y, si lo haces, hasta el final de este turno su ATK se convierte en 0.
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードがＳ召喚した時に発動できる。フィールドのカードを全て破壊する。②：１ターンに１度、自分の墓地から植物族モンスター１体を除外し、相手フィールドの守備表示モンスター１体を対象として発動できる。その相手の守備表示モンスターを表側攻撃表示にし、その攻撃力はターン終了時まで０になる。
  | ko_text               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드를 싱크로 소환했을 때에 발동할 수 있다. 필드의 카드를 전부 파괴한다. ②: 1턴에 1번, 자신 묘지에서 식물족 몬스터 1장을 제외하고, 상대 필드의 수비 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대의 수비 표시 몬스터를 앞면 공격 표시로 하고, 그 공격력은 턴 종료시까지 0 이 된다.
  | sc_text               = 协调＋协调以外的怪兽1只以上<br />①：此卡同步召唤时可以发动。将场上的卡全部破坏。②：1回合1次，从自己墓地将1只植物族怪兽除外，以对手场上的1只守备表示怪兽为对象可以发动。将对手的该守备表示怪兽改为表侧攻击表示，其攻击力直至回合结束时为止变为0。
