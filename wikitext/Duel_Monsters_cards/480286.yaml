  | text            = When a card or [[effect]] is [[activate]]d that includes any of these effects ([[Quick Effect]]): You can [[discard]] this card; [[negate]] that effect.<br />● [[Add a card]] from the [[Main Deck|Deck]] to the [[hand]].<br />● [[Special Summon]] from the Deck.<br />● [[Send]] a card from the Deck to the [[GY]].<br />You can only use this effect of "Ash Blossom & Joyous Spring" [[Only once per turn|once per turn]].
  | translated_text = When a card or effect is activated that includes any of these effects (Quick Effect): You can discard this card; negate that effect.<br />● Add a card from the Deck to the hand.<br />● Special Summon '''a monster''' from the Deck.<br />● Send a card from the Deck to the GY.
  You can only use this effect of "Ash Blossom & Joyous Spring" once per turn.
  | fr_text         = Lorsqu'une carte ou un effet qui inclut n'importe lequel de ces effets est activé (Effet Rapide) : vous pouvez défausser cette carte ; annulez l'effet.<br />● Ajouter une carte depuis le Deck à la main.<br />● Invoquer Spécialement depuis le Deck.<br />● Envoyer une carte depuis le Deck au Cimetière.<br />Vous ne pouvez utiliser cet effet de "Floraison de Cendres et Joyeux Printemps" qu'une fois par tour.
  | de_text         = Wenn eine Karte oder ein Effekt aktiviert wird, die oder der einen dieser Effekte enthält (Schnelleffekt): Du kannst diese Karte abwerfen; annulliere jenen Effekt.<br />● Eine Karte vom Deck der Hand hinzufügen.<br />● Spezialbeschwörung vom Deck durchführen.<br />● Eine Karte vom Deck auf den Friedhof legen.<br />Du kannst diesen Effekt von „Aschenblüte & Freudiger Frühling“ nur einmal pro Spielzug verwenden.
  | it_text         = Quando viene attivata una carta o un effetto che include uno qualsiasi di questi effetti (Effetto Rapido): puoi scartare questa carta; annulla quell'effetto.<br />● Aggiungere una carta dal Deck alla mano.<br />● Evocare Specialmente dal Deck.<br />● Mandare una carta dal Deck al Cimitero.<br />Puoi utilizzare questo effetto di "Fioritura di Cenere & Gioiosa Primavera" una sola volta per turno.
  | pt_text         = Quando um card ou efeito for ativado que inclua qualquer um desses efeitos (Efeito Rápido): você pode descartar este card; negue o efeito.<br />● Adicionar um card do Deck à mão.<br />● Invocar por Invocação-Especial do Deck.<br />● Enviar um card do Deck para o Cemitério.<br />Você só pode usar este efeito de "Florescer de Cinzas & Primavera Feliz" uma vez por turno.
  | es_text         = Cuando es activada una carta o efecto que incluya cualquiera de estos efectos (Efecto Rápido): puedes descartar esta carta; niega ese efecto.<br />● Añadir a la mano una carta en el Deck.<br />● Invocar de Modo Especial desde el Deck.<br />● Mandar al Cementerio una carta en el Deck.<br />Sólo puedes usar este efecto de "Flor de Ceniza & Primavera Feliz" una vez por turno.
  | ja_text         = このカード名の効果は１ターンに１度しか使用できない。①：以下のいずれかの効果を含む魔法・罠・モンスターの効果が発動した時、このカードを手札から捨てて発動できる。その効果を無効にする。<br />●デッキからカードを手札に加える効果<br />●デッキからモンスターを特殊召喚する効果<br />●デッキからカードを墓地へ送る効果
  | ko_text         = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 어느 효과를 포함하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드를 패에서 버리고 발동할 수 있다. 그 효과를 무효로 한다.<br />●덱에서 카드를 패에 넣는 효과<br />●덱에서 몬스터를 특수 소환하는 효과<br />●덱에서 카드를 묘지로 보내는 효과 
  | sc_text         = 此卡名的效果１回合仅可使用１次。①：包含以下其中任意效果的魔法・陷阱・怪兽的效果发动时，从手牌将此卡舍弃可以发动。将该效果无效。<br />●从牌组将卡加入手牌的效果<br />●从牌组将怪兽特殊召唤的效果<br />●从牌组将卡送至墓地的效果
