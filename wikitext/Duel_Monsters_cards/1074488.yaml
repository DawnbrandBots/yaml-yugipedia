  | ja_lore               = ①：「登竜華海瀧門」は自分フィールドに１枚しか表側表示で存在できない。②：このカードが魔法＆罠ゾーンに存在する限り、自分の「竜華」モンスターは戦闘では破壊されない。③：自分フィールドの「竜華」Ｐモンスター及びレベル１０以上で元々の種族が海竜族のモンスターは以下の効果を得る。●相手ターンに１度、自分フィールドの表側表示の「竜華」永続魔法カード１枚をデッキの一番下に戻し、フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。
