  | text                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Branded]]" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your [[hand]]. If a [[face-up]] [[Fusion Monster]] you [[control]] is [[destroyed by battle]], or [[leaves the field]] because of an opponent's card [[effect]], while this card is in your [[Graveyard|GY]]: You can [[target]] 1 [[Effect Monster]] your opponent controls; Special Summon this card, and if you do, negate the targeted [[Monster Card|monster]]'s effects until the end of this [[turn]]. You can only use 1 "Aluber the Jester of Despia" effect per turn, and only [[Once per turn|once that turn]].
  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Marqué" depuis votre Deck à votre main. Si un Monstre Fusion face recto que vous contrôlez est détruit au combat, ou quitte le Terrain à cause d'un effet de carte de l'adversaire, tant que cette carte est dans votre Cimetière : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; Invoquez Spécialement cette carte, et si vous le faites, annulez les effets du monstre ciblé jusqu'à la fin de ce tour. Vous ne pouvez utiliser qu'1 effet de "Aluber le Fou de Despia" par tour, et uniquement une fois le tour.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Markiert“-Zauber/Falle von deinem Deck hinzufügen. Falls ein offenes Fusionsmonster, das du kontrollierst, durch Kampf zerstört wird oder das Spielfeld durch einen Karteneffekt eines Gegners verlässt, solange sich diese Karte in deinem Friedhof befindet: Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, annulliere bis zum Ende dieses Spielzugs die Effekte des als Ziel gewählten Monsters. Du kannst nur 1 Effekt von „Aluber der Narr von Despia“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Marchiato" dal tuo Deck alla tua mano. Se un Mostro Fusione scoperto che controlli viene distrutto in battaglia, o lascia il Terreno per l'effetto di una carta dell'avversario, mentre questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; Evoca Specialmente questa carta e, se lo fai, annulla gli effetti del mostro scelto come bersaglio, fino alla fine di questo turno. Puoi utilizzare solo 1 effetto di "Aluber il Giullare di Dispia" per turno, e solo una volta in quel turno.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Marcado" do seu Deck à sua mão. Se um Monstro de Fusão com a face para cima que você controla for destruído em batalha, ou deixar o campo devido a um efeito de card do oponente, enquanto este card estiver no seu Cemitério: você pode escolher 1 Monstro de Efeito que seu oponente controla; Invoque este card por Invocação-Especial e, se isso acontecer, até o final deste turno, negue os efeitos do monstro alvo. Você só pode usar 1 efeito de "Aluber, o Bobo da Corte de Despia" por turno e apenas uma vez por turno.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Señalado/a" en tu Deck. Si un Monstruo de Fusión boca arriba que controlas es destruido en batalla, o deja el Campo por efecto de una carta del adversario, mientras esta carta está en tu Cementerio: puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; Invoca esta carta de Modo Especial y, si lo haces, hasta el final de este turno niega los efectos del monstruo seleccionado. Sólo puedes usar 1 efecto de "Aluber el Bufón de Despía" por turno, y sólo una vez ese turno.
  | ja_text               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「烙印」魔法・罠カード１枚を手札に加える。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の融合モンスターが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合、相手フィールドの効果モンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターの効果をターン終了時まで無効にする。
  | ko_text               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "낙인" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 융합 몬스터가 상대의 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 대상 몬스터의 효과를 턴 종료시까지 무효로 한다.
  | sc_text               = 此卡名的①②效果１回合１次，仅可使用其中１个。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１张“烙印”魔法・陷阱卡加入手牌。②：此卡存在于墓地的状态下，自己场上的表侧表示融合怪兽因对手的效果离开场上的情况下，或因战斗被破坏的情况下，以对手场上的１只效果怪兽为对象可以发动。将此卡特殊召唤，将对象怪兽的效果直至回合结束时为止无效。
