  | fr_text               = (Cette carte est toujours traitée comme "Dragon de l'Eau".)<br />Vous pouvez bannir cette carte que vous contrôlez ; Invoquez Spécialement 3 monstres Dinosaure de max. Niveau 5 (EAU ou VENT) depuis votre Deck en Position de Défense (mais leurs effets sont annulés), et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Dinosaure ou Serpent de Mer exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Dragon de l'Eau Léger" qu'une fois par tour.
  | de_text               = (Diese Karte wird immer als „Wasserdrache“ behandelt.)<br />Du kannst diese Karte verbannen, die du kontrollierst; beschwöre 3 Dinosaurier-Monster der Stufe 5 oder niedriger (WASSER oder WIND) als Spezialbeschwörung von deinem Deck in die Verteidigungsposition (aber ihre Effekte werden annulliert), zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Dinosaurier- oder Seeschlange-Monstern. Du kannst diesen Effekt von „Leichter Wasserdrache“ nur einmal pro Spielzug verwenden.
  | it_text               = (Questa carta viene sempre considerata come "Drago Acquatico".)<br />Puoi bandire questa carta che controlli; Evoca Specialmente 3 mostri Dinosauro (ACQUA o VENTO) di Livello 5 o inferiore dal tuo Deck in Posizione di Difesa (ma i loro effetti sono annullati), inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri Dinosauro o Serpente Marino. Puoi utilizzare questo effetto di "Drago Acquatico Leggero" una sola volta per turno.
  | pt_text               = (Este card deve ser sempre considerado como "Dragão de Água".)<br />Você pode banir este card que você controla; Invoque por Invocação-Especial 3 monstros Dinossauro de Nível 5 ou menos (de ÁGUA ou de VENTO) do seu Deck em Posição de Defesa (mas seus efeitos são negados) e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Dinossauro ou Serpente Marinha. Você só pode usar este efeito de "Pequeno Dragão de Água" uma vez por turno.
  | es_text               = (Esta carta se trata siempre como "Dragón de Agua").<br />Puedes desterrar esta carta que controlas; Invoca de Modo Especial 3 monstruos Dinosaurio de Nivel 5 o menor (de AGUA o VIENTO) desde tu Deck en Posición de Defensa (pero sus efectos son negados), y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Dinosaurio o Serpiente Marina. Sólo puedes usar este efecto de "Dragón de Agua Ligero" una vez por turno.
  | ja_text               = このカード名はルール上「ウォーター・ドラゴン」として扱う。このカード名の効果は１ターンに１度しか使用できない。①：フィールドのこのカードを除外して発動できる。デッキからレベル５以下で水・風属性の恐竜族モンスター３体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果の発動後、ターン終了時まで自分は恐竜族・海竜族モンスターしかＥＸデッキから特殊召喚できない。
  | ko_text               = 이 카드명은 룰상 "워터 드래곤"으로 취급한다. 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 5 이하이고 물 / 바람 속성인 공룡족 몬스터 3장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 공룡족 / 해룡족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
