  | text                  = You can [[Special Summon]] this card (from your [[hand]]) in [[Defense Position]] to your [[zone]] a [[Link Monster]] [[points to]]. You can only Special Summon "World Legacy - "World Crown"" [[once per turn]] this way. When a [[Monster Card|monster]] on the [[field]] that was Special Summoned from the [[Extra Deck]] [[activate]]s its [[effect]] ([[Quick Effect]]): You can [[Tribute]] this card; [[negate]] the activation, and if you do, [[destroy]] it. If this [[Normal Summon]]ed/[[Normal Set|Set]] card is Tributed: You can [[Add a card|add]] 1 "[[World Legacy]]" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your hand. You can only use this effect of "World Legacy - "World Crown"" once per turn.
  | fr_text               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense dans votre zone pointée par un Monstre Lien. Vous ne pouvez Invoquer Spécialement "Héritage du Monde - "Couronne du Monde"" qu'une fois par tour de cette façon. Lorsqu'un monstre sur le Terrain qui a été Invoqué Spécialement depuis l'Extra Deck active son effet (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'activation, et si vous le faites, détruisez-la. Si cette carte Invoquée/Posée Normalement est Sacrifiée : vous pouvez ajouter 1 Magie/Piège "Héritage du Monde" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Héritage du Monde - "Couronne du Monde"" qu'une fois par tour.
  | de_text               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition in deine Zone beschwören, auf die ein Linkmonster zeigt. Du kannst „Weltvermächtnis - „Weltkrone““ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn der Effekt eines Monsters auf dem Spielfeld, das als Spezialbeschwörung vom Extra Deck beschworen wurde, aktiviert wird (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre es. Falls diese als Normalbeschwörung beschworene/gesetzte Karte als Tribut angeboten wird: Du kannst deiner Hand 1 „Weltvermächtnis“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diesen Effekt von „Weltvermächtnis - „Weltkrone““ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa in una tua zona puntata da un Mostro Link. Puoi Evocare Specialmente "Eredità del Mondo - "Corona del Mondo"" una sola volta per turno in questo modo. Quando un mostro sul Terreno che è stato Evocato Specialmente dall'Extra Deck attiva il suo effetto (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'attivazione e, se lo fai, distruggilo. Se questa carta Evocata Normalmente/Posizionata viene offerta come Tributo: puoi aggiungere 1 Magia/Trappola "Eredità del Mondo" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Eredità del Mondo - "Corona del Mondo"" una sola volta per turno.
  | pt_text               = Você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa em uma zona sua para a qual um Monstro Link apontar. Você só pode Invocar "Legado Mundial - "Coroa Mundial"" por Invocação-Especial uma vez por turno desta forma. Quando um monstro no campo que foi Invocado por Invocação-Especial do Deck Adicional ativar seu efeito (Efeito Rápido): você pode oferecer este card como Tributo; negue a ativação e, se isso acontecer, destrua-o. Se este card Invocado por Invocação-Normal/Baixado for oferecido como Tributo: você pode adicionar 1 Magia/Armadilha "Legado Mundial" do seu Deck à sua mão. Você só pode usar este efeito de "Legado Mundial - "Coroa Mundial"" uma vez por turno.
  | es_text               = Puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa a tu zona a la que apunte un Monstruo de Enlace. Sólo puedes Invocar de Modo Especial a "Legado Mundial - "Corona Mundial"" una vez por turno de esta forma. Cuando un monstruo en el Campo que fue Invocado de Modo Especial desde el Deck Extra activa su efecto (Efecto Rápido): puedes Sacrificar esta carta; niega la activación y, si lo haces, destrúyela. Si esta carta Invocada de Modo Normal/Colocada es Sacrificada: puedes añadir a tu mano 1 Mágica/Trampa "Legado Mundial" en tu Deck. Sólo puedes usar este efecto de "Legado Mundial - "Corona Mundial"" una vez por turno.
  | ja_text               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、③の効果は１ターンに１度しか使用できない。①：このカードはＬモンスターのリンク先となる自分フィールドに手札から守備表示で特殊召喚できる。②：ＥＸデッキから特殊召喚されたフィールドのモンスターの効果が発動した時、このカードをリリースして発動できる。その発動を無効にし破壊する。③：通常召喚したこのカードがリリースされた場合に発動できる。デッキから「星遺物」魔法・罠カード１枚を手札に加える。
  | ko_text               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 링크 몬스터의 링크 앞이 되는 자신 필드에 패에서 수비 표시로 특수 소환할 수 있다. ②: 엑스트라 덱에서 특수 소환된 필드의 몬스터가 효과를 발동했을 때, 이 카드를 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 통상 소환한 이 카드가 릴리스되었을 경우에 발동할 수 있다. 덱에서 "성유물" 마법 / 함정 카드 1장을 패에 넣는다.
  | sc_text               = 此卡名以①方法的特殊召唤1回合仅可进行1次，且③效果1回合仅可使用1次。①：此卡可从手牌以守备表示特殊召唤至连接怪兽连接端的自己场上。②：从额外牌组被特殊召唤的场上怪兽发动效果时，解放此卡可以发动。将该发动无效并破坏。③：通常召唤的此卡被解放的情况下可以发动。从牌组将1张“星遗物”魔法・陷阱卡加入手牌。
