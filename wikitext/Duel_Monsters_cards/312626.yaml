  | fr_text             = Durant votre End Phase : vous pouvez cibler 2 Monstres Xyz "Constellée" que vous contrôlez avec du Matériel Xyz ; détachez tous les Matériels Xyz des deux Monstres Xyz, et si vous le faites, divisez par deux les LP de votre adversaire. Vous ne pouvez utiliser cet effet de "Tempête de la Constellée" qu'une fois par Duel. Une fois par tour, durant votre Standby Phase : vous pouvez cibler 1 Monstre Xyz "Constellée" que vous contrôlez et 1 monstre "Constellée" dans votre Cimetière ; attachez le monstre depuis le Cimetière au Monstre Xyz comme Matériel Xyz.
  | de_text             = Während deiner End Phase: Du kannst 2 „Sternzeichen“-Xyz-Monster wählen, die du kontrollierst und die Xyz-Material haben; hänge alles Xyz-Material von beiden Xyz-Monstern ab und falls du dies tust, halbiere die LP deines Gegners. Du kannst diesen Effekt von „Sternzeichen-Kundler-Gewitter“ nur einmal pro Duell verwenden. Einmal pro Spielzug, während deiner Standby Phase: Du kannst 1 „Sternzeichen“-Xyz-Monster, das du kontrollierst, und 1 „Sternzeichen“-Monster in deinem Friedhof wählen; hänge das Monster vom Friedhof als Xyz-Material an das Xyz-Monster an.
  | it_text             = Durante la tua End Phase: puoi scegliere come bersaglio 2 Mostri Xyz "Costellazione" che controlli che hanno Materiali Xyz; stacca tutti i Materiali Xyz da entrambi i Mostri Xyz e, se lo fai, dimezza i LP del tuo avversario. Puoi utilizzare questo effetto di "Tempesta della Costellazione" una sola volta per Duello. Una volta per turno, durante la tua Standby Phase: puoi scegliere come bersaglio 1 Mostro Xyz "Costellazione" che controlli e 1 mostro "Costellazione" nel tuo Cimitero; attacca quel mostro dal Cimitero a quel Mostro Xyz come Materiale Xyz.
  | pt_text             = Durante sua Fase Final: você pode escolher 2 Monstros Xyz "Constelar" que você controla que tiverem Matérias Xyz; desassocie todas as Matérias Xyz dos dois Monstros Xyz e, se isso acontecer, diminua pela metade os PV do seu oponente. Você só pode usar este efeito de "Tormenta Constelar" uma vez por Duelo. Uma vez por turno, durante sua Fase de Apoio: você pode escolher 1 Monstro Xyz "Constelar" que você controla e 1 monstro "Constelar" no seu Cemitério; associe esse monstro do Cemitério a esse Monstro Xyz como uma Matéria Xyz.
  | es_text             = Durante tu End Phase: puedes seleccionar 2 Monstruos Xyz "Constelación" que controles que tengan Material Xyz; desacopla todos los Materiales Xyz de ambos Monstruos Xyz y, si lo haces, divide a la mitad los LP de tu adversario. Sólo puedes usar este efecto de "Tempestad de la Constelación" una vez por Duelo. Una vez por turno, durante tu Standby Phase: puedes seleccionar 1 Monstruo Xyz "Constelación" que controles and 1 monstruo "Constelación" en tu Cementerio; acopla ese monstruo en el Cementerio a ese Monstruo Xyz como Material Xyz.
  | ja_text             = 「セイクリッド・テンペスト」の①の効果はデュエル中に１度しか使用できない。①：自分エンドフェイズに自分フィールドのＸ素材を持った「セイクリッド」Ｘモンスター２体を対象として発動できる。そのＸモンスター２体のＸ素材を全て取り除き、相手ＬＰを半分にする。②：自分スタンバイフェイズに自分フィールドの「セイクリッド」Ｘモンスター１体と自分の墓地の「セイクリッド」モンスター１体を対象として発動できる。その墓地のモンスターを、そのＸモンスターの下に重ねてＸ素材とする。
  | ko_text             = "세이크리드 템피스트"의 ①의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ① : 자신 엔드 페이즈에 자신 필드의 엑시즈 소재를 가진 "세이크리드" 엑시즈 몬스터 2장을 대상으로 발동할 수 있다. 그 엑시즈 몬스터 2장의 엑시즈 소재를 전부 제거하고, 상대 LP를 절반으로 한다. ② : 자신 스텐바이 페이즈에 자신 필드의 "세이크리드" 엑시즈 몬스터 1장과 자신 묘지의 "세이크리드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 묘지의 몬스터를 엑시즈 몬스터의 아래에 겹쳐서 엑시즈 소재로 한다.
