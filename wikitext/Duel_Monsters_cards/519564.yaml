  | lore                  = ([[Quick Effect]]): You can [[return]] 1 other "[[Altergeist]]" card you [[control]] to the [[hand]], then [[target]] 1 card your opponent controls; return it to the hand. If this card is [[sent]] from the [[field]] to the [[GY]]: You can target 1 "Altergeist" [[Trap Card|Trap]] in your GY; [[Add a card|add]] that card to your hand. You can only use each [[effect]] of "Altergeist Silquitous" [[once per turn]].
  | fr_lore               = (Effet Rapide) : vous pouvez renvoyer 1 autre carte "Altergeist" que vous contrôlez à la main, puis ciblez 1 carte contrôlée par votre adversaire ; renvoyez-la à la main. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 Piège "Altergeist" dans votre Cimetière ; ajoutez la carte à votre main. Vous ne pouvez utiliser chaque effet de "Soyeuquitaire Altergeist" qu'une fois par tour.
  | de_lore               = (Schnelleffekt): Du kannst 1 andere „Altergeist“-Karte, die du kontrollierst, auf die Hand zurückgeben und dann 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Altergeist“-Falle in deinem Friedhof wählen; füge die Karte deiner Hand hinzu. Du kannst jeden Effekt von „Altergeist Silquitär“ nur einmal pro Spielzug verwenden.
  | it_lore               = (Effetto Rapido): puoi far ritornare nella mano 1 altra carta "Altergeist" che controlli, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 Trappola "Altergeist" nel tuo Cimitero; aggiungi quella carta alla tua mano. Puoi utilizzare ogni effetto di "Altergeist Setiquitario" una sola volta per turno.
  | pt_lore               = (Efeito Rápido): você pode devolver 1 outro card "Altergeist" que você controla para a mão e, depois, escolha 1 card que seu oponente controla; devolva-o para a mão. Se este card for enviado do campo para o Cemitério: você pode escolher 1 Armadilha "Altergeist" no seu Cemitério; adicione esse card à sua mão. Você só pode usar cada efeito de "Sedabíquo Altergeist" uma vez por turno.
  | es_lore               = (Efecto Rápido): puedes devolver a la mano otra carta "Altergeist" que controles, y después seleccionar 1 carta que controle tu adversario; devuélvela a la mano. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 Trampa "Altergeist" en tu Cementerio; añade esa carta a tu mano. Sólo puedes usar cada efecto de "Altergeist Sedaubicuo" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、自分フィールドの他の「オルターガイスト」カード１枚を手札に戻し、相手フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。②：このカードがフィールドから墓地へ送られた場合、自分の墓地の「オルターガイスト」罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 "얼터가이스트" 카드 1장을 주인의 패로 되돌리고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 묘지의 "얼터가이스트" 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：将1张此卡以外的自己场上的“幻变骚灵”卡放回持有者的手牌，以对手场上的1张卡为对象可以发动。将该卡放回持有者的手牌。此效果在对手回合中也可以发动。②：此卡从场上被送至墓地的情况下，以自己墓地的1张“幻变骚灵”陷阱卡为对象可以发动。将该卡加入手牌。
