  | fr_text             = Vous pouvez Sacrifier 3 monstres Elfe depuis votre main et/ou Terrain ; Posez 1 Magie Continue depuis votre Deck, mais envoyez-la au Cimetière durant la End Phase de votre adversaire. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Hrimnir la Disciple Divine" qu'une fois par tour.
  | de_text             = Du kannst 3 Fee-Monster von deiner Hand und/oder Spielfeldseite als Tribut anbieten; setze 1 Permanenten Zauber von deinem Deck, aber lege ihn während der End Phase deines Gegners auf den Friedhof. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Hrimnir die göttliche Verfolgerin“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi offrire come Tributo 3 mostri Fata dalla tua mano e/o Terreno; Posiziona 1 Magia Continua dal tuo Deck, ma mandala al Cimitero durante la End Phase del tuo avversario. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Hrimnir la Seguace Divina" una sola volta per turno.
  | pt_text             = Você pode oferecer como Tributo 3 monstros Fada da sua mão e/ou do campo; Baixe 1 Magia Contínua do seu Deck, mas envie-a para o Cemitério durante a Fase Final do seu oponente. Se este card for enviado para o Cemitério por um efeito de card: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Hrimnir, a Seguidora Divina" uma vez por turno.
  | es_text             = Puedes Sacrificar 3 monstruos Hada en tu mano y/o Campo; Coloca 1 Mágica Continua desde tu Deck, pero mándala al Cementerio durante la End Phase de tu adversario. Si esta carta es mandada al Cementerio por el efecto de una carta: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Hrimnir la Seguidora Divina" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドの天使族モンスター３体をリリースして発動できる。デッキから永続魔法カード１枚を自分フィールドにセットする。この効果でセットしたカードは相手エンドフェイズに墓地へ送られる。②：このカードが効果で墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드의 천사족 몬스터 3장을 릴리스하고 발동할 수 있다. 덱에서 지속 마법 카드 1장을 자신 필드에 세트한다. 이 효과로 세트한 카드는 상대 엔드 페이즈에 묘지로 보내진다. ②: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：解放自己手牌・场上的3只天使族怪兽可以发动。从牌组将1张永续魔法卡放置在自己场上。以此效果放置的卡将在对手的结束阶段被送至墓地。②：此卡因效果被送至墓地的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
