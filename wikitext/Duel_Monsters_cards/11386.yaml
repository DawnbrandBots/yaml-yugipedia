  | text                = You can [[Tribute]] 1 [[face-up]] [[Level]] 3 or lower [[monster]] on your opponent's side of the [[field]] to [[Special Summon]] this card to your opponent's side of the field. If you Special Summon this monster this way, place 1 [[A-Counter]] on this card, and you cannot [[Normal Summon]] or [[Set]] the same [[turn]]. (If a monster with an A-Counter [[battle]]s an "[[Alien]]" monster, it loses 300 [[ATK]] and [[DEF]] for each A-Counter during [[damage calculation]] only.)
  | fr_text             = Vous pouvez sacrifier 1 monstre face recto de Niveau 3 ou moins sur le Terrain de votre adversaire pour faire l'Invocation Spéciale de cette carte sur le Terrain de votre adversaire. Si vous faites l'Invocation Spéciale de ce monstre de cette manière, placez 1 Compteur-A sur cette carte, et vous ne pouvez pas faire d'Invocation Normale ni de Pose ce même tour. (Si un monstre avec un Compteur-A combat un monstre qui inclut "Alien" dans son nom de carte, diminuez son ATK et sa DEF de 300 points pour chaque Compteur-A, durant le calcul des dommages uniquement.)
  | de_text             = Du kannst 1 offenes Monster der Stufe 3 oder niedriger auf der Spielfeldseite deines Gegners als Tribut anbieten, um diese Karte auf die Spielfeldseite deines Gegners als Spezialbeschwörung zu beschwören. Falls du dieses Monster auf diese Weise als Spezialbeschwörung beschwörst, lege 1 A-Zählmarke auf diese Karte und du kannst im selben Spielzug kein Monster als Normalbeschwörung beschwören oder setzen. (Falls ein Monster mit einer A-Zählmarke gegen ein Monster kämpft, dessen Kartenname „Außerirdische“ enthält, verringere nur während der Schadensberechnung seine ATK und DEF um 300 Punkte für jede A-Zählmarke.)
  | it_text             = Puoi offrire come Tributo 1 mostro scoperto di Livello 3 o inferiore sul Terreno del tuo avversario per Evocare tramite Evocazione Speciale questa carta sul Terreno del tuo avversario. Se Evochi tramite Evocazione Speciale questo mostro in questo modo, metti 1 Segnalino-A su questa carta, e non puoi Evocare tramite Evocazione Normale o Posizionare nello stesso turno. (Se un mostro con un Segnalino-A combatte un mostro che include "Alieno" nel suo nome, diminuisci i suoi ATK e DEF di 300 punti per ogni Segnalino-A solo durante il calcolo dei danni.)
  | ko_text             = 상대 필드 위에 앞면 표시로 존재하는 레벨 3 이하의 몬스터 1장을 제물로 바치고, 이 카드를 상대 필드 위에 특수 소환할 수 있다. 이 방법으로 이 몬스터를 특수 소환할 경우는 이 턴에 일반 소환 / 세트할 수 없으며, 특수 소환시에 이 카드에 A 카운터를 1개 놓는다. A 카운터가 얹힌 몬스터는, "에일리언" 이라는 이름이 붙은 몬스터와 전투할 경우, A 카운터 1개당 공격력과 수비력을 300 포인트 내린다.
  | es_text             = Puedes Sacrificar 1 monstruo boca arriba de Nivel 3 o menor en el Campo de tu adversario para Invocar mediante una Invocación Especial esta carta al Campo de tu adversario. Si la Invocas de esta manera, pon 1 Contador "A" en esta carta, y no puedes realizar Invocaciones Normales o Colocadas en el mismo turno. (Si un monstruo con Contadores "A" batalla contra un monstruo que incluya "Alienígena" en su nombre, disminuye su ATK y su DEF en 300 puntos por cada Contador "A", sólo durante el cálculo de daño.)
  | ja_text             = 相手フィールド上のレベル３以下のモンスター１体をリリースし、このカードを手札から相手フィールド上に特殊召喚できる。この方法で特殊召喚する場合、このターン自分は通常召喚できず、特殊召喚時にこのカードにＡカウンターを１つ置く。このカードがフィールド上に表側表示で存在する限り、Ａカウンターが乗ったモンスターは、「エーリアン」と名のついたモンスターと戦闘を行う場合、ダメージ計算時のみＡカウンター１つにつき攻撃力・守備力が３００ポイントダウンする。
