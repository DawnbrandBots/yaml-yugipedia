  | fr_text             = 1 Syntoniseur VENT Machine + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez activer 1 de ces effets ;<br />● Détruisez toutes les autres cartes sur le Terrain.<br />● Annulez les effets de toutes les cartes face recto actuellement contrôlées par votre adversaire.<br />Si cette carte en votre possession est envoyée à votre Cimetière par une carte de l'adversaire : vous pouvez ajouter 1 monstre "Vitesseroid" depuis votre Deck à votre main.<br />Vous ne pouvez utiliser chaque effet de "Drake-Volant Grande Vitesseroid" qu'une fois par tour.
  | de_text             = 1 WIND Maschine-Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren;<br />● Zerstöre alle anderen Karten auf dem Spielfeld.<br />● Annulliere die Effekte aller offenen Karten, die dein Gegner derzeit kontrolliert.<br />Falls diese Karte, die dir gehört, durch eine Karte eines Gegners auf deinen Friedhof gelegt wird: Du kannst deiner Hand 1 „Geschwindigkeitsroid“-Monster von deinem Deck hinzufügen.<br />Du kannst jeden Effekt von „Hochgeschwindigkeitsroid Segeldrachling“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner Macchina VENTO + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi attivare 1 di questi effetti;<br />● Distruggi tutte le altre carte sul Terreno.<br />● Annulla gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario.<br />Se questa carta sotto il tuo comando viene mandata al tuo Cimitero da una carta dell'avversario: puoi aggiungere 1 mostro "Velociroid" dal tuo Deck alla tua mano.<br />Puoi utilizzare ogni effetto di "Alta-Velociroid Aquilondraghetto" una sola volta per turno.
  | pt_text             = 1 Máquina Regulador de VENTO + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode ativar 1 desses efeitos;<br />● Destrua todos os outros cards no campo.<br />● Negue os efeitos de todos os cards com a face para cima que seu oponente controla atualmente.<br />Se este card em sua posse for enviado para o seu Cemitério por um card do oponente: você pode adicionar 1 monstro "Velocidaroide" do seu Deck à sua mão.<br />Você só pode usar cada efeito de "Alta-Velocidaroide Pipagonete" uma vez por turno.
  | es_text             = 1 Cantante Máquina de VIENTO + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes activar 1 de estos efectos;<br />● Destruye todas las demás cartas en el Campo.<br />● Niega los efectos de todas las cartas boca arriba que controle tu adversario en este momento.<br />Si esta carta en tu posesión es mandada a tu Cementerio por una carta del adversario: puedes añadir a tu mano 1 monstruo "Velociroid" en tu Deck.<br />Sólo puedes usar cada efecto de "Dragometa de Alta Velociroid" una vez por turno.
  | ja_text             = 機械族・風属性チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合、以下の効果から１つを選択して発動できる。●このカード以外のフィールドのカードを全て破壊する。●相手フィールドの全ての表側表示のカードの効果を無効にする。②：このカードが相手によって墓地へ送られた場合に発動できる。デッキから「スピードロイド」モンスター１体を手札に加える。
  | ko_text             = 기계족 / 바람 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●이 카드 이외의 필드의 카드를 전부 파괴한다. ●상대 필드의 모든 앞면 표시의 카드 효과를 무효로 한다. ②: 이 카드가 상대에 의해 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "스피드로이드" 몬스터 1장을 패에 넣는다.
  | sc_text             = 机械族・风属性协调＋1只以上协调以外的怪兽<br />此卡名的①②效果1回合仅可各使用1次。①：此卡同步召唤成功的情况下，可从以下效果中选择1个发动。●将场上此卡以外的卡全部破坏。●将对手场上所有表侧表示卡的效果无效。②：此卡因对手被送至墓地的情况下可以发动。从牌组将1只"疾行机人"怪兽加入手牌。
