  | text            = ''The [[Poseidra, the Atlantean Dragon|Great Ocean Lord]], who reigns over the [[A Legendary Ocean|depths]], is served by these lancers. Deep-sea creatures exist in fear of facing the stream of [[attack]]s their lances are capable of.''
  | fr_text         = ''Ces soldats d'élite sont la garde personnelle du Seigneur des Océans. Toutes les créatures marines redoutent la furie dévastatrice de leurs lances.''
  | de_text         = ''Diese Lanzenträger dienen dem großen Herrn des Meeres, der über die Tiefen herrscht. Tiefseekreaturen fürchten sich vor der schnellen Abfolge von Angriffen, die sie mit ihren Lanzen durchführen können.''
  | it_text         = ''Questi guerrieri sono al servizio del Grande Signore dell'Oceano, il sovrano delle profondità marine. Le creature degli abissi vivono nel terrore di dover affrontare le letali lance con cui sono armati questi esseri.''
  | es_text         = ''El Señor del Gran Océano, que reina sobre las profundidades, es custodiado por estos lanceros. Las criaturas del mar profundo viven atemorizadas de enfrentarse a las ráfagas de ataques de que son capaces sus lanzas.''
  | ja_text         = 海底を支配していると言われる、海皇に仕える長槍兵。深く暗い海の底から襲いかかる長槍の連続攻撃は、深海魚たちに恐れられている。
  | ko_text         = 해저를 지배하고 있다고 일컬어진, 해왕을 모시는 장창병. 깊고 어두운 바다의 밑에서 덮치는 장창의 연속공격은 심해어들에게 두려움을 준다.
  | tc_text         = 侍奉据说统治着海底的海皇的长木仓兵。从深黑海底袭来的长木仓的连续攻击，令深海鱼们恐惧不已。
  | sc_text         = 效忠于据说是海底统治者的海皇的长矛兵。从幽黑深海袭来的连续长矛攻击，令深海鱼们倍感恐惧。
