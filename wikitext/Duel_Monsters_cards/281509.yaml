  | text                  = To [[activate]] this card, you must [[Draw a card|draw]] it for your [[normal draw]] in your [[Draw Phase]], [[reveal]] it, and keep it revealed until the start of [[Main Phase 1]]. At the start of your Main Phase 1 that same [[turn]], you can: [[Special Summon]], from your [[Extra Deck]] or [[Graveyard|GY]], 1 "[[Number]]" [[Monster Card|monster]] that has a [[number]] between [[Number 10X|"101" and "107"]] in its name, except "[[Number C]]" monsters, then Special Summon, from your Extra Deck, 1 "Number C" monster with [[Number C10X|the same number in its name as the first monster]], by using it as [[Xyz Material|material]]. (The second Special Summon is treated as an [[Xyz Summon]]. [[Transfer]] its materials to the Summoned monster.) You can only apply this [[effect]] of "Rank-Up-Magic - The Seventh One" once per [[Duel]].
  | fr_text               = Pour activer cette carte, vous devez la piocher pour votre pioche normale durant votre Draw Phase, la révéler et la garder révélée jusqu'au début de la Main Phase 1. Au début de votre Main Phase 1 du même tour, vous pouvez : Invoquez Spécialement 1 monstre "Numéro" qui a un numéro entre "101" et "107" dans son nom (monstres "Numéro C" exclus) depuis votre Extra Deck ou Cimetière, puis Invoquez Spécialement 1 monstre "Numéro C" avec le même numéro dans son nom que le premier monstre depuis votre Extra Deck, en l'utilisant comme Matériel. (La seconde Invocation Spéciale est traitée comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous ne pouvez appliquer cet effet de "La Septième - Magie-Rang-Plus" qu'une fois par Duel.
  | de_text               = Um diese Karte zu aktivieren, musst du sie als dein normales Ziehen in deiner Draw Phase ziehen, vorzeigen und bis zum Beginn von Main Phase 1 vorgezeigt lassen. Am Beginn deiner Main Phase 1 desselben Spielzugs kannst du: Beschwöre 1 „Nummer“-Monster, das eine Zahl zwischen „101“ und „107“ in seinem Namen hat, außer „Nummer C“-Monstern, als Spezialbeschwörung von deinem Extra Deck oder Friedhof, dann beschwöre 1 „Nummer C“-Monster mit derselben Zahl in seinem Namen wie das erste Monster als Spezialbeschwörung von deinem Extra Deck, indem du es als Material verwendest. (Die zweite Spezialbeschwörung wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Du kannst diesen Effekt von „Rangsteigerungszauber - Der Siebente“ nur einmal pro Duell ausführen.
  | it_text               = Per attivare questa carta, devi pescarla per la tua normale pescata nella tua Draw Phase, rivelarla e tenerla rivelata fino all'inizio della Main Phase 1. All'inizio della tua Main Phase 1 quello stesso turno, puoi: Evocare Specialmente, dal tuo Extra Deck o Cimitero, 1 mostro "Numero" che ha un numero tra "101" e "107" nel suo nome, eccetto mostri "Numero C", poi Evocare Specialmente, dal tuo Extra Deck, 1 mostro "Numero C" con lo stesso numero nel suo nome del primo mostro, utilizzandolo come materiale. (La seconda Evocazione Speciale viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi applicare questo effetto di "Alza-Rango-Magico - Il Settimo" una sola volta per Duello.
  | pt_text               = Para ativar este card, você deve comprá-lo em sua compra normal na sua Fase de Compra, revelá-lo e mantê-lo revelado até o começo da Fase Principal 1. No começo da sua Fase Principal 1 do mesmo turno, você pode: Invocar por Invocação-Especial, do seu Deck Adicional ou Cemitério, 1 monstro "Número" com um número entre "101" e "107" em seu nome, exceto monstros "Número C" e, depois, Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Número C" com o mesmo número em seu nome que o primeiro monstro, usando o primeiro como matéria. (A segunda Invocação-Especial é considerada uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Você só poder aplicar este efeito de "Magia de Aumento de Classe - O Sétimo" uma vez por Duelo.
  | es_text               = Para activar esta carta, debes robarla en tu robo normal en tu Draw Phase, mostrarla, y mantenerla mostrada hasta el comienzo de la Main Phase 1. Al comienzo de tu Main Phase 1 de ese mismo turno, puedes: Invocar de Modo Especial, desde tu Deck Extra o Cementerio, 1 monstruo "Número" que tenga un número entre "101" y "107" en su nombre, excepto monstruos "Número C", y después Invocar de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" que tenga el mismo número en su nombre que el primer monstruo, usando a éste como material. (Esta segunda Invocación Especial se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Sólo puedes aplicar este efecto de "Magia de Subida de Rango - La Séptima" una vez por Duelo.
  | ja_text               = このカード名の効果はデュエル中に１度しか適用できない。①：自分のドローフェイズに通常のドローをしたこのカードを公開し続ける事で、そのターンのメインフェイズ１開始時に発動できる。「ＣＮｏ．」モンスター以外の「Ｎｏ．１０１」～「Ｎｏ．１０７」のいずれかの「Ｎｏ．」モンスター１体を、自分のＥＸデッキ・墓地から選んで特殊召喚し、そのモンスターと同じ「Ｎｏ．」の数字を持つ「ＣＮｏ．」モンスター１体を、そのモンスターの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。
  | ko_text               = 이 카드명의 효과는 듀얼 중에 1번밖에 적용할 수 없다. ①: 자신의 드로우 페이즈에 일반 드로우를 한 이 카드를 계속해서 공개하는 것으로, 그 턴의 메인 페이즈 1 개시시에 발동할 수 있다. "CNo.(카오스 넘버즈)" 몬스터 이외의 "No.101"~"No.107" 중 어느 "No." 몬스터 1장을, 자신의 엑스트라 덱 / 묘지에서 골라 특수 소환하고, 그 몬스터와 같은 "No."의 숫자를 가지는 "CNo.(카오스 넘버즈)" 몬스터 1장을, 그 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | sc_text               = 此卡名的效果在决斗中仅可适用１次。①：在自己的抽牌阶段通过持续公开以通常抽牌抽到的此卡，在该回合的主要阶段１开始时可以发动。从自己的额外牌组・墓地将“混沌编号”怪兽以外的“编号101”～“编号107”中的任１只“编号”怪兽特殊召唤，从额外牌组将１只拥有与该怪兽相同的“编号”数字的“混沌编号”怪兽重叠在该怪兽上面，视为超量召唤来特殊召唤。
