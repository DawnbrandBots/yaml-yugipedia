  | text                = [[Once per turn]], during the [[End Phase]], if this card was [[Normal Summon]]ed this [[turn]]: [[Return]] it to the [[hand]]. You can only use each of the following [[effect]]s of "Yosenju Sabu" once per turn.<br />● If this card is Normal Summoned: If you [[control]] another "[[Yosenju]]" card, you can [[Add a card|add]] 1 "Yosenju" [[Pendulum Monster]] from your [[Main Deck|Deck]] to your hand.<br />● You can [[target]] 1 "Yosenju" card you control; place 1 "[[Dizzying Winds of Yosen Village]]" or "[[Yosen Whirlwind]]" from your Deck [[face-up]] in your [[Spell & Trap Zone]], and if you do, [[shuffle]] the targeted card into the Deck.
  | translated_text     = Once per turn, during the End Phase, if this card was Normal Summoned this turn: Return it to the hand. You can only use each of the following effects of "Yosenju Sabu" once per turn.<br />● If this card is Normal Summoned''', and you control another "Yosenju" card: You''' can add 1 "Yosenju" Pendulum Monster from your Deck to your hand.<br />● You can target 1 "Yosenju" card you control; place 1 "Dizzying Winds of Yosen Village" or "Yosen Whirlwind" from your Deck face-up in your Spell & Trap Zone, and if you do, shuffle the targeted card into the Deck.
  | fr_text             = Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ce tour : renvoyez-la à la main. Vous ne pouvez utiliser chacun des effets suivants de "Yosenju Sabu" qu'une fois par tour.<br />● Si cette carte est Invoquée Normalement : si vous contrôlez une autre carte "Yosenju", vous pouvez ajouter 1 Monstre Pendule "Yosenju" depuis votre Deck à votre main.<br />● Vous pouvez cibler 1 carte "Yosenju" que vous contrôlez ; placez 1 "Vents Étourdissants du Village Yosen" ou "Tourbillon Yosen" depuis votre Deck face recto dans votre Zone Magie & Piège, et si vous le faites, mélangez la carte ciblée dans le Deck.
  | de_text             = Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen wurde: Gib sie auf die Hand zurück. Du kannst jeden der folgenden Effekte von „Yosenju Sabu“ nur einmal pro Spielzug verwenden.<br />● Falls diese Karte als Normalbeschwörung beschworen wird: Falls du eine andere „Yosenju“-Karte kontrollierst, kannst du deiner Hand 1 „Yosenju“-Pendelmonster von deinem Deck hinzufügen.<br />● Du kannst 1 „Yosenju“-Karte wählen, die du kontrollierst; lege 1 „Schwindelerregende Winde des Yosen-Dorfs“ oder „Yosen-Wirbelwind“ von deinem Deck offen in deine Zauber- & Fallenzone und falls du dies tust, mische die als Ziel gewählte Karte ins Deck.
  | it_text             = Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente in questo turno: falla ritornare nella mano. Puoi utilizzare ognuno dei seguenti effetti di "Yosenju Sabu" una sola volta per turno.<br />● Se questa carta viene Evocata Normalmente: se controlli un'altra carta "Yosenju", puoi aggiungere 1 Mostro Pendulum "Yosenju" dal tuo Deck alla tua mano.<br />● Puoi scegliere come bersaglio 1 carta "Yosenju" che controlli; metti 1 "Venti Frastornanti del Villaggio Yosen" o "Turbine Yosen" dal tuo Deck scoperto nella tua Zona Magie & Trappole e, se lo fai, mischia nel Deck la carta scelta come bersaglio.
  | pt_text             = Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal neste turno: devolva-o para a mão. Você só pode usar cada um dos seguintes efeitos de "Yosenju Sabu" uma vez por turno.<br />● Se este card for Invocado por Invocação-Normal: se você controlar outro card "Yosenju", você pode adicionar 1 Monstro Pêndulo "Yosenju" do seu Deck à sua mão.<br />● Você pode escolher 1 card "Yosenju" que você controla; coloque 1 "Ventos Vertiginosos da Vila de Yosen" ou "Furacão Yosen" do seu Deck com a face para cima na sua Zona de Magias & Armadilhas e, se isso acontecer, embaralhe o card alvo no Deck.
  | es_text             = Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal este turno: devuélvela a la mano. Sólo puedes usar cada uno de los siguientes efectos de "Yosenju Sabu" una vez por turno.<br />● Si esta carta es Invocada de Modo Normal: si controlas otra carta "Yosenju", puedes añadir a tu mano 1 Monstruo de Péndulo "Yosenju" en tu Deck.<br />● Puedes seleccionar 1 carta "Yosenju" que controles; pon en tu Zona de Magia y Trampas, boca arriba, 1 "Vientos Vertiginosos de la Aldea Yosen" o "Remolino Yosen" en tu Deck y, si lo haces, baraja al Deck la carta seleccionada.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに他の「妖仙獣」カードが存在し、このカードが召喚に成功した場合に発動できる。デッキから「妖仙獣」Ｐモンスター１体を手札に加える。②：自分フィールドの「妖仙獣」カード１枚を対象として発動できる。デッキから「妖仙郷の眩暈風」または「妖仙大旋風」１枚を自分の魔法＆罠ゾーンに表側表示で置き、対象のカードを持ち主のデッキに戻す。③：このカードを召喚したターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 "요선수" 카드가 존재하고, 이 카드가 일반 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "요선수" 펜듈럼 몬스터 1장을 패에 넣는다. ②: 자신 필드의 "요선수" 카드 1장을 대상으로 하고 발동할 수 있다. 덱에서 "요선향의 현훈풍" 또는 "요선대선풍" 1장을 자신의 마법 & 함정 존에 앞면 표시로 놓고, 대상 카드를 주인의 덱으로 되돌린다. ③: 이 카드를 일반 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
