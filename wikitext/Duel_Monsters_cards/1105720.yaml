  | text                = If your opponent [[control]]s more [[monsters]] than you do, you can [[Special Summon]] this card (from your [[hand]]), and if you do, it can attack directly this [[turn]]. You can only Special Summon "Crimson Firewing Pegasus" [[once per turn]] this way. When your opponent activates a [[monster effect]] on the field ([[Quick Effect]]): You can inflict [[Effect damage|damage]] to your opponent equal to the [[Chain Link]] number of this effect x 300, also this card cannot be destroyed by effects activated before this one in this Chain. You can only use this effect of "Crimson Firewing Pegasus" once per turn.
  | fr_text             = Si votre adversaire contrôle plus de monstres que vous, vous pouvez Invoquer Spécialement cette carte (depuis votre main), et si vous le faites, elle peut attaquer directement ce tour. Vous ne pouvez Invoquer Spécialement "Pégase aux Ailes de Feu Cramoisies" qu'une fois par tour de cette façon. Lorsque votre adversaire active un effet de monstre sur le Terrain (Effet Rapide) : vous pouvez infliger des dommages à votre adversaire égaux au nombre du Maillon de la Chaîne de cet effet x 300, et aussi, cette carte ne peut pas être détruite par les effets activés avant celui-ci dans cette Chaîne. Vous ne pouvez utiliser cet effet de "Pégase aux Ailes de Feu Cramoisies" qu'une fois par tour.
  | de_text             = Falls dein Gegner mehr Monster kontrolliert als du, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören und falls du dies tust, kann sie in diesem Spielzug direkt angreifen. Du kannst „Feuerroter Feuerflügel-Pegasus“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert (Schnelleffekt): Du kannst deinem Gegner Schaden in Höhe der Kettengliednummer dieses Effekts x 300 zufügen, zusätzlich kann diese Karte nicht durch Effekte zerstört werden, die vor diesem in dieser Kette aktiviert wurden. Du kannst diesen Effekt von „Feuerroter Feuerflügel-Pegasus“ nur einmal pro Spielzug verwenden.
  | it_text             = Se il tuo avversario controlla più mostri di te, puoi Evocare Specialmente questa carta (dalla tua mano) e, se lo fai, essa può attaccare direttamente in questo turno. Puoi Evocare Specialmente "Pegaso Alafuoco Scarlatto" una sola volta per turno in questo modo. Quando il tuo avversario attiva l'effetto di un mostro sul Terreno (Effetto Rapido): puoi infliggere al tuo avversario danno pari al numero dell'Anello della Catena di questo effetto x 300, inoltre questa carta non può essere distrutta dagli effetti attivati prima di questo in questa Catena. Puoi utilizzare questo effetto di "Pegaso Alafuoco Scarlatto" una sola volta per turno.
  | pt_text             = Se seu oponente controlar mais monstros que você, você pode Invocar este card por Invocação-Especial (da sua mão) e, se isso acontecer, ele pode atacar diretamente neste turno. Você só pode Invocar "Pégaso Asas de Fogo Carmesim" por Invocação-Especial uma vez por turno desta forma. Quando seu oponente ativar um efeito de monstro no campo (Efeito Rápido): você pode causar dano ao seu oponente igual ao número do Elo de Corrente deste efeito x 300 e, além disso, este card não pode ser destruído por efeitos ativados antes dele nesta Corrente. Você só pode usar este efeito de "Pégaso Asas de Fogo Carmesim" uma vez por turno.
  | es_text             = Si tu adversario controla más monstruos que tú, puedes Invocar esta carta de Modo Especial (desde tu mano) y, si lo haces, ésta puede atacar directamente este turno. Sólo puedes Invocar de Modo Especial "Pegaso Aladefuego Carmesí" una vez por turno de esta forma. Cuando tu adversario activa el efecto de un monstruo en el Campo (Efecto Rápido): puedes infligir daño a tu adversario igual al número de Eslabón de Cadena de este efecto x 300, y además esta carta no puede ser destruida por efectos activados antes que este en esta Cadena. Sólo puedes usar este efecto de "Pegaso Aladefuego Carmesí" una vez por turno.
