  | ko_lore               = "엘리멘틀 히어로 와일드맨" + "엘리멘틀 히어로 에지맨"<br />이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 상대 필드 위의 모든 몬스터에 1회씩 공격을 할 수 있다.
