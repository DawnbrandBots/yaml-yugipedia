  | fr_lore               = "Cœur Farouche, HÉROS Élémentaire" + "Tranchant, HÉROS Élémentaire"<br />Ce monstre ne peut pas être Invoqué par Invocation Spéciale excepté par une Invocation Fusion. Cette carte peut attaquer tous les monstres contrôlés par votre adversaire une fois chacun.
  | de_lore               = "Elementar-HELD Wildheart" + "Elementar-HELD Bladedge"<br />Dieses Monster kann nicht als Spezialbeschwörung beschworen werden, außer durch eine Fusionsbeschwörung. Diese Karte kann jedes Monster auf der Spielfeldseite deines Gegners einmal angreifen.
  | it_lore               = "Wildheart EROE Elementale" + "Bladedge EROE Elementale"<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Questa carta può attaccare tutti i mostri controllati dal tuo avversario (un attacco su ogni mostro per Battle Phase).
  | pt_lore               = "Elemental HERO Wildheart" + "Elemental HERO Bladedge"<br />Esta carta não pode ser Special Summoned, exceto por Fusion Summon. Esta carta pode atacar todos os monstros que o seu oponente controla uma vez cada.
  | es_lore               = "HÉROE Elemental Wildheart" + "HÉROE Elemental Bladedge"<br />Este monstruo no puede ser Invocado mediante una Invocación Especial excepto mediante una Invocación de Fusión. Esta carta puede atacar una vez a cada uno de los monstruos en el Campo de tu adversario.
