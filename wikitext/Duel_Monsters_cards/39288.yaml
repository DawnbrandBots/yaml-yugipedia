  | fr_text       = Non Invocable Spécialement. Au début de votre Battle Phase, pour chaque monstre Plante actuellement contrôlé par votre adversaire, cette carte gagne 1 attaque supplémentaire durant chaque Battle Phase ce tour. Chaque fois que cette carte détruit un monstre Plante au combat : infligez 300 points de dommages à votre adversaire.
  | de_text       = Kann nicht als Spezialbeschwörung beschworen werden. Am Beginn deiner Battle Phase erhält diese Karte während jeder Battle Phase in diesem Spielzug 1 zusätzlichen Angriff für jedes Pflanze-Monster, das dein Gegner derzeit kontrolliert. Jedes Mal, wenn diese Karte ein Pflanze-Monster durch Kampf zerstört: Füge deinem Gegner 300 Schaden zu.
  | it_text       = Non può essere Evocato Specialmente. All'inizio della tua Battle Phase, per ogni mostro Pianta attualmente controllato dal tuo avversario, questa carta guadagna 1 attacco addizionale, durante ogni Battle Phase in questo turno. Ogni volta che questa carta distrugge un mostro Pianta in battaglia: infliggi 300 danni al tuo avversario.
  | pt_text       = Não pode ser Invocado por Invocação-Especial. No começo da sua Fase de Batalha, para cada monstro Planta que seu oponente controla atualmente, este card ganha 1 ataque adicional durante cada Fase de Batalha neste turno. Sempre que este card destruir um monstro Planta em batalha: cause 300 de dano ao seu oponente.
  | es_text       = No puede ser Invocado de Modo Especial. Al comienzo de tu Battle Phase, esta carta gana 1 ataque adicional durante cada Battle Phase de este turno por cada monstruo Planta que controle tu adversario en este momento. Cada vez que esta carta destruye un monstruo Planta en batalla: inflige 300 puntos de daño a tu adversario.
  | ja_text       = このカードは[[Special Summon|特殊召喚]]できない。自分の[[Battle Phase|バトルフェイズ]]開始時に相手フィールド上に[[Face-up|表側表示]]で[[Plant|植物族]][[Monster Card|モンスター]]が存在する場合、このターンこのカードは通常の攻撃に加えて、その植物族モンスターの数だけ攻撃する事ができる。このカードが戦闘によって植物族モンスターを破壊した場合、相手ライフに３００ポイント[[Effect damage|ダメージ]]を与える。
  | ko_text       = 이 카드는 특수 소환할 수 없다. 자신의 배틀 페이즈 개시시에 상대 필드 위에 앞면 표시로 식물족 몬스터가 존재할 경우, 이 턴에 이 카드는 일반 공격 외에도, 그 식물족 몬스터의 수만큼 공격할 수 있다. 이 카드가 전투에 의해서 식물족 몬스터를 파괴했을 경우, 상대 라이프에 300 포인트 데미지를 준다.
