  | text                = You can [[target]] 1 of your [[banish]]ed [[Monster Card|monsters]], except "Nemeses Umbrella"; [[Special Summon]] this card from your [[hand]], and if you do, [[shuffle]] that target into the [[Main Deck|Deck]]. You can target 1 "[[Nemeses]]" monster in your [[Graveyard|GY]], except "Nemeses Umbrella"; [[Add a card|add]] it to your hand. You can only use each [[effect]] of "Nemeses Umbrella" [[once per turn]].
  | fr_text             = Vous pouvez cibler 1 de vos monstres bannis ("Parapluie Néméses" exclu) ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, mélangez la cible dans le Deck. Vous pouvez cibler 1 monstre "Néméses" ("Parapluie Néméses" exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Parapluie Néméses" qu'une fois par tour.
  | de_text             = Du kannst 1 deiner verbannten Monster wählen, außer „Todfeind Schirm“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, mische das gewählte Ziel ins Deck. Du kannst 1 „Todfeind“-Monster in deinem Friedhof wählen, außer „Todfeind Schirm“; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Todfeind Schirm“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 dei tuoi mostri banditi, eccetto "Nemeses Ombrello"; Evoca Specialmente questa carta dalla tua mano e, se lo fai, mischia quel bersaglio nel Deck. Puoi scegliere come bersaglio 1 mostro "Nemeses" nel tuo Cimitero, eccetto "Nemeses Ombrello"; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Nemeses Ombrello" una sola volta per turno.
  | pt_text             = Você pode escolher 1 dos seus monstros banidos, exceto "Guarda-chuva Nêmeses"; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, embaralhe o alvo no Deck. Você pode escolher 1 monstro "Nêmeses" no seu Cemitério, exceto "Guarda-chuva Nêmeses"; adicione-o à sua mão. Você só pode usar cada efeito de "Guarda-chuva Nêmeses" uma vez por turno.
  | es_text             = Puedes seleccionar 1 de tus monstruos desterrados, excepto "Némeses Paraguas"; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, baraja ese objetivo al Deck. Puedes seleccionar 1 monstruo "Némeses" en tu Cementerio, excepto "Némeses Paraguas"; añádelo a tu mano. Sólo puedes usar cada efecto de "Némeses Paraguas" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「ネメシス・アンブレラ」以外の除外されている自分のモンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターをデッキに戻す。②：「ネメシス・アンブレラ」以外の自分の墓地の「ネメシス」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "네메시스 엄브렐러" 이외의 제외되어 있는 자신 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 덱으로 되돌린다. ②: "네메시스 엄브렐러" 이외의 자신 묘지의 "네메시스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以"星义・护伞"以外的、自己1只被除外的怪兽为对象可以发动。将此卡从手牌特殊召唤，将对象怪兽放回牌组。②：以自己墓地的1只"星义・护伞"以外的"星义"怪兽为对象可以发动。将该怪兽加入手牌。
