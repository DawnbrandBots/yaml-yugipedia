  | text         = If this card is [[Pendulum Summon]]ed: All [[face-up]] cards your opponent currently [[control]]s have their [[effect]]s [[negate]]d, until the end of this [[turn]]. [[Once per turn]], during your [[Main Phase]], if this card was Pendulum Summoned this turn: You can [[target]] up to 2 cards in your [[Spell & Trap Zone]]s; [[destroy]] them, and if you do, for each destroyed card, this card gains 1 additional [[attack]] during each [[Battle Phase]] this turn.
  | fr_text      = Si cette carte est Invoquée par Pendulation : jusqu'à la fin de ce tour, toutes les cartes face recto actuellement contrôlées par votre adversaire ont leurs effets annulés. Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée par Pendulation ce tour : vous pouvez cibler max. 2 cartes dans vos Zones Magie & Piège ; détruisez-les, et si vous le faites, cette carte gagne 1 attaque supplémentaire durant chaque Battle Phase ce tour pour chaque carte détruite.
  | de_text      = Falls diese Karte als Pendelbeschwörung beschworen wird: Die Effekte aller offenen Karten, die dein Gegner derzeit kontrolliert, bleiben bis zum Ende dieses Spielzugs annulliert. Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug als Pendelbeschwörung beschworen wurde: Du kannst bis zu 2 Karten in deinen Zauber- & Fallenzonen wählen; zerstöre sie und falls du dies tust, erhält diese Karte während jeder Battle Phase in diesem Spielzug für jede zerstörte Karte 1 zusätzlichen Angriff.
  | it_text      = Se questa carta viene Evocata Pendulum: gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario si annullano, fino alla fine di questo turno. Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata Pendulum in questo turno: puoi scegliere come bersaglio fino a 2 carte nelle tue Zone Magie & Trappole; distruggile e, se lo fai, per ogni carta distrutta, questa carta guadagna 1 attacco addizionale durante ogni Battle Phase in questo turno.
  | pt_text      = Se este card for Invocado por Invocação-Pêndulo: até o final deste turno, todos os cards com a face para cima que seu oponente controla atualmente têm seus efeitos negados. Uma vez por turno, durante sua Fase Principal, se este card foi Invocado por Invocação-Pêndulo neste turno: você pode escolher até 2 cards nas suas Zonas de Magia & Armadilha; destrua-os e, se isso acontecer, para cada card destruído, este card ganha 1 ataque adicional durante cada Fase de Batalha neste turno.
  | es_text      = Si esta carta es Invocada por Péndulo: hasta el final de este turno, todas las cartas boca arriba que controle tu adversario en este momento ven negados sus efectos. Una vez por turno, durante tu Main Phase, si esta carta fue Invocada por Péndulo este turno: puedes seleccionar hasta 2 cartas en tus Zonas de Magia y Trampas; destrúyelas y, si lo haces, por cada carta destruida, esta carta gana 1 ataque adicional durante cada Battle Phase este turno.
  | ja_text      = ①：このカードがＰ召喚に成功した場合に発動する。相手フィールドの表側表示のカードの効果はターン終了時まで無効になる。②：このカードがＰ召喚に成功したターンのメインフェイズに１度、自分の魔法＆罠ゾーンのカードを２枚まで対象として発動できる。そのカードを破壊する。このターン、このカードは通常の攻撃に加えて、この効果で破壊したカードの数まで１度のバトルフェイズ中に攻撃できる。
  | ko_text      = ①: 이 카드가 펜듈럼 소환에 성공했을 경우에 발동한다. 상대 필드의 앞면 표시 카드의 효과는 턴 종료시까지 무효가 된다. ②: 이 카드가 펜듈럼 소환에 성공한 턴의 메인 페이즈에 1번, 자신의 마법 & 함정 존의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 이 턴에, 이 카드는 일반 공격 외에도, 이 효과로 파괴한 카드의 수까지 1번의 배틀 페이즈 중에 공격할 수 있다.
