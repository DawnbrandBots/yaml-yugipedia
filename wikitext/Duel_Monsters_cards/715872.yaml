  | text            = ''[[Melffy of the Forest|Rabby's up on that favorite stump again]], [[Melffy Hide-and-Seek|looking all around the forest at all the fluffy friends]]! Do you like exploring, too? Good! Let's go find more Melffy friends with Rabby!''
  | fr_text         = ''Lappy fait ce qu'il aime faire le plus, partir à la recherche de tous ses amis duveteux dans la forêt ! Vous aimez aussi l'exploration ? Super ! Partons ensemble à la recherche d'amis Melffy avec Lappy !''
  | de_text         = ''Kani sitzt wieder auf seinem Lieblingsbaumstumpf und hält im ganzen Wald Ausschau nach seinen pelzigen Freunden! Gehst du auch gern auf Entdeckungstour? Prima! Dann lass uns zusammen mit Kani weitere Melffy-Freunde finden!''
  | it_text         = ''Rabby è sul suo tronco preferito, e cerca in giro per la foresta i suoi amici batuffolosi! Anche a te piace esplorare? Bene! Andiamo a cercare altri amici Melffy insieme a Rabby!''
  | pt_text         = ''Rabby está novamente em seu tronco favorito, olhando seus amigos peludos pela floresta! Você também gosta de explorar? Ótimo! Então vamos encontrar mais amigos Melffy com Rabby!''
  | es_text         = ''¡Coneji está sobre su tocón favorito otra vez, mirando a todos sus amigos peluche por todo el bosque! ¿También te gusta explorar? ¡Bien! ¡Vamos a buscar más amigos Melffy con Coneji!''
  | ja_text         = ラビィはこの切り株がいちばんのお気に入り。いつも登ってまわりをきょろきょろ。<br /><br />メルフィーの森には個性豊かでかわいい動物たちがいっぱい。<br />切り株を見つけるとついつい座りたくなっちゃうそこのあなた！<br />さぁ、ラビィといっしょにメルフィーのお友達を探しに行きましょう♪
  | translated_text = ''Rabby likes this stump the most. They're always climbing it and going around it, round and round.<br /><br />The Melffy forest is full of adorable yet unique creatures.<br />When you find a stump, you'll happily want to sit down, and then you'll find them there.<br />Now, let's go and find Rabby's Melffy friends with them by your side ♪''
  | ko_text         = 래비는 이 그루터기가 제일 맘에 들어. 언제나 올라서서 주위를 두리번두리번.<br />메르피의 숲에는 개성 많고 귀여운 동물들이 가득.<br />그루터기를 발견하면 어느새 들어앉고 싶어져 버리는 거기 당신!<br />자, 래비와 함께 메르피의 친구를 찾으러 가죠♪
  | sc_text         = 拉比最为钟爱这棵残桩。经常爬上去朝四周张望。<br /><br />梅尔菲的森林中有好多好多充满个性的可爱动物。<br />当你发现这棵残桩时，一定会想坐上去体验一把！<br />那就来吧，和拉比一起去寻找梅尔菲的朋友们吧♪
