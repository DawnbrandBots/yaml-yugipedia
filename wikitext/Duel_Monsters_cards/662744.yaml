  | ja_text             = レベル４モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のスタンバイフェイズにこのカードのＸ素材を１つ取り除き、「クロノダイバー・パーペチュア」以外の自分の墓地の「クロノダイバー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカード以外の自分フィールドのＸモンスター１体を対象として発動できる。デッキから「クロノダイバー」カード１枚を選び、対象のモンスターの下に重ねてＸ素材とする。この効果は相手ターンでも発動できる。
  | ko_text             = 레벨 4 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에 이 카드의 엑시즈 소재를 1개 제거하고, "크로노다이버 퍼페추어" 이외의 자신 묘지의 "크로노다이버" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드 이외의 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 "크로노다이버" 카드 1장을 고르고, 대상 몬스터 아래에 겹쳐 엑시즈 소재로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text             = 等级4怪兽×2<br />此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的准备阶段去除此卡的1个超量素材，以自己墓地的1只"时潜怪盗・永恒驱动者"以外的"时潜怪盗"怪兽为对象可以发动。将该怪兽特殊召唤。②：以自己场上此卡以外的1只超量怪兽为对象可以发动。从牌组挑选1张"时潜怪盗"卡，重叠在对象怪兽下面作为超量素材。此效果在对手回合中也可以发动。
