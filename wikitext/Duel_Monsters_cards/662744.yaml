  | fr_text             = 2 monstres de Niveau 4<br />Durant la Standby Phase : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre "Voleurs de Temps" ("Perpétua des Voleurs de Temps" exclu) dans votre Cimetière ; Invoquez Spécialement le monstre. (Effet Rapide) : vous pouvez cibler 1 autre Monstre Xyz que vous contrôlez ; attachez-lui 1 carte "Voleurs de Temps" depuis votre Deck comme Matériel. Vous ne pouvez utiliser chaque effet de "Perpétua des Voleurs de Temps" qu'une fois par tour.
  | de_text             = 2 Monster der Stufe 4<br />Während der Standby Phase: Du kannst 1 Material von dieser Karte abhängen und dann 1 „Zeitdieb“-Monster in deinem Friedhof wählen, außer „Zeitdiebin Perpetua“; beschwöre das Monster als Spezialbeschwörung. (Schnelleffekt): Du kannst 1 anderes Xyz-Monster wählen, das du kontrollierst; hänge 1 „Zeitdieb“-Karte von deinem Deck als Material daran an. Du kannst jeden Effekt von „Zeitdiebin Perpetua“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri di Livello 4<br />Durante la Standby Phase: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro "Ladro del Tempo" nel tuo Cimitero, eccetto "Ladro del Tempo Perpetua"; Evoca Specialmente quel mostro. (Effetto Rapido): puoi scegliere come bersaglio 1 altro Mostro Xyz che controlli; attacca 1 carta "Ladro del Tempo" dal tuo Deck a esso come materiale. Puoi utilizzare ogni effetto di "Ladro del Tempo Perpetua" una sola volta per turno.
  | pt_text             = 2 monstros de Nível 4<br />Durante a Fase de Apoio: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro "Ladrão do Tempo" no seu Cemitério, exceto "Ladrão do Tempo Perpétua"; Invoque esse monstro por Invocação-Especial. (Efeito Rápido): você pode escolher 1 outro Monstro Xyz que você controla; associe 1 card "Ladrão do Tempo" do seu Deck a ele como matéria. Você só pode usar cada efeito de "Ladrão do Tempo Perpétua" uma vez por turno.
