  | text                = If this card is [[Normal Summon]]ed: You can [[Special Summon]] 1 non-[[Warrior]] "[[GMX]]" [[monster]] or 1 [[Level]] 3 or lower [[Dinosaur]] monster from your [[Main Deck|Deck]]. If this card is Special Summoned by a [[monster effect]]: You can [[Add a card|add]] 1 "GMX" [[Spell]]/[[Trap]] from your Deck to your [[hand]]. If a Dinosaur [[Fusion Monster]] is on the [[field]]: You can [[shuffle]] this card from the field into the Deck, and if you do, [[negate]] the [[effect]]s of 1 [[face-up]] card on the field until the end of this [[turn]]. You can only use each effect of "GMX Researcher Selande" [[once per turn]].
  | fr_text             = Si cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "GMX" non-Guerrier ou 1 monstre Dinosaure de max. Niveau 3 depuis votre Deck. Si cette carte est Invoquée Spécialement par un effet de monstre : vous pouvez ajouter 1 Magie/Piège "GMX" depuis votre Deck à votre main. Si un Monstre Fusion Dinosaure est sur le Terrain : vous pouvez mélanger cette carte depuis le Terrain dans le Deck, et si vous le faites, annulez les effets d'1 carte face recto sur le Terrain jusqu'à la fin de ce tour. Vous ne pouvez utiliser chaque effet de "Selande, Chercheur GMX" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Dinosaurier-Monster der Stufe 3 oder niedriger oder 1 „GMX“-Nichtkrieger-Monster als Spezialbeschwörung von deinem Deck beschwören. Falls diese Karte durch einen Monstereffekt als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „GMX“-Zauber/Falle von deinem Deck hinzufügen. Falls sich ein Dinosaurier-Fusionsmonster auf dem Spielfeld befindet: Du kannst diese Karte vom Spielfeld ins Deck mischen und falls du dies tust, annulliere bis zum Ende dieses Spielzugs die Effekte von 1 offenen Karte auf dem Spielfeld. Du kannst jeden Effekt von „GMX-Forscher Selande“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "GMX" non-Guerriero o 1 mostro Dinosauro di Livello 3 o inferiore dal tuo Deck. Se questa carta viene Evocata Specialmente dall'effetto di un mostro: puoi aggiungere 1 Magia/Trappola "GMX" dal tuo Deck alla tua mano. Se un Mostro Fusione Dinosauro è sul Terreno: puoi mischiare questa carta dal Terreno nel Deck e, se lo fai, annulla gli effetti di 1 carta scoperta sul Terreno fino alla fine di questo turno. Puoi utilizzare ogni effetto di "GMX Ricercatore Selande" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "GMX" não-Guerreiro ou 1 monstro Dinossauro de Nível 3 ou menos do seu Deck. Se este card for Invocado por Invocação-Especial por um efeito de monstro: você pode adicionar 1 Magia/Armadilha "GMX" do seu Deck à sua mão. Se um Monstro de Fusão Dinossauro estiver no campo: você pode embaralhar este card do campo no Deck e, se isso acontecer, negue os efeitos de 1 card com a face para cima no campo até o final deste turno. Você só pode usar cada efeito de "Selande, o Pesquisador da GMX" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "GMX" que no sea Guerrero o 1 monstruo Dinosaurio de Nivel 3 o menor. Si esta carta es Invocada de Modo Especial por un efecto de monstruo: puedes añadir a tu mano 1 Mágica/Trampa "GMX" en tu Deck. Si un Monstruo de Fusión Dinosaurio está en el Campo: puedes barajar al Deck esta carta en el Campo y, si lo haces, niega los efectos de 1 carta boca arriba en el Campo hasta el final de este turno. Sólo puedes usar cada efecto de "Selande, Investigador de GMX" una vez por turno.
