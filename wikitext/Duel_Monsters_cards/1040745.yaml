  | ko_rr_name         = Nun-gilwisaegin Balja-eukddarabalp-neun Seongginhangeol-eum
  | ko_translated_name = One Step After Another, Following the Footprints Left in the Snow
  | sc_name            = 初晴寻踪去 踏雪妮儿复留印 来者沿迹循
  | sc_translated_name = Following the Tracks in the Early Morning, the Snow-Walking Girl Makes Repeat Footprint Tracks, the Follower Follows by the Tracks
