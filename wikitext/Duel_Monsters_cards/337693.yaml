  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte dans votre Zone Pendule ; Invoquez-la Spécialement, et aussi, cette carte ne peut pas attaquer le reste de ce tour. Vous ne pouvez utiliser cet effet de "Dragon Météorimpact aux Yeux Impairs" qu'une fois par tour. Durant la Battle Phase, votre adversaire ne peut pas activer d'effets de monstre.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte in deiner Pendelzone wählen; beschwöre sie als Spezialbeschwörung, zusätzlich kann diese Karte für den Rest dieses Spielzugs nicht angreifen. Du kannst diesen Effekt von „Buntäugiger Meteoreinschlagdrache“ nur einmal pro Spielzug verwenden. Dein Gegner kann während der Battle Phase keine Monstereffekte aktivieren.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta nella tua Zona Pendulum; Evocala Specialmente, inoltre questa carta non può attaccare per il resto di questo turno. Puoi utilizzare questo effetto di "Drago Meteoresplosione Occhi Diversi" una sola volta per turno. Il tuo avversario non può attivare effetti di mostri durante la Battle Phase.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Quando este card for Invocado por Invocação-Especial: você pode escolher 1 card na sua Zona de Pêndulo; Invoque-o por Invocação-Especial e, além disso, este card não pode atacar pelo resto deste turno. Você só pode usar este efeito de "Dragão Explosão de Meteoros de Olhos Anômalos" uma vez por turno. Seu oponente não pode ativar efeitos de monstro durante a Fase de Batalha.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta en tu Zona de Péndulo; Invócala de Modo Especial, y además, esta carta no puede atacar por el resto de este turno. Sólo puedes usar este efecto de "Dragón Meteoroexplosivo de Ojos Anómalos" una vez por turno. Tu adversario no puede activar efectos de monstruos durante la Battle Phase.
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />「オッドアイズ・メテオバースト・ドラゴン」の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した時、自分のＰゾーンのカード１枚を対象として発動できる。そのカードを特殊召喚する。このターン、このカードは攻撃できない。②：このカードがモンスターゾーンに存在する限り、相手はバトルフェイズ中にモンスターの効果を発動できない。
