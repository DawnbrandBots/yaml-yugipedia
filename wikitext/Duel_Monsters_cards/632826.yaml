  | text                = [[Special Summon]] 1 "[[Dragonmaid]]" [[Monster Card|monster]] from your [[hand]] or [[GY]] in [[Defense Position]], then, you can [[send]] 1 "Dragonmaid" monster with the same [[Attribute]], but a different [[Level]], from your [[Main Deck|Deck]] to the GY. You can only [[activate]] 1 "Dragonmaid Hospitality" per [[turn]].
  | fr_text             = Invoquez Spécialement 1 monstre "Dragonirène" depuis votre main ou Cimetière en Position de Défense, puis, vous pouvez envoyer 1 monstre "Dragonirène" du même Attribut, mais de Niveau différent depuis votre Deck au Cimetière. Vous ne pouvez activer qu'1 "Dragonirène Hospitalité" par tour.
  | de_text             = Beschwöre 1 „Drachenmädchen“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition, dann kannst du 1 „Drachenmädchen“-Monster mit derselben Eigenschaft, aber einer unterschiedlichen Stufe von deinem Deck auf den Friedhof legen. Du kannst nur 1 „Gastfreundschaft der Drachenmädchen“ pro Spielzug aktivieren.
  | it_text             = Evoca Specialmente 1 mostro "Dragonzella" dalla tua mano o Cimitero in Posizione di Difesa, poi puoi mandare 1 mostro "Dragonzella" con lo stesso Attributo, ma Livello diverso, dal tuo Deck al Cimitero. Puoi attivare solo 1 "Ospitalità Dragonzella" per turno.
  | pt_text             = Invoque por Invocação-Especial 1 monstro "Dragãozela" da sua mão ou do Cemitério em Posição de Defesa e, depois, você pode enviar 1 monstro "Dragãozela" com o mesmo Atributo, mas com um Nível diferente, do seu Deck para o Cemitério. Você só pode ativar 1 "Hospitalidade Dragãozela" por turno.
  | es_text             = Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Dragoncella" en Posición de Defensa, y después puedes mandar al Cementerio 1 monstruo "Dragoncella" en tu Deck con el mismo Atributo pero Nivel diferente. Sólo puedes activar 1 "Hospitalidad Dragoncella" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・墓地から「ドラゴンメイド」モンスター１体を守備表示で特殊召喚する。その後、この効果で特殊召喚したモンスターとはレベルが異なり属性が同じ「ドラゴンメイド」モンスター１体をデッキから墓地へ送る事ができる。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 묘지에서 "드래곤메이드" 몬스터 1장을 고르고 수비 표시로 특수 소환한다. 그 후, 특수 소환한 몬스터와 같은 속성으로 레벨이 다른 "드래곤메이드" 몬스터 1장을 덱에서 묘지로 보낼 수 있다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：从自己手牌・墓地将1只“龙女仆”怪兽以守备表示特殊召唤。然后，可将1只与以此效果特殊召唤的怪兽等级不同、属性相同的“龙女仆”怪兽从牌组送至墓地。
