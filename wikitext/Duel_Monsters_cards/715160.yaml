  | fr_text         = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; cette carte gagne une ATK égale à l'ATK d'origine de la cible, puis, si vos LP sont inférieurs à ceux de votre adversaire, vous pouvez détruire le monstre. Vous ne pouvez utiliser l'effet précédent de "Fierté d'Or - Étoile Léon" qu'une fois par tour. Une fois par tour, durant la End Phase, si l'effet précédent a été activé ce tour : renvoyez cette carte à l'Extra Deck, et si vous le faites, Invoquez Spécialement 1 "Fierté d'Or - Léon" depuis votre Deck ou Cimetière.
  | de_text         = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Während der Main Phase (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; diese Karte erhält ATK in Höhe der Grund-ATK jenes gewählten Ziels, dann, falls du weniger LP hast als dein Gegner, kannst du jenes Monster zerstören. Du kannst den vorherigen Effekt von „Goldstolz - Star Leon“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase, falls der vorherige Effekt in diesem Spielzug aktiviert wurde: Lege diese Karte ins Extra Deck zurück und falls du dies tust, beschwöre 1 „Goldstolz - Leon“ als Spezialbeschwörung von deinem Deck oder Friedhof.
  | it_text         = 1 Tuner + 1+ mostri non-Tuner<br />Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; questa carta guadagna ATK pari all'ATK originale di quel bersaglio, poi, se i tuoi LP sono inferiori a quelli del tuo avversario, puoi distruggere quel mostro. Puoi utilizzare il precedente effetto di "Orgoglio d'Oro - Stella Leon" una sola volta per turno. Una volta per turno, durante la End Phase, se il precedente effetto è stato attivato in questo turno: fai ritornare questa carta nell'Extra Deck e, se lo fai, Evoca Specialmente 1 "Orgoglio d'Oro - Leon" dal tuo Deck o Cimitero.
  | pt_text         = 1 Regulador + 1+ monstros não-Reguladores<br />Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; este card ganha ATK igual ao ATK original do alvo e, depois, se você tiver menos PV que seu oponente, você pode destruir esse monstro. Você só pode usar o efeito anterior de "Orgulho Dourado - Estrela Leon" uma vez por turno. Uma vez por turno, durante a Fase Final, se o efeito anterior foi ativado neste turno: devolva este card para o Deck Adicional e, se isso acontecer, Invoque por Invocação-Especial 1 "Orgulho Dourado - Leon" do seu Deck ou Cemitério.
  | es_text         = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; esta carta gana ATK igual al ATK original de ese objetivo y después, si tus LP son menores que los de tu adversario, puedes destruir ese monstruo. Sólo puedes usar el efecto previo de "Orgullo Dorado - León Estrella" una vez por turno. Una vez por turno, durante la End Phase, si el efecto previo fue activado este turno: devuelve esta carta al Deck Extra y, si lo haces, Invoca de Modo Especial 1 "Orgullo Dorado - León" desde tu Deck o Cementerio.
  | ja_text         = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、相手フィールドの表側表示モンスター１体を対象として発動できる。このカードの攻撃力はそのモンスターの元々の攻撃力分アップする。自分のＬＰが相手より少ない場合、さらに対象のモンスターを破壊できる。②：このカードの①の効果を発動したターンのエンドフェイズに発動する。このカードをＥＸデッキに戻し、自分のデッキ・墓地から「ＧＰ－リオン」１体を特殊召喚する。
