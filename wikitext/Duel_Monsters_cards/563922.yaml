  | fr_text             = 2+ monstres "HÉROS"<br />Cette carte et les monstres "HÉROS" qu'elle pointe gagnent 100 ATK pour chaque monstre "HÉROS" de noms différents dans votre Cimetière. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  | de_text             = 2+ „HELD“-Monster<br />Diese Karte und alle „HELD“-Monster, auf die sie zeigt, erhalten für jedes „HELD“-Monster mit einem unterschiedlichen Namen in deinem Friedhof 100 ATK. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  | it_text             = 2+ mostri "EROE"<br />Questa carta, e inoltre qualsiasi mostro "EROE" a cui punta, guadagna 100 ATK per ogni mostro "EROE" con un nome diverso nel tuo Cimitero. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  | pt_text             = 2+ monstros "HERÓI"<br />Este card, assim como quaisquer monstros "HERÓI" para os quais ele apontar, ganham 100 de ATK para cada monstro "HERÓI" com um nome diferente no seu Cemitério. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  | es_text             = 2+ monstruos "HÉROE"<br />Esta carta, y además cualquier monstruo "HÉROE" al que apunte, ganan 100 ATK por cada monstruo "HÉROE" con nombres diferentes en tu Cementerio. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  | ja_text             = 「ＨＥＲＯ」モンスター２体以上<br />①：このカード及びこのカードのリンク先の「ＨＥＲＯ」モンスターの攻撃力は、自分の墓地の「ＨＥＲＯ」モンスターの種類×１００アップする。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  | ko_text             = "히어로" 몬스터 2장 이상<br />①: 이 카드 및 이 카드의 링크 앞의 "히어로" 몬스터의 공격력은, 자신 묘지의 "히어로" 몬스터의 종류 × 100 올린다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
