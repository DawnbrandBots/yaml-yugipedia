  | text                  = During the [[End Phase]], if this card was [[destroyed by battle]] and [[sent]] to the [[Graveyard]] this [[turn]] and was [[face-up]] at the start of the [[Damage Step]]: [[Special Summon]] this card from the Graveyard. This face-up card cannot be [[Tribute]]d for a [[Tribute Summon]].
  | fr_text               = Durant la End Phase, si cette carte a été détruite au combat et envoyée au Cimetière ce tour et qu'elle était face recto au début de la Damage Step : Invoquez Spécialement cette carte depuis le Cimetière. Cette carte face recto ne peut pas être Sacrifiée pour une Invocation Sacrifice.
  | de_text               = Während der End Phase, falls diese Karte in diesem Spielzug durch Kampf zerstört und auf den Friedhof gelegt wurde und am Beginn des Damage Steps offen lag: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Diese offene Karte kann nicht als Tribut für eine Tributbeschwörung angeboten werden.
  | it_text               = Durante la End Phase, se questa carta è stata distrutta in battaglia e mandata al Cimitero in questo turno ed era scoperta all'inizio del Damage Step: Evoca Specialmente questa carta dal Cimitero. Questa carta scoperta non può essere offerta come Tributo per una Evocazione tramite Tributo.
  | pt_text               = Durante a Fase Final, se este card foi destruído em batalha e enviado para o Cemitério neste turno e estava com a face para cima no começo da Etapa de Dano: Invoque este card por Invocação-Especial do Cemitério. Este card com a face para cima não pode ser oferecido como Tributo para uma Invocação-Tributo.
  | es_text               = Durante la End Phase, si esta carta fue destruida en batalla y mandada al Cementerio este turno y estaba boca arriba al comienzo del Damage Step: Invoca esta carta de Modo Especial desde el Cementerio. Esta carta boca arriba no puede ser Sacrificada para una Invocación por Sacrificio.
  | ja_text               = フィールド上に表側表示で存在するこのカードが戦闘によって破壊され墓地へ送られたターンのエンドフェイズ時、このカードを墓地から特殊召喚する。このカードはフィールド上に表側表示で存在する限り、アドバンス召喚のためにはリリースできない。
  | translated_text       = During the End Phase, if this card was destroyed by battle and sent to the Graveyard this turn: Special Summon this card from the Graveyard. This face-up card cannot be Tributed for a Tribute Summon.
  | ko_text               = 필드 위에 앞면 표시로 존재하는 이 카드가 전투에 의해서 파괴되어 묘지로 보내진 턴의 엔드 페이즈시, 이 카드를 묘지에서 특수 소환한다. 이 카드는 필드 위에 앞면 표시로 존재하는 한, 어드밴스 소환을 위해서는 릴리스할 수 없다.
  | tc_text               = 场上以表侧表示存在的此卡因战斗被破坏并送入墓地回合的结束阶段时，从墓地特殊召唤此卡。只要此卡以表侧表示存在于场上，不可进行以升级召唤为目的的释放。
