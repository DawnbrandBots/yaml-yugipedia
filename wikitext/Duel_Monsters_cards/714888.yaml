  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのモンスターが「エクソシスター」モンスターのみの場合、８００ＬＰを払い、相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。その後、以下の効果から１つを選んで適用できる。<br />●自分フィールドのモンスターを素材として「エクソシスター」Ｘモンスター１体をＸ召喚する。<br />●このターンに自分がモンスターのＸ召喚に成功している場合、相手フィールドのカード１枚を選んで除外する。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터가 "엑소시스터" 몬스터뿐일 경우, 800 LP를 지불하고, 상대의 필드 / 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 그 후, 이하의 효과에서 1개를 고르고 적용할 수 있다.<br />●자신 필드의 몬스터를 소재로서 "엑소시스터" 엑시즈 몬스터 1장을 엑시즈 소환한다.<br />●이 턴에 자신이 몬스터의 엑시즈 소환에 성공하고 있을 경우, 상대 필드의 카드 1장을 고르고 제외한다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：自己场上的怪兽仅有“驱魔姐妹”怪兽的情况下，支付800LP，以对手场上・墓地的1张卡为对象可以发动。将该卡除外。然后，可从以下效果中挑选1个适用。<br />●进行1只“驱魔姐妹”超量怪兽的超量召唤。<br />●自己在此回合有超量召唤过怪兽的情况下，将对手场上的1张卡除外。
