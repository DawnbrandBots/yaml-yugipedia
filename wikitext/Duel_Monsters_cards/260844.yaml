  | fr_text               = 2 monstres de Type Dragon de Niveau 8<br />Une fois par tour, si vous ne contrôlez aucun autre monstre : vous pouvez détacher 1 Matériel Xyz de cette carte, puis activez 1 de ces effets.<br />● Invoquez Spécialement 1 monstre de Type Dragon depuis votre main.<br />● Ciblez 1 monstre de Type Dragon contrôlé par votre adversaire ; prenez le contrôle de la cible.<br />● Jusqu'à la fin du tour de votre adversaire, les monstres de Type Dragon contrôlés par votre adversaire ne peuvent pas activer leurs effets.
  | de_text               = 2 Monster vom Typ Drache der Stufe 8<br />Einmal pro Spielzug, falls du keine anderen Monster kontrollierst: Du kannst 1 Xyz-Material von dieser Karte abhängen, dann aktiviere 1 dieser Effekte.<br />● Beschwöre 1 Monster vom Typ Drache als Spezialbeschwörung von deiner Hand.<br />● Wähle 1 Monster vom Typ Drache, das dein Gegner kontrolliert; übernimm die Kontrolle über das gewählte Ziel.<br />● Die Effekte von Monstern vom Typ Drache, die dein Gegner kontrolliert, können bis zum Ende des nächsten Spielzugs deines Gegners nicht aktiviert werden.
  | it_text               = 2 mostri di Tipo Drago di Livello 8<br />Una volta per turno, se non controlli nessun altro mostro: puoi staccare 1 Materiale Xyz da questa carta, poi attivare 1 di questi effetti.<br />● Evoca Specialmente 1 mostro di Tipo Drago dalla tua mano.<br />● Scegli come bersaglio 1 mostro di Tipo Drago controllato dal tuo avversario; prendi il controllo di quel bersaglio.<br />● I mostri di Tipo Drago controllati dal tuo avversario non possono attivare i loro effetti fino alla fine del turno del tuo avversario.
  | pt_text               = 2 monstros de Nível 8 do Tipo Dragão<br />Uma vez por turno, se você não controlar outros monstros: você pode desassociar 1 Matéria Xyz deste card e, depois, ativar 1 desses efeitos.<br />● Invoque por Invocação-Especial 1 monstro do Tipo Dragão da sua mão.<br />● Escolha 1 monstro do Tipo Dragão que seu oponente controla; tome o controle do alvo.<br />● Monstros do Tipo Dragão que seu oponente controla não podem ativar seus efeitos até o final do turno do seu oponente.
  | es_text               = 2 monstruos de Tipo Dragón de Nivel 8<br />Una vez por turno, si no controlas otros monstruos: puedes desacoplar de esta carta 1 Material Xyz, y después activar 1 de estos efectos.<br />● Invoca de Modo Especial, desde tu mano, 1 monstruo de Tipo Dragón.<br />● Selecciona 1 monstruo de Tipo Dragón que controle tu adversario; toma el control de ese objetivo.<br />● Los monstruos de Tipo Dragón que controle tu adversario no pueden activar sus efectos hasta el final del turno de tu adversario.
  | ja_text               = ドラゴン族レベル８モンスター×２<br />①：１ターンに１度、自分フィールドに他のモンスターが存在しない場合、このカードのＸ素材を１つ取り除き、以下の効果から１つを選択して発動できる。●手札からドラゴン族モンスター１体を特殊召喚する。●相手フィールドのドラゴン族モンスター１体を対象として発動できる。そのドラゴン族モンスターのコントロールを得る。●相手ターン終了時まで、相手フィールドのドラゴン族モンスターは効果を発動できない。
  | ko_text               = 드래곤족 레벨 8 몬스터 × 2<br />①: 1턴에 1번, 자신 필드에 이 카드 이외의 몬스터가 존재하지 않을 경우, 이 카드의 엑시즈 소재를 1개 제거하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●패에서 드래곤족 몬스터 1장을 특수 소환한다. ●상대 필드의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터의 컨트롤을 얻는다. ●상대 턴 종료시까지, 상대 필드의 드래곤족 몬스터는 효과를 발동할 수 없다.
  | sc_text               = 龙族等级8怪兽×2<br />①：1回合1次，自己场上没有其他怪兽存在的情况下，去除此卡的1个超量素材，可从以下效果中选择1个发动。<br />●从手牌将1只龙族怪兽特殊召唤。<br />●以对手场上的1只龙族怪兽为对象可以发动。获得该龙族怪兽的控制权。<br />●直至对手回合结束时为止，对手场上的龙族怪兽不可发动效果。
