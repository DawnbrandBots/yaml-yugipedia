  | text                = If "[[Obsidim, the Ashened City]]" is in the [[Field Zone]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "King of the Ashened City" [[once per turn]] this way. During your [[Main Phase]]: You can Special Summon 1 "[[Ashened]]" monster from your hand, except "King of the Ashened City", or if your opponent [[control]]s a monster with 2800 or more [[ATK]], you can Special Summon it from your [[Main Deck|Deck]] instead. You can only use this [[effect]] of "King of the Ashened City" once per turn.
  | fr_text             = Si "Obsidim, la Cité Cendrée" est dans la Zone Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Roi de la Cité Cendrée" qu'une fois par tour de cette façon. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Cendré" ("Roi de la Cité Cendrée" exclu) depuis votre main, ou si votre adversaire contrôle un monstre avec min. 2800 ATK, vous pouvez l'Invoquer Spécialement depuis votre Deck à la place. Vous ne pouvez utiliser cet effet de "Roi de la Cité Cendrée" qu'une fois par tour.
  | de_text             = Falls „Obsidim, die in Asche gelegte Stadt“ in der Spielfeldzone liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „König der in Asche gelegten Stadt“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während deiner Main Phase: Du kannst 1 „In Asche gelegt“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „König der in Asche gelegten Stadt“, oder falls dein Gegner ein Monster mit 2800 oder mehr ATK kontrolliert, kannst du es stattdessen als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „König der in Asche gelegten Stadt“ nur einmal pro Spielzug verwenden.
  | it_text             = Se "Obsidim, la Città Incenerita" è nella Zona Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Re della Città Incenerita" una sola volta per turno in questo modo. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Incenerita" dalla tua mano, eccetto "Re della Città Incenerita", o se il tuo avversario controlla un mostro con ATK 2800 o superiore, puoi invece Evocarlo Specialmente dal tuo Deck. Puoi utilizzare questo effetto di "Re della Città Incenerita" una sola volta per turno.
  | pt_text             = Se "Obsidim, a Cidade Cinzenta" estiver na Zona do Campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Rei da Cidade Cinzenta" por Invocação-Especial uma vez por turno desta forma. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Cinzento(a)" da sua mão, exceto "Rei da Cidade Cinzenta" ou, em vez disso, se seu oponente controlar um monstro com 2800 ou mais de ATK, você pode Invocá-lo por Invocação-Especial do seu Deck. Você só pode usar este efeito de "Rei da Cidade Cinzenta" uma vez por turno.
  | es_text             = Si "Obsidim, la Ciudad Calcinada" está en la Zona del Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Rey de la Ciudad Calcinada" una vez por turno de esta forma. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Calcinado/a", excepto "Rey de la Ciudad Calcinada" o, si tu adversario controla un monstruo con 2800 ATK o más, puedes Invocarlo de Modo Especial desde tu Deck en su lugar. Sólo puedes usar este efecto de "Rey de la Ciudad Calcinada" una vez por turno.
  | ja_text             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：フィールドゾーンに「灰滅の都 オブシディム」が存在する場合、このカードは手札から特殊召喚できる。②：自分メインフェイズに発動できる。手札から「灰滅せし都の王」以外の「灰滅」モンスター１体を特殊召喚する。相手フィールドに攻撃力２８００以上のモンスターが存在する場合、代わりにデッキから選ぶ事もできる。
  | ko_text             = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 존에 "회멸의 도시 옵시딤"이 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 패에서 "회멸한 도시의 왕" 이외의 "회멸" 몬스터 1장을 특수 소환한다. 상대 필드에 공격력 2800 이상의 몬스터가 존재할 경우, 대신에 덱에서 고를 수도 있다.
  | sc_text             = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：场地区域存在“灰灭之都 黑曜城”的情况下，此卡可从手牌特殊召唤。②：在自己的主要阶段可以发动。从手牌将“灰灭之都的王”以外的１只“灰灭”怪兽特殊召唤。对手场上存在攻击力２８００以上的怪兽的情况下，作为代替也可从牌组挑选。
