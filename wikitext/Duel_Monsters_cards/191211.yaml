  | fr_text               = 1 monstre "Chevalier-Gemmes" + 1 monstre LUMIÈRE<br />Doit d'abord être Invoquée par Fusion avec les Matériels Fusion ci-dessus. Durant votre Main Phase, vous pouvez Invoquer/Poser Normalement 1 monstre en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  | de_text               = 1 „Edelstein-Ritter“-Monster + 1 LICHT Monster<br />Muss erst als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden. Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung/deinem Setzen 1 Monster als Normalbeschwörung beschwören/setzen. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  | it_text               = 1 mostro "Cavaliere-Gemma" + 1 mostro LUCE<br />Deve prima essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati. Durante la tua Main Phase, puoi Evocare Normalmente/Posizionare 1 mostro in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  | pt_text               = 1 monstro "Cavaleiro-Gema" + 1 monstro de LUZ<br />Primeiro deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima. Durante sua Fase Principal, você pode Invocar por Invocação-Normal/Baixar 1 monstro em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.)
  | es_text               = 1 monstruo "Caballero-Gema" + 1 monstruo de LUZ<br />Debe ser primero Invocado por Fusión con los Materiales de Fusión listados arriba. Durante tu Main Phase, puedes Invocar de Modo Normal/Colocar 1 monstruo además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno).
  | ja_text               = 「ジェムナイト」モンスター＋光属性モンスター<br />このカードは上記のカードを融合素材にした融合召喚でのみＥＸデッキから特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズにモンスター１体を通常召喚できる。
  | ko_text               = "젬나이트" 몬스터 ＋ 빛 속성 몬스터<br />이 카드는 상기 카드를 융합 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 몬스터 1장을 통상 소환할 수 있다.
  | sc_text               = “宝石骑士”怪兽＋光属性怪兽<br />此卡从额外牌组仅可通过以上述卡作为融合素材的融合召唤来特殊召唤。①：只要此卡存在于怪兽区域，自己除通常召唤外仅可追加1次，在自己的主要阶段通常召唤1只怪兽。
