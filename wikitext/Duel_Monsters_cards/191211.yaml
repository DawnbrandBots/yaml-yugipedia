  | it_lore               = 1 mostro "Cavaliere-Gemma" + 1 mostro LUCE<br />Deve prima essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati. Durante la tua Main Phase, puoi Evocare Normalmente/Posizionare 1 mostro in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
