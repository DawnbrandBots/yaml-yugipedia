  | text                  = During your opponent's [[Battle Phase]]: Choose 2 [[Spell Card|Spells]]/[[Trap Card|Traps]] from your [[Main Deck|Deck]] and 1 [[monster]] in your [[Main Monster Zone]]. [[Special Summon]] them as [[Normal Monster]]s ([[ATK]] 0/[[DEF]] 0) in [[face-down]] [[Defense Position]], [[Set]] the chosen monster if it is [[face-up]], and [[shuffle]] them on the [[field]]. The 2 cards chosen from your Deck are [[destroy]]ed at the end of the Battle Phase, and cannot remain on the field except during this Battle Phase.
  | fr_text               = Durant la Battle Phase de votre adversaire : choisissez 2 Magies/Pièges depuis votre Deck et 1 monstre dans votre Zone Monstre Main. Invoquez-les Spécialement comme Monstres Normaux (ATK 0/DEF 0) en Position de Défense face verso, Posez le monstre choisi s'il est face recto, et mélangez-les sur le Terrain. Les 2 cartes choisies depuis votre Deck sont détruites à la fin de la Battle Phase, et elles ne peuvent pas rester sur le Terrain sauf durant cette Battle Phase.
  | de_text               = Während der Battle Phase deines Gegners: Bestimme 2 Zauber/Fallen von deinem Deck und 1 Monster in deiner Main-Monsterzone. Beschwöre sie als Spezialbeschwörung als Normale Monster (ATK 0/DEF 0) in die verdeckte Verteidigungsposition, setze das bestimmte Monster, falls es offen liegt, und mische sie auf dem Spielfeld. Die 2 von deinem Deck bestimmten Karten werden am Ende der Battle Phase zerstört und können nicht auf dem Spielfeld verbleiben, außer während dieser Battle Phase.
  | it_text               = Durante la Battle Phase del tuo avversario: seleziona 2 Magie/Trappole dal tuo Deck e 1 mostro nella tua Zona Mostri Main. Evocali Specialmente come Mostri Normali (ATK 0/DEF 0) coperti in Posizione di Difesa, Posiziona il mostro selezionato se è scoperto, e mischiali sul Terreno. Le 2 carte selezionate dal tuo Deck vengono distrutte alla fine della Battle Phase, e non possono rimanere sul Terreno eccetto durante questa Battle Phase.
  | pt_text               = Durante a Fase de Batalha do seu oponente: selecione 2 Magias/Armadilhas do seu Deck e 1 monstro na sua Zona de Monstros Principal. Invoque-os por Invocação-Especial como Monstros Normais (ATK 0/DEF 0) com a face para baixo em Posição de Defesa, Baixe o monstro selecionado se ele estiver com a face para cima e embaralhe-os no campo. Os 2 cards selecionados do seu Deck são destruídos no final da Fase de Batalha e não podem permanecer no campo, exceto durante esta Fase de Batalha.
  | es_text               = Durante la Battle Phase de tu adversario: elige 2 Mágicas/Trampas en tu Deck y 1 monstruo en tu Zona de Monstruos Principal. Invócalos de Modo Especial como Monstruos Normales (ATK 0/DEF 0) en Posición de Defensa boca abajo, Coloca el monstruo elegido si está boca arriba, y mézclalos en el Campo. Las 2 cartas elegidas en tu Deck son destruidas al final de la Battle Phase, y no pueden permanecer en el Campo excepto durante esta Battle Phase.
  | ja_text               = ①：相手バトルフェイズに発動できる。デッキから魔法・罠カード２枚を選び、そのカード２枚を通常モンスターカード扱い（攻／守０）として、自分のメインモンスターゾーンのモンスター１体と合わせてシャッフルして裏側守備表示でセットする。この効果でデッキから特殊召喚したカードはバトルフェイズの間しか存在できず、バトルフェイズ終了時に破壊される。
  | ko_text               = ①: 상대 배틀 페이즈에 발동할 수 있다. 덱에서 마법 / 함정 카드 2장을 고르고, 그 카드 2장을 일반 몬스터 카드로 취급(공 0 / 수 0)하여, 자신 메인 몬스터 존의 몬스터 1장과 합쳐서 셔플하고 뒷면 수비 표시로 세트한다. 이 효과로 덱에서 특수 소환한 카드는 배틀 페이즈 동안밖에 존재할 수 없으며, 배틀 페이즈 종료시에 파괴된다.
