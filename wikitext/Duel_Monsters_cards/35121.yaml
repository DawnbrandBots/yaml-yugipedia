  | de_text         = Du kannst diese Karte als Tributbeschwörung in die Angriffsposition beschwören, indem du 1 Zombie-Monster als Tribut anbietest. Wenn diese Karte ein Zombie-Monster durch Kampf zerstört und auf den Friedhof legt: Du kannst das Zombie-Monster als Spezialbeschwörung beschwören.
  | it_text         = Puoi Evocare tramite Tributo questa carta in Posizione di Attacco offrendo come Tributo 1 mostro Zombie. Quando questa carta distrugge un mostro Zombie in battaglia e lo manda al Cimitero: puoi Evocare Specialmente quel mostro Zombie.
  | pt_text         = Você pode Invocar este card por Invocação-Tributo em Posição de Ataque ao oferecer como Tributo 1 monstro Zumbi. Quando este card destruir um monstro Zumbi em batalha e enviá-lo para o Cemitério: você pode Invocar esse monstro Zumbi por Invocação-Especial.
  | es_text         = Puedes Invocar esta carta por Sacrificio en Posición de Ataque Sacrificando 1 monstruo Zombi. Cuando esta carta destruye un monstruo Zombi en batalla y lo manda al Cementerio: puedes Invocar ese monstruo Zombi de Modo Especial.
  | ja_text         = このカードはアンデット族モンスター１体をリリースして攻撃表示でアドバンス召喚できる。①：このカードが戦闘でアンデット族モンスターを破壊し墓地へ送った時に発動できる。そのアンデット族モンスターを自分フィールドに特殊召喚する。
  | ko_text         = 이 카드는 언데드족 몬스터 1장을 릴리스하고 공격 표시로 어드밴스 소환할 수 있다. ①: 이 카드가 전투로 언데드족 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 그 언데드족 몬스터를 자신 필드에 특수 소환한다.
  | sc_text         = 此卡可借由解放１只不死族怪兽来以攻击表示上级召唤。①：此卡战斗破坏不死族怪兽并将其送至墓地时可以发动。将该不死族怪兽特殊召唤至自己场上。
