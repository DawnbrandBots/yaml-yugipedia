  | fr_text       = 3 monstres de Niveau 4<br />Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; changez sa position de combat. (Les effets de monstres Flip ne sont pas activés.)
  | de_text       = 3 Monster der Stufe 4<br />Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster wählen, das dein Gegner kontrolliert; ändere seine Kampfposition. (Die Effekte von Flippmonstern werden nicht aktiviert.)
  | it_text       = 3 mostri di Livello 4<br />Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; cambia la sua posizione. (Gli effetti dei mostri Scoperta non vengono attivati.)
  | pt_text       = 3 monstros de Nível 4<br />Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro controlado por seu oponente; mude sua posição de batalha. (Efeitos de monstros de Virar não são ativados.)
  | es_text       = 3 monstruos de Nivel 4<br />Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo que controle tu adversario; cambia su posición de batalla. (Los efectos de monstruos de Volteo no son activados).
  | ja_text       = レベル４モンスター×３<br />１ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上のモンスター１体を選択して発動できる。選択したモンスターの表示形式を変更する。この時、リバース効果モンスターの効果は発動しない。この効果は相手ターンでも発動できる。
  | ko_text       = 레벨 4 몬스터 X 3<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위의 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터의 표시 형식을 변경한다. 이때, 리버스 효과 몬스터의 효과는 발동하지 않는다. 이 효과는 상대 턴에도 발동할 수 있다.
