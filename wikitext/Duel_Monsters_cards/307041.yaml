  | fr_text         = Non Invocable Spécialement. Durant la End Phase du tour où cette carte est Invoquée Normalement ou retournée face recto : renvoyez-la à la main. Durant le tour où cette carte a été Invoquée Normalement ou retournée face recto, vous pouvez Invoquer Normalement 1 monstre Spirit en plus de votre Invocation Normale/Pose. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Lorsque cette carte est envoyée au Cimetière : piochez 1 carte. Vous devez contrôler un monstre Spirit pour activer et résoudre cet effet.
  | de_text         = Kann nicht als Spezialbeschwörung beschworen werden. Während der End Phase des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Gib sie auf die Hand zurück. Während des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen oder aufgedeckt wurde, kannst du zusätzlich zu deiner Normalbeschwörung/deinem Normalen Setzen 1 Spirit-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Wenn diese Karte auf den Friedhof gelegt wird: Ziehe 1 Karte. Du musst ein Spirit-Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text         = Non può essere Evocato Specialmente. Durante la End Phase del turno in cui questa carta viene Evocata Normalmente o scoperta: falla ritornare nella mano. Durante il turno in cui questa carta è stata Evocata Normalmente o scoperta, puoi Evocare Normalmente 1 mostro Spirito in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Quando questa carta viene mandata al Cimitero: pesca 1 carta. Devi controllare un mostro Spirito per attivare e risolvere questo effetto.
  | pt_text         = Não pode ser Invocado por Invocação-Especial. Durante a Fase Final do turno em que este card for Invocado por Invocação-Normal ou virado com a face para cima: devolva-o para a mão. Durante o turno em que este card foi Invocado por Invocação-Normal ou virado com a face para cima, você pode Invocar por Invocação-Normal 1 monstro Espírito em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.) Quando este card for enviado para o Cemitério: compre 1 card. Você deve controlar um monstro Espírito para ativar e resolver este efeito.
  | es_text         = No puede ser Invocado de Modo Especial. Durante la End Phase del turno en el que esta carta es Invocada de Modo Normal o volteada boca arriba: devuélvela a la mano. Durante el turno en el que esta carta fue Invocada de Modo Normal o volteada boca arriba, puedes Invocar de Modo Normal 1 monstruo Spirit además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Cuando esta carta es mandada al Cementerio: roba 1 carta. Debes controlar un monstruo Spirit para activar y resolver este efecto.
  | ja_text         = このカードは特殊召喚できない。①：このカードが召喚・リバースしたターン、自分は通常召喚に加えて１度だけ、自分メインフェイズにスピリットモンスター１体を召喚できる。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。③：このカードが墓地へ送られた場合に発動する。自分はデッキから１枚ドローする。この効果は自分フィールドにスピリットモンスターが存在する場合に発動と処理を行う。
