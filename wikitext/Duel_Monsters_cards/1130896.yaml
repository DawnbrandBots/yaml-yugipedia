  | text                = [[Send]] 1 "[[Mikanko]]" card from your [[Main Deck|Deck]] to the [[GY]], except "Mikanko Shinbu - Noble Twins", then you can [[Set]] 1 "[[Mikanko]]" [[Spell]]/[[Trap]] from your Deck, except "Mikanko Shinbu - Noble Twins". You cannot [[Special Summon]] from the [[Extra Deck]] for the rest of this [[turn]] after this card [[resolve]]s, except "Mikanko" [[monsters]]. You can [[banish]] this card from your GY and detach 1 material from a monster you [[control]]; Special Summon 1 "Mikanko" [[Ritual Monster]] from your [[hand]] or Deck. You can only use 1 "Mikanko Shinbu - Noble Twins" effect per turn, and only once that turn.
  | fr_text             = Envoyez 1 carte "Mikanko" ("Shinbu Mikanko - Jumelles Nobles" exclu) depuis votre Deck au Cimetière, puis vous pouvez Poser 1 Magie/Piège "Mikanko" ("Shinbu Mikanko - Jumelles Nobles" exclu) depuis votre Deck. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement (monstres "Mikanko" exclus) depuis l'Extra Deck. Vous pouvez bannir cette carte depuis votre Cimetière, et détachez 1 Matériel d'un monstre que vous contrôlez ; Invoquez Spécialement 1 Monstre Rituel "Mikanko" depuis votre main ou Deck. Vous ne pouvez utiliser qu'1 effet de "Shinbu Mikanko - Jumelles Nobles" par tour, et uniquement une fois le tour.
  | de_text             = Lege 1 „Mikanko“-Karte von deinem Deck auf den Friedhof, außer „Mikanko-Shinbu - Edle Zwillinge“, dann kannst du 1 „Mikanko“-Zauber/Falle von deinem Deck setzen, außer „Mikanko-Shinbu - Edle Zwillinge“. Du kannst für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „Mikanko“-Monstern. Du kannst diese Karte von deinem Friedhof verbannen und 1 Material von einem Monster abhängen, das du kontrollierst; beschwöre 1 „Mikanko“-Ritualmonster als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst nur 1 Effekt von „Mikanko-Shinbu - Edle Zwillinge“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Manda 1 carta "Mikanko" dal tuo Deck al Cimitero, eccetto "Shinbu Mikanko - Nobili Gemelle", poi puoi Posizionare 1 Magia/Trappola "Mikanko" dal tuo Deck, eccetto "Shinbu Mikanko - Nobili Gemelle". Non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno dopo che questa carta si è risolta, eccetto mostri "Mikanko". Puoi bandire questa carta dal tuo Cimitero e staccare 1 materiale da un mostro che controlli; Evoca Specialmente 1 Mostro Rituale "Mikanko" dalla tua mano o Deck. Puoi utilizzare solo 1 effetto di "Shinbu Mikanko - Nobili Gemelle" per turno, e solo una volta in quel turno.
  | pt_text             = Envie 1 card "Mikanko" do seu Deck para o Cemitério, exceto "Shinbu Mikanko - Gêmeas Nobres" e, depois, você pode Baixar 1 Magia/Armadilha "Mikanko" do seu Deck, exceto "Shinbu Mikanko - Gêmeas Nobres". Você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno depois que este card resolver, exceto monstros "Mikanko". Você pode banir este card do seu Cemitério e desassociar 1 matéria de um monstro que você controla; Invoque por Invocação-Especial 1 Monstro de Ritual "Mikanko" da sua mão ou do Deck. Você só pode usar 1 efeito de "Shinbu Mikanko - Gêmeas Nobres" por turno e apenas uma vez por turno.
  | es_text             = Manda al Cementerio 1 carta "Mikanko" en tu Deck, excepto "Shinbu Mikanko - Gemelas Nobles", y después puedes Colocar 1 Mágica/Trampa "Mikanko" desde tu Deck, excepto "Shinbu Mikanko - Gemelas Nobles". No puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno después de que esta carta se resuelva, excepto monstruos "Mikanko". Puedes desterrar esta carta en tu Cementerio y desacoplar 1 material de un monstruo que controles; Invoca de Modo Especial 1 Monstruo de Ritual "Mikanko" desde tu mano o Deck. Sólo puedes usar 1 efecto de "Shinbu Mikanko - Gemelas Nobles" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「御巫神舞－二貴子」以外の「御巫」カード１枚を墓地へ送る。その後、デッキから「御巫神舞－二貴子」以外の「御巫」魔法・罠カード１枚を自分フィールドにセットできる。このカードの発動後、ターン終了時まで自分は「御巫」モンスターしかＥＸデッキから特殊召喚できない。②：墓地のこのカードを除外し、自分フィールドのＸ素材を１つ取り除いて発動できる。手札・デッキから「御巫」儀式モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 "미캉코신무－후타하시라노우즈노미코" 이외의 "미캉코" 카드 1장을 묘지로 보낸다. 그 후, 덱에서 "미캉코신무－후타하시라노우즈노미코" 이외의 "미캉코" 마법 / 함정 카드 1장을 자신 필드에 세트할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 "미캉코" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 엑시즈 소재를 1개 제거하여 발동할 수 있다. 패 / 덱에서 "미캉코" 의식 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的①②效果1回合1次，仅可使用其中1个。①：从牌组将“御巫神舞－二贵子”以外的1张“御巫”卡送至墓地。然后，可以从牌组将“御巫神舞－二贵子”以外的1张“御巫”魔法・陷阱卡放置在自己场上。此卡发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤“御巫”怪兽。②：将墓地的此卡除外，去除自己场上的1个超量素材可以发动。从手牌・牌组将1只“御巫”仪式怪兽特殊召唤。
