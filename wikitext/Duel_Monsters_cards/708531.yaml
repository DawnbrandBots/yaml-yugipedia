  | text         = When this card is [[Normal Summon]]ed: You can [[target]] 1 [[face-up]] monster your opponent [[control]]s; it gains [[ATK]] equal to its [[original ATK]], also during the [[End Phase]] of the next [[turn]], [[destroy]] that face-up monster, and if you do, your opponent takes damage equal to half its original ATK. At the start of your opponent's [[Battle Phase]]: You can [[Tribute]] this Normal Summoned/[[Set]] card; your opponent's monsters cannot attack directly for the rest of this turn.
  | fr_text      = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; il gagne une ATK égale à son ATK d'origine, et aussi, durant la End Phase du prochain tour, détruisez le monstre face recto, et si vous le faites, votre adversaire reçoit des dommages égaux à la moitié de son ATK d'origine. Au début de la Battle Phase de votre adversaire : vous pouvez Sacrifier cette carte Invoquée/Posée Normalement ; le reste de ce tour, les monstres de votre adversaire ne peuvent pas attaquer directement.
  | de_text      = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es erhält ATK in Höhe seiner Grund-ATK, zusätzlich zerstöre jenes offene Monster während der End Phase des nächsten Spielzugs und falls du dies tust, erhält dein Gegner Schaden in Höhe der Hälfte seiner Grund-ATK. Am Beginn der Battle Phase deines Gegners: Du kannst diese als Normalbeschwörung beschworene/gesetzte Karte als Tribut anbieten; Monster deines Gegners können für den Rest dieses Spielzugs nicht direkt angreifen.
  | it_text      = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso guadagna ATK pari al suo ATK originale, inoltre, durante la End Phase del prossimo turno, distruggi quel mostro scoperto e, se lo fai, il tuo avversario subisce danno pari alla metà del suo ATK originale. All'inizio della Battle Phase del tuo avversario: puoi offrire come Tributo questa carta Evocata Normalmente/Posizionata; i mostri del tuo avversario non possono attaccare direttamente per il resto di questo turno.
  | pt_text      = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro com a face para cima que seu oponente controla; ele ganha ATK igual ao seu ATK original e, além disso, durante a Fase Final do próximo turno, destrua esse monstro com a face para cima e, se isso acontecer, seu oponente sofre dano igual à metade do seu ATK original. No começo da Fase de Batalha do seu oponente: você pode oferecer como Tributo este card Invocado por Invocação-Normal/Baixado; os monstros do seu oponente não podem atacar diretamente pelo resto deste turno.
  | es_text      = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; éste gana ATK igual a su ATK original, y además durante la End Phase del próximo turno, destruye ese monstruo boca arriba y, si lo haces, tu adversario recibe daño igual a la mitad de su ATK original. Al comienzo de la Battle Phase de tu adversario: puedes Sacrificar esta carta Invocada de Modo Normal/Colocada; los monstruos de tu adversario no pueden atacar directamente por el resto de este turno.
  | ja_text      = ①：このカードが召喚に成功した時、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は、その元々の攻撃力分アップする。この効果が適用されているモンスターは次のターンのエンドフェイズに破壊され、相手はその元々の攻撃力の半分のダメージを受ける。②：相手バトルフェイズ開始時に、通常召喚したこのカードをリリースして発動できる。このターン、相手モンスターは直接攻撃できない。
  | ko_text      = ①: 이 카드가 일반 소환에 성공했을 때, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은, 그 원래 공격력만큼 올린다. 이 효과가 적용되어 있는 몬스터는 다음 턴의 엔드 페이즈에 파괴되고, 상대는 그 원래 공격력 절반의 데미지를 받는다. ②: 상대 배틀 페이즈 개시시에, 통상 소환한 이 카드를 릴리스하고 발동할 수 있다. 이 턴에, 상대 몬스터는 직접 공격할 수 없다.
