  | text                = When this card is [[activate]]d: You can place 1 or 2 "[[Dinomist]]" [[Pendulum Monster]](s) from your [[Main Deck|Deck]] in your [[Pendulum Zone]], but you cannot [[Pendulum Summon]] [[Monster Card|monsters]] until the end of the next [[turn]], except "Dinomist" monsters (even if this card [[leaves the field]]). [[Once per turn]], if this card is already [[face-up]] in your [[Spell & Trap Zone]]: You can [[Tribute]] 1 "Dinomist" monster, then [[target]] 1 card your opponent controls; [[return]] it to the [[hand]].
  | fr_text             = Lorsque cette carte est activée : vous pouvez placer 1 ou 2 Monstres Pendule "Dinobrume" depuis votre Deck dans votre Zone Pendule, mais vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Dinobrume" exclus) jusqu'à la fin du prochain tour (même si cette carte quitte le Terrain). Une fois par tour, si cette carte est déjà face recto dans votre Zone Magie & Piège : vous pouvez Sacrifier 1 monstre "Dinobrume", puis ciblez 1 carte contrôlée par votre adversaire ; renvoyez-la à la main.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst 1 oder 2 „Dinonebel“-Pendelmonster von deinem Deck in deine Pendelzone legen, aber du kannst bis zum Ende des nächsten Spielzugs keine Monster als Pendelbeschwörung beschwören, außer „Dinonebel“-Monstern (selbst falls diese Karte das Spielfeld verlässt). Einmal pro Spielzug, falls diese Karte bereits offen in deiner Zauber- & Fallenzone liegt: Du kannst 1 „Dinonebel“-Monster als Tribut anbieten und dann 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück.
  | it_text             = Quando questa carta viene attivata: puoi mettere 1 o 2 Mostri Pendulum "Dinofoschia" dal tuo Deck nella tua Zona Pendulum, ma non puoi Evocare Pendulum mostri fino alla fine del prossimo turno, eccetto mostri "Dinofoschia" (anche se questa carta lascia il Terreno). Una volta per turno, se questa carta è già scoperta nella tua Zona Magie & Trappole: puoi offrire come Tributo 1 mostro "Dinofoschia", poi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano.
  | pt_text             = Quando este card for ativado: você pode colocar 1 ou 2 Monstros Pêndulo "Dinonévoa" do seu Deck na(s) sua(s) Zona(s) de Pêndulo, mas você não pode Invocar monstros por Invocação-Pêndulo até o final do próximo turno, exceto monstros "Dinonévoa" (mesmo que este card deixe o campo). Uma vez por turno, se este card já estiver com a face para cima na sua Zona de Magias & Armadilhas: você pode oferecer como Tributo 1 monstro "Dinonévoa" e, depois, escolher 1 card que seu oponente controla; devolve-o para a mão.
  | es_text             = Cuando esta carta es activada: puedes poner 1 o 2 monstruos de Péndulo "Dinoniebla" en tu Deck en tus Zonas del Péndulo, pero no puedes Invocar monstruos por Péndulo hasta el final del próximo turno, excepto monstruos "Dinoniebla" (aún si esta carta deja el Campo). Una vez por turno, si esta carta ya está boca arriba en tu Zona de Magia & Trampas: puedes Sacrificar 1 monstruo "Dinoniebla", y después seleccionar 1 carta que controle tu adversario; devuélvela a la mano.
  | ja_text             = ①：このカードの発動時の効果処理として、デッキから「ダイナミスト」Ｐモンスターを２体まで選んで自分のＰゾーンに置く事ができる。置いた場合、次のターンの終了時まで、自分は「ダイナミスト」モンスターしかＰ召喚できない。②：このカードが既に魔法＆罠ゾーンに表側表示で存在する場合、１ターンに１度、自分フィールドの「ダイナミスト」モンスター１体をリリースし、相手フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。
  | ko_text             = ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "다이너미스트" 펜듈럼 몬스터를 2장까지 고르고 자신의 펜듈럼 존에 놓을 수 있다. 놓았을 경우, 다음 턴의 종료시까지, 자신은 "다이너미스트" 몬스터밖에 펜듈럼 소환할 수 없다. ②: 이 카드가 이미 마법 & 함정 존에 앞면 표시로 존재할 경우, 1턴에 1번, 자신 필드의 "다이너미스트" 몬스터 1장을 릴리스하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  | sc_text             = ①：作为此卡发动时的效果处理，可从牌组将最多２只“机动雾龙”灵摆怪兽放在自己的灵摆区域。放了的情况下，直至下个回合结束时为止，自己仅可灵摆召唤“机动雾龙”怪兽。<br />②：此卡已以表侧表示存在于魔法与陷阱区域的情况下，１回合１次，解放自己场上的１只“机动雾龙”怪兽，以对手场上的１张卡为对象可以发动。将该卡放回手牌。
