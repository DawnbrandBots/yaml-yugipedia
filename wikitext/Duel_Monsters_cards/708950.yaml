  | pt_lore               = Você pode pagar 1000 PV; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa, mas enquanto ele estiver com a face para cima na Zona de Monstros, você não pode Invocar monstros por Invocação-Especial, exceto monstros Inseto. Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 monstro Inseto que você controla; mude sua posição de batalha. Você só pode usar cada efeito de "Louva-a-deus Defensor" uma vez por turno.
