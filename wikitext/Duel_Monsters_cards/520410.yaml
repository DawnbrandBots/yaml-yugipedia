  | pendulum_effect       = If you have no card in your other [[Pendulum Zone]]: You can [[target]] 1 [[face-up]] card you [[control]] that you can place a [[Spell Counter]] on; [[destroy]] this card, and if you do, place 1 Spell Counter on that card. You can only use this [[effect]] of "Mythical Beast Jackal" [[once per turn]].
  | text                  = Each time a [[Spell Card]] is [[activate]]d, place 1 [[Spell Counter]] on this card when that Spell [[resolve]]s. You can [[remove]] 3 Spell Counters from your [[field]] and [[Tribute]] this card; [[Special Summon]] 1 "[[Mythical Beast]]" [[Effect Monster]] from your [[Main Deck|Deck]], except "Mythical Beast Jackal".
  | fr_pendulum_effect    = Si vous n'avez aucune carte dans votre autre Zone Pendule : vous pouvez cibler 1 carte face recto que vous contrôlez sur laquelle vous pouvez placer un Compteur Magie ; détruisez cette carte, et si vous le faites, placez 1 Compteur Magie sur la carte. Vous ne pouvez utiliser cet effet de "Chacal, Bête Mythique" qu'une fois par tour.
  | fr_text               = Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Vous pouvez retirer 3 Compteurs Magie depuis votre Terrain et Sacrifier cette carte ; Invoquez Spécialement 1 Monstre à Effet "Bête Mythique" ("Chacal, Bête Mythique" exclu) depuis votre Deck.
  | de_pendulum_effect    = Falls du keine Karte in deiner anderen Pendelzone hast: Du kannst 1 offene Karte wählen, die du kontrollierst und auf die du eine Zauberzählmarke legen kannst; zerstöre diese Karte und falls du dies tust, lege 1 Zauberzählmarke auf die Karte. Du kannst diesen Effekt von „Mythisches Ungeheuer Schakal“ nur einmal pro Spielzug verwenden.
  | de_text               = Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Du kannst 3 Zauberzählmarken von deiner Spielfeldseite entfernen und diese Karte als Tribut anbieten; beschwöre 1 „Mythisches Ungeheuer“-Effektmonster als Spezialbeschwörung von deinem Deck, außer „Mythisches Ungeheuer Schakal“.
  | it_pendulum_effect    = Se non hai nessuna carta nella tua altra Zona Pendulum: puoi scegliere come bersaglio 1 carta scoperta che controlli su cui puoi mettere un Segnalino Magia; distruggi questa carta e, se lo fai, metti 1 Segnalino Magia su quella carta. Puoi utilizzare questo effetto di "Sciacallo Mitica Bestia" una sola volta per turno.
  | it_text               = Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Puoi rimuovere 3 Segnalini Magia dal tuo Terreno e offrire come Tributo questa carta; Evoca Specialmente 1 Mostro con Effetto "Mitica Bestia" dal tuo Deck, eccetto "Sciacallo Mitica Bestia".
  | pt_pendulum_effect    = Se você não tiver nenhum card na sua outra Zona de Pêndulo: você pode escolher 1 card com a face para cima que você controla no qual você possa colocar um Marcador de Magia; destrua este card e, se isso acontecer, coloque 1 Marcador de Magia nesse card. Você só pode usar este efeito de "Besta Mítica Chacal" uma vez por turno.
  | pt_text               = Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Você pode remover 3 Marcadores de Magia do seu campo e oferecer este card como Tributo; Invoque por Invocação-Especial 1 Monstro de Efeito "Besta Mítica" do seu Deck, exceto "Besta Mítica Chacal".
  | es_pendulum_effect    = Si no tienes cartas en tu otra Zona del Péndulo: puedes seleccionar 1 carta boca arriba que controles en la que puedas poner un Contador Mágico; destruye esta carta y, si lo haces, pon 1 Contador Mágico en esa carta. Sólo puedes usar este efecto de "Bestia Mítica Chacal" una vez por turno.
  | es_text               = Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando esa Mágica se resuelva. Puedes retirar 3 Contadores Mágicos en tu Campo y Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 Monstruo de Efecto "Bestia Mítica", excepto "Bestia Mítica Chacal".
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンにカードが存在しない場合、自分フィールドの魔力カウンターを置く事ができるカード１枚を対象として発動できる。このカードを破壊し、そのカードに魔力カウンターを１つ置く。
  | ja_text               = ①：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。②：自分フィールドの魔力カウンターを３つ取り除き、このカードをリリースして発動できる。デッキから「魔導獣 ジャッカル」以外の「魔導獣」効果モンスター１体を特殊召喚する。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ① : 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우, 자신 필드의 마력 카운터를 놓을 수 있는 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드를 파괴하고, 그 카드에 마력 카운터를 1개 놓는다.
  | ko_text               = ① : 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ② : 자신 필드의 마력 카운터를 3개 제거하고, 이 카드를 릴리스하여 발동할 수 있다. 덱에서 "매직비스트 자칼" 이외의 "매직비스트" 효과 몬스터 1장을 특수 소환한다.
  | sc_pendulum_effect    = 此卡名的灵摆效果1回合仅可使用1次。①：自己另一方的灵摆区域不存在卡的情况下，以自己场上的1张能放魔力计数物的卡为对象可以发动。将此卡破坏，在对象卡上放1个魔力计数物。
  | sc_text               = ①：只要此卡存在于怪兽区域，每当自己或对手发动魔法卡，就在此卡上放1个魔力计数物。②：去除自己场上的3个魔力计数物，解放此卡可以发动。从牌组将“魔导兽 胡狼”以外的1只“魔导兽”效果怪兽特殊召唤。
