  | text            = 1 [[Tuner]] + 1+ non-Tuner [[Wyrm]] [[monsters]]<br />If you [[Synchro Summon]] another Wyrm monster, while this monster is on the [[field]]: You can [[Draw a card|draw]] 1 card. If your opponent [[Special Summon]]s a monster(s) (except during the [[Damage Step]]): You can [[banish]] 1 of those monster(s), and if you do, inflict 1200 [[Effect damage|damage]] to your opponent. When your opponent activates a [[Spell]]/[[Trap Card]] or [[effect]] ([[Quick Effect]]): You can banish that card, and if you do, inflict 1200 damage to your opponent. You can only use each effect of "Swordsoul Sinister Sovereign - Qixing Longyuan" once per turn.
  | fr_text         = 1 Syntoniseur + 1+ monstre non-Syntoniseur Wyrm<br />Si vous Invoquez par Synchronisation un autre monstre Wyrm, tant que ce monstre est sur le Terrain : vous pouvez piocher 1 carte. Si votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez bannir 1 de ces monstres, et si vous le faites, infligez 1200 points de dommages à votre adversaire. Lorsque votre adversaire active une Carte Magie/Piège ou effet de Magie/Piège (Effet Rapide) : vous pouvez bannir la carte, et si vous le faites, infligez 1200 points de dommages à votre adversaire. Vous ne pouvez utiliser chaque effet de "Souverain Sinistre de l'Âmépée - Qixing Longyuan" qu'une fois par tour.
  | de_text         = 1 Empfänger + 1+ Wyrm-Nicht-Empfänger-Monster<br />Falls du ein anderes Wyrm-Monster als Synchrobeschwörung beschwörst, solange dieses Monster auf dem Spielfeld liegt: Du kannst 1 Karte ziehen. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 jener Monster verbannen und falls du dies tust, füge deinem Gegner 1200 Schaden zu. Wenn dein Gegner eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt aktiviert (Schnelleffekt): Du kannst jene Karte verbannen und falls du dies tust, füge deinem Gegner 1200 Schaden zu. Du kannst jeden Effekt von „Schwertseelen-Bösherrscher - Qixing Longyuan“ nur einmal pro Spielzug verwenden.
  | it_text         = 1 Tuner + 1+ mostri Wyrm non-Tuner<br />Se Synchro Evochi un altro mostro Wyrm, mentre questo mostro è sul Terreno: puoi pescare 1 carta. Se il tuo avversario Evoca Specialmente uno o più mostri (eccetto durante il Damage Step): puoi bandire 1 di quei mostri e, se lo fai, infliggi 1200 danni al tuo avversario. Quando il tuo avversario attiva una Carta Magia/Trappola o un suo effetto (Effetto Rapido): puoi bandire quella carta e, se lo fai, infliggi 1200 danni al tuo avversario. Puoi utilizzare ogni effetto di "Regnante Sinistro Spadanima - Qixing Longyuan" una sola volta per turno.
  | pt_text         = 1 Regulador + 1+ monstros Wyrm não-Reguladores<br />Se você Invocar outro monstro Wyrm por Invocação-Sincro, enquanto este monstro estiver no campo: você pode comprar 1 card. Se seu oponente Invocar um ou mais monstros por Invocação-Especial (exceto durante a Etapa de Dano): você pode banir 1 desses monstros e, se isso acontecer, cause 1200 de dano ao seu oponente. Quando seu oponente ativar um Card de Magia/Armadilha ou seus efeitos (Efeito Rápido): você pode banir esse card e, se isso acontecer, cause 1200 de dano ao seu oponente. Você só pode usar cada efeito de "Espadalma Soberano Sinistro - Qixing Longyuan" uma vez por turno.
  | es_text         = 1 Cantante + 1+ monstruos Wyrm que no sean Cantantes<br />Si Invocas por Sincronía otro monstruo Wyrm, mientras este monstruo está en el Campo: puedes robar 1 carta. Si tu adversario Invoca de Modo Especial uno o más monstruos (excepto durante el Damage Step): puedes desterrar 1 de esos monstruos y, si lo haces, inflige 1200 puntos de daño a tu adversario. Cuando tu adversario activa una Carta Mágica/de Trampa o su efecto (Efecto Rápido): puedes desterrar esa carta y, si lo haces, inflige 1200 puntos de daño a tu adversario. Sólo puedes usar cada efecto de "Soberano Siniestro Almaespada - Qixing Longyuan" una vez por turno.
  | ja_text         = チューナー＋チューナー以外の幻竜族モンスター１体以上<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する状態で、自分が幻竜族ＳモンスターをＳ召喚した場合に発動できる。自分は１枚ドローする。②：相手がモンスターを特殊召喚した場合に発動できる。その内の１体を除外し、相手に１２００ダメージを与える。③：相手が魔法・罠カードの効果を発動した時に発動できる。そのカードを除外し、相手に１２００ダメージを与える。
  | ko_text         = 튜너 ＋ 튜너 이외의 환룡족 몬스터 1장 이상<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드에 존재하고, 자신이 다른 환룡족 싱크로 몬스터의 싱크로 소환에 성공했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 상대가 몬스터의 특수 소환에 성공했을 경우에 발동할 수 있다. 그 중의 1장을 골라 제외하고, 상대에게 1200 데미지를 준다. ③: 상대가 마법 / 함정 카드의 효과를 발동했을 때에 발동할 수 있다. 그 카드를 제외하고, 상대에게 1200 데미지를 준다.
  | sc_text         = 协调＋１只以上协调以外的幻龙族怪兽<br />此卡名的①②③效果１回合仅可各使用１次。①：此卡存在于场上，自己将其他幻龙族同步怪兽同步召唤成功的情况下可以发动。自己从牌组抽１张。②：对手将怪兽特殊召唤成功的情况下可以发动。挑选其中１只除外，给予对手１２００伤害。③：对手发动魔法・陷阱卡的效果时可以发动。将该卡除外，给予对手１２００伤害。
