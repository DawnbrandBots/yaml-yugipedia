  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのこのカードを対象とするＬモンスターの効果が発動した時に発動できる。このカードを破壊する。その後、相手のデッキの上からカードを６枚までめくり、その中から１枚を選んで除外し、残りを元の順番でデッキの上に戻す。②：フィールドのこのカードが戦闘・効果で破壊され墓地へ送られたターンのエンドフェイズに発動できる。デッキから「ホロウヴァレット・ドラゴン」以外の「ヴァレット」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 대상으로 하는 링크 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 파괴한다. 그 후, 상대의 덱 위에서 카드를 6장까지 넘기고, 그 중에서 1장을 골라 제외하고, 나머지를 원래 순서대로 덱 위로 되돌린다. ②: 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "할로바렛 드래곤" 이외의 "바렛" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以场上的此卡为对象的、连接怪兽的效果发动时可以发动。将此卡破坏。然后，从对手牌组上面翻开最多6张卡，从其中挑选1张除外，将剩余的以原本的顺序放回牌组上面。②：场上的此卡因战斗・效果被破坏并被送至墓地的回合的结束阶段可以发动。从牌组将“空尖枪弹龙”以外的1只“枪弹”怪兽特殊召唤。
