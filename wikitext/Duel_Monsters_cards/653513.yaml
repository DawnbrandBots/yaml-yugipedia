  | lore                  = [[Special Summon]] this card as an [[Effect Monster]] ([[Machine]]/[[EARTH]]/[[Level]] 4/[[ATK]] 0/[[DEF]] 2000), then, you can [[equip]] 1 Level 4 Machine "[[Gadget]]" [[Monster Card|monster]] from your [[hand]] or [[Main Deck|Deck]] to this card. (This card is also still a [[Trap Card|Trap]].) If [[Summon]]ed this way, this card gains ATK equal to double the ATK of the monster equipped to it by this [[effect]].
  | fr_lore               = Invoquez Spécialement cette carte comme un Monstre à Effet (Machine/TERRE/Niveau 4/ATK 0/DEF 2000), puis vous pouvez équiper 1 monstre Machine "Gadget" de Niveau 4 depuis votre main ou Deck à cette carte. (Cette carte est toujours aussi un Piège.) Si elle est Invoquée de cette façon, cette carte gagne une ATK égale à l'ATK du monstre qui lui est équipé par cet effet.
  | de_lore               = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Maschine/ERDE/Stufe 4/ATK 0/DEF 2000), dann kannst du diese Karte mit 1 „Apparat“-Maschine-Monster der Stufe 4 von deiner Hand oder deinem Deck ausrüsten. (Diese Karte ist zusätzlich weiterhin eine Falle.) Falls diese Karte auf diese Art beschworen wird, erhält sie ATK in Höhe des Doppelten der ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist.
  | it_lore               = Evoca Specialmente questa carta come Mostro con Effetto (Macchina/TERRA/Livello 4/ATK 0/DEF 2000), poi, puoi equipaggiare 1 mostro "Congegno" Macchina di Livello 4 dalla tua mano o Deck a questa carta. (Questa carta è ancora anche una Trappola.) Se viene Evocata in questo modo, questa carta guadagna ATK pari al doppio dell'ATK del mostro equipaggiato a essa da questo effetto.
  | pt_lore               = Invoque este card por Invocação-Especial como um Monstro de Efeito (Máquina/TERRA/Nível 4/ATK 0/DEF 2000) e, depois, você pode equipar a este card 1 monstro Máquina "Dispositivo" de Nível 4 da sua mão ou do Deck. (Este card ainda é considerado uma Armadilha.) Se Invocado desta forma, este card ganha ATK igual ao dobro do ATK do monstro equipado a ele por este efeito.
  | es_lore               = Invoca esta carta de Modo Especial como un Monstruo de Efecto (Máquina/TIERRA/Nivel 4/ATK 0/DEF 2000), y después, puedes equipar a esta carta 1 monstruo Máquina "Artilugio" de Nivel 4 en tu mano o Deck. (Esta carta todavía se considera una Trampa). Si es Invocada de esta forma, esta carta gana ATK igual al doble del ATK del monstruo equipado a ella por este efecto.
  | ja_lore               = ①：このカードは発動後、効果モンスター（機械族・地・星４・攻０／守２０００）となり、モンスターゾーンに特殊召喚する。その後、手札・デッキから機械族・レベル４の「ガジェット」モンスター１体を選び、装備カード扱いとしてこのカードに装備できる。このカードは罠カードとしても扱う。②：このカードの効果で特殊召喚されたこのカードの攻撃力は、このカードの効果で装備しているモンスターの攻撃力の倍の数値分アップする。
  | ko_lore               = ①: 이 카드는 발동 후, 효과 몬스터(기계족 / 땅 / 레벨 4 / 공 0 / 수 2000)가 되고, 몬스터 존에 특수 소환한다. 그 후, 패 / 덱에서 기계족 / 레벨 4 의 "가제트" 몬스터 1장을 고르고, 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 특수 소환된 이 카드의 공격력은, 이 카드의 효과로 장착하고 있는 몬스터의 공격력의 배의 수치만큼 올린다.
