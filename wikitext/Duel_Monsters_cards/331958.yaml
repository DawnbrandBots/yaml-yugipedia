  | ko_text             = ①: 덱에서 "섀도르" 카드 1장을 묘지로 보낸다. 그 후, 자신 필드의 뒷면 수비 표시의 "섀도르" 몬스터를 임의의 수만큼 고르고 앞면 수비 표시로 할 수 있다.
  | sc_text             = ①：从牌组中将1张“影依”卡送至墓地。然后，可挑选任意数量的自己场上的里侧守备表示的“影依”怪兽，将其变为表侧守备表示。
