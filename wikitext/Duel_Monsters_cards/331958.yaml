  | es_text             = Manda al Cementerio 1 carta "Sombrañeca" en tu Deck, y después puedes cambiar cualquier cantidad de monstruos "Sombrañeca" en Posición de Defensa boca abajo que controles a Posición de Defensa boca arriba.
