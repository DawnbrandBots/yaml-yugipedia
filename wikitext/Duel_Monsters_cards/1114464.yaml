  | text                = During the [[Main Phase]] ([[Quick Effect]]): You can [[Fusion Summon]] 1 "[[Dracotail]]" [[Fusion Monster]] from your [[Extra Deck]], using [[monsters]] from your [[hand]] or [[field]], also you cannot [[Special Summon]] from the [[Extra Deck]] for the rest of this [[turn]], except Fusion Monsters. If this card is [[sent]] to the [[GY]] as [[material]] for a Fusion Summon: You can [[Set]] 1 "Dracotail" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]], then you can [[negate]] the [[effect]]s of 1 [[face-up]] monster your opponent controls. You can only use each effect of "Dracotail Mululu" once per turn.
  | fr_text             = Durant la Main Phase (Effet Rapide) : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Queudragon" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Fusion exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est envoyée au Cimetière comme Matériel pour une Invocation Fusion : vous pouvez Poser 1 Magie/Piège "Queudragon" depuis votre Deck, puis vous pouvez annuler les effets d'1 monstre face recto contrôlé par votre adversaire. Vous ne pouvez utiliser chaque effet de "Mululu Queudragon" qu'une fois par tour.
  | de_text             = Während der Main Phase (Schnelleffekt): Du kannst 1 „Drachoschwanz“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du Monster von deiner Hand oder Spielfeldseite verwendest, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusionsmonstern. Falls diese Karte als Material für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst 1 „Drachoschwanz“-Zauber/Falle von deinem Deck setzen, dann kannst du die Effekte von 1 offenen Monster annullieren, das dein Gegner kontrolliert. Du kannst jeden Effekt von „Drachoschwanz Mululu“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la Main Phase (Effetto Rapido): puoi Evocare tramite Fusione 1 Mostro Fusione "Dracocoda" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione. Se questa carta viene mandata al Cimitero come materiale per un'Evocazione tramite Fusione: puoi Posizionare 1 Magia/Trappola "Dracocoda" dal tuo Deck, poi puoi annullare gli effetti di 1 mostro scoperto controllato dal tuo avversario. Puoi utilizzare ogni effetto di "Dracocoda Mululu" una sola volta per turno.
  | pt_text             = Durante a Fase Principal (Efeito Rápido): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Caudraco" do seu Deck Adicional, usando monstros da sua mão ou do campo e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão. Se este card for enviado para o Cemitério como matéria para uma Invocação-Fusão: você pode Baixar 1 Magia/Armadilha "Caudraco" do seu Deck e, depois, você pode negar os efeitos de 1 monstro com a face para cima que seu oponente controla. Você só pode usar cada efeito de "Mululu Caudraco" uma vez por turno.
  | es_text             = Durante la Main Phase (Efecto Rápido): puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Dracocola", usando monstruos en tu mano o Campo, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Fusión. Si esta carta es mandada al Cementerio como material para una Invocación por Fusión: puedes Colocar 1 Mágica/Trampa "Dracocola" desde tu Deck, y después puedes negar los efectos de 1 monstruo boca arriba que controle tu adversario. Sólo puedes usar cada efecto de "Dracocola Mululu" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、「ドラゴンテイル」融合モンスター１体を融合召喚する。このターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。②：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。デッキから「ドラゴンテイル」魔法・罠カード１枚を自分フィールドにセットする。その後、相手フィールドの表側表示モンスター１体の効果を無効にできる。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "드래곤테일" 융합 몬스터 1장을 융합 소환한다. 이 턴에, 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "드래곤테일" 마법 / 함정 카드 1장을 자신 필드에 세트한다. 그 후, 상대 필드의 앞면 표시 몬스터 1장의 효과를 무효로 할 수 있다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段可以发动。将自己手牌・场上的怪兽作为融合素材，将1只“星宿”融合怪兽融合召唤。此回合，自己从额外牌组仅可特殊召唤融合怪兽。②：此卡作为融合召唤的素材被送至墓地的情况下可以发动。从牌组将1张“星宿”魔法・陷阱卡放置在自己场上。然后，可将对手场上的1只表侧表示怪兽的效果无效。
