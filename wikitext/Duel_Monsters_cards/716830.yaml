  | text                  = If you have a [[Fusion Monster]] that mentions "[[Fallen of Albaz]]" as [[material]] in your [[field]] or [[GY]]: You can [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[Add a card|add]] to your hand, 1 of your "[[Branded]]" [[Spell]]s/[[Trap]]s that is [[banish]]ed or in your [[Main Deck|Deck]] or [[GY]], then place 1 card from your hand on the bottom of the Deck. You can only use each [[effect]] of "Springans Kitt" [[once per turn]].
  | fr_text               = Si vous avez un Monstre Fusion qui mentionne "Albaz le Déchu" comme Matériel sur votre Terrain ou dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter à votre main, 1 de vos Magies/Pièges "Marqué" qui est banni, ou dans votre Deck ou Cimetière, puis placez 1 carte depuis votre main au-dessous du Deck. Vous ne pouvez utiliser chaque effet de "Kitt Springans" qu'une fois par tour.
  | de_text               = Falls du ein Fusionsmonster, das „Gefallener von Albaz“ als Material erwähnt, auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 deiner „Markiert“-Zauber/Fallen, der oder die verbannt ist oder sich in deinem Deck oder Friedhof befindet, deiner Hand hinzufügen, dann lege 1 Karte von deiner Hand unters Deck. Du kannst jeden Effekt von „Springans Kitt“ nur einmal pro Spielzug verwenden.
  | it_text               = Se hai un Mostro Fusione che menziona "Caduto di Albaz" come materiale sul tuo Terreno o nel tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere alla tua mano 1 delle tue Magie/Trappole "Marchiato" che è bandita o nel tuo Deck o Cimitero, poi mettere 1 carta dalla tua mano in fondo al Deck. Puoi utilizzare ogni effetto di "Springans Kitt" una sola volta per turno.
  | pt_text               = Se você tiver um Monstro de Fusão que mencione "Caído de Arbaz" como matéria no seu campo ou no seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar à sua mão 1 das suas Magias/Armadilhas "Marcado" que estiverem banidas ou no seu Deck ou Cemitério e, depois, coloque 1 card da sua mão no fundo do Deck. Você só pode usar cada efeito de "Springans Kitt" uma vez por turno.
  | es_text               = Si tienes en tu Campo o en tu Cementerio un Monstruo de Fusión que mencione "Caído de Albaz" como material: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 de tus Mágicas/Trampas "Señalado/a" que esté desterrada o en tu Deck o Cementerio, y después poner en la parte inferior del Deck 1 carta en tu mano. Sólo puedes usar cada efecto de "Springans Kitt" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「アルバスの落胤」を融合素材とする融合モンスターが自分のフィールドか墓地に存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキ・墓地・除外状態の「烙印」魔法・罠カード１枚を手札に加える。その後、自分の手札を１枚選んでデッキの一番下に戻す。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 필드 / 묘지에 "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 / 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, "낙인" 마법 / 함정 카드 1장을 고르고 패에 넣는다. 그 후, 패를 1장 고르고 덱 맨 아래로 되돌린다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：自己的场上或墓地存在需以“阿尔白斯之落胤”作为融合素材的融合怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。将自己牌组・墓地・除外状态的1张“烙印”魔法・陷阱卡加入手牌。然后，挑选自己的1张手牌放回牌组最下面。
