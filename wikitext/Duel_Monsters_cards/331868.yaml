  | fr_text             = 2 monstres de Niveau 3<br />Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 Monstre Xyz "Génie" dans votre Cimetière ; Invoquez-le Spécialement, puis vous pouvez lui attacher max. 2 cartes depuis votre main comme Matériels Xyz. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 Monstre Xyz "Génie" que vous contrôlez ; ce tour, il peut attaquer directement votre adversaire.
  | de_text             = 2 Monster der Stufe 3<br />Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Dschinn“-Xyz-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, dann kannst du bis zu 2 Karten von deiner Hand als Xyz-Material daran anhängen. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 „Dschinn“-Xyz-Monster wählen, das du kontrollierst; in diesem Spielzug kann es deinen Gegner direkt angreifen.
  | it_text             = 2 mostri di Livello 3<br />Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Mostro Xyz "Djinn" nel tuo Cimitero; Evocalo Specialmente, poi puoi attaccare fino a 2 carte dalla tua mano ad esso come Materiali Xyz. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 Mostro Xyz "Djinn" che controlli; in questo turno, esso può attaccare il tuo avversario direttamente.
  | pt_text             = 2 monstros de Nível 3<br />Quando este card for Invocado por Invocação-Especial: você pode escolher 1 Monstro Xyz "Djinn" no seu Cemitério; Invoque-o por Invocação-Especial e, depois, você pode associar até 2 cards da sua mão a ele como Matérias Xyz. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 Monstro Xyz "Djinn" que você controla; neste turno, ele pode atacar seu oponente diretamente.
  | es_text             = 2 monstruos de Nivel 3<br />Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 Monstruo Xyz "Genio" en tu Cementerio; Invócalo de Modo Especial, y después puedes acoplarle hasta 2 cartas en tu mano como Materiales Xyz. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 Monstruo Xyz "Genio" que controles; este turno, éste puede atacar a tu adversario directamente.
  | ja_text             = レベル３モンスター×２<br />①：このカードが特殊召喚に成功した時、自分の墓地の「魔人」Ｘモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、手札を２枚までそのモンスターの下に重ねてＸ素材にできる。②：１ターンに１度、このカードのＸ素材を１つ取り除き、自分フィールドの「魔人」Ｘモンスター１体を対象として発動できる。このターン、そのモンスターは相手に直接攻撃できる。
  | ko_text             = 레벨 3 몬스터 × 2<br />① : 이 카드가 특수 소환에 성공했을 때, 자신 묘지의 "마인" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 패를 2장까지 그 몬스터의 아래에 겹쳐 엑시즈 소재로 할 수 있다. ② : 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 필드의 "마인" 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터는 상대에게 직접 공격할 수 있다.
