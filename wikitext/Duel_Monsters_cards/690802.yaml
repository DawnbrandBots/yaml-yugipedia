  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar este efeito; durante a Fase Final deste turno, adicione 1 monstro de ÁGUA de Nível 5 ou mais do seu Deck à sua mão. Se você controlar um monstro de ÁGUA de Nível 5 ou mais e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Garota de Cristal" uma vez por turno.
