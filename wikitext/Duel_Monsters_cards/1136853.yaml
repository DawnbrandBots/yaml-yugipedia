  | text                = [[Target]] 1 [[monster]] in your [[GY]] or [[banish]]ment; [[send]] to the GY, 1 monster from your [[Extra Deck]] or 1 "[[Dogmatika]]" monster from your [[Main Deck|Deck]], with [[ATK]] higher than or equal to that target, and if you do, [[Special Summon]] that target. Until the end of your next [[turn]] after this card [[resolve]]s, you cannot Special Summon from the Extra Deck. You can only [[activate]] 1 "Quadogmatika Beast" [[once per turn|per turn]].
  | fr_text             = Ciblez 1 monstre dans votre Cimetière ou bannissement ; envoyez au Cimetière, 1 monstre depuis votre Extra Deck ou 1 monstre "Dogmatika" depuis votre Deck, avec une ATK supérieure ou égale à la cible, et si vous le faites, Invoquez Spécialement la cible. Jusqu'à la fin de votre prochain tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Bête Quadogmatika" par tour.
  | de_text             = Wähle 1 Monster in deinem Friedhof oder von deinen verbannten Karten; lege 1 Monster von deinem Extra Deck oder 1 „Dogmatika“-Monster von deinem Deck, dessen ATK höher oder gleich denen jenes gewählten Ziels sind, auf den Friedhof und falls du dies tust, beschwöre jenes gewählte Ziel als Spezialbeschwörung. Du kannst bis zum Ende deines nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen. Du kannst nur 1 „Quadogmatika-Ungeheuer“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 1 mostro nel tuo Cimitero o carte bandite; manda al Cimitero 1 mostro dal tuo Extra Deck o 1 mostro "Dogmatika" dal tuo Deck, con ATK pari o superiore a quel bersaglio e, se lo fai, Evoca Specialmente quel bersaglio. Fino alla fine del tuo prossimo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck. Puoi attivare solo 1 "Bestia Quadogmatika" per turno.
  | pt_text             = Escolha 1 monstro no seu Cemitério ou banimento; envie para o Cemitério, 1 monstro do seu Deck Adicional ou 1 monstro "Dogmatika" do seu Deck, com um ATK igual ou maior que o do alvo e, se isso acontecer, Invoque o alvo por Invocação-Especial. Até o final do seu próximo turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional. Você só pode ativar 1 "Besta Quadogmatika" por turno.
  | es_text             = Selecciona 1 monstruo en tu Cementerio o destierro; manda al Cementerio 1 monstruo en tu Deck Extra o 1 monstruo "Dogmátik" en tu Deck, con ATK mayor o igual que el de ese objetivo y, si lo haces, Invoca ese objetivo de Modo Especial. Hasta el final de tu próximo turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra. Sólo puedes activar 1 "Bestia Cuadogmátik" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地・除外状態のモンスター１体を対象として発動できる。そのモンスターの攻撃力以上の攻撃力を持つ、ＥＸデッキのモンスターまたはデッキの「ドラグマ」モンスター１体を墓地へ送り、対象のモンスターを特殊召喚する。このカードの発動後、次の自分ターンの終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 묘지 / 제외 상태인 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 이상의 공격력을 가지는, 엑스트라 덱의 몬스터 또는 덱의 "드래그마" 몬스터 1장을 묘지로 보내고, 대상 몬스터를 특수 소환한다. 이 카드의 발동 후, 다음 자신 턴의 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：以自己墓地・除外状态的1只怪兽为对象可以发动。将1只攻击力在该怪兽的攻击力以上的、额外牌组的怪兽或牌组的“教导”怪兽送至墓地，将对象怪兽特殊召唤。此卡发动后，直至下个自己的回合结束时为止自己不可从额外牌组特殊召唤怪兽。
