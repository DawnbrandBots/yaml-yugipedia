  | text                 = If you [[activate]] a Set "[[Welcome Labrynth (archetype)|Welcome Labrynth]]" [[Normal Trap]], you can add this additional [[effect]] to that card's effect at resolution.<br />● Also after that, [[destroy]] 1 card on the [[field]].<br />If you activate a non-"[[Labrynth]]" Normal Trap Card (except during the [[Damage Step]]): You can [[Special Summon]] 1 [[Fiend]] [[monster]] from your [[hand]] or [[GY]]. You can only use each effect of "Labrynth Labyrinth" [[once per turn]].
  | fr_text              = Si vous activez un Piège Normal "Bienvenue Labrynth" Posé, vous pouvez ajouter cet effet supplémentaire à l'effet de la carte à la résolution.<br />● Et aussi, après ça, détruisez 1 carte sur le Terrain.<br />Si vous activez une Carte Piège Normal non-"Labrynth" (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre Démon depuis votre main ou Cimetière. Vous ne pouvez utiliser chaque effet de "Labyrinthe Labrynth" qu'une fois par tour.
  | de_text              = Falls du eine gesetzte Normale „Willkommens-Labrynth“-Falle aktivierst, kannst du dem Effekt jener Karte bei der Auflösung diesen zusätzlichen Effekt hinzufügen.<br />● Zusätzlich zerstöre danach 1 Karte auf dem Spielfeld.<br />Falls du eine Normale Nicht-„Labrynth“-Fallenkarte aktivierst (außer während des Damage Steps): Du kannst 1 Unterweltler-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Du kannst jeden Effekt von „Labrynth-Labyrinth“ nur einmal pro Spielzug verwenden.
  | it_text              = Se attivi una Trappola Normale "Benvenuto Labrinto" Posizionata, puoi aggiungere questo effetto addizionale all'effetto di quella carta alla risoluzione.<br />● Inoltre dopo aver fatto quello, distruggi 1 carta sul Terreno.<br />Se attivi una Carta Trappola Normale non-"Labrinto" (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro Demone dalla tua mano o Cimitero. Puoi utilizzare ogni effetto di "Labirinto Labrinto" una sola volta per turno.
  | pt_text              = Se você ativar uma Armadilha Normal "Boas-vindas a Labrinto" Baixada, você pode adicionar este efeito adicional ao efeito desse card na resolução.<br />● Além disso, depois, destrua 1 card no campo.<br />Se você ativar um Card de Armadilha Normal que não seja "Labrinto" (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro Demônio da sua mão ou do Cemitério. Você só pode usar cada efeito de "Labirinto de Labrinto" uma vez por turno.
  | es_text              = Si activas una Trampa Normal "Bienvenida del Labrislinto" Colocada, puedes añadir este efecto adicional al efecto de esa carta cuando se resuelva.<br />● Además después de eso, destruye 1 carta en el Campo.<br />Si activas una Carta de Trampa Normal que no sea "Labrislinto" (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo Demonio. Sólo puedes usar cada efecto de "Laberinto Labrislinto" una vez por turno.
  | ja_text              = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：セットされた「ウェルカム・ラビュリンス」通常罠カードを自分が発動した場合、その効果に以下の効果を加える事ができる。●フィールドのカード１枚を選んで破壊する。②：自分が「ラビュリンス」カード以外の通常罠カードを発動した場合に発動できる。自分の手札・墓地から悪魔族モンスター１体を選んで特殊召喚する。
  | ko_text              = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 세트된 "웰컴 라뷰린스" 일반 함정 카드를 자신이 발동했을 경우, 그 효과에 이하의 효과를 넣을 수 있다. ●필드의 카드 1장을 고르고 파괴한다.<br />②: 자신이 "라뷰린스" 카드 이외의 일반 함정 카드를 발동했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 악마족 몬스터 1장을 고르고 특수 소환한다.
  | sc_text              = 此卡名的①②效果1回合仅可各使用1次。①：自己发动被放置的“光临拉比丽斯”通常陷阱卡的情况下，可以在其效果后追加以下的效果。<br />●破坏场上的1张卡。<br />②：自己发动“拉比丽斯”卡以外的通常陷阱卡的情况下可以发动。从自己手牌・墓地将1只恶魔族怪兽特殊召唤。
