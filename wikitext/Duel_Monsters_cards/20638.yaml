  | text                = When an opponent's [[Monster Card|monster]] [[declare]]s an [[attack]] [[target]]ing a [[face-up]] "[[Elemental HERO]]" monster you [[control]]: Switch control of the opponent's attacking monster with the targeted monster you control, then [[Damage calculation|calculate damage]]. Control of both monsters switches back during the [[End Phase]].
  | fr_text             = Activable uniquement lorsque le monstre de votre adversaire déclare une attaque ciblant un monstre "HÉROS Élémentaire" face recto que vous contrôlez. Échangez le contrôle du monstre adverse attaquant avec le monstre ciblé que vous contrôlez, puis calculez les dommages. Rendez le contrôle des monstres à leur propriétaire durant la End Phase de ce tour.
  | de_text             = Wenn ein Monster deines Gegners einen Angriff deklariert, der ein offenes „Elementar-HELD“-Monster als Ziel wählt, das du kontrollierst: Vertauscht die Kontrolle über das angreifende Monster deines Gegners mit dem gewählten Monster, das du kontrollierst, und berechnet dann den Schaden. Die Kontrolle über die beiden Monster wird während der End Phase zurückgetauscht.
  | it_text             = Quando un mostro del tuo avversario dichiara un attacco scegliendo come bersaglio un mostro "EROE Elementale" scoperto che controlli: scambia il controllo del mostro attaccante del tuo avversario con il mostro scelto come bersaglio che controlli, quindi procedi al calcolo dei danni. Il controllo di entrambi i mostri ritorna allo stato originario durante la End Phase.
  | es_text             = Activa esta carta sólo cuando un monstruo de tu adversario declare un ataque que tenga como objetivo un monstruo "HÉROE Elemental" boca arriba que controles. Intercambia el control del monstruo atacante y del monstruo atacado, y luego calcula el daño. El control de los monstruos se intercambia de nuevo durante la End Phase de este turno.
  | ja_text             = 自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ」と名のついたモンスターを攻撃対象にした相手モンスターの攻撃宣言時に発動する事ができる。相手の攻撃モンスターと攻撃対象となった自分モンスターのコントロールを入れ替えてダメージ計算を行う。このターンのエンドフェイズ時までコントロールを入れ替えたモンスターのコントロールを得る。
  | ko_text             = 자신 필드 위에 앞면 표시로 존재하는 "엘리멘틀 히어로"라는 이름이 붙은 몬스터를 공격 대상으로 한, 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대의 공격 몬스터와 공격 대상이 된 자신 몬스터의 컨트롤을 맞바꾸고 데미지 계산을 실행한다. 이 턴의 엔드 페이즈시까지 컨트롤을 맞바꾼 몬스터의 컨트롤을 얻는다.
