  | text           = When you take [[battle damage]]: You can [[Special Summon]] this card from your [[hand]]. Gains 600 [[ATK]]/[[DEF]] for each card in your hand. [[Once per turn]]: You can [[send]] 1 [[Monster Card|monster]] from your hand to the [[Graveyard|GY]], then [[target]] 1 [[face-up]] monster your opponent [[control]]s with the same [[Level]] the sent monster had in the hand; take control of that face-up monster. Once per turn: You can target 1 monster in your GY; this card's Level becomes the same as that target's, until the end of this turn.
  | fr_text        = Lorsque vous recevez des dommages de combat : vous pouvez Invoquer Spécialement cette carte depuis votre main. Gagne 600 ATK/DEF pour chaque carte dans votre main. Une fois par tour : vous pouvez envoyer 1 monstre depuis votre main au Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire du même Niveau que le monstre envoyé avait dans la main ; prenez le contrôle du monstre face recto. Une fois par tour : vous pouvez cibler 1 monstre dans votre Cimetière ; jusqu'à la fin de ce tour, le Niveau de cette carte devient le même que celui de la cible.
  | de_text        = Wenn du Kampfschaden erhältst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Erhält für jede Karte in deiner Hand 600 ATK/DEF. Einmal pro Spielzug: Du kannst 1 Monster von deiner Hand auf den Friedhof legen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert und das dieselbe Stufe hat, die das auf den Friedhof gelegte Monster in der Hand hatte; übernimm die Kontrolle über jenes offene Monster. Einmal pro Spielzug: Du kannst 1 Monster in deinem Friedhof wählen; die Stufe dieser Karte wird bis zum Ende dieses Spielzugs dieselbe wie die jenes gewählten Ziels.
  | it_text        = Quando subisci danno da combattimento: puoi Evocare Specialmente questa carta dalla tua mano. Guadagna 600 ATK/DEF per ogni carta nella tua mano. Una volta per turno: puoi mandare 1 mostro dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario con lo stesso Livello che il mostro mandato aveva nella mano; prendi il controllo di quel mostro scoperto. Una volta per turno: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; il Livello di questa carta diventa lo stesso di quel bersaglio, fino alla fine di questo turno.
  | pt_text        = Quando você sofrer dano de batalha: você pode Invocar este card por Invocação-Especial da sua mão. Ganha 600 de ATK/DEF para cada card na sua mão. Uma vez por turno: você pode enviar 1 monstro da sua mão para o Cemitério e, depois, escolha 1 monstro com a face para cima que seu oponente controla com o mesmo Nível que o monstro enviado tinha na mão; tome o controle desse monstro com a face para cima. Uma vez por turno: você pode escolher 1 monstro no seu Cemitério; até o final deste turno, o Nível deste card se torna o mesmo que o do alvo.
  | es_text        = Cuando recibes daño de batalla: puedes Invocar esta carta de Modo Especial desde tu mano. Gana 600 ATK/DEF por cada carta en tu mano. Una vez por turno: puedes mandar al Cementerio 1 monstruo en tu mano, y después seleccionar 1 monstruo boca arriba que controle tu adversario con el mismo Nivel que el monstruo mandado tenía en la mano; toma el control de ese monstruo boca arriba. Una vez por turno: puedes seleccionar 1 monstruo en tu Cementerio; hasta el final de este turno, el Nivel de esta carta se convierte en el mismo que el de ese objetivo.
  | ja_text        = ①：自分が戦闘ダメージを受けた時に発動できる。このカードを手札から特殊召喚する。②：このカードの攻撃力・守備力は、自分の手札の数×６００アップする。③：１ターンに１度、手札からモンスター１体を墓地へ送り、そのレベルと同じレベルを持つ相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターのコントロールを得る。④：１ターンに１度、自分の墓地のモンスター１体を対象として発動できる。このカードのレベルはターン終了時までそのモンスターと同じになる。
  | ko_text        = ①: 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 공격력 / 수비력은 자신 패의 수 × 600 올린다. ③: 1턴에 1번, 패에서 몬스터 1장을 묘지로 보내고, 그 몬스터와 같은 레벨의 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 앞면 표시 몬스터의 컨트롤을 얻는다. ④: 1턴에 1번, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 레벨은 턴 종료시까지 그 몬스터와 같아진다.
  | tc_text        = 我方受到战斗伤害时，可从手牌特殊召唤此卡。此卡的攻击力、守备力提升我方手牌张数×６００点。１回合１次，透过将手牌中的１只怪兽送入墓地，选择与该怪兽相同等级的以表侧表示存在于对手场上的１只怪兽，获得其控制权。此外，１回合１次，可选择我方墓地中的１只怪兽发动。此卡的等级在回合结束时为止，与所选择怪兽的等级相同。
  | sc_text        = ①：自己受到了战斗伤害时可以发动。从手牌将此卡特殊召唤。②：此卡的攻击力・守备力上升自己的手牌数量×６００。③：１回合１次，可从手牌将１只怪兽送至墓地，以与该怪兽同等级的、对手场上的１只表侧表示怪兽为对象发动。获得该表侧表示怪兽的控制权。④：１回合１次，可以自己墓地的１只怪兽为对象发动。此卡的等级直至回合结束时为止变为与该怪兽相同。
