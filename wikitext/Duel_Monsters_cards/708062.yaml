  | pt_text             = 1 monstro "Utensilhor"<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Você pode oferecer este card co-linkado como Tributo; Invoque por Invocação-Especial 1 Monstro Link "Utensilhor" do seu Cemitério, exceto "Utensilhor Kappalança". Você pode oferecer este card que não estiver co-linkado como Tributo; Invoque por Invocação-Especial 1 monstro "Utensilhor" de Nível 4 ou menos do seu Cemitério. Você só pode usar cada efeito de "Utensilhor Kappalança" uma vez por turno.
