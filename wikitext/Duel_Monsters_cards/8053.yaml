  | text            = When a [[monster]] you [[control]] that's [[equip]]ped with this card is [[destroyed by battle]], and this card is [[sent]] to the [[Graveyard]], you can either:<br />● [[Draw a card|Draw]] 1 card. OR<br />● [[Discard]] 1 [[random]] card from your opponent's [[hand]].
  | fr_text         = Lorsqu'un monstre sur votre Terrain équipé avec cette carte est détruit à l'issue du combat, et que cette carte est envoyée au Cimetière, sélectionnez et activez 1 des effets suivants :<br />● Piochez 1 carte de votre Deck.<br />● Défaussez 1 carte au hasard de la main de votre adversaire au Cimetière.
  | de_text         = Wenn ein Monster auf deiner Spielfeldseite, das mit dieser Karte ausgerüstet wird, als Ergebnis eines Kampfes zerstört und diese Karte auf den Friedhof gelegt wird, wähle und aktiviere 1 der folgenden Effekte:<br />● Ziehe 1 Karte von deinem Deck.<br />● Wirf 1 zufällige Karte aus der Hand deines Gegners auf den Friedhof ab.
  | it_text         = Quando un mostro sul tuo Terreno equipaggiato con questa carta viene distrutto in battaglia e questa carta viene mandata al Cimitero, scegli ed attiva 1 dei seguenti effetti:<br />●Pesca 1 carta.<br />●Scarta 1 carta a caso dalla mano del tuo avversario al Cimitero.
  | pt_text         = Quando um monstro no seu Campo equipado com este card é destruído como resultado de um combate, e este card é enviado para o Cemitério, escolha e ative 1 dos seguintes efeitos:<br />● Compre 1 card do seu Deck.<br />● Descarte 1 card aleatóriamente da mão do seu adversário para o Cemitério.
  | es_text         = Cuando un monstruo en tu Campo equipado con esta carta es destruido como resultado de una batalla y esta carta es mandada al Cementerio, selecciona y activa 1 de los siguientes efectos:<br />● Roba 1 carta de tu Deck.<br />● Descarta 1 carta al azar de la mano de tu adversario al Cementerio.
  | ja_text         = 自分フィールド上の装備モンスターが戦闘によって破壊されこのカードが墓地に送られた時、次の効果から１つを選択して発動する。<br />●デッキからカードを１枚ドローする。<br />●相手の手札をランダムに１枚墓地に捨てる。
  | ko_text         = 자신 필드 위의 장착 몬스터가 전투에 의해서 파괴되어 이 카드가 묘지로 보내졌을 때, 다음 효과에서 1개를 선택하고 발동한다.<br />●덱에서 카드를 1장 드로우 한다.<br />●상대의 패를 무작위로 1장 묘지에 버린다.
