  | fr_text               = Ciblez 1 monstre "Incroyable" que vous contrôlez ou 1 monstre face recto contrôlé par votre adversaire ; équipez-lui cette carte. Vous pouvez activer l'effet suivant, selon quel joueur contrôle le monstre équipé ;<br />● Vous : Durant la Main Phase : placez 1 carte depuis votre main au-dessous du Deck, puis piochez 1 carte.<br />● Votre adversaire : Jusqu'à la fin de ce tour, échangez l'ATK/DEF actuelles du monstre équipé.<br />Vous ne pouvez utiliser cet effet de "Attraction-Étonnante Roue Merveilleuse" qu'une fois par tour.
  | de_text               = Wähle 1 „Vergnügung“-Monster, das du kontrollierst, oder 1 offenes Monster, das dein Gegner kontrolliert; rüste es mit dieser Karte aus. Du kannst den folgenden Effekt aktivieren, basierend darauf, welcher Spieler das ausgerüstete Monster kontrolliert;<br />● Du: Während der Main Phase: Lege 1 Karte von deiner Hand unters Deck, dann ziehe 1 Karte.<br />● Dein Gegner: Vertausche bis zum Ende dieses Spielzugs die derzeitigen ATK und DEF des ausgerüsteten Monsters.<br />Du kannst diesen Effekt von „Vergnügliche Attraktion Wunderrad“ nur einmal pro Spielzug verwenden.
  | it_text               = Scegli come bersaglio 1 mostro "Prodigioso" che controlli o 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta a esso. Puoi attivare il seguente effetto, a seconda di quale giocatore controlla il mostro equipaggiato;<br />● Tu: Durante la Main Phase: metti 1 carta dalla tua mano in fondo al Deck, poi pesca 1 carta.<br />● Il tuo avversario: Scambia gli ATK e DEF attuali del mostro equipaggiato fino alla fine di questo turno.<br />Puoi utilizzare questo effetto di "Ruota Meravigliosa Attrazione Prodigio" una sola volta per turno.
  | pt_text               = Escolha 1 monstro "Diversão" que você controla ou 1 monstro com a face para cima que seu oponente controla; equipe este card a ele. Você pode ativar o seguinte efeito, de acordo com qual duelista controla o monstro equipado;<br />● Você: Durante a Fase Principal: coloque 1 card da sua mão no fundo do Deck e, depois, compre 1 card.<br />● Seu oponente: Até o final deste turno, troque o ATK atual com a DEF atual do monstro equipado.<br />Você só pode usar este efeito de "Divertida Atração Roda Maravilhosa" uma vez por turno.
  | es_text               = Selecciona 1 monstruo "Asombro" que controles o 1 monstruo boca arriba que controle tu adversario; equípale esta carta. Puedes activar el siguiente efecto, basado en qué jugador controle el monstruo equipado;<br />● Tú: Durante la Main Phase: pon en el fondo del Deck 1 carta en tu mano, y después roba 1 carta.<br />● Tu adversario: Hasta el final de este turno intercambia el ATK y DEF en este momento del monstruo equipado.<br />Sólo puedes usar este efecto de "Sorprendente Atracción Noria Maravilla" una vez por turno.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「アメイズメント」モンスターまたは相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。②：装備モンスターのコントローラーによって以下の効果を発動できる。●自分：お互いのメインフェイズに発動できる。手札を１枚選んでデッキの一番下に戻す。その後、自分はデッキから１枚ドローする。●相手：装備モンスターの攻撃力・守備力をターン終了時まで入れ替える。
  | ko_text               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "어메이즈먼트" 몬스터 또는 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. ②: 장착 몬스터의 컨트롤러에 따라 이하의 효과를 발동할 수 있다. ●자신: 서로의 메인 페이즈에 발동할 수 있다. 패를 1장 고르고 덱 맨 아래로 되돌린다. 그 후, 자신은 덱에서 1장 드로우한다. ●상대: 장착 몬스터의 공격력 / 수비력을 턴 종료시까지 맞바꾼다.
