  | fr_text         = Si un ou plusieurs monstres sur le Terrain sont détruits au combat ou par un effet de carte et envoyés au Cimetière, tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Ciseaux de l'Âme" qu'une fois par tour.
  | de_text         = Falls ein oder mehr Monster auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es. Du kannst jeden Effekt von „Seelenschere“ nur einmal pro Spielzug verwenden.
  | it_text         = Se uno o più mostri sul Terreno vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Se questa carta viene Evocata Specialmente dal Cimitero: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo. Puoi utilizzare ogni effetto di "Forbici dell'Anima" una sola volta per turno.
  | pt_text         = Se um ou mais monstros no campo forem destruídos em batalha ou por um efeito de card e enviados para o Cemitério, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Se este card for Invocado por Invocação-Especial do Cemitério: você pode escolher 1 monstro que seu oponente controla; destrua-o. Você só pode usar cada efeito de "Tesoura das Almas" uma vez por turno.
  | es_text         = Si uno o más monstruos en el Campo son destruidos en batalla o por el efecto de una carta y mandados al Cementerio, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo. Sólo puedes usar cada efecto de "Tijeras del Alma" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在する状態で、フィールドのモンスターが戦闘・効果で破壊され墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードが墓地からの特殊召喚に成功した場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
