  | fr_text             = Si votre adversaire contrôle plus de monstres que vous : ciblez un nombre de votre choix de monstres "D/D" et/ou cartes "Contrat des Ténèbres" dans votre Cimetière, inférieur ou égal à la différence ; ajoutez ces cartes à votre main. Vous ne pouvez activer qu'1 "D/D Recrues" par tour.
  | de_text             = Falls dein Gegner mehr Monster kontrolliert als du: Wähle eine beliebige Anzahl „D/D“-Monster und/oder „Dunkler Vertrag“-Karten in deinem Friedhof bis zur Differenz; füge die Karten deiner Hand hinzu. Du kannst nur 1 „D/D-Rekruten“ pro Spielzug aktivieren.
  | it_text             = Se il tuo avversario controlla più mostri di te: scegli come bersaglio un qualsiasi numero di mostri "D/D" e/o carte "Contratto Oscuro" nel tuo Cimitero fino alla differenza; aggiungi quelle carte alla tua mano. Puoi attivare solo 1 "D/D Reclutamento" per turno.
  | pt_text             = Se seu oponente controlar mais monstros que você: escolha qualquer número de monstros "D/D" e/ou cards "Pacto Obscuro" no seu Cemitério até essa diferença; adicione esses cards à sua mão. Você só pode ativar 1 "D/D Recrutas" por turno.
  | es_text             = Si tu adversario controla más monstruos que tú: selecciona cualquier cantidad de monstruos "D/D" y/o cartas "Contrato Oscuro" en tu Cementerio hasta igualar la diferencia; añade esas cartas a tu mano. Sólo puedes activar 1 "D/D Reclutas" por turno.
  | ja_text             = 「ＤＤリクルート」は１ターンに１枚しか発動できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、その差の数まで、自分の墓地の「ＤＤ」モンスターまたは「契約書」カードを対象として発動できる。そのカードを手札に加える。
  | ko_text             = "DD(디디) 리크루트"는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 몬스터 수가 자신 필드의 몬스터보다 많을 경우, 그 차의 수까지, 자신 묘지의 "DD(디디)" 몬스터 또는 "계약서" 카드를 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
