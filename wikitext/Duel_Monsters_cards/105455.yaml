  | text                = 1 [[Tuner Synchro Monster]] + 1 or more non-[[Tuner monster|Tuner]] [[Synchro Monster]]s<br />During either player's [[turn]], when your opponent [[activate]]s a [[Spell Card|Spell]]/[[Trap Card]] that [[target]]s this [[face-up]] card: You can [[send]] 1 card from your [[hand]] to the [[Graveyard]]; [[negate]] the [[effect]]. [[Once per turn]], during your opponent's turn: You can [[banish]] 1 "[[T.G.]]" [[Monster Card|monster]] from your Graveyard; banish this face-up card on the [[field]] (this is a [[Quick Effect]]). During the next [[Standby Phase]] after this card was banished by this effect: [[Special Summon]] this card.
  | fr_text             = 1 Monstre Synchro Syntoniseur + 1 Monstre Synchro non-Syntoniseur ou plus<br />Durant le tour de chaque joueur, lorsque votre adversaire active une Carte Magie/Piège qui cible cette carte face recto : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; annulez l'effet. Une fois par tour, durant le tour de votre adversaire : vous pouvez bannir 1 monstre "T.G." depuis votre Cimetière ; bannissez cette carte face recto sur le Terrain (ceci est un Effet Rapide). Durant la prochaine Standby Phase après que cette carte a été bannie par cet effet : Invoquez Spécialement cette carte.
  | de_text             = 1 Empfänger-Synchromonster + 1 oder mehr Nicht-Empfänger-Synchromonster<br />Während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Zauber-/Fallenkarte aktiviert, die diese offene Karte als Ziel wählt: Du kannst 1 Karte von deiner Hand auf den Friedhof legen; annulliere den Effekt. Einmal pro Spielzug, während des Spielzugs deines Gegners: Du kannst 1 „T.G.“-Monster von deinem Friedhof verbannen; verbanne diese offene Karte auf dem Spielfeld. (Dies ist ein Schnelleffekt.) Während der nächsten Standby Phase, nachdem diese Karte durch diesen Effekt verbannt wurde: Beschwöre diese Karte als Spezialbeschwörung.
  | it_text             = 1 Mostro Synchro Tuner + 1 o più Mostri Synchro non-Tuner<br />Durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una Carta Magia/Trappola che sceglie come bersaglio questa carta scoperta: puoi mandare 1 carta dalla tua mano al Cimitero; annulla l'effetto. Una volta per turno, durante il turno del tuo avversario: puoi bandire 1 mostro "T.G." dal tuo Cimitero; bandisci questa carta scoperta sul Terreno (questo è un Effetto Rapido). Durante la prossima Standby Phase dopo che questa carta è stata bandita da questo effetto: Evoca Specialmente questa carta.
  | pt_text             = 1 Monstro Sincro Regulador + 1 ou mais Monstros Sincro não-Reguladores<br />Durante o turno de qualquer duelista, quando seu oponente ativar um Card de Magia/Armadilha que escolher este card com a face para cima como alvo: você pode enviar 1 card da sua mão para o Cemitério; negue o efeito. Uma vez por turno, durante o turno do seu oponente: você pode banir 1 monstro "T.G." do seu Cemitério; bana este card com a face para cima no campo (este é um Efeito Rápido). Durante a próxima Fase de Apoio depois que este card foi banido por este efeito: Invoque este card por Invocação-Especial.
  | es_text             = 1 Monstruo de Sincronía Cantante + 1 o más Monstruos de Sincronía que no sean Cantantes<br />Durante el turno de cualquier jugador, cuando tu adversario activa una Carta Mágica/de Trampa que selecciona a esta carta boca arriba: puedes mandar al Cementerio 1 carta en tu mano; niega el efecto. Una vez por turno, durante el turno de tu adversario: puedes desterrar 1 monstruo "T.G." en tu Cementerio; destierra esta carta boca arriba en el Campo (éste es un Efecto Rápido). Durante la próxima Standby Phase después de que esta carta fue desterrada por este efecto: Invoca esta carta de Modo Especial.
  | ja_text             = Ｓモンスターのチューナー＋チューナー以外のＳモンスター１体以上<br />①：フィールドのこのカードを対象とする魔法・罠カードを相手が発動した時、手札を１枚墓地へ送って発動できる。その効果を無効にする。②：相手ターンに１度、自分の墓地から「ＴＧ」モンスター１体を除外して発動できる。表側表示のこのカードを除外する。③：このカードの②の効果で除外された場合、次のスタンバイフェイズに発動する。除外状態のこのカードを特殊召喚する。
  | ko_text             = 싱크로 몬스터의 튜너 1장 ＋ 튜너 이외의 싱크로 몬스터 1장 이상<br />이 카드를 대상으로 하는 상대의 마법 / 함정 카드가 발동했을 때, 패를 1장 묘지로 보내는 것으로, 그 효과를 무효로 한다. 또한, 상대 턴에 1번, 자신의 묘지에 존재하는 "TG(테크지너스)"라는 이름이 붙은 몬스터 1장을 게임에서 제외하는 것으로, 필드 위에 앞면 표시로 존재하는 이 카드를 게임에서 제외한다. 다음 스텐바이 페이즈시, 이 효과로 제외한 이 카드를 특수 소환한다.
  | sc_text             = 同步怪兽的协调＋1只以上协调以外的同步怪兽<br />①：对手发动以场上的此卡为对象的魔法・陷阱卡时，将1张手牌送至墓地可以发动。将该效果无效。②：每个对手回合中1次，从自己的墓地将1只“T.G.”怪兽除外可以发动。将表侧表示的此卡除外。③：此卡被自身的②效果除外的情况下，在下一个准备阶段发动。将被除外的此卡特殊召唤。
