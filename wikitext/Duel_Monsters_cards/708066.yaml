  | text                = When this card is [[activate]]d: You can [[Add a card|add]] 1 "[[Appliancer]]" card from your [[Main Deck|Deck]] to your [[hand]], except a [[Field Spell Card|Field Spell]]. [[Once per turn]], if you [[Link Summon]] an "Appliancer" [[Link Monster]](s): You can add 1 "Appliancer" [[Monster Card|monster]] from your [[Graveyard|GY]] to your hand. Once per turn, when a monster declares an [[attack]]: You can move 1 "Appliancer" monster you control to another of your [[Main Monster Zone]]s. You can only activate 1 "Appliancer Electrilyrical World" per turn.
  | fr_text             = Lorsque cette carte est activée : vous pouvez ajouter 1 carte "Électroménageur" (Magies de Terrain exclues) depuis votre Deck à votre main. Une fois par tour, si vous Invoquez par Lien un ou plusieurs Monstres Lien "Électroménageur" : vous pouvez ajouter 1 monstre "Électroménageur" depuis votre Cimetière à votre main. Une fois par tour, lorsqu'un monstre déclare une attaque : vous pouvez déplacer 1 monstre "Électroménageur" que vous contrôlez dans une autre de vos Zones Monstre Main. Vous ne pouvez activer qu'1 "Monde Électrolyrique Électroménageur" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Gerätewesen“-Karte von deinem Deck hinzufügen, außer einem Spielfeldzauber. Einmal pro Spielzug, falls du ein oder mehr „Gerätewesen“-Linkmonster als Linkbeschwörung beschwörst: Du kannst deiner Hand 1 „Gerätewesen“-Monster von deinem Friedhof hinzufügen. Einmal pro Spielzug, wenn ein Monster einen Angriff deklariert: Du kannst 1 „Gerätewesen“-Monster, das du kontrollierst, in eine andere deiner Main-Monsterzonen bewegen. Du kannst nur 1 „Elektrolyrische Gerätewesen-Welt“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi aggiungere 1 carta "Apparecchio" dal tuo Deck alla tua mano, eccetto una Magia Terreno. Una volta per turno, se Evochi Link uno o più Mostri Link "Apparecchio": puoi aggiungere 1 mostro "Apparecchio" dal tuo Cimitero alla tua mano. Una volta per turno, quando un mostro dichiara un attacco: puoi spostare 1 mostro "Apparecchio" che controlli in un'altra delle tue Zone Mostri Main. Puoi attivare solo 1 "Mondo Elettrolirico Apparecchio" per turno.
  | pt_text             = Quando este card for ativado: você pode adicionar 1 card "Utensilhor" do seu Deck à sua mão, exceto uma Magia de Campo. Uma vez por turno, se você Invocar por Invocação-Link um ou mais Monstros Link "Utensilhor": você pode adicionar 1 monstro "Utensilhor" do seu Cemitério à sua mão. Uma vez por turno, quando um monstro declarar um ataque: você pode mover 1 monstro "Utensilhor" que você controla para outra das suas Zonas de Monstros Principais. Você só pode ativar 1 "Mundo Eletrolírico Utensilhor" por turno.
  | es_text             = Cuando esta carta es activada: puedes añadir a tu mano 1 carta "Electrodomésticor" en tu Deck, excepto una Mágica de Campo. Una vez por turno, si Invocas por Enlace uno o más Monstruos de Enlace "Electrodomésticor": puedes añadir a tu mano 1 monstruo "Electrodomésticor" en tu Cementerio. Una vez por turno, cuando un monstruo declara un ataque: puedes mover 1 monstruo "Electrodomésticor" que tú controles a otra de tus Zonas de Monstruos Principales. Sólo puedes activar 1 "Mundo Electrolírico Electrodomésticor" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキからフィールド魔法カード以外の「機塊」カード１枚を手札に加える事ができる。②：１ターンに１度、自分が「機塊」リンクモンスターのリンク召喚に成功した場合に発動できる。自分の墓地から「機塊」モンスター１体を選んで手札に加える。③：１ターンに１度、自分または相手のモンスターの攻撃宣言時に発動できる。自分フィールドの「機塊」モンスター１体を選び、その位置を他の自分のメインモンスターゾーンに移動する。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 필드 마법 카드 이외의 "기괴" 카드 1장을 패에 넣을 수 있다. ②: 1턴에 1번, 자신이 "기괴" 링크 몬스터의 링크 소환에 성공했을 경우에 발동할 수 있다. 자신 묘지에서 "기괴" 몬스터 1장을 고르고 패에 넣는다. ③: 1턴에 1번, 자신 또는 상대 몬스터의 공격 선언시에 발동할 수 있다. 자신 필드의 "기괴" 몬스터 1장을 고르고, 그 위치를 다른 자신 메인 몬스터 존으로 이동한다.
