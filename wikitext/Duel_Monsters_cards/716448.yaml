  | lore                  = While you [[control]] another "[[Ice Barrier]]" [[monster]], your opponent cannot [[Tribute Summon]]. You can only use each of the following [[effect]]s of "Revealer of the Ice Barrier" [[once per turn]]. You can [[discard]] 1 card; [[Special Summon]] 1 "Ice Barrier" [[Tuner]] from your [[Main Deck|Deck]], also you cannot Special Summon monsters for the rest of this [[turn]], except [[WATER]] monsters. If you would discard, or [[send]] a card(s) from your [[hand]] to the [[GY]], to [[activate]] an "Ice Barrier" monster's effect, you can [[banish]] this card from your GY instead of 1 of those cards.
  | fr_lore               = Tant que vous contrôlez un autre monstre "Barrière de Glace", votre adversaire ne peut pas Invoquer par Sacrifice. Vous ne pouvez utiliser chacun des effets suivants de "Révélatrice de la Barrière de Glace" qu'une fois par tour. Vous pouvez défausser 1 carte ; Invoquez Spécialement 1 Syntoniseur "Barrière de Glace" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres EAU exclus) le reste de ce tour. Si vous allez défausser ou envoyer une ou plusieurs cartes depuis votre main au Cimetière pour activer un effet de monstre "Barrière de Glace", vous pouvez bannir cette carte depuis votre Cimetière au lieu d'1 de ces cartes.
  | de_lore               = Solange du ein anderes „Eisbarriere“-Monster kontrollierst, kann dein Gegner keine Tributbeschwörungen durchführen. Du kannst jeden der folgenden Effekte von „Offenbarerin der Eisbarriere“ nur einmal pro Spielzug verwenden. Du kannst 1 Karte abwerfen; beschwöre 1 „Eisbarriere“-Empfänger als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer WASSER Monstern. Falls du eine oder mehr Karten von deiner Hand auf den Friedhof abwerfen oder legen würdest, um den Effekt eines „Eisbarriere“-Monsters zu aktivieren, kannst du statt 1 der Karten diese Karte von deinem Friedhof verbannen.
  | it_lore               = Mentre controlli un altro mostro "Barriera di Ghiaccio", il tuo avversario non può Evocare tramite Tributo. Puoi utilizzare ognuno dei seguenti effetti di "Rivelatore della Barriera di Ghiaccio" una sola volta per turno. Puoi scartare 1 carta; Evoca Specialmente 1 Tuner "Barriera di Ghiaccio" dal tuo Deck, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri ACQUA. Se stai per scartare, o mandare una o più carte dalla tua mano al Cimitero, per attivare l'effetto di un mostro "Barriera di Ghiaccio", puoi bandire questa carta dal tuo Cimitero invece di 1 di quelle carte.
  | pt_lore               = Enquanto você controlar outro monstro "Barreira de Gelo", seu oponente não pode Invocar por Invocação-Tributo. Você só pode usar cada um dos seguintes efeitos de "Reveladora da Barreira de Gelo" uma vez por turno. Você pode descartar 1 card; Invoque por Invocação-Especial 1 Regulador "Barreira de Gelo" do seu Deck e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de ÁGUA. Se você iria descartar ou enviar um ou mais cards da sua mão para o Cemitério para ativar o efeito de um monstro "Barreira de Gelo", você pode banir este card do seu Cemitério em vez de 1 desses cards.
  | es_lore               = Mientras controles otro monstruo "Barrera de Hielo", tu adversario no puede Invocar por Sacrificio. Sólo puedes usar cada uno de los siguientes efectos de "Develador de la Barrera de Hielo" una vez por turno. Puedes descartar 1 carta; Invoca de Modo Especial, desde tu Deck, 1 Cantante "Barrera de Hielo" y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA. Si para activar el efecto de un monstruo "Barrera de Hielo" fueras a descartar, o mandar al Cementerio una o más cartas en tu mano, puedes desterrar esta carta en tu Cementerio en lugar de 1 de esas cartas.
  | ja_lore               = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに他の「氷結界」モンスターが存在する限り、相手はアドバンス召喚できない。②：手札を１枚捨てて発動できる。デッキから「氷結界」チューナー１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は水属性モンスターしか特殊召喚できない。③：自分が「氷結界」モンスターの効果を発動するために、手札を墓地へ送る場合または捨てる場合、そのカード１枚の代わりに墓地のこのカードを除外できる。
  | ko_lore               = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 "빙결계" 몬스터가 존재하는 한, 상대는 어드밴스 소환할 수 없다. ②: 패를 1장 버리고 발동할 수 있다. 덱에서 "빙결계" 튜너 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 물 속성 몬스터밖에 특수 소환할 수 없다. ③: 자신이 "빙결계" 몬스터의 효과를 발동하기 위해, 패를 묘지로 보낼 경우 또는 버릴 경우, 그 카드 1장 대신에 묘지의 이 카드를 제외할 수 있다.
