  | text                  = You can [[discard]] 1 card, then [[target]] 1 [[monster]] your opponent [[control]]s with a [[Level]]; roll a six-sided die and apply this [[effect]] based on the result.<br />● Higher than its Level: [[Destroy]] that monster, then you can [[add]] 1 monster with the same original Level from your [[Main Deck|Deck]] to your hand, also you cannot [[activate]] the effect of "Shateki" for the rest of this [[turn]].<br />● Equal to or lower than its Level: Reduce that monster's Level by 1 (even if this card [[leaves the field]]).
  | fr_text               = Vous pouvez défausser 1 carte, puis ciblez 1 monstre contrôlé par votre adversaire avec un Niveau ; lancez un dé à six faces et appliquez cet effet selon le résultat.<br />● Supérieur à son Niveau : Détruisez le monstre, puis vous pouvez ajouter 1 monstre du même Niveau d'origine depuis votre Deck à votre main, et aussi, vous ne pouvez pas activer l'effet de "Shateki" le reste de ce tour.<br />● Inférieur ou égal à son Niveau : Réduisez le Niveau du monstre de 1 (même si cette carte quitte le Terrain).
  | de_text               = Du kannst 1 Karte abwerfen und dann 1 Monster mit einer Stufe wählen, das dein Gegner kontrolliert; wirf einen sechsseitigen Würfel und führe diesen Effekt aus, basierend auf dem Ergebnis.<br />● Höher als seine Stufe: Zerstöre jenes Monster, dann kannst du deiner Hand 1 Monster mit derselben Grund-Stufe von deinem Deck hinzufügen, zusätzlich kannst du den Effekt von „Shateki“ für den Rest dieses Spielzugs nicht aktivieren.<br />● Gleich oder niedriger als seine Stufe: Verringere die Stufe jenes Monster um 1 (selbst falls diese Karte das Spielfeld verlässt).
  | it_text               = Puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario con un Livello; tira un dado a sei facce e applica questo effetto a seconda del risultato.<br />● Superiore al suo Livello: Distruggi quel mostro, poi puoi aggiungere 1 mostro con lo stesso Livello originale dal tuo Deck alla tua mano, inoltre non puoi attivare l'effetto di "Shateki" per il resto di questo turno.<br />● Pari o inferiore al suo Livello: Riduci il Livello di quel mostro di 1 (anche se questa carta lascia il Terreno).
  | pt_text               = Você pode descartar 1 card e, depois, escolha 1 monstro que seu oponente controla com um Nível; lance um dado de seis faces e aplique este efeito de acordo com o resultado.<br />● Maior que o seu Nível: Destrua esse monstro e, depois, você pode adicionar 1 monstro com o mesmo Nível original do seu Deck à sua mão e, além disso, você não pode ativar o efeito de "Shateki" pelo resto deste turno.<br />● Igual ou menor que o seu Nível: Reduza o Nível desse monstro em 1 (mesmo que este card deixe o campo).
  | es_text               = Puedes descartar 1 carta, y después selecciona 1 monstruo que controle tu adversario que tenga Nivel; lanza un dado de seis caras y aplica este efecto basado en el resultado.<br />● Mayor que su Nivel: Destruye ese monstruo, y después puedes añadir a tu mano 1 monstruo con el mismo Nivel original en tu Deck, y además no puedes activar el efecto de "Shateki" por el resto de este turno.<br />● Igual o menor que su Nivel: Reduce en 1 el Nivel de ese monstruo (aun si esta carta deja el Campo).
  | ja_text               = ①：手札を１枚捨て、相手フィールドのレベルを持つモンスター１体を対象として発動できる。サイコロを１回振り、出た目によって以下の効果を適用する。<br />●対象のモンスターのレベルより大きい場合：対象のモンスターを破壊する。その後、そのモンスターと元々のレベルが同じモンスター１体をデッキから手札に加える事ができる。このターン、自分は「射敵」の①の効果を発動できない。<br />●対象のモンスターのレベル以下の場合：対象のモンスターのレベルは１つ下がる。
  | ko_text               = ①: 패를 1장 버리고, 상대 필드의 레벨을 가지는 몬스터 1장을 대상으로 하여 발동할 수 있다. 주사위를 1회 던지고, 나온 눈에 따라 이하의 효과를 적용한다. ●대상 몬스터의 레벨보다 클 경우: 대상 몬스터를 파괴한다. 그 후, 그 몬스터와 원래의 레벨이 같은 몬스터 1장을 덱에서 패에 넣을 수 있다. 이 턴에, 자신은 "사적"의 ①의 효과를 발동할 수 없다. ●대상 몬스터의 레벨 이하일 경우: 대상 몬스터의 레벨은 1개 내려간다.
