  | text                = If your [[EARTH]] [[Warrior]] [[Monster Card|monster]] [[battle]]s an opponent's monster, during [[damage calculation]] ([[Quick Effect]]): You can pay 800 LP; your battling monster gains 800 ATK, until the end of this turn. If this card is [[Send|sent]] from your [[Monster Zone]] to your [[Graveyard|GY]] by an opponent's card [[effect]]: You can [[Special Summon]] 1 [[Level]] 5 or higher "[[War Rock]]" monster from your [[hand]] or [[Main Deck|Deck]]. You can only use each effect of "War Rock Wento" [[once per turn]].
  | fr_text             = Si votre monstre TERRE Guerrier combat un monstre de l'adversaire, durant le calcul des dommages (Effet Rapide) : vous pouvez payer 800 LP ; jusqu'à la fin de ce tour, votre monstre combattant gagne 800 ATK. Si cette carte est envoyée depuis votre Zone Monstre à votre Cimetière par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Rocher de Guerre" de min. Niveau 5 depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Wento du Rocher de Guerre" qu'une fois par tour.
  | de_text             = Falls dein ERDE Krieger-Monster gegen ein Monster eines Gegners kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst 800 LP zahlen; dein kämpfendes Monster erhält bis zum Ende dieses Spielzugs 800 ATK. Falls diese Karte durch einen Karteneffekt eines Gegners von deiner Monsterzone auf deinen Friedhof gelegt wird: Du kannst 1 „Kriegsfels“-Monster der Stufe 5 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst jeden Effekt von „Kriegsfels-Wento“ nur einmal pro Spielzug verwenden.
  | it_text             = Se un tuo mostro TERRA Guerriero combatte con un mostro dell'avversario, durante il calcolo dei danni (Effetto Rapido): puoi pagare 800 LP; il tuo mostro che sta combattendo guadagna 800 ATK, fino alla fine di questo turno. Se questa carta viene mandata dalla tua Zona Mostri al tuo Cimitero dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Roccia di Guerra" di Livello 5 o superiore dalla tua mano o Deck. Puoi utilizzare ogni effetto di "Roccia di Guerra Wento" una sola volta per turno.
  | pt_text             = Se um monstro Guerreiro de TERRA seu batalhar um monstro do oponente, durante o cálculo de dano (Efeito Rápido): você pode pagar 800 PV; até o final deste turno, seu monstro que está batalhando ganha 800 de ATK. Se este card for enviado da sua Zona de Monstros para o seu Cemitério por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Caverguerra" de Nível 5 ou mais da sua mão ou do Deck. Você só pode usar cada efeito de "Caverguerra Wento" uma vez por turno.
  | es_text             = Si tu monstruo Guerrero de TIERRA batalla con un monstruo del adversario, durante el cálculo de daño (Efecto Rápido): puedes pagar 800 LP; tu monstruo batallante gana 800 ATK, hasta el final de este turno. Si esta carta es mandada de tu Zona de Monstruos a tu Cementerio por efecto de una carta del adversario: puedes Invocar de Modo Especial 1 monstruo "Roca de Guerra" de Nivel 5 o mayor desde tu mano o Deck. Sólo puedes usar cada efecto de "Roca de Guerra Wento" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の戦士族・地属性モンスターが相手モンスターと戦闘を行うダメージ計算時、８００ＬＰを払って発動できる。その戦闘を行う自分のモンスターの攻撃力はターン終了時まで８００アップする。②：このカードが相手の効果でモンスターゾーンから墓地へ送られた場合に発動できる。手札・デッキからレベル５以上の「ウォークライ」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 전사족 / 땅 속성 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시, 800 LP를 지불하고 발동할 수 있다. 그 전투를 실행하는 자신 몬스터의 공격력은 턴 종료시까지 800 올린다. ②: 이 카드가 상대 효과로 몬스터 존에서 묘지로 보내졌을 경우에 발동할 수 있다. 패 / 덱에서 레벨 5 이상의 "워크라이" 몬스터 1장을 특수 소환한다.
