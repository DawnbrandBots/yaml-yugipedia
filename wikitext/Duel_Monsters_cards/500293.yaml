  | text                  = When a [[Monster Card|monster]] is [[Flip Summon]]ed: You can [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[Add a card|add]] 1 "[[World Legacy]]" card from your [[Main Deck|Deck]] to your hand. If this Normal Summoned/[[Normal Set|Set]] card is on the [[field]] ([[Quick Effect]]): You can [[target]] 1 [[face-up]] opponent's monster that was Special Summoned from the [[Extra Deck]]; [[return]] both that monster and this card to the hand. You can only use each [[effect]] of "World Legacy - "World Armor"" [[once per turn]].
  | de_text               = Wenn ein Monster als Flippbeschwörung beschworen wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Weltvermächtnis“-Karte von deinem Deck hinzufügen. Falls diese als Normalbeschwörung beschworene/gesetzte Karte auf dem Spielfeld liegt (Schnelleffekt): Du kannst 1 offenes Monster deines Gegners wählen, das als Spezialbeschwörung vom Extra Deck beschworen wurde; gib sowohl das Monster als auch diese Karte auf die Hand zurück. Du kannst jeden Effekt von „Weltvermächtnis - „Weltpanzer““ nur einmal pro Spielzug verwenden.
  | fr_text               = Lorsqu'un monstre est Invoqué par Flip : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Héritage du Monde" depuis votre Deck à votre main. Si cette carte Invoquée/Posée Normalement est sur le Terrain (Effet Rapide) : vous pouvez cibler 1 monstre face recto de l'adversaire qui a été Invoqué Spécialement depuis l'Extra Deck ; renvoyez le monstre ainsi que cette carte à la main. Vous ne pouvez utiliser chaque effet de "Héritage du Monde - "Armure du Monde"" qu'une fois par tour.
  | it_text               = Quando un mostro viene Evocato per Scoperta: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Eredità del Mondo" dal tuo Deck alla tua mano. Se questa carta Evocata Normalmente/Posizionata è sul Terreno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto dell'avversario che è stato Evocato Specialmente dall'Extra Deck; fai ritornare nella mano sia quel mostro che questa carta. Puoi utilizzare ogni effetto di "Eredità del Mondo - "Armatura del Mondo"" una sola volta per turno.
  | ko_text               = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 몬스터가 반전 소환에 성공했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ② : 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "성유물" 카드 1장을 패에 넣는다. ③ : 통상 소환한 이 카드가 존재할 경우, 엑스트라 덱에서 특수 소환된 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | pt_text               = Quando um monstro for Invocado por Invocação-Virar: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Legado Mundial" do seu Deck à sua mão. Se este card Invocado por Invocação-Normal/Baixado estiver no campo (Efeito Rápido): você pode escolher 1 monstro do oponente com a face para cima que foi Invocado por Invocação-Especial do Deck Adicional; devolva tanto esse monstro e este card para a mão. Você só pode usar cada efeito de Legado Mundial - "Armadura Mundial" uma vez por turno.
  | es_text               = Cuando un monstruo es Invocado por Volteo: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Legado Mundial" en tu Deck. Si esta carta Invocada de Modo Normal/Colocada está en el Campo (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba de tu adversario que fue Invocado de Modo Especial desde el Deck Extra; devuelve a la mano a ese monstruo así como a esta carta. Sólo puedes usar cada efecto de "Legado Mundial - "Armadura Mundial"" una vez por turno.
  | ja_text               = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：モンスターが反転召喚に成功した時に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「星遺物」カード１枚を手札に加える。③：通常召喚したこのカードが存在する場合、ＥＸデッキから特殊召喚された相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターとこのカードを持ち主の手札に戻す。この効果は相手ターンでも発動できる。
  | sc_text               = 此卡名的①②③效果1回合仅可各使用1次。①：怪兽反转召唤成功时可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1张“星遗物”卡加入手牌。③：通常召唤的此卡存在的情况下，以1只从额外牌组特殊召唤的，对手场上的表侧表示怪兽为对象可以发动。将该怪兽和此卡放回持有者的手牌。此效果在对手回合中也可以发动。
