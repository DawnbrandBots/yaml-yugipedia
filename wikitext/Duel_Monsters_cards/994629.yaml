  | text         = [[Once per turn]]: You can [[declare]] 1 [[card type]] ([[Monster]], [[Spell]], or [[Trap]]); both players reveal the bottom card of their [[Main Deck|Deck]]s, and if it was the declared card type, they [[Add a card|add]] it to their [[hand]]. Otherwise, they place it on top of their Deck. If this [[face-up]] card in its [[owner]]'s [[Spell & Trap Zone]] is [[destroy]]ed by an opponent's card [[effect]]: You can make your opponent place 1 card from their hand on the bottom of the Deck.
  | fr_text      = Une fois par tour : vous pouvez déclarer 1 type de carte (Monstre, Magie ou Piège) ; chaque joueur révèle la carte du dessous de son Deck, et si elle était du type de carte déclaré, il l'ajoute à sa main. Sinon, il la place au-dessus de son Deck. Si cette carte face recto dans la Zone Magie & Piège de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez faire placer 1 carte à votre adversaire depuis sa main au-dessous du Deck.
  | de_text      = Einmal pro Spielzug: Du kannst 1 Kartentyp (Monster, Zauber oder Falle) deklarieren; beide Spieler zeigen die unterste Karte ihrer Decks vor und falls sie den deklarierten Kartentyp hat, fügen sie sie ihrer Hand hinzu. Andernfalls legen sie sie auf ihr Deck. Falls diese offene Karte in der Zauber- & Fallenzone ihres Besitzers durch einen Karteneffekt eines Gegners zerstört wird: Du kannst deinen Gegner 1 Karte von seiner Hand unters Deck legen lassen.
  | it_text      = Una volta per turno: puoi dichiarare 1 tipo di carta (Mostro, Magia o Trappola); entrambi i giocatori rivelano la carta in fondo ai loro Deck e, se era del tipo di carta dichiarato, la aggiungono alla loro mano. Altrimenti, la mettono in cima al loro Deck. Se questa carta scoperta nella Zona Magie & Trappole del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi far mettere al tuo avversario 1 carta dalla sua mano in fondo al Deck.
  | pt_text      = Uma vez por turno: você pode declarar 1 tipo de card (Monstro, Magia ou Armadilha); os dois duelistas revelam o card do fundo dos seus Decks e, se era do tipo de card declarado, ele o adiciona à sua mão. Caso contrário, ele o coloca no topo do Deck dele. Se este card com a face para cima na Zona de Magias & Armadilhas do seu dono for destruído por um efeito de card do oponente: você pode fazer com que seu oponente coloque 1 card da mão dele no fundo do Deck.
  | es_text      = Una vez por turno: puedes declarar 1 tipo de carta (Monstruo, Mágica o Trampa); ambos jugadores muestran la carta de la parte inferior de sus Decks, y si era del tipo de carta declarado, la añaden a su mano. De otro modo, la ponen en la parte superior de su Deck. Si esta carta boca arriba en la Zona de Magia y Trampas de su dueño es destruida por el efecto de una carta del adversario: puedes hacer que tu adversario ponga 1 carta de su mano en la parte inferior del Deck.
  | ja_text      = ①：１ターンに１度、カードの種類（モンスター・魔法・罠）を１つ宣言して発動できる。お互いのプレイヤーは、それぞれ自身のデッキの一番下のカードをお互いに確認し、宣言した種類だった場合、そのカードを自身の手札に加える。違った場合、確認したカードを自身のデッキの一番上に置く。②：魔法＆罠ゾーンの表側表示のこのカードが相手の効果で破壊された場合に発動できる。相手は自身の手札を１枚選んでデッキの一番下に戻す。
  | ko_text      = ①: 1턴에 1번, 카드의 종류(몬스터 / 마법 / 함정)를 1개 선언하고 발동할 수 있다. 양쪽 플레이어는, 각각 자신의 덱 맨 아래의 카드를 서로 확인하고, 선언한 종류였을 경우, 그 카드를 자신의 패에 넣는다. 다를 경우, 확인한 카드를 자신의 덱 맨 위에 놓는다. ②: 마법 & 함정 존의 앞면 표시의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 상대는 자신의 패를 1장 고르고 덱 맨 아래로 되돌린다.
  | sc_text      = ①：１回合１次，宣言１个卡的种类（怪兽・魔法・陷阱）可以发动。双方玩家相互确认自身牌组最下面的卡，是所宣言的种类的情况下，将该卡加入自身的手牌。不是的情况下，将所确认的卡放在自身牌组最上面。<br />②：魔法与陷阱区域的表侧表示的此卡因对手的效果被破坏的情况下可以发动。对手挑选自身的１张手牌，放回牌组最下面。
