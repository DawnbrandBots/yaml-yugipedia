  | text                = If you [[control]] a "[[Topologic]]" [[Link Monster]]: You can [[target]] 1 [[DARK]] non-Link [[Dragon]], [[Machine]], or [[Cyberse]] [[monster]] in your [[GY]]; [[Special Summon]] it. During the [[Standby Phase]] of the next [[turn]] after this card was [[banish]]ed from the [[Spell & Trap Zone]]: You can [[Set]] this card. You can only use each [[effect]] of "Detonation Code" [[once per turn]].
  | fr_text             = Si vous contrôlez un Monstre Lien "Topologique" : vous pouvez cibler 1 monstre non-Lien TÉNÈBRES Dragon, Machine ou Cyberse dans votre Cimetière ; Invoquez-le Spécialement. Durant la Standby Phase du prochain tour après que cette carte a été bannie depuis la Zone Magie & Piège : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Code de Détonation" qu'une fois par tour.
  | de_text             = Falls du ein „Topologik“- oder „Topologisch“-Linkmonster kontrollierst: Du kannst 1 FINSTERNIS Drache-, FINSTERNIS Maschine- oder FINSTERNIS Cyberse-Nichtlink-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte von der Zauber- & Fallenzone verbannt wurde: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Sprengcode“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un Mostro Link "Topologico": puoi scegliere come bersaglio 1 mostro OSCURITÀ non-Link Drago, Macchina o Cyberso nel tuo Cimitero; Evocalo Specialmente. Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita dalla Zona Magie & Trappole: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Codice Detonazione" una sola volta per turno.
  | pt_text             = Se você controlar um Monstro Link "Topológico(a)": você pode escolher 1 monstro Dragão, Máquina ou Ciberso de TREVAS que não seja Link no seu Cemitério; Invoque-o por Invocação-Especial. Durante a Fase de Apoio do próximo turno depois que este card foi banido da Zona de Magias & Armadilhas: você pode Baixar este card. Você só pode usar cada efeito de "Código de Detonação" uma vez por turno.
  | es_text             = Si controlas un Monstruo de Enlace "Topológico": puedes seleccionar 1 monstruo Dragón, Máquina o Ciberso de OSCURIDAD que no sea de Enlace en tu Cementerio; Invócalo de Modo Especial. Durante la Standby Phase del próximo turno después de que esta carta fuera desterrada de la Zona de Magia y Trampas: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Código de Detonación" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「トポロジック」リンクモンスターが存在する場合、リンクモンスター以外の自分の墓地のドラゴン族・機械族・サイバース族の闇属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが魔法＆罠ゾーンから除外された場合、次のターンのスタンバイフェイズに発動できる。このカードを自分フィールドにセットする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "토폴로직" 링크 몬스터가 존재할 경우, 링크 몬스터 이외의 자신 묘지의 드래곤족 / 기계족 / 사이버스족의 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 마법 & 함정 존에서 제외되었을 경우, 다음 턴의 스탠바이 페이즈에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：自己场上存在“拓扑逻辑”连接怪兽的情况下，以连接怪兽以外的、自己墓地的１只龙族・机械族・电子界族的暗属性怪兽为对象可以发动。将该怪兽特殊召唤。②：此卡从魔法与陷阱区域被除外的情况下，在下个回合的准备阶段可以发动。将此卡放置在自己场上。
