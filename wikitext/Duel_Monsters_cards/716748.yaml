  | text                  = [[Target]] 1 [[monster]] you [[control]] and 1 monster your opponent controls; apply the following [[effect]] on each monster, depending on its [[battle position]].<br />● [[Face-up]]: Change it to [[face-down]] [[Defense Position]].<br />● Face-down: Change it to face-up Defense Position.<br />You can only [[activate]] 1 "Sol and Luna" per [[turn]].
  | fr_text               = Ciblez 1 monstre que vous contrôlez et 1 monstre contrôlé par votre adversaire ; appliquez l'effet suivant sur chaque monstre, selon sa position de combat.<br />● Face recto : Changez-le en Position de Défense face verso.<br />● Face verso : Changez-le en Position de Défense face recto.<br />Vous ne pouvez activer qu'1 "Sol et Luna" par tour.
  | de_text               = Wähle 1 Monster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert; führe den folgenden Effekt für jedes Monster aus, abhängig von seiner Kampfposition.<br />● Offen: Ändere es in die verdeckte Verteidigungsposition.<br />● Verdeckt: Ändere es in die offene Verteidigungsposition.<br />Du kannst nur 1 „Sonne und Mond“ pro Spielzug aktivieren.
  | it_text               = Scegli come bersaglio 1 mostro che controlli e 1 mostro controllato dal tuo avversario; applica il seguente effetto su ogni mostro, a seconda della sua posizione.<br />● Scoperto: Mettilo coperto in Posizione di Difesa.<br />● Coperto: Mettilo scoperto in Posizione di Difesa.<br />Puoi attivare solo 1 "Sol e Luna" per turno.
  | pt_text               = Escolha 1 monstro que você controla e 1 monstro que seu oponente controla; aplique o seguinte efeito em cada monstro, dependendo de sua posição de batalha.<br />● Face para cima: Coloque-o com a face para baixo em Posição de Defesa.<br />● Face para baixo: Coloque-o com a face para cima em Posição de Defesa.<br />Você só pode ativar 1 "Sol e Luna" por turno.
  | es_text               = Selecciona 1 monstruo que controles y 1 monstruo que controle tu adversario; aplica el siguiente efecto en cada monstruo, dependiendo de su posición de batalla.<br />● Boca arriba: Cámbialo a Posición de Defensa boca abajo.<br />● Boca abajo: Cámbialo a Posición de Defensa boca arriba.<br />Sólo puedes activar 1 "Sol y Luna" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分及び相手フィールドのモンスターを１体ずつ対象として発動できる。そのモンスターそれぞれに、その表示形式によって以下の効果を適用する。<br />●表側表示：裏側守備表示にする。<br />●裏側表示：表側守備表示にする。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 및 상대 필드의 몬스터를 1장씩 대상으로 하고 발동할 수 있다. 그 몬스터 각각에, 그 표시 형식에 따라 이하의 효과를 적용한다.<br />●앞면 표시: 뒷면 수비 표시로 한다.<br />●뒷면 표시: 앞면 수비 표시로 한다.
