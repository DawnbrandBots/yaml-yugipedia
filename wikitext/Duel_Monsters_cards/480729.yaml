  | text                 = Cannot be [[Normal Summon]]ed/[[Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 2 [[Dinosaur]] [[Monster Card|monsters]] from your [[Graveyard|GY]]. [[Once per turn]], during the [[Main Phase]] ([[Quick Effect]]): You can [[destroy]] 1 monster in your hand or [[field]], and if you do, change all [[face-up]] monsters your opponent controls to [[face-down]] [[Defense Position]]. This card can [[attack]] all monsters your opponent controls, once each. At the start of the [[Damage Step]], if this card attacks a Defense Position monster: You can inflict 1000 [[damage]] to your opponent, and if you do, [[send]] that Defense Position monster to the GY.
  | fr_text              = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 2 monstres Dinosaure depuis votre Cimetière. Une fois par tour, durant la Main Phase (Effet Rapide) : vous pouvez détruire 1 monstre dans votre main ou sur votre Terrain, et si vous le faites, changez tous les monstres face recto contrôlés par votre adversaire en Position de Défense face verso. Cette carte peut attaquer une fois tous les monstres contrôlés par votre adversaire. Au début de la Damage Step, si cette carte attaque un monstre en Position de Défense : vous pouvez infliger 1000 points de dommages à votre adversaire, et si vous le faites, envoyez le monstre en Position de Défense au Cimetière.
  | de_text              = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Dinosaurier-Monster von deinem Friedhof verbannst. Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst 1 Monster in deiner Hand oder auf deiner Spielfeldseite zerstören und falls du dies tust, ändere alle offenen Monster, die dein Gegner kontrolliert, in die verdeckte Verteidigungsposition. Diese Karte kann alle Monster, die dein Gegner kontrolliert, je einmal angreifen. Am Beginn des Damage Steps, falls diese Karte ein Monster in Verteidigungsposition angreift: Du kannst deinem Gegner 1000 Schaden zufügen und falls du dies tust, lege jenes Monster in Verteidigungsposition auf den Friedhof.
  | it_text              = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri Dinosauro dal tuo Cimitero. Una volta per turno, durante la Main Phase (Effetto Rapido): puoi distruggere 1 mostro nella tua mano o Terreno e, se lo fai, metti coperti in Posizione di Difesa tutti i mostri scoperti controllati dal tuo avversario. Questa carta può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno. All'inizio del Damage Step, se questa carta attacca un mostro in Posizione di Difesa: puoi infliggere 1000 danni al tuo avversario e, se lo fai, manda al Cimitero quel mostro in Posizione di Difesa.
  | pt_text              = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 2 monstros Dinossauro do seu Cemitério. Uma vez por turno, durante a Fase Principal (Efeito Rápido): você pode destruir 1 monstro na sua mão ou no campo e, se isso acontecer, coloque todos os monstros com a face para cima que seu oponente controla, com a face para baixo em Posição de Defesa. Este card pode atacar todos os monstros que seu oponente controla, uma vez cada. No começo da Etapa de Dano, se este card atacar um monstro em Posição de Defesa: você pode causar 1000 de dano ao seu oponente e, se isso acontecer, envie esse monstro em Posição de Defesa para o Cemitério.
  | es_text              = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 2 monstruos Dinosaurio en tu Cementerio. Una vez por turno, durante la Main Phase (Efecto Rápido): puedes destruir 1 monstruo en tu mano o Campo y, si lo haces, cambia todos los monstruos boca arriba que controle tu adversario a Posición de Defensa boca abajo. Esta carta puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno. Al comienzo del Damage Step, si esta carta ataca a un monstruo en Posición de Defensa: puedes infligir 1000 puntos de daño a tu adversario y, si lo haces, manda al Cementerio ese monstruo en Posición de Defensa.
  | ja_text              = このカードは通常召喚できない。自分の墓地から恐竜族モンスター２体を除外した場合に特殊召喚できる。①：１ターンに１度、自分・相手のメインフェイズに発動できる。自分の手札・フィールドのモンスター１体を選んで破壊し、相手フィールドの表側表示モンスターを全て裏側守備表示にする。②：このカードは相手モンスター全てに１回ずつ攻撃できる。③：このカードが守備表示モンスターを攻撃したダメージステップ開始時に発動できる。相手に１０００ダメージを与え、その守備表示モンスターを墓地へ送る。
  | ko_text              = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 공룡족 몬스터 2장을 제외했을 경우에 특수 소환할 수 있다. ①: 1턴에 1번, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터 1장을 골라 파괴하고, 상대 필드의 앞면 표시 몬스터를 전부 뒷면 수비 표시로 한다. ②: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있다. ③: 이 카드가 수비 표시 몬스터를 공격한 데미지 스텝 개시시에 발동할 수 있다. 상대에게 1000 데미지를 주고, 그 수비 표시 몬스터를 묘지로 보낸다.
  | sc_text              = 此卡不可通常召唤。从自己的墓地将２只恐龙族怪兽除外的情况下可以特殊召唤。①：１回合１次，在自己・对手的主要阶段可以发动。挑选自己手牌・场上的１只怪兽破坏，将对手场上的所有表侧表示怪兽改成里侧守备表示。②：此卡可攻击所有对手怪兽各１次。③：此卡攻击守备表示怪兽的伤害步骤开始时可以发动。给予对手１０００伤害，将该守备表示怪兽送至墓地。
