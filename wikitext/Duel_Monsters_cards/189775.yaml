  | text                  = When this card is [[destroyed by battle]] with an opponent's [[Monster Card|monster]] and [[sent]] to the [[Graveyard]]: You can [[equip]] this card to that opponent's monster. That monster's [[ATK]] becomes 0, also it cannot change its [[battle position]].
  | fr_text               = Lorsque cette carte est détruite au combat avec un monstre de votre adversaire et envoyée au Cimetière : vous pouvez équiper cette carte au monstre de votre adversaire. L'ATK du monstre devient 0, et aussi, il ne peut pas changer sa position de combat.
  | de_text               = Wenn diese Karte durch Kampf mit einem Monster deines Gegners zerstört und auf den Friedhof gelegt wird: Du kannst das Monster deines Gegners mit dieser Karte ausrüsten. Die ATK des Monsters werden zu 0, zusätzlich kann es seine Kampfposition nicht ändern.
  | it_text               = Quando questa carta viene distrutta in battaglia con un mostro dell'avversario e mandata al Cimitero: puoi equipaggiare questa carta a quel mostro dell'avversario. L'ATK di quel mostro diventa 0, inoltre esso non può cambiare la sua posizione.
  | pt_text               = Quando este card for destruído em uma batalha com um monstro do oponente e enviado para o Cemitério: você pode equipar este card ao monstro do oponente. O ATK desse monstro se torna 0 e, além disso, ele não pode mudar sua posição de batalha.
  | es_text               = Cuando esta carta es destruida en batalla con un monstruo de tu adversario y mandada al Cementerio: puedes equipar esta carta al monstruo de tu adversario. El ATK de ese monstruo se convierte en 0, y además éste no puede cambiar su posición de batalla.
  | ja_text               = このカードが相手モンスターとの戦闘によって破壊され墓地へ送られた時、このカードを装備カード扱いとしてその相手モンスターに装備できる。この効果によってこのカードを装備したモンスターは攻撃力が０になり、表示形式を変更できない。
  | ko_text               = ①: 이 카드가 상대 몬스터와의 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 이 카드를 이하의 효과를 가지는 장착 마법 카드로 취급하여 그 상대 몬스터에 장착한다. ●장착 몬스터는 공격력이 0 이 되고, 표시 형식을 변경할 수 없다.
