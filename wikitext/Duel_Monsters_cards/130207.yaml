  | fr_text               = 1 Monstre Synchro de Type Magicien + 1 monstre de Type Magicien<br />Ce monstre ne peut pas être Invoqué Spécialement, excepté par une Invocation Fusion depuis l'Extra Deck. Lorsque cette carte est Invoquée par Fusion, placez 2 Compteurs Magie sur elle. Cette carte gagne 1000 points d'ATK pour chaque Compteur Magie sur elle. Une fois par tour, vous pouvez retirer 1 Compteur Magie depuis votre Terrain pour activer 1 des effets suivants :<br />● Sélectionnez 1 carte sur le Terrain et détruisez-la. ● Piochez 1 carte.
  | de_text               = 1 Synchromonster vom Typ Hexer + 1 Monster vom Typ Hexer<br />Dieses Monster kann nur durch eine Fusionsbeschwörung vom Extra Deck als Spezialbeschwörung beschworen werden. Wenn diese Karte als Fusionsbeschwörung beschworen wird, lege 2 Zauberzählmarken darauf. Diese Karte erhält 1000 ATK für jede Zauberzählmarke auf dieser Karte. Einmal pro Spielzug kannst du 1 Zauberzählmarke von deiner Spielfeldseite entfernen, um 1 der folgenden Effekte zu aktivieren: ● Wähle 1 Karte auf dem Spielfeld und zerstöre sie. ● Ziehe 1 Karte.
  | it_text               = 1 Mostro Synchro di Tipo Incantatore + 1 mostro di Tipo Incantatore<br />Questo mostro può essere Evocato Specialmente solo con un'Evocazione tramite Fusione (dall'Extra Deck). Quando questa carta viene Evocata tramite Fusione, metti 2 Segnalini Magia su di essa. Questa carta guadagna 1000 ATK per ogni Segnalino Magia su di essa. Una volta per turno, puoi rimuovere 1 Segnalino Magia dal tuo Terreno per attivare 1 dei seguenti effetti: ● Scegli una carta sul Terreno e distruggila. ● Pesca 1 carta.
  | pt_text               = 
  | es_text               = 1 Monstruo de Sincronía de Tipo Lanzador de Conjuros + 1 Monstruo de Tipo Lanzador de Conjuros<br />Este monstruo sólo puede ser Invocado de Modo Especial desde el Deck Extra mediante una Invocación por Fusión. Cuando esta carta es Invocada por Fusión, pon 2 Contadores Mágicos en ella. Esta carta gana 1000 ATK por cada Contador Mágico que tenga. Una vez por turno, puedes retirar 1 Contador Mágico en tu Campo para activar 1 de los efectos siguientes: ● Selecciona 1 carta en el Campo y destrúyela. ● Roba 1 carta.
  | ja_text               = 魔法使い族Ｓモンスター＋魔法使い族モンスター<br />このカードは融合召喚でのみエクストラデッキから特殊召喚できる。①：このカードが融合召喚に成功した場合に発動する。このカードに魔力カウンターを２つ置く。②：このカードの攻撃力は、このカードの魔力カウンターの数×１０００アップする。③：１ターンに１度、自分フィールドの魔力カウンターを１つ取り除き、以下の効果から１つを選択して発動できる。●フィールドのカード１枚を対象として発動できる。そのカードを破壊する。●自分はデッキから１枚ドローする。
  | ko_text               = 마법사족 싱크로 몬스터 ＋ 마법사족 몬스터<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동한다. 이 카드에 마력 카운터를 2개 놓는다. ②: 이 카드의 공격력은, 이 카드의 마력 카운터의 수 × 1000 올린다. ③: 1턴에 1번, 자신 필드의 마력 카운터를 1개 제거하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ●자신은 덱에서 1장 드로우한다.
