  | text                  = If your opponent [[control]]s a [[Monster Card|monster]] and you control no monsters, you can [[Special Summon]] this card (from your [[hand]]) in [[Defense Position]]. If this card is [[Normal Summon|Normal]] or Special Summoned: Place 3 [[Counter (counter)|counter]]s on this card. Cannot be [[destroyed by battle]]. At the end of the [[Damage Step]], if this card [[battle]]d: Remove 1 counter from this card. If you cannot, [[destroy]] it. You can [[banish]] this card from your [[Graveyard]]; shuffle all "[[B.E.S.]]" monsters from your Graveyard into the [[Main Deck|Deck]].
  | fr_text               = Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense. Si cette carte est Invoquée Normalement ou Spécialement : placez 3 Compteurs sur cette carte. Non destructible au combat. À la fin de la Damage Step, si cette carte a combattu : retirez 1 Compteur de cette carte. Si vous ne pouvez pas, détruisez-la. Vous pouvez bannir cette carte depuis votre Cimetière ; mélangez tous les monstres "B.E.S." depuis votre Cimetière dans le Deck.
  | de_text               = Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Lege 3 Zählmarken auf diese Karte. Kann nicht durch Kampf zerstört werden. Am Ende des Damage Steps, falls diese Karte gekämpft hat: Entferne 1 Zählmarke von dieser Karte. Falls du das nicht kannst, zerstöre sie. Du kannst diese Karte von deinem Friedhof verbannen; mische alle „B.E.S.“-Monster von deinem Friedhof ins Deck.
  | it_text               = Se il tuo avversario controlla un mostro e tu non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa. Se questa carta viene Evocata Normalmente o Specialmente: metti 3 Segnalini su questa carta. Non può essere distrutto in battaglia. Alla fine del Damage Step, se questa carta ha combattuto: rimuovi 1 Segnalino da questa carta. Se non puoi, distruggila. Puoi bandire questa carta dal tuo Cimitero; mischia tutti i mostri "B.E.S." dal tuo Cimitero nel Deck.
  | pt_text               = Se seu oponente controlar um monstro e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa. Se este card for Invocado por Invocação-Normal ou Especial: coloque 3 marcadores neste card. Não pode ser destruído em batalha. No final da Etapa de Dano, se este card batalhar um monstro: remova 1 marcador deste card. Se não puder, destrua-o. Você pode banir este card do seu Cemitério; embaralhe todos os monstros "B.E.S." do seu Cemitério no Deck.
  | es_text               = Si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa. Si esta carta es Invocada de Modo Normal o Especial: pon 3 Contadores en esta carta. No puede ser destruida en batalla. Al final del Damage Step, si esta carta batalló: retira 1 Contador de esta carta. Si no puedes, destrúyela. Puedes desterrar esta carta en tu Cementerio; baraja al Deck todos los monstruos "B.E.S." en tu Cementerio.
  | ja_text               = ①：相手フィールドにモンスターが存在し、自分フィールドにモンスターが存在しない場合、このカードは手札から守備表示で特殊召喚できる。②：このカードが召喚・特殊召喚に成功した場合に発動する。このカードにカウンターを３つ置く。③：このカードは戦闘では破壊されない。④：このカードが戦闘を行ったダメージステップ終了時に発動する。このカードのカウンターを１つ取り除く。取り除けない場合このカードを破壊する。⑤：墓地のこのカードを除外して発動できる。自分の墓地の「巨大戦艦」モンスターを全てデッキに戻す。
  | ko_text               = ①: 상대 필드에 몬스터가 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 수비 표시로 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동한다. 이 카드에 카운터를 3개 놓는다. ③: 이 카드는 전투로는 파괴되지 않는다. ④: 이 카드가 전투를 실행한 데미지 스텝 종료시에 발동한다. 이 카드의 카운터를 1개 제거한다. 제거할 수 없을 경우 이 카드를 파괴한다. ⑤: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지의 "거대전함" 몬스터를 전부 덱으로 되돌린다.
