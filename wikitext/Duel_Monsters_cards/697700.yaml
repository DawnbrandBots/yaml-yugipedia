  | fr_text               = Si vous contrôlez un Monstre Synchro de min. Niveau 8 : bannissez tous les monstres sur le Terrain (monstres avec le plus haut Niveau exclus), et aussi, les monstres face recto restants sur le Terrain ne sont pas affectés par d'autres effets de carte (leurs propres effets exclus) jusqu'à la fin de ce tour. Si un Monstre Synchro TÉNÈBRES Dragon est Invoqué par Synchronisation sur votre Terrain tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser cet effet de "Règne Rouge" qu'une fois par tour.
  | de_text               = Falls du ein Synchromonster der Stufe 8 oder höher kontrollierst: Verbanne alle Monster auf dem Spielfeld, außer den Monstern mit der höchsten Stufe, zusätzlich bleiben die offen auf dem Spielfeld verbleibenden Monster bis zum Ende dieses Spielzugs von anderen Karteneffekten unberührt, außer ihren eigenen. Falls ein FINSTERNIS Drache-Synchromonster als Synchrobeschwörung auf deine Spielfeldseite beschworen wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst diesen Effekt von „Rote Herrschaft“ nur einmal pro Spielzug verwenden.
  | it_text               = Se tu controlli un Mostro Synchro di Livello 8 o superiore: bandisci tutti i mostri sul Terreno, eccetto i mostri con il Livello più alto, inoltre i rimanenti mostri scoperti sul Terreno sono immuni agli effetti delle altre carte, eccetto i loro stessi, fino alla fine di questo turno. Se un Mostro Synchro OSCURITÀ Drago viene Synchro Evocato sul tuo Terreno mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare questo effetto di "Regno Rosso" una sola volta per turno.
  | pt_text               = Se você controlar um Monstro Sincro de Nível 8 ou mais: bana todos os monstros no campo, exceto o(s) monstro(s) de maior Nível e, além disso, até o final deste turno, os monstros com a face para cima restantes no campo não são afetados por outros efeitos de card, exceto seus próprios. Se um Monstro Sincro Dragão de TREVAS for Invocado por Invocação-Sincro no seu campo enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar este efeito de "Reino Vermelho" uma vez por turno.
  | es_text               = Si controlas un Monstruo de Sincronía de Nivel 8 o mayor: destierra todos los monstruos en el Campo, excepto el o los monstruos con el Nivel más alto, y además, los monstruos que queden boca arriba en el Campo no son afectados por otros efectos de cartas, excepto los propios, hasta el final de este turno. Si un Monstruo de Sincronía Dragón de OSCURIDAD es Invocado por Sincronía a tu Campo mientras esta carta esté en tu Cementerio: puedes añadir esta carta a tu mano. Sólo puedes usar este efecto de "Reinado Rojo" una vez por turno.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドにレベル８以上のＳモンスターが存在する場合に発動できる。フィールドのモンスターの内、レベルが一番高いモンスター以外のモンスターを全て除外する。フィールドの全ての表側表示モンスターはターン終了時まで、自身以外のカードの効果を受けない。②：このカードが墓地に存在する状態で、自分フィールドにドラゴン族・闇属性ＳモンスターがＳ召喚された場合に発動できる。このカードを手札に加える。
  | ko_text               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 레벨 8 이상의 싱크로 몬스터가 존재할 경우에 발동할 수 있다. 필드의 몬스터 중, 레벨이 가장 높은 몬스터 이외의 몬스터를 전부 제외한다. 필드의 모든 앞면 표시 몬스터는 턴 종료시까지, 자신 이외의 카드의 효과를 받지 않는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드에 드래곤족 / 어둠 속성 싱크로 몬스터가 싱크로 소환되었을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  | sc_text               = 此卡名的②效果1回合仅可使用1次。①：自己场上有等级8以上同步怪兽存在的情况下可以发动。将场上等级最高怪兽以外的怪兽全部除外。未被以此效果除外的场上表侧表示怪兽直至回合结束时为止，不受自身以外卡的效果影响。②：此卡存在于墓地的状态下，龙族・暗属性同步怪兽被同步召唤至自己场上的情况下可以发动。将此卡加入手牌。
