  | de_text               = Dein Gegner erhält keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Einmal pro Spielzug: Du kannst 1 Effektmonster in deinem Friedhof wählen; verbanne das gewählte Ziel und falls du dies tust, werden der Name und die Grund-ATK dieser Karte bis zur End Phase dieselben wie der Name und die Grund-ATK des Monsters und ersetze diesen Effekt durch die Grund-Effekte des Monsters.
  | it_text               = Il tuo avversario non subisce danno da combattimento da attacchi che coinvolgono questa carta. Una volta per turno: puoi scegliere come bersaglio 1 Mostro con Effetto nel tuo Cimitero; bandisci quel bersaglio e, se lo fai, fino alla End Phase, il nome e l'ATK originale di questa carta diventano il nome e l'ATK originale di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro.
  | pt_text               = Seu oponente não sofre dano de batalha dos ataques envolvendo este card. Uma vez por turno: você pode escolher 1 Monstro de Efeito no seu Cemitério; bana o alvo e, se isso acontecer, até a Fase Final, o nome e o ATK original deste card se tornam o nome e o ATK original desse monstro, e troque este efeito pelos efeitos originais desse monstro.
  | es_text               = Tu adversario no recibe daño de batalla de ataques que involucren esta carta. Una vez por turno: puedes seleccionar 1 Monstruo de Efecto en tu Cementerio; destierra ese objetivo y, si lo haces, el nombre y ATK originales de esta carta se convierten en el nombre y el ATK originales de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo, hasta la End Phase.
