  | text                 = During your [[Main Phase]]: You can [[excavate]] the top 6 cards of your [[Main Deck|Deck]], and if you do, you can [[Add a card|add]] 1 excavated "[[Materiactor]]" card to your [[hand]], also place the rest on top of the Deck in any order, then you can add 1 card [[attach]]ed to a [[Rank]] 3 Xyz Monster you [[control]] to the hand. You can only use this effect of "Materiactor Meltdown" [[once per turn]]. If your [[Xyz Monster]] [[activate]]s its effect: You can attach the top card of your Deck to 1 "Materiactor" Xyz Monster you control.
  | fr_text              = Durant votre Main Phase : vous pouvez dévoiler les 6 cartes du dessus de votre Deck, et si vous le faites, vous pouvez ajouter 1 carte "Matériacteur" dévoilée à votre main, et aussi, placez les cartes restantes au-dessus du Deck dans l'ordre de votre choix, puis vous pouvez ajouter 1 carte attachée à un Monstre Xyz de Rang 3 que vous contrôlez à la main. Vous ne pouvez utiliser cet effet de "Effondrement Matériacteur" qu'une fois par tour. Si votre Monstre Xyz active son effet : vous pouvez attacher la carte du dessus de votre Deck à 1 Monstre Xyz "Matériacteur" que vous contrôlez.
  | de_text              = Während deiner Main Phase: Du kannst die obersten 6 Karten deines Decks ausgraben und falls du dies tust, kannst du deiner Hand 1 ausgegrabene „Materiaktor“-Karte hinzufügen, zusätzlich lege die restlichen Karten in beliebiger Reihenfolge aufs Deck, dann kannst du 1 Karte, die an ein Xyz-Monster des Rangs 3, das du kontrollierst, angehängt ist, der Hand hinzufügen. Du kannst diesen Effekt von „Materiaktor-Schmelze“ nur einmal pro Spielzug verwenden. Falls ein Effekt deines Xyz-Monsters aktiviert wird: Du kannst die oberste Karte deines Decks an 1 „Materiaktor“-Xyz-Monster anhängen, das du kontrollierst.
  | it_text              = Durante la tua Main Phase: puoi dissotterrare le prime 6 carte del tuo Deck e, se lo fai, puoi aggiungere 1 carta "Materiattore" dissotterrata alla tua mano, inoltre metti il resto in cima al Deck in qualsiasi ordine, poi puoi aggiungere 1 carta attaccata a un Mostro Xyz di Rango 3 che controlli nella mano. Puoi utilizzare questo effetto di "Collasso Materiattore" una sola volta per turno. Se un tuo Mostro Xyz attiva il suo effetto: puoi attaccare la prima carta del tuo Deck a 1 Mostro Xyz "Materiattore" che controlli.
  | pt_text              = Durante sua Fase Principal: você pode escavar os 6 cards do topo do seu Deck e, se isso acontecer, você pode adicionar 1 card "Materriator" escavado à sua mão e, além disso, coloque o restante no topo do Deck em qualquer ordem e, depois, você pode adicionar 1 card associado a um Monstro Xyz de Classe 3 que você controla à mão. Você só pode usar este efeito de "Derretimento do Materriator" uma vez por turno. Se um Monstro Xyz seu ativar seu efeito: você pode associar o card do topo do seu Deck a 1 Monstro Xyz "Materriator" que você controla.
  | es_text              = Durante tu Main Phase: puedes excavar las 6 cartas de la parte superior de tu Deck y, si lo haces, puedes añadir a tu mano 1 carta "Materiactor" excavada, y además pon el resto en la parte superior del Deck en cualquier orden, y después puedes añadir a la mano 1 carta acoplada a un Monstruo Xyz de Rango 3 que controles. Sólo puedes usar este efecto de "Colapso Materiactor" una vez por turno. Si tu Monstruo Xyz activa su efecto: puedes acoplar la carta de la parte superior de tu Deck a 1 Monstruo Xyz "Materiactor" que controles.
  | ja_text              = このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のデッキの上からカードを６枚めくり、その中から「マテリアクトル」カード１枚を選んで手札に加える事ができる。残りを好きな順番でデッキの上に戻す。その後、自分フィールドのランク３のＸモンスターがＸ素材としているカード１枚を手札に加える事ができる。②：自分のＸモンスターが効果を発動した場合に発動できる。自分のデッキの一番上のカードを自分フィールドの「マテリアクトル」Ｘモンスター１体のＸ素材とする。
  | ko_text              = 
  | sc_text              = 此卡名的①效果1回合仅可使用1次。①：在自己的主要阶段可以发动。从自己牌组上面翻开6张卡，并可从其中挑选1张“原物质”卡加入手牌。将剩余的以喜欢的顺序放回牌组上面。然后，可将1张自己场上的阶级3超量怪兽所持有的超量素材中的卡加入手牌。②：自己的超量怪兽发动效果的情况下可以发动。将自己牌组最上面的卡作为自己场上的1只“原物质”超量怪兽的超量素材。
