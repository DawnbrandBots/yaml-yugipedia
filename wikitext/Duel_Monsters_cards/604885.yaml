  | text                = [[Discard]] 1 [[Winged Beast]] [[Monster Card|monster]]; [[Add a card|add]] 2 "[[Simorgh]]" monsters with different [[Attribute]]s from your [[Main Deck|Deck]] to your [[hand]]. You can [[banish]] this card from your [[GY]]; [[reveal]] 1 Winged Beast monster in your hand, and if you do, reduce the [[Level]]s of monsters in your hand with that name by 1 for the rest of this [[turn]] (even after they are [[Summon]]ed). You can only [[activate]] 1 "Simorgh Onslaught" per turn.
  | fr_text             = Défaussez 1 monstre Bête Ailée ; ajoutez 2 monstres "Simorgh" d'Attributs différents depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; révélez 1 monstre Bête Ailée dans votre main, et si vous le faites, réduisez le Niveau des monstres dans votre main de ce nom de 1 le reste de ce tour (même après qu'ils sont Invoqués). Vous ne pouvez activer qu'1 "Assaut Simorgh" par tour.
  | de_text             = Wirf 1 Geflügeltes Ungeheuer-Monster ab; füge deiner Hand 2 „Simorgh“-Monster mit unterschiedlichen Eigenschaften von deinem Deck hinzu. Du kannst diese Karte von deinem Friedhof verbannen; zeige 1 Geflügeltes Ungeheuer-Monster in deiner Hand vor und falls du dies tust, verringere für den Rest dieses Spielzugs die Stufen der Monster mit dem Namen in deiner Hand um 1 (selbst nachdem sie beschworen wurden). Du kannst nur 1 „Simorgh-Ansturm“ pro Spielzug aktivieren.
  | it_text             = Scarta 1 mostro Bestia Alata; aggiungi 2 mostri "Simorgh" con Attributi diversi dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero; rivela 1 mostro Bestia Alata nella tua mano e, se lo fai, riduci i Livelli dei mostri nella tua mano con quel nome di 1 per il resto di questo turno (anche dopo che sono stati Evocati). Puoi attivare solo 1 "Assalto Simorgh" per turno.
  | pt_text             = Descarte 1 monstro Besta Alada; adicione 2 monstros "Simorgh" com Atributos diferentes do seu Deck à sua mão. Você pode banir este card do seu Cemitério; revele 1 monstro Besta Alada na sua mão e, se isso acontecer, pelo resto deste turno, reduza em 1 os Níveis dos monstros na sua mão com esse nome (mesmo depois que eles forem Invocados). Você só pode ativar 1 "Investida Simorgh" por turno.
  | es_text             = Descarta 1 monstruo Bestia Alada; añade a tu mano 2 monstruos "Simorgh" en tu Deck con Atributos diferentes. Puedes desterrar esta carta en tu Cementerio; muestra 1 monstruo Bestia Alada en tu mano y, si lo haces, por el resto de este turno reduce en 1 los Niveles de los monstruos en tu mano con ese nombre (aún después de ser Invocados). Sólo puedes activar 1 "Embestida Simorgh" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：手札から鳥獣族モンスター１体を捨てて発動できる。デッキから「シムルグ」モンスター２体を手札に加える（同じ属性は１体まで）。②：墓地のこのカードを除外して発動できる。手札の鳥獣族モンスター１体を相手に見せる。このターン、そのモンスター及び自分の手札の同名モンスターのレベルを１つ下げる。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패에서 비행야수족 몬스터 1장을 버리고 발동할 수 있다. 덱에서 "시무르그" 몬스터 2장을 패에 넣는다(같은 속성은 1장까지). ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패의 비행야수족 몬스터 1장을 상대에게 보여준다. 이 턴에, 그 몬스터 및 자신 패의 같은 이름의 몬스터의 레벨을 1개 내린다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：从手牌将1只鸟兽族怪兽舍弃可以发动。从牌组将2只"西摩格"怪兽加入手牌（同属性最多1只）。②：将墓地的此卡除外可以发动。将手牌的1只鸟兽族怪兽出示给对手。此回合，该怪兽及自己手牌的同名怪兽的等级下降1。
