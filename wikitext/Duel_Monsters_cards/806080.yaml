  | fr_text         = Vous pouvez bannir cette carte depuis votre main ou Cimetière ; Invoquez Spécialement 1 monstre FEU Guerrier de max. Niveau 4 depuis votre main comme Syntoniseur. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre FEU Guerrier de max. Niveau 4 ("Ricciardetto, Chevalier Noble Inferno" exclu) dans votre Cimetière ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Guerrier exclus) le reste de ce tour. Vous ne pouvez utiliser qu'1 effet de "Ricciardetto, Chevalier Noble Inferno" par tour, et uniquement une fois le tour.
  | de_text         = Du kannst diese Karte von deiner Hand oder deinem Friedhof verbannen; beschwöre 1 FEUER Krieger-Monster der Stufe 4 oder niedriger als Spezialbeschwörung als Empfänger von deiner Hand. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 FEUER Krieger-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, außer „Flammedler Ritter Ricciardetto“; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Krieger-Monstern. Du kannst nur 1 Effekt von „Flammedler Ritter Ricciardetto“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text         = Puoi bandire questa carta dalla tua mano o Cimitero; Evoca Specialmente 1 mostro FUOCO Guerriero di Livello 4 o inferiore dalla tua mano come un Tuner. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro FUOCO Guerriero di Livello 4 o inferiore nel tuo Cimitero, eccetto "Infernobile Cavaliere Ricciardetto"; Evocalo Specialmente, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Guerriero. Puoi utilizzare solo 1 effetto di "Infernobile Cavaliere Ricciardetto" per turno, e solo una volta in quel turno.
  | pt_text         = Você pode banir este card da sua mão ou do Cemitério; Invoque por Invocação-Especial 1 monstro Guerreiro de FOGO de Nível 4 ou menos da sua mão como um Regulador. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Guerreiro de FOGO de Nível 4 ou menos no seu Cemitério, exceto "Infernobre Cavaleiro Ricciardetto"; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Guerreiro. Você só pode usar 1 efeito de "Infernobre Cavaleiro Ricciardetto" por turno e apenas uma vez por turno.
  | es_text         = Puedes desterrar esta carta en tu mano o Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo Guerrero de FUEGO de Nivel 4 o menor como un Cantante. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo Guerrero de FUEGO de Nivel 4 o menor en tu Cementerio, excepto "Infernoble Caballero Ricciardetto"; Invócalo de Modo Especial, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Guerrero. Sólo puedes usar 1 efecto de "Infernoble Caballero Ricciardetto" por turno, y sólo una vez ese turno.
  | ja_text         = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：手札・墓地のこのカードを除外して発動できる。手札からレベル４以下の戦士族・炎属性モンスター１体をチューナー扱いで特殊召喚する。②：このカードが召喚・特殊召喚した場合、「焔聖騎士－リッチャルデット」を除く、自分の墓地のレベル４以下の戦士族・炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は戦士族モンスターしか特殊召喚できない。
  | ko_text         = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패 / 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 레벨 4 이하의 전사족 / 화염 속성 몬스터 1장을 튜너로 취급하고 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, "불꽃성기사－리차르데토"가 아닌, 자신 묘지의 레벨 4 이하의 전사족 / 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 전사족 몬스터밖에 특수 소환할 수 없다.
  | sc_text         = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：将手牌・墓地的此卡除外可以发动。从手牌将１只等级４以下的战士族・炎属性怪兽视为协调特殊召唤。<br />②：此卡召唤・特殊召唤的情况下，以除“焰圣骑士－里查德特”以外的、自己墓地的１只等级４以下的战士族・炎属性怪兽为对象可以发动。将该怪兽特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤战士族怪兽。
