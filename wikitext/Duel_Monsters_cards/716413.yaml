  | lore                  = During [[damage calculation]], if your "[[Number]]" [[Xyz Monster]] [[Number 10X|that has a number between "101" and "107" in its name]], or your Xyz Monster that has any such monsters as [[material]], [[battle]]s: [[Banish]] that monster you [[control]] (also banish its materials). During the [[End Phase]] of the turn you activated this card, [[Special Summon]] 1 [[Rank]] 3 or lower Xyz Monster from your [[Extra Deck]], except a "Number" monster, and if you do, inflict [[Effect damage|damage]] to your opponent equal to its [[original ATK]].
  | fr_lore               = Durant le calcul des dommages, si votre Monstre Xyz "Numéro" qui a un numéro entre "101" et "107" dans son nom, ou votre Monstre Xyz qui a de tels monstres comme Matériel, combat : bannissez le monstre que vous contrôlez (bannissez aussi ses Matériels). Durant la End Phase du tour où vous avez activé cette carte, Invoquez Spécialement 1 Monstre Xyz de max. Rang 3 (monstres "Numéro" exclus) depuis votre Extra Deck, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK d'origine.
  | de_lore               = Während der Schadensberechnung, falls dein „Nummer“-Xyz-Monster, das eine Zahl zwischen „101“ und „107“ in seinem Namen hat, oder dein Xyz-Monster, das ein solches Monster als Material hat, kämpft: Verbanne jenes Monster, das du kontrollierst (zusätzlich verbanne sein Material). Während der End Phase des Spielzugs, in dem du diese Karte aktiviert hast, beschwöre 1 Xyz-Monster des Rangs 3 oder niedriger als Spezialbeschwörung von deinem Extra Deck, außer einem „Nummer“-Monster, und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu.
  | it_lore               = Durante il calcolo dei danni, se un tuo Mostro Xyz "Numero" che ha un numero tra "101" e "107" nel suo nome, o un tuo Mostro Xyz che ha qualsiasi tale mostro come materiale, sta combattendo: bandisci quel mostro che controlli (inoltre bandisci i suoi materiali). Durante la End Phase del turno in cui hai attivato questa carta, Evoca Specialmente 1 Mostro Xyz di Rango 3 o inferiore dal tuo Extra Deck, eccetto un mostro "Numero" e, se lo fai, infliggi al tuo avversario danno pari al suo ATK originale.
  | pt_lore               = Durante o cálculo de dano, se um Monstro Xyz "Número" seu com um número entre "101" e "107" em seu nome, ou um Monstro Xyz seu que tenha qualquer desses monstros como matéria, batalhar: bana esse monstro que você controla (além disso, bana suas matérias). Durante a Fase Final do turno em que você ativou este card, Invoque por Invocação-Especial 1 Monstro Xyz de Classe 3 ou menos do seu Deck Adicional, exceto um monstro "Número" e, se isso acontecer, cause dano ao seu oponente igual ao ATK original dele.
  | es_lore               = Durante el cálculo de daño, si tu Monstruo Xyz "Número" que tiene un número entre "101" y "107" en su nombre, o tu Monstruo Xyz que tiene alguno de esos monstruos como material, batalla: destierra ese monstruo que controlas (además destierra sus materiales). Durante la End Phase del turno en el que activas esta carta, Invoca de Modo Especial 1 Monstruo Xyz de Rango 3 o menor desde tu Deck Extra, excepto un monstruo "Número" y, si lo haces, inflige daño a tu adversario igual a su ATK original.
  | ja_lore               = ①：自分の、「Ｎｏ．１０１」～「Ｎｏ．１０７」のいずれかの「Ｎｏ．」ＸモンスターまたはそのモンスターをＸ素材としているＸモンスターが戦闘を行うダメージ計算時に発動できる。その自分のモンスターを除外する（Ｘ素材を持っているモンスターを除外する場合はそのＸ素材も全て除外する）。このカードを発動したターンのエンドフェイズに、「Ｎｏ．」モンスターを除くランク３以下のＸモンスター１体をＥＸデッキから特殊召喚し、その元々の攻撃力分のダメージを相手に与える。
  | ko_lore               = ①: 자신의, "No.101"~"No.107" 중 어느 "No." 엑시즈 몬스터 또는 그 몬스터를 엑시즈 소재로 하고 있는 엑시즈 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 그 자신 몬스터를 제외한다(엑시즈 소재를 가지고 있는 몬스터를 제외할 경우에는 그 엑시즈 소재도 전부 제외한다). 이 카드를 발동한 턴의 엔드 페이즈에, "No." 몬스터가 아닌 랭크 3 이하의 엑시즈 몬스터 1장을 엑스트라 덱에서 특수 소환하고, 그 원래 공격력만큼의 데미지를 상대에게 준다.
