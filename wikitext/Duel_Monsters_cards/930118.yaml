  | pt_text             = Este card pode atacar diretamente. Você só pode usar cada um dos seguintes efeitos de "Peritrador Altergeist" uma vez por turno. Quando este card causar dano de batalha ao seu oponente: você pode comprar 1 card. Se este card for enviado do campo para o Cemitério: você pode enviar para o Cemitério 1 card "Altergeist" da sua mão, do Deck ou do campo com a face para cima, exceto "Peritrador Altergeist".
