  | lore                  = Cannot be [[Normal Summon]]ed or [[Normal Set|Set]]. Must be [[Special Summon]]ed by "[[Yubel - Terror Incarnate]]", and cannot be Special Summoned by other ways. This card cannot be [[destroyed by battle]]. You take no [[Battle Damage]] from [[battle]]s involving this card. At the end of the [[Damage Step]], if this [[face-up]] [[Attack Position]] card battles an opponent's [[Monster Card|monster]]: Inflict [[Effect damage|damage]] equal to that monster's [[ATK]] to your opponent, also [[destroy]] that monster.
  | fr_lore               = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement avec "Yubel - Terreur Incarnée" et non Invocable Spécialement autrement. Cette carte ne peut pas être détruite au combat. Vous ne recevez aucun dommage de combat de combats impliquant cette carte. À la fin de la Damage Step, si cette carte en Position d'Attaque face recto combat un monstre de votre adversaire : infligez des dommages à votre adversaire égaux à l'ATK du monstre, et détruisez aussi le monstre.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss mit „Yubel - Terrorinkarnation“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte kann nicht durch Kampf zerstört werden. Du erhältst keinen Kampfschaden aus Kämpfen mit dieser Karte. Am Ende des Damage Steps, falls diese Karte in offener Angriffsposition gegen ein Monster deines Gegners kämpft: Füge deinem Gegner Schaden in Höhe der ATK des Monsters zu und zerstöre das Monster.
  | it_lore               = Non può essere Evocato Normalmente o Posizionato. Deve essere Evocato Specialmente da "Yubel - Terrore Incarnato", e non può essere Evocato Specialmente in altri modi. Questa carta non può essere distrutta in battaglia. Non subisci danni da combattimento da battaglie che coinvolgono questa carta. Alla fine del Damage Step, se questa carta scoperta e in Posizione di Attacco combatte con un mostro del tuo avversario: infliggi al tuo avversario danni pari all'ATK di quel mostro, inoltre distruggi quel mostro.
  | pt_lore               = 
  | es_lore               = No puede ser Invocado de Modo Normal ni Colocado. Debe ser Invocado de Modo Especial por "Yubel - Terror Encarnado" y no puede ser Invocado de Modo Especial de otra forma. Esta carta no puede ser destruida en batalla. No recibes daño de batalla de batallas en las que esté involucrada esta carta. Al final del Damage Step, si esta carta en Posición de Ataque boca arriba batalla con un monstruo de tu adversario: inflige daño a tu adversario igual al ATK de ese monstruo, y además destruye ese monstruo.
  | ja_lore               = このカードは通常召喚できない。「ユベル－Ｄａｓ Ａｂｓｃｈｅｕｌｉｃｈ Ｒｉｔｔｅｒ」の効果でのみ特殊召喚できる。このカードは戦闘では破壊されず、このカードの戦闘によって発生する自分への戦闘ダメージは０になる。フィールド上に表側攻撃表示で存在するこのカードが相手モンスターと戦闘を行ったダメージステップ終了時、相手モンスターの攻撃力分のダメージを相手ライフに与え、そのモンスターを破壊する。
  | ko_lore               = 이 카드는 일반 소환할 수 없다. "위벨 Das Abscheulich Ritter" 의 효과로만 특수 소환할 수 있다. 이 카드는 전투에 의해서는 파괴되지 않는다. 앞면 공격 표시로 존재하는 이 카드가 상대 몬스터와 전투를 실시했을 경우, 데미지 스텝 종료시에 상대 몬스터의 공격력 분의 데미지를 상대 라이프에 주어 그 몬스터를 파괴한다. 이 카드가 전투를 실시하는 일에 의해 받는 컨트롤러에의 전투 데미지는 0 이 된다.
  | sc_lore               = 此卡不可通常召唤。<br />仅可以“尤贝尔－“忌避骑士””的效果特殊召唤。<br />①：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害变为０。<br />②：在攻击表示的此卡与对手怪兽进行战斗的伤害步骤结束时发动。给予对手相当于该对手怪兽攻击力数值的伤害，将该怪兽破坏。
