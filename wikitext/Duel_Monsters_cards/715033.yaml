  | fr_lore               = Ciblez 1 Magie Normale ou Jeu-Rapide "Fusion" ou "Polymérisation" dans l'un des Cimetières ; bannissez la Magie, puis appliquez l'effet de la Magie lorsque la carte est activée. Vous ne pouvez activer qu'1 "Duplication de Fusion" par tour.
  | de_lore               = Wähle 1 Normalen „Fusion“- oder „Polymerisation“-Zauber oder 1 „Fusion“- oder „Polymerisation“-Schnellzauber im Friedhof eines beliebigen Spielers; verbanne jenen Zauber, dann führe den Effekt jenes Zaubers aus, wenn jene Karte aktiviert wird. Du kannst nur 1 „Fusionsduplizierung“ pro Spielzug aktivieren.
  | it_lore               = Scegli come bersaglio 1 Magia Normale o Rapida "Fusione" o "Polimerizzazione" nel Cimitero di qualsiasi giocatore; bandisci quella Magia, poi applica l'effetto di quella Magia quando quella carta viene attivata. Puoi attivare solo 1 "Fusione Duplicazione" per turno.
  | pt_lore               = Escolha 1 Magia Normal ou Rápida "Fusão" ou "Polimerização" no Cemitério de qualquer duelista; bana essa Magia e, depois, aplique o efeito dessa Magia quando esse card for ativado. Você só pode ativar 1 "Duplicação de Fusão" por turno.
  | es_lore               = Selecciona 1 Mágica Normal o de Juego Rápido "Fusión" o "Polimerización" en el Cementerio de cualquier jugador; destierra esa Mágica, y después aplica el efecto de esa Mágica cuando esa carta es activada. Sólo puedes activar 1 "Duplicación de Fusión" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分または相手の墓地の、「融合」通常・速攻魔法カードまたは「フュージョン」通常・速攻魔法カード１枚を対象として発動できる。その魔法カードを除外し、その魔法カードの発動時の効果を適用する。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 또는 상대 묘지의, "융합" 일반 / 속공 마법 카드 또는 "퓨전" 일반 / 속공 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 마법 카드를 제외하고, 그 마법 카드의 발동시의 효과를 적용한다.
