  | fr_text             = Une fois par tour, vous pouvez retourner cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto, vous pouvez renvoyer les monstres contrôlés par votre adversaire dans la main de leur propriétaire jusqu'au nombre de monstres "Grenouille" ou "Rainette" face recto que vous contrôlez, excepté "Grenouille, la Bave".
  | de_text             = Einmal pro Spielzug kannst du diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte aufgedeckt wird, kannst du bis zu so viele Monster, die dein Gegner kontrolliert, auf die Hände ihrer Besitzer zurückbringen, wie du offene „Frosch“-Monster kontrollierst, außer „Schleimfrosch“.
  | it_text             = Una volta per turno, puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta, puoi far ritornare in mano al proprietario un numero di mostri controllati dal tuo avversario fino al numero di mostri "RANA" scoperti che controlli.
  | pt_text             = 
  | es_text             = Una vez por turno, puedes voltear esta carta a Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba, puedes devolver a su mano una cantidad de monstruos que controle tu adversario igual a la cantidad de monstruos "RANA" que controles.
  | ja_text             = このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードがリバースした時、自分フィールド上に表側表示で存在する「ガエル」と名のついたモンスターの数まで、相手フィールド上に存在するモンスターを持ち主の手札に戻す事ができる。
  | ko_text             = 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 리버스했을 때, 자신 필드 위에 앞면 표시로 존재하는 '개구리' 라는 이름이 붙은 몬스터의 수까지, 상대 필드 위에 존재하는 몬스터를 주인의 패로 되돌릴 수 있다.
