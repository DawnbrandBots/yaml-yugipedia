  | de_text             = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Dracheneinheit“-Geflügeltes Ungeheuer-Monster als Spezialbeschwörung von deiner Hand beschwören, dann rüste es mit dieser Karte aus. Solange diese Karte ein Monster ausrüstet, kann das Monster deinen Gegner direkt angreifen, aber wenn es dies durch diesen Effekt tut, wird der Kampfschaden halbiert, der deinem Gegner zugefügt wird.
  | it_text             = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Dragunità" Bestia Alata dalla tua mano, poi equipaggiarlo con questa carta. Mentre questa carta è equipaggiata a un mostro, quel mostro può attaccare il tuo avversario direttamente, ma, quando lo fa utilizzando questo effetto, il danno da combattimento inflitto al tuo avversario viene dimezzato.
  | pt_text             = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro Besta Alada "Dragunidade" da sua mão e, depois, equipe-o com este card. Enquanto este card estiver equipado a um monstro, esse monstro pode atacar seu oponente diretamente, mas quando ele faz isso usando este efeito, o dano de batalha causado ao seu oponente é diminuído pela metade.
  | es_text             = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Dracounidad" Bestia Alada, y después equiparle esta carta. Mientras esta carta está equipada a un monstruo, ese monstruo puede atacar a tu adversario directamente, pero cuando lo hace usando este efecto, el daño de batalla infligido a tu adversario se divide a la mitad.
  | ja_text             = このカードが召喚に成功した時、手札から「ドラグニティ」と名のついた鳥獣族モンスター１体を特殊召喚し、このカードを 装備カード扱いとして装備する事ができる。このカードがカードの効果によって装備カード扱いとして装備されている場合、装備モンスターは相手プレイヤーに直接攻撃する事ができる。この時、装備モンスターが相手ライフに与える戦闘ダメージは半分になる。
  | ko_text             = 이 카드가 일반 소환에 성공했을 때, 패에서 '드래그니티' 라는 이름이 붙은 비행야수족 몬스터 1장을 특수 소환하고, 이 카드를 장착 카드로 취급하여 장착할 수 있다. 이 카드가 카드의 효과에 의해서 장착 카드로 취급하여 장착되어 있을 경우, 장착 몬스터는 상대 플레이어에게 직접 공격할 수 있다. 이때, 장착 몬스터가 상대 라이프에 주는 전투 데미지는 절반이 된다.
