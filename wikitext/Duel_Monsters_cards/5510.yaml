  | fr_text      = Envoyez 1 Carte Magie d'Équipement de votre main au Cimetière pour activer cette carte. Si le monstre équipé détruit un monstre à l'issue d'un combat, le contrôleur de cette Carte d'Équipement peut ajouter 1 monstre avec une ATK inférieure ou égale à celle du monstre équipé de son Cimetière à sa main.
  | it_text      = Manda 1 Carta Magia Equipaggiamento dalla tua mano al Cimitero per attivare questa carta. Se il mostro equipaggiato distrugge un mostro in seguito ad una battaglia, il controllore di questa Carta Equipaggiamento può aggiungere 1 mostro con ATK pari o inferiore a quello del mostro equipaggiato dal suo Cimitero alla sua mano.
  | de_text      = Lege 1 Ausrüstungszauberkarte aus deiner Hand auf den Friedhof, um diese Karte zu aktivieren. Falls das ausgerüstete Monster ein Monster als Ergebnis eines Kampfes zerstört, kann der Beherrscher dieser Ausrüstungszauberkarte 1 Monster von seinem Friedhof seiner Hand hinzufügen, dessen ATK kleiner oder gleich den ATK des ausgerüsteten Monsters sind.
  | es_text      = Manda 1 Carta Mágica de Equipo de tu mano al Cementerio para activar esta carta. Si el monstruo equipado destruye un monstruo como resultado de una batalla, el controlador de esta Carta de Equipo puede añadir de su Cementerio a su mano 1 monstruo con ATK igual o menor que el monstruo equipado.
  | ja_text      = 自分の手札から装備魔法カード１枚を墓地に送って発動する。装備モンスターが戦闘によってモンスターを破壊した場合、装備カードのコントローラーは自分の墓地から装備モンスターの攻撃力以下のモンスター１体を手札に加える事ができる。
  | ko_text      = 자신의 패에서 장착 마법 카드 1장을 묘지로 보내고 발동한다. 장착 몬스터가 전투에 의해서 몬스터를 파괴했을 경우, 장착 카드의 컨트롤러는 자신의 묘지에서 장착 몬스터의 공격력 이하의 몬스터 1장을 패에 넣을 수 있다.
