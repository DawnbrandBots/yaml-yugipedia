  | fr_text         = FLIP : Faites l'Invocation Spéciale d'1 "Jeton Serpent Venimeux" (Type Reptile/TERRE/Niveau 3/ATK 1200/DEF 1200). Lorsque le "Jeton Serpent Venimeux" est détruit à l'issue d'un combat, infligez 500 points de dommages aux Life Points de votre adversaire.
