  | ko_text         = 리버스 : 자신 필드 위에 "독사 토큰"(파충류족 / 땅 / 레벨 3 / 공격력 1200 / 수비력 1200)을 1장 특수 소환한다. "독사 토큰"이 전투에 의해서 파괴되었을 경우, 상대 라이프에 500 포인틀 데미지를 준다.
