  | fr_text         = Ciblez 1 monstre face recto contrôlé par votre adversaire ; envoyez 1 monstre avec une ATK supérieure ou égale depuis votre Extra Deck au Cimetière, et si vous le faites, détruisez le monstre. Jusqu'à la fin de votre prochain tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Sentence Dogmatika" par tour.
  | de_text         = Wähle 1 offenes Monster, das dein Gegner kontrolliert; lege 1 Monster, dessen ATK größer oder gleich sind, von deinem Extra Deck auf den Friedhof und falls du dies tust, zerstöre jenes Monster. Du kannst bis zum Ende deines nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen. Du kannst nur 1 „Dogmatika-Bestrafung“ pro Spielzug aktivieren.
  | it_text         = Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; manda 1 mostro con ATK pari o superiore dal tuo Extra Deck al Cimitero e, se lo fai, distruggi quel mostro. Fino alla fine del tuo prossimo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck. Puoi attivare solo 1 "Punizione Dogmatika" per turno.
  | pt_text         = Escolha 1 monstro com a face para cima que seu oponente controla; envie 1 monstro com ATK igual ou maior que o dele do seu Deck Adicional para o Cemitério e, se isso acontecer, destrua esse monstro. Até o final do seu próximo turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional. Você só pode ativar 1 "Punição Dogmatika" por turno.
  | es_text         = Selecciona 1 monstruo boca arriba que controle tu adversario; manda al Cementerio 1 monstruo con ATK igual o mayor en tu Deck Extra y, si lo haces, destruye ese monstruo. Hasta el final de tu próximo turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra. Sólo puedes activar 1 "Castigo Dogmátik" por turno.
