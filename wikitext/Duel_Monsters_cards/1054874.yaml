  | lore                  = [[Activate]] only if you do not [[control]] a [[face-up]] card in your [[Field Zone]]. You can [[target]] 1 [[Field Spell Card|Field Spell]] that is [[banish]]ed or in either [[Graveyard|GY]]; [[destroy]] this card, and if you do, place that targeted card face-up in your Field Zone. You can only use this effect of "Multi-Universe" [[once per turn]]. If a card(s) in the Field Zone would be destroyed by [[effect|card effect]], you can banish this card from your GY instead.
  | fr_lore               = Activez uniquement si vous ne contrôlez pas de carte face recto dans votre Zone Terrain. Vous pouvez cibler 1 Magie de Terrain qui est bannie ou dans l'un des Cimetières ; détruisez cette carte, et si vous le faites, placez la carte ciblée face recto dans votre Zone Terrain. Vous ne pouvez utiliser cet effet de "Multi-Univers" qu'une fois par tour. Si une ou plusieurs cartes dans la Zone Terrain vont être détruites par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  | de_lore               = Aktiviere diese Karte nur, falls du keine offene Karte in deiner Spielfeldzone kontrollierst. Du kannst 1 Spielfeldzauber wählen, der verbannt ist oder in einem beliebigen Friedhof liegt; zerstöre diese Karte und falls du dies tust, lege jene als Ziel gewählte Karte offen in deine Spielfeldzone. Du kannst diesen Effekt von „Multi-Universum“ nur einmal pro Spielzug verwenden. Falls eine oder mehr Karten in der Spielfeldzone durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  | it_lore               = Attiva solo se non controlli una carta scoperta nella tua Zona Terreno. Puoi scegliere come bersaglio 1 Magia Terreno che è bandita o in qualsiasi Cimitero; distruggi questa carta e, se lo fai, metti quella carta scelta come bersaglio scoperta nella tua Zona Terreno. Puoi utilizzare questo effetto di "Multi-Universo" una sola volta per turno. Se una o più carte nella Zona Terreno stanno per essere distrutte dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  | pt_lore               = Ative apenas se você não controlar um card com a face para cima na sua Zona do Campo. Você pode escolher 1 Magia de Campo que estiver banida ou em qualquer Cemitério; destrua este card e, se isso acontecer, coloque o card alvo com a face para cima na sua Zona do Campo. Você só pode usar este efeito de "Multi-Universo" uma vez por turno. Se um ou mais cards na Zona do Campo seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  | es_lore               = Sólo puedes activar esta carta si no controlas una carta boca arriba en tu Zona del Campo. Puedes seleccionar 1 Mágica de Campo que esté desterrada o en cualquier Cementerio; destruye esta carta y, si lo haces, pon esa carta seleccionada boca arriba en tu Zona del Campo. Sólo puedes usar este efecto de "Multi-Universo" una vez por turno. Si una o más cartas en la Zona del Campo fueran a ser destruidas por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
