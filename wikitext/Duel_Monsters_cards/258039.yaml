  | it_text         = 2 mostri di Livello 6<br />Una volta per turno: puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario e 1 Magia/Trappola Posizionata controllata dal tuo avversario; distruggili, inoltre qualsiasi danno da combattimento che il tuo avversario subisce viene dimezzato per il resto di questo turno.
  | pt_text         = 2 monstros de Nível 6<br />Uma vez por turno: você pode desassociar 2 matérias deste card e, depois, escolha 1 monstro com a face para cima que seu oponente controla e 1 Magia/Armadilha Baixada que seu oponente controla; destrua-os e, além disso, qualquer dano de batalha que seu oponente sofrer é diminuído pela metade pelo resto deste turno.
