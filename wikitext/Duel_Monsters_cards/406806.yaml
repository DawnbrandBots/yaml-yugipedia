  | fr_text             = Si cette carte est dans votre Cimetière : vous pouvez Invoquer par Fusion 1 Monstre Fusion "D/D/D" depuis votre Extra Deck, en bannissant les Matériels Fusion (cette carte incluse) mentionnés sur celui-ci depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "D/D Nécro Slime" qu'une fois par tour.
  | de_text             = Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „D/D/D“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du das auf ihm erwähnte Fusionsmaterial von deinem Friedhof verbannst, darunter diese Karte. Du kannst diesen Effekt von „D/D-Nekroschleim“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta è nel tuo Cimitero: puoi Evocare tramite Fusione 1 Mostro Fusione "D/D/D" dal tuo Extra Deck, bandendo i Materiali da Fusione menzionati su di esso dal tuo Cimitero, compresa questa carta. Puoi utilizzare questo effetto di "D/D Melma Necro" una sola volta per turno.
  | pt_text             = Se este card estiver no seu Cemitério: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "D/D/D" do seu Deck Adicional, ao banir as Matérias de Fusão mencionadas nele do seu Cemitério, incluindo este card. Você só pode usar este efeito de "D/D Limo Necro" uma vez por turno.
  | es_text             = Si esta carta está en tu Cementerio: puedes Invocar por Fusión 1 Monstruo de Fusión "D/D/D" desde tu Deck Extra, desterrando Materiales de Fusión mencionados en él que estén en tu Cementerio, incluyendo esta carta. Sólo puedes usar este efecto de "D/D Limo Necro" una vez por turno.
  | ja_text             = このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在する場合に発動できる。このカードを含む自分の墓地のモンスターを融合素材として除外し、「ＤＤＤ」融合モンスター１体を融合召喚する。
  | ko_text             = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우에 발동할 수 있다. "DDD(디디디)" 융합 몬스터 카드에 기재된, 이 카드를 포함하는 융합 소재 몬스터를 자신 묘지에서 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | sc_text             = 此卡名的效果１回合仅可使用１次。①：此卡存在于墓地的情况下可以发动。将由“DDD”融合怪兽卡决定的、包含此卡在内的融合素材怪兽从自己的墓地除外，从额外牌组将１只该融合怪兽融合召唤。
