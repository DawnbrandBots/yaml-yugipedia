  | fr_text             = (Cette carte n'est pas traitée comme une carte "[[Synchro (archetype)|Synchro]]".)<br />Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Double Avatar" depuis votre Deck à votre main. Si vous contrôlez un Monstre à Effet "Double Avatar" : vous pouvez Invoquer Spécialement 1 "Jeton Esprit du Double Avatar" (Guerrier/LUMIÈRE/Niveau 2/ATK 0/DEF 0), et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Synchro Parfaite - A-Un" qu'une fois par tour. Vous ne pouvez activer qu'1 "Synchro Parfaite - A-Un" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Doppelavatar“-Monster von deinem Deck hinzufügen. Falls du ein „Doppelavatar“-Effektmonster kontrollierst: Du kannst 1 „Doppelavatar-Seele-Spielmarke“ (Krieger/LICHT/Stufe 2/ATK 0/DEF 0) als Spezialbeschwörung beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern. Du kannst diesen Effekt von „Perfekte Harmonie - A-Un“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Perfekte Harmonie - A-Un“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Duplice Avatar" dal tuo Deck alla tua mano. Se controlli un Mostro con Effetto "Duplice Avatar": puoi Evocare Specialmente 1 "Segna-Spirito Duplice Avatar" (Guerriero/LUCE/Livello 2/ATK 0/DEF 0), inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione. Puoi utilizzare questo effetto di "Sincronia Perfetta - A-Un" una sola volta per turno. Puoi attivare solo 1 "Sincronia Perfetta - A-Un" per turno.
  | pt_text             = Quando este card for ativado: você pode adicionar 1 monstro "Dois Avatares" do seu Deck à sua mão. Se você controlar um Monstro de Efeito "Dois Avatares": você pode Invocar por Invocação-Especial 1 "Ficha do Espírito dos Dois Avatares" (Guerreiro/LUZ/Nível 2/ATK 0/DEF 0) e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão. Você só pode usar este efeito de "Perfeita Sinc - A-Un" uma vez por turno. Você só pode ativar 1 "Perfeita Sinc - A-Un" por turno.
  | es_text             = (Esta carta no se trata como una carta "Sincro").<br />Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Avatar Doble" en tu Deck. Si controlas un Monstruo de Efecto "Avatar Doble": puedes Invocar de Modo Especial 1 "Ficha Espíritu del Avatar Doble" (Guerrero/LUZ/Nivel 2/ATK 0/DEF 0), y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Fusión. Sólo puedes usar este efecto de "Sincro Perfecta - A-Un" una vez por turno. Sólo puedes activar 1 "Sincro Perfecta - A-Un" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「双天」モンスター１体を手札に加える事ができる。②：自分フィールドに「双天」効果モンスターが存在する場合に発動できる。自分フィールドに「双天魂トークン」（戦士族・光・星２・攻／守０）１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は融合モンスターしかＥＸデッキから特殊召喚できない。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "쌍천" 몬스터 1장을 패에 넣을 수 있다. ②: 자신 필드에 "쌍천" 효과 몬스터가 존재할 경우에 발동할 수 있다. 자신 필드에 "쌍천혼 토큰"(전사족 / 빛 / 레벨 2 / 공 0 / 수 0) 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
