  | fr_text             = ●En Position d'Attaque : Une fois par tour, vous pouvez Sacrifier 1 monstre "Morphtronique", excepté "Frondon Morphtronique", pour détruire 1 carte sur le Terrain.<br />●En Position de Défense : Si cette carte doit être détruite, vous pouvez détruire un autre monstre "Morphtronique" que vous contrôlez à la place.
  | de_text             = ● Solange in Angriffsposition: Einmal pro Spielzug kannst du 1 "Morphtronisch"-Monster als Tribut anbieten, außer "Morphtronische Schleuder", um 1 Karte auf dem Spielfeld zu zerstören.<br />● Solange in Verteidigungsposition: Falls diese Karte zerstört werden würde, kannst du stattdessen ein anderes "Morphtronisch"-Monster zerstören, das du kontrollierst.
  | it_text             = ● Fino a quando è in Posizione di Attacco: Una volta per turno, puoi offrire come Tributo 1 mostro "Morfotronico", eccetto "Fionda Morfotronica", per distruggere 1 carta sul Terreno.<br />● Fino a quando è in Posizione di Difesa: Se questa carta verrebbe distrutta, puoi invece distruggere un altro mostro "Morfotronico" che controlli.
  | pt_text             = ● Enquanto estiver na Posição de Ataque: Uma vez por turno, você pode Tributar 1 monstro "Morphtronic" virado para cima que você controla, exceto "Morphtronic Slingen", para destruir 1 carta no campo.<br />● Enquanto estiver na Posição de Defesa: Se esta carta seria destruída, você pode destruir 1 outro monstro "Morphtronic", em vez disso.
  | es_text             = ●En Posición de Ataque: Una vez por turno puedes Sacrificar 1 monstruo "Morfotrónico/a", excepto "Slingen Morfotrónico", para destruir 1 carta en el Campo.<br />●En Posición de Defensa: Si esta carta fuera a ser destruida, puedes destruir en su lugar otro monstruo "Morfotrónico/a" que controles.
  | ja_text             = このカードはこのカードの表示形式によって以下の効果を得る。●攻撃表示：１ターンに１度、「Ｄ・パッチン」以外の「{{Ruby|Ｄ|ディフォーマー}}」と名のついたモンスター１体をリリースする事でフィールド上のカード１枚を破壊する。●守備表示：このカードが破壊される場合、代わりにこのカード以外の「{{Ruby|Ｄ|ディフォーマー}}」と名のついたモンスター１体を破壊する事ができる。
  | ko_text             = 이 카드는 이 카드의 표시 형식에 따라서 이하의 효과를 얻는다.<br />●공격 표시：1턴에 1번, 'D(디포머) 팟틴' 이외의 'D(디포머)' 라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로 필드 위의 카드 1장을 파괴한다.<br />●수비 표시：이 카드가 파괴될 경우, 대신에 이 카드 이외의 'D(디포머)' 라는 이름이 붙은 몬스터 1장을 파괴할 수 있다.
