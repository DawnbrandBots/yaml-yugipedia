  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのＳモンスター１体をリリースして発動できる。そのモンスターのカード名が含まれる「／バスター」モンスター１体を、「バスター・モード」による特殊召喚扱いとして手札から特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外して発動できる。手札・デッキから「バスター・モード」１枚を選んで自分の魔法＆罠ゾーンにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
