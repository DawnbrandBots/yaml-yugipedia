  | fr_text      = Lorsque "Pyramide de Lumière" est face recto sur le Terrain, vous pouvez payer 500 Life Points pour faire L'Invocation Spéciale de cette carte. Cette carte ne peut être attaquée durant le tour où elle a été Invoquée par Invocation Normale ou Spéciale. Cette carte ne peut pas être Invoquée par Invocation Spéciale de votre Cimetière. Si cette carte détruit un monstre en Position de Défense à l'issue d'un combat, infligez des dommages à votre adversaire égaux à la moitié de la DEF du monstre détruit.
  | de_text      = Wenn „Lichtpyramide“ offen auf dem Spielfeld liegt, kannst du 500 Life Points zahlen, um diese Karte als Spezialbeschwörung zu beschwören. Diese Karte kann in dem Spielzug, in dem sie als Normal- oder Spezialbeschwörung beschworen wurde, nicht angreifen. Diese Karte kann nicht als Spezialbeschwörung vom Friedhof beschworen werden. Wenn diese Karte ein Monster, das sich in Verteidigungsposition befindet, als Ergebnis eines Kampfes zerstört, füge den Life Points deines Gegners Schaden in Höhe der Hälfte der DEF des zerstörten Monsters zu.
  | it_text      = Quando "Piramide di Luce" è scoperta sul Terreno, puoi pagare 500 Life Points per Evocare tramite Evocazione Speciale questa carta. Questa carta non può attaccare durante il turno in cui viene Evocata tramite Evocazione Normale o Evocazione Speciale. Questa carta non può essere Evocata tramite Evocazione Speciale dal Cimitero. Se questa carta distrugge un mostro in Posizione di Difesa in seguito ad una battaglia, infliggi al tuo avversario un ammontare di danni pari a metà del DEF del mostro distrutto.
  | pt_text      = Quando "Pirâmide de Luz" está no Campo com a face para cima, você pode pagar 500 Life Points para Invocar por Invocação Especial este card. Este card não pode atacar durante o turno em que ser Invocado por Invocação Normal ou Invocação Especial. Este card não pode ser Invocado por Invocação Especial do Cemitério. Se este card destruir um monstro em Posição de Defesa como resultado de uma batalha, inflija aos Life Points do seu adversário, dano igual a metade do DEF do monstro destruído.
  | es_text      = Cuando la "Pirámide de Luz" está boca arriba en el Campo, puedes pagar 500 Life Points para Invocar mediante una Invocación Especial esta carta. Esta carta no puede atacar durante el turno en el que es Invocada mediante una Invocación Normal o Especial. Esta carta no puede ser Invocada mediante una Invocación Especial del Cementerio. Si esta carta destruye un monstruo en Posición de Defensa como resultado de una batalla, inflige daño a los Life Points de tu adversario igual a la mitad de la DEF del monstruo destruido.
  | ja_text      = フィールド上に「光のピラミッド」が存在する場合、５００ライフポイントを払う事でこのカードを手札から特殊召喚する事ができる。このカードは召喚・特殊召喚したターンに攻撃をする事ができない。このカードは墓地からの特殊召喚はできない。このカードが戦闘によって守備表示モンスターを破壊した場合、破壊したモンスターの守備力の半分のダメージを相手ライフに与える。
  | ko_text      = 필드 위에 "빛의 피라미드"가 존재할 경우, 500 라이프 포인트를 지불하는 것으로 이 카드를 패에서 특수 소환할 수 있다. 이 카드가 일반 소환 / 특수 소환한 턴에는 공격할 수 없다. 이 카드는 묘지에서의 특수 소환은 할 수 없다. 이 카드가 전투에 의해서 수비 표시 몬스터를 파괴했을 경우, 파괴한 몬스터의 수비력의 절반만큼의 데미지를 상대 라이프에 준다.
