  | pt_text              = 2 monstros Planta, incluindo um Monstro Link "Solaravalon"<br />Este card não pode ser escolhido como alvo de ataques, mas isso não impede que seu oponente ataque você diretamente. Duas vezes por turno, se você sofrer dano de batalha ou de efeito: você pode ganhar esse tanto de PV e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Solarvinhas" do seu Deck Adicional.
