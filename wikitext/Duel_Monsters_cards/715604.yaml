  | text                = You can [[Ritual Summon]] this card with a "[[Libromancer]]" card. If this card is Ritual Summoned by using a [[monster]](s) on the [[field]], it can [[Direct attack|attack directly]]. You can only use each of the following [[effect]]s of "Libromancer Doombroker" [[once per turn]]. During your [[Main Phase]]: You can [[Set]] 1 "Libromancer" [[Trap]] directly from your [[Main Deck|Deck]]. When this card inflicts [[battle damage]] to your opponent: You can [[target]] 1 [[face-up]] monster your opponent [[control]]s; [[shuffle]] it into the Deck.
  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec une carte "Libromancien". Si cette carte est Invoquée Rituellement en utilisant un ou plusieurs monstres sur le Terrain, elle peut attaquer directement. Vous ne pouvez utiliser chacun des effets suivants de "Doombroker Libromancien" qu'une fois par tour. Durant votre Main Phase : vous pouvez Poser 1 Piège "Libromancien" directement depuis votre Deck. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; mélangez-le dans le Deck.
  | de_text             = Du kannst diese Karte mit einer „Libromant“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird, indem ein oder mehr Monster auf dem Spielfeld verwendet werden, kann sie direkt angreifen. Du kannst jeden der folgenden Effekte von „Libromant Doombroker“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst 1 „Libromant“-Falle direkt von deinem Deck setzen. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; mische es ins Deck.
  | it_text             = Puoi Evocare tramite Rituale questa carta con una carta "Libromante". Se questa carta viene Evocata tramite Rituale utilizzando uno o più mostri sul Terreno, essa può attaccare direttamente. Puoi utilizzare ognuno dei seguenti effetti di "Libromante Doombroker" una sola volta per turno. Durante la tua Main Phase: puoi Posizionare 1 Trappola "Libromante" direttamente dal tuo Deck. Quando questa carta infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; mischialo nel Deck.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com um card "Livromante". Se este card for Invocado por Invocação-Ritual ao usar um ou mais monstros no campo, ele pode atacar diretamente. Você só pode usar cada um dos seguintes efeitos de "Doombroker Livromante" uma vez por turno. Durante sua Fase Principal: você pode Baixar 1 Armadilha "Livromante" diretamente do seu Deck. Quando este card causar dano de batalha ao seu oponente: você pode escolher 1 monstro com a face para cima que seu oponente controla; embaralhe-o no Deck.
  | es_text             = Puedes Invocar esta carta por Ritual con una carta "Libromancia". Si esta carta es Invocada por Ritual usando uno o más monstruos en el Campo, ésta puede atacar directamente. Sólo puedes usar cada uno de los siguientes efectos de "Doombroker de Libromancia" una vez por turno. Durante tu Main Phase: puedes Colocar 1 Trampa "Libromancia" directamente desde tu Deck. Cuando esta carta inflige daño de batalla a tu adversario: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; barájalo al Deck.
  | ja_text             = 「リブロマンサー」カードにより降臨。このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのモンスターを使用して儀式召喚したこのカードは直接攻撃できる。②：自分メインフェイズに発動できる。デッキから「リブロマンサー」罠カード１枚を選んで自分の魔法＆罠ゾーンにセットする。③：このカードが相手に戦闘ダメージを与えた時、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを持ち主のデッキに戻す。
  | ko_text             = "리브로맨서" 카드에 의해 의식 소환. 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 몬스터를 사용하여 의식 소환한 이 카드는 직접 공격할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "리브로맨서" 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다. ③: 이 카드가 상대에게 전투 데미지를 주었을 때, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 덱으로 되돌린다.
