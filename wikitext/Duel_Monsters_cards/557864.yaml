  | fr_text             = 2+ monstres de Niveau 3<br />Une fois par tour, lorsqu'un monstre de l'adversaire active son effet (Effet Rapide) : vous pouvez détacher 2 Matériels de cette carte ; l'effet activé devient "chaque joueur pioche 1 carte". Vous pouvez cibler 1 autre Monstre Xyz "Numéro" que vous contrôlez ; attachez-lui cette carte comme Matériel. (Transférez ses Matériels au monstre.) Vous ne pouvez utiliser cet effet de "Numéro 75 : Ombre de l'Embobineur de Rumeurs" qu'une fois par tour.
  | de_text             = 2+ Monster der Stufe 3<br />Einmal pro Spielzug, wenn der Effekt eines Monsters eines Gegners aktiviert wird (Schnelleffekt): Du kannst 2 Material von dieser Karte abhängen; der aktivierte Effekt wird zu „Beide Spieler ziehen 1 Karte.“ Du kannst 1 anderes „Nummer“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. (Transferiere ihr Material an jenes Monster.) Du kannst diesen Effekt von „Nummer 75: Verblüffender Schwatzschatten“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ mostri di Livello 3<br />Una volta per turno, quando un mostro dell'avversario attiva il suo effetto (Effetto Rapido): puoi staccare 2 materiali da questa carta; l'effetto attivato diventa "entrambi i giocatori pescano 1 carta". Puoi scegliere come bersaglio 1 altro Mostro Xyz "Numero" che controlli; attacca questa carta ad esso come materiale. (Trasferisci i suoi materiali su quel mostro.) Puoi utilizzare questo effetto di "Numero 75: Ombra Sussurri Ingannatori" una sola volta per turno.
  | pt_text             = 2+ monstros de Nível 3<br />Uma vez por turno, quando um monstro do oponente ativar seu efeito (Efeito Rápido): você pode desassociar 2 matérias deste card; o efeito ativado se torna "os dois duelistas compram 1 card". Você pode escolher 1 outro Monstro Xyz "Número" que você controla; associe este card a ele como matéria. (Transfira suas matérias para esse monstro.) Você só pode usar este efeito de "Número 75: Sombra Fofoqueira Enganadora" uma vez por turno.
  | es_text             = 2+ monstruos de Nivel 3<br />Una vez por turno, cuando un monstruo del adversario active su efecto (Efecto Rápido): puedes desacoplar de esta carta 2 materiales; el efecto activado se convierte en "ambos jugadores roban 1 carta". Puedes seleccionar otro Monstruo Xyz "Número" que controles; acóplale esta carta como material. (Transfiere sus materiales a ese monstruo). Sólo puedes usar este efecto de "Número 75: Sombra Chismosa Embaucadora" una vez por turno.
  | ja_text             = レベル３モンスター×２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、相手がモンスターの効果を発動した時、このカードのＸ素材を２つ取り除いて発動できる。その効果は「お互いのプレイヤーは、それぞれデッキから１枚ドローする」となる。②：このカード以外の自分フィールドの「Ｎｏ．」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターの下に重ねてＸ素材とする（このカードがＸ素材を持っている場合、それらも全て重ねてＸ素材とする）。
  | translated_text     = 2+ Level 3 monsters<br />Once per turn, when an opponent's monster activates its effect (Quick Effect): You can detach 2 materials from this card; the activated effect becomes "'''each''' player draws 1 card". You can target 1 other "Number" Xyz Monster you control; attach this card to it as material. (Transfer its materials to that monster.) You can only use this effect of "Number 75: Bamboozling Gossip Shadow" once per turn.
  | ko_text             = 레벨 3 몬스터 × 2장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 상대 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 그 효과는 "양쪽 플레이어는, 각각 덱에서 1장 드로우한다"가 된다. ②: 이 카드 이외의 자신 필드의 "No." 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 아래에 겹쳐 엑시즈 소재로 한다(이 카드가 엑시즈 소재를 가지고 있을 경우, 그것들도 전부 겹쳐 엑시즈 소재로 한다).
  | sc_text             = 等级３怪兽×２只以上<br />此卡名的②效果１回合仅可使用１次。<br />①：１回合１次，对手发动怪兽的效果时，去除此卡的２个超量素材可以发动。该效果变为“双方玩家各抽１张”。<br />②：以自己场上的１只其他的“编号”超量怪兽为对象可以发动。将此卡作为该怪兽的超量素材（此卡拥有超量素材的情况下，那些素材也全部作为超量素材）。
