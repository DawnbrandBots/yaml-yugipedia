  | text                = [[Activate]] this card by [[send]]ing 1 [[face-up]] "[[Infinite Machine]]" from your [[Spell & Trap Zone]] to the [[GY]]. This face-up card cannot be destroyed by your opponent's card [[effect]]s. Neither player can [[target]] "[[Timelord]]" [[Monster Card|monsters]] you [[control]] with card effects, or [[return]] "Timelord" monsters from the [[field]] to the [[Main Deck|Deck]]. [[Once per turn]], if you control no monsters: You can [[Special Summon]] up to 1 "Timelord" monster each from your [[hand]], Deck, and GY, with different names, [[Ignoring the Summoning conditions|ignoring their Summoning conditions]].
  | fr_text             = Activez cette carte en envoyant 1 "Machine Infinie" face recto depuis votre Zone Magie & Piège au Cimetière. Cette carte face recto ne peut pas être détruite par des effets de carte de votre adversaire. Aucun joueur ne peut ni cibler de monstres "Seigneur du Temps" que vous contrôlez avec des effets de carte, ni renvoyer des monstres "Seigneur du Temps" depuis le Terrain au Deck. Une fois par tour, si vous ne contrôlez aucun monstre : vous pouvez Invoquer Spécialement max. 1 monstre "Seigneur du Temps" chacun de noms différents depuis votre main, Deck et Cimetière, en ignorant leurs conditions d'Invocation.
  | de_text             = Aktiviere diese Karte, indem du 1 offene „Unendliche Maschine“ von deiner Zauber- & Fallenzone auf den Friedhof legst. Diese offene Karte kann nicht durch Karteneffekte deines Gegners zerstört werden. Kein Spieler kann „Herr der Zeit“-Monster, die du kontrollierst, als Ziel für Karteneffekte wählen oder „Herr der Zeit“-Monster vom Spielfeld ins Deck zurücklegen. Einmal pro Spielzug, falls du keine Monster kontrollierst: Du kannst jeweils bis zu 1 „Herr der Zeit“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand, deinem Deck und deinem Friedhof beschwören, ungeachtet ihrer Beschwörungsbedingungen.
  | it_text             = Attiva questa carta mandando 1 "Macchina Infinita Ein Sof" scoperta dalla tua Zona Magie & Trappole al Cimitero. Questa carta scoperta non può essere distrutta dagli effetti delle carte del tuo avversario. Nessun giocatore può scegliere come bersaglio mostri "Signore del Tempo" che controlli con gli effetti delle carte, o far ritornare mostri "Signore del Tempo" dal Terreno al Deck. Una volta per turno, se non controlli nessun mostro: puoi Evocare Specialmente fino a 1 mostro "Signore del Tempo" dalla tua mano, fino a 1 dal tuo Deck e fino a 1 dal tuo Cimitero, con nomi diversi, ignorando le loro condizioni di Evocazione.
  | pt_text             = Ative este card ao enviar 1 "Máquina Infinita" com a face para cima da sua Zona de Magias & Armadilhas para o Cemitério. Este card com a face para cima não pode ser destruído pelos efeitos de card do seu oponente. Nenhum duelista pode escolher monstros "Senhor do Tempo" que você controla como alvo de efeitos de card, nem devolver monstros "Senhor do Tempo" do campo para o Deck. Uma vez por turno, se você não controlar nenhum monstro: você pode Invocar por Invocação-Especial até 1 monstro "Senhor do Tempo" tanto da sua mão, quanto do seu Deck, quanto do seu Cemitério, com nomes diferentes, ignorando suas condições de Invocação.
  | es_text             = Activa esta carta mandando al Cementerio 1 "Máquina Infinita" boca arriba en tu Zona de Magia y Trampas. Esta carta boca arriba no puede ser destruida por efectos de cartas de tu adversario. Ningún jugador puede seleccionar monstruos "Señor del Tiempo" que controles con efectos de cartas, o devolver al Deck monstruos "Señor del Tiempo" en el Campo. Una vez por turno, si no controlas monstruos: puedes Invocar de Modo Especial hasta 1 monstruo "Señor del Tiempo" de tu mano, Deck y Cementerio, cada uno con nombre diferente, ignorando sus condiciones de Invocación.
  | ja_text             = 自分の魔法＆罠ゾーンの表側表示の「無限械アイン・ソフ」１枚を墓地へ送ってこのカードを発動できる。①：このカードは相手の効果では破壊されない。②：自分フィールドの「時械神」モンスターは効果の対象にならず、お互いにフィールドの「時械神」モンスターをデッキに戻す事はできない。③：１ターンに１度、自分フィールドにモンスターが存在しない場合に発動できる。自分の手札・デッキ・墓地からそれぞれ１体まで、カード名の異なる「時械神」モンスターを召喚条件を無視して特殊召喚する。
  | ko_text             = 자신의 마법 & 함정 존의 앞면 표시의 "무한계 아인 소프" 1장을 묘지로 보내고 이 카드를 발동할 수 있다. ①: 이 카드는 상대 효과로는 파괴되지 않는다. ②: 자신 필드의 "시계신" 몬스터는 효과의 대상이 되지 않으며, 서로 필드의 "시계신" 몬스터를 덱으로 되돌릴 수는 없다. ③: 1턴에 1번, 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 각각 1장까지, 카드명이 다른 "시계신" 몬스터를 소환 조건을 무시하고 특수 소환한다.
