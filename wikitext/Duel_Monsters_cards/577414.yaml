  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation, vous pouvez : Invoquez Spécialement 1 Syntoniseur Cyberse depuis votre main ou Cimetière en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Cyberse exclus) le reste de ce tour. Si cette carte Invoquée par Synchronisation est envoyée au Cimetière : vous pouvez piocher 1 carte. Vous ne pouvez utiliser chaque effet de "Intégrateur Cyberse" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird, kannst du: 1 Cyberse-Empfänger als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Cyberse-Monstern. Falls diese als Synchrobeschwörung beschworene Karte auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen. Du kannst jeden Effekt von „Cyberse-Integrator“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata, puoi: Evoca Specialmente 1 Tuner Cyberso dalla tua mano o Cimitero in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Cyberso. Se questa carta Evocata Synchro viene mandata al Cimitero: puoi pescare 1 carta. Puoi utilizzare ogni effetto di "Integratore Cyberso" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro, você pode: Invocar por Invocação-Especial 1 Regulador Ciberso da sua mão ou do Cemitério em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Ciberso. Se este card Invocado por Invocação-Sincro for enviado para o Cemitério: você pode comprar 1 card. Você só pode usar cada efeito de "Integrador Ciberso" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía, puedes: Invocar de Modo Especial 1 Cantante Ciberso en tu mano o Cementerio en Posición de Defensa, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos Ciberso. Si esta carta Invocada por Sincronía es mandada al Cementerio: puedes robar 1 carta. Sólo puedes usar cada efecto de "Integrador Ciberso" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合に発動できる。自分の手札・墓地からサイバース族チューナー１体を選んで守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分はサイバース族モンスターしか特殊召喚できない。②：Ｓ召喚したこのカードが墓地へ送られた場合に発動できる。自分はデッキから１枚ドローする。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 사이버스족 튜너 1장을 골라 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다. ②: 싱크로 소환한 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | sc_lore               = 协调＋1只以上协调以外的怪兽<br />此卡名的①②效果1回合仅可各使用1次。①：此卡同步召唤成功的情况下可以发动。从自己的手牌・墓地挑选1只电子界族协调以守备表示特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤电子界族怪兽。②：同步召唤的此卡被送至墓地的情况下可以发动。自己从牌组抽1张。
