  | text                  = If you control an [[EARTH]] [[Fairy]] [[monster]], except "Zolga the Prophet": You can [[Special Summon]] this card from your [[hand]], then [[look]] at up to 5 cards from the top of each player's [[Main Deck|Deck]]. When a monster that was [[Normal Summon]]ed by [[Tributing]] this card [[declare]]s an [[attack]]: You can [[banish]] this card from your [[GY]]; [[destroy]] that monster, and if you do, inflict 2000 [[Effect damage|damage]] to your opponent. You can only use each [[effect]] of "Zolga the Prophet" [[once per turn]].
  | fr_text               = Si vous contrôlez un monstre TERRE Elfe ("Zolga le Prophète" exclu) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis regardez max. 5 cartes du dessus du Deck de chaque joueur. Lorsqu'un monstre qui a été Invoqué Normalement en Sacrifiant cette carte déclare une attaque : vous pouvez bannir cette carte depuis votre Cimetière ; détruisez le monstre, et si vous le faites, infligez 2000 points de dommages à votre adversaire. Vous ne pouvez utiliser chaque effet de "Zolga le Prophète" qu'une fois par tour.
  | de_text               = Falls du ein ERDE Fee-Monster kontrollierst, außer „Zolga der Prophet“: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und dir dann die obersten bis zu 5 Karten vom Deck jedes Spielers ansehen. Wenn ein Monster, das als Normalbeschwörung beschworen wurde, indem diese Karte als Tribut angeboten wurde, einen Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen; zerstöre das Monster und falls du dies tust, füge deinem Gegner 2000 Schaden zu. Du kannst jeden Effekt von „Zolga der Prophet“ nur einmal pro Spielzug verwenden.
  | it_text               = Se controlli un mostro TERRA Fata, eccetto "Zolga il Profeta": puoi Evocare Specialmente questa carta dalla tua mano, poi guardare fino a 5 carte dalla cima del Deck di ogni giocatore. Quando un mostro che è stato Evocato Normalmente offrendo come Tributo questa carta dichiara un attacco: puoi bandire questa carta dal tuo Cimitero; distruggi quel mostro e, se lo fai, infliggi 2000 danni al tuo avversario. Puoi utilizzare ogni effetto di "Zolga il Profeta" una sola volta per turno.
  | pt_text               = Se você controlar um monstro Fada de TERRA, exceto "Zolga, o Profeta": você pode Invocar este card por Invocação-Especial da sua mão e, depois, olhe até 5 cards do topo do Deck de cada duelista. Quando um monstro que foi Invocado por Invocação-Normal pelo Tributo deste card declarar um ataque: você pode banir este card do seu Cemitério; destrua esse monstro e, se isso acontecer, cause 2000 de dano ao seu oponente. Você só pode usar cada efeito de "Zolga, o Profeta" uma vez por turno.
  | es_text               = Si controlas un monstruo Hada de TIERRA, excepto "Zolga el Profeta": puedes Invocar esta carta de Modo Especial desde tu mano, y después mirar hasta 5 cartas de la parte superior del Deck de cada jugador. Cuando un monstruo que fue Invocado de Modo Normal Sacrificando esta carta declara un ataque: puedes desterrar esta carta en tu Cementerio; destruye ese monstruo y, si lo haces, inflige 2000 puntos de daño a tu adversario. Sólo puedes usar cada efecto de "Zolga el Profeta" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「予見者ゾルガ」以外の天使族・地属性モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、自分は自分及び相手のデッキの上からそれぞれ５枚まで確認する。②：このカードをリリースして召喚されたモンスターの攻撃宣言時に、墓地のこのカードを除外して発動できる。そのモンスターを破壊し、相手に２０００ダメージを与える。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "예견자 졸가" 이외의 천사족 / 땅 속성 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신은 자신 및 상대의 덱 위에서 각각 5장까지 확인한다. ②: 이 카드를 릴리스하고 일반 소환된 몬스터의 공격 선언시에, 묘지의 이 카드를 제외하여 발동할 수 있다. 그 몬스터를 파괴하고, 상대에게 2000 데미지를 준다.
