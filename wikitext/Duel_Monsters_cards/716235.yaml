  | text            = If a [[face-up]] [[WATER]] [[Monster Card|monster]](s) you [[control]], except "Piwraithe the Ghost Pirate", is [[destroyed by battle]] or card [[effect]], while this card is in your [[GY]]: You can [[Special Summon]] this card (but [[banish]] it when it [[leaves the field]]), and if you do, it gains 100 [[ATK]] for each WATER monster in your GY, until the end of the next [[turn]]. You can only use this effect of "Piwraithe the Ghost Pirate" [[once per turn]].
  | fr_text         = Si un ou plusieurs monstres EAU face recto que vous contrôlez ("Pisprectre le Pirate Fantôme" exclu) sont détruits au combat ou par un effet de carte tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte (mais bannissez-la lorsqu'elle quitte le Terrain), et si vous le faites, elle gagne 100 ATK pour chaque monstre EAU dans votre Cimetière, jusqu'à la fin du prochain tour. Vous ne pouvez utiliser cet effet de "Pisprectre le Pirate Fantôme" qu'une fois par tour.
  | de_text         = Falls ein oder mehr offene WASSER Monster, die du kontrollierst, außer „Pispenst der Geisterpirat“, durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören (aber verbanne sie, wenn sie das Spielfeld verlässt) und falls du dies tust, erhält sie bis zum Ende des nächsten Spielzugs für jedes WASSER Monster in deinem Friedhof 100 ATK. Du kannst diesen Effekt von „Pispenst der Geisterpirat“ nur einmal pro Spielzug verwenden.
  | it_text         = Se uno o più mostri ACQUA scoperti che controlli, eccetto "Piwraithe il Pirata Fantasma", vengono distrutti in battaglia o dall'effetto di una carta, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta (ma bandiscila quando lascia il Terreno) e, se lo fai, essa guadagna 100 ATK per ogni mostro ACQUA nel tuo Cimitero, fino alla fine del prossimo turno. Puoi utilizzare questo effetto di "Piwraithe il Pirata Fantasma" una sola volta per turno.
  | pt_text         = Se um ou mais monstros de ÁGUA com a face para cima que você controla, exceto "Espirata, o Pirata Fantasma", forem destruídos em batalha ou por um efeito de card, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial (mas bana-o quando ele deixar o campo) e, se isso acontecer, até o final do próximo turno, ele ganha 100 de ATK para cada monstro de ÁGUA no seu Cemitério. Você só pode usar este efeito de "Espirata, o Pirata Fantasma" uma vez por turno.
  | es_text         = Si uno o más monstruos de AGUA boca arriba que controlas, excepto "Piratasma el Pirata Fantasma", son destruidos en batalla o por el efecto de una carta, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial (pero destiérrala cuando deje el Campo) y, si lo haces, hasta el final del próximo turno ésta gana 100 ATK por cada monstruo de AGUA en tu Cementerio. Sólo puedes usar este efecto de "Piratasma el Pirata Fantasma" una vez por turno.
  | ja_text         = このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在する状態で、「海霊賊」以外の自分フィールドの表側表示の水属性モンスターが戦闘・効果で破壊された場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードの攻撃力は次のターンの終了時まで、自分の墓地の水属性モンスターの数×１００アップする。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_text         = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하는 상태에서, "파이레이츠" 이외의 자신 필드의 앞면 표시의 물 속성 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드의 공격력은 다음 턴 종료시까지, 자신 묘지의 물 속성 몬스터의 수 × 100 올린다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
