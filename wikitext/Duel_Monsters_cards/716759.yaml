  | de_text             = Du kannst nacheinander die folgenden Effekte ausführen, basierend auf der Anzahl der „Solfakkord“-Pendelmonsterkarten mit unterschiedlichen Namen, die du kontrollierst.<br />● 3+: Gib 1 Karte von deiner Pendelzone auf die Hand zurück und falls du dies tust, lege 1 offenes „Solfakkord“-Pendelmonster von deinem Extra Deck in deine Pendelzone.<br />● 5+: Beschwöre 1 „Solfakkord“-Pendelmonster als Spezialbeschwörung von deiner Hand.<br />● 7+: Zerstöre alle offenen Karten, die dein Gegner kontrolliert.<br />Du kannst nur 1 „Solfakkord-Tonleiter“ pro Spielzug aktivieren.
