  | es_text             = Puedes aplicar cualquiera de los siguientes efectos, en secuencia, basándote en el número de Cartas de Monstruo de Péndulo "Solfacorde" con nombres diferentes que controles.<br />● 3+: Devuelve a la mano 1 carta en tu Zona de Péndulo y, si lo haces, pon en tu Zona de Péndulo 1 Monstruo de Péndulo "Solfacorde" boca arriba en tu Deck Extra.<br />● 5+: Invoca de Modo Especial, desde tu mano, 1 Monstruo de Péndulo "Solfacorde".<br />● 7+: Destruye todas las cartas boca arriba que controle tu adversario.<br />Sólo puedes activar 1 "Escala Solfacorde" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「ドレミコード」Ｐモンスターカードの種類によって以下の効果をそれぞれ適用できる。<br />●３種類以上：自分のＰゾーンのカード１枚を選んで持ち主の手札に戻し、自分のＥＸデッキから表側表示の「ドレミコード」Ｐモンスター１体を選んで自分のＰゾーンに置く。<br />●５種類以上：手札から「ドレミコード」Ｐモンスター１体を特殊召喚する。<br />●７種類以上：相手フィールドの表側表示のカードを全て破壊する。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "도레미코드" 펜듈럼 몬스터 카드의 종류에 따라 이하의 효과를 각각 적용할 수 있다.<br />●3종류 이상: 자신의 펜듈럼 존의 카드 1장을 골라 주인의 패로 되돌리고, 자신의 엑스트라 덱에서 앞면 표시의 "도레미코드" 펜듈럼 몬스터 1장을 골라 자신의 펜듈럼 존에 놓는다.<br />●5종류 이상: 패에서 "도레미코드" 펜듈럼 몬스터 1장을 특수 소환한다.<br />●7종류 이상: 상대 필드의 앞면 표시의 카드를 전부 파괴한다.
