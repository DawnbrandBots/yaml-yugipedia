  | text                = 1 "[[Gouki]]" [[Link Monster]] + 1 [[Warrior]], [[Dinosaur]], or [[Cyberse]] [[monster]]<br />If this card [[battle]]s, your opponent cannot [[activate]] cards or [[effect]]s until the end of the [[Damage Step]]. If this card is [[Fusion Summon]]ed: You can [[target]] cards on the [[field]] up to the total [[Link Rating]] of "Gouki" monsters used as this card's [[material]] (if you used a [[Link Rating|Link]]-3 or higher monster, neither player can activate those targeted cards or their effects in [[response]] to this effect's activation); [[destroy]] them. You can only use this [[effect]] of "Gouki The Tyrant Ogre" [[once per turn]].
  | fr_text             = 1 Monstre Lien "Gouki" + 1 monstre Guerrier, Dinosaure ou Cyberse<br />Si cette carte combat, votre adversaire ne peut activer ni de cartes ni d'effets jusqu'à la fin de la Damage Step. Si cette carte est Invoquée par Fusion : vous pouvez cibler un nombre de cartes sur le Terrain inférieur ou égal à la somme des Classifications Lien des monstres "Gouki" utilisés comme Matériel de cette carte (si vous avez utilisé un monstre de min. Link-3, aucun joueur ne peut activer ni ces cartes ciblées ni leurs effets en réponse à l'activation de cet effet) ; détruisez-les. Vous ne pouvez utiliser cet effet de "Gouki L'Ogre Tyran" qu'une fois par tour.
  | de_text             = 1 „Gouki“-Linkmonster + 1 Krieger-, Dinosaurier- oder Cyberse-Monster<br />Falls diese Karte kämpft, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst Karten auf dem Spielfeld bis zur Summe der Linkzahlen der „Gouki“-Monster wählen, die als Material dieser Karte verwendet wurden (falls du ein Monster mit Link-3 oder höher verwendet hast, kann kein Spieler jene als Ziel gewählte Karten oder ihre Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren); zerstöre sie. Du kannst diesen Effekt von „Gouki Der tyrannische Oger“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Mostro Link "Gouki" + 1 mostro Guerriero, Dinosauro o Cyberso<br />Se questa carta combatte, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step. Se questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio carte sul Terreno fino alla somma delle Classificazioni Link dei mostri "Gouki" utilizzati come materiale di questa carta (se hai utilizzato un mostro Link-3 o superiore, nessun giocatore può attivare quelle carte scelte come bersaglio o i loro effetti in risposta all'attivazione di questo effetto); distruggile. Puoi utilizzare questo effetto di "Gouki Il Tiranno Orco" una sola volta per turno.
  | pt_text             = 1 Monstro Link "Gouki" + 1 monstro Guerreiro, Dinossauro ou Ciberso<br />Se este card batalhar, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano. Se este card for Invocado por Invocação-Fusão: você pode escolher cards no campo até à soma dos Valores Link dos monstros "Gouki" usados como matéria para este card (se você usou um monstro de Link-3 ou mais, nenhum duelista pode ativar esses cards alvo ou seus efeitos em resposta à ativação deste efeito); destrua-os. Você só pode usar este efeito de "Gouki, O Ogro Tirano" uma vez por turno.
  | es_text             = 1 Monstruo de Enlace "Gouki" + 1 monstruo Guerrero, Dinosaurio o Ciberso<br />Si esta carta batalla, tu adversario no puede activar cartas o efectos hasta el final del Damage Step. Si esta carta es Invocada por Fusión: puedes seleccionar cartas en el Campo hasta por el Rating de Enlace total de monstruos "Gouki" usados como material de esta carta (si usaste un monstruo Link-3 o mayor, ningún jugador puede activar esas cartas seleccionadas o sus efectos en respuesta a la activación de este efecto); destrúyelas. Sólo puedes usar este efecto de "Gouki El Ogro Tirano" una vez por turno.
  | ja_text             = 「剛鬼」Ｌモンスター＋戦士族・恐竜族・サイバース族モンスター<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが融合召喚した場合、その融合素材とした「剛鬼」Ｌモンスターのリンクマーカーの合計まで、フィールドのカードを対象として発動できる（リンク３以上のモンスターを融合素材とした場合、この発動に対して対象のカードの効果を発動できない）。そのカードを破壊する。②：このカードが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。
