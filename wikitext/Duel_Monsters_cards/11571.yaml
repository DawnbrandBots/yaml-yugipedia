  | tc_lore               = 為對抗強大邪惡對肉體施行了各種改造，結果獲得了極為驚人的力量，但卻付出失去正義之心的代價。
  | ko_lore               = 강대한 악에 맞서기 위해, 다양한 육체 개조를 시행한 결과 무서울만한 파워를 손에 넣었지만, 그 대가로 정의의 마음을 잃어버렸다.
  | sc_lore               = 为了对抗强大的恶，进行了各种各样的肉体改造，结果得到了可怕的力量，但代价却是失去了正义之心。
