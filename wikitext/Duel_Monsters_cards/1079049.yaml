  | pendulum_effect       = You can [[banish]] 1 "[[Speedroid]]" card from your [[GY]]; place 1 "Speedroid" [[Pendulum Monster]] from your [[Main Deck|Deck]] in your [[Pendulum Zone]], also you cannot [[Special Summon]] for the rest of this [[turn]], except [[WIND]] monsters. You can only use this [[effect]] of "Speedroid Colonel Clackers" [[once per turn]].
  | text                  = If this card on the [[field]] is [[destroyed by battle]] or card [[effect]]: You can [[Special Summon]] 1 "Speedroid Colonel Clackers" as a Tuner from your [[hand]], [[Main Deck|Deck]], or [[GY]]. During [[damage calculation]], if your "[[Clear Wing]]" monster [[battle]]s, while this card is [[face-up]] in your [[Extra Deck]]: You can banish this card, and if you do, that monster gains 700 [[ATK]]. You can only use each effect of "Speedroid Colonel Clackers" once per turn.
  | fr_pendulum_effect    = Vous pouvez bannir 1 carte "Vitesseroid" depuis votre Cimetière ; placez 1 Monstre Pendule "Vitesseroid" depuis votre Deck dans votre Zone Pendule, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres VENT exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Colonel Tac-Tac Vitesseroid" qu'une fois par tour.
  | fr_text               = Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 "Colonel Tac-Tac Vitesseroid" comme Syntoniseur depuis votre main, Deck ou Cimetière. Durant le calcul des dommages, si votre monstre "Aile Claire" combat, tant que cette carte est face recto dans votre Extra Deck : vous pouvez bannir cette carte, et si vous le faites, le monstre gagne 700 ATK. Vous ne pouvez utiliser chaque effet de "Colonel Tac-Tac Vitesseroid" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst 1 „Geschwindigkeitsroid“-Karte von deinem Friedhof verbannen; lege 1 „Geschwindigkeitsroid“-Pendelmonster von deinem Deck in deine Pendelzone, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von WIND Monstern. Du kannst diesen Effekt von „Geschwindigkeitsroid Oberst Klick-Klack-Kugeln“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Geschwindigkeitsroid Oberst Klick-Klack-Kugeln“ als Spezialbeschwörung als Empfänger von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Während der Schadensberechnung, falls dein „Glasflügel“-Monster kämpft, solange sich diese Karte offen in deinem Extra Deck befindet: Du kannst diese Karte verbannen und falls du dies tust, erhält jenes Monster 700 ATK. Du kannst jeden Effekt von „Geschwindigkeitsroid Oberst Klick-Klack-Kugeln“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Puoi bandire 1 carta "Velociroid" dal tuo Cimitero; metti 1 Mostro Pendulum "Velociroid" dal tuo Deck nella tua Zona Pendulum, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri VENTO. Puoi utilizzare questo effetto di "Velociroid Colonnello Clackers" una sola volta per turno.
  | it_text               = Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 "Velociroid Colonnello Clackers" come un Tuner dalla tua mano, Deck o Cimitero. Durante il calcolo dei danni, se un tuo mostro "Ala Chiara" combatte, mentre questa carta è scoperta nel tuo Extra Deck: puoi bandire questa carta e, se lo fai, quel mostro guadagna 700 ATK. Puoi utilizzare ogni effetto di "Velociroid Colonnello Clackers" una sola volta per turno.
  | pt_pendulum_effect    = Você pode banir 1 card "Velocidaroide" do seu Cemitério; coloque 1 Monstro Pêndulo "Velocidaroide" do seu Deck na sua Zona de Pêndulo e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros de VENTO. Você só pode usar este efeito de "Velocidaroide Coronel Bate-Bate" uma vez por turno.
  | pt_text               = Se este card no campo for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 "Velocidaroide Coronel Bate-Bate" como um Regulador da sua mão, do Deck ou do Cemitério. Durante o cálculo de dano, se um monstro "Asas Transparentes" seu batalhar, enquanto este card estiver com a face para cima no seu Deck Adicional: você pode banir este card e, se isso acontecer, esse monstro ganha 700 de ATK. Você só pode usar cada efeito de "Velocidaroide Coronel Bate-Bate" uma vez por turno.
  | es_pendulum_effect    = Puedes desterrar 1 carta "Velociroid" en tu Cementerio; pon en tu Zona de Péndulo 1 Monstruo de Péndulo "Velociroid" en tu Deck, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos de VIENTO. Sólo puedes usar este efecto de "Velociroid TikiTaka del Coronel" una vez por turno.
  | es_text               = Si esta carta en el Campo es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Velociroid TikiTaka del Coronel" como un Cantante. Durante el cálculo de daño, si tu monstruo "Ala Transparente" batalla, mientras esta carta está boca arriba en tu Deck Extra: puedes desterrar esta carta y, si lo haces, ese monstruo gana 700 ATK. Sólo puedes usar cada efecto de "Velociroid TikiTaka del Coronel" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分の墓地から「スピードロイド」カード１枚を除外して発動できる。デッキから「スピードロイド」Ｐモンスター１体を自分のＰゾーンに置く。このターン、自分は風属性モンスターしか特殊召喚できない。
  | ja_text               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのこのカードが戦闘・効果で破壊された場合に発動できる。自分の手札・デッキ・墓地から「ＳＲクラッカーネル」１体をチューナー扱いで特殊召喚する。②：このカードがＥＸデッキに表側で存在する状態で、自分の「クリアウィング」モンスターが戦闘を行うダメージ計算時に発動できる。このカードを除外し、そのモンスターの攻撃力を７００アップする。
  | ko_pendulum_effect    = 
  | ko_text               = 
  | sc_pendulum_effect    = 此卡名的灵摆效果1回合仅可使用1次。①：从自己墓地将1张“疾行机人”卡除外可以发动。从牌组将1只“疾行机人”灵摆怪兽放在自己的灵摆区域。此回合，自己仅可特殊召唤风属性怪兽。
  | sc_text               = 此卡名的①②怪兽效果1回合仅可各使用1次。①：场上的此卡因战斗・效果被破坏的情况下可以发动。从自己手牌・牌组・墓地将1只“疾行机人 嗒嗒球上校”视为协调特殊召唤。②：此卡以表侧存在于额外牌组的状态下，自己的“清透翼”怪兽进行战斗的伤害计算时可以发动。将此卡除外，该怪兽的攻击力上升700。
