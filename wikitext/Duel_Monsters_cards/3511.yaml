  | text         = [[Target]] 1 [[Set]] card in the [[Spell & Trap Card Zone]]; [[reveal]] that target, force its [[activation]] if it is a [[Trap Card]], then [[negate]] its [[effect]] if the activation timing is incorrect, and if you do, [[destroy]] it. (If it is not a Trap Card, [[return]] it [[face-down]].) When this card [[resolve]]s, [[shuffle]] it into the [[Main Deck|Deck]] instead of [[send]]ing it to the [[Graveyard]].
  | fr_text      = Ciblez 1 carte Posée dans la Zone Carte Magie & Piège ; révélez la cible, forcez son activation si c'est une Carte Piège, puis annulez son effet si le moment d'activation est incorrect, et si vous le faites, détruisez-la. (Si ce n'est pas une Carte Piège, retournez-la face verso.) Lorsque cette carte est résolue, mélangez-la dans le Deck au lieu de l'envoyer au Cimetière.
  | de_text      = Wähle 1 gesetzte Karte in der Zauber- & Fallenkartenzone; zeige das gewählte Ziel vor, erzwinge seine Aktivierung, falls es eine Fallenkarte ist, dann annulliere seinen Effekt, falls das Timing der Aktivierung nicht korrekt ist, und falls du dies tust, zerstöre es. (Falls es keine Fallenkarte ist, lege sie verdeckt zurück.) Wenn diese Karte aufgelöst wird, mische sie ins Deck, anstatt sie auf den Friedhof zu legen.
  | it_text      = Scegli come bersaglio 1 carta Posizionata nella Zona Carte Magia & Trappola; rivela quel bersaglio, forza la sua attivazione se è una Carta Trappola, poi annulla il suo effetto se il timing di attivazione non è corretto e, se lo fai, distruggila. (Se non è una Carta Trappola, rimettila coperta.) Quando questa carta si risolve, mischiala nel Deck invece di mandarla al Cimitero.
  | es_text      = Selecciona una carta Colocada en la Zona de Cartas Mágicas y de Trampa; muestra ese objetivo, fuerza su activación si es una Carta de Trampa, y después niega su efecto si el momento de activación es incorrecto y, si lo haces, destruye la carta. (Si no es una Carta de Trampa vuelve a ponerla boca abajo). Cuando esta carta se resuelve, barájala al Deck en vez de mandarla al Cementerio.
  | ja_text      = 魔法＆罠カードゾーンにセットされたカード１枚を選択して発動する。選択したカードをめくって確認し、そのカードが罠カードだった場合、強制発動させる。発動タイミングが正しくない場合、その効果を無効にし破壊する。そのカードが罠カード以外だった場合、元に戻す。このカードは発動後、墓地へ送らずにデッキに戻す。
  | ko_text      = 뒷면 표시의 함정 카드 1장을 강제 발동시킨다. 발동 타이밍이 맞지 않은 함정 카드였을 경우, 그 효과를 무효로 하고 그 카드를 파괴한다. 발동 후, 이 카드는 묘지로는 가지 않고, 덱에 넣어 셔플한다.
