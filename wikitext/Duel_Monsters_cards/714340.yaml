  | text            = 1 [[Synchro Monster]] + 1 [[Xyz Monster]] + 1 [[Link Monster]]<br />Once while this [[Fusion Summon]]ed card is [[face-up]] on the [[field]]: You can [[pay]] [[LP]] in multiples of 2000 and choose 1 [[effect]] for every 2000 LP paid (you can only apply each effect once, and you [[resolve]] them in the listed order, skipping any that were not chosen); ● [[Add a card|Add]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Graveyard|GY]] to your hand. ● [[Destroy]] 3 cards your opponent [[control]]s. ● This [[turn]], this card gains [[ATK]] equal to half of the difference between your LP and your opponent's, also your other monsters cannot [[attack]].<br />You can only use this effect of "Coordius the Triphasic Dealmon" [[once per turn]].
  | fr_text         = 1 Monstre Synchro + 1 Monstre Xyz + 1 Monstre Lien<br />Une fois tant que cette carte Invoquée par Fusion est face recto sur le Terrain : vous pouvez payer des LP en multiples de 2000, et choisissez 1 effet pour chaque 2000 LP payés (vous ne pouvez appliquer chaque effet qu'une fois, et vous les résolvez dans l'ordre listé, en passant ceux qui n'ont pas été choisis) ;<br />● Ajoutez 1 Magie/Piège depuis votre Cimetière à votre main.<br />● Détruisez 3 cartes contrôlées par votre adversaire.<br />● Ce tour, cette carte gagne une ATK égale à la moitié de la différence entre vos LP et ceux de votre adversaire, et aussi, vos autres monstres ne peuvent pas attaquer.<br />Vous ne pouvez utiliser cet effet de "Coordius le Dealmon Triphasique" qu'une fois par tour.
  | de_text         = 1 Synchromonster + 1 Xyz-Monster + 1 Linkmonster<br />Einmal, solange diese als Fusionsbeschwörung beschworene Karte offen auf dem Spielfeld liegt: Du kannst LP in Vielfachen von 2000 zahlen und für jede 2000 gezahlte LP 1 Effekt bestimmen (du kannst jeden Effekt nur einmal ausführen und du löst sie in der aufgeführten Reihenfolge auf, wobei du alle nicht bestimmten überspringst);<br />● Füge deiner Hand 1 Zauber/Falle von deinem Friedhof hinzu.<br />● Zerstöre 3 Karten, die dein Gegner kontrolliert.<br />● In diesem Spielzug erhält diese Karte ATK in Höhe der Hälfte der Differenz zwischen deinen LP und denen deines Gegners, zusätzlich können deine anderen Monster nicht angreifen.<br />Du kannst diesen Effekt von „Coordius der Dreiphasen-Pakt-Dämon“ nur einmal pro Spielzug verwenden.
  | it_text         = 1 Mostro Synchro + 1 Mostro Xyz + 1 Mostro Link<br />Una volta mentre questa carta Evocata tramite Fusione è scoperta sul Terreno: puoi pagare LP in multipli di 2000 e selezionare 1 effetto per ogni 2000 LP pagati (puoi applicare ogni effetto una sola volta, e li risolvi nell'ordine indicato, saltando quelli che non sono stati selezionati);<br />● Aggiungi 1 Magia/Trappola dal tuo Cimitero alla tua mano.<br />● Distruggi 3 carte controllate dal tuo avversario.<br />● In questo turno, questa carta guadagna ATK pari alla metà della differenza tra i tuoi LP e quelli del tuo avversario, inoltre i tuoi altri mostri non possono attaccare.<br />Puoi utilizzare questo effetto di "Coordius il Pattemone Trifasico" una sola volta per turno.
  | pt_text         = 1 Monstro Sincro + 1 Monstro Xyz + 1 Monstro Link<br />Uma vez enquanto este card Invocado por Invocação-Fusão estiver com a face para cima no campo: você pode pagar PV em múltiplos de 2000 e selecionar 1 efeito para cada 2000 PV pagos (você só pode aplicar cada efeito uma vez e você os resolve na ordem listada, pulando quaisquer que não tenham sido selecionados);<br />● Adicione 1 Magia/Armadilha do seu Cemitério à sua mão.<br />● Destrua 3 cards que seu oponente controla.<br />● Neste turno, este card ganha ATK igual à metade da diferença entre os seus PV e os do seu oponente e, além disso, seus outros monstros não podem atacar.<br />Você só pode usar este efeito de "Coordius, o Dealmon Trifásico" uma vez por turno.
  | es_text         = 1 Monstruo de Sincronía + 1 Monstruo Xyz + 1 Monstruo de Enlace<br />Una vez mientras esta carta Invocada por Fusión esté boca arriba en el Campo: puedes pagar LP en múltiplos de 2000 y elegir 1 efecto por cada 2000 LP pagados (sólo puedes aplicar cada efecto una vez, y los resuelves en el orden listado, saltándote los que no hayan sido elegidos);<br />● Añade a tu mano 1 Mágica/Trampa en tu Cementerio.<br />● Destruye 3 cartas que controle tu adversario.<br />● Este turno, esta carta gana ATK igual a la mitad de la diferencia entre tus LP y los de tu adversario, y además tus otros monstruos no pueden atacar.<br />Sólo puedes usar este efecto de "Coordius el Tratomonio Trifásico" una vez por turno.
  | ja_text         = Ｓモンスター＋Ｘモンスター＋リンクモンスター
  このカード名の効果は１ターンに１度しか使用できない。①：融合召喚したこのカードがフィールドに表側表示で存在する限り１度だけ、２０００の倍数のＬＰを払い、払ったＬＰ２０００につき１つ、以下の効果から選択して発動できる。●自分の墓地から魔法・罠カード１枚を選んで手札に加える。●相手フィールドのカード３枚を選んで破壊する。●このターン、他の自分のモンスターは攻撃できず、このカードの攻撃力はお互いのＬＰの差の半分アップする。
  | ko_text         = 싱크로 몬스터 ＋ 엑시즈 몬스터 ＋ 링크 몬스터<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 융합 소환한 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 2000 의 배수의 LP를 지불하고, 지불한 LP 2000 당 1개, 이하의 효과에서 선택하여 발동할 수 있다. ●자신 묘지에서 마법 / 함정 카드 1장을 고르고 패에 넣는다. ●상대 필드의 카드 3장을 고르고 파괴한다. ●이 턴에, 다른 자신 몬스터는 공격할 수 없으며, 이 카드의 공격력은 서로의 LP의 차의 절반 올린다.
  | sc_text         = 同步怪兽＋超量怪兽＋连接怪兽<br />此卡名的效果１回合仅可使用１次。①：只要融合召唤的此卡在场上以表侧表示存在，仅限１次，支付２０００倍数的LP，每支付２０００LP，可从以下效果中选择１个发动。<br />●从自己的墓地挑选１张魔法・陷阱卡加入手牌。<br />●挑选对手场上的３张卡破坏。<br />●此回合，自己的其他怪兽不可攻击，此卡的攻击力上升相当于双方LP之差的一半的数值。
