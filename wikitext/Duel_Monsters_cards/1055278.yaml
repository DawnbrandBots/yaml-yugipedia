  | ja_text         = ①：以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。<br />●手札のドラゴン族・レベル８モンスター１体をデッキに戻し、そのモンスターとは属性が異なるドラゴン族・レベル８モンスター１体をデッキから手札に加える。<br />●自分フィールドのドラゴン族モンスター１体を対象として発動できる。そのモンスターの攻撃力は自身のレベル×２００アップする。<br />●自分フィールドのドラゴン族モンスターを対象とするカードの効果が発動した時に発動できる。その効果を無効にする。
