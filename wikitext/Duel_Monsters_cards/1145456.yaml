  | text                = [[Target]] [[face-up]] cards on the [[field]], up to the number of monsters "[[Fur Hire]]" you [[control]] with different names; [[destroy]] those targeted cards, or if you control at least 1 each of [[Level]] 8 or higher and [[Link Rating|Link]]-3 or higher monsters "Fur Hire", you can banish those targeted cards instead. If a Level 8 or higher, or Link-3 or higher, monster "Fur Hire" is [[Special Summon]]ed to your field, while this card is in your [[GY]] (except during the [[Damage Step]]): You can [[Add a card|add]] this card to your hand. You can only use 1 "Furtive Techniques Fur Hire, Fur All Your Ultimate Moves" effect per turn, and only once that turn.
  | fr_text             = Ciblez un nombre de cartes face recto sur le Terrain, inférieur ou égal au nombre de monstres "Mercefourrure" que vous contrôlez de noms différents ; détruisez ces cartes ciblées, ou si vous contrôlez min. 1 monstre "Mercefourrure" de min. Niveau 8 et min. 1 monstre "Mercefourrure" de min. Link-3, vous pouvez bannir ces cartes ciblées à la place. Si un monstre "Mercefourrure" de min. Niveau 8 ou de min. Link-3 est Invoqué Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser qu'1 effet de "Techniques Furtives Mercefourrure des Mouvements Ultimes" par tour, et uniquement une fois le tour.
  | de_text             = Wähle offene Karten auf dem Spielfeld bis zur Anzahl der „Fellsöldner“-Monster mit unterschiedlichen Namen, die du kontrollierst; zerstöre jene als Ziel gewählte Karten oder falls du mindestens je 1 „Fellsöldner“-Monster der Stufe 8 oder höher und mit Link-3 oder höher kontrollierst, kannst du jene als Ziel gewählte Karten stattdessen verbannen. Falls ein „Fellsöldner“-Monster der Stufe 8 oder höher oder mit Link-3 oder höher als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte deiner Hand hinzufügen. Du kannst nur 1 Effekt von „Heimliche Fellsöldner-Techniken, für all deine ultimativen Tricks“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Scegli come bersaglio carte scoperte sul Terreno, fino al numero di mostri "Pelliccia Mercenaria" che controlli con nomi diversi; distruggi quelle carte scelte come bersaglio o, se controlli almeno 1 ciascuno di mostri "Pelliccia Mercenaria" di Livello 8 o superiore e Link-3 o superiore, puoi invece bandire quelle carte scelte come bersaglio. Se un mostro "Pelliccia Mercenaria" di Livello 8 o superiore, o Link-3 o superiore, viene Evocato Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi aggiungere questa carta alla tua mano. Puoi utilizzare solo 1 effetto di "Tecniche Furtive Pelliccia Mercenaria, Tutte le Vostre Mosse Finali" per turno, e solo una volta in quel turno.
  | pt_text             = Escolha cards com a face para cima no campo, até o número de monstros "de Peluguel" que você controla com nomes diferentes; destrua esses cards alvo, ou se você controlar pelo menos 1 de cada de monstros "de Peluguel" de Nível 8 ou mais e de Link-3 ou mais, em vez disso, você pode banir esses cards alvo. Se um monstro "de Peluguel" de Nível 8 ou mais, ou de Link-3 ou mais, for Invocado por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode adicionar este card à sua mão. Você só pode usar 1 efeito de "Técnicas Furtivas de Peluguel, Pelos Todos os Movimentos Definitivos" por turno e apenas uma vez por turno.
  | es_text             = Selecciona cartas boca arriba en el Campo, hasta el número de monstruos "Mascota a Sueldo" con nombres diferentes que controles; destruye esas cartas seleccionadas o, si controlas al menos 1 de cada de monstruos "Mascota a Sueldo" de Nivel 8 o mayor y Link-3 o mayor, puedes desterrar esas cartas seleccionadas en su lugar. Si un monstruo "Mascota a Sueldo" de Nivel 8 o mayor o Link-3 o mayor es Invocado de Modo Especial a tu Campo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes añadir esta carta a tu mano. Sólo puedes usar 1 efecto de "Técnicas Furtivas Mascota a Sueldo, Para tus Movimientos Definitivos" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの「空牙団」モンスターの種類の数まで、フィールドの表側表示カードを対象として発動できる。そのカードを破壊する。自分フィールドにレベル８以上及びリンク３以上の「空牙団」モンスターがそれぞれ存在する場合、代わりに対象のカードを全て除外する事もできる。②：このカードが墓地に存在する状態で、自分フィールドにレベル８以上かリンク３以上の「空牙団」モンスターが特殊召喚された場合に発動できる。このカードを手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 "공아단" 몬스터 종류의 수까지, 필드의 앞면 표시 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 자신 필드에 레벨 8 이상 및 링크 3 이상의 "공아단" 몬스터가 각각 존재할 경우, 대신에 대상의 카드를 전부 제외할 수도 있다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드에 레벨 8 이상이나 링크 3 이상의 "공아단" 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  | sc_text             = 此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己场上的“空牙团”怪兽的种类数量为上限，以场上的表侧表示卡为对象可以发动。将该卡破坏。自己场上存在等级8以上及连接3以上的“空牙团”怪兽两者的情况下，作为代替也可将对象卡全部除外。②：此卡存在于墓地的状态下，等级8以上或连接3以上的“空牙团”怪兽被特殊召唤至自己场上的情况下可以发动。将此卡加入手牌。
