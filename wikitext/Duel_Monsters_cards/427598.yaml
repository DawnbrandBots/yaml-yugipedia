  | effect_types        = Trigger-like, Trigger-like
  | text                = If a "[[PSY-Frame]]" [[Monster Card|monster]](s) is [[Special Summon]]ed to your side of the [[field]] (except during the [[Damage Step]]), you can: Immediately after this [[effect]] [[resolve]]s, [[Synchro Summon]] 1 [[Synchro Monster]], using only "PSY-Frame" monsters you [[control]]. At the start of the Damage Step, if a "PSY-Frame" monster you control [[battle]]s an opponent's monster: You can [[discard]] 1 "PSY-Frame" monster; your battling monster gains [[ATK]] equal to the discarded monster's ATK until the end of this [[turn]].
  | fr_text             = Si un ou plusieurs monstres "Structure-PSY" sont Invoqués Spécialement sur votre Terrain (sauf durant la Damage Step), vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro, en utilisant uniquement des monstres "Structure-PSY" que vous contrôlez. Au début de la Damage Step, si un monstre "Structure-PSY" que vous contrôlez combat un monstre de votre adversaire : vous pouvez défausser 1 monstre "Structure-PSY" ; jusqu'à la fin de ce tour, votre monstre combattant gagne une ATK égale à l'ATK du monstre défaussé.
  | de_text             = Falls ein oder mehr „PSI-Hülle“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps), kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung und verwende dafür nur „PSI-Hülle“-Monster, die du kontrollierst. Am Beginn des Damage Steps, falls ein „PSI-Hülle“-Monster, das du kontrollierst, gegen ein Monster deines Gegners kämpft: Du kannst 1 „PSI-Hülle“-Monster abwerfen; dein kämpfendes Monster erhält bis zum Ende dieses Spielzugs ATK in Höhe der ATK des abgeworfenen Monsters.
  | it_text             = Se uno o più mostri "PSI-Struttura" vengono Evocati Specialmente sul tuo Terreno (eccetto durante il Damage Step), puoi: immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro, utilizzando solo mostri "PSI-Struttura" che controlli. All'inizio del Damage Step, se un mostro "PSI-Struttura" che controlli combatte con un mostro dell'avversario: puoi scartare 1 mostro "PSI-Struttura"; il tuo mostro che sta combattendo guadagna ATK pari all'ATK del mostro scartato fino alla fine di questo turno.
  | pt_text             = Se um ou mais monstros "PSÍ-Armação" forem Invocados por Invocação-Especial no seu lado do campo (exceto durante a Etapa de Dano), você pode: imediatamente depois que este efeito resolver, Invoque 1 Monstro Sincro por Invocação-Sincro, usando apenas monstros "PSÍ-Armação" que você controla. No começo da Etapa de Dano, se um monstro "PSÍ-Armação" que você controla batalhar um monstro do oponente: você pode descartar 1 monstro "PSÍ-Armação"; até o final deste turno, seu monstro que está batalhando ganha ATK igual ao ATK do monstro descartado.
  | es_text             = Si uno o más monstruos "Armazón-PSÍ" son Invocados de Modo Especial en tu lado del Campo (excepto durante el Damage Step), puedes: inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía, usando sólo monstruos "Armazón-PSÍ" que controles. Al comienzo del Damage Step, si un monstruo "Armazón-PSÍ" que controlas batalla con un monstruo de tu adversario: puedes descartar 1 monstruo "Armazón-PSÍ"; hasta el final de este turno tu monstruo batallante gana ATK igual al ATK del monstruo descartado.
  | ja_text             = ①：自分フィールドに「ＰＳＹフレーム」モンスターが特殊召喚された場合に発動できる。自分フィールドの「ＰＳＹフレーム」モンスターのみを{{Ruby|Ｓ|シンクロ}}素材として{{Ruby|Ｓ|シンクロ}}召喚する。②：自分の「ＰＳＹフレーム」モンスターが相手モンスターと戦闘を行うダメージステップ開始時に、手札の「ＰＳＹフレーム」モンスター１体を捨てて発動できる。その戦闘を行う自分のモンスターの攻撃力はターン終了時まで、この効果を発動するために捨てたモンスターの攻撃力分アップする。
  | ko_text             = ①: 자신 필드에 "PSY(싸이)프레임" 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 자신 필드의 "PSY(싸이)프레임" 몬스터만을 싱크로 소재로서 싱크로 소환한다. ②: 자신의 "PSY(싸이)프레임" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에, 패의 "PSY(싸이)프레임" 몬스터 1장을 버리고 발동할 수 있다. 그 전투를 실행하는 자신 몬스터의 공격력은 턴 종료시까지, 이 효과를 발동하기 위해 버린 몬스터의 공격력만큼 올린다.
  | sc_text             = ①："精神骨架"怪兽被特殊召唤至自己场上的情况下可以发动。仅以自己场上的"精神骨架"怪兽作为同步素材同步召唤。②：在自己的"精神骨架"怪兽与对手怪兽进行战斗的伤害步骤开始时，舍弃手牌的1只"精神骨架"怪兽可以发动。进行该战斗的自己怪兽的攻击力直至回合结束时为止，上升相当于为发动此效果舍弃的怪兽的攻击力的数值。
