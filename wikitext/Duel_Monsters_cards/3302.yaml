  | lore                  = [[Flip effect|FLIP]]: [[Select]] 1 [[Trap Card]] on the [[field]] and [[destroy]] it. If the selected card is [[Set]], pick up and [[Reveal|see]] the card. If it is a Trap Card, it is destroyed. If it is a [[Spell Card]], return it to its original [[position]].
  | fr_lore               = FLIP : Détruit 1 Carte Piège sur le Terrain. Si la cible de cette carte est face verso, retournez-la face recto. S'il s'agit d'une Carte Piège, elle est détruite. Sinon, retournez-la dans sa position face verso. La carte retournée n'est pas activée.
  | de_lore               = FLIPP: Zerstört eine Fallenkarte auf dem Spielfeld. Wenn das Ziel dieser Karte verdeckt ist, decke die entsprechende Karte auf. Ist die Karte eine Fallenkarte, wird sie zerstört. Ist dies nicht der Fall, wird sie wieder umgedreht. Eine so aufgedeckte Karte wird nicht aktiviert.
  | it_lore               = SCOPRI: distrugge 1 Carta Trappola dal Terreno. Se il bersaglio di questa carta è coperto, viene scoperto. Se la carta è una Carta Trappola viene distrutta. Se non lo è, viene coperta nuovamente. La carta scoperta non viene attivata.
  | pt_lore               = VIRE: Destrói 1 Card de Armadilha no Campo. Se o alvo deste card está com a face para baixo, vire a face para cima. Se for um Card de Armadilha e destruido. Se não, coloque-o novamente com a face para baixo. O card virado não é Activado.
  | es_lore               = VOLTEO: Destruye 1 Carta de Trampa en el campo. Si el objetivo de esta carta está boca abajo, lo voltea boca arriba. Si la carta es una Carta de Trampa, es destruida. Si no, es devuelta a su posición boca abajo. La carta volteada no se activa.
  | tc_lore               = 反转：选择并破坏场上的1张陷阱卡。若被选择的卡牌处于被盖牌的情形，翻开此卡进行确认，若为陷阱卡进行破坏。若为魔法卡则恢复原样。
  | ja_lore               = リバース：フィールド上の罠カードを１枚破壊する。（対象カードが裏の場合、表にしてそれが罠カードなら破壊する。違う場合は元に戻す。そのカードの効果は発動しない）
  | ko_lore               = 리버스 : 필드 위의 함정 카드 1장을 파괴한다. 선택한 카드가 세트되어 있을 경우, 그 카드를 넘겨서 확인하여 함정 카드이면 파괴한다. 마법 카드일 경우에는 원래대로 되돌린다.
