  | fr_text             = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Fierté d'Or" depuis votre Deck à votre main, et si vous le faites, perdez des LP égaux à son ATK. Si un ou plusieurs monstres "Fierté d'Or" face recto que vous contrôlez qui ont été Invoqués Spécialement depuis l'Extra Deck sont renvoyés à l'Extra Deck (sauf durant la Damage Step) : vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Fierté d'Or - La Prochaine Fois Peut-Être !" qu'une fois par tour. Vous ne pouvez activer qu'1 "Fierté d'Or - La Prochaine Fois Peut-Être !" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Goldstolz“-Monster von deinem Deck hinzufügen und falls du dies tust, verlierst du LP in Höhe seiner ATK. Falls ein oder mehr offene „Goldstolz“-Monster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden, ins Extra Deck zurückgelegt werden (außer während des Damage Steps): Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Goldstolz - Mehr Glück beim nächsten Mal!“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Goldstolz - Mehr Glück beim nächsten Mal!“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Orgoglio d'Oro" dal tuo Deck alla tua mano e, se lo fai, perdi LP pari al suo ATK. Se uno o più mostri "Orgoglio d'Oro" scoperti che controlli che sono stati Evocati Specialmente dall'Extra Deck ritornano nell'Extra Deck (eccetto durante il Damage Step): puoi pescare 1 carta. Puoi utilizzare questo effetto di "Orgoglio d'Oro - Andrà Meglio la Prossima Volta!" una sola volta per turno. Puoi attivare solo 1 "Orgoglio d'Oro - Andrà Meglio la Prossima Volta!" per turno.
  | pt_text             = Quando este card for ativado: você pode adicionar 1 monstro "Orgulho Dourado" do seu Deck à sua mão e, se isso acontecer, perca PV igual ao seu ATK. Se um ou mais monstros "Orgulho Dourado" com a face para cima que você controla que foram Invocados por Invocação-Especial do Deck Adicional forem devolvidos para o Deck Adicional (exceto durante a Etapa de Dano): você pode comprar 1 card. Você só pode usar este efeito de "Orgulho Dourado - Mais Sorte da Próxima Vez!" uma vez por turno. Você só pode ativar 1 "Orgulho Dourado - Mais Sorte da Próxima Vez!" por turno.
  | es_text             = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Orgullo Dorado" en tu Deck y, si lo haces, pierdes LP iguales a su ATK. Si uno o más monstruos "Orgullo Dorado" boca arriba que controlas, que fueron Invocados de Modo Especial desde el Deck Extra, vuelven al Deck Extra (excepto durante el Damage Step): puedes robar 1 carta. Sólo puedes usar este efecto de "Orgullo Dorado - ¡Más Suerte Otra Vez!" una vez por turno. Sólo puedes activar 1 "Orgullo Dorado - ¡Más Suerte Otra Vez!" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、以下の効果を適用できる。●デッキから「ＧＰ」モンスター１体を手札に加え、自分はそのモンスターの攻撃力分のＬＰを失う。②：ＥＸデッキから特殊召喚された自分フィールドの表側表示の「ＧＰ」モンスターがＥＸデッキに戻った場合に発動できる。自分は１枚ドローする。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 이하의 효과를 적용할 수 있다. ● 덱에서 "GP(골드 프라이드)" 몬스터 1장을 패에 넣고, 자신은 그 몬스터의 공격력만큼의 LP를 상실한다. ②: 엑스트라 덱에서 특수 소환된 자신 필드의 앞면 표시의 "GP(골드 프라이드)" 몬스터가 엑스트라 덱으로 되돌아갔을 경우에 발동할 수 있다. 자신은 1장 드로우한다.
  | sc_text             = 此卡名的卡１回合仅可发动１张，此卡名的②效果１回合仅可使用１次。<br />①：作为此卡发动时的效果处理，可适用以下效果。<br />●从牌组将１只“黄金荣耀”怪兽加入手牌，自己失去相当于该怪兽攻击力数值的LP。<br />②：自己场上被从额外牌组特殊召唤的表侧表示“黄金荣耀”怪兽放回额外牌组的情况下可以发动。自己抽１张。
