  | fr_lore               = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Fierté d'Or" depuis votre Deck à votre main, et si vous le faites, perdez des LP égaux à son ATK. Si un ou plusieurs monstres "Fierté d'Or" face recto que vous contrôlez qui ont été Invoqués Spécialement depuis l'Extra Deck sont renvoyés à l'Extra Deck (sauf durant la Damage Step) : vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Fierté d'Or - La Prochaine Fois Peut-Être !" qu'une fois par tour. Vous ne pouvez activer qu'1 "Fierté d'Or - La Prochaine Fois Peut-Être !" par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Goldstolz“-Monster von deinem Deck hinzufügen und falls du dies tust, verlierst du LP in Höhe seiner ATK. Falls ein oder mehr offene „Goldstolz“-Monster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden, ins Extra Deck zurückgelegt werden (außer während des Damage Steps): Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Goldstolz - Mehr Glück beim nächsten Mal!“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Goldstolz - Mehr Glück beim nächsten Mal!“ pro Spielzug aktivieren.
  | it_lore               = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Orgoglio d'Oro" dal tuo Deck alla tua mano e, se lo fai, perdi LP pari al suo ATK. Se uno o più mostri "Orgoglio d'Oro" scoperti che controlli che sono stati Evocati Specialmente dall'Extra Deck ritornano nell'Extra Deck (eccetto durante il Damage Step): puoi pescare 1 carta. Puoi utilizzare questo effetto di "Orgoglio d'Oro - Andrà Meglio la Prossima Volta!" una sola volta per turno. Puoi attivare solo 1 "Orgoglio d'Oro - Andrà Meglio la Prossima Volta!" per turno.
  | pt_lore               = Quando este card for ativado: você pode adicionar 1 monstro "Orgulho Dourado" do seu Deck à sua mão e, se isso acontecer, perca PV igual ao seu ATK. Se um ou mais monstros "Orgulho Dourado" com a face para cima que você controla que foram Invocados por Invocação-Especial do Deck Adicional forem devolvidos para o Deck Adicional (exceto durante a Etapa de Dano): você pode comprar 1 card. Você só pode usar este efeito de "Orgulho Dourado - Mais Sorte da Próxima Vez!" uma vez por turno. Você só pode ativar 1 "Orgulho Dourado - Mais Sorte da Próxima Vez!" por turno.
  | es_lore               = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Orgullo Dorado" en tu Deck y, si lo haces, pierdes LP iguales a su ATK. Si uno o más monstruos "Orgullo Dorado" boca arriba que controlas, que fueron Invocados de Modo Especial desde el Deck Extra, vuelven al Deck Extra (excepto durante el Damage Step): puedes robar 1 carta. Sólo puedes usar este efecto de "Orgullo Dorado - ¡Más Suerte Otra Vez!" una vez por turno. Sólo puedes activar 1 "Orgullo Dorado - ¡Más Suerte Otra Vez!" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、以下の効果を適用できる。●デッキから「ＧＰ」モンスター１体を手札に加え、自分はそのモンスターの攻撃力分のＬＰを失う。②：ＥＸデッキから特殊召喚された自分フィールドの表側表示の「ＧＰ」モンスターがＥＸデッキに戻った場合に発動できる。自分は１枚ドローする。
