  | text                = 2 [[Level]] 1 [[monster]]s<br />Your non-[[Xyz Monster|Xyz]] "[[Mimighoul]]" [[monster]]s can [[attack directly]] while your opponent [[control]]s a [[face-down]] monster. You can only use each of the following [[effect]]s of "Giant Mimighoul" [[once per turn]]. If this card is [[Xyz Summon]]ed: You can [[add]] 1 "Mimighoul" card from your [[Main Deck|Deck]] to your [[hand]]. You can [[detach]] 1 [[material]] from this card, then [[target]] [[face-up]] cards on the [[field]] up to the number of face-down monsters your opponent controls; [[destroy]] them, and if you do, inflict 1000 [[damage]] to your opponent for each card destroyed.
  | fr_text             = 2 monstres de Niveau 1<br />Vos monstres non-Xyz "Mimigoule" peuvent attaquer directement tant que votre adversaire contrôle un monstre face verso. Vous ne pouvez utiliser chacun des effets suivants de "Géant Mimigoule" qu'une fois par tour. Si cette carte est Invoquée par Xyz : vous pouvez ajouter 1 carte "Mimigoule" depuis votre Deck à votre main. Vous pouvez détacher 1 Matériel de cette carte, puis ciblez un nombre de cartes face recto sur le Terrain inférieur ou égal au nombre de monstres face verso contrôlés par votre adversaire ; détruisez-les, et si vous le faites, infligez 1000 points de dommages à votre adversaire pour chaque carte détruite.
  | de_text             = 2 Monster der Stufe 1<br />Deine „Mimighul“-Nicht-Xyz-Monster können direkt angreifen, solange dein Gegner ein verdecktes Monster kontrolliert. Du kannst jeden der folgenden Effekte von „Riesiger Mimighul“ nur einmal pro Spielzug verwenden. Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst deiner Hand 1 „Mimighul“-Karte von deinem Deck hinzufügen. Du kannst 1 Material von dieser Karte abhängen und dann offene Karten auf dem Spielfeld bis zur Anzahl der verdeckten Monster wählen, die dein Gegner kontrolliert; zerstöre sie und falls du dies tust, füge deinem Gegner für jede zerstörte Karte 1000 Schaden zu.
  | it_text             = 2 mostri di Livello 1<br />I tuoi mostri "Mimighoul" non-Xyz possono attaccare direttamente mentre il tuo avversario controlla un mostro coperto. Puoi utilizzare ognuno dei seguenti effetti di "Mimighoul Gigante" una sola volta per turno. Se questa carta viene Evocata Xyz: puoi aggiungere 1 carta "Mimighoul" dal tuo Deck alla tua mano. Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio carte scoperte sul Terreno fino al numero di mostri coperti controllati dal tuo avversario; distruggile e, se lo fai, infliggi 1000 danni al tuo avversario per ogni carta distrutta.
  | pt_text             = 2 monstros de Nível 1<br />Seus monstros "Mimicarniçal" que não sejam Xyz podem atacar diretamente enquanto seu oponente controlar um monstro com a face para baixo. Você só pode usar cada um dos seguintes efeitos de "Mimicarniçal Gigante" uma vez por turno. Se este card for Invocado por Invocação-Xyz: você pode adicionar 1 card "Mimicarniçal" do seu Deck à sua mão. Você pode desassociar 1 matéria deste card e, depois, escolha cards com a face para cima no campo até o número de monstros com a face para baixo que seu oponente controla; destrua-os e, se isso acontecer, cause 1000 de dano ao seu oponente para cada card destruído.
  | es_text             = 2 monstruos de Nivel 1<br />Tus monstruos "Mimighoul" que no sean Xyz pueden atacar directamente mientras tu adversario controle un monstruo boca abajo. Sólo puedes usar cada uno de los siguientes efectos de "Mimighoul Gigante" una vez por turno. Si esta carta es Invocada Xyz: puedes añadir a tu mano 1 carta "Mimighoul" en tu Deck. Puedes desacoplar 1 material de esta carta, y después selecciona cartas boca arriba en el Campo hasta el número de monstruos boca abajo que controle tu adversario; destrúyelos y, si lo haces, inflige 1000 puntos de daño a tu adversario por cada carta destruida.
  | ja_text             = レベル１モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがX召喚した場合に発動できる。デッキから「ミミグル」カード１枚を手札に加える。②：相手フィールドに裏側表示モンスターが存在する限り、Xモンスター以外の自分の「ミミグル」モンスターは直接攻撃できる。③：このカードのX素材を１つ取り除き、相手フィールドの裏側表示モンスターの数までフィールドの表側表示カードを対象として発動できる。そのカードを破壊し、破壊した数×１０００ダメージを相手に与える。
  | ko_text             = 
  | sc_text             = 等级1怪兽×2<br />此卡名的①③效果1回合仅可各使用1次。①：此卡超量召唤的情况下可以发动。从牌组将1张“迷拟宝箱鬼”卡加入手牌。②：只要对手场上存在里侧表示怪兽，超量怪兽以外的自己的“迷拟宝箱鬼”怪兽可直接攻击。③：去除此卡的1个超量素材，以对手场上的里侧表示怪兽数量为上限，以场上的表侧表示卡为对象可以发动。将该卡破坏，给予对手所破坏数量×1000的伤害。
