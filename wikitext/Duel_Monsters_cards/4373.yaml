  | fr_text               = Si un monstre Démon que vous contrôlez combat, durant la Damage Step : payez des LP en multiples de 100, puis ciblez le monstre combattant de l'adversaire ; jusqu'à la fin de ce tour, le monstre de l'adversaire perd autant d'ATK/DEF.
  | de_text               = Falls ein Unterweltler-Monster kämpft, das du kontrollierst, während des Damage Steps: Zahle LP in Vielfachen von 100 und wähle dann das kämpfende Monster des Gegners; jenes Monster des Gegners verliert bis zum Ende dieses Spielzugs so viele ATK und DEF.
  | it_text               = Se un mostro Demone che controlli combatte, durante il Damage Step: paga LP in multipli di 100, poi scegli come bersaglio il mostro dell'avversario che sta combattendo; quel mostro dell'avversario perde quell'ammontare di ATK e DEF, fino alla fine di questo turno.
  | pt_text               = Se um monstro Demônio que você controla batalhar, durante a Etapa de Dano: pague PV em múltiplos de 100 e, depois, escolha o monstro que estava batalhando do oponente; até o final deste turno, esse monstro do oponente perde esse valor de ATK e DEF.
  | es_text               = Si un monstruo Demonio que controlas batalla, durante el Damage Step: paga LP en múltiplos de 100, y después selecciona el monstruo batallante del adversario; hasta el final de este turno, ese monstruo del adversario pierde esa misma cantidad de ATK y DEF.
  | ja_text               = 自分フィールド上に存在する悪魔族モンスターが戦闘を行う場合、そのダメージステップ時に１００の倍数のライフポイントを払って発動する。このターンのエンドフェイズ時まで、戦闘を行う相手モンスター１体の攻撃力・守備力は払った数値分ダウンする。
  | ko_text               = 자신 필드 위의 악마족 몬스터가 전투를 실행할 경우, 그 데미지 스텝시에 발동할 수 있다. 자신의 라이프 포인트(100단위)를 지불하여, 그 수치를 엔드 페이즈까지 상대 몬스터 1장의 공격력/수비력에서 내린다.
