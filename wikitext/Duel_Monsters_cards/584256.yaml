  | text                = To [[activate]] this card, you must [[Draw a card|draw]] it for your [[normal draw]] in your [[Draw Phase]], [[reveal]] it, and keep it revealed until the [[Main Phase 1]]. During your Main Phase 1 that same [[turn]]: You can [[target]] 1 "[[Utopia (archetype)|Utopia]]" [[Xyz Monster]] you control, then activate 1 of these [[effect]]s;<br />● [[Equip]] any number of "[[ZW -]]" monsters with different names from your [[Main Deck|Deck]]/[[Extra Deck]] to it.<br />● [[Special Summon]] from your Extra Deck, 1 "Utopia" Xyz Monster with a different name from that target, by using that target as [[material]]. (This is treated as an [[Xyz Summon]]. [[Transfer]] its materials to the Summoned monster.)
  | fr_text             = Pour activer cette carte, vous devez la piocher pour votre pioche normale durant votre Draw Phase, la révéler et la garder révélée jusqu'à la Main Phase 1. Durant votre Main Phase 1 du même tour : vous pouvez cibler 1 Monstre Xyz "Utopie" que vous contrôlez, puis activez 1 de ces effets ;<br />● Équipez-lui un nombre de votre choix de monstres "ZW -" de noms différents depuis votre Deck/Extra Deck.<br />● Invoquez Spécialement 1 Monstre Xyz "Utopie" de nom différent de la cible depuis votre Extra Deck, en utilisant la cible comme Matériel. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.)
  | de_text             = Um diese Karte zu aktivieren, musst du sie als dein Normales Ziehen in deiner Draw Phase ziehen, vorzeigen und bis zur Main Phase 1 vorgezeigt lassen. Während deiner Main Phase 1 desselben Spielzugs: Du kannst 1 „Utopia“-Xyz-Monster wählen, das du kontrollierst, und dann 1 dieser Effekte aktivieren;<br />● Rüste es mit einer beliebigen Anzahl „ZW -“-Monstern mit unterschiedlichen Namen von deinem Deck/Extra Deck aus.<br />● Beschwöre 1 „Utopia“-Xyz-Monster mit einem unterschiedlichen Namen als das gewählte Ziel als Spezialbeschwörung von deinem Extra Deck, indem du das gewählte Ziel als das Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.)
  | it_text             = Per attivare questa carta, devi pescarla per la tua normale pescata nella tua Draw Phase, rivelarla e tenerla rivelata fino alla Main Phase 1. Durante la tua Main Phase 1 dello stesso turno: puoi scegliere come bersaglio 1 Mostro Xyz "Utopia" che controlli, poi attivare 1 di questi effetti;<br />● Equipaggia un qualsiasi numero di mostri "ZW -" con nomi diversi dal tuo Deck/Extra Deck ad esso.<br />● Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz "Utopia" con nome diverso da quel bersaglio, utilizzando quel bersaglio come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.)
  | pt_text             = Para ativar este card, você deve comprá-lo em sua compra normal na sua Fase de Compra, revelá-lo e mantê-lo revelado até a Fase Principal 1. Durante sua Fase Principal 1 nesse mesmo turno: você pode escolher 1 Monstro Xyz "Utopia" que você controla e, depois, ativar 1 desses efeitos;<br />● Equipe qualquer número de monstros "ZW -" com nomes diferentes do seu Deck/Deck Adicional a ele.<br />● Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Utopia" com um nome diferente que o do alvo, usando o alvo como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.)
  | es_text             = Para activar esta carta, debes robarla en tu robo normal en tu Draw Phase, mostrarla, y mantenerla mostrada hasta la Main Phase 1. Durante tu Main Phase 1 en ese mismo turno: puedes seleccionar 1 Monstruo Xyz "Utopía" que controles, y después activa 1 de estos efectos;<br />● Equípale cualquier cantidad de monstruos "ZW -" con nombres diferentes en tu Deck/Deck Extra.<br />● Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Utopía" con nombre diferente al de ese objetivo, usando ese objetivo como material. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado).
  | ja_text             = ①：自分ドローフェイズに通常のドローをしたこのカードを公開し続ける事で、そのターンのメインフェイズ１に、自分フィールドの「希望皇ホープ」Ｘモンスター１体を対象として、以下の効果から１つを選択して発動できる。<br />●デッキ・ＥＸデッキからカード名が異なる「ＺＷ」モンスターを任意の数だけ選び、装備カード扱いとして対象のモンスターに装備する。<br />●対象の自分のモンスターとはカード名が異なる「希望皇ホープ」Ｘモンスター１体を、そのモンスターの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。
  | ko_text             = ①: 자신 드로우 페이즈에 일반 드로우를 한 이 카드를 계속해서 공개하는 것으로, 그 턴의 메인 페이즈 1 에, 자신 필드의 "유토피아" 엑시즈 몬스터 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●덱 / 엑스트라 덱에서 카드명이 다른 "ZW(제알 웨폰)" 몬스터를 임의의 수만큼 골라, 장착 카드로 취급하고 대상 몬스터에 장착한다.<br />●대상의 자신 몬스터와는 카드명이 다른 "유토피아" 엑시즈 몬스터 1장을, 그 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | sc_text             = ①：通过持续公开在自己的抽牌阶段以通常抽牌抽到的此卡，在该回合的主要阶段１，以自己场上的１只“希望皇霍普”超量怪兽为对象，可从以下效果中选择１个发动。<br />●从牌组・额外牌组挑选任意数量卡名不同的“ZEXAL兵器”怪兽，视为装备卡装备于对象怪兽。<br />●将１只卡名与对象的自己怪兽不同的“希望皇霍普”超量怪兽重叠在该怪兽上面，视为超量召唤从额外牌组特殊召唤。
