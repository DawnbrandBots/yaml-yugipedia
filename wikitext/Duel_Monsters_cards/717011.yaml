  | fr_lore               = Durant la Main Phase (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, bannissez 1 carte "Kashtira" ou "Tiarmentations" depuis votre main ou Cimetière. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer les 3 cartes du dessus du Deck de l'un des joueurs au Cimetière. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez envoyer les 2 cartes du dessus de votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Kashtira des Tiarmentations" qu'une fois par tour.
  | de_lore               = Während der Main Phase (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, verbanne 1 „Kashtira“- oder „Tränenklage“-Karte von deiner Hand oder deinem Friedhof. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst die obersten 3 Karten des Decks eines beliebigen Spielers auf den Friedhof legen. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst die obersten 2 Karten deines Decks auf den Friedhof legen. Du kannst jeden Effekt von „Tränenklage Kashtira“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la Main Phase (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, bandisci 1 carta "Kashtira" o "Tiaracrimalamenti" dalla tua mano o Cimitero. Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare le prime 3 carte del Deck di qualsiasi giocatore al Cimitero. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi mandare le prime 2 carte del tuo Deck al Cimitero. Puoi utilizzare ogni effetto di "Tiaracrimalamenti Kashtira" una sola volta per turno.
  | pt_lore               = Durante a Fase Principal (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, bana 1 card "Kashtira" ou "Lagrimentiara" da sua mão ou do Cemitério. Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar para o Cemitério os 3 cards do topo do Deck de qualquer duelista. Se este card for enviado para o Cemitério por um efeito de card: você pode enviar os 2 cards do topo do seu Deck para o Cemitério. Você só pode usar cada efeito de "Lagrimentiara Kashtira" uma vez por turno.
  | es_lore               = Durante la Main Phase (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, destierra 1 carta "Kashtira" o "Tiagrimentos" en tu mano o Cementerio. Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio las 3 cartas de la parte superior del Deck de cualquier jugador. Si esta carta es mandada al Cementerio por efecto de una carta: puedes mandar al Cementerio las 2 cartas de la parte superior de tu Deck. Sólo puedes usar cada efecto de "Tiagrimentos Kashtira" una vez por turno.
  | ja_lore               = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。このカードを手札から特殊召喚し、自分の手札・墓地から「クシャトリラ」カードまたは「ティアラメンツ」カード１枚を選んで除外する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。自分または相手のデッキの上からカードを３枚墓地へ送る。③：このカードが効果で墓地へ送られた場合に発動できる。自分のデッキの上からカードを２枚墓地へ送る。
  | ko_lore               = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 자신의 패 / 묘지에서 "크샤트리라" 카드 또는 "티아라멘츠" 카드 1장을 골라 제외한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 또는 상대의 덱 위에서 카드를 3장 묘지로 보낸다. ③: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 위에서 카드를 2장 묘지로 보낸다.
  | sc_lore               = 此卡名的①②③效果１回合仅可各使用１次。①：在自己・对手的主要阶段可以发动。从手牌将此卡特殊召唤，从自己的手牌・墓地挑选１张“怒刹帝利”卡或“泪冠哀歌”卡除外。②：此卡召唤・特殊召唤成功的情况下可以发动。从自己或对手的牌组上面将３张卡送至墓地。③：此卡因效果被送至墓地的情况下可以发动。从自己的牌组上面将２张卡送至墓地。
