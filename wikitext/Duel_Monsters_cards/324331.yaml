  | fr_lore               = 1 monstre "Dompteur Bête Spirituelle" + 1 monstre "Avatar Bête Spirituelle"<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez, et non Invocable Spécialement autrement. (N'utilisez pas "Polymérisation".) Si cette carte attaque, jusqu'à la fin de la Damage Step, elle n'est pas affectée par d'autres effets de carte. Durant le tour de chaque joueur : vous pouvez renvoyer cette carte que vous contrôlez à l'Extra Deck, puis ciblez 2 de vos monstres bannis (1 monstre "Dompteur Bête Spirituelle" et 1 monstre "Avatar Bête Spirituelle") ; Invoquez-les Spécialement en Position de Défense.
  | de_lore               = 1 „Geistungeheuer-Zähmer“-Monster + 1 „Geistungeheuer-Avatar“-Monster<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Falls diese Karte angreift, bleibt sie bis zum Ende des Damage Steps von anderen Karteneffekten unberührt. Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte, die du kontrollierst, ins Extra Deck zurücklegen und dann 2 deiner verbannten Monster (1 „Geistungeheuer-Zähmer“-Monster und 1 „Geistungeheuer-Avatar“-Monster) wählen; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition.
  | it_lore               = 1 mostro "[[Ritual Beast Tamer|Domatore Bestia Spirito]]" + 1 mostro "[[Spiritual Beast|Avatar Bestia Spirito]]"<br />Deve essere [[Special Summon|Evocato Specialmente]] (dal tuo [[Extra Deck]]) [[Banish|bandendo]] le carte sopra indicate che [[control]]li, e non può essere Evocato Specialmente in altri modi. (Non utilizzi "[[Polymerization|Polimerizzazione]]".) Se questa carta [[Attack|attacca]], è immune agli [[Effect|effetti]] delle altre carte fino alla fine del [[Damage Step]]. Durante il [[turn]]o di qualsiasi giocatore: puoi far [[Return|ritornare]] questa carta che controlli nell'Extra Deck, poi [[Target|scegliere come bersaglio]] 2 dei tuoi mostri banditi (1 mostro "Domatore Bestia Spirito" e 1 mostro "Avatar Bestia Spirito"); Evocali Specialmente in [[Defense Position|Posizione di Difesa]].
  | pt_lore               = 1 [[Monster Card|monstro]] "[[Ritual Beast Tamer|Domador da Besta Espiritual]]" + 1 monstro "[[Spiritual Beast|Avatar da Besta Espiritual]]"<br />Você deve [[Summon|Invocá-lo]] por [[Special Summon|Invocação-Especial]] (do seu [[Extra Deck|Deck Adicional]]) ao [[Banish|banir]] os cards acima que você [[control]]a e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. (Você não usa "[[Polymerization|Polimerização]]".) Se este card [[Attack|atacar]], ele [[Unaffected|não é afetado]] por outros [[Effect|efeitos de card]] até o final da [[Damage Step|Etapa de Dano]]. Durante o [[turn]]o de qualquer duelista: você pode [[Return|devolver]] este card que você controla para o Deck Adicional e, depois, [[Target|escolher]] 2 dos seus monstros banidos (1 monstro "Domador da Besta Espiritual" e 1 monstro "Avatar da Besta Espiritual"); Invoque-os por Invocação-Especial em [[Defense Position|Posição de Defesa]].
  | es_lore               = 1 monstruo "Domador del Espíritu Bestia" + 1 monstruo "Avatar del Espíritu Bestia"<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles, y no puede ser Invocado de Modo Especial de otra forma. (No usas "Polimerización"). Si esta carta ataca, no es afectada por efectos de otras cartas hasta el final del Damage Step. Durante el turno de cualquier jugador: puedes devolver al Deck Extra esta carta que controlas, y después seleccionar 2 de tus monstruos desterrados (1 monstruo "Domador del Espíritu Bestia" y 1 monstruo "Avatar del Espíritu Bestia"); Invócalos de Modo Especial en Posición de Defensa.
  | ja_lore               = 「霊獣使い」モンスター＋「精霊獣」モンスター<br />自分フィールドの上記のカードを除外した場合のみ特殊召喚できる。①：このカードは攻撃する場合、ダメージステップ終了時まで他のカードの効果を受けない。②：自分・相手ターンに、このカードをＥＸデッキに戻し、自分の除外状態の、「霊獣使い」モンスター１体と「精霊獣」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_lore               = "령수사" 몬스터 ＋ "정령수" 몬스터<br />자신 필드의 상기 카드를 제외했을 경우에만 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드는 공격할 경우, 데미지 스텝 종료시까지 이 카드 이외의 카드의 효과를 받지 않는다. ②: 이 카드를 주인의 엑스트라 덱으로 되돌리고, 제외되어 있는 자신의, "령수사" 몬스터 1장과 "정령수" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
