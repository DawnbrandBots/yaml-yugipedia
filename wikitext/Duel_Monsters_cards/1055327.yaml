  | pt_lore               = Durante a Fase Final do seu oponente, se seu oponente tiver um total de cards maior na mão e no campo dele que os que você tem na sua mão e no campo: Invoque por Invocação-Especial 3 Monstros Normais do seu Cemitério. Você pode banir este card do seu Cemitério e, depois, escolha 3 Cards de Monstro que você controla com nomes originais diferentes; Baixe 1 Magia/Armadilha da sua mão ou do Deck que mencione os nomes originais de todos os 3 alvos.
