  | pt_text      = Você pode Baixar este card da sua mão na sua Zona dos Cards de Magia e Armadilha como um Card de Magia. Durante o turno do seu oponente, quando este card Baixado na Zona dos Cards de Magia e Armadilha for destruído e para o seu Cemitério; Invoque-o por Invocação-Especial. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: destrua até 2 cards Baixados que você controla (min. 1). Você só pode usar este efeito de "Artefato Beagalltach" uma vez por turno.
