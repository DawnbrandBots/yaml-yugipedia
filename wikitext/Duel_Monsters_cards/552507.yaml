  | de_text         = Falls du keine Monster in deiner Main-Monsterzone kontrollierst: Wähle 1 offenes Monster auf dem Spielfeld; zerstöre es, dann, falls du 3 oder mehr Zauber in deinem Friedhof hast, kannst du 1 Zauber/Falle auf dem Spielfeld zerstören.
  | it_text         = Se non controlli nessun mostro nella tua Zona Mostri Main: scegli come bersaglio 1 mostro scoperto sul Terreno; distruggilo, poi, se hai 3 o più Magie nel tuo Cimitero, puoi distruggere 1 Magia/Trappola sul Terreno.
  | pt_text         = Se você não controlar nenhum monstro na sua Zona de Monstros Principal: escolha 1 monstro com a face para cima no campo; destrua-o e, depois, se você tiver 3 ou mais Magias no seu Cemitério, você pode destruir 1 Magia/Armadilha no campo.
  | es_text         = Si no controlas monstruos en tu Zona de Monstruos Principal: selecciona 1 monstruo boca arriba en el Campo; destrúyelo, y después, si tienes 3 o más Mágicas en tu Cementerio, puedes destruir 1 Mágica/Trampa en el Campo.
  | ja_text         = ①：自分のメインモンスターゾーンにモンスターが存在しない場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。その後、自分の墓地に魔法カードが３枚以上存在する場合、フィールドの魔法・罠カード１枚を選んで破壊できる。
  | ko_text         = ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 그 후, 자신 묘지에 마법 카드가 3장 이상 존재할 경우, 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다.
  | sc_text         = ①：自己的主要怪兽区域没有怪兽存在的情况下，可以场上1只表侧表示的怪兽为对象发动。破坏该怪兽。之后，自己墓地存在3张以上的魔法卡的情况下，可以挑选场上的1张魔法・陷阱卡进行破坏。
