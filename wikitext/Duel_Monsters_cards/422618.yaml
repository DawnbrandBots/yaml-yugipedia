  | text                = [[Special Summon]] 1 "[[Dinomist]]" [[monster]] from your [[Main Deck|Deck]], and if you do, it is [[unaffected]] by other [[Effect|cards' effects]], also [[destroy]] it during the [[End Phase]]. You can only [[activate]] 1 "Dinomist Rush" per [[turn]].
  | fr_text             = Invoquez Spécialement 1 monstre "Dinobrume" depuis votre Deck, et si vous le faites, il n'est pas affecté par d'autres effets de carte, et aussi, détruisez-le durant la End Phase. Vous ne pouvez activer qu'1 "Ruée Dinobrume" par tour.
  | de_text             = Beschwöre 1 „Dinonebel“-Monster als Spezialbeschwörung von deinem Deck und falls du dies tust, bleibt es von den Effekten anderer Karten unberührt, zusätzlich zerstöre es während der End Phase. Du kannst nur 1 „Dinonebel-Ansturm“ pro Spielzug aktivieren.
  | it_text             = Evoca Specialmente 1 mostro "Dinofoschia" dal tuo Deck e, se lo fai, esso è immune agli effetti delle altre carte, inoltre distruggilo durante la End Phase. Puoi attivare solo 1 "Corsa Dinofoschia" per turno.
  | pt_text             = Invoque por Invocação-Especial 1 monstro "Dinonévoa" do seu Deck e, se isso acontecer, ele não é afetado pelos efeitos de outros cards e, além disso, destrua-o durante a Fase Final. Você só pode ativar 1 "Impulso Dinonévoa" por turno.
  | es_text             = Invoca de Modo Especial 1 monstruo "Dinoniebla" en tu Deck y, si lo haces, éste no es afectado por los efectos de otras cartas, y además destrúyelo durante la End Phase. Sólo puedes activar 1 "Apuro Dinoniebla" por turno.
  | ja_text             = 「ダイナミスト・ラッシュ」は１ターンに１枚しか発動できない。①：デッキから「ダイナミスト」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは他のカードの効果を受けず、エンドフェイズに破壊される。
  | ko_text             = "다이너미스트 러시"는 1턴에 1장밖에 발동할 수 없다. ① : 덱에서 "다이너미스트" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다른 카드의 효과를 받지 않고, 엔드 페이즈에 파괴된다.
  | sc_text             = 此卡名的卡１回合仅可发动１张。<br />①：从牌组将１只“机动雾龙”怪兽特殊召唤。以此效果特殊召唤的怪兽不受其他卡的效果影响，且将在结束阶段被破坏。
