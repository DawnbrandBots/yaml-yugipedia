  | fr_text         = Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut être Invoquée par Invocation Spéciale qu'en retirant du jeu 1 monstre VENT de votre Cimetière. Lorsque cette carte est détruite à l'issue d'un combat et envoyée au Cimetière, votre adversaire défausse 1 carte de sa main au hasard.
  | de_text         = Dieses Monster kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 1 WIND Monster in deinem Friedhof aus dem Spiel entfernst. Wenn diese Karte als Ergebnis eines Kampfes zerstört und auf den Friedhof gelegt wird, muss dein Gegner 1 zufällige Karte von seiner Hand abwerfen.
  | it_text         = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta può essere Evocata solo tramite Evocazione Speciale rimuovendo dal gioco 1 mostro VENTO nel tuo Cimitero. Quando questa carta viene distrutta in seguito ad una battaglia e mandata al Cimitero, il tuo avversario scarta 1 carta a caso dalla propria mano.
  | pt_text         = Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card só pode ser Invocado por Invocação-Especial ao remover do Duelo 1 monstro de VENTO no seu Cemitério. Quando este card for destruído como resultado de uma batalha e enviado para o Cemitério, seu oponente descarta 1 card aleatório da mão dele.
  | es_text         = Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta sólo puede ser Invocada mediante una Invocación Especial retirando del juego 1 monstruo de VIENTO en tu Cementerio. Si esta carta es destruida como resultado de una batalla y mandada al Cementerio, tu adversario descarta 1 carta al azar de su mano.
  | ja_text         = このカードは通常召喚できない。自分の墓地の風属性モンスター１体をゲームから除外して特殊召喚する。このカードが戦闘によって破壊され墓地に送られた時、相手はランダムに手札を１枚捨てる。
  | ko_text         = 이 카드는 일반 소환 / 세트할 수 없다. 자신의 묘지의 바람 속성 몬스터 1장을 게임에서 제외하고 특수 소환한다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 상대는 무작위로 패를 1장 버린다.
