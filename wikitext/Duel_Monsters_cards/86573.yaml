  | es_text     = ''Las antenas de este guerrero lo ponen en sintonía con cualquier onda de energía. Puede vigilar transmisiones a kilómetros de distancia pero siempre sufre de mala recepción.''
  | ja_text     = あらゆるものをチューニングしてしまう電波系戦士。常にアンテナを張ってはいるものの、感度はそう高くない。
  | tc_text     = 调整万物的电波系战士。虽然时常伸出天线，但收讯能力并不是很好。
  | ko_text     = 모든 것을 튜닝해버리는 전파계 전사. 항상 안테나를 세우고는 있지만 감도는 그다지 높지 못하다.
  | sc_text     = 调和一切的电波系战士。虽然经常竖着天线，但灵敏度并不高。
