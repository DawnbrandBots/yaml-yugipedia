  | text            = 2 [[WATER]] [[Monster Card|monsters]]<br />All WATER monsters on the [[field]] gain 500 [[ATK]] and [[DEF]], also all [[FIRE]] monsters on the field lose 400 ATK and DEF. If this card is [[destroy]]ed [[Destroyed by battle|by battle]] or card [[effect]]: You can [[target]] 1 WATER monster in your [[GY]]; [[Add a card|add]] it to your [[hand]]. You can only use this effect of "Mistar Boy" [[once per turn]].
  | de_text         = 2 WASSER Monster<br />Alle WASSER Monster auf dem Spielfeld erhalten 500 ATK und DEF, zusätzlich verlieren alle FEUER Monster auf dem Spielfeld 400 ATK und DEF. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 WASSER Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Mistar Sternenboy“ nur einmal pro Spielzug verwenden.
  | fr_text         = 2 monstres EAU<br />Tous les monstres EAU sur le Terrain gagnent 500 ATK/DEF, et aussi, tous les monstres FEU sur le Terrain perdent 400 ATK/DEF. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre EAU dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Mistar Garçon-Étoile" qu'une fois par tour.
  | it_text         = 2 mostri ACQUA<br />Tutti i mostri ACQUA sul Terreno guadagnano 500 ATK e DEF, inoltre tutti i mostri FUOCO sul Terreno perdono 400 ATK e DEF. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro ACQUA nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Mistar Stellone" una sola volta per turno.
  | ko_text         = 물 속성 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 필드의 물 속성 몬스터의 공격력 / 수비력은 500 올리고, 화염 속성 몬스터의 공격력 / 수비력은 400 내린다. ② : 이 카드가 전투 / 효과로 파괴되었을 경우, 자신의 묘지의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | pt_text         = 2 monstros de ÁGUA<br />Todos os monstros de ÁGUA no campo ganham 500 de ATK e DEF e, além disso, todos os monstros de FOGO no campo perdem 400 de ATK e DEF. Se este card for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro de ÁGUA no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Mistar Menino Estrela" uma vez por turno.
  | es_text         = 2 monstruos de AGUA<br />Todos los monstruos de AGUA en el Campo ganan 500 ATK y DEF, y además todos los monstruos de FUEGO en el Campo pierden 400 ATK y DEF. Si esta carta es destruida en batalla o por efecto de una carta: puedes seleccionar 1 monstruo de AGUA en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Mistar Chico Estrella" una vez por turno.
  | ja_text         = 水属性モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドの水属性モンスターの攻撃力・守備力は５００アップし、炎属性モンスターの攻撃力・守備力は４００ダウンする。②：このカードが戦闘・効果で破壊された場合、自分の墓地の水属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | sc_text         = 水属性怪兽2只<br />此卡名的②效果1回合仅可使用1次。①：场上的水属性怪兽的攻击力・守备力上升500，炎属性怪兽的攻击力・守备力下降400。②：此卡因战斗・效果被破坏的情况下，以自己墓地的1只水属性怪兽为对象可以发动。将该怪兽加入手牌。
