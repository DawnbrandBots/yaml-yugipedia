  | text         = [[Once per turn]]: You can [[Tribute]] up to 2 [[Pyro]]-[[Type]] [[monster]]s; this card gains 1000 [[ATK]] for each. If this card [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent. During the [[End Phase]]: [[Destroy]] this card.
  | fr_text      = Une fois par tour : vous pouvez Sacrifier max. 2 monstres de Type Pyro ; cette carte gagne 1000 ATK pour chacun d'eux. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Durant la End Phase : détruisez cette carte.
  | de_text      = Einmal pro Spielzug: Du kannst bis zu 2 Monster vom Typ Pyro als Tribut anbieten; diese Karte erhält für jedes 1000 ATK. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Während der End Phase: Zerstöre diese Karte.
  | it_text      = Una volta per turno: puoi offrire come Tributo fino a 2 mostri di Tipo Pyro; questa carta guadagna 1000 ATK per ognuno. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Durante la End Phase: distruggi questa carta.
  | pt_text      = Você pode Tributar até 2 monstro do Tipo Piro do seu lado do campo. Se você o fizer, aumente o ATK desse monstro pelo número de monstros Tributados x 1000 pontos. Quando essa carta ataca com um ATK que é maior que a DEF do monstro do oponente em Modo de Defesa, inflija a diferença como Dano de Batalha aos LPs de seu oponente. Destrua essa carta durante a End Phase.
  | es_text      = Una vez por turno: puedes Sacrificar hasta 2 monstruos de Tipo Piro; esta carta gana 1000 ATK por cada uno. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Durante la End Phase: destruye esta carta.
  | ja_text      = 自分フィールド上の炎族モンスターを２体まで生け贄に捧げる事ができる。この効果で生け贄を捧げた場合、このモンスターの攻撃力は生け贄の数×１０００ポイントアップする。このカードが守備表示モンスターを攻撃した時、このカードの攻撃力が守備表示モンスターの守備力を越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。エンドフェイズ時にこのカードを破壊する。
  | ko_text      = 자신 필드 위에 화염족 몬스터를 2장까지 제물로 바칠 수 있다. 이 효과로 제물을 바친 경우, 이 몬스터의 공격력은 제물의 수 x 1000 포인트 올린다. 이 카드가 수비 표시 몬스터를 공격했을 때, 이 카드의 공격력이 수비 표시 몬스터의 수비력을 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 엔드 페이즈시에 이 카드를 파괴한다.
