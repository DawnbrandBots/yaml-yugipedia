  | text                  = [[Target]] 1 [[face-up]] [[Spell Card|Spell]], or 1 [[Set]] Spell/[[Trap Card|Trap]], on the [[field]]; [[destroy]] that target if it is a Spell. (If the target is Set, [[reveal]] it.)
  | fr_text               = Ciblez 1 Magie face recto ou 1 Magie/Piège Posé sur le Terrain ; détruisez la cible si c'est une Magie. (Si la cible est Posée, révélez-la.)
  | de_text               = Wähle 1 offenen Zauber oder 1 gesetzte/n Zauber/Falle auf dem Spielfeld; zerstöre das gewählte Ziel, falls es ein Zauber ist. (Falls das gewählte Ziel gesetzt ist, zeige es vor.)
  | it_text               = Scegli come bersaglio 1 Magia scoperta, oppure 1 Magia/Trappola Posizionata, sul Terreno; distruggi quel bersaglio se è una Magia. (Se il bersaglio è Posizionato, rivelalo.)
  | pt_text               = Escolha 1 Magia com a face para cima ou 1 Magia/Armadilha Baixada no campo; destrua o alvo se for uma Magia. (Se o alvo estiver Baixado, revele-o.)
  | es_text               = Selecciona 1 Mágica boca arriba, o 1 Mágica/Trampa Colocada, en el Campo; destruye ese objetivo si es una Mágica. (Si el objetivo está Colocado, muéstralo).
  | ja_text               = ①：フィールドの表側表示の魔法カード１枚またはフィールドにセットされた魔法・罠カード１枚を対象として発動できる。その魔法カードを破壊する（そのカードがフィールドにセットされている場合、めくって確認する）。
  | ko_text               = 필드 위의 마법 카드 1장을 파괴한다. 선택한 카드가 세트되어 있을 경우, 그 카드를 넘겨서 확인하여 마법 카드이면 파괴한다. 함정 카드일 경우에는 원래대로 되돌린다.
  | tc_text               = 选择场上1张魔法卡并破坏。被选择的卡牌处于被盖牌的场合，翻阅该卡确认，若为魔法卡进行破坏。陷阱卡的场合则恢复原状。
