  | text            = [[Target]] 1 [[Synchro Monster]] in your [[Graveyard]]; [[Special Summon]] that target in [[Defense Position]], but its [[effect]]s are [[negate]]d, its [[Level]] is reduced by 1, its [[DEF]] becomes 0, also its [[battle position]] cannot be changed.
  | fr_text         = Ciblez 1 Monstre Synchro dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense, mais ses effets sont annulés, son Niveau est réduit de 1, sa DEF devient 0, et aussi, sa position de combat ne peut pas être changée.
  | de_text         = Wähle 1 Synchromonster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition, aber seine Effekte werden annulliert, seine Stufe wird um 1 reduziert, seine DEF werden zu 0, zusätzlich kann seine Kampfposition nicht geändert werden.
  | it_text         = Scegli come bersaglio 1 Mostro Synchro nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa, ma i suoi effetti sono annullati, il suo Livello è ridotto di 1, il suo DEF diventa 0, inoltre la sua posizione non può essere cambiata.
  | pt_text         = Escolha 1 Monstro Sincro no seu Cemitério: Invoque o alvo por Invocação-Especial em Posição de Defesa, mas seus efeitos são negados, seu Nível é reduzido em 1, sua DEF se torna 0 e, além disso, sua posição de batalha não pode ser mudada.
  | es_text         = Selecciona 1 Monstruo de Sincronía en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa, pero sus efectos son negados, su Nivel se reduce en 1, su DEF se convierte en 0, y además su posición de batalla no puede ser cambiada.
  | ja_text         = ①：自分の墓地のＳモンスター１体を対象として発動できる。そのモンスターのレベルを１つ下げ、守備力を０にして守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、表示形式を変更できない。
  | ko_text         = 자신의 묘지에 존재하는 싱크로 몬스터 1장을 선택하고, 자신 필드 위에 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되어, 레벨이 1개 내려가고 수비력은 0 이 된다. 또, 표시 형식을 변경할 수 없다.
