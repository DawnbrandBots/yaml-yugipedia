  | fr_lore               = Si vous ne contrôlez aucun monstre face recto, ou si les seuls monstres face recto que vous contrôlez sont des monstres Insecte : vous pouvez défausser 1 autre monstre Insecte ; placez 1 "Vent de Guêpe de Bataille" depuis votre Deck, face recto dans votre Zone Magie & Piège, puis Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Insecte exclus) depuis l'Extra Deck le reste de ce tour. Vous pouvez bannir cette carte depuis votre Cimetière ; réduisez de 1 le Niveau d'1 monstre Insecte que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Guêpe de Bataille - Rapière l'Assaut" qu'une fois par tour.
  | de_lore               = Falls du keine offenen Monster kontrollierst oder die einzigen offenen Monster, die du kontrollierst, Insekt-Monster sind: Du kannst 1 anderes Insekt-Monster abwerfen; lege 1 „Kampfwespen-Wind“ von deinem Deck offen in deine Zauber- & Fallenzone, dann beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Insekt-Monstern. Du kannst diese Karte von deinem Friedhof verbannen; verringere die Stufe von 1 Insekt-Monster, das du kontrollierst, um 1. Du kannst jeden Effekt von „Kampfwespe - Rapier der Ansturm“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se non controlli nessun mostro scoperto, o gli unici mostri scoperti che controlli sono mostri Insetto: puoi scartare 1 altro mostro Insetto; metti 1 "Vento Vespabattaglia" dal tuo Deck, scoperto nella tua Zona Magie & Trappole, poi Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri Insetto. Puoi bandire questa carta dal tuo Cimitero; riduci il Livello di 1 mostro Insetto che controlli di 1. Puoi utilizzare ogni effetto di "Vespabattaglia - Stocco l'Assalto" una sola volta per turno.
  | pt_lore               = Se você não controlar nenhum monstro com a face para cima, ou os únicos monstros com a face para cima que você controlar forem monstros Insetos: você pode descartar 1 outro monstro Inseto; coloque 1 "Vento de Vespabatalha" do seu Deck, com a face para cima na sua Zona de Magias & Armadilhas e, depois, Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Insetos. Você pode banir este card do seu Cemitério; reduza o Nível de 1 monstro Inseto que você controla em 1. Você só pode usar cada efeito de "Vespabatalha - Florete, o Agressor" uma vez por turno.
  | es_lore               = Si no controlas monstruos boca arriba, o los únicos monstruos boca arriba que controlas son monstruos Insecto: puedes descartar otro monstruo Insecto; pon, boca arriba en tu Zona de Magia y Trampas, 1 "Viento Avispabatalla" en tu Deck, y después Invoca esta carta de Modo Especial desde tu mano, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Insecto. Puedes desterrar esta carta en tu Cementerio; reduce en 1 el Nivel de 1 monstruo Insecto que controles. Sólo puedes usar cada efecto de "Avispabatalla - Tizona la Embestida" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスターが、存在しない場合または昆虫族モンスターのみの場合、手札から他の昆虫族モンスター１体を捨てて発動できる。デッキから「Ｂ・Ｆ・Ｗ」１枚を自分の魔法＆罠ゾーンに表側表示で置く。その後、このカードを手札から特殊召喚する。このターン、自分は昆虫族モンスターしかＥＸデッキから特殊召喚できない。②：墓地のこのカードを除外して発動できる。自分フィールドの昆虫族モンスター１体のレベルを１つ下げる。 
