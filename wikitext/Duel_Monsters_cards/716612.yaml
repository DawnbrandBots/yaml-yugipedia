  | text                = You can [[target]] 1 [[Monster Card|monster]] you [[control]]; [[destroy]] it, also, during your [[Main Phase]] this [[turn]], you can [[Normal Summon]] 1 "[[Scrap]]" monster in addition to your Normal Summon/[[Normal Set|Set]]. If this card is [[destroy]]ed by the effect of a "Scrap" card and [[Send|sent]] to your [[Graveyard|GY]]: You can [[Add a card|add]] 1 "[[Scrap Factory]]" or 1 non-Tuner "Scrap" monster from your [[Main Deck|Deck]] to your [[hand]]. You can only use each effect of "Scrap Raptor" [[once per turn]].
  | fr_text             = Vous pouvez cibler 1 monstre que vous contrôlez ; détruisez-le, et aussi, durant votre Main Phase ce tour, vous pouvez Invoquer Normalement 1 monstre "Ferraille" en plus de votre Invocation/Pose Normale. Si cette carte est détruite par l'effet d'une carte "Ferraille" et envoyée à votre Cimetière : vous pouvez ajouter 1 "Usine de Ferraille" ou 1 monstre non-Syntoniseur "Ferraille" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Raptor de Ferraille" qu'une fois par tour.
  | de_text             = Du kannst 1 Monster wählen, das du kontrollierst; zerstöre es, zusätzlich kannst du in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Schrott“-Monster als Normalbeschwörung beschwören. Falls diese Karte durch den Effekt einer „Schrott“-Karte zerstört und auf deinen Friedhof gelegt wird: Du kannst deiner Hand 1 „Schrottfabrik“ oder 1 „Schrott“-Nicht-Empfänger-Monster von deinem Deck hinzufügen. Du kannst jeden Effekt von „Schrott-Raptor“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 mostro che controlli; distruggilo, inoltre, durante la tua Main Phase in questo turno, puoi Evocare Normalmente 1 mostro "Frammento" in aggiunta alla tua Evocazione Normale/Posizionamento. Se questa carta viene distrutta dall'effetto di una carta "Frammento" e mandata al tuo Cimitero: puoi aggiungere 1 "Fabbrica Frammento" o 1 mostro "Frammento" non-Tuner dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Raptor Frammento" una sola volta per turno.
  | pt_text             = Você pode escolher 1 monstro que você controla; destrua-o e, além disso, durante sua Fase Principal neste turno, você pode Invocar por Invocação-Normal 1 monstro "Restolhos" em adição à sua Invocação-Normal/Baixar (padrão). Se este card for destruído pelo efeito de um card "Restolhos" e enviado para o seu Cemitério: você pode adicionar 1 "Fábrica de Restolhos" ou 1 monstro "Restolhos" não-Regulador do seu Deck à sua mão. Você só pode usar cada efeito de "Raptor de Restolhos" uma vez por turno.
  | es_text             = Puedes seleccionar 1 monstruo que controles; destrúyelo, y además, durante tu Main Phase este turno, puedes Invocar de Modo Normal 1 monstruo "Chatarra" además de tu Invocación Normal/Colocación. Si esta carta es destruida por el efecto de una carta "Chatarra" y mandada a tu Cementerio: puedes añadir a tu mano 1 "Fábrica de Chatarra" o 1 monstruo "Chatarra" que no sea Cantante en tu Deck. Sólo puedes usar cada efecto de "Raptor de Chatarra" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに「スクラップ」モンスター１体を召喚できる。②：このカードが「スクラップ」カードの効果で破壊され墓地へ送られた場合に発動できる。デッキから「スクラップ・ファクトリー」１枚またはチューナー以外の「スクラップ」モンスター１体を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 이 턴에 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "스크랩" 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 "스크랩" 카드의 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "스크랩 팩토리" 1장 또는 튜너 이외의 "스크랩" 몬스터 1장을 패에 넣는다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：以自己场上的１只怪兽为对象可以发动。将该怪兽破坏。此回合自己除通常召唤外仅追加１次，可在自己的主要阶段召唤１只“废铁”怪兽。②：此卡因“废铁”卡的效果被破坏并被送至墓地的情况下可以发动。从牌组将１张“废铁工厂”或协调以外的１只“废铁”怪兽加入手牌。
