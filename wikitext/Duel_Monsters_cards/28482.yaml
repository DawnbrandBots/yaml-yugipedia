  | text                  = "[[Turbo Synchron]]" + 1 or more non-[[Tuner monster]]s<br />When this card declares an [[attack]] on a [[Level]] 6 or higher [[Synchro Monster]]: Halve the [[ATK]] of the [[attack target]] until the end of the [[Damage Step]]. This card cannot be [[target]]ed by the [[effect]]s of Level 6 or lower monsters.
  | fr_text               = "Turbo Synchronique" + 1 monstre non-Syntoniseur ou plus<br />Lorsque cette carte déclare une attaque sur un Monstre Synchro de min. Niveau 6 : jusqu'à la fin de la Damage Step, divisez par deux l'ATK de la cible de l'attaque. Cette carte ne peut pas être ciblée par des effets de monstre de max. Niveau 6.
  | de_text               = „Turbosynchron“ + 1 oder mehr Nicht-Empfänger-Monster<br />Wenn diese Karte einen Angriff gegen ein Synchromonster der Stufe 6 oder höher deklariert: Halbiere bis zum Ende des Damage Steps die ATK des Angriffsziels. Diese Karte kann nicht als Ziel für die Effekte von Monstern der Stufe 6 oder niedriger gewählt werden.
  | it_text               = "Turbo Synchron" + 1 o più mostri non-Tuner<br />Quando questa carta dichiara un attacco su un Mostro Synchro di Livello 6 o superiore: dimezza l'ATK del bersaglio dell'attacco fino alla fine del Damage Step. Questa carta non può essere scelta come bersaglio dagli effetti dei mostri di Livello 6 o inferiore.
  | pt_text               = "Turbo Sincron" + 1 ou mais monstros não-Reguladores<br />Quando este card declarar um ataque contra um Monstro Sincro de Nível 6 ou mais: até o final da Etapa de Dano, diminua pela metade o ATK do alvo do ataque. Este card não pode ser escolhido como alvo de efeitos de monstros de Nível 6 ou menos.
  | es_text               = "Turbo Sincrón" + 1 o más monstruos que no sean Cantantes<br />Cuando esta carta declara un ataque a un Monstruo de Sincronía de Nivel 6 o mayor: hasta el final del Damage Step, divide a la mitad el ATK del objetivo del ataque. Esta carta no puede ser seleccionada por efectos de monstruos de Nivel 6 o menor.
  | ja_text               = 「ターボ・シンクロン」＋チューナー以外のモンスター１体以上<br />このカードがレベル６以上のシンクロモンスターに攻撃する場合、攻撃対象モンスターの攻撃力を半分にする。このカードはレベル６以下の効果モンスターの効果の対象にならない。
  | ko_text               = "터보싱크론" ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드가 레벨 6 이상의 싱크로 몬스터에 공격할 경우, 공격 대상 몬스터의 공격력을 절반으로 한다. 이 카드는 레벨 6 이하의 효과 몬스터의 효과의 대상이 되지 않는다.
  | sc_text               = "涡轮同步士"＋1只以上协调以外的怪兽<br />①：场上的此卡不会成为等级6以下怪兽的效果的对象。②：此卡攻击等级6以上同步怪兽的攻击宣言时发动。将该怪兽的攻击力直至伤害步骤结束时为止改成一半。
