  | text                  = 3 [[Level]] 7 [[monsters]]<br />[[Once per turn]], you can also [[Xyz Summon]] "Full Armored Dark Knight Lancer" by using 1 [[Rank]] 5 or 6 [[Xyz Monster]] you [[control]]. (Transfer its [[material]]s to this card.) Gains 300 [[ATK]] for each material and [[Equip Card]] it has. [[Once per turn]]: You can [[target]] 1 "[[Xyz (archetype)|Xyz]]" card in your [[GY]]; [[Add a card|add]] it to your hand. Once per turn, if an Equip Card becomes equipped to a monster you control (except during the [[Damage Step]]): You can attach 1 monster your opponent controls to this card as material.
  | fr_text               = 3 monstres de Niveau 7<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Armure Complète - Chevalier Lancier des Ténèbres" en utilisant 1 Monstre Xyz de Rang 5 ou 6 que vous contrôlez. (Transférez ses Matériels à cette carte.) Gagne 300 ATK pour chaque Matériel et Carte d'Équipement qu'elle a. Une fois par tour : vous pouvez cibler 1 carte "Xyz" dans votre Cimetière ; ajoutez-la à votre main. Une fois par tour, si une Carte d'Équipement est équipée à un monstre que vous contrôlez (sauf durant la Damage Step) : vous pouvez attacher 1 monstre contrôlé par votre adversaire à cette carte comme Matériel.
  | de_text               = 3 Monster der Stufe 7<br />Einmal pro Spielzug kannst du „Voll gepanzerter dunkler Lanzenträger“ auch als Xyz-Beschwörung beschwören, indem du 1 Xyz-Monster des Rangs 5 oder 6 verwendest, das du kontrollierst. (Transferiere sein Material an diese Karte.) Diese Karte erhält für jedes Material und jede Ausrüstungskarte, das oder die sie hat, 300 ATK. Einmal pro Spielzug: Du kannst 1 „Xyz“-Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu. Einmal pro Spielzug, falls ein Monster, das du kontrollierst, mit einer Ausrüstungskarte ausgerüstet wird (außer während des Damage Steps): Du kannst 1 Monster, das dein Gegner kontrolliert, als Material an diese Karte anhängen.
  | it_text               = 3 mostri di Livello 7<br />Una volta per turno, puoi anche Evocare Xyz "Lanciere Cavaliere Oscuro Armatura Completa" utilizzando 1 Mostro Xyz di Rango 5 o 6 che controlli. (Trasferisci i suoi materiali su questa carta.) Guadagna 300 ATK per ogni materiale e Carta Equipaggiamento che ha. Una volta per turno: puoi scegliere come bersaglio 1 carta "Xyz" nel tuo Cimitero; aggiungila alla tua mano. Una volta per turno, se una Carta Equipaggiamento diventa equipaggiata a un mostro che controlli (eccetto durante il Damage Step): puoi attaccare 1 mostro controllato dal tuo avversario a questa carta come materiale.
  | pt_text               = 3 monstros de Nível 7<br />Uma vez por turno, você também pode Invocar por Invocação-Xyz "Lanceiro Cavaleiro Negro de Armadura Completa" ao usar 1 Monstro Xyz de Classe 5 ou 6 que você controla. (Transfira as matérias dele para este card.) Ganha 300 de ATK para cada matéria e Card de Equipamento que tiver. Uma vez por turno: você pode escolher 1 card "Xyz" no seu Cemitério; adicione-o à sua mão. Uma vez por turno, se um Card de Equipamento se tornar equipado a um monstro que você controla (exceto durante a Etapa de Dano): você pode associar 1 monstro que seu oponente controla a este card como matéria.
  | es_text               = 3 monstruos de Nivel 7<br />Una vez por turno, también puedes Invocar Xyz "Lancero Caballero Oscuro de Armadura Completa" usando 1 Monstruo Xyz de Rango 5 o 6 que controles. (Transfiere sus materiales a esta carta). Gana 300 ATK por cada material y Carta de Equipo que tenga. Una vez por turno: puedes seleccionar 1 carta "Xyz" en tu Cementerio; añádela a tu mano. Una vez por turno, si una Carta de Equipo es equipada a un monstruo que controlas (excepto durante el Damage Step): puedes acoplar a esta carta 1 monstruo que controle tu adversario como material.
  | ja_text               = レベル７モンスター×３<br />「ＦＡ－ダーク・ナイト・ランサー」は１ターンに１度、自分フィールドのランク５・６のＸモンスターの上に重ねてＸ召喚する事もできる。①：このカードの攻撃力は、このカードのＸ素材と装備カードの数×３００アップする。②：１ターンに１度、自分の墓地の「エクシーズ」カード１枚を対象として発動できる。そのカードを手札に加える。③：１ターンに１度、自分フィールドのモンスターに装備カードが装備された場合に発動できる。相手フィールドのモンスター１体をこのカードのＸ素材にする。
  | ko_text               = 레벨 7 몬스터 × 3<br />"FA(풀아머드)－다크 나이트 랜서"는 1턴에 1번, 자신 필드의 랭크 5 / 6 의 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드의 공격력은, 이 카드의 엑시즈 소재와 장착 카드의 수 × 300 올린다. ②: 1턴에 1번, 자신 묘지의 "엑시즈" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ③: 1턴에 1번, 자신 필드의 몬스터에 장착 카드가 장착되었을 경우에 발동할 수 있다. 상대 필드의 몬스터 1장을 이 카드의 엑시즈 소재로 한다.
  | sc_text               = 等级７怪兽×３<br />“全装甲－黑暗骑士枪兵”１回合１次，也可重叠在自己场上的阶级５・６超量怪兽上面超量召唤。①：此卡的攻击力上升相当于此卡的超量素材和装备卡的数量×３００的数值。②：１回合１次，以自己墓地的１张“超量”卡为对象可以发动。将该卡加入手牌。③：１回合１次，自己场上的怪兽被装备装备卡的情况下可以发动。将对手场上的１只怪兽作为此卡的超量素材。
