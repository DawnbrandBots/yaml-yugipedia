  | es_text             = "Bestia Gladiador Spartacus" + 1 monstruo "Bestia Gladiador"<br />Esta carta sólo puede ser Invocada de Modo Especial desde tu Deck Extra devolviendo al Deck las cartas citadas arriba; tú debes controlarlas (no usas "Polimerización"). Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio, inflige daño a tu adversario igual a la DEF del monstruo destruido. Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck Extra para Invocar de Modo Especial 2 monstruos "Bestia Gladiador" de tu Deck, excepto "Bestia Gladiador Spartacus".
  | ja_text             = 「剣闘獣スパルティクス」＋「剣闘獣」と名のついたモンスター<br />自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの守備力分のダメージを相手ライフに与える。このカードが戦闘を行ったバトルフェイズ終了時にこのカードを融合デッキに戻す事で、デッキから「剣闘獣スパルティクス」以外の「剣闘獣」と名のついたモンスター２体を自分フィールド上に特殊召喚する。
  | ko_text             = "검투수 스파르틱스" ＋ "검투수"라는 이름이 붙은 몬스터<br />자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌린 경우에만, 융합 덱에서 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다). 이 카드가 전투에 의해서 몬스터를 파괴하여 묘지로 보냈을 때, 파괴한 몬스터의 수비력만큼 데미지를 상대 라이프에 준다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 융합 덱으로 되돌리는 것으로, 덱에서 "검투수 스파르틱스" 이외의 "검투수"라는 이름이 붙은 몬스터 2장을 자신 필드 위에 특수 소환한다.
