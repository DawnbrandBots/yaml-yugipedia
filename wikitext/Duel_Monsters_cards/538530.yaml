  | fr_text             = 1 "Spartacus, Bête Gladiateur" + 1 monstre "Bête Gladiateur"<br />Cette carte ne peut être Invoquée Spécialement depuis votre Extra Deck qu'en renvoyant les cartes ci-dessus que vous contrôlez dans leur Deck. (N'utilisez pas la carte "Polymérisation"). Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière, infligez aux Life Points de votre adversaire des dommages égaux à la DEF du monstre détruit. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Extra Deck pour Invoquer Spécialement 2 monstres "Bête Gladiateur" depuis votre Deck, sauf "Spartacus, Bête Gladiateur".
  | de_text             = "Gladiatorungeheuer Spartakus" + 1 "Gladiatorungeheuer"-Monster<br />Diese Karte kann nur als Spezialbeschwörung von deinem Extradeck beschworen werden, indem du die oben genannten Karten, die du kontrollierst, ins Deck zurücklegst. (Die Zauberkarte "Polymerisation" wird nicht benötigt.) Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt, füge deinem Gegner Schaden in Höhe der DEF des zerstörten Monsters zu. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde, kannst du sie ins Extradeck zurücklegen, um 2 "Gladiatorungeheuer"-Monster von deinem Deck als Spezialbeschwörung zu beschwören, außer "Gladiatorungeheuer Spartakus".
  | it_text             = "Gladiatore Bestia Spartacus" + 1 mostro "Gladiatore Bestia"<br />Questa carta può essere Evocata tramite Evocazione Speciale dal tuo Extra Deck solo facendo ritornare le carte indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero, infliggi un danno al tuo avversario pari al DEF del mostro distrutto. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata, puoi farla tornare nel tuo Extra Deck per Evocare tramite Evocazione Speciale 2 mostri "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Spartacus".
