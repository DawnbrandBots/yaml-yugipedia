  | fr_lore               = 2 monstres de Niveau 7<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; détruisez 2 cartes (1 depuis votre main ou Terrain, et 1 contrôlée par votre adversaire). Vous pouvez bannir un total de 2 monstres FEU et/ou Dragon depuis votre main et/ou Cimetière ; Invoquez Spécialement cette carte depuis votre Cimetière, mais renvoyez-la à l'Extra Deck lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Blaze, Maître Suprême de tous les Dragons" qu'une fois par tour.
  | de_lore               = 2 Monster der Stufe 7<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; zerstöre 2 Karten (1 von deiner Hand oder Spielfeldseite und 1, die dein Gegner kontrolliert). Du kannst insgesamt 2 FEUER und/oder Drache-Monster von deiner Hand und/oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof, aber lege sie ins Extra Deck zurück, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Blaze, Oberster Herrscher aller Drachen“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri di Livello 7<br />Una volta per turno: puoi staccare 1 materiale da questa carta; distruggi 2 carte (1 dalla tua mano o Terreno e 1 controllata dal tuo avversario). Puoi bandire un totale di 2 mostri FUOCO e/o Drago dalla tua mano e/o Cimitero; Evoca Specialmente questa carta dal tuo Cimitero, ma falla ritornare nell'Extra Deck quando lascia il Terreno. Puoi utilizzare questo effetto di "Blaze, Supremo Sovrano di tutti i Draghi" una sola volta per turno.
  | pt_lore               = 2 monstros de Nível 7<br />Uma vez por turno: você pode desassociar 1 matéria deste card; destrua 2 cards (1 da sua mão ou do campo e 1 que seu oponente controla). Você pode banir um total de 2 monstros Dragão e/ou de FOGO da sua mão e/ou do Cemitério; Invoque este card por Invocação-Especial do seu Cemitério, mas devolva-o para o Deck Adicional quando ele deixar o campo. Você só pode usar este efeito de "Blaze, o Governante Supremo de todos os Dragões" uma vez por turno.
  | es_lore               = 2 monstruos de Nivel 7<br />Una vez por turno: puedes desacoplar 1 material de esta carta; destruye 2 cartas (1 en tu mano o Campo, y 1 que controle tu adversario). Puedes desterrar un total de 2 monstruos de FUEGO y/o Dragón en tu mano y/o Cementerio; Invoca esta carta de Modo Especial desde tu Cementerio, pero devuélvela al Deck Extra cuando deje el Campo. Sólo puedes usar este efecto de "Blaze, Gobernante Supremo de todos los Dragones" una vez por turno.
  | ja_lore               = レベル７モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分の手札・フィールドのカード１枚と相手フィールドのカード１枚を破壊する。②：ドラゴン族か炎属性のモンスターを自分の手札・墓地から２体除外して発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合にＥＸデッキに戻る。
