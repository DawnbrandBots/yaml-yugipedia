  | fr_lore               = Une fois par tour, durant la Battle Phase de chaque joueur : vous pouvez cibler 1 autre monstre de Type Guerrier que vous contrôlez ; cette carte perd exactement 600 ATK, et si elle le fait, le monstre gagne 600 ATK. Lorsque cette carte que vous contrôlez est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre FEU de Type Guerrier dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_lore               = Einmal pro Spielzug, während der Battle Phase eines beliebigen Spielers: Du kannst 1 anderes Monster vom Typ Krieger wählen, das du kontrollierst; diese Karte verliert genau 600 ATK und falls sie dies tust, erhält das Monster 600 ATK. Wenn diese Karte, die du kontrollierst, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 FEUER Monster vom Typ Krieger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_lore               = Una volta per turno, durante la Battle Phase di qualsiasi giocatore: puoi scegliere come bersaglio 1 altro mostro di Tipo Guerriero che controlli; questa carta perde esattamente 600 ATK e, se lo fa, quel mostro guadagna 600 ATK. Quando questa carta che controlli viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro FUOCO di Tipo Guerriero nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_lore               = Uma vez por turno, durante a Fase de Batalha de qualquer duelista: você pode escolher 1 outro monstro do Tipo Guerreiro que você controla; este card perde exatamente 600 de ATK e, se isso acontecer, esse monstro ganha 600 de ATK. Quando este card que você controla for destruído por um card do seu oponente (seja em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 monstro de FOGO do Tipo Guerreiro no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_lore               = Una vez por turno, durante la Battle Phase de cualquier jugador: puedes seleccionar otro monstruo de Tipo Guerrero que controles; esta carta pierde exactamente 600 ATK y, si lo haces, ese monstruo gana 600 ATK. Cuando esta carta que controlas es destruida por una carta de tu adversario y mandada a tu Cementerio (en batalla o por efecto de una carta): puedes desterrar esta carta de tu Cementerio, y después seleccionar 1 monstruo de FUEGO de Tipo Guerrero en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_lore               = ①：１ターンに１度、自分・相手のバトルフェイズに、このカード以外の自分フィールドの戦士族モンスター１体を対象として発動できる。このカードの攻撃力を６００ダウンし、対象のモンスターの攻撃力を６００アップする。②：フィールドのこのカードが相手によって破壊され墓地へ送られた時、墓地のこのカードを除外し、自分の墓地の戦士族・炎属性モンスター１体を対象として発動できる。その戦士族・炎属性モンスターを特殊召喚する。
  | ko_lore               = ①: 1턴에 1번, 자신 / 상대의 배틀 페이즈에, 이 카드 이외의 자신 필드의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력을 600 내리고, 대상 몬스터의 공격력을 600 올린다. ②: 필드의 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 때, 묘지의 이 카드를 제외하고, 자신 묘지의 전사족 / 화염 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 전사족 / 화염 속성 몬스터를 특수 소환한다.
  | sc_lore               = ①：１回合１次，在自己・对手的战斗阶段，以自己场上１只其他的战士族怪兽为对象可以发动。此卡的攻击力下降６００，对象怪兽的攻击力上升６００。②：场上的此卡被对手破坏并被送至墓地时，将墓地的此卡除外，以自己墓地的１只战士族・炎属性怪兽为对象可以发动。将该战士族・炎属性怪兽特殊召唤。
