  | text                  = Each of your opponent's [[monsters]] in the same column as one of your "[[S-Force]]" monsters can only [[target]] that monster for [[attack]]s. ([[Quick Effect]]): You can [[banish]] 1 "S-Force" card from your [[hand]]; [[return]] this card to the hand, and if you do, [[Special Summon]] 1 "S-Force" monster from your [[Main Deck|Deck]] in [[Defense Position]], except "S-Force Rappa Chiyomaru". You can only use this effect of "S-Force Rappa Chiyomaru" [[once per turn]].
  | fr_text               = Chacun des monstres de votre adversaire dans la même colonne qu'un de vos monstres "Force-S" ne peut cibler que le monstre avec des attaques. (Effet Rapide) : vous pouvez bannir 1 carte "Force-S" depuis votre main ; renvoyez cette carte à la main, et si vous le faites, Invoquez Spécialement 1 monstre "Force-S" ("Rappa Chiyomaru de la Force-S" exclu) depuis votre Deck en Position de Défense. Vous ne pouvez utiliser cet effet de "Rappa Chiyomaru de la Force-S" qu'une fois par tour.
  | de_text               = Jedes Monster deines Gegners in derselben Spalte wie eins deiner „S-Kraft“-Monster kann nur das Monster als Angriffsziel wählen. (Schnelleffekt): Du kannst 1 „S-Kraft“-Karte von deiner Hand verbannen; gib diese Karte auf die Hand zurück und falls du dies tust, beschwöre 1 „S-Kraft“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, außer „S-Kraft Rappa Chiyomaru“. Du kannst diesen Effekt von „S-Kraft Rappa Chiyomaru“ nur einmal pro Spielzug verwenden.
  | it_text               = Ognuno dei mostri del tuo avversario nella stessa colonna di uno dei tuoi mostri "S-Forza" può scegliere come bersaglio per gli attacchi solo quel mostro. (Effetto Rapido): puoi bandire 1 carta "S-Forza" dalla tua mano; fai ritornare questa carta nella mano e, se lo fai, Evoca Specialmente 1 mostro "S-Forza" dal tuo Deck in Posizione di Difesa, eccetto "S-Forza Rappa Chiyomaru". Puoi utilizzare questo effetto di "S-Forza Rappa Chiyomaru" una sola volta per turno.
  | pt_text               = Cada um dos monstros do seu oponente na mesma coluna que um dos seus monstros "Força-S" só pode escolher esse monstro como alvo de ataques. (Efeito Rápido): você pode banir 1 card "Força-S" da sua mão; devolva este card para a mão e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Força-S" do seu Deck em Posição de Defesa, exceto "Força-S Rappa Chiyomaru". Você só pode usar este efeito de "Força-S Rappa Chiyomaru" uma vez por turno.
  | es_text               = Cada uno de los monstruos de tu adversario en la misma columna que uno de tus monstruos "Fuerza-S" sólo puede seleccionar ese monstruo para ataques. (Efecto Rápido): puedes desterrar 1 carta "Fuerza-S" en tu mano; devuelve esta carta a la mano y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Fuerza-S" en Posición de Defensa, excepto "Fuerza-S Rappa Chiyomaru". Sólo puedes usar este efecto de "Fuerza-S Rappa Chiyomaru" una vez por turno.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分の「Ｓ－Ｆｏｒｃｅ」モンスターの正面の相手モンスターは、自身と同じ縦列のモンスターしか攻撃対象に選択できない。②：手札から「Ｓ－Ｆｏｒｃｅ」カード１枚を除外して発動できる。このカードを持ち主の手札に戻し、デッキから「Ｓ－Ｆｏｒｃｅ 乱破小夜丸」以外の「Ｓ－Ｆｏｒｃｅ」モンスター１体を守備表示で特殊召喚する。この効果は相手ターンでも発動できる。
  | translated_text       = Each of your opponent's monsters in the same column as one of your "S-Force" monsters can only target '''<u>a monster in its same column</u>''' for attacks. (Quick Effect): You can banish 1 "S-Force" card from your hand; return this card to the hand, and if you do, Special Summon 1 "S-Force" monster from your Deck in Defense Position, except "S-Force Rappa Chiyomaru". You can only use this effect of "S-Force Rappa Chiyomaru" once per turn.
  | ko_text               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신의 "S－Force(시큐리티 포스)" 몬스터 정면의 상대 몬스터는, 자신과 같은 세로열인 몬스터밖에 공격 대상으로 선택할 수 없다. ②: 패에서 "S－Force(시큐리티 포스)" 카드 1장을 제외하고 발동할 수 있다. 이 카드를 주인의 패로 되돌리고, 덱에서 "S－Force(시큐리티 포스) 난파소야환" 이외의 "S－Force(시큐리티 포스)" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text               = 此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，自己的“超元特防队”怪兽正面的对手怪兽仅可将与自身同一纵列的怪兽选择为攻击对象。②：从手牌将１张“超元特防队”卡除外可以发动。将此卡放回持有者的手牌，从牌组将１只“超元特防队 乱破小夜丸”以外的“超元特防队”怪兽以守备表示特殊召唤。此效果在对手回合中也可以发动。
