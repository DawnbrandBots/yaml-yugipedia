  | text          = [[Once per turn]]: You can [[send]] 1 [[Monster Card|monster]] from your [[hand]] to the [[GY]], then [[target]] 1 [[Level]] 4 or lower [[Zombie]] monster in either GY; [[Special Summon]] that target. This monster must be [[face-up]] on the [[field]] to [[activate]] and to [[resolve]] this [[effect]].
  | fr_text       = Une fois par tour : vous pouvez envoyer 1 monstre depuis votre main au Cimetière, puis ciblez 1 monstre Zombie de max. Niveau 4 dans l'un des Cimetières ; Invoquez Spécialement la cible. Ce monstre doit être face recto sur le Terrain pour activer et résoudre cet effet.
  | de_text       = Einmal pro Spielzug: Du kannst 1 Monster von deiner Hand auf den Friedhof legen und dann 1 Zombie-Monster der Stufe 4 oder niedriger in einem beliebigen Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung. Dieses Monster muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text       = Una volta per turno: puoi mandare 1 mostro dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro Zombie di Livello 4 o inferiore in qualsiasi Cimitero; Evoca Specialmente quel bersaglio. Questo mostro deve essere scoperto sul Terreno per attivare e risolvere questo effetto.
  | pt_text       = Uma vez por turno: você pode enviar 1 monstro da sua mão para o Cemitério e, depois, escolha 1 monstro Zumbi de Nível 4 ou menos em qualquer Cemitério; Invoque o alvo por Invocação-Especial. Este monstro deve estar com a face para cima no campo para ativar e resolver este efeito.
  | es_text       = Una vez por turno: puedes mandar al Cementerio 1 monstruo en tu mano, y después selecciona 1 monstruo Zombi de Nivel 4 o menor en cualquier Cementerio; Invoca ese objetivo de Modo Especial. Este monstruo debe estar boca arriba en el Campo para activar y resolver este efecto.
  | ja_text       = ①：１ターンに１度、手札からモンスター１体を墓地へ送り、自分または相手の墓地のレベル４以下のアンデット族モンスター１体を対象として発動できる。そのアンデット族モンスターを自分フィールドに特殊召喚する。この効果はこのカードがモンスターゾーンに表側表示で存在する場合に発動と処理ができる。
  | ko_text       = ①: 1턴에 1번, 패에서 몬스터 1장을 묘지로 보내고, 자신 또는 상대 묘지의 레벨 4 이하의 언데드족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 언데드족 몬스터를 자신 필드에 특수 소환한다. 이 효과는 이 카드가 몬스터 존에 앞면 표시로 존재할 경우에 발동과 처리를 할 수 있다.
  | sc_text       = ①：１回合１次，从手牌将１只怪兽送至墓地，以自己或对手墓地１只等级４以下的不死族怪兽为对象可以发动。将该不死族怪兽特殊召唤至自己场上。此效果在此卡以表侧表示存在于怪兽区域的情况下才能发动和处理。
