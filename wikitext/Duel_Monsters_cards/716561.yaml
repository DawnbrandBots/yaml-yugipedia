  | fr_pendulum_effect    = Si vous avez une Carte Monstre Pendule du même Niveau que cette carte dans votre autre Zone Pendule : vous pouvez détruire la carte dans votre autre Zone Pendule, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Saambell la Connectrice de l'Étoile" qu'une fois par tour.
  | fr_text               = Si un monstre est Invoqué Spécialement sur votre Terrain tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre depuis votre main du même Niveau que cette carte. Vous ne pouvez utiliser cet effet de "Saambell la Connectrice de l'Étoile" qu'une fois par tour.
  | de_pendulum_effect    = Falls du eine Pendelmonsterkarte mit derselben Stufe wie diese Karte in deiner anderen Pendelzone hast: Du kannst die Karte in deiner anderen Pendelzone zerstören und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Saambell, die Sternenbinderin“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls ein Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 Monster mit derselben Stufe wie diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Saambell, die Sternenbinderin“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Se hai una Carta Mostro Pendulum con lo stesso Livello di questa carta nella tua altra Zona Pendulum: puoi distruggere la carta nella tua altra Zona Pendulum e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Saambell la Lega Stelle" una sola volta per turno.
  | it_text               = Se un mostro viene Evocato Specialmente sul tuo Terreno mentre controlli questo mostro (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro dalla tua mano con lo stesso Livello di questa carta. Puoi utilizzare questo effetto di "Saambell la Lega Stelle" una sola volta per turno.
  | pt_pendulum_effect    = Se você tiver um Card de Monstro Pêndulo com o mesmo Nível que o deste card na sua outra Zona de Pêndulo: você pode destruir o card na sua outra Zona de Pêndulo e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Saambell, o Vínculo Estelar" uma vez por turno.
  | pt_text               = Se um monstro for Invocado por Invocação-Especial no seu campo enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro da sua mão com o mesmo Nível que o deste card. Você só pode usar este efeito de "Saambell, o Vínculo Estelar" uma vez por turno.
  | es_pendulum_effect    = Si tienes una Carta de Monstruo de Péndulo con el mismo Nivel que esta carta en tu otra Zona de Péndulo: puedes destruir la carta en tu otra Zona de Péndulo y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Saambell la Vinculadora de Estrellas" una vez por turno.
  | es_text               = Si un monstruo es Invocado de Modo Especial a tu Campo mientras controlas este monstruo (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu mano, 1 monstruo con el mismo Nivel que esta carta. Sólo puedes usar este efecto de "Saambell la Vinculadora de Estrellas" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンにこのカードと同じレベルのＰモンスターカードが存在する場合に発動できる。もう片方の自分のＰゾーンのカードを破壊し、このカードを特殊召喚する。
  | ja_text               = このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードが既にモンスターゾーンに存在する状態で、自分フィールドに他のモンスターが特殊召喚された場合に発動できる。このカードと同じレベルのモンスター１体を手札から特殊召喚する。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 이 카드와 같은 레벨의 펜듈럼 몬스터 카드가 존재할 경우에 발동할 수 있다. 다른 한쪽 자신의 펜듈럼 존의 카드를 파괴하고, 이 카드를 특수 소환한다.
  | ko_text               = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 필드에 다른 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드와 같은 레벨의 몬스터 1장을 패에서 특수 소환한다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。①：自己另一方的灵摆区域有等级与此卡相同的灵摆怪兽卡存在的情况下可以发动。将自己另一方的灵摆区域的卡破坏，将此卡特殊召唤。
