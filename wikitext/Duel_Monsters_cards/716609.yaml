  | fr_text               = Durant votre Main Phase, si votre adversaire contrôle un monstre : vous pouvez Invoquer par Fusion 1 monstre "Chevalier-Gemmes" non-Rocher depuis votre Extra Deck, en utilisant des monstres depuis votre Deck comme Matériel, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chevalier-Gemmes" exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Fusion Disséminée" qu'une fois par tour. Lorsque cette carte quitte le Terrain, détruisez tous les monstres Invoqués par l'effet de cette carte.
  | de_text               = Während deiner Main Phase, falls dein Gegner ein Monster kontrolliert: Du kannst 1 „Edelstein-Ritter“-Nichtfels-Monster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deinem Deck als Material, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Edelstein-Ritter“-Monstern. Du kannst diesen Effekt von „Streufusion“ nur einmal pro Spielzug verwenden. Wenn diese Karte das Spielfeld verlässt, zerstöre alle durch den Effekt dieser Karte beschworenen Monster.
  | it_text               = Durante la tua Main Phase, se il tuo avversario controlla un mostro: puoi Evocare tramite Fusione 1 mostro "Cavaliere-Gemma" non-Roccia dal tuo Extra Deck, utilizzando mostri dal tuo Deck come materiale, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri "Cavaliere-Gemma". Puoi utilizzare questo effetto di "Fusione Dispersione" una sola volta per turno. Quando questa carta lascia il Terreno, distruggi tutti i mostri Evocati dall'effetto di questa carta.
  | pt_text               = Durante sua Fase Principal, se seu oponente controlar um monstro: você pode Invocar por Invocação-Fusão 1 monstro "Cavaleiro-Gema" que não seja Rocha do seu Deck Adicional, usando monstros do seu Deck como matéria e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Cavaleiro-Gema". Você só pode usar este efeito de "Fusão de Dispersão" uma vez por turno. Quando este card deixar o campo, destrua todos os monstros Invocados pelo efeito deste card.
  | es_text               = Durante tu Main Phase, si tu adversario controla un monstruo: puedes Invocar por Fusión 1 monstruo "Caballero-Gema" que no sea Roca desde tu Deck Extra, usando monstruos en tu Deck como material, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos "Caballero-Gema". Sólo puedes usar este efecto de "Fusión Dispersa" una vez por turno. Cuando esta carta deje el Campo, destruye todos los monstruos Invocados por efecto de esta carta.
  | ja_text               = このカード名の①の効果は１ターンに１度しか使用できない。①：相手フィールドにモンスターが存在する場合に発動できる。岩石族以外の「ジェムナイト」融合モンスターカードによって決められた融合素材モンスターを自分のデッキから墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。このカードがフィールドから離れた時にそのモンスターは破壊される。この効果の発動後、ターン終了時まで自分は「ジェムナイト」モンスターしかＥＸデッキから特殊召喚できない。
  | ko_text               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 몬스터가 존재할 경우에 발동할 수 있다. 암석족 이외의 "젬나이트" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 자신의 덱에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. 이 효과의 발동 후, 턴 종료시까지 자신은 "젬나이트" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text               = 此卡名的①效果1回合仅可使用1次。①：对手场上存在怪兽的情况下可以发动。将自己牌组的怪兽作为融合素材，将岩石族以外的1只“宝石骑士”融合怪兽融合召唤。此卡从场上离开时，该怪兽将被破坏。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤“宝石骑士”怪兽。
