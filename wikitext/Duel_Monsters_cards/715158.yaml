  | text                = 2 "[[Gold Pride]]" [[monsters]] with different [[Level]]s<br />You can [[target]] 1 monster your opponent [[control]]s; [[destroy]] it, then, if your [[LP]] are lower than your opponent's, you can destroy all cards in its adjacent [[Monster Zone]]s and [[Spell & Trap Zone]]s. You can only use this [[effect]] of "Gold Pride - Nytro Blaster" [[once per turn]]. Once per turn, during the [[End Phase]], if this effect was [[activate]]d this turn: [[Return]] this card to the [[Extra Deck]], and if you do, [[Special Summon]] 1 "[[Gold Pride - Nytro Head]]" from your [[Main Deck|Deck]] or [[GY]].
  | fr_text             = 2 monstres "Fierté d'Or" de Niveaux différents<br />Vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-la, puis, si vos LP sont inférieurs à ceux de votre adversaire, vous pouvez détruire toutes les cartes dans ses Zones Monstre et Zones Magie & Piège adjacentes. Vous ne pouvez utiliser cet effet de "Fierté d'Or - Exploseur Nytro" qu'une fois par tour. Une fois par tour, durant la End Phase, si cet effet a été activé ce tour : renvoyez cette carte à l'Extra Deck, et si vous le faites, Invoquez Spécialement 1 "Fierté d'Or - Tête Nytro" depuis votre Deck ou Cimetière.
  | de_text             = 2 „Goldstolz“-Monster mit unterschiedlichen Stufen<br />Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es, dann, falls du weniger LP hast als dein Gegner, kannst du alle Karten in seinen benachbarten Monsterzonen und Zauber- & Fallenzonen zerstören. Du kannst diesen Effekt von „Goldstolz - Nytrosprenger“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase, falls dieser Effekt in diesem Spielzug aktiviert wurde: Lege diese Karte ins Extra Deck zurück und falls du dies tust, beschwöre 1 „Goldstolz - Nytrokopf“ als Spezialbeschwörung von deinem Deck oder Friedhof.
  | it_text             = 2 mostri "Orgoglio d'Oro" con Livelli diversi<br />Puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo, poi, se i tuoi LP sono inferiori a quelli del tuo avversario, puoi distruggere tutte le carte nelle sue Zone Mostri e Zone Magie & Trappole adiacenti. Puoi utilizzare questo effetto di "Orgoglio d'Oro - Nytro Cannone" una sola volta per turno. Una volta per turno, durante la End Phase, se questo effetto è stato attivato in questo turno: fai ritornare questa carta nell'Extra Deck e, se lo fai, Evoca Specialmente 1 "Orgoglio d'Oro - Nytro Testa" dal tuo Deck o Cimitero.
  | pt_text             = 2 monstros "Orgulho Dourado" com Níveis diferentes<br />Você pode escolher 1 monstro que seu oponente controla; destrua-o e, depois, se você tiver menos PV que seu oponente, você pode destruir todos os cards nas Zonas de Monstros e Zonas de Magias & Armadilhas adjacentes a ele. Você só pode usar este efeito de "Orgulho Dourado - Explosão Nytro" uma vez por turno. Uma vez por turno, durante a Fase Final, se este efeito foi ativado neste turno: devolva este card para o Deck Adicional e, se isso acontecer, Invoque por Invocação-Especial 1 "Orgulho Dourado - Cabeça Nytro" do seu Deck ou Cemitério.
  | es_text             = 2 monstruos "Orgullo Dorado" con Niveles diferentes<br />Puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo y después, si tus LP son menores que los de tu adversario, puedes destruir todas las cartas en sus Zonas de Monstruos y Zonas de Magia y Trampas adyacentes. Sólo puedes usar este efecto de "Orgullo Dorado - Disparador Nytro" una vez por turno. Una vez por turno, durante la End Phase, si este efecto fue activado este turno: devuelve esta carta al Deck Extra y, si lo haces, Invoca de Modo Especial 1 "Orgullo Dorado - Cabeza Nytro" desde tu Deck o Cementerio.
  | ja_text             = レベルが異なる「ＧＰ」モンスター２体<br />このカード名の①の効果は１ターンに１度しか使用できない。①：相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。自分のＬＰが相手より少ない場合、さらにそのモンスターを破壊したゾーンの前・後・隣のゾーン（モンスターゾーン・魔法＆罠ゾーン）に存在するカードを全て破壊できる。②：このカードの①の効果を発動したターンのエンドフェイズに発動する。このカードをＥＸデッキに戻し、自分のデッキ・墓地から「ＧＰ－Ｎヘッド」１体を特殊召喚する。
  | ko_text             = 레벨이 다른 "GP(골드 프라이드)" 몬스터 2장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 자신의 LP가 상대보다 적을 경우, 추가로 그 몬스터를 파괴한 존의 앞 / 뒤 / 옆의 존(몬스터 존 / 마법 & 함정 존)에 존재하는 카드를 전부 파괴할 수 있다. ②: 이 카드의 ①의 효과를 발동한 턴의 엔드 페이즈에 발동한다. 이 카드를 엑스트라 덱으로 되돌리고, 자신의 덱 / 묘지에서 "GP(골드 프라이드)－N(나이트로)헤드" 1장을 특수 소환한다.
  | sc_text             = 等级不同的“黄金荣耀”怪兽２只<br />此卡名的①效果１回合仅可使用１次。<br />①：以对手场上的１只怪兽为对象可以发动。将该怪兽破坏。自己的LP少于对手的情况下，进而可将存在于该怪兽被破坏的区域的前・后・相邻区域（怪兽区域・魔法与陷阱区域）的卡全部破坏。<br />②：在发动了此卡的①效果的回合的结束阶段发动。将此卡放回额外牌组，从自己的牌组・墓地将１只“黄金荣耀－硝化头”特殊召唤。
