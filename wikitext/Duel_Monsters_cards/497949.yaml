  | text                  = If this card is [[sent]] to the [[GY]] while [[equip]]ped to a [[Monster Card|monster]]: You can [[target]] 1 "[[Cyberdark]]" monster in your GY; [[Add a card|add]] it to your [[hand]]. You can only use each of the following [[effect]]s of "Cyberdark Claw" [[once per turn]].<br />● You can [[discard]] this card; add 1 "[[Cyberdark (Spell/Trap archetype)|Cyberdark]]" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your hand.<br />● During [[damage calculation]], if a monster equipped with this card [[battle]]s: You can send 1 monster from your [[Extra Deck]] to the GY.
  | fr_text               = Si cette carte est envoyée au Cimetière tant qu'elle est équipée à un monstre : vous pouvez cibler 1 monstre "Cyberténébreu" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chacun des effets suivants de "Griffe Cyberténébreuse" qu'une fois par tour.<br />● Vous pouvez défausser cette carte ; ajoutez 1 Magie/Piège "Cyberténébreu" depuis votre Deck à votre main.<br />● Durant le calcul des dommages, si un monstre équipé avec cette carte combat : vous pouvez envoyer 1 monstre depuis votre Extra Deck au Cimetière.
  | de_text               = Falls diese Karte auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet: Du kannst 1 „Cyberfinsternis“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden der folgenden Effekte von „Cyberfinsternis Klaue“ nur einmal pro Spielzug verwenden.<br />● Du kannst diese Karte abwerfen; füge deiner Hand 1 „Cyberfinsternis“-Zauber/Falle von deinem Deck hinzu.<br />● Während der Schadensberechnung, falls ein Monster kämpft, das mit dieser Karte ausgerüstet ist: Du kannst 1 Monster von deinem Extra Deck auf den Friedhof legen.
  | it_text               = Se questa carta viene mandata al Cimitero mentre è equipaggiata a un mostro: puoi scegliere come bersaglio 1 mostro "Cyberoscur" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ognuno dei seguenti effetti di "Artiglio Cyberoscuro" una sola volta per turno.<br />● Puoi scartare questa carta; aggiungi 1 Magia/Trappola "Cyberoscur" dal tuo Deck alla tua mano.<br />● Durante il calcolo dei danni, se un mostro equipaggiato con questa carta combatte: puoi mandare 1 mostro dal tuo Extra Deck al Cimitero.
  | pt_text               = Se este card for enviado para o Cemitério enquanto estiver equipado a um monstro: você pode escolher 1 monstro "Cibersombrio(a)" no seu Cemitério; adicione-o à sua mão. Você só pode usar cada um dos seguintes efeitos de "Garra Cibersombria" uma vez por turno.<br />● Você pode descartar este card; adicione 1 Magia/Armadilha "Cibersombrio(a)" do seu Deck à sua mão.<br />● Durante o cálculo de dano, se um monstro equipado com este card batalhar: você pode enviar 1 monstro do seu Deck Adicional para o Cemitério.
  | es_text               = Si esta carta es mandada al Cementerio mientras está equipada a un monstruo: puedes seleccionar 1 monstruo "Ciberoscur" en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada uno de los siguientes efectos de "Garra Ciberoscura" una vez por turno.<br />● Puedes descartar esta carta; añade a tu mano 1 Mágica/Trampa "Ciberoscur" en tu Deck.<br />● Durante el cálculo de daño, si un monstruo equipado con esta carta batalla: puedes mandar al Cementerio 1 monstruo en tu Deck Extra.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから「サイバーダーク」魔法・罠カード１枚を手札に加える。②：このカードを装備したモンスターが戦闘を行うダメージ計算時に発動できる。自分のＥＸデッキからモンスター１体を墓地へ送る。③：モンスターに装備されているこのカードが墓地へ送られた場合、自分の墓地の「サイバー・ダーク」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "사이버다크" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드를 장착하고 있는 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 엑스트라 덱에서 몬스터 1장을 묘지로 보낸다. ③: 몬스터에 장착되어 있는 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "사이버 다크" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：从手牌将此卡舍弃可以发动。从牌组将1张“电子黑暗”魔法・陷阱卡加入手牌。②：装备此卡的怪兽进行战斗的伤害计算时可以发动。从额外牌组将1只怪兽送至墓地。③：装备于怪兽的此卡被送至墓地的情况下，以自己墓地的1只“电子暗黑”怪兽为对象可以发动。将该怪兽加入手牌。
