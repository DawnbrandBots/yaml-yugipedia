  | text                  = ''A leader of the most dashing Igknight commando unit. His greatest challenge is [[Igknights Unite|keeping the hot tempers of his men under control]].''
  | fr_pendulum_effect    = Si vous avez une carte "Chevaliardent" dans votre autre Zone Pendule : vous pouvez détruire les deux cartes dans vos Zones Pendule, et si vous le faites, ajoutez 1 monstre FEU de Type Guerrier depuis votre Deck ou Cimetière à votre main.
  | fr_text               = ''Chef d'une des plus fougueuses unités commando Chevaliardent. Son plus grand défi est de garder le tempérament bouillonant ses hommes sous contrôle.''
  | de_pendulum_effect    = Falls du eine „Feueritter“-Karte in deiner anderen Pendelzone hast: Du kannst beide Karten in deinen Pendelzonen zerstören und falls du dies tust, füge deiner Hand 1 FEUER Monster vom Typ Krieger von deinem Deck oder Friedhof hinzu.
  | de_text               = ''Ein Anführer der schneidigsten Feueritter-Kommandoeinheit. Es ist seine größte Herausforderung, das hitzige Temperament seiner Männer unter Kontrolle zu halten.''
  | it_pendulum_effect    = Se hai una carta "Fuocavaliere" nella tua altra Zona Pendulum: puoi distruggere entrambe le carte nelle tue Zone Pendulum e, se lo fai, aggiungi 1 mostro FUOCO di Tipo Guerriero dal tuo Deck o Cimitero alla tua mano.
  | it_text               = ''Il comandante dell'unità commando Fuocavalieri più scattante. La sua sfida più grande è mantenere sotto controllo il temperamento focoso dei suoi uomini.''
  | pt_pendulum_effect    = Se você tiver um card "Cavaleirardor" na sua outra Zona de Pêndulo: você pode destruir os dois cards nas suas Zonas de Pêndulo e, se isso acontecer, adicione 1 monstro de FOGO do Tipo Guerreiro do seu Deck ou Cemitério à sua mão.
  | pt_text               = ''Um líder da mais arrojada unidade de comando Cavaleirardor. Seu maior desafio é manter sob controle o temperamento esquentado dos seus homens.''
  | es_pendulum_effect    = Si tienes una carta "Caballerígneo" en tu otra Zona de Péndulo: puedes destruir ambas cartas en tus Zonas de Péndulo y, si lo haces, añade a tu mano 1 monstruo de FUEGO de Tipo Guerrero en tu Deck o Cementerio.
  | es_text               = ''Un líder de la unidad de comandos Caballerígneos más arriesgada. Su mayor desafío es mantener bajo control el temperamento ardiente de sus hombres.''
  | ja_pendulum_effect    = ①：もう片方の自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンに「イグナイト」カードが存在する場合に発動できる。自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンのカードを全て破壊し、自分のデッキ・墓地から戦士族・炎属性モンスター１体を選んで手札に加える。
  | ja_text               = 威勢の良すぎるイグナイトたちをまとめる特攻隊長。血気盛んですぐ頭に点火してしまう部下たちにいつも悩まされている。
  | ko_pendulum_effect    = ① : 다른 한쪽의 자신의 펜듈럼 존에 "이그나이트" 카드가 존재할 경우에 발동할 수 있다. 자신의 펜듈럼 존의 카드를 전부 파괴하고, 자신의 덱 / 묘지에서 전사족 / 화염 속성 몬스터 1장을 고르고 패에 넣는다.
  | ko_text               = 위세 좋은 이그나이트들을 장악하는 특공대장. 혈기왕성한 직속 부하들에게 늘 시달린다.
  | sc_pendulum_effect    = ①：另一方自己的灵摆区域存在“点火骑士”卡的情况下可以发动。将自己的灵摆区域的２张卡破坏，从自己的牌组・墓地将１只战士族・炎属性怪兽加入手牌。
  | sc_text               = 将意气风发的点火骑士们团结起来的特攻队长。对于时常因血气翻滚而冲动行事的部下们总是十分头疼。
