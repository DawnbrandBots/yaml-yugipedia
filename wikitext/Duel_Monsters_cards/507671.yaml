  | text                  = All "[[Crystal Beast]]" [[monster]]s on the [[field]] and in the [[GY]] become [[DARK]]. If an "[[Ultimate Crystal]]" monster [[attack]]s, [[negate]] the [[effect]]s of the [[attack target]] during that [[Battle Phase]]. During [[damage calculation]], if a "Crystal Beast" monster you control [[battle]]s and you would take [[Battle damage|damage]]: You can [[send]] 1 "Crystal Beast" monster from your [[Main Deck|Deck]] to the GY; you take no battle damage from that battle.
  | fr_text               = Tous les monstres "Bête Cristalline" sur le Terrain et dans le Cimetière deviennent TÉNÈBRES. Si un monstre "Cristal Ultime" attaque, annulez les effets de la cible de l'attaque durant cette Battle Phase. Durant le calcul des dommages, si un monstre "Bête Cristalline" que vous contrôlez combat et que vous allez recevoir des dommages : vous pouvez envoyer 1 monstre "Bête Cristalline" depuis votre Deck au Cimetière ; vous ne recevez aucun dommage de combat de ce combat.
  | de_text               = Alle „Kristallungeheuer“-Monster auf dem Spielfeld und im Friedhof werden zu FINSTERNIS. Falls ein „Ultimativer Kristall“-Monster angreift, annulliere während jener Battle Phase die Effekte des Angriffsziels. Während der Schadensberechnung, falls ein „Kristallungeheuer“-Monster kämpft, das du kontrollierst, und du Schaden erhalten würdest: Du kannst 1 „Kristallungeheuer“-Monster von deinem Deck auf den Friedhof legen; du erhältst aus jenem Kampf keinen Kampfschaden.
  | it_text               = Tutti i mostri "Bestia Cristallo" sul Terreno e nel Cimitero diventano OSCURITÀ. Se un mostro "Cristallo Finale" attacca, annulla gli effetti del bersaglio dell'attacco durante quella Battle Phase. Durante il calcolo dei danni, se un mostro "Bestia Cristallo" che controlli combatte e tu stai per subire danno: puoi mandare 1 mostro "Bestia Cristallo" dal tuo Deck al Cimitero; non subisci danno da combattimento da quella battaglia.
  | pt_text               = Todos os monstros "Fera Cristalina" no campo e no Cemitério se tornam de TREVAS. Se um monstro "Cristalino(a) Definitivo(a)" atacar, negue os efeitos do alvo do ataque durante essa Fase de Batalha. Durante o cálculo de dano, se um monstro "Fera Cristalina" que você controla batalhar e você sofreria dano: você pode enviar 1 monstro "Fera Cristalina" do seu Deck para o Cemitério; você não sofre dano de batalha dessa batalha.
  | es_text               = Todos los monstruos "Bestia de Cristal" en el Campo y el Cementerio se convierten en monstruos de OSCURIDAD. Si un monstruo "Cristal Definitivo/a" ataca, niega los efectos del objetivo del ataque durante esa Battle Phase. Durante el cálculo de daño, si un monstruo "Bestia de Cristal" que controlas batalla y tú fueras a recibir daño: puedes mandar al Cementerio 1 monstruo "Bestia de Cristal" en tu Deck; no recibes daño de batalla de esa batalla.
  | ja_text               = ①：フィールドの「宝玉獣」モンスター及び墓地の「宝玉獣」モンスターは全て闇属性になる。②：このカードがフィールドゾーンに存在する限り、「究極宝玉神」モンスターの攻撃対象になったモンスターの効果はそのバトルフェイズの間だけ無効化される。③：自分の「宝玉獣」モンスターの戦闘で自分が戦闘ダメージを受けるダメージ計算時に、デッキから「宝玉獣」モンスター１体を墓地へ送って発動できる。その戦闘で発生する自分への戦闘ダメージを０にする。
  | ko_text               = ①: 필드의 "보옥수" 몬스터 및 묘지의 "보옥수" 몬스터는 전부 어둠 속성이 된다. ②: 이 카드가 필드 존에 존재하는 한, "궁극보옥신" 몬스터의 공격 대상이 된 몬스터의 효과는 그 배틀 페이즈 동안에만 무효화된다. ③: 자신의 "보옥수" 몬스터의 전투로 자신이 전투 데미지를 받는 데미지 계산시에, 덱에서 "보옥수" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지를 0 으로 한다.
