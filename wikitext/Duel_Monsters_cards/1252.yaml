  | text                  = During your opponent's [[turn]]: [[Target]] 1 [[face-up]] [[monster]] your opponent [[control]]s whose [[ATK]] is less than or equal to their [[LP]]; [[destroy]] that face-up monster, and if you do, take [[Effect damage|damage]] equal to its [[original ATK]], then inflict damage to your opponent, equal to the damage you took. You can only activate 1 "Ring of Destruction" per turn.
  | fr_text               = Durant le tour de votre adversaire : ciblez 1 monstre face recto contrôlé par votre adversaire dont l'ATK est inférieure ou égale à ses LP ; détruisez le monstre face recto, et si vous le faites, recevez des dommages égaux à son ATK d'origine, puis infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus. Vous ne pouvez activer qu'1 "Anneau de Destruction" par tour.
  | de_text               = Während des Spielzugs deines Gegners: Wähle 1 offenes Monster, das dein Gegner kontrolliert und dessen ATK kleiner oder gleich seinen LP sind; zerstöre das offene Monster und falls du dies tust, erhältst du Schaden in Höhe seiner Grund-ATK, dann füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast. Du kannst nur 1 „Ring der Zerstörung“ pro Spielzug aktivieren.
  | it_text               = Durante il turno del tuo avversario: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario con ATK pari o inferiore ai suoi LP; distruggi quel mostro scoperto e, se lo fai, subisci danno pari al suo ATK originale, poi infliggi al tuo avversario danno pari al danno che hai subito tu. Puoi attivare solo 1 "Anello della Distruzione" per turno.
  | pt_text               = Durante o turno do seu oponente: escolha 1 monstro com a face para cima que seu oponente controla cujo ATK seja menor ou igual que os PV dele; destrua esse monstro com a face para cima e, se isso acontecer, sofra dano igual ao ATK original dele e, depois, cause dano ao seu oponente igual ao dano que você sofreu. Você só pode ativar 1 "Anel da Destruição" por turno.
  | es_text               = Durante el turno de tu adversario: selecciona 1 monstruo boca arriba que controle tu adversario cuyo ATK sea menor o igual que sus LP; destruye ese monstruo boca arriba y, si lo haces, tú recibes daño igual a su ATK original, y después inflige daño a tu adversario igual al daño que recibiste. Sólo puedes activar 1 "Anillo Destructor" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：相手ターンに、相手ＬＰの数値以下の攻撃力を持つ相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを破壊し、自分はそのモンスターの元々の攻撃力分のダメージを受ける。その後、自分が受けたダメージと同じ数値分のダメージを相手に与える。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 턴에, 상대 LP의 수치 이하의 공격력을 가지는 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 파괴하고, 자신은 그 몬스터의 원래 공격력만큼의 데미지를 받는다. 그 후, 자신이 받은 데미지와 같은 수치만큼의 데미지를 상대에게 준다.
  | sc_text               = 此卡名的卡1回合仅可发动1张。①：在对手回合中，可以对手场上的1只表侧表示的、拥有对手LP数值以下攻击力的怪兽为对象发动。破坏该表侧表示怪兽，自己受到相当于该怪兽原本攻击力数值的伤害。然后，给对手与自己所受伤害相同数值的伤害。
