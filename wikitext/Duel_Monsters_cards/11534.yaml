  | text                = When this card is [[destroy]]ed [[by battle]] and [[sent]] to the [[Graveyard]], place 2 [[A-Counter]]s on the [[monster]] that destroyed it. (If a monster with an A-Counter [[battle]]s an "[[Alien]]" monster, it loses 300 [[ATK]] and [[DEF]] for each A-Counter during [[damage calculation]] only.)
  | fr_text             = Lorsque cette carte est détruite à l'issue d'un combat et envoyée au Cimetière, placez 2 Compteurs-A sur le monstre qui l'a détruite. (Si un monstre avec un Compteur-A combat un monstre qui inclut "Alien" dans son nom de carte, diminuez son ATK et sa DEF de 300 points pour chaque Compteur-A, durant le calcul des dommages uniquement.)
  | de_text             = Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, lege 2 A-Zählmarken auf das Monster, das es zerstört hat. (Falls ein Monster mit einer A-Zählmarke gegen ein „Außerirdisch“-Monster kämpft, verliert es nur während der Schadensberechnung 300 ATK und DEF für jede A-Zählmarke.)
  | it_text             = Quando questa carta viene distrutta in seguito ad una battaglia e mandata al Cimitero, metti 2 Segnalini-A sul mostro che l'ha distrutta. (Se un mostro con un Segnalino-A combatte un mostro che include "Alieno" nel suo nome, diminuisci i suoi ATK e DEF di 300 punti per ogni Segnalino-A solo durante il calcolo dei danni.)
  | ko_text             = 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 파괴한 몬스터에 A 카운터를 2개 놓는다. A 카운터가 얹힌 몬스터는 "에일리언" 이라는 이름이 붙은 몬스터와 전투할 경우, A 카운터 1개당 공격력과 수비력을 300 포인트 내린다.
  | es_text             = Cuando esta carta es destruida como resultado de una batalla y mandada al Cementerio, pon 2 Contadores "A" en el monstruo que la destruyó. (Si un monstruo con Contadores "A" batalla contra un monstruo que incluya "Alienígena" en su nombre, disminuye su ATK y su DEF en 300 puntos por cada Contador "A", sólo durante el cálculo de daño.)
  | ja_text             = このカードが戦闘によって破壊され墓地へ送られた時、このカードを破壊したモンスターにＡカウンターを２つ置く。このカードがフィールド上に表側表示で存在する限り、Ａカウンターが乗ったモンスターは、「エーリアン」と名のついたモンスターと戦闘を行う場合、ダメージ計算時のみＡカウンター１つにつき攻撃力・守備力が３００ポイントダウンする。
