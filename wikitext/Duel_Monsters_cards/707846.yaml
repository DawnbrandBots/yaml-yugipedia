  | text                  = [[Once per turn]], if your opponent [[Special Summon]]s a [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], or [[Xyz Monster]](s) (except during the [[Damage Step]]): You can [[target]] 1 of those [[Monster Card|monsters]]; this [[turn]], that [[face-up]] monster cannot [[attack]], also its [[effect]]s are [[negate]]d.
  | fr_pendulum_effect    = Vous pouvez cibler 1 Monstre Fusion, Synchro ou Xyz contrôlé par votre adversaire ; annulez ses effets jusqu'à la fin de ce tour, puis détruisez cette carte. Vous ne pouvez utiliser cet effet de "D/D Chien" qu'une fois par tour.
  | fr_text               = Une fois par tour, si votre adversaire Invoque Spécialement un ou plusieurs Monstres Fusion, Synchro ou Xyz (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; ce tour, le monstre face recto ne peut pas attaquer, et aussi, ses effets sont annulés.
  | de_pendulum_effect    = Du kannst 1 Fusions-, Synchro- oder Xyz-Monster wählen, das dein Gegner kontrolliert; annulliere seine Effekte bis zum Ende dieses Spielzugs, dann zerstöre diese Karte. Du kannst diesen Effekt von „D/D-Hund“ nur einmal pro Spielzug verwenden.
  | de_text               = Einmal pro Spielzug, falls dein Gegner ein oder mehr Fusions-, Synchro- oder Xyz-Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 der Monster wählen; in diesem Spielzug kann das offene Monster nicht angreifen, zusätzlich werden seine Effekte annulliert.
  | it_pendulum_effect    = Puoi scegliere come bersaglio 1 Mostro Fusione, Synchro o Xyz controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno, poi distruggi questa carta. Puoi utilizzare questo effetto di "D/D Cane" una sola volta per turno.
  | it_text               = Una volta per turno, se il tuo avversario Evoca Specialmente uno o più Mostri Fusione, Synchro o Xyz (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; in questo turno, quel mostro scoperto non può attaccare, inoltre i suoi effetti sono annullati.
  | pt_pendulum_effect    = Você pode escolher 1 Monstro de Fusão, Sincro ou Xyz que seu oponente controla; negue os efeitos dele até o final deste turno e, depois, destrua este card. Você só pode usar este efeito de "D/D Cachorro" uma vez por turno.
  | pt_text               = Uma vez por turno, se seu oponente Invocar um ou mais Monstros de Fusão, Sincro ou Xyz por Invocação-Especial (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; neste turno, esse monstro com a face para cima não pode atacar e, além disso, seus efeitos são negados.
  | es_pendulum_effect    = Puedes seleccionar 1 Monstruo de Fusión, Sincronía o Xyz que controle tu adversario; hasta el final de este turno niega sus efectos, y después destruye esta carta. Sólo puedes usar este efecto de "Perro D/D" una vez por turno.
  | es_text               = Una vez por turno, si tu adversario Invoca de Modo Especial uno o más Monstruos de Fusión, Sincronía o Xyz (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; este turno, ese monstruo boca arriba no puede atacar, y además sus efectos son negados.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：相手フィールドの融合・Ｓ・Ｘモンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。その後、Ｐゾーンのこのカードを破壊する。
  | ja_text               = ①：１ターンに１度、相手が融合・Ｓ・Ｘモンスターの特殊召喚に成功した場合、そのモンスター１体を対象として発動できる。このターン、その表側表示モンスターは攻撃できず、効果は無効化される。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 융합 / 싱크로 / 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 그 후, 펜듈럼 존의 이 카드를 파괴한다.
  | ko_text               = ①: 1턴에 1번, 상대가 융합 / 싱크로 / 엑시즈 몬스터의 특수 소환에 성공했을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터는 공격할 수 없으며, 효과는 무효화된다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。<br />①：以对手场上的１只融合・同步・超量怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。然后，将灵摆区域的此卡破坏。
  | sc_text               = ①：１回合１次，对手特殊召唤融合・同步・超量怪兽的情况下，以该１只怪兽为对象可以发动。此回合，该表侧表示怪兽不可攻击，效果无效化。
