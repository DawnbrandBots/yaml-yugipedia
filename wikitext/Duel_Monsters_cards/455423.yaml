  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Pendulum Summon]]ed (from your [[hand]]), or be Special Summoned (from your hand) by [[Tributing]] 3 [[Dragon]] [[Monster Card|monsters]] (1 [[Fusion Monster|Fusion]], 1 [[Synchro Monster|Synchro]], and 1 [[Xyz Monster|Xyz]]). You can [[discard]] this card and [[pay]] 500 [[LP]]: [[Add a card|Add]] 1 [[Level]] 8 or lower Dragon [[Pendulum Monster]] from your [[Main Deck|Deck]] to your hand. Gains [[ATK]]/[[DEF]] equal to half of your opponent's LP. [[Once per turn]]: You can pay half your LP; [[shuffle]] all other cards from the [[field]] and the GYs into the Deck.
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres Dragon exclus). Cet effet ne peut pas être annulé. Vous pouvez cibler 1 Monstre Fusion, Synchro ou Xyz Dragon dans votre Cimetière ; détruisez cette carte, et si vous le faites, Invoquez Spécialement la cible.
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable par Pendulation (depuis votre main), ou Spécialement (depuis votre main) en Sacrifiant 3 monstres Dragon (1 Fusion, 1 Synchro et 1 Xyz). Vous pouvez défausser cette carte et payer 500 LP : ajoutez 1 Monstre Pendule Dragon de max. Niveau 8 depuis votre Deck à votre main. Gagne une ATK/DEF égales à la moitié des LP de votre adversaire. Une fois par tour : vous pouvez payer la moitié de vos LP ; mélangez toutes les autres cartes depuis le Terrain et les Cimetières dans le Deck.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer Drache-Monstern. Dieser Effekt kann nicht annulliert werden. Du kannst 1 Drache-Fusions-, Drache-Synchro- oder Drache-Xyz-Monster in deinem Friedhof wählen; zerstöre diese Karte und falls du dies tust, beschwöre das gewählte Ziel als Spezialbeschwörung.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Pendelbeschwörung (von deiner Hand) beschworen werden, oder als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Drache-Monster (1 Fusions-, 1 Synchro- und 1 Xyz-) als Tribut anbietest. Du kannst diese Karte abwerfen und 500 LP zahlen: Füge deiner Hand 1 Drache-Pendelmonster der Stufe 8 oder niedriger von deinem Deck hinzu. Erhält ATK/DEF in Höhe der Hälfte der LP deines Gegners. Einmal pro Spielzug: Du kannst die Hälfte deiner LP zahlen; mische alle anderen Karten vom Spielfeld und den Friedhöfen ins Deck.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri Drago. Questo effetto non può essere annullato. Puoi scegliere come bersaglio 1 Mostro Drago Fusione, Synchro o Xyz nel tuo Cimitero; distruggi questa carta e, se lo fai, Evoca Specialmente quel bersaglio.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Pendulum (dalla tua mano), o essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 3 mostri Drago (1 Fusione, 1 Synchro e 1 Xyz). Puoi scartare questa carta e pagare 500 LP: aggiungi 1 Mostro Pendulum Drago di Livello 8 o inferiore dal tuo Deck alla tua mano. Guadagna ATK/DEF pari alla metà dei LP del tuo avversario. Una volta per turno: puoi pagare la metà dei tuoi LP; mischia tutte le altre carte dal Terreno e dai Cimiteri nel Deck.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros Dragão. Este efeito não pode ser negado. Você pode escolher 1 Monstro de Fusão, Sincro ou Xyz Dragão no seu Cemitério; destrua este card e, se isso acontecer, Invoque o alvo por Invocação-Especial.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Pêndulo (da sua mão), ou ser Invocado por Invocação-Especial (da sua mão) ao oferecer 3 monstros Dragão como Tributo (1 Fusão, 1 Sincro e 1 Xyz). Você pode descartar este card e pagar 500 PV: adicione 1 Monstro Pêndulo Dragão de Nível 8 ou menos do seu Deck à sua mão. Ganha ATK/DEF igual à metade dos PV do seu oponente. Uma vez por turno: você pode pagar metade dos seus PV; embaralhe nos Decks todos os outros cards do campo e dos Cemitérios.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos Dragón. Este efecto no puede ser negado. Puedes seleccionar 1 Monstruo Dragón de Fusión, Sincronía o Xyz en tu Cementerio; destruye esta carta y, si lo haces, Invoca ese objetivo de Modo Especial.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado por Péndulo (desde tu mano), o Invocado de Modo Especial (desde tu mano) Sacrificando 3 monstruos Dragón (1 de Fusión, 1 de Sincronía y 1 Xyz). Puedes descartar esta carta y pagar 500 LP: añade a tu mano 1 Monstruo de Péndulo Dragón de Nivel 8 o menor en tu Deck. Gana ATK/DEF igual a la mitad de los LP de tu adversario. Una vez por turno: puedes pagar la mitad de tus LP; baraja al Deck todas las demás cartas en el Campo y los Cementerios.
  | ja_lore               = このカードは通常召喚できない。手札からのＰ召喚、または自分フィールドのドラゴン族の融合・Ｓ・Ｘモンスターを１体ずつリリースした場合のみ特殊召喚できる。①：このカードを手札から捨て、５００ＬＰを払って発動できる。デッキからレベル８以下のドラゴン族Ｐモンスター１体を手札に加える。②：このカードの攻撃力・守備力は相手のＬＰの半分の数値分アップする。③：１ターンに１度、ＬＰを半分払って発動できる。このカード以外のお互いのフィールド・墓地のカードを全て持ち主のデッキに戻す。
  | ja_pendulum_effect    = ①：自分はドラゴン族モンスターしかＰ召喚できない。この効果は無効化されない。②：自分の墓地のドラゴン族の融合・Ｓ・Ｘモンスター１体を対象として発動できる。このカードを破壊し、そのモンスターを特殊召喚する。
  | ko_pendulum_effect    = ①: 자신은 드래곤족 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신 묘지의 드래곤족의 융합 / 싱크로 / 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 파괴하고, 그 몬스터를 특수 소환한다.
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 패에서의 펜듈럼 소환, 또는 자신 필드의 드래곤족의 융합 / 싱크로 / 엑시즈 몬스터를 1장씩 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드를 패에서 버리고, 500 LP를 지불하여 발동할 수 있다. 덱에서 레벨 8 이하의 드래곤족 펜듈럼 몬스터 1장을 패에 넣는다. ②: 이 카드의 공격력 / 수비력은 상대의 LP의 절반의 수치만큼 올린다. ③: 1턴에 1번, LP를 절반 지불하고 발동할 수 있다. 이 카드 이외의 서로의 필드 / 묘지의 카드를 전부 주인의 덱으로 되돌린다.
  | sc_pendulum_effect    = ①：自己仅可灵摆召唤龙族怪兽。此效果不会被无效化。<br />②：以自己墓地的１只龙族融合・同步・超量怪兽为对象可以发动。将此卡破坏，将该怪兽特殊召唤。
  | sc_lore               = 此卡不可通常召唤。仅可通过从手牌的灵摆召唤，或在解放自己场上龙族的融合・同步・超量怪兽各１只的情况下特殊召唤。<br />①：从手牌将此卡舍弃，支付５００LP可以发动。从牌组将１只等级８以下的龙族灵摆怪兽加入手牌。<br />②：此卡的攻击力・守备力上升相当于对手LP一半的数值。<br />③：１回合１次，支付一半LP可以发动。将双方的场上・墓地此卡以外的卡全部放回牌组。
