  | fr_lore               = Vous pouvez envoyer un nombre de votre choix de monstres Dragon depuis votre main et/ou Terrain face recto au Cimetière ; ajoutez 1 monstre Dragon depuis votre Deck à votre main, dont le Niveau est égal à la somme des Niveaux d'origine de ces monstres envoyés au Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre LUMIÈRE ou TÉNÈBRES Dragon de Niveau 8 dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Seigneur des Étoiles Seyfert" qu'une fois par tour.
  | de_lore               = Du kannst eine beliebige Anzahl Drache-Monster von deiner Hand und/oder offen von deiner Spielfeldseite auf den Friedhof legen; füge deiner Hand 1 Drache-Monster, dessen Stufe der Summe der Grund-Stufen der auf den Friedhof gelegten Monster entspricht, von deinem Deck hinzu. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 LICHT oder FINSTERNIS Drache-Monster der Stufe 8 in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Sternenvasall Seyfert“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi mandare un qualsiasi numero di mostri Drago dalla tua mano e/o Terreno scoperto al Cimitero; aggiungi dal tuo Deck alla tua mano 1 mostro Drago con Livello pari alla somma dei Livelli originali di quei mostri mandati al Cimitero. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ Drago di Livello 8 nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Stellavassallo Seyfert" una sola volta per turno.
  | pt_lore               = Você pode enviar qualquer número de monstros Dragão da sua mão e/ou do campo com a face para cima para o Cemitério; adicione 1 monstro Dragão do seu Deck à sua mão, cujo Nível seja igual à soma dos Níveis originais desses monstros enviados para o Cemitério. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Dragão de LUZ ou de TREVAS de Nível 8 no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Superestelar Seyfert" uma vez por turno.
  | es_lore               = Puedes mandar al Cementerio cualquier número de monstruos Dragón en tu mano y/o Campo boca arriba; añade a tu mano 1 monstruo Dragón en tu Deck, cuyo Nivel sea igual al total de los Niveles originales de esos monstruos mandados al Cementerio. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Dragón de LUZ u OSCURIDAD de Nivel 8 en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada efecto de "Señorestelar Seyfert" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札及び自分フィールドの表側表示モンスターの中から、ドラゴン族モンスターを任意の数だけ墓地へ送って発動できる。墓地へ送ったモンスターの元々のレベルの合計と同じレベルを持つドラゴン族モンスター１体をデッキから手札に加える。②：墓地のこのカードを除外し、自分の墓地の光・闇属性のドラゴン族・レベル８モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, 드래곤족 몬스터를 임의의 수만큼 묘지로 보내고 발동할 수 있다. 묘지로 보낸 몬스터의 원래 레벨의 합계와 같은 레벨을 가지는 드래곤족 몬스터 1장을 덱에서 패에 넣는다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 빛 / 어둠 속성인 드래곤족 / 레벨 8 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：从手牌及自己场上的表侧表示怪兽中，将任意数量的龙族怪兽送至墓地可以发动。从牌组将1只拥有与送至墓地的怪兽合计原本等级相同等级的龙族怪兽加入手牌。②：将墓地的此卡除外，以自己墓地的1只光・暗属性的龙族・等级8怪兽为对象可以发动。将该怪兽加入手牌。
