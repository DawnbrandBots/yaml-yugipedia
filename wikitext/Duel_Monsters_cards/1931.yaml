  | fr_lore               = Une fois par tour, durant votre Standby Phase, si cette carte est dans votre Cimetière et que vous ne contrôlez pas "Grenouille d'Arbre" : vous pouvez Invoquer Spécialement cette carte. Vous ne devez contrôler aucun Magie/Piège pour activer et résoudre cet effet.
  | de_lore               = Einmal pro Spielzug, während deiner Standby Phase, falls sich diese Karte in deinem Friedhof befindet und du keinen „Baumfrosch“ kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören. Du darfst keine Zauber/Fallen kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  | it_lore               = Una volta per turno, durante la tua Standby Phase, se questa carta è nel tuo Cimitero e tu non controlli "RANA degli Alberi": puoi Evocare Specialmente questa carta. Non devi controllare nessuna Magia/Trappola per attivare e risolvere questo effetto.
  | pt_lore               = Uma vez por turno, durante sua Fase de Apoio, se este card estiver no seu Cemitério e você não controlar "Sapo Arbóreo": você pode Invocar este card por Invocação-Especial. Você não pode controlar Magias/Armadilhas para ativar e resolver este efeito.
  | es_lore               = Una vez por turno, durante tu Standby Phase, si esta carta está en tu Cementerio y tú no controlas "RANA Arbórea": puedes Invocar esta carta de Modo Especial. No debes controlar Mágicas/Trampas para activar y resolver este efecto.
  | ja_lore               = ①：このカードが墓地に存在し、自分フィールドに「黄泉ガエル」が存在しない場合、自分スタンバイフェイズに発動できる。このカードを特殊召喚する。この効果は自分フィールドに魔法・罠カードが存在しない場合に発動と処理ができる。
  | ko_lore               = ①: 이 카드가 묘지에 존재하고, 자신 필드에 "황천 개구리"가 존재하지 않을 경우, 자신 스탠바이 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과는 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동과 처리를 할 수 있다.
  | tc_lore               = 我方准备阶段时此卡存在于墓地，且我方场上不存在魔法、陷阱卡的场合，可特殊召唤此卡至我方场上。我方场上存在以表侧表示的「黃泉蛙」的场合，此效果不可发动。
  | sc_lore               = ①：此卡存在于墓地、自己场上没有“黄泉青蛙”存在的情况下，在自己的准备阶段可以发动。将此卡特殊召唤。此效果在自己场上没有魔法・陷阱卡存在的情况下才能发动和处理。
