  | lore                  = You can [[Ritual Summon]] this card with any "[[Nekroz]]" [[Ritual Spell Card|Ritual Spell]]. Must be Ritual Summoned, without using any [[Level]] 8 [[Monster Card|monsters]]. You can only use each of these [[effect]]s of "Nekroz of Valkyrus" [[once per turn]].<br />● When an opponent's monster [[declare]]s an [[attack]]: You can [[banish]] 1 "Nekroz" card from your [[GY]] and [[discard]] this card; [[negate]] the attack, then end the [[Battle Phase]].<br />● During your [[Main Phase]]: You can [[Tribute]] up to 2 monsters from your hand and/or [[field]], and if you do, [[Draw a card|draw]] the same number of cards you Tributed.
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement, sans utiliser des monstres de Niveau 8. Vous ne pouvez utiliser chacun de ces effets de "Nékroz de Valkyrus" qu'une fois par tour.<br />●Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez bannir 1 carte "Nékroz" depuis votre Cimetière et défausser cette carte ; annulez l'attaque, puis terminez la Battle Phase.<br />●Durant votre Main Phase : vous pouvez Sacrifier max. 2 monstres depuis votre main et/ou Terrain, et si vous le faites, piochez le même nombre de cartes que vous avez Sacrifiées.
  | de_lore               = Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, ohne Monster der Stufe 8 zu verwenden. Du kannst jeden dieser Effekte von „Nekroz von Valkyrus“ nur einmal pro Spielzug verwenden.<br />●Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 „Nekroz“-Karte von deinem Friedhof verbannen und diese Karte abwerfen; annulliere den Angriff, dann beende die Battle Phase.<br />●Während deiner Main Phase: Du kannst bis zu 2 Monster von deiner Hand und/oder Spielfeldseite als Tribut anbieten und falls du dies tust, ziehe dieselbe Anzahl Karten, die du als Tribut angeboten hast.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale, senza utilizzare nessun mostro di Livello 8. Puoi utilizzare ognuno di questi effetti di "Nekroz di Valkyrus" una sola volta per turno.<br />●Quando un mostro dell'avversario dichiara un attacco: puoi bandire 1 carta "Nekroz" dal tuo Cimitero e scartare questa carta; annulla l'attacco, poi termina la Battle Phase.<br />●Durante la tua Main Phase: puoi offrire come Tributo fino a 2 mostri dalla tua mano e/o Terreno e, se lo fai, pesca lo stesso numero di carte che hai offerto come Tributo.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual sem usar quaisquer monstros de Nível 8. Você só pode usar cada um desses efeitos de "Necroz de Valkyrus" uma vez por turno.<br />●Quando um monstro do oponente declarar um ataque: você pode banir 1 card "Necroz" do seu Cemitério e descartar este card; negue o ataque e, depois, encerre a Fase de Batalha.<br />●Durante sua Fase Principal: você pode oferecer como Tributo até 2 monstros da sua mão e/ou do campo e, se isso acontecer, compre o mesmo número de cards oferecidos como Tributo.
  | es_lore               = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual sin usar monstruos de Nivel 8. Sólo puedes usar cada uno de estos efectos de "Necroz de Valkyrus" una vez por turno.<br />●Cuando un monstruo del adversario declara un ataque: puedes desterrar 1 carta "Necroz" en tu Cementerio y descartar esta carta; niega el ataque, y después termina la Battle Phase.<br />●Durante tu Main Phase: puedes Sacrificar hasta 2 monstruos en tu mano y/o Campo y, si lo haces, roba el mismo número de cartas que Sacrificaste.
  | ja_lore               = 「影霊衣」儀式魔法カードにより降臨。レベル８以外のモンスターのみを使用した儀式召喚でしか特殊召喚できない。「ヴァルキュルスの影霊衣」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に自分の墓地の「影霊衣」カード１枚を除外し、このカードを手札から捨てて発動できる。その攻撃を無効にし、その後バトルフェイズを終了する。②：自分メインフェイズに発動できる。自分の手札・フィールドのモンスターを２体までリリースし、リリースした数だけ自分はデッキからドローする。
  | ko_lore               = "네크로즈" 의식 마법 카드에 의해 의식 소환. 레벨 8 이외의 몬스터만을 사용한 의식 소환으로밖에 특수 소환할 수 없다. "발키리스의 네크로즈"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 상대 몬스터의 공격 선언시에 자신의 묘지의 "네크로즈" 카드 1장을 제외하고, 이 카드를 패에서 버리고 발동할 수 있다. 그 공격을 무효로 하고, 그 후 배틀 페이즈를 종료한다. ② : 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 2장까지 릴리스하고, 릴리스한 수 만큼 자신은 덱에서 드로우 한다.
