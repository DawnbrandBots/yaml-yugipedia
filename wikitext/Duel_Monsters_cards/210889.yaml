  | text            = ''Capable of indefinite flight. Attacks by wrapping its body with electricity and ramming into opponents.<br />IMPORTANT: Capturing the "Wattaildragon" is forbidden by the [[Ancient Rules]] and is a [[Level]] [[Level 6 Monster Cards|6]] offense, the minimum sentence for which is imprisonment for no less than [[2500 ATK Monster Cards|2500]] heliocycles.''
  | fr_text         = ''Capable de voler indéfiniment, il attaque en enveloppant son corps d'électricité et en déversant celle-ci sur ses adversaires.<br />ATTENTION : capturer "Électro-Dragonqueue" est interdit par les Anciens Règlements et constitue une infraction de Niveau 6 encourant une sentence d'emprisonnement minimum de 2500 héliocycles.''
  | de_text         = ''Kann fliegen, ohne je landen zu müssen. Greift an, indem er seinen Körper in Elektrizität hüllt und dann seine Gegner rammt.<br />WICHTIG: Einen „Wattschwanzdrachen“ einzufangen, verbieten die Antiken Regeln. Dies stellt einen Verstoß der Stufe 6 dar und wird mit einer Inhaftierung von nicht weniger als 2500 Sonnenumkreisungen geahndet.''
  | it_text         = ''Capace di volare all'infinito. Attacca avvolgendo il suo corpo di elettricità e caricando gli avversari.<br />IMPORTANTE: catturare "Wattcodadrago" è proibito dalle Regole Antiche ed è un'offesa di Livello 6, la cui sentenza minima è l'imprigionamento per non meno di 2500 eliocicli.''
  | pt_text         = ''Capaz de lutar indefinidamente. Ele ataca ao envolver seu corpo em eletricidade e disparando contra seu oponente.<br />IMPORTANTE: Capturar um "Wattaildragão" é proibido por Leis Antigas e é considerado uma ofensa de Nível 6, cuja pena mínima é o encarceramento por não menos que 2500 heliociclos.''
  | es_text         = ''Es capaz de volar indefinidamente. Ataca envolviendo en electricidad su cuerpo y cargando contra sus adversarios.<br />IMPORTANTE: capturar al "Wattcoladragón" está prohibido por las Reglas Antiguas y es una ofensa de Nivel 6; la sentencia mínima por hacerlo es prisión durante no menos de 2.500 Heliociclos.''
  | ja_text         = 常に電気を纏い空中を浮遊するドラゴン。古代より存在し、その生態には未だ謎が多いものの、古のルールにより捕獲は禁止されている。
  | translated_text = ''An airborne dragon always wreathed in electricity. Existing since ancient times, its ecology is still a mystery and its capture is taboo by the ancient rules.''
  | ko_text         = 늘 전기를 휘감고 공중을 떠도는 드래곤. 고대부터 존재하여 그 생태에 대해서는 아직도 의문이 많지만, 고대의 룰에 따라 포획은 금지되어 있다.
  | tc_text         = 总是身缠电火花浮游于空中的龙。从古代开始就存在，其生态还有不少未解之谜，因古代的规则禁止对其进行捕获。
  | sc_text         = 总是萦绕电力浮游于空中的龙。自古便存在于世间，其生态尚存大量谜团，但依古时规矩禁止对其进行捕获。
