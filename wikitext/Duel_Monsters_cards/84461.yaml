  | fr_lore               = 1 monstre "HÉROS Élémentaire" + 1 monstre TERRE<br />Uniquement Invocable par Fusion. Si cette carte est Invoquée par Fusion : ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, son ATK est divisée par deux, et si elle l'est, cette carte gagne l'ATK perdue.
  | de_lore               = 1 „Elementar-HELD“-Monster + 1 ERDE Monster<br />Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; bis zum Ende dieses Spielzugs werden seine ATK halbiert und falls sie dies werden, erhält diese Karte jene verlorenen ATK.
  | it_lore               = 1 mostro "EROE Elementale" + 1 mostro TERRA<br />Deve essere Evocato tramite Fusione. Se questa carta viene Evocata tramite Fusione: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; fino alla fine di questo turno, il suo ATK viene dimezzato e, se lo fa, questa carta guadagna quell'ATK perso.
  | pt_lore               = 1 monstro "HERÓI do Elemento" + 1 monstro de TERRA<br />Deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Fusão: escolha 1 monstro com a face para cima que seu oponente controla; até o final deste turno, seu ATK é diminuído pela metade e, se isso acontecer, este card ganha esse ATK perdido.
  | es_lore               = 1 monstruo "HÉROE Elemental" + 1 monstruo de TIERRA<br />Debe ser Invocado por Fusión. Si esta carta es Invocada por Fusión: selecciona 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, su ATK se divide a la mitad y, si lo es, esta carta gana ese ATK perdido.
  | ja_lore               = 「Ｅ・ＨＥＲＯ」モンスター＋地属性モンスター<br />このカードは融合召喚でしか特殊召喚できない。①：このカードが融合召喚に成功した場合、相手フィールドの表側表示モンスター１体を対象として発動する。ターン終了時まで、そのモンスターの攻撃力を半分にし、このカードの攻撃力はその数値分アップする。
  | ko_lore               = "엘리멘틀 히어로" 몬스터 + 땅 속성 몬스터<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동한다. 턴 종료시까지, 그 몬스터의 공격력을 절반으로 하고, 이 카드의 공격력은 그 수치만큼 올린다.
  | sc_lore               = “元素-英雄”怪兽＋地属性怪兽<br />此卡仅可以融合召唤方式特殊召唤。①：此卡融合召唤成功的情况下，以对手场上的1只表侧表示怪兽为对象发动。直至回合结束时为止，将该怪兽的攻击力改成一半，此卡的攻击力上升该变动的数值。
