  | es_text             = 3 monstruos de Nivel 4<br />Si una o más cartas "Matemecha" que controlas fueran a ser destruidas por efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar. Si esta carta es Invocada Xyz: puedes desacoplar de ella hasta 3 materiales, y después elegir ese mismo número de efectos (no puedes elegir el mismo efecto dos veces, y los resuelves en el orden listado, saltándote los que no hayan sido elegidos);<br />● Manda al Cementerio 1 carta al azar en la mano de tu adversario.<br />● Manda al Cementerio 1 monstruo que controle tu adversario.<br />● Manda al Cementerio 1 Mágica/Trampa que controle tu adversario.<br />Sólo puedes usar este efecto de "Primomatemecha Laplaciano" una vez por turno.
  | ja_text             = レベル４モンスター×３<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＸ召喚に成功した場合、このカードのＸ素材を３つまで取り除き、その数だけ以下の効果から選択して発動できる。●相手の手札をランダムに１枚選んで墓地へ送る。●相手フィールドのモンスター１体を選んで墓地へ送る。●相手フィールドの魔法・罠カード１枚を選んで墓地へ送る。②：自分フィールドの「斬機」カードが効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
