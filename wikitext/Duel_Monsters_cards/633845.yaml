  | fr_text             = 3 monstres de Niveau 4<br />Si une ou plusieurs cartes "Mathmech" que vous contrôlez vont être détruites par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place. Si cette carte est Invoquée par Xyz : vous pouvez lui détacher max. 3 Matériels, puis choisissez autant d'effets (vous ne pouvez pas choisir le même effet deux fois, et vous les résolvez dans l'ordre listé, en passant ceux qui n'ont pas été choisis ) ;<br />● Envoyez 1 carte au hasard depuis la main de votre adversaire au Cimetière.<br />● Envoyez 1 monstre contrôlé par votre adversaire au Cimetière.<br />● Envoyez 1 Magie/Piège contrôlé par votre adversaire au Cimetière.<br />Vous ne pouvez utiliser cet effet de "Laplacien Primathmech" qu'une fois par tour.
  | de_text             = 3 Monster der Stufe 4<br />Falls eine oder mehr „Mathemech“-Karten, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen 1 Material von dieser Karte abhängen. Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst bis zu 3 Material von ihr abhängen und dann so viele Effekte bestimmen (du kannst denselben Effekt nicht zweimal bestimmen, du löst sie in der aufgeführten Reihenfolge auf und überspringst alle, die nicht bestimmt wurden);<br />● Lege 1 zufällige Karte von der Hand deines Gegners auf den Friedhof.<br />● Lege 1 Monster, das dein Gegner kontrolliert, auf den Friedhof.<br />● Lege 1 Zauber/Falle, den oder die dein Gegner kontrolliert, auf den Friedhof.<br />Du kannst diesen Effekt von „Primathemech Laplace“ nur einmal pro Spielzug verwenden.
  | it_text             = 3 mostri di Livello 4<br />Se una o più carte "Matemech" che controlli stanno per essere distrutte dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta. Se questa carta viene Evocata Xyz: puoi staccare fino a 3 materiali da essa, poi selezionare quel numero di effetti (non puoi selezionare lo stesso effetto due volte, e li risolvi nell'ordine indicato, saltando quelli che non sono stati selezionati);<br />● Manda al Cimitero 1 carta a caso dalla mano del tuo avversario.<br />● Manda al Cimitero 1 mostro controllato dal tuo avversario.<br />● Manda al Cimitero 1 Magia/Trappola controllata dal tuo avversario.<br />Puoi utilizzare questo effetto di "Primatemech Laplaciano" una sola volta per turno.
