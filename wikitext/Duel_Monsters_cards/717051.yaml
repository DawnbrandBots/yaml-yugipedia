  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]] or [[GY]]) by [[Tribute|Tributing]] 1 [[Level]] 6 or higher [[DARK]] [[Dragon]] [[monster]]. You can only Special Summon "The Bystial Lubellion" [[once per turn]] this way. You can [[send]] this card from your hand to the GY; [[Add a card|add]] 1 "[[Bystial]]" monster from your [[Main Deck|Deck]] to your hand, except "The Bystial Lubellion". During your [[Main Phase]]: You can place 1 "[[Branded]]" [[Continuous Spell Card|Continuous Spell]]/[[Continuous Trap Card|Trap]] from your Deck [[face-up]] on your [[field]]. You can only use each [[effect]] of "The Bystial Lubellion" once per [[turn]]. 
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en Sacrifiant 1 monstre TÉNÈBRES Dragon de min. Niveau 6. Vous ne pouvez Invoquer Spécialement "Le Bystial Lubellion" qu'une fois par tour de cette façon. Vous pouvez envoyer cette carte depuis votre main au Cimetière ; ajoutez 1 monstre "Bystial" ("Le Bystial Lubellion" exclu) depuis votre Deck à votre main. Durant votre Main Phase : vous pouvez placer face recto 1 Magie Continue/Piège Continu "Marqué" depuis votre Deck sur votre Terrain. Vous ne pouvez utiliser chaque effet de "Le Bystial Lubellion" qu'une fois par tour.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 1 FINSTERNIS Drache-Monster der Stufe 6 oder höher als Tribut anbietest. Du kannst „Der abgeheuerliche Lubellion“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst diese Karte von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Abgeheuerlich“-Monster von deinem Deck hinzu, außer „Der abgeheuerliche Lubellion“. Während deiner Main Phase: Du kannst 1 Permanente/n „Markiert“-Zauber/Falle von deinem Deck offen auf deine Spielfeldseite legen. Du kannst jeden Effekt von „Der abgeheuerliche Lubellion“ nur einmal pro Spielzug verwenden.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) offrendo come Tributo 1 mostro OSCURITÀ Drago di Livello 6 o superiore. Puoi Evocare Specialmente "Il Bystial Lubellion" una sola volta per turno in questo modo. Puoi mandare questa carta dalla tua mano al Cimitero; aggiungi 1 mostro "Bystial" dal tuo Deck alla tua mano, eccetto "Il Bystial Lubellion". Durante la tua Main Phase: puoi mettere 1 Magia/Trappola Continua "Marchiato" dal tuo Deck scoperta sul tuo Terreno. Puoi utilizzare ogni effetto di "Il Bystial Lubellion" una sola volta per turno.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao oferecer como Tributo 1 monstro Dragão de TREVAS de Nível 6 ou mais. Você só pode Invocar "O Bistial Lubellion" por Invocação-Especial uma vez por turno desta forma. Você pode enviar este card da sua mão para o Cemitério; adicione 1 monstro "Bistial" do seu Deck à sua mão, exceto "O Bistial Lubellion". Durante sua Fase Principal: você pode colocar 1 Magia/Armadilha Contínua "Marcado" do seu Deck no seu campo com a face para cima. Você só pode usar cada efeito de "O Bistial Lubellion" uma vez por turno.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) Sacrificando 1 monstruo Dragón de OSCURIDAD de Nivel 6 o mayor. Sólo puedes Invocar de Modo Especial "El Lubellion Abystial" una vez por turno de esta forma. Puedes mandar al Cementerio esta carta en tu mano; añade a tu mano 1 monstruo "Abystial" en tu Deck, excepto "El Lubellion Abystial". Durante tu Main Phase: puedes poner boca arriba en tu Campo 1 Mágica/Trampa Continua "Señalado/a" en tu Deck. Sólo puedes usar cada efecto de "El Lubellion Abystial" una vez por turno.
  | ja_text               = このカードは通常召喚できない。「深淵の獣ルベリオン」は１ターンに１度、自分フィールドのレベル６以上のドラゴン族・闇属性モンスター１体をリリースした場合のみ手札・墓地から特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から墓地へ送って発動できる。デッキから「深淵の獣ルベリオン」以外の「ビーステッド」モンスター１体を手札に加える。②：自分メインフェイズに発動できる。デッキから「烙印」永続魔法・永続罠カード１枚を自分フィールドに表側表示で置く。
  | ko_text               = 이 카드는 통상 소환할 수 없다. "더 비스테드 루벨리온"은 1턴에 1번, 자신 필드의 레벨 6 이상의 드래곤족 / 어둠 속성 몬스터 1장을 릴리스했을 경우에만 패 / 묘지에서 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 덱에서 "더 비스테드 루벨리온" 이외의 "비스테드" 몬스터 1장을 패에 넣는다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "낙인" 지속 마법 / 지속 함정 카드 1장을 자신 필드에 앞면 표시로 놓는다.
  | sc_text               = 此卡不可通常召唤。“深渊兽 卢绯里昂”1回合1次，仅可在解放自己场上1只等级6以上的龙族・暗属性怪兽的情况下，从手牌・墓地特殊召唤。此卡名的①②效果1回合仅可各使用1次。①：从手牌将此卡送至墓地可以发动。从牌组将“深渊兽 卢绯里昂”以外的1只“渊兽”怪兽加入手牌。②：在自己的主要阶段可以发动。从牌组将1张“烙印”永续魔法・永续陷阱卡以表侧表示放在自己场上。
