  | it_text             = Scegli come bersaglio 1 mostro TERRA Guerriero di Livello 3 o inferiore che controlli; mandalo al Cimitero e, se lo fai, Evoca Specialmente 1 mostro TERRA Guerriero di Livello 4 o superiore dal tuo Deck, poi, se controlli un mostro "Burattino" che era originariamente TERRA Guerriero, quel mostro Evocato Specialmente guadagna ATK/DEF pari al numero di carte attualmente nel Cimitero del tuo avversario x 100. Puoi attivare solo 1 "Promozione" per turno.
  | pt_text             = Escolha 1 monstro Guerreiro de TERRA de Nível 3 ou menos que você controla; envie-o para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Guerreiro de TERRA de Nível 4 ou mais do seu Deck e, depois, se você controlar um monstro "Marionete" que originalmente era um Guerreiro de TERRA, esse monstro Invocado por Invocação-Especial ganha ATK/DEF igual ao número de cards atualmente no Cemitério do seu oponente x 100. Você só pode ativar 1 "Promoção" por turno.
  | es_text             = Selecciona 1 monstruo Guerrero de TIERRA de Nivel 3 o menor que controles; mándalo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo Guerrero de TIERRA de Nivel 4 o mayor y después, si controlas un monstruo "Marioneta" que era originalmente un Guerrero de TIERRA, ese monstruo Invocado de Modo Especial gana ATK/DEF igual al número de cartas en el Cementerio de tu adversario en este momento x 100. Sólo puedes activar 1 "Promoción" por turno.
