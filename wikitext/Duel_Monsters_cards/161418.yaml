  | text                  = 1 [[Tuner Synchro Monster]] + 2+ non-[[Tuner monster|Tuner]] [[Synchro Monster]]s<br />Must be [[Synchro Summon]]ed. This card can [[attack]] a number of times each [[Battle Phase]], up to the number of non-Tuners used for its Synchro Summon. [[Once per turn]], when a card or [[effect]] is [[activate]]d ([[Quick Effect]]): You can [[negate]] the activation, and if you do, [[destroy]] it. When this [[face-up]] card [[leaves the field]]: You can Special Summon 1 "[[Shooting Star Dragon]]" from your [[Extra Deck]].
  | fr_text               = 1 Monstre Synchro Syntoniseur + 2+ Monstres Synchro non-Syntoniseur<br />Uniquement Invocable par Synchronisation. Cette carte peut attaquer chaque Battle Phase un nombre de fois, inférieur ou égal au nombre de non-Syntoniseurs utilisés pour son Invocation Synchro. Une fois par tour, lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez-la. Lorsque cette carte face recto quitte le Terrain : vous pouvez Invoquer Spécialement 1 "Dragon Étoile Filante" depuis votre Extra Deck.
  | de_text               = 1 Empfänger-Synchromonster + 2+ Nicht-Empfänger-Synchromonster<br />Muss als Synchrobeschwörung beschworen werden. Diese Karte kann in jeder Battle Phase bis zu so viele Male angreifen wie die Anzahl der für ihre Synchrobeschwörung verwendeten Nicht-Empfänger. Einmal pro Spielzug, wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre sie. Wenn diese offene Karte das Spielfeld verlässt: Du kannst 1 „Sternschnuppen-Drache“ als Spezialbeschwörung von deinem Extra Deck beschwören.
  | it_text               = 1 Mostro Synchro Tuner + 2+ Mostri Synchro non-Tuner<br />Deve essere Synchro Evocato. Questa carta può attaccare un numero di volte ogni Battle Phase, fino al numero di non-Tuner utilizzati per la sua Synchro Evocazione. Una volta per turno, quando viene attivata una carta o un effetto (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggila. Quando questa carta scoperta lascia il Terreno: puoi Evocare Specialmente 1 "Drago Stella Cadente" dal tuo Extra Deck.
  | pt_text               = 1 Monstro Sincro Regulador + 2+ Monstros Sincro não-Reguladores<br />Deve ser Invocado por Invocação-Sincro. Este card pode atacar um número de vezes a cada Fase de Batalha, até o número de não-Reguladores usados para sua Invocação-Sincro. Uma vez por turno, quando um card ou efeito for ativado (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua-o. Quando este card com a face para cima deixar o campo: você pode Invocar por Invocação-Especial 1 "Dragão da Explosão Estelar" do seu Deck Adicional.
  | es_text               = 1 Monstruo de Sincronía Cantante + 2+ Monstruos de Sincronía que no sean Cantantes<br />Debe ser Invocado por Sincronía. Esta carta puede atacar hasta tantas veces en cada Battle Phase como el número de monstruos que no sean Cantantes usados en su Invocación por Sincronía. Una vez por turno, cuando es activada una carta o efecto (Efecto Rápido): puedes negar la activación y, si lo haces, destruye la carta. Cuando esta carta boca arriba deja el Campo: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 "Dragón de la Estrella Fugaz".
  | ja_text               = Ｓモンスターのチューナー＋チューナー以外のＳモンスター２体以上<br />このカードはＳ召喚でしか特殊召喚できない。①：このカードは、そのＳ素材としたモンスターの内、チューナー以外のモンスターの数まで１度のバトルフェイズ中に攻撃できる。②：１ターンに１度、魔法・罠・モンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。③：表側表示のこのカードがフィールドから離れた時に発動できる。ＥＸデッキから「シューティング・スター・ドラゴン」１体を特殊召喚する。
  | ko_text               = 싱크로 몬스터의 튜너 ＋ 튜너 이외의 싱크로 몬스터 2장 이상<br />이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다. ①: 이 카드는, 그 싱크로 소재로 한 몬스터 중, 튜너 이외의 몬스터의 수까지 1번의 배틀 페이즈 중에 공격할 수 있다. ②: 1턴에 1번, 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 앞면 표시의 이 카드가 필드에서 벗어났을 때에 발동할 수 있다. 엑스트라 덱에서 "슈팅 스타 드래곤" 1장을 특수 소환한다.
  | sc_text               = 同步怪兽的协调＋协调以外的同步怪兽２只以上<br />此卡仅可以同步召唤方式特殊召唤。①：此卡在１次战斗阶段中可攻击的次数最多为其同步素材的怪兽中协调以外怪兽的数量。②：１回合１次，魔法・陷阱・怪兽的效果发动时可以发动。将该发动无效并破坏。③：表侧表示的此卡从场上离开时可以发动。从额外牌组将１只“流星龙”特殊召唤。
