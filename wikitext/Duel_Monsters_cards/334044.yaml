  | lore                  = Each time a "[[Utopia (archetype)|Utopia]]" [[Monster Card|monster]](s) is [[Special Summon]]ed to your side of the [[field]], place 1 [[Hi-Five the Sky Counter]] on this card. All monsters you [[control]] gain 200 [[ATK]] and [[DEF]] for each Hi-Five the Sky Counter on this card. [[Once per turn]]: You can remove 2 Hi-Five the Sky Counters from this card; Special Summon 1 "[[Zubaba]]", "[[Gagaga]]", "[[Gogogo]]", or "[[Dododo]]" monster from your [[Main Deck|Deck]].
  | fr_lore               = Chaque fois qu'un ou plusieurs monstres "Utopie" sont Invoqués Spécialement sur votre Terrain, placez 1 Compteur Déploie tes Ailes sur cette carte. Tous les monstres que vous contrôlez gagnent 200 ATK/DEF pour chaque Compteur Déploie tes Ailes sur cette carte. Une fois par tour : vous pouvez retirer 2 Compteurs Déploie tes Ailes de cette carte ; Invoquez Spécialement 1 monstre "Zubaba", "Gagaga", "Gogogo" ou "Dododo" depuis votre Deck.
  | de_lore               = Jedes Mal, wenn ein oder mehr „Utopia“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, lege 1 „Dem Himmel High Five geben“-Zählmarke auf diese Karte. Alle Monster, die du kontrollierst, erhalten 200 ATK und DEF für jede „Dem Himmel High Five geben“-Zählmarke auf dieser Karte. Einmal pro Spielzug: Du kannst 2 „Dem Himmel High Five geben“-Zählmarken von dieser Karte entfernen; beschwöre 1 „Zubaba“-, „Gagaga“-, „Gogogo“- oder „Dododo“-Monster als Spezialbeschwörung von deinem Deck.
  | it_lore               = Ogni volta che uno o più mostri "[[Utopia (archetype)|Utopia]]" vengono [[Special Summon|Evocati Specialmente]] sul tuo Terreno, metti 1 [[Hi-Five the Sky Counter|Segnalino Giocarsi Il Tutto Per Tutto]] su questa carta. Tutti i mostri che [[control]]li guadagnano 200 ATK e DEF per ogni Segnalino Giocarsi Il Tutto Per Tutto su questa carta. [[Once per turn|Una volta per turno]]: puoi rimuovere 2 Segnalini Giocarsi Il Tutto Per Tutto da questa carta; Evoca Specialmente 1 mostro "[[Zubaba]]", "[[Gagaga]]", "[[Gogogo]]" o "[[Dododo]]" dal tuo [[Main Deck|Deck]].
  | pt_lore               = Sempre que um ou mais [[Monster Card|monstros]] "[[Utopia (archetype)|Utopia]]" forem [[Summon|Invocados]] por [[Special Summon|Invocação-Especial]] no seu lado do [[Field|campo]], coloque 1 [[Hi-Five the Sky Counter|Marcador de Subir aos Céus]] neste card. Todos os monstros que você [[control]]a ganham 200 de [[ATK]] e [[DEF]] para cada Marcador de Subir aos Céus neste card. [[Once per turn|Uma vez por turno]]: você pode remover 2 Marcadores de Subir aos Céus deste card; Invoque por Invocação-Especial 1 monstro "[[Zubaba]]", "[[Gagaga]]", "[[Gogogo]]" ou "[[Dododo]]" do seu [[Main Deck|Deck]].
  | es_lore               = Cada vez que uno o más monstruos "Utopía" son Invocados de Modo Especial a tu lado del Campo, pon 1 Contador Tocar el Cielo en esta carta. Todos los monstruos que controles ganan 200 ATK y DEF por cada Contador Tocar el Cielo en esta carta. Una vez por turno: puedes retirar 2 Contadores Tocar el Cielo de esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Zubaba", "Gagaga", "Gogogo", o "Dododo".
  | ja_lore               = ①：このカードがフィールドゾーンに存在する限り、自分フィールドに「希望皇ホープ」モンスターが特殊召喚される度に、このカードにかっとビングカウンターを１つ置く。②：自分フィールドのモンスターの攻撃力・守備力は、このカードのかっとビングカウンターの数×２００アップする。③：１ターンに１度、このカードのかっとビングカウンターを２つ取り除いて発動できる。デッキから「ズババ」、「ガガガ」、「ゴゴゴ」、「ドドド」モンスターの内いずれか１体を特殊召喚する。
  | ko_lore               = ①: 이 카드가 필드 존에 존재하는 한, 자신 필드에 "유토피아" 몬스터가 특수 소환될 때마다, 이 카드에 전력승부 카운터를 1개 놓는다. ②: 자신 필드의 몬스터의 공격력 / 수비력은, 이 카드의 전력승부 카운터의 수 × 200 올린다. ③: 1턴에 1번, 이 카드의 전력승부 카운터를 2개 제거하고 발동할 수 있다. 덱에서 "주바바", "가가가", "고고고", "도도도" 몬스터 중 1장을 특수 소환한다.
  | sc_lore               = ①：只要此卡存在于场地区域，每次"希望皇霍普"怪兽被特殊召唤至自己场上，在此卡上放1个勇往翔前计数物。②：自己场上怪兽的攻击力・守备力上升相当于此卡的勇往翔前计数物数量×200的数值。③：1回合1次，去除此卡的2个勇往翔前计数物可以发动。从牌组将"刷拉拉"、"我我我"、"隆隆隆"、"怒怒怒"怪兽中的任意1只特殊召唤。
