  | fr_text         = À la fin de la Battle Phase, si cette carte a détruit un monstre de votre adversaire au combat : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 2 monstres FEU de Type Dinosaure de max. Niveau 6 de même nom depuis votre Deck. Leurs effets sont annulés, et durant la End Phase, ils sont bannis.
  | de_text         = Am Ende der Battle Phase, falls diese Karte ein Monster deines Gegners durch Kampf zerstört hat: Du kannst diese Karte als Tribut anbieten; beschwöre 2 FEUER Monster vom Typ Dinosaurier der Stufe 6 oder niedriger mit demselben Namen als Spezialbeschwörung von deinem Deck. Ihre Effekte werden annulliert und sie werden während der End Phase verbannt.
  | it_text         = Alla fine della Battle Phase, se questa carta ha distrutto un mostro dell'avversario in battaglia: puoi offrire come Tributo questa carta; Evoca Specialmente 2 mostri FUOCO di Tipo Dinosauro di Livello 6 o inferiore con lo stesso nome dal tuo Deck. I loro effetti vengono annullati ed essi vengono banditi durante la End Phase.
  | es_text         = Al final de la Battle Phase, si esta carta destruyó a un monstruo de tu adversario en batalla: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 2 monstruos de FUEGO de Tipo Dinosaurio de Nivel 6 o menor con el mismo nombre. Sus efectos son negados y son desterrados durante la End Phase.
  | ja_text         = このカードが戦闘によって相手モンスターを破壊したバトルフェイズ終了時、このカードをリリースして発動できる。デッキから恐竜族・炎属性・レベル６以下の同名モンスター２体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズ時にゲームから除外される。
  | ko_text         = 이 카드가 전투에 의해서 상대 몬스터를 파괴한 배틀 페이즈 종료시, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 공룡족 / 화염 속성 / 레벨 6 이하의 같은 이름의 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되어, 엔드 페이즈시에 게임에서 제외된다.
