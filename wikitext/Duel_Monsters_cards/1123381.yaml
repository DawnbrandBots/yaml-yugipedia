  | fr_text             = 2 monstres "HÉROS Élémentaire" d'Attributs différents<br />Uniquement Invocable par Fusion. Si cette carte est Invoquée Spécialement et que votre adversaire contrôle plus de cartes que vous : vous pouvez détruire toutes les autres cartes sur le Terrain. Vous pouvez Sacrifier cette carte qui a été Invoquée par Fusion en utilisant un ou plusieurs Monstres Normaux comme Matériel, puis ciblez 1 monstre "HÉROS Élémentaire" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Géant du Tonnerre, HÉROS Élémentaire - Tonnerre Voltique" qu'une fois par tour.
  | de_text             = 2 „Elementar-HELD“-Monster mit unterschiedlichen Eigenschaften<br />Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird und dein Gegner mehr Karten kontrolliert als du: Du kannst alle anderen Karten auf dem Spielfeld zerstören. Du kannst diese Karte, die als Fusionsbeschwörung beschworen wurde, indem ein oder mehr Normale Monster als Material verwendet wurden, als Tribut anbieten und dann 1 „Elementar-HELD“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Elementar-HELD Donnergigant - Voltischer Donner“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri "EROE Elementale" con Attributi diversi<br />Deve essere Evocato tramite Fusione. Se questa carta viene Evocata Specialmente e il tuo avversario controlla più carte di te: puoi distruggere tutte le altre carte sul Terreno. Puoi offrire come Tributo questa carta che è stata Evocata tramite Fusione utilizzando uno o più Mostri Normali come materiale, poi scegliere come bersaglio 1 mostro "EROE Elementale" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Gigante del Tuono EROE Elementale - Tuono Voltaico" una sola volta per turno.
  | pt_text             = 2 monstros "HERÓI do Elemento" com Atributos diferentes<br />Deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Especial e seu oponente controlar mais cards que você: você pode destruir todos os outros cards no campo. Você pode oferecer como Tributo este card que foi Invocado por Invocação-Fusão usando um ou mais Monstros Normais como matéria e, depois, escolha 1 monstro "HERÓI do Elemento" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Gigante do Trovão, o HERÓI do Elemento - Trovão Voltaico" uma vez por turno.
  | es_text             = 2 monstruos "HÉROE Elemental" con Atributos diferentes<br />Debe ser Invocado por Fusión. Si esta carta es Invocada de Modo Especial y tu adversario controla más cartas que tú: puedes destruir todas las demás cartas en el Campo. Puedes Sacrificar esta carta que fue Invocada por Fusión usando uno o más Monstruos Normales como material, y después selecciona 1 monstruo "HÉROE Elemental" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "HÉROE Elemental del Trueno Gigante - Trueno Voltaico" una vez por turno.
  | ja_text             = 属性が異なる「Ｅ・ＨＥＲＯ」モンスター×２<br />このカードは融合召喚でしか特殊召喚できない。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、相手フィールドのカードの数が自分フィールドのカードより多ければ発動できる。フィールドの他のカードを全て破壊する。②：通常モンスターを素材として融合召喚したこのカードをリリースし、自分の墓地の「Ｅ・ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text             = 속성이 다른 "엘리멘틀 히어로" 몬스터 × 2<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 상대 필드의 카드의 수가 자신 필드의 카드보다 많으면 발동할 수 있다. 필드의 다른 카드를 전부 파괴한다. ②: 일반 몬스터를 소재로서 융합 소환한 이 카드를 릴리스하고, 자신 묘지의 "엘리멘틀 히어로" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text             = 属性不同的“元素－英雄”怪兽×2<br />此卡仅可以融合召唤方式特殊召唤。此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤的情况下，如果对手场上的卡的数量多于自己场上的卡则可以发动。将场上的其他卡全部破坏。②：解放以通常怪兽作为素材融合召唤的此卡，以自己墓地的1只“元素－英雄”怪兽为对象可以发动。将该怪兽特殊召唤。
