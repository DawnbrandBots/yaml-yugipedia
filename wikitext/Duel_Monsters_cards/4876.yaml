  | text                  = Until the end of this [[turn]], the [[ATK]] of all "[[Harpie Lady Sisters]]" currently on the [[field]] becomes 2700, your opponent cannot [[activate]] any [[Trap Card]]s, also [[negate]] all your opponent's Trap [[effect]]s on the field.
  | fr_text               = Jusqu'à la fin de ce tour, l'ATK de tous les "Sœurs de Harpie" actuellement sur le Terrain devient 2700, votre adversaire ne peut pas activer de Cartes Piège, et aussi, annulez tous les effets de Piège de votre adversaire sur le Terrain.
  | de_text               = Bis zum Ende dieses Spielzugs werden die ATK aller „Harpyien-Schwestern“, die sich derzeit auf dem Spielfeld befinden, zu 2700, dein Gegner kann keine Fallenkarten aktivieren, zusätzlich annulliere alle Falleneffekte deines Gegners auf dem Spielfeld.
  | it_text               = Fino alla fine di questo turno, l'ATK di tutte le "Sorelle Arpie" attualmente sul Terreno diventa 2700, il tuo avversario non può attivare nessuna Carta Trappola, inoltre annulla gli effetti di tutte le Trappole del tuo avversario sul Terreno.
  | pt_text               = Até o final deste turno, o ATK de todos os "Irmãs de Lady Harpia" atualmente no campo se torna 2700, seu oponente não pode ativar quaisquer Cards de Armadilha e, além disso, negue todos os efeitos de Armadilha do seu oponente no campo.
  | es_text               = Hasta el final de este turno, el ATK de todas las "Hermanas de la Dama Arpía" en este momento en el Campo se convierte en 2700, tu adversario no puede activar Cartas de Trampa y, además, niega todos los efectos de Trampas de tu adversario en el Campo.
  | ja_text               = ①：フィールドの全ての「ハーピィ・レディ三姉妹」の攻撃力はターン終了時まで２７００になる。このターン、相手は罠カードを発動できず、相手フィールドの罠カードの効果は無効化される。
  | ko_text               = ①: 필드의 모든 "해피 레이디 세자매"의 공격력은 턴 종료시까지 2700 이 된다. 이 턴에, 상대는 함정 카드를 발동할 수 없으며, 상대 필드의 함정 카드의 효과는 무효화된다.
  | sc_text               = ①：场上所有"神鹰女郎三姐妹"的攻击力直至回合结束时为止变为2700。此回合，对手不可发动陷阱卡，对手场上陷阱卡的效果无效化。
