  | it_text               = Se controlli "Medius il Puro": aggiungi alla tua mano o Evoca Specialmente 1 mostro con 300 ATK/200 DEF dal tuo Deck. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto che controlli; esso viene considerato come un Tuner in questo turno. Puoi utilizzare ogni effetto di "Teorealizzare Liberazione" una sola volta per turno.
