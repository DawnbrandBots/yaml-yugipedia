  | text                = You can [[target]] 3 "[[True Draco]]" and/or "True King" cards in your [[GY]]; [[shuffle]] them into the [[Main Deck|Deck]], then [[Draw a card|draw]] 1 card. During your [[Main Phase]], you can: Immediately after this [[effect]] [[resolve]]s, [[Tribute Summon]] 1 "True Draco" or "True King" [[Monster Card|monster]] [[face-up]]. If this card is [[sent]] from the [[Spell & Trap Zone]] to the GY: You can target 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] on the [[field]]; [[destroy]] it. You can only use each effect of "Disciples of the True Dracophoenix" [[once per turn]].
  | fr_text             = Vous pouvez cibler 3 cartes "Véritable Draco" et/ou "Roi Véritable" dans votre Cimetière ; mélangez-les dans le Deck, puis piochez 1 carte. Durant votre Main Phase, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Sacrifice face recto 1 monstre "Véritable Draco" ou "Roi Véritable". Si cette carte est envoyée depuis la Zone Magie & Piège au Cimetière : vous pouvez cibler 1 Magie/Piège sur le Terrain ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Disciples du Véritable Dracophénix" qu'une fois par tour.
  | de_text             = Du kannst 3 „Wahre Dracho“- und/oder „Wahrer König“-Karten in deinem Friedhof wählen; mische sie ins Deck, dann ziehe 1 Karte. Während deiner Main Phase kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Wahre Dracho“- oder „Wahrer König“-Monster offen als Tributbeschwörung. Falls diese Karte von der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Du kannst jeden Effekt von „Wahre Drachophönix-Schüler“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 3 carte "Vero Draco" e/o "Vero Re" nel tuo Cimitero; mischiale nel Deck, poi pesca 1 carta. Durante la tua Main Phase, puoi: immediatamente dopo che questo effetto si è risolto, Evoca tramite Tributo scoperto 1 mostro "Vero Draco" o "Vero Re". Se questa carta viene mandata dalla Zona Magie & Trappole al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Discepoli della Vera Dracofenice" una sola volta per turno.
  | pt_text             = Você pode escolher 3 cards "Verdadeiro(a) Draco" e/ou "Verdadeiro Rei" no seu Cemitério; embaralhe-os no Deck e, depois, compre 1 card. Durante sua Fase Principal, você pode: imediatamente depois que este efeito resolver, Invocar por Invocação-Tributo com a face para cima 1 monstro "Verdadeiro(a) Draco" ou "Verdadeiro Rei". Se este card for enviado da Zona de Magias & Armadilhas para o Cemitério: você pode escolher 1 Magia/Armadilha no campo; destrua-o. Você só pode usar cada efeito de "Discípulos da Verdadeira Dracofênix" uma vez por turno.
  | es_text             = Puedes seleccionar 3 cartas "Verdadero/a Draco" y/o "Rey Verdadero" en tu Cementerio; barájalas al Deck, y después roba 1 carta. Durante tu Main Phase, puedes: inmediatamente después de que se resuelva este efecto, Invocar por Sacrificio 1 monstruo boca arriba "Verdadero/a Draco" o "Rey Verdadero". Si esta carta es mandada de la Zona de Magia y Trampas al Cementerio: puedes seleccionar 1 Mágica/Trampa en el Campo; destrúyela. Sólo puedes usar cada efecto de "Discípulos de la Verdadera Dracofénix" una vez por turno.
  | ja_text             = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「真竜」カード３枚を対象として発動できる。そのカードをデッキに戻す。その後、自分は１枚ドローする。②：自分メインフェイズに発動できる。「真竜」モンスター１体のＡ召喚を表側表示で行う。③：このカードが魔法＆罠ゾーンから墓地へ送られた場合、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = "진룡봉황의 사도"의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "진룡" 카드 3장을 대상으로 하고 발동할 수 있다. 그 카드를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다. ②: 자신 메인 페이즈에 발동할 수 있다. "진룡" 몬스터 1장을 앞면 표시로 어드밴스 소환한다. ③: 이 카드가 마법 & 함정 존에서 묘지로 보내졌을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
