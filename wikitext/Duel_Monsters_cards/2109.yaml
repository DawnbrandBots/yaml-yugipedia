  | lore                  = When your opponent's [[monster]] [[attack]]s this card in [[face-down]] [[Defense Position]], this card becomes an [[Equip Spell Card]] [[equip]]ped to the attacking monster (No [[damage calculation]] is conducted). During each of your opponent's [[Standby Phase]]s, increase your [[Life Points]] by half of the [[ATK]] of the monster equipped with this card.
  | fr_lore               = Lorsqu'un monstre de votre adversaire attaque cette carte en Position de Défense face verso, équipez-le avec celle-ci (les dommages ne sont pas appliqués). Traitez cette carte comme une Carte Magie d'Équipement. Durant chacune des Standby Phases de votre adversaire, augmentez vos Life Points de la moitié de l'ATK du monstre ainsi équipé.
  | de_lore               = Wenn ein Monster deines Gegners diese Karte in verdeckter Verteidigungsposition angreift, wird diese Karte zu einer Ausrüstungszauberkarte und das angreifende Monster mit dieser Karte ausgerüstet. (Berechnungen des Kampfschadens werden abgebrochen.) Behandle diese Karte als Ausrüstungszauberkarte. Erhöhe in jeder Standby Phase deines Gegners deine Life Points um die Hälfte der ATK des Monsters, das mit dieser Karte ausgerüstet ist.
  | it_lore               = Quando un Mostro del tuo avversario attacca questa carta coperta in Posizione di Difesa, il Mostro attaccante viene equipaggiato con essa (non viene effettuato il calcolo dei danni). Tratta questa carta come una Carta Magia Equipaggiamento. Durante ogni Standby Phase del tuo avversario, aumenta i tuoi Life Points di un ammontare di punti pari alla metà dell'ATK del Mostro equipaggiato con questa carta.
  | pt_lore               = Quando um monstro do seu oponente atacar este card com a face para baixo em Posição Defesa, este card se torna um Card de Magia de Equipamento equipado ao monstro atacante (nenhum cálculo de dano é conduzido). Durante cada uma das Fases de Apoio do seu oponente, aumente seus PV pela metade do ATK do monstro equipado com este card.
  | es_lore               = Cuando el monstruo de tu adversario ataca a esta carta boca abajo en Posición de Defensa, esta carta se convierte en una Carta Mágica de Equipo equipada al monstruo atacante (No se conduce el calculo de daño). Durante cada una de las Standby Phases de tu adversario, aumenta tus Life Points en la mitad del ATK del monstruo equipado con esta carta.
  | ja_lore               = フィールド上に裏側守備表示で存在するこのカードが相手モンスターに攻撃された場合、そのダメージ計算前にこのカードは攻撃モンスターの装備カードになる。相手のスタンバイフェイズ毎に、このカードの装備モンスターの攻撃力の半分の数値分、自分のライフポイントを回復する。
  | ko_lore               = 뒷면 수비 표시의 이 카드를 상대 몬스터가 공격했을 때, 이 카드는 공격 몬스터의 장비 카드가 된다(데미지 계산은 실행하지 않는다). 상대 턴의 스턴바이 페이즈마다 자신은 장착 몬스터의
  공격력 절반의 라이프 포인트를 회복한다.
