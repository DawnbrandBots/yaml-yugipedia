  | text            = When this card is [[Special Summon]]ed: You can choose either 1 or 2, then [[excavate]] that many cards from the top of your [[Main Deck|Deck]], [[send]] any excavated [[Plant]]-[[Type]] [[Monster Card|monsters]] to the [[Graveyard]], also place the other cards on the bottom of your Deck in any order. If this card is excavated from the Deck and sent to the Graveyard by a card [[effect]]: You can Special Summon 1 Level 1 Plant-Type monster from your Deck. You can only use this effect of "Sylvan Cherubsprout" [[once per turn]].
  | fr_text         = Lorsque cette carte est Invoquée Spécialement : vous pouvez choisir 1 ou 2, puis dévoilez ce nombre de cartes du dessus de votre Deck, envoyez les monstres de Type Plante dévoilés au Cimetière, et aussi, placez les autres cartes au-dessous de votre Deck dans l'ordre de votre choix. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre de Type Plante de Niveau 1 depuis votre Deck. Vous ne pouvez utiliser cet effet de "Chéruchou Sylvan" qu'une fois par tour.
  | de_text         = Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst entweder 1 oder 2 bestimmen, dann so viele oberste Karten deines Decks ausgraben, alle ausgegrabenen Monster vom Typ Pflanze auf den Friedhof legen, zusätzlich lege die anderen Karten in beliebiger Reihenfolge unter dein Deck. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst 1 Monster vom Typ Pflanze der Stufe 1 als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „Sylvanischer Engelspross“ nur einmal pro Spielzug verwenden.
  | it_text         = Quando questa carta viene [[Special Summon|Evocata Specialmente]]: puoi selezionare 1 o 2, poi [[Excavate|dissotterrare]] quel numero di carte dalla cima del tuo [[Main Deck|Deck]], [[Send|mandare]] qualsiasi mostro di [[Type|Tipo]] [[Plant|Pianta]] dissotterrato al [[Graveyard|Cimitero]], inoltre mettere le altre carte in fondo al tuo Deck in qualsiasi ordine. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'[[Effect|effetto]] di una carta: puoi Evocare Specialmente 1 mostro di Tipo Pianta di Livello 1 dal tuo Deck. Puoi utilizzare questo effetto di "Cherubgermoglio Silvano" una sola volta per turno.
  | pt_text         = Quando este card for Invocado por Invocação-Especial: você pode selecionar um número entre 1 ou 2 e, depois, escavar esse número de cards do topo do seu Deck, enviar quaisquer monstros escavados do Tipo Planta para o Cemitério e, além disso, colocar os outros cards no fundo do seu Deck em qualquer ordem. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro do Tipo Planta de Nível 1 do seu Deck. Você só pode usar este efeito de "Querubroto Silvestre" uma vez por turno.
  | es_text         = Cuando esta carta es Invocada de Modo Especial: puedes elegir 1 ó 2, y después excavar esa cantidad de cartas de la parte superior de tu Deck, mandar al Cementerio todos los monstruos de Tipo Planta excavados, y además poner las demás cartas en el fondo de tu Deck, en cualquier orden. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de Tipo Planta de Nivel 1. Sólo puedes usar este efecto de "Querubrote Silvano" una vez por turno.
  | ja_text         = このカードが特殊召喚に成功した時、自分のデッキの上からカードを２枚までめくる事ができる。めくったカードの中に植物族モンスターがあった場合、それらのモンスターを全て墓地へ送る。残りのカードは好きな順番でデッキの一番下に戻す。また、デッキのこのカードがカードの効果によってめくられて墓地へ送られた場合、デッキから植物族・レベル１モンスター１体を特殊召喚できる。「{{Ruby|森|しん}}{{Ruby|羅|ら}}の{{Ruby|神|しん}}{{Ruby|芽|め}} スプラウト」のこの効果は１ターンに１度しか使用できない。
  | ko_text         = 이 카드가 특수 소환에 성공했을 때, 자신의 덱 위에서 카드를 2장까지 넘길 수 있다. 넘긴 카드 중에 식물족 몬스터가 있을 경우, 그 몬스터들을 전부 묘지로 보낸다. 남은 카드는 좋아하는 순서대로 덱의 맨 아래로 되돌린다. 또한, 덱의 이 카드가 카드의 효과에 의해 넘겨져 묘지로 보내졌을 경우, 덱에서 식물족 / 레벨 1 몬스터 1장을 특수 소환할 수 있다. "삼라의 신아 스프라우트"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
