  | text                = If you have no [[monsters]] in your [[GY]], you can [[activate]] this card from your [[hand]]. When your opponent [[activate]]s a [[monster effect]] on the [[field]]: Negate that [[effect]], then if you have a [[Trap]] in your GY, you can [[Add a card|add]] 1 "[[Dominus]]" card from your [[Main Deck|Deck]] to your hand. If you activated this card from your hand, you cannot activate the effects of monsters in your hand, GY, and [[banish]]ment, until the end of the next [[turn]]. You can only activate 1 "Songs of the Dominators" per turn.
  | fr_text             = Si vous n'avez aucun monstre dans votre Cimetière, vous pouvez activer cette carte depuis votre main. Lorsque votre adversaire active un effet de monstre sur le Terrain : annulez l'effet, puis si vous avez un Piège dans votre Cimetière, vous pouvez ajouter 1 carte "Dominus" depuis votre Deck à votre main. Si vous avez activé cette carte depuis votre main, vous ne pouvez pas activer les effets des monstres dans votre main, Cimetière et bannissement jusqu'à la fin du prochain tour. Vous ne pouvez activer qu'1 "Chants des Dominateurs" par tour.
  | de_text             = Falls du keine Monster in deinem Friedhof hast, kannst du diese Karte von deiner Hand aktivieren. Wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert: Annulliere jenen Effekt, dann, falls du eine Falle in deinem Friedhof hast, kannst du deiner Hand 1 „Dominus“-Karte von deinem Deck hinzufügen. Falls du diese Karte von deiner Hand aktiviert hast, kannst du bis zum Ende des nächsten Spielzugs keine Effekte von Monstern in deiner Hand, deinem Friedhof und unter deinen verbannten Karten aktivieren. Du kannst nur 1 „Lieder der Beherrscher“ pro Spielzug aktivieren.
  | it_text             = Se non hai mostri nel tuo Cimitero, puoi attivare questa carta dalla tua mano. Quando il tuo avversario attiva l'effetto di un mostro sul Terreno: annulla quell'effetto, poi se hai una Trappola nel tuo Cimitero, puoi aggiungere 1 carta "Dominus" dal tuo Deck alla tua mano. Se hai attivato questa carta dalla tua mano, non puoi attivare gli effetti dei mostri nella tua mano, Cimitero e carte bandite, fino alla fine del prossimo turno. Puoi attivare solo 1 "Canzoni dei Dominatori" per turno.
  | pt_text             = Se você não tiver monstros no seu Cemitério, você pode ativar este card da sua mão. Quando seu oponente ativar um efeito de monstro no campo: negue o efeito e, depois, se você tiver uma Armadilha no seu Cemitério, você pode adicionar 1 card "Dominus" do seu Deck à sua mão. Se você ativou este card da sua mão, até o final do próximo turno, você não pode ativar os efeitos de monstros na sua mão, no Cemitério e no banimento. Você só pode ativar 1 "Canções dos Dominadores" por turno.
  | es_text             = Si no tienes monstruos en tu Cementerio, puedes activar esta carta desde tu mano. Cuando tu adversario activa el efecto de un monstruo en el Campo: niega ese efecto y después, si tienes una Trampa en tu Cementerio, puedes añadir a tu mano 1 carta "Dominus" en tu Deck. Si activaste esta carta en tu mano, no puedes activar los efectos de monstruos en tu mano, Cementerio y destierro, hasta el final del próximo turno. Sólo puedes activar 1 "Cantos de los Dominadores" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。自分の墓地にモンスターが存在しない場合、このカードの発動は手札からもできる。①：相手がフィールドのモンスターの効果を発動した時に発動できる。その効果を無効にする。自分の墓地に罠カードが存在する場合、さらにデッキから「ドミナス」カード１枚を手札に加える事ができる。このカードを手札から発動した場合、発動後、次のターンの終了時まで自分は手札・墓地・除外状態のモンスターの効果を発動できない。
