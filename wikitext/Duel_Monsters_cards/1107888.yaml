  | sc_text             = 此卡名的卡1回合仅可发动1张。自己墓地不存在怪兽的情况下，此卡也可从手牌发动。①：对手发动场上的怪兽的效果时可以发动。将该效果无效。自己墓地存在陷阱卡的情况下，进而可从牌组将1张“主王”卡加入手牌。从手牌发动此卡的情况下，发动后，直至下个回合结束时为止，自己不可发动手牌・墓地・除外状态的怪兽的效果。
