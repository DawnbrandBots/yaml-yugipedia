  | fr_text               = Lorsque votre adversaire active une carte ou un effet qui cible un ou plusieurs monstres Magicien que vous contrôlez, ou les cible avec une attaque (Effet Rapide) : vous pouvez cibler 1 carte contrôlée par votre adversaire ou 1 Magie "Artisanesorcière" dans votre Cimetière ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, renvoyez la carte ciblée à la main. Vous ne pouvez utiliser cet effet de "Golem Aruru, Artisanesorcière" qu'une fois par tour. Une fois par tour, durant la Standby Phase de votre adversaire : renvoyez cette carte à la main.
  | de_text               = Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der ein oder mehr Hexer-Monster, die du kontrollierst, als Ziel oder als Angriffsziel wählt (Schnelleffekt): Du kannst 1 Karte wählen, die dein Gegner kontrolliert, oder 1 „Hexwerker“-Zauber in deinem Friedhof; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, gib die als Ziel gewählte Karte auf die Hand zurück. Du kannst diesen Effekt von „Hexwerker-Golem Aruru“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der Standby Phase deines Gegners: Gib diese Karte auf die Hand zurück.
  | it_text               = Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio uno o più mostri Incantatore che controlli, o li sceglie come bersaglio per un attacco (Effetto Rapido): puoi scegliere come bersaglio 1 carta controllata dal tuo avversario, o 1 Magia "Stregartigiana" nel tuo Cimitero; Evoca Specialmente questa carta dalla tua mano e, se lo fai, fai ritornare nella mano quella carta scelta come bersaglio. Puoi utilizzare questo effetto di "Stregartigiana Golem Aruru" una sola volta per turno. Una volta per turno, durante la Standby Phase del tuo avversario: fai ritornare questa carta nella mano.
  | pt_text               = Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais monstros Mago que você controla, ou os escolha como alvo de um ataque (Efeito Rápido): você pode escolher 1 card que seu oponente controla ou 1 Magia "Fazticeira" no seu Cemitério; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, devolva esse card alvo para a mão. Você só pode usar este efeito de "Fazticeira Golem Aruru" uma vez por turno. Uma vez por turno, durante a Fase de Apoio do seu oponente: devolva este card para a mão.
  | es_text               = Cuando tu adversario activa una carta o efecto que selecciona uno o más monstruos Lanzador de Conjuros que controlas, o los selecciona para un ataque (Efecto Rápido): puedes seleccionar 1 carta que controle tu adversario, o 1 Mágica "Artibruja" en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, devuelve a la mano esa carta seleccionada. Sólo puedes usar este efecto de "Golem Aruru Artibruja" una vez por turno. Una vez por turno, durante la Standby Phase de tu adversario: devuelve esta carta a la mano.
  | ja_text               = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札に存在し、自分フィールドの魔法使い族モンスターが相手の効果の対象になった時、または相手モンスターの攻撃対象に選択された時、相手フィールドのカード１枚または自分の墓地の「ウィッチクラフト」魔法カード１枚を対象として発動できる。このカードを特殊召喚し、対象のカードを手札に戻す。②：相手スタンバイフェイズに発動する。このカードを手札に戻す。
  | ko_text               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재하고, 자신 필드의 마법사족 몬스터가 상대 효과의 대상이 되었을 때, 또는 상대 몬스터의 공격 대상으로 선택되었을 때, 상대 필드의 카드 1장 또는 자신 묘지의 "위치크래프트" 마법 카드 1장을 대상으로 하여 발동할 수 있다. 이 카드를 특수 소환하고, 그 카드를 주인의 패로 되돌린다. ②: 상대 스탠바이 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  | sc_text               = 此卡名的①效果1回合仅可使用1次。①：此卡存在于手牌，且自己场上的魔法师族怪兽成为对手效果的对象时，或被选择为对手怪兽的攻击对象时，以对手场上的1张卡或自己墓地的1张“魔女工艺”魔法卡为对象可以发动。将此卡特殊召唤，将该卡放回持有者的手牌。②：在对手的准备阶段发动。将此卡放回持有者的手牌。
