  | fr_text               = Si tous les monstres que vous contrôlez sont des Monstres Normaux (min. 1) : ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Si "Umi" est sur le Terrain, vous pouvez activer cette carte depuis votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Normal que vous contrôlez ; équipez le Monstre Normal avec toutes les Cartes Magie d'Équipement "Spirale Spectre" que vous contrôlez qui peuvent l'équiper.
  | de_text               = Falls alle Monster, die du kontrollierst, Normale Monster sind (min. 1): Wähle 1 Karte, die dein Gegner kontrolliert; zerstöre sie. Falls „Umi“ auf dem Spielfeld liegt, kannst du diese Karte von deiner Hand aktivieren. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Normales Monster wählen, das du kontrollierst; rüste das Normale Monster mit allen „Phantasmaspiral“-Ausrüstungszauberkarten aus, die du kontrollierst und mit denen es ausgerüstet werden kann.
  | it_text               = Se tutti i mostri che controlli sono Mostri Normali (minimo 1): scegli come bersaglio 1 carta controllata dal tuo avversario; distruggila. Se "Umi" è sul Terreno, puoi attivare questa carta dalla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Normale che controlli; equipaggia quel Mostro Normale con tutte le Carte Magia Equipaggiamento "Spirale Fantasmatica" che controlli che possono equipaggiarlo.
  | pt_text               = Se todos os monstros que você controla forem Monstros Normais (mín. 1): escolha 1 card que seu oponente controla; destrua-o. Se "Umi" estiver no campo, você pode ativar este card da sua mão. Você pode banir este card do seu Cemitério e, depois, escolher 1 Monstro Normal que você controla; equipe esse Monstro Normal com todos os Cards de Magia de Equipamento "Fantasma Espiral" que você controla que podem ser equipados a ele.
  | es_text               = Si todos los monstruos que controlas son Monstruos Normales (mín. 1): selecciona 1 carta que controle tu adversario; destrúyela. Si "Umi" está en el Campo, puedes activar esta carta desde tu mano. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo Normal que controles; equipa a ese Monstruo Normal con todas las Cartas Mágicas de Equipo "Fantasma Espiral" apropiadas que controles que puedan equipársele.
  | ja_text               = フィールドに「海」が存在する場合、このカードの発動は手札からもできる。①：自分フィールドのモンスターが通常モンスターのみの場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：墓地のこのカードを除外し、自分フィールドの通常モンスター１体を対象として発動できる。そのモンスターが装備可能な自分フィールドの全ての「幻煌龍」装備魔法カードをその通常モンスターに装備する。
  | ko_text               = 필드에 "바다"가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 필드의 몬스터가 일반 몬스터뿐일 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 일반 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터가 장착 가능한 자신 필드의 모든 "환황룡" 장착 마법 카드를 그 일반 몬스터에 장착한다.
