  | pt_text      = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode aumentar ou diminuir seu Nível em 1. Se este card for enviado para o Cemitério: você pode escolher 1 card com a face para cima que seu oponente controla; devolva-o para a mão. Você só pode usar este efeito de "Besta da Nuvem Dourada - Malong" uma vez por turno.
