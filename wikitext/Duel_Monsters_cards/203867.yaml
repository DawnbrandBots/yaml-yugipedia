  | fr_text               = (Cette carte est toujours traitée comme "Polymérisation".)<br />Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres que vous contrôlez comme Matériel Fusion. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Fusion dans votre Cimetière ; renvoyez-le à l'Extra Deck, puis piochez 1 carte.
  | de_text               = (Diese Karte wird immer als „Polymerisation“ behandelt.)<br />Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster, die du kontrollierst, als Fusionsmaterial. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Fusionsmonster in deinem Friedhof wählen; lege es ins Extra Deck zurück, dann ziehe 1 Karte.
  | it_text               = (Questa carta viene sempre considerata come "Polimerizzazione".)<br />Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli come Materiale da Fusione. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Fusione nel tuo Cimitero; fallo ritornare nell'Extra Deck, poi pesca 1 carta.
  | pt_text               = (Este card deve ser sempre considerado como "Polimerização".)<br />Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla como Matéria de Fusão. Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro de Fusão no seu Cemitério; devolva-o para o Deck Adicional e, depois, compre 1 card.
  | es_text               = (Esta carta se trata siempre como "Polimerización").<br />Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando como Material de Fusión monstruos que controles. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo de Fusión en tu Cementerio; devuélvelo al Deck Extra, y después roba 1 carta.
  | ja_text               = このカードのカード名はルール上「融合」として扱う。①：自分フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：墓地のこのカードを除外し、自分の墓地の融合モンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻す。その後、自分はデッキから１枚ドローする。
  | ko_text               = 이 카드의 카드명은 룰상 "융합"으로 취급한다. ①: 자신 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 융합 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다. 그 후, 자신은 덱에서 1장 드로우한다.
  | sc_text               = 此卡的卡名规则上视为“融合”。①：从自己场上将由融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。②：将墓地的此卡除外，以自己墓地的１只融合怪兽为对象可以发动。将该怪兽放回额外牌组。然后，自己从牌组抽１张。
