  | text            = While you [[control]] a [[Fairy]]-[[Type]] [[Monster Card|monster]] other than "Freya, Spirit of Victory", your opponent's monsters cannot [[target]] this card for [[attack]]s. All Fairy-Type monsters you control gain 400 [[ATK]] and [[DEF]].
  | fr_text         = Tant que vous contrôlez un monstre de Type Elfe ("Freya, Esprit de la Victoire" exclu), les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Tous les monstres de Type Elfe que vous contrôlez gagnent 400 ATK/DEF.
  | de_text         = Solange du ein Monster vom Typ Fee außer „Freya, Geist des Sieges“ kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Alle Monster vom Typ Fee, die du kontrollierst, erhalten 400 ATK und DEF.
  | it_text         = Mentre controlli un mostro di Tipo Fata oltre a "Freya, Spirito della Vittoria", i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Tutti i mostri di Tipo Fata che controlli guadagnano 400 ATK e DEF.
  | es_text         = Mientras controles un monstruo de Tipo Hada que no sea "Freya, Espíritu de Victoria", los monstruos de tu adversario no pueden seleccionar a esta carta para ataques. Todos los monstruos de Tipo Hada que controles ganan 400 ATK y DEF.
  | pt_text         = Enquanto você controlar um monstro do Tipo Fada que não seja "Freya, o Espírito da Vitória", os monstros do seu oponente não podem escolher este card como alvo de ataques. Todos os monstros do Tipo Fada que você controla ganham 400 de ATK e DEF.
  | ja_text         = 自分フィールド上に「勝利の導き手フレイヤ」以外の天使族モンスターが表側表示で存在する場合、このカードを攻撃対象に選択する事はできない。このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する天使族モンスターの攻撃力・守備力は４００ポイントアップする。
  | ko_text         = 자신 필드 위에 「승리를 이끄는 손 프리야」이외의 천사족 몬스터가 앞면 표시로 존재할 경우, 이 카드를 공격 대상으로 선택할 수 없다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 천사족 몬스터의 공격력 / 수비력은 400포인트 올린다.
