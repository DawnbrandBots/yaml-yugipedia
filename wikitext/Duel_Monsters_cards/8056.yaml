  | lore                  = [[Flip effect|FLIP]]: [[Shuffle]] all [[monster]]s on the [[field]] into the [[Deck]]. Then, each player [[excavate]]s cards from the top of their [[Main Deck|Deck]], until they excavate the same number of monsters they shuffled into their Main Deck. [[Special Summon]] all excavated [[Level]] 4 or lower monsters in [[face-down]] [[Defense Position]], also [[send]] the remaining cards to the [[Graveyard]].
  | fr_lore               = FLIP : Mélangez tous les monstres sur le Terrain dans le Deck. Puis, chaque joueur dévoile des cartes du dessus de son Deck, jusqu'à dévoiler le même nombre de monstres qu'il a mélangés dans son Main Deck. Invoquez Spécialement tous les monstres de max. Niveau 4 dévoilés en Position de Défense face verso, et aussi, envoyez les cartes restantes au Cimetière.
  | de_lore               = FLIPP: Mische alle Monster auf dem Spielfeld ins Deck. Dann gräbt jeder Spieler die obersten Karten seines Decks aus, bis er dieselbe Anzahl Monster ausgegraben hat, die er in sein Main Deck gemischt hat. Beschwört alle ausgegrabenen Monster der Stufe 4 oder niedriger als Spezialbeschwörung in die verdeckte Verteidigungsposition, zusätzlich legt die übrigen Karten auf den Friedhof.
  | it_lore               = SCOPRI: Mischia nel Deck tutti i mostri sul Terreno. Poi, ogni giocatore dissotterra carte dalla cima del suo Deck fino a quando ha dissotterrato lo stesso numero di mostri che ha mischiato nel suo Main Deck. Evoca Specialmente tutti i mostri dissotterrati di Livello 4 o inferiore, coperti in Posizione di Difesa, inoltre manda le carte rimanenti al Cimitero.
  | pt_lore               = VIRE: Embaralhe no Deck todos os monstros que estão no campo. Depois, cada duelista escava cards do topo do seu Deck, até escavar o mesmo número de monstros que embaralhou no seu respectivo Deck Principal. Invoque por Invocação-Especial todos os monstros escavados de Nível 4 ou menos com a face para baixo em Posição de Defesa e, além disso, envie os cards restantes para o Cemitério.
  | es_lore               = VOLTEO: Baraja al Deck todos los monstruos en el Campo. Después, cada jugador excava cartas de la parte superior de su Deck hasta excavar el mismo número de monstruos que fueron barajados a su Deck Principal. Invoca de Modo Especial todos los monstruos excavados de Nivel 4 o menor en Posición de Defensa boca abajo, y además manda al Cementerio las demás cartas.
  | ja_lore               = リバース：フィールド上のモンスターを全て持ち主のデッキに加えてシャッフルする。その後、お互いのプレイヤーはそれぞれのデッキに加えた数と同じ数のモンスターが出るまでデッキをめくり、その中からレベル４以下のモンスターを全て裏側守備表示で特殊召喚する。それ以外のめくったカードは全て墓地へ捨てる。
  | trans_lore            = FLIP: Shuffle all monsters on the field into the Deck. Then, each player excavates cards from the top of their Deck, until they excavate the same number of monsters they shuffled into their Main Deck. '''Each player''' Special Summons all Level 4 or lower monsters '''they excavated''' in face-down Defense Position, also send the remaining cards to the Graveyard.
  | ko_lore               = 리버스 : 필드 위의 몬스터를 전부 주인의 덱에 넣고 셔플한다. 그 후, 양쪽 플레이어는 각각의 덱에 넣은 매수와 같은 매수의 몬스터가 나올 때까지 덱을 넘겨, 그 중에서 레벨 4 이하의 몬스터를 전부 뒷면 수비 표시로 특수 소환한다. 그 이외의 넘긴 카드는 전부 묘지에 버린다.
