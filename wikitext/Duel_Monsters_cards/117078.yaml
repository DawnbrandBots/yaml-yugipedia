  | de_text         = ● Solange in Angriffsposition: Einmal pro Spielzug kannst du 1 Ausrüstungskarte, mit der diese Karte ausgerüstet ist, auf den Friedhof legen, um deinem Gegner 500 Schaden zuzufügen.<br />● Solange in Verteidigungsposition: Einmal pro Spielzug kannst du diese Karte mit 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert, als Ausrüstungskarte ausrüsten. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.)
