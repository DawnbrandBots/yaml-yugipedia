  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Myutant" depuis votre Deck à votre main. Vous pouvez Sacrifier cette carte, puis bannissez 1 carte depuis votre main ou Terrain face recto ; Invoquez Spécialement 1 monstre depuis votre main ou Deck, selon la carte bannie.<br />● Monstre : "Bête Myutant"<br />● Magie : "Brume Myutant"<br />● Piège : "Arsenal Myutant"<br />Vous ne pouvez utiliser chaque effet de "Myutant ST-46" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Myutant“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diese Karte als Tribut anbieten und dann 1 Karte von deiner Hand oder offen von deiner Spielfeldseite verbannen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, basierend auf der verbannten Karte.<br />● Monster: „Myutant Ungeheuer“<br />● Zauber: „Myutant Nebel“<br />● Falle: „Myutant Arsenal“<br />Du kannst jeden Effekt von „Myutant ST-46“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Myutante" dal tuo Deck alla tua mano. Puoi offrire come Tributo questa carta, poi bandire 1 carta dalla tua mano o Terreno scoperto; Evoca Specialmente 1 mostro dalla tua mano o Deck, a seconda della carta bandita.<br />● Mostro: "Myutante Bestia"<br />● Magia: "Myutante Nebbia"<br />● Trappola: "Myutante Arsenale"<br />Puoi utilizzare ogni effetto di "Myutante ST-46" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Miutante" do seu Deck à sua mão. Você pode oferecer este card como Tributo e, depois, bana 1 card da sua mão ou do campo com a face para cima; Invoque por Invocação-Especial 1 monstro da sua mão ou do Deck, de acordo com o card banido.<br />● Monstro: "Besta Miutante"<br />● Magia: "Névoa Miutante"<br />● Armadilha: "Arsenal Miutante"<br />Você só pode usar cada efeito de "Miutante ST-46" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Myutante" en tu Deck. Puedes Sacrificar esta carta, y después desterrar 1 carta en tu mano o Campo boca arriba; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo, basado en la carta desterrada.<br />● Monstruo: "Bestia Myutante"<br />● Mágica: "Niebla Myutante"<br />● Trampa: "Arsenal Myutante"<br />Sólo puedes usar cada efecto de "Myutante ST-46" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ミュートリア」魔法・罠カード１枚を手札に加える。②：このカードをリリースし、手札または自分フィールドの表側表示のカード１枚を除外して発動できる。除外したカードの種類により以下のモンスター１体を手札・デッキから特殊召喚する。●モンスター：「ミュートリアル・ビースト」●魔法：「ミュートリアル・ミスト」●罠：「ミュートリアル・アームズ」
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "뮤트리아" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드를 릴리스하고, 패 또는 자신 필드의 앞면 표시의 카드 1장을 제외하여 발동할 수 있다. 제외한 카드의 종류에 따라 이하의 몬스터 1장을 패 / 덱에서 특수 소환한다. ●몬스터: "뮤트리아르 비스트" ●마법: "뮤트리아르 미스트" ●함정: "뮤트리아르 암즈"
