  | ko_text            = 레벨 10 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 앞면 표시 몬스터는 턴 종료시까지, 자신 이외의 카드의 효과를 받지 않는다. 이 효과는 상대 턴에도 발동할 수 있다.
