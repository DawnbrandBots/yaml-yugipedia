  | ko_text         = ①: "궁정의 관습"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, "궁정의 관습" 이외의 서로의 필드의 앞면 표시의 지속 함정 카드는 전투 / 효과로는 파괴되지 않는다.
  | sc_text         = ①：“宫廷规矩”在自己场上仅可有1张以表侧表示形式存在。②：只要此卡存在于魔法与陷阱区域，“宫廷规矩”以外的双方场上表侧表示的永续陷阱卡不会因战斗・效果被破坏。
