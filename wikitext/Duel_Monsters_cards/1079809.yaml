  | text                = 1 "[[Fabled]]" [[Tuner]] + 1+ non-Tuner [[monster]]s<br />Your opponent cannot [[target]] other "Fabled" [[Synchro Monster]]s you [[control]] with [[card effects]]. You can only use each of the following effects of "Fabled Gammajin" [[once per turn]]. If this card is [[Synchro Summon]]ed: You can [[Special Summon]] 1 "Fabled" monster from your [[hand]] or [[Main Deck|Deck]]. If this card is [[send|sent]] to the [[GY]]: You can [[draw]] cards equal to the number of "Fabled" Synchro Monsters you control, then [[discard]] 1 card.
  | fr_text             = 1 Syntoniseur "Mythologique" + 1+ monstre non-Syntoniseur<br />Votre adversaire ne peut pas cibler d'autres Monstres Synchro "Mythologique" que vous contrôlez avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Gammajin Mythologique" qu'une fois par tour. Si cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 monstre "Mythologique" depuis votre main ou Deck. Si cette carte est envoyée au Cimetière : vous pouvez piocher un nombre de cartes égal au nombre de Monstres Synchro "Mythologique" que vous contrôlez, puis défaussez 1 carte.
  | de_text             = 1 „Sagenhaft“-Empfänger + 1+ Nicht-Empfänger-Monster<br />Dein Gegner kann andere „Sagenhaft“-Synchromonster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Sagenhafter Gammajin“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Sagenhaft“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Falls diese Karte auf den Friedhof gelegt wird: Du kannst Karten in Höhe der Anzahl der „Sagenhaft“-Synchromonster ziehen, die du kontrollierst, dann wirf 1 Karte ab.
  | it_text             = 1 Tuner "Il Favoloso" + 1+ mostri non-Tuner<br />Il tuo avversario non può scegliere come bersaglio altri Mostri Synchro "Il Favoloso" che controlli con gli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Il Favoloso Gammajin" una sola volta per turno. Se questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 mostro "Il Favoloso" dalla tua mano o Deck. Se questa carta viene mandata al Cimitero: puoi pescare carte pari al numero di Mostri Synchro "Il Favoloso" che controlli, poi scartare 1 carta.
  | pt_text             = 1 Regulador "Mitológico(a)" + 1+ monstros não-Reguladores<br />Seu oponente não pode escolher outros Monstros Sincro "Mitológico(a)" que você controla como alvo de efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Gammajin Mitológico" uma vez por turno. Se este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 monstro "Mitológico(a)" da sua mão ou do Deck. Se este card for enviado para o Cemitério: você pode comprar cards igual ao número de Monstros Sincro "Mitológico(a)" que você controla e, depois, descarte 1 card.
  | es_text             = 1 Cantante "Fabuloso/a" + 1+ monstruos que no sean Cantantes<br />Tu adversario no puede seleccionar otros Monstruos de Sincronía "Fabuloso/a" que controles con efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Fabuloso Gammajin" una vez por turno. Si esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Fabuloso/a". Si esta carta es mandada al Cementerio: puedes robar cartas igual al número de Monstruos de Sincronía "Fabuloso/a" que controles, y después descarta 1 carta.
  | ja_text             = 「魔轟神」チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。手札・デッキから「魔轟神」モンスター１体を特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分フィールドの他の「魔轟神」Ｓモンスターを相手は効果の対象にできない。③：このカードが墓地へ送られた場合に発動できる。自分は自分フィールドの「魔轟神」Ｓモンスターの数だけドローする。その後、自分の手札を１枚選んで捨てる。
  | ko_text             = "마굉신" 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 패 / 덱에서 "마굉신" 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 다른 "마굉신" 싱크로 몬스터를 상대는 효과의 대상으로 할 수 없다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 자신 필드의 "마굉신" 싱크로 몬스터의 수만큼 드로우한다. 그 후, 자신의 패를 1장 고르고 버린다.
  | sc_text             = “魔轰神”协调＋协调以外的怪兽1只以上<br />此卡名的①③效果1回合仅可各使用1次。①：此卡同步召唤的情况下可以发动。从手牌・牌组将1只“魔轰神”怪兽特殊召唤。②：只要此卡存在于怪兽区域，对手不可将自己场上其他的“魔轰神”同步怪兽作为效果的对象。③：此卡被送至墓地的情况下可以发动。自己依自己场上的“魔轰神”同步怪兽的数量抽牌。然后，挑选自己的1张手牌舍弃。
