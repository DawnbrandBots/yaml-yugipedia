  | text         = If you [[control]] a [[face-up]] [[monster]] that was [[Ritual Summon]]ed using a [[Normal Monster]], or was [[Fusion Summon|Fusion]], [[Synchro Summon|Synchro]], [[Xyz Summon|Xyz]], or [[Link Summon]]ed using a Normal Monster as [[material]]: You can [[target]] 1 card on the [[field]]; [[banish]] it.
  | fr_text      = Si vous contrôlez un monstre face recto qui a été Invoqué Rituellement en utilisant un Monstre Normal, ou qui a été Invoqué par Fusion, Synchro, Xyz ou Lien en utilisant un Monstre Normal comme Matériel : vous pouvez cibler 1 carte sur le Terrain ; bannissez-la.
  | de_text      = Falls du ein offenes Monster kontrollierst, das als Ritualbeschwörung beschworen wurde, und ein Normales Monster dafür verwendet wurde, oder das als Fusions-, Synchro-, Xyz- oder Linkbeschwörung beschworen wurde, und ein Normales Monster dafür als Material verwendet wurde: Du kannst 1 Karte auf dem Spielfeld wählen; verbanne sie.
  | it_text      = Se controlli un mostro scoperto che è stato Evocato tramite Rituale utilizzando un Mostro Normale, o è stato Evocato tramite Fusione, Synchro, Xyz o Link utilizzando un Mostro Normale come materiale: puoi scegliere come bersaglio 1 carta sul Terreno; bandiscila.
  | pt_text      = Se você controlar um monstro com a face para cima que foi Invocado por Invocação-Ritual usando um Monstro Normal, ou foi Invocado por Invocação-Fusão, Sincro, Xyz ou Link usando um Monstro Normal como matéria: você pode escolher 1 card no campo; bana-o.
  | es_text      = Si controlas un monstruo boca arriba que fue Invocado por Ritual usando un Monstruo Normal, o que fue Invocado por Fusión, Sincronía, Xyz o Enlace usando un Monstruo Normal como material: puedes seleccionar 1 carta en el Campo; destiérrala.
  | ja_text      = ①：以下のいずれかのモンスターが自分フィールドに表側表示で存在する場合、フィールドのカード１枚を対象として発動できる。そのカードを除外する。<br />●通常モンスターを使用して儀式召喚したモンスター<br />●通常モンスターを素材として融合・Ｓ・Ｘ・リンク召喚したモンスター
  | ko_text      = ①: 이하의 어느 몬스터가 자신 필드에 앞면 표시로 존재할 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.<br />●일반 몬스터를 사용하여 의식 소환한 몬스터<br />●일반 몬스터를 소재로서 융합 / 싱크로 / 엑시즈 / 링크 소환한 몬스터
