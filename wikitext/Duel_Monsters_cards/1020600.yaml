  | lore                = (This card is always treated as an "[[Elemental HERO]]" and "[[Favorite]]" card.)<br />Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]] or [[GY]]) by [[banish]]ing 1 "Elemental HERO" [[Fusion Monster]] or 1 "[[Winged Kuriboh]]" from your hand, [[face-up]] [[field]], or GY. You can only Special Summon "Winged Kuriboh LV6" [[once per turn]] this way. When an opponent's [[monster]] [[declare]]s an [[attack]], or your opponent activates a monster [[effect]] on the field ([[Quick Effect]]): You can [[Tribute]] this card; [[destroy]] that 1 monster, and if you do, inflict [[Effect damage|damage]] to your opponent equal to its [[original ATK]].
  | fr_lore             = (Cette carte est toujours traitée comme carte "HÉROS Élémentaire" et "Favori".)<br />Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en bannissant 1 Monstre Fusion "HÉROS Élémentaire" ou 1 "Kuriboh Ailé" depuis votre main, Terrain face recto ou Cimetière. Vous ne pouvez Invoquer Spécialement "Kuriboh Ailé LV6" qu'une fois par tour de cette façon. Lorsqu'un monstre de l'adversaire déclare une attaque, ou votre adversaire active un effet de monstre sur le Terrain (Effet Rapide) : vous pouvez Sacrifier cette carte ; détruisez le monstre, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK d'origine.
  | de_lore             = (Diese Karte wird immer als „Elementar-HELD“- und „Liebling“-Karte behandelt.)<br />Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 1 „Elementar-HELD“-Fusionsmonster oder 1 „Geflügelter Kuriboh“ von deiner Hand, offen von deiner Spielfeldseite oder deinem Friedhof verbannst. Du kannst „Geflügelter Kuriboh LV6“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn ein Monster eines Gegners einen Angriff deklariert oder dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; zerstöre jenes 1 Monster und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu.
  | it_lore             = (Questa carta viene sempre considerata come una carta "EROE Elementale" e "Preferito".)<br />Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) bandendo 1 Mostro Fusione "EROE Elementale" o 1 "Kuriboh Alato" dalla tua mano, Terreno scoperto o Cimitero. Puoi Evocare Specialmente "Kuriboh Alato LV6" una sola volta per turno in questo modo. Quando un mostro dell'avversario dichiara un attacco, o il tuo avversario attiva l'effetto di un mostro sul Terreno (Effetto Rapido): puoi offrire come Tributo questa carta; distruggi quel 1 mostro e, se lo fai, infliggi al tuo avversario danno pari al suo ATK originale.
  | pt_lore             = (Este card deve ser sempre considerado como um card "HERÓI do Elemento" e "Favorito(a)".)<br />Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao banir 1 Monstro de Fusão "HERÓI do Elemento" ou 1 "Kuriboh Alado" da sua mão, do campo com a face para cima ou do Cemitério. Você só pode Invocar "Kuriboh Alado LV6" por Invocação-Especial uma vez por turno desta forma. Quando um monstro do oponente declarar um ataque, ou seu oponente ativar um efeito de monstro no campo (Efeito Rápido): você pode oferecer este card como Tributo; destrua esse 1 monstro e, se isso acontecer, cause dano ao seu oponente igual ao ATK original dele.
  | es_lore             = (Esta carta se trata siempre como una carta "HÉROE Elemental" y "Favorito/a").<br />No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) desterrando 1 Monstruo de Fusión "HÉROE Elemental" o 1 "Kuriboh Alado" en tu mano, Campo boca arriba o Cementerio. Sólo puedes Invocar de Modo Especial "Kuriboh Alado LV6" una vez por turno de esta forma. Cuando un monstruo del adversario declara un ataque, o tu adversario activa un efecto de monstruo en el Campo (Efecto Rápido): puedes Sacrificar esta carta; destruye ese monstruo y, si lo haces, inflige daño a tu adversario igual a su ATK original.
  | ja_lore             = このカード名はルール上「Ｅ・ＨＥＲＯ」カード、「フェイバリット」カードとしても扱う。このカードは通常召喚できない。「ハネクリボー ＬＶ６」は１ターンに１度、自分の手札・フィールド（表側表示）・墓地の、「Ｅ・ＨＥＲＯ」融合モンスターか「ハネクリボー」１体を除外した場合のみ手札・墓地から特殊召喚できる。①：相手モンスターの攻撃宣言時、または相手がフィールドのモンスターの効果を発動した時、このカードをリリースして発動できる。そのモンスター１体を破壊し、その元々の攻撃力分のダメージを相手に与える。
  | ko_lore             = 이 카드명은 룰상 "엘리멘틀 히어로" 카드, "페이버릿" 카드로도 취급한다. 이 카드는 통상 소환할 수 없다. "날개 크리보 LV6"는 1턴에 1번, 자신의 패 / 필드(앞면 표시) / 묘지의, "엘리멘틀 히어로" 융합 몬스터나 "날개 크리보" 1장을 제외했을 경우에만 패 / 묘지에서 특수 소환할 수 있다. ①: 상대 몬스터의 공격 선언시, 또는 상대가 필드의 몬스터 효과를 발동했을 때, 이 카드를 릴리스하고 발동할 수 있다. 그 몬스터 1장을 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다.
