  | text                  = 3 [[Level]] 5 [[Monster Card|monsters]]<br />(This card is always treated as "[[Number C39: Utopia Ray]]".)<br />[[Once per turn]], when a card or [[effect]] is activated that targets this card, or when this card is [[target]]ed for an attack ([[Quick Effect]]): You can [[equip]] 1 "[[ZW -]]" monster from your [[hand]] or [[Main Deck|Deck]] to this card as if it were equipped by that monster's effect. Once per [[turn]]: You can [[detach]] 1 [[material]] from this card, then target [[face-up]] cards your opponent [[control]]s up to the number of "ZW -" Monster Cards equipped to this card; [[negate]] their effects.
  | fr_text               = 3 monstres de Niveau 5<br />(Cette carte est toujours traitée comme "Numéro C39 : Rayon Utopie".)<br />Une fois par tour, lorsqu'une carte ou un effet qui cible cette carte est activé, ou lorsque cette carte est ciblée par une attaque (Effet Rapide) : vous pouvez équiper 1 monstre "ZW -" depuis votre main ou Deck à cette carte comme si elle était équipée par l'effet du monstre. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez un nombre de cartes face recto contrôlées par votre adversaire inférieur ou égal au nombre de Cartes Monstre "ZW -" équipées à cette carte ; annulez leurs effets.
  | de_text               = 3 Monster der Stufe 5<br />(Diese Karte wird immer als „Nummer C39: Utopiastrahl“ behandelt.)<br />Einmal pro Spielzug, wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese Karte als Ziel wählt, oder wenn diese Karte als Ziel für einen Angriff gewählt wird (Schnelleffekt): Du kannst diese Karte mit 1 „ZW -“-Monster von deiner Hand oder deinem Deck ausrüsten, als ob sie durch den Effekt jenes Monsters ausgerüstet würde. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann offene Karten, die dein Gegner kontrolliert, bis zur Anzahl der „ZW -“-Monsterkarten wählen, mit denen diese Karte ausgerüstet ist; annulliere ihre Effekte.
  | it_text               = 3 mostri di Livello 5<br />(Questa carta viene sempre considerata come "Numero C39: Raggio Utopia".)<br />Una volta per turno, quando viene attivata una carta o un effetto che sceglie come bersaglio questa carta, o quando questa carta viene scelta come bersaglio per un attacco (Effetto Rapido): puoi equipaggiare 1 mostro "ZW -" dalla tua mano o Deck a questa carta come se fosse equipaggiato dall'effetto di quel mostro. Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio carte scoperte controllate dal tuo avversario fino al numero di Carte Mostro "ZW -" equipaggiate a questa carta; annulla i loro effetti.
  | pt_text               = 3 monstros de Nível 5<br />(Este card deve ser sempre considerado como "Número C39: Raio Utopia".)<br />Uma vez por turno, quando um card ou efeito for ativado que escolha este card como alvo, ou quando este card for alvo de um ataque (Efeito Rápido): você pode equipar 1 monstro "ZW -" da sua mão ou do Deck a este card como se ele tivesse sido equipado pelo efeito desse monstro. Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha cards com a face para cima que seu oponente controla até o número de Cards de Monstro "ZW -" equipados a este card; negue seus efeitos.
  | es_text               = 3 monstruos de Nivel 5<br />(Esta carta se trata siempre como "Número C39: Rayo Utopía").<br />Una vez por turno, cuando es activada una carta o efecto que selecciona esta carta, o cuando esta carta es seleccionada para un ataque (Efecto Rápido): puedes equipar a esta carta 1 monstruo "ZW -" en tu mano o Deck como si fuera equipada por efecto de ese monstruo. Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar cartas boca arriba que controle tu adversario hasta el número de Cartas de Monstruo "ZW -" equipadas a esta carta; niega sus efectos.
  | ja_text               = レベル５モンスター×３<br />このカード名はルール上「ＣＮｏ．３９ 希望皇ホープレイ」として扱う。①：１ターンに１度、このカードが効果の対象になった時、または攻撃対象に選択された時に発動できる。手札・デッキから「ＺＷ」モンスター１体を選び、その効果による装備カード扱いとしてこのカードに装備する。②：１ターンに１度、このカードのＸ素材を１つ取り除き、このカードが装備している「ＺＷ」モンスターカードの数まで、相手フィールドの表側表示のカードを対象として発動できる。そのカードの効果を無効にする。
  | ko_text               = 레벨 5 몬스터 × 3<br />이 카드명은 룰상 "CNo.(카오스 넘버즈)39 유토피아 레이"로 취급한다. ①: 1턴에 1번, 이 카드가 효과의 대상이 되었을 때, 또는 공격 대상으로 선택되었을 때에 발동할 수 있다. 패 / 덱에서 "ZW(제알 웨폰)" 몬스터 1장을 고르고, 그 효과에 의한 장착 카드로 취급하여 이 카드에 장착한다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드가 장착하고 있는 "ZW(제알 웨폰)" 몬스터 카드의 수까지, 상대 필드의 앞면 표시의 카드를 대상으로 하여 발동할 수 있다. 그 카드의 효과를 무효로 한다.
  | sc_text               = 等级５怪兽×３<br />此卡名规则上视为“混沌编号39 希望皇霍普雷”。①：１回合１次，此卡成为效果的对象时，或被选择为攻击对象时可以发动。从手牌・牌组挑选１只“ZEXAL兵器”怪兽，视为以自身效果变成的装备卡装备于此卡。②：１回合１次，去除此卡的１个超量素材，以对手场上的表侧表示卡为对象可以发动，数量最多为此卡装备中的“ZEXAL兵器”怪兽卡的数量。将该卡的效果无效。
