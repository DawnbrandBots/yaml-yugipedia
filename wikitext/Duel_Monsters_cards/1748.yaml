  | text                  = "[[Elemental HERO Avian]]" + "[[Elemental HERO Burstinatrix]]"<br />Must be [[Fusion Summon]]ed. When this card [[destroy]]s a [[monster]] [[Destroyed by battle|by battle]] and [[send]]s it to the [[GY]]: Inflict [[Effect damage|damage]] to your opponent equal to the [[ATK]] of the destroyed monster in the GY.
  | fr_text               = "Avian, HÉROS Élémentaire" + "Burstinatrix, HÉROS Élémentaire"<br />Uniquement Invocable par Fusion. Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK du monstre détruit dans le Cimetière.
  | de_text               = „Elementar-HELD Avian“ + „Elementar-HELD Burstinatrix“<br />Muss als Fusionsbeschwörung beschworen werden. Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der ATK des zerstörten Monsters im Friedhof zu.
  | it_text               = "Avian EROE Elementale" + "Burstinatrix EROE Elementale"<br />Deve essere Evocato tramite Fusione. Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK del mostro distrutto nel Cimitero.
  | pt_text               = "Aviário, o HERÓI do Elemento" + "Burstinatrix, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão. Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK do monstro destruído no Cemitério.
  | es_text               = "HÉROE Elemental Avian" + "HÉROE Elemental Burstinatrix"<br />Debe ser Invocado por Fusión. Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK del monstruo destruido en el Cementerio.
  | ja_text               = 「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ バーストレディ」<br />このカードは融合召喚でしか特殊召喚できない。①：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_text               = "엘리멘틀 히어로 페더맨" ＋ "엘리멘틀 히어로 버스트 레이디"<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  | sc_text               = “元素-英雄 羽毛人”＋“元素-英雄 爆炎女郎”<br />此卡仅可以融合召唤方式特殊召唤。①：此卡战斗破坏怪兽并将其送至墓地的情况下发动。给予对手该怪兽的原本攻击力数值的伤害。
