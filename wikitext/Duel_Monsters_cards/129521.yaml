  | fr_text             = "Rouage Dimensionnel Corrompu" + 1 monstre "Corrompu" non Syntoniseur<br />Lorsque cette carte est Invoquée par Synchronisation, vous pouvez sélectionner 1 Monstre Synchro dans l'un des Cimetières et l'Invoquer Spécialement. Il ne peut y avoir qu'1 seul "Dragon Paradoxe Corrompu" face recto sur le Terrain. Si "Monde Corrompu" n'est pas face recto sur le Terrain, détruisez cette carte.
  | de_text             = „Niederträchtiger Parallelantrieb“ + 1 „Niederträchtig“-Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird, kannst du 1 Synchromonster im Friedhof eines beliebigen Spielers wählen und als Spezialbeschwörung beschwören. Es kann nur 1 offener „Niederträchtiger Paradoxdrache“ auf dem Spielfeld liegen. Falls „Niederträchtige Welt“ nicht offen auf dem Spielfeld liegt, zerstöre diese Karte.
  | it_text             = "Ingranaggio Parallelo Maligno" + 1 mostro "Maligno" non-Tuner<br />Quando questa carta viene Synchro Evocata, puoi scegliere 1 Mostro Synchro nel Cimitero di qualsiasi giocatore, ed Evocarlo Specialmente. Ci può essere solo 1 "Drago Paradosso Maligno" scoperto sul Terreno. Se "Mondo Maligno" non è scoperto sul Terreno, distruggi questa carta.
  | pt_text             = 
  | es_text             = "Maliciosos Engranajes en Paralelo" + 1 monstruo "Malicioso" que no sea Cantante<br />Cuando esta carta es Invocada por Sincronía, puedes seleccionar 1 Monstruo de Sincronía en el Cementerio de cualquier jugador, e Invocarlo de Modo Especial. Sólo puede haber 1 "Malicioso Dragón de la Paradoja" boca arriba en el Campo. Si "Mundo Malicioso" no está boca arriba en el Campo, destruye esta carta.
  | ja_text             = 「Ｓｉｎ パラレルギア」＋チューナー以外の「Ｓｉｎ」モンスター１体<br />①：「Ｓｉｎ パラドクス・ドラゴン」はフィールドに１体しか表側表示で存在できない。②：このカードがＳ召喚に成功した時、自分または相手の墓地のＳモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。③：フィールドに「Ｓｉｎ Ｗｏｒｌｄ」が存在しない場合にこのカードは破壊される。
  | ko_text             = "Sin(신) 패러렐 기어" ＋ 튜너 이외의 "Sin(신)" 몬스터 1장<br />①: "Sin(신) 패러독스 드래곤"은 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드를 싱크로 소환했을 때, 자신이나 상대 묘지의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. ③: 필드에 "Sin(신) 월드"가 존재하지 않을 경우에 이 카드는 파괴된다.
