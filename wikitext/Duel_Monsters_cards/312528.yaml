  | fr_lore               = 2 monstres Machine de Niveau 5<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 "Cyber Dragon" dans votre Cimetière ; Invoquez Spécialement la cible. Une fois par tour (Effet Rapide) : vous pouvez bannir 1 "Cyber Dragon" depuis votre main ou face recto depuis votre Zone Monstre ; jusqu'à la fin de ce tour, cette carte gagne 2100 ATK. Si cette carte en votre possession est envoyée à votre Cimetière par un effet de carte de votre adversaire : vous pouvez Invoquer Spécialement 1 Monstre Fusion Machine depuis votre Extra Deck.
  | de_lore               = 2 Maschine-Monster der Stufe 5<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 „Cyber Drache“ in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 „Cyber Drache“ von deiner Hand oder offen von deiner Monsterzone verbannen; diese Karte erhält bis zum Ende dieses Spielzugs 2100 ATK. Falls diese Karte, die dir gehört, durch einen Karteneffekt deines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 Maschine-Fusionsmonster als Spezialbeschwörung von deinem Extra Deck beschwören.
  | it_lore               = 2 mostri Macchina di Livello 5<br />Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 "Cyber Drago" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Una volta per turno (Effetto Rapido): puoi bandire 1 "Cyber Drago" dalla tua mano o scoperto dalla tua Zona Mostri; questa carta guadagna 2100 ATK fino alla fine di questo turno. Se questa carta sotto il tuo comando viene mandata al tuo Cimitero dall'effetto di una carta del tuo avversario: puoi Evocare Specialmente 1 Mostro Fusione Macchina dal tuo Extra Deck.
  | pt_lore               = 2 monstros Máquina de Nível 5<br />Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 "Dragão Cibernético" no seu Cemitério; Invoque o alvo por Invocação-Especial. Uma vez por turno (Efeito Rápido): você pode banir 1 "Dragão Cibernético" da sua mão ou da sua Zona de Monstros com a face para cima; este card ganha 2100 de ATK até o final deste turno. Se este card em sua posse for enviado para o seu Cemitério por um efeito de card do seu oponente: você pode Invocar por Invocação-Especial 1 Monstro de Fusão Máquina do seu Deck Adicional.
  | es_lore               = 2 monstruos Máquina de Nivel 5<br />Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 "Ciber Dragón" en tu Cementerio; Invoca ese objetivo de Modo Especial. Una vez por turno (Efecto Rápido): puedes desterrar 1 "Ciber Dragón" en tu mano o boca arriba en tu Zona de Monstruos; hasta el final de este turno, esta carta gana 2100 ATK. Si esta carta en tu posesión es mandada a tu Cementerio por efecto de una carta de tu adversario: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión Máquina.
  | ja_lore               = 機械族レベル５モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分の墓地の「サイバー・ドラゴン」１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分・相手ターンに１度、自分の手札・フィールド（表側表示）から「サイバー・ドラゴン」１体を除外して発動できる。このカードの攻撃力はターン終了時まで２１００アップする。③：このカードが相手の効果で墓地へ送られた場合に発動できる。ＥＸデッキから機械族の融合モンスター１体を特殊召喚する。
  | ko_lore               = 기계족 레벨 5 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 "사이버 드래곤" 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신 / 상대 턴에 1번, 자신의 패 / 필드(앞면 표시)에서 "사이버 드래곤" 1장을 제외하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 2100 올린다. ③: 이 카드가 상대 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 엑스트라 덱에서 기계족 융합 몬스터 1장을 특수 소환한다.
  | sc_lore               = 机械族等级5怪兽×2<br />①：1回合1次，去除此卡的1个超量素材后，可以自己墓地的1只“电子龙”为对象发动。将该怪兽特殊召唤。②：1回合1次，从手牌及自己场上表侧表示的怪兽中，将1只“电子龙”除外后可以发动。此卡的攻击力上升2100，直至回合结束时为止。此效果在对手回合也可以发动。③：在此卡因对手的效果被送至墓地的情况下可以发动。从额外牌组将1只机械族的融合怪兽特殊召唤。
