  | text                = You can [[banish]] 1 other "[[P.U.N.K.]]" card from your [[hand]] or [[GY]]; [[Special Summon]] this card from your hand. If this card is Special Summoned: You can [[pay]] 600 [[LP]]; [[add]] to your hand, or Special Summon, 1 "P.U.N.K." [[monster]] from your [[Main Deck|Deck]] or GY, except a [[Level]] 8 monster. When a monster your opponent [[control]]s with 2500 or more [[ATK]] [[activate]]s its [[effect]] ([[Quick Effect]]): You can change it to [[face-down]] [[Defense Position]]. You can only use each effect of "Noh-P.U.N.K. Rising Scale" [[once per turn]].
  | fr_text             = Vous pouvez bannir 1 autre carte "P.U.N.K." depuis votre main ou Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez payer 600 LP ; ajoutez à votre main ou Invoquez Spécialement 1 monstre "P.U.N.K." (monstres de Niveau 8 exclus) depuis votre Deck ou Cimetière. Lorsqu'un monstre contrôlé par votre adversaire avec min. 2500 ATK active son effet (Effet Rapide) : vous pouvez le changer en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Noh-P.U.N.K. Écaille Montante" qu'une fois par tour.
  | de_text             = Du kannst 1 andere „P.U.N.K.“-Karte von deiner Hand oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 600 LP zahlen; füge deiner Hand 1 „P.U.N.K.“-Monster von deinem Deck oder Friedhof hinzu oder beschwöre es als Spezialbeschwörung, außer einem Monster der Stufe 8. Wenn der Effekt eines Monsters mit 2500 oder mehr ATK, das dein Gegner kontrolliert, aktiviert wird (Schnelleffekt): Du kannst es in die verdeckte Verteidigungsposition ändern. Du kannst jeden Effekt von „Noh-P.U.N.K. Aufsteigende Schuppe“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi bandire 1 altra carta "P.U.N.K." dalla tua mano o Cimitero; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi pagare 600 LP; aggiungi alla tua mano, o Evoca Specialmente, 1 mostro "P.U.N.K." dal tuo Deck o Cimitero, eccetto un mostro di Livello 8. Quando un mostro controllato dal tuo avversario con ATK 2500 o superiore attiva un suo effetto (Effetto Rapido): puoi metterlo coperto in Posizione di Difesa. Puoi utilizzare ogni effetto di "Noh-P.U.N.K. Scaglia Ascendente" una sola volta per turno.
  | pt_text             = Você pode banir 1 outro card "P.U.N.K." da sua mão ou do Cemitério; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode pagar 600 PV; adicione à sua mão, ou Invoque por Invocação-Especial, 1 monstro "P.U.N.K." do seu Deck ou Cemitério, exceto um monstro de Nível 8. Quando um monstro que seu oponente controla com 2500 ou mais de ATK ativar seu efeito (Efeito Rápido): você pode colocá-lo com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Escama Ascendente Noh-P.U.N.K." uma vez por turno.
  | es_text             = Puedes desterrar otra carta "P.U.N.K." en tu mano o Cementerio; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes pagar 600 LP; añade a tu mano, o Invoca de Modo Especial, 1 monstruo "P.U.N.K." en tu Deck o Cementerio, excepto un monstruo Nivel 8. Cuando un monstruo que controle tu adversario con 2500 ATK o más activa su efecto (Efecto Rápido): puedes cambiarlo a Posición de Defensa boca abajo. Sólo puedes usar cada efecto de "Noh-P.U.N.K. Escama Ascendente" una vez por turno.
  | ja_text             = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地からこのカード以外の「Ｐ．Ｕ．Ｎ．Ｋ．」カード１枚を除外して発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合、６００ＬＰを払って発動できる。自分のデッキ・墓地からレベル８モンスター以外の「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を選び、手札に加えるか特殊召喚する。③：相手フィールドの攻撃力２５００以上のモンスターが効果を発動した時に発動できる。そのモンスターを裏側守備表示にする。
  | ko_text             = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 이 카드 이외의 "P.U.N.K.(펑크)" 카드 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 경우, 600 LP를 지불하고 발동할 수 있다. 자신의 덱 / 묘지에서 레벨 8 몬스터 이외의 "P.U.N.K.(펑크)" 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다. ③: 상대 필드의 공격력 2500 이상의 몬스터가 효과를 발동했을 때에 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다.
  | sc_text             = 此卡名的①②③效果1回合仅可各使用1次。①：从自己手牌・墓地将此卡以外的1张“朋.克.”卡除外可以发动。从手牌将此卡特殊召唤。②：此卡特殊召唤的情况下，支付600LP可以发动。从自己牌组・墓地挑选等级8怪兽以外的1只“朋.克.”怪兽，加入手牌或特殊召唤。③：对手场上攻击力2500以上的怪兽发动效果时可以发动。将该怪兽改成里侧守备表示。
