  | text            = "[[Summoned Skull]]" + 1 [[DARK]] [[Monster Card|monster]]<br />This card's name becomes "Summoned Skull" on the [[field]], but is still treated as an "[[Archfiend]]" card. All "Summoned Skull" you [[control]] gain 500 [[ATK]]. If this [[Fusion Summon]]ed card you control is [[sent]] to your [[GY]] by an opponent's card: You can [[Special Summon]] 1 "Summoned Skull" from your [[hand]], [[Main Deck|Deck]], or GY.
  | fr_text         = "Crâne Invoqué" + 1 monstre TÉNÈBRES<br />Le nom de cette carte devient "Crâne Invoqué" sur le Terrain, mais elle est toujours traitée comme une carte "Archdémon". Tous les "Crâne Invoqué" que vous contrôlez gagnent 500 ATK. Si cette carte Invoquée par Fusion que vous contrôlez est envoyée à votre Cimetière par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 "Crâne Invoqué" depuis votre main, Deck ou Cimetière.
  | de_text         = „Herbeigerufener Totenkopf“ + 1 FINSTERNIS Monster<br />Der Name dieser Karte wird auf dem Spielfeld zu „Herbeigerufener Totenkopf“, aber sie wird weiterhin als „Erzunterweltler“-Karte behandelt. Alle „Herbeigerufener Totenkopf“, die du kontrollierst, erhalten 500 ATK. Falls diese als Fusionsbeschwörung beschworene Karte, die du kontrollierst, durch eine Karte eines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 „Herbeigerufener Totenkopf“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  | it_text         = "Teschio Evocato" + 1 mostro OSCURITÀ<br />Il nome di questa carta diventa "Teschio Evocato" sul Terreno, ma viene ancora considerata come una carta "Arcidemone". Tutti i "Teschio Evocato" che controlli guadagnano 500 ATK. Se questa carta Evocata tramite Fusione che controlli viene mandata al tuo Cimitero da una carta dell'avversario: puoi Evocare Specialmente 1 "Teschio Evocato" dalla tua mano, Deck o Cimitero.
  | pt_text         = "Caveira Invocada" + 1 monstro de TREVAS<br />O nome deste card se torna "Caveira Invocada" no campo, mas ele ainda é considerado como um card "Arquidemônio". Todos os "Caveira Invocada" que você controla ganham 500 de ATK. Se este card Invocado por Invocação-Fusão que você controla for enviado para o seu Cemitério por um card do oponente: você pode Invocar por Invocação-Especial 1 "Caveira Invocada" da sua mão, do Deck ou do Cemitério.
  | es_text         = "Cráneo Convocado" + 1 monstruo de OSCURIDAD<br />El nombre de esta carta se convierte en "Cráneo Convocado" en el Campo, pero aún se trata como una carta "Archidemonio". Todos los "Cráneo Convocado" que controles ganan 500 ATK. Si esta carta Invocada por Fusión que controlas es mandada a tu Cementerio por una carta del adversario: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Cráneo Convocado".
  | ja_text         = 「デーモンの召喚」＋闇属性モンスター<br />①：このカードはモンスターゾーンに存在する限り、カード名を「デーモンの召喚」として扱う。②：このカードがモンスターゾーンに存在する限り、自分フィールドの「デーモンの召喚」の攻撃力は５００アップする。③：融合召喚したこのカードが相手によって墓地へ送られた場合に発動できる。自分の手札・デッキ・墓地から「デーモンの召喚」１体を選んで特殊召喚する。
  | ko_text         = "데몬 소환" ＋ 어둠 속성 몬스터<br />①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "데몬 소환"으로 취급한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "데몬 소환"의 공격력은 500 올린다. ③: 융합 소환한 이 카드가 상대에 의해 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "데몬 소환" 1장을 골라 특수 소환한다.
