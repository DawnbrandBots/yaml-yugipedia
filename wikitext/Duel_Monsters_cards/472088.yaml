  | text                 = If your opponent [[control]]s a [[face-up]] [[Monster Card|monster]] that was [[Special Summon]]ed from the [[Extra Deck]] and you control no monsters, you can Special Summon this card (from your [[hand]]). You can [[discard]] 1 card; Special Summon 1 "[[Cipher]]" monster from your hand or [[Main Deck|Deck]], also you cannot Special Summon monsters for the rest of this [[turn]], except "Cipher" monsters. You can only use this [[effect]] of "Cipher Twin Raptor" [[once per turn]].
  | fr_text              = Si votre adversaire contrôle un monstre face recto qui a été Invoqué Spécialement depuis l'Extra Deck et que vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous pouvez défausser 1 carte ; Invoquez Spécialement 1 monstre "Cipher" depuis votre main ou Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Cipher" exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Raptor Jumeau Cipher" qu'une fois par tour.
  | de_text              = Falls dein Gegner ein offenes Monster kontrolliert, das als Spezialbeschwörung vom Extra Deck beschworen wurde, und du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst 1 Karte abwerfen; beschwöre 1 „Cipher“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Cipher“-Monstern. Du kannst diesen Effekt von „Cipher-Zwillingsraptor“ nur einmal pro Spielzug verwenden.
  | it_text              = Se il tuo avversario controlla un mostro scoperto che è stato Evocato Specialmente dall'Extra Deck e tu non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi scartare 1 carta; Evoca Specialmente 1 mostro "Cipher" dalla tua mano o Deck, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Cipher". Puoi utilizzare questo effetto di "Cipher Rapace Gemello" una sola volta per turno.
  | pt_text              = Se seu oponente controlar um monstro com a face para cima que foi Invocado por Invocação-Especial do Deck Adicional e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Você pode descartar 1 card; Invoque por Invocação-Especial 1 monstro "Críptico(a)" da sua mão ou do Deck e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Críptico(a)". Você só pode usar este efeito de "Ave de Rapina Gêmea Críptica" uma vez por turno.
  | es_text              = Si tu adversario controla un monstruo boca arriba que fue Invocado de Modo Especial desde el Deck Extra y tú no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Puedes descartar 1 carta; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Cifrado/a", y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Cifrado/a". Sólo puedes usar este efecto de "Raptor Gemelo Cifrado" una vez por turno.
  | ja_text              = このカード名の②の効果は１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚されたモンスターが相手フィールドに存在し、自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：手札を１枚捨てて発動できる。手札・デッキから「サイファー」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は「サイファー」モンスターしか特殊召喚できない。
  | ko_text              = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 몬스터가 상대 필드에 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 패를 1장 버리고 발동할 수 있다. 패 / 덱에서 "사이퍼" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "사이퍼" 몬스터밖에 특수 소환할 수 없다.
  | sc_text              = 此卡名的②效果１回合仅可使用１次。①：被从额外牌组特殊召唤的怪兽存在于对手场上，且自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。②：舍弃１张手牌可以发动。从手牌・牌组将１只“光波”怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤“光波”怪兽。
