  | text                = If this card is [[Summon]]ed: You can [[target]] 1 "[[tellarknight]]" [[Monster Card|monster]] in your [[Graveyard]], except "Satellarknight Altair"; [[Special Summon]] that monster in [[Defense Position]], also monsters you [[control]] cannot [[attack]] for the rest of this [[turn]], except "tellarknight" monsters. You can only use this [[effect]] of "Satellarknight Altair" [[once per turn]].
  | fr_text             = Si cette carte est Invoquée : vous pouvez cibler 1 monstre "tellchevalier" ("Satellchevalier Altaïr" exclu) dans votre Cimetière ; Invoquez Spécialement le monstre en Position de Défense, et aussi, le reste de ce tour, les monstres que vous contrôlez (monstres "tellchevalier" exclus) ne peuvent pas attaquer. Vous ne pouvez utiliser cet effet de "Satellchevalier Altaïr" qu'une fois par tour.
  | de_text             = Falls diese Karte beschworen wird: Du kannst 1 „Sternritter“-Monster in deinem Friedhof wählen, außer „Fixsternritter Altair“; beschwöre das Monster als Spezialbeschwörung in die Verteidigungsposition, zusätzlich können Monster, die du kontrollierst, für den Rest dieses Spielzugs nicht angreifen, außer „Sternritter“-Monstern. Du kannst diesen Effekt von „Fixsternritter Altair“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata: puoi scegliere come bersaglio 1 mostro "tellcavaliere" nel tuo Cimitero, eccetto "Satellcavaliere Altair"; Evoca Specialmente quel mostro in Posizione di Difesa, inoltre i mostri che controlli non possono attaccare per il resto di questo turno, eccetto i mostri "tellcavaliere". Puoi utilizzare questo effetto di "Satellcavaliere Altair" una sola volta per turno.
  | pt_text             = Se este card for Invocado: você pode escolher 1 monstro "Cavaleirost" no seu Cemitério, exceto "Cavaleirostélite Altair"; Invoque esse monstro por Invocação-Especial em Posição de Defesa e, além disso, os monstros que você controla não podem atacar pelo resto deste turno, exceto monstros "Cavaleirost". Você só pode usar este efeito de "Cavaleirostélite Altair" uma vez por turno.
  | es_text             = Si esta carta es Invocada: puedes seleccionar 1 monstruo "telcaballero" en tu Cementerio, excepto "Satelcaballero Altair"; Invoca ese monstruo de Modo Especial en Posición de Defensa, y además los monstruos que controles no pueden atacar por el resto de este turno, excepto los monstruos "telcaballero". Sólo puedes usar este efecto de "Satelcaballero Altair" una vez por turno.
  | ja_text             = 「星因士 アルタイル」の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合、「星因士 アルタイル」以外の自分の墓地の「テラナイト」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで「テラナイト」モンスター以外の自分フィールドのモンスターは攻撃できない。
  | ko_text             = "사테라나이트 알타일"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우, "사테라나이트 알타일" 이외의 자신 묘지의 "테라나이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 "테라나이트" 이외의 자신 필드의 몬스터는 공격할 수 없다.
  | sc_text             = 此卡名的效果１回合仅可使用１次。①：此卡召唤・反转召唤・特殊召唤成功的情况下，以自己墓地的１只“卫星骑士 天鹰阿尔泰尔”以外的“星骑士”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己场上“星骑士”怪兽以外的怪兽不可攻击。
