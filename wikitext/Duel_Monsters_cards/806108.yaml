  | it_text             = Paga 500 LP, poi scegli come bersaglio 1 mostro "Sgomina Anima" nel tuo Cimitero; aggiungilo alla tua mano oppure Evocalo Specialmente in Posizione di Difesa. Puoi attivare solo 1 "Sgomina Anima - Continuare?" per turno.
