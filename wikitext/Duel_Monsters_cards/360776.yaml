  | text                  = [[Special Summon]] 1 "[[Dark Magician]]" from your [[hand]], then Special Summon 1 [[Level]] 7 or lower [[DARK]] [[Spellcaster]] [[Monster Card|monster]] from your [[Main Deck|Deck]]. If you [[control]] "Dark Magician", except the [[turn]] this card was [[sent]] to the [[GY]]: You can [[banish]] this card from your GY, then [[target]] 1 [[face-up]] [[Spell Card|Spell]]/[[Trap Card|Trap]] your opponent controls; [[negate]] its [[effect]]s until the end of this turn.
  | fr_text               = Invoquez Spécialement 1 "Magicien Sombre" depuis votre main, puis Invoquez Spécialement 1 monstre TÉNÈBRES Magicien de max. Niveau 7 depuis votre Deck. Si vous contrôlez "Magicien Sombre", sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie/Piège face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets.
  | de_text               = Beschwöre 1 „Dunkler Magier“ als Spezialbeschwörung von deiner Hand, dann beschwöre 1 FINSTERNIS Hexer-Monster der Stufe 7 oder niedriger als Spezialbeschwörung von deinem Deck. Falls du „Dunkler Magier“ kontrollierst, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offene/n Zauber/Falle wählen, den oder die dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine oder ihre Effekte.
  | it_text               = Evoca Specialmente 1 "Mago Nero" dalla tua mano, poi Evoca Specialmente 1 mostro OSCURITÀ Incantatore di Livello 7 o inferiore dal tuo Deck. Se controlli "Mago Nero", eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia/Trappola scoperta controllata dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno.
  | pt_text               = Invoque por Invocação-Especial 1 "Mago Negro" da sua mão e, depois, Invoque por Invocação-Especial 1 monstro Mago de TREVAS de Nível 7 ou menos do seu Deck. Se você controlar "Mago Negro", exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 Magia/Armadilha com a face para cima que seu oponente controla; negue seus efeitos até o final deste turno.
  | es_text               = Invoca de Modo Especial, desde tu mano, 1 "Mago Oscuro", y después Invoca de Modo Especial, desde tu Deck, 1 monstruo de OSCURIDAD Lanzador de Conjuros de Nivel 7 o menor. Si controlas un "Mago Oscuro", excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Mágica/Trampa boca arriba que controle tu adversario; hasta el final de este turno, niega sus efectos.
  | ja_text               = ①：手札から「ブラック・マジシャン」１体を特殊召喚する。その後、デッキからレベル７以下の魔法使い族・闇属性モンスター１体を特殊召喚する。②：自分フィールドに「ブラック・マジシャン」が存在する場合、このターンに墓地へ送られていないこのカードを墓地から除外し、相手フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。
  | ko_text               = ①: 패에서 "블랙 매지션" 1장을 특수 소환한다. 그 후, 덱에서 레벨 7 이하의 마법사족 / 어둠 속성 몬스터 1장을 특수 소환한다. ②: 자신 필드에 "블랙 매지션"이 존재할 경우, 묘지의 이 카드를 제외하고, 상대 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text               = ①：从手牌将1只“黑魔导”特殊召唤。然后从牌组将1只等级7以下的魔法师族・暗属性怪兽特殊召唤。②：自己场上有“黑魔导”存在的情况下，将墓地的此卡除外，以对手场上的1张表侧表示魔法・陷阱卡为对象可以发动。将该卡的效果直至回合结束时为止无效。此效果在此卡被送至墓地的回合不可发动。
