  | text                  = You can [[activate]] 1 of the following [[effect]]s.<br />● [[Target]] 1 "[[Scareclaw]]" [[monster]] or 1 "[[Visas Starfrost]]" in your [[Monster Zone]], and 1 [[face-up]] monster your opponent controls; your monster gains [[ATK]]/[[DEF]] equal to your opponent's monster's ATK or DEF (whichever is higher).<br />● When a card or [[effect]] is activated that [[target]]s a "Scareclaw" monster or "Visas Starfrost" you control: [[Negate]] that effect.<br />You can only activate 1 "Scareclaw Straddle" per [[turn]].
  | fr_text               = Vous pouvez activer 1 des effets suivants.<br />● Ciblez 1 monstre "Griffrayeur" ou 1 "Visas Starfrost" dans votre Zone Monstre, et 1 monstre face recto contrôlé par votre adversaire ; votre monstre gagne une ATK/DEF égales à l'ATK ou DEF du monstre de votre adversaire (la plus haute valeur).<br />● Lorsqu'une carte ou un effet qui cible "Visas Starfrost" ou un monstre "Griffrayeur" que vous contrôlez est activé : annulez l'effet.<br />Vous ne pouvez activer qu'1 "Chevauchement Griffrayeur" par tour.
  | de_text               = Du kannst 1 der folgenden Effekte aktivieren.<br />● Wähle 1 „Schreckensklaue“-Monster oder 1 „Visas Starfrost“ in deiner Monsterzone und 1 offenes Monster, das dein Gegner kontrolliert; dein Monster erhält ATK/DEF in Höhe der ATK oder DEF des Monsters deines Gegners (was davon höher ist).<br />● Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein „Schreckensklaue“-Monster oder „Visas Starfrost“ als Ziel wählt, das oder den du kontrollierst: Annulliere jenen Effekt.<br />Du kannst nur 1 „Schreckensklauen-Grätsche“ pro Spielzug aktivieren.
  | it_text               = Puoi attivare 1 dei seguenti effetti.<br />● Scegli come bersaglio 1 mostro "Spaventartiglio" o 1 "Visas Starfrost" nella tua Zona Mostri, e 1 mostro scoperto controllato dal tuo avversario; il tuo mostro guadagna ATK/DEF pari all'ATK o DEF (quello che è più alto) del mostro del tuo avversario.<br />● Quando viene attivata una carta o un effetto che sceglie come bersaglio un mostro "Spaventartiglio" o "Visas Starfrost" che controlli: annulla quell'effetto.<br />Puoi attivare solo 1 "Scavalcamento Spaventartiglio" per turno.
  | pt_text               = Você pode ativar 1 dos seguintes efeitos.<br />● Escolha 1 monstro "Espantagarra" ou 1 "Visas Starfrost" na sua Zona de Monstros e 1 monstro com a face para cima que seu oponente controla; seu monstro ganha ATK/DEF igual ao ATK ou DEF do monstro do seu oponente (o que for maior).<br />● Quando um card ou efeito for ativado que escolha um monstro "Espantagarra" ou "Visas Starfrost" que você controla: negue o efeito.<br />Você só pode ativar 1 "Translado Espantagarra" por turno.
  | es_text               = Puedes activar 1 de los siguientes efectos.<br />● Selecciona 1 monstruo "Terrogarra" o 1 "Visas Starfrost" en tu Zona de Monstruos, y 1 monstruo boca arriba que controle tu adversario; tu monstruo gana ATK/DEF iguales al ATK o DEF del monstruo de tu adversario (lo que sea mayor).<br />● Cuando es activada una carta o efecto que seleccione un monstruo "Terrogarra" o "Visas Starfrost" que controlas: niega ese efecto.<br />Sólo puedes activar 1 "Extensión Terrogarra" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。●自分フィールドの、「スケアクロー」モンスターまたは「ヴィサス＝スタフロスト」１体と、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力と守備力の内、高い方の数値分だけその自分のモンスターの攻撃力・守備力をアップする。●自分フィールドの、「スケアクロー」モンスターまたは「ヴィサス＝スタフロスト」を対象とする効果が発動した時に発動できる。その効果を無効にする。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의, "스케어클로" 몬스터 또는 "비서스＝스타프로스트" 1장과, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 공격력과 수비력 중, 높은 쪽의 수치만큼만 그 자신 몬스터의 공격력 / 수비력을 올린다. ●자신 필드의, "스케어클로" 몬스터 또는 "비서스＝스타프로스트"를 대상으로 하는 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다.
  | sc_text               = 此卡名的卡１回合仅可发动１张。①：可从以下效果中选择１个发动。<br />●以自己场上的１只“恐惧爪”怪兽或“维萨思・史塔弗罗斯特”、和对手场上的１只表侧表示怪兽为对象可以发动。该自己的怪兽的攻击力・守备力上升相当于该对手怪兽的攻击力和守备力中较高一方的数值。<br />●以自己场上的“恐惧爪”怪兽或“维萨思・史塔弗罗斯特”为对象的效果发动时可以发动。将该效果无效。
