  | text                  = Each player chooses 1 card from their [[Main Deck|Deck]], then each player combines it with 4 additional [[random]] cards chosen from their Deck by their opponent, then randomly selects 1 of those 5 cards to [[reveal]] and [[Add a card|add]] to their [[hand]]. Shuffle the rest back into the Decks. You can only [[activate]] 1 "Card of Fate" per [[turn]].
  | fr_text               = Chaque joueur choisit 1 carte depuis son Deck, puis chaque joueur la combine avec 4 cartes supplémentaires au hasard choisies depuis son Deck par son adversaire, puis sélectionne au hasard 1 de ces 5 cartes pour la révéler et l'ajouter à sa main. Mélangez les cartes restantes dans les Decks. Vous ne pouvez activer qu'1 "Carte du Destin" par tour.
  | de_text               = Jeder Spieler bestimmt 1 Karte von seinem Deck, dann kombiniert er sie mit 4 zusätzlichen zufälligen Karten von seinem Deck, die sein Gegner bestimmt, dann wählt er zufällig 1 der 5 Karten aus, zeigt sie vor und fügt sie seiner Hand hinzu. Mischt die restlichen in die Decks zurück. Du kannst nur 1 „Karte des Schicksals“ pro Spielzug aktivieren.
  | it_text               = Ogni giocatore seleziona 1 carta dal suo Deck, poi ogni giocatore la combina con 4 carte a caso addizionali selezionate dal suo Deck dal suo avversario, poi seleziona a caso 1 di quelle 5 carte da rivelare e aggiungere alla sua mano. Mischia il resto nei Deck. Puoi attivare solo 1 "Carta del Fato" per turno.
  | pt_text               = Cada duelista seleciona 1 card do seu próprio Deck e, depois, cada duelista o combina com 4 cards aleatórios adicionais selecionados do seu Deck pelo seu oponente e, depois, aleatoriamente seleciona 1 desses 5 cards para revelar e adicionar à sua mão. Embaralhe o resto de volta nos Decks. Você só pode ativar 1 "Card do Destino" por turno.
  | es_text               = Cada jugador elige 1 carta en su Deck, y después cada jugador la combina con 4 cartas adicionales al azar elegidas en su Deck por su adversario, y después selecciona al azar 1 de esas 5 cartas para mostrarla y añadirla a su mano. Baraja el resto de vuelta a los Decks. Sólo puedes activar 1 "Carta del Destino" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：お互いは自身のデッキからカードを１枚選ぶ。その後、お互いは相手のデッキのカードをランダムに４枚選ぶ。お互いは、それぞれ自身が選んだカード１枚と相手が選んだ４枚を合わせてシャッフルし、その５枚の中からランダムに１枚選び、お互いに確認し、自身の手札に加える。残りのカードは自身のデッキに戻す。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 양쪽 플레이어는 자신의 덱에서 카드를 1장 고른다. 그 후, 양쪽 플레이어는 상대의 덱의 카드를 무작위로 4장 고른다. 양쪽 플레이어는, 각각 자신이 고른 카드 1장과 상대가 고른 4장을 합쳐 셔플하고, 그 5장 중에서 무작위로 1장 골라, 서로 확인하고, 자신의 패에 넣는다. 남은 카드는 자신의 덱으로 되돌린다.
