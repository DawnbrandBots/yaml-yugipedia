  | ja_text             = このカードはこのカードの表示形式によって以下の効果を得る。●攻撃表示：このカードは１度のバトルフェイズ中に２回攻撃する事ができる。●守備表示：自分フィールド上に表側表示で存在する「Ｄ」と名のついたモンスターが攻撃対象に選択された時、その攻撃を無効にする事ができる。この効果は１ターンに１度しか使用できない。
  | ko_text             = 이 카드는 이 카드의 표시 형식에 의해서 이하의 효과를 얻는다. ●공격 표시：이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ●수비 표시：자신 필드 위에 앞면 표시로 존재하는 "D(디포머)"라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때, 그 전투를 무효로 할 수 있다. 이 효과는 1 턴에 1번 밖에 사용할 수 없다.
