  | fr_text             = ●En Position d'Attaque : Cette carte peut attaquer deux fois durant chaque Battle Phase.<br />●En Position de Défense : Une fois par tour, lorsqu'un monstre "Morphtronique" face recto que vous contrôlez est sélectionné comme cible d'une attaque, vous pouvez annuler l'attaque.
