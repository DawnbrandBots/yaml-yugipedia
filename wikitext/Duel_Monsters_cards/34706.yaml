  | it_text             = ● Fino a quando è in Posizione di Attacco: Questa carta può attaccare due volte durante ogni Battle Phase. ● Fino a quando è in Posizione di Difesa: Una volta per turno, quando un mostro scoperto "Morfotronico" che controlli viene scelto come bersaglio di un attacco, puoi annullare l'attacco.
