  | text                  = This card's name is also treated as "[[Neo-Spacian Aqua Dolphin]]". This card cannot be [[Special Summon]]ed except with "[[NEX]]". [[Once per turn]], you can [[discard]] 1 card to look at your opponent's [[hand]] and [[select]] 1 [[Monster Card]] in it. If you [[control]] a monster with [[ATK]] greater than or equal to the selected monster's, [[destroy]] the selected monster and inflict 500 [[Effect damage|damage]] to your opponent.
  | fr_text               = Le nom de cette carte peut être traité comme étant "Dauphin Aquatique Néo-Spacien". Cette carte ne peut pas être Invoquée Spécialement excepté avec "NEX". Une fois par tour,vous pouvez défausser 1 carte depuis votre main pour regarder la main de votre adversaire et y sélectionner 1 Carte Monstre. Si vous contrôlez un monstre avec une ATK supérieure ou égale à l'ATK du monstre sélectionné, détruisez la Carte Monstre sélectionnée et infligez 500 points de dommages à votre adversaire.
  | de_text               = Der Name dieser Karte wird auch als „Neo-Weltraum Aqua Dolphin“ behandelt. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „NEX“. Einmal pro Spielzug kannst du 1 Karte abwerfen, um dir die Hand deines Gegners anzusehen und 1 Monsterkarte darin zu wählen. Falls du ein Monster mit ATK größer oder gleich der des gewählten Monsters kontrollierst, zerstöre das gewählte Monster und füge deinem Gegner 500 Schaden zu.
  | it_text               = Il nome di questa carta è considerato anche come "Delfino Aqua Neo-Spaziale". Questa carta non può essere Evocata tramite Evocazione Speciale se non con "NEX". Una volta per turno, puoi scartare 1 carta per guardare la mano del tuo avversario e scegliere da essa 1 Carta Mostro. Se controlli un mostro con ATK pari o superiore a quello del mostro scelto, distrutti il mostro scelto ed infliggi 500 danni al tuo avversario.
  | pt_text               = 
  | es_text               = El nombre de esta carta también se trata como "Delfín Aqua Neo Espacial". Esta carta no puede ser Invocada de Modo Especial excepto con "NEX". Una vez por turno puedes descartar 1 carta para ver la mano de tu adversario y seleccionar 1 Carta de Monstruo en ella. Si controlas un monstruo con ATK mayor o igual al del monstruo seleccionado, destruye al monstruo e inflige 500 puntos de daño a tu adversario.
  | ja_text               = このカード名はルール上「Ｎ・アクア・ドルフィン」としても扱う。このカードは「ＮＥＸ」の効果でのみ特殊召喚できる。①：１ターンに１度、手札を１枚捨てて発動できる。相手の手札を確認し、その中からモンスター１体を選ぶ。選んだモンスターの攻撃力以上の攻撃力を持つモンスターが自分フィールドに存在する場合、選んだモンスターを破壊し、相手に５００ダメージを与える。
  | ko_text               = 이 카드명은 룰상 "네오 스페이시언 아쿠아 돌핀"으로도 취급한다. 이 카드는 "NEX"의 효과로만 특수 소환할 수 있다. ①: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 상대의 패를 확인하고, 그 중에서 몬스터 1장을 고른다. 고른 몬스터의 공격력 이상의 공격력을 가지는 몬스터가 자신 필드에 존재할 경우, 고른 몬스터를 파괴하고, 상대에게 500 데미지를 준다.
