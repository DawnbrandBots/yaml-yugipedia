  | fr_text      = Vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si vous le faites, durant la End Phase : envoyez-la au Cimetière. Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez cibler 1 de vos monstres FEU bannis ; ajoutez la cible à votre main.
  | de_text      = Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls du dies tust, während der End Phase: Lege sie auf den Friedhof. Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten FEUER Monster wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_text      = Puoi Evocare Normalmente questa carta senza offrire Tributi. Se lo fai, durante la End Phase: mandala al Cimitero. Quando questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 dei tuoi mostri FUOCO banditi; aggiungi quel bersaglio alla tua mano.
  | pt_text      = Você pode Invocar este card por Invocação-Normal sem oferecer Tributos. Se isso acontecer, durante a Fase Final: envie-o para o Cemitério. Quando este card no campo for destruído e enviado parao Cemitério: você pode escolher 1 de seus monstros de FOGO banidos; adicione o alvo à sua mão.
  | es_text      = Puedes Invocar esta carta de Modo Normal sin Sacrificar. Si lo haces, durante la End Phase: mándala al Cementerio. Cuando esta carta en el Campo es destruida y mandada al Cementerio: puedes seleccionar 1 de tus monstruos de FUEGO desterrados; añade ese objetivo a tu mano.
  | ja_text      = このカードはリリースなしで召喚する事ができる。この方法で召喚したこのカードは、エンドフェイズ時に墓地へ送られる。フィールド上に存在するこのカードが破壊され墓地へ送られた時、ゲームから除外されている自分の炎属性モンスター１体を選択して手札に加える事ができる。
  | ko_text      = 이 카드는 릴리스하지 않고 소환할 수 있다. 이 방법으로 소환한 이 카드는 엔드 페이즈시에 묘지로 보내진다. 필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 게임에서 제외되어 있는 자신의 화염속성 몬스터 1장을 선택하고 패에 넣을 수 있다.
  | tc_text      = 此卡可无须释放召唤。以此方法召唤的此卡，于结束阶段时被送入墓地。场上的此卡被破坏并送入墓地时，可选择1只从游戏中除外的我方的炎属性怪兽加入手牌。
