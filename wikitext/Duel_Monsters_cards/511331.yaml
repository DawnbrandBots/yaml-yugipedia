  | fr_text               = (Cette carte est toujours aussi traitée comme une carte "[[Blaze Accelerator|Accélérateur de Flammes]]".)<br />Activez cette carte en envoyant 1 "Accélérateur de Flammes" face recto que vous contrôlez au Cimetière. Durant votre Main Phase : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; envoyez 1 monstre Pyro depuis votre main au Cimetière, et si vous le faites, détruisez la cible, et si vous faites ça, infligez 500 points de dommages à votre adversaire. Vos monstres ne peuvent pas attaquer le tour où vous activez cet effet.
  | de_text               = Aktiviere diese Karte, indem du 1 offenen „Glutbeschleuniger“, den du kontrollierst, auf den Friedhof legst. Während deiner Main Phase: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; lege 1 Pyro-Monster von deiner Hand auf den Friedhof und falls du dies tust, zerstöre jenes gewählte Ziel und falls du dies tust, füge deinem Gegner 500 Schaden zu. Deine Monster können in dem Spielzug, in dem du diesen Effekt aktivierst, nicht angreifen.
  | it_text               = (Questa carta viene sempre considerata come una carta "[[Blaze Accelerator|Acceleratore Fiammata]]".)<br />Attiva questa carta mandando 1 "Acceleratore Fiammata" scoperto che controlli al Cimitero. Durante la tua Main Phase: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; manda 1 mostro Pyro dalla tua mano al Cimitero e, se lo fai, distruggi quel bersaglio e, se fai quello, infliggi 500 danni al tuo avversario. I tuoi mostri non possono attaccare nel turno in cui attivi questo effetto.
  | pt_text               = Ative este card ao enviar 1 "Acelerador de Explosão" com a face para cima que você controla para o Cemitério. Durante sua Fase Principal: você pode escolher 1 monstro que seu oponente controla; envie 1 monstro Piro da sua mão para o Cemitério e, se isso acontecer, destrua o alvo e, se isso acontecer, cause 500 de dano ao seu oponente. Seus monstros não podem atacar no turno em que ativar este efeito.
  | es_text               = Activa esta carta mandando al Cementerio 1 "Acelerador de Llama" boca arriba que controles. Durante tu Main Phase: puedes seleccionar 1 monstruo que controle tu adversario; manda al Cementerio 1 monstruo Piro en tu mano y, si lo haces, destruye ese objetivo y, si haces eso, inflige 500 puntos de daño a tu adversario. Tus monstruos no pueden atacar en el turno en el que activas este efecto.
  | ja_text               = このカードは自分フィールド上に表側表示で存在する「ブレイズ・キャノン」１枚を墓地へ送って発動できる。また、自分のメインフェイズ時、相手フィールド上のモンスター１体を選択して発動できる。手札から炎族モンスター１体を墓地へ送り、選択した相手モンスターを破壊し相手ライフに５００ポイントダメージを与える。この効果を発動するターン、自分のモンスターは攻撃できない。
  | ko_text               = 이 카드는 자신 필드 위에 앞면 표시로 존재하는 "브레이즈 캐논" 1장을 묘지로 보내고 발동할 수 있다. 또한, 자신의 메인 페이즈시, 상대 필드 위의 몬스터 1장을 선택하고 발동할 수 있다. 패에서 화염족 몬스터 1장을 묘지로 보내고, 선택한 상대 몬스터를 파괴하여 상대 라이프에 500 포인트 데미지를 준다. 이 효과를 발동하는 턴에, 자신의 몬스터는 공격할 수 없다.
