  | fr_text         = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 monstre de Niveau 9 dans votre Cimetière ; Invoquez Spécialement la cible. Les monstres de max. Niveau 8 ne peuvent pas attaquer le tour où ils sont Invoqués Normalement ou Spécialement.
  | de_text         = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Monster der Stufe 9 in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Monster der Stufe 8 oder niedriger können nicht in dem Spielzug angreifen, in dem sie als Normal- oder Spezialbeschwörung beschworen wurden.
  | it_text         = 1 Tuner + 1+ mostri non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 mostro di Livello 9 nel tuo Cimitero; Evoca Specialmente quel bersaglio. I mostri di Livello 8 o inferiore non possono attaccare nel turno in cui vengono Evocati Normalmente o Specialmente.
  | pt_text         = 1 Regulador + 1+ monstros não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode escolher 1 monstro de Nível 9 no seu Cemitério; Invoque o alvo por Invocação-Especial. Monstros de Nível 8 ou menos não podem atacar no turno em que forem Invocados por Invocação-Normal ou Especial.
  | es_text         = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes seleccionar 1 monstruo de Nivel 9 en tu Cementerio; Invoca ese objetivo de Modo Especial. Los monstruos de Nivel 8 o menor no pueden atacar el turno en el que son Invocados de Modo Normal o Especial.
  | ja_text         = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードが{{Ruby|Ｓ|シンクロ}}召喚に成功した時、自分の墓地のレベル９モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードがモンスターゾーンに存在する限り、召喚・特殊召喚されたレベル８以下のモンスターは、そのターンには攻撃できない。
  | ko_text         = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드가 싱크로 소환에 성공했을 때, 자신 묘지의 레벨 9 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 일반 소환 / 특수 소환된 레벨 8 이하의 몬스터는, 그 턴에는 공격할 수 없다.
