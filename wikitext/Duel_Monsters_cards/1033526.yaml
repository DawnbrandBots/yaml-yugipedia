  | text                  = 3 [[Level]] 4 [[Monster Card|monsters]]<br />[[Once per turn]], you can also [[Xyz Summon]] "Full Armored Utopic Ray Lancer" by [[discard]]ing 1 [[Spell]]/[[Trap]] and using 1 [[Rank]] 4 or lower [[Xyz Monster]] you [[control]]. ([[Transfer]] its [[material]]s to this card.) [[Monster]]s your opponent controls lose 500 [[ATK]]. At the start of the [[Battle Phase]]: You can [[negate]] the [[effect]]s of all [[Attack Position]] monsters your opponent currently controls. When this attacking card [[destroyed by battle|destroys]] an opponent's monster by battle: You can [[detach]] 1 material from this card; it can make a second [[attack]] in a row.
  | fr_text               = 3 monstres de Niveau 4<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Armure Complète - Lancier Rayon Utopique" en défaussant 1 Magie/Piège et en utilisant 1 Monstre Xyz de max. Rang 4 que vous contrôlez. (Transférez ses Matériels à cette carte.) Les monstres contrôlés par votre adversaire perdent 500 ATK. Au début de la Battle Phase : vous pouvez annuler les effets de tous les monstres en Position d'Attaque actuellement contrôlés par votre adversaire. Lorsque cette carte attaquante détruit un monstre de l'adversaire au combat : vous pouvez détacher 1 Matériel de cette carte ; elle peut faire une seconde attaque à la suite.
  | de_text               = 3 Monster der Stufe 4<br />Einmal pro Spielzug kannst du „Voll gepanzerter Utopischstrahl-Lanzenträger“ auch als Xyz-Beschwörung beschwören, indem du 1 Zauber/Falle abwirfst und 1 Xyz-Monster des Rangs 4 oder niedriger, das du kontrollierst, dafür verwendest. (Transferiere sein Material an diese Karte.) Monster, die dein Gegner kontrolliert, verlieren 500 ATK. Am Beginn der Battle Phase: Du kannst die Effekte aller Monster in Angriffsposition annullieren, die dein Gegner derzeit kontrolliert. Wenn diese angreifende Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 Material von dieser Karte abhängen; sie kann sofort einen zweiten Angriff durchführen.
  | it_text               = 3 mostri di Livello 4<br />Una volta per turno, puoi anche Evocare Xyz "Lanciere Raggio Utopico Armatura Completa" scartando 1 Magia/Trappola e utilizzando 1 Mostro Xyz di Rango 4 o inferiore che controlli. (Trasferisci i suoi materiali su questa carta.) I mostri controllati dal tuo avversario perdono 500 ATK. All'inizio della Battle Phase: puoi annullare gli effetti di tutti i mostri in Posizione di Attacco attualmente controllati dal tuo avversario. Quando questa carta attaccante distrugge un mostro dell'avversario in battaglia: puoi staccare 1 materiale da questa carta; essa può effettuare un secondo attacco di seguito.
  | pt_text               = 3 monstros de Nível 4<br />Uma vez por turno, você também pode Invocar por Invocação-Xyz "Lanceiro do Raio Utópico de Armadura Completa" ao descartar 1 Magia/Armadilha e usar 1 Monstro Xyz de Classe 4 ou menos que você controla. (Transfira as matérias dele para este card.) Monstros que seu oponente controla perdem 500 de ATK. No começo da Fase de Batalha: você pode negar os efeitos de todos os monstros em Posição de Ataque que seu oponente controla atualmente. Quando este card atacante destruir um monstro do oponente em batalha: você pode desassociar 1 matéria deste card; ele pode realizar um segundo ataque em seguida.
  | es_text               = 3 monstruos de Nivel 4<br />Una vez por turno, también puedes Invocar Xyz "Lancero Rayo Utópico de Armadura Completa" descartando 1 Mágica/Trampa y usando 1 Monstruo Xyz de Rango 4 o menor que controles. (Transfiere sus materiales a esta carta). Los monstruos que controle tu adversario pierden 500 ATK. Al comienzo de la Battle Phase: puedes negar los efectos de todos los monstruos en Posición de Ataque que controle tu adversario en este momento. Cuando esta carta atacante destruye un monstruo del adversario en batalla: puedes desacoplar 1 material de esta carta; ésta puede hacer un segundo ataque inmediatamente después.
  | ja_text               = レベル４モンスター×３<br />「ＦＡ－ホープ・レイ・ランサー」は１ターンに１度、手札の魔法・罠カード１枚を捨て、自分フィールドのランク４以下のＸモンスターの上に重ねてＸ召喚する事もできる。①：相手フィールドのモンスターの攻撃力は５００ダウンする。②：自分・相手のバトルフェイズ開始時に発動できる。相手フィールドの全ての攻撃表示モンスターの効果は無効化される。③：このカードの攻撃で相手モンスターを破壊した時、このカードのＸ素材を１つ取り除いて発動できる。このカードはもう１度だけ続けて攻撃できる。
  | ko_text               = 레벨 4 몬스터 × 3<br />"FA(풀아머드)－호프 레이 랜서"는 1턴에 1번, 패의 마법 / 함정 카드 1장을 버리고, 자신 필드의 랭크 4 이하의 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 상대 필드의 몬스터의 공격력은 500 내린다. ②: 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 상대 필드의 모든 공격 표시 몬스터 효과는 무효화된다. ③: 이 카드의 공격으로 상대 몬스터를 파괴했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드는 1번만 더 이어서 공격할 수 있다.
  | sc_text               = 等级４怪兽×３<br />“全装甲－霍普鳍枪兵”１回合１次，也可通过舍弃手牌的１张魔法・陷阱卡，来重叠在自己场上的阶级４以下的超量怪兽上面超量召唤。①：对手场上的怪兽的攻击力下降５００。②：在自己・对手的战斗阶段开始时可以发动。对手场上的所有攻击表示怪兽的效果无效化。③：以此卡的攻击破坏对手怪兽时，去除此卡的１个超量素材可以发动。此卡可继续再攻击仅１次。
