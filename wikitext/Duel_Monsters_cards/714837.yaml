  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]] or [[GY]]) by [[Tributing]] 2 [[Link Monster]]s. If this card is Special Summoned: You can [[activate]] this [[effect]]; if your opponent [[control]]s 3 or more cards, they must [[send]] cards to the GY so they control 2 cards. You can only use this effect of "Evil★Twins Ki-sikil & Lil-la" [[once per turn]]. While you have a "[[Ki-sikil]]" [[monster]] in your GY and you have a "[[Lil-la]]" monster in your GY, this card gains 2200 [[ATK]]/[[DEF]].
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en Sacrifiant 2 Monstres Lien. Si cette carte est Invoquée Spécialement : vous pouvez activer cet effet ; si votre adversaire contrôle min. 3 cartes, il doit envoyer des cartes au Cimetière jusqu'à contrôler 2 cartes. Vous ne pouvez utiliser cet effet de "Evil★Jumelles Ki-sikil et Lil-la" qu'une fois par tour. Tant que vous avez un monstre "Ki-sikil" dans votre Cimetière et que vous avez un monstre "Lil-la" dans votre Cimetière, cette carte gagne 2200 ATK/DEF.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 2 Linkmonster als Tribut anbietest. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; falls dein Gegner 3 oder mehr Karten kontrolliert, muss er Karten auf den Friedhof legen, sodass er 2 Karten kontrolliert. Du kannst diesen Effekt von „Evil★Zwillinge Ki-sikil und Lil-la“ nur einmal pro Spielzug verwenden. Solange du ein „Ki-sikil“-Monster in deinem Friedhof hast und ein „Lil-la“-Monster in deinem Friedhof hast, erhält diese Karte 2200 ATK/DEF.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) offrendo come Tributo 2 Mostri Link. Se questa carta viene Evocata Specialmente: puoi attivare questo effetto; se il tuo avversario controlla 3 o più carte, deve mandare carte al Cimitero in modo da controllare 2 carte. Puoi utilizzare questo effetto di "Evil★Gemelle Ki-sikil & Lil-la" una sola volta per turno. Mentre hai un mostro "Ki-sikil" nel tuo Cimitero e hai un mostro "Lil-la" nel tuo Cimitero, questa carta guadagna 2200 ATK/DEF.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao oferecer como Tributo 2 Monstros Link. Se este card for Invocado por Invocação-Especial: você pode ativar este efeito; se seu oponente controlar 3 ou mais cards, ele deve enviar cards para o Cemitério até controlar 2 cards. Você só pode usar este efeito de "Evil★Gêmeas Ki-sikil & Lil-la" uma vez por turno. Enquanto você tiver um monstro "Ki-sikil" no seu Cemitério e tiver um monstro "Lil-la" no seu Cemitério, este card ganha 2200 de ATK/DEF.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) Sacrificando 2 Monstruos de Enlace. Si esta carta es Invocada de Modo Especial: puedes activar este efecto; si tu adversario controla 3 o más cartas, debe mandar cartas al Cementerio para que controle 2 cartas. Sólo puedes usar este efecto de "Evil★Gemelas Ki-sikil & Lil-la" una vez por turno. Mientras tienes un monstruo "Ki-sikil" en tu Cementerio y tienes un monstruo "Lil-la" en tu Cementerio, esta carta gana 2200 ATK/DEF.
  | ja_text               = このカードは通常召喚できない。自分フィールドのＬモンスター２体をリリースした場合のみ手札・墓地から特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。相手は自身のフィールドのカードが３枚以上の場合には、２枚になるように墓地へ送らなければならない。②：自分の墓地に「キスキル」モンスター及び「リィラ」モンスターが存在する限り、このカードの攻撃力・守備力は２２００アップする。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신 필드의 링크 몬스터 2장을 릴리스했을 경우에만 패 / 묘지에서 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 상대는 자신 필드의 카드가 3장 이상일 경우에는, 2장이 되도록 묘지로 보내야 한다. ②: 자신 묘지에 "키스킬" 몬스터 및 "리일라" 몬스터가 존재하는 한, 이 카드의 공격력 / 수비력은 2200 올린다.
  | sc_text               = 此卡不可通常召唤。仅可在解放自己场上2只连接怪兽的情况下从手牌・墓地特殊召唤。此卡名的①效果1回合仅可使用1次。①：此卡特殊召唤的情况下可以发动。对手自身场上的卡为3张以上的情况下，对手必须将卡送至墓地，直至只剩2张为止。②：只要自己墓地存在“姬丝吉尔”怪兽及“璃拉”怪兽，此卡的攻击力・守备力上升2200。
