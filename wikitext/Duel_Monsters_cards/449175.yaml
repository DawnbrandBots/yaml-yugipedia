  | fr_text             = Si cette carte en votre possession est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Un monstre "Vendetterreur" Invoqué Rituellement en utilisant cette carte sur le Terrain gagne cet effet. Vous ne pouvez utiliser l'effet précédent de "Revenants Vendetterreur" qu'une fois par tour.<br />●Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; bannissez-le.
  | de_text             = Falls diese Karte, die dir gehört, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Ein „Venschrecken“-Monster, das mit dieser Karte auf dem Spielfeld als Ritualbeschwörung beschworen wird, erhält diesen Effekt. Du kannst den vorherigen Effekt von „Venschrecken Wiedergänger“ nur einmal pro Spielzug verwenden.<br />●Einmal pro Spielzug (Schnelleffekt): Du kannst 1 als Spezialbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; verbanne es.
  | it_text             = Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Un mostro "Venterrore" che è stato Evocato tramite Rituale utilizzando questa carta sul Terreno guadagna questo effetto. Puoi utilizzare l'effetto precedente di "Venterrore Redivivi" una sola volta per turno.<br />● Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; bandiscilo.
  | pt_text             = Se este card em sua posse for destruído por um card do oponente (em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Um monstro "Vendorror" Invocado por Invocação-Ritual usando este card no campo ganha este efeito. Você só pode usar o efeito anterior de "Revivido Vendorror" uma vez por turno.<br />● Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro Invocado por Invocação-Especial que seu oponente controla; bana-o.
  | es_text             = Si esta carta en tu posesión es destruida por una carta de tu adversario (en batalla o por efecto de una carta) y mandada a tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Un monstruo "Vengamiedo" Invocado por Ritual usando esta carta en el Campo gana este efecto. Sólo puedes usar el precedente efecto de "Renacidos Vengamiedo" una vez por turno.<br />●Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo Invocado de Modo Especial que controle tu adversario; destiérralo.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが相手によって破壊され墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：フィールドのこのカードを使用して儀式召喚した「ヴェンデット」モンスターは以下の効果を得る。●１ターンに１度、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。そのモンスターを除外する。この効果は相手ターンでも発動できる。
