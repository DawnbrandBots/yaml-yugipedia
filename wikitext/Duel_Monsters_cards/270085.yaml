  | de_lore               = Lege die oberste Karte deines Decks auf den Friedhof und wähle dann 1 „Unermüdlicher Boxer“-Monster in deinem Friedhof; beschwöre jenes gewählte Ziel als Spezialbeschwörung in die offene Verteidigungsposition. Du kannst nur 1 „Unermüdliche Boxgeister“ pro Spielzug aktivieren.
  | it_lore               = Manda la prima carta del tuo Deck al Cimitero, poi scegli come bersaglio 1 mostro "Pugile Indomito" nel tuo Cimitero; Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa. Puoi attivare solo 1 "Spiriti Pugilistici Indomiti" per turno.
  | pt_lore               = Envie o card do topo do seu Deck para o Cemitério e, depois, escolha 1 monstro "Boxeador Obstinado" no seu Cemitério; Invoque o alvo por Invocação-Especial com a face para cima em Posição de Defesa. Você só pode ativar 1 "Espíritos Boxeadores Obstinados" por turno.
  | es_lore               = Manda al Cementerio la carta de la parte superior de tu Deck, y después selecciona 1 monstruo "Boxeador Indómito" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba. Sólo puedes activar 1 "Espíritu de los Boxeadores" por turno.
