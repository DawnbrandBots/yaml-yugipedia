  | text            = [[Target]] 1 [[face-down]] [[monster]] your opponent [[control]]s; your opponent chooses 1 of the following [[effect]]s, and you apply that effect.<br />● Change it to [[face-up]] [[Attack Position|Attack]] or [[Defense Position]].<br />● [[Send]] it to the [[GY]], then its [[owner]] [[draw]]s 2 cards.<br />You can [[banish]] this card from your GY; [[add]] 1 "Mimighoul Fork" from your [[Main Deck|Deck]] to your [[hand]]. You can only use each effect of "Mimighoul Fork" [[once per turn]].
  | fr_text         = Ciblez 1 monstre face verso contrôlé par votre adversaire ; votre adversaire choisit 1 des effets suivants, et vous appliquez l'effet.<br />● Changez-le en Position d'Attaque ou Défense face recto.<br />● Envoyez-le au Cimetière, puis son propriétaire pioche 2 cartes.<br />Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Embranchement Mimigoule" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Embranchement Mimigoule" qu'une fois par tour.
  | de_text         = Wähle 1 verdecktes Monster, das dein Gegner kontrolliert; dein Gegner bestimmt 1 der folgenden Effekte und du führst jenen Effekt aus.<br />● Ändere es in die offene Angriffs- oder Verteidigungsposition.<br />● Lege es auf den Friedhof, dann zieht sein Besitzer 2 Karten.<br />Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Mimighul-Gabelung“ von deinem Deck hinzu. Du kannst jeden Effekt von „Mimighul-Gabelung“ nur einmal pro Spielzug verwenden.
  | it_text         = Scegli come bersaglio 1 mostro coperto controllato dal tuo avversario; il tuo avversario seleziona 1 dei seguenti effetti e tu applichi quell'effetto.<br />● Mettilo scoperto in Posizione di Attacco o Difesa.<br />● Mandalo al Cimitero, poi il suo proprietario pesca 2 carte.<br />Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Mimighoul Biforcazione" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Mimighoul Biforcazione" una sola volta per turno.
  | pt_text         = Escolha 1 monstro com a face para baixo que seu oponente controla; seu oponente seleciona 1 dos seguintes efeitos e você aplica esse efeito.<br />● Coloque-o com a face para cima em Posição de Ataque ou de Defesa.<br />● Envie-o para o Cemitério e, depois, seu dono compra 2 cards.<br />Você pode banir este card do seu Cemitério; adicione 1 "Bifurcação Mimicarniçal" do seu Deck à sua mão. Você só pode usar cada efeito de "Bifurcação Mimicarniçal" uma vez por turno.
  | es_text         = Selecciona 1 monstruo boca abajo que controle tu adversario; tu adversario elige 1 de los siguientes efectos, y tú aplicas ese efecto.<br />● Cámbialo a Posición de Ataque o Defensa boca arriba.<br />● Mándalo al Cementerio, y después su dueño roba 2 cartas.<br />Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Bifurcación Mimighoul" en tu Deck. Sólo puedes usar cada efecto de "Bifurcación Mimighoul" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドの裏側表示モンスター１体を対象として発動できる。相手は以下の効果から１つを選び、自分はその効果を適用する。<br />●対象のモンスターを表側攻撃表示か表側守備表示にする。<br />●対象のモンスターを墓地へ送る。その後、この効果で墓地へ送られたモンスターの持ち主は２枚ドローする。<br />②：墓地のこのカードを除外して発動できる。デッキから「ミミグル・フォーク」１枚を手札に加える。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 뒷면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대는 이하의 효과에서 1개를 고르고, 자신은 그 효과를 적용한다.<br />●대상 몬스터를 앞면 공격 표시나 앞면 수비 표시로 한다.<br />●대상 몬스터를 묘지로 보낸다. 그 후, 이 효과로 묘지로 보내진 몬스터의 주인은 2장 드로우한다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "미미구르 포크" 1장을 패에 넣는다.
  | sc_text         = 此卡名的①②效果1回合仅可各使用1次。①：以对手场上的1只里侧表示怪兽为对象可以发动。对手从以下效果挑选1个，自己适用其效果。<br />●将对象怪兽改成表侧攻击表示或表侧守备表示。<br />●将对象怪兽送至墓地。然后，以此效果被送至墓地的怪兽的持有者抽2张。<br />②：将墓地的此卡除外可以发动。从牌组将1张“迷拟宝箱鬼・岔路”加入手牌。
