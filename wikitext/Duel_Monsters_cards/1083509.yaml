  | de_text         = Wähle 1 verdecktes Monster, das dein Gegner kontrolliert; dein Gegner bestimmt 1 der folgenden Effekte und du führst jenen Effekt aus.<br />● Ändere es in die offene Angriffs- oder Verteidigungsposition.<br />● Lege es auf den Friedhof, dann zieht sein Besitzer 2 Karten.<br />Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Mimighul-Gabelung“ von deinem Deck hinzu. Du kannst jeden Effekt von „Mimighul-Gabelung“ nur einmal pro Spielzug verwenden.
  | it_text         = Scegli come bersaglio 1 mostro coperto controllato dal tuo avversario; il tuo avversario seleziona 1 dei seguenti effetti e tu applichi quell'effetto.<br />● Mettilo scoperto in Posizione di Attacco o Difesa.<br />● Mandalo al Cimitero, poi il suo proprietario pesca 2 carte.<br />Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Mimighoul Biforcazione" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Mimighoul Biforcazione" una sola volta per turno.
  | pt_text         = Escolha 1 monstro com a face para baixo que seu oponente controla; seu oponente seleciona 1 dos seguintes efeitos e você aplica esse efeito.<br />● Coloque-o com a face para cima em Posição de Ataque ou de Defesa.<br />● Envie-o para o Cemitério e, depois, seu dono compra 2 cards.<br />Você pode banir este card do seu Cemitério; adicione 1 "Bifurcação Mimicarniçal" do seu Deck à sua mão. Você só pode usar cada efeito de "Bifurcação Mimicarniçal" uma vez por turno.
