  | fr_text             = 3 monstres (un monstre "Maliss" inclus)<br />(Effet Rapide) : vous pouvez cibler 1 de vos cartes "Maliss" bannies ; mélangez-la dans le Deck, et si vous le faites, bannissez 1 carte sur le Terrain (tant que cette carte pointe un monstre, cet effet et son activation ne peuvent pas être annulés). Si cette carte est bannie : vous pouvez payer 900 LP ; Invoquez-la Spécialement et doublez son ATK. Vous ne pouvez utiliser chaque effet de "Maliss <&#81;> Chiffreuse de Cœur" qu'une fois par tour.
  | de_text             = 3 Monster, darunter ein „Maliss“-Monster<br />(Schnelleffekt): Du kannst 1 deiner verbannten „Maliss“-Karten wählen; mische sie ins Deck und falls du dies tust, verbanne 1 Karte vom Spielfeld (solange diese Karte auf ein Monster zeigt, können dieser Effekt und seine Aktivierung nicht annulliert werden). Falls diese Karte verbannt wird: Du kannst 900 LP zahlen; beschwöre sie als Spezialbeschwörung und verdopple ihre ATK. Du kannst jeden Effekt von „Maliss <&#81;> Herz-Verschlüsselerin“ nur einmal pro Spielzug verwenden.
  | it_text             = 3 mostri, compreso un mostro "Maliss"<br />(Effetto Rapido): puoi scegliere come bersaglio 1 delle tue carte "Maliss" bandite; mischiala nel Deck e, se lo fai, bandisci 1 carta sul Terreno (mentre questa carta punta un mostro, questo effetto e la sua attivazione non possono essere annullati). Se questa carta viene bandita: puoi pagare 900 LP; Evocala Specialmente e raddoppia il suo ATK. Puoi utilizzare ogni effetto di "Maliss <&#81;> Crypter di Cuori" una sola volta per turno.
  | pt_text             = 3 monstros, incluindo um monstro "Maliss"<br />(Efeito Rápido): você pode escolher 1 dos seus cards "Maliss" banidos; embaralhe-o no Deck e, se isso acontecer, bana 1 card no campo (enquanto este card apontar para um monstro, este efeito e sua ativação não podem ser negados). Se este card for banido: você pode pagar 900 PV; Invoque-o por Invocação-Especial e dobre o seu ATK. Você só pode usar cada efeito de "Maliss <&#81;> Criptocopas" uma vez por turno.
  | es_text             = 3 monstruos, incluyendo un monstruo "Maliss"<br />(Efecto Rápido): puedes seleccionar 1 de tus cartas "Maliss" desterradas; barájala al Deck y, si lo haces, destierra 1 carta en el Campo (mientras esta carta apunte a un monstruo, este efecto y su activación no pueden ser negados). Si esta carta es desterrada: puedes pagar 900 LP; Invócala de Modo Especial y duplica su ATK. Sólo puedes usar cada efecto de "Maliss <&#81;> Encriptadora de Corazones" una vez por turno.
  | ja_text             = 「Ｍ∀ＬＩＣＥ」モンスターを含むモンスター３体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、自分の除外状態の「Ｍ∀ＬＩＣＥ」カード１枚を対象として発動できる（このカードのリンク先にモンスターが存在する場合、この効果の発動と効果は無効化されない）。そのカードをデッキに戻し、フィールドのカード１枚を除外する。②：このカードが除外された場合、９００ＬＰを払って発動できる。このカードの攻撃力を倍にして特殊召喚する。
  | ko_text             = "M∀LICE(맬리스)" 몬스터를 포함하는 몬스터 3장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 자신의 제외 상태인 "M∀LICE(맬리스)" 카드 1장을 대상으로 하고 발동할 수 있다(이 카드의 링크 앞에 몬스터가 존재할 경우, 이 효과의 발동과 효과는 무효화되지 않는다). 그 카드를 덱으로 되돌리고, 필드의 카드 1장을 제외한다. ②: 이 카드가 제외되었을 경우, 900 LP를 지불하고 발동할 수 있다. 이 카드의 공격력을 배로 하고 특수 소환한다.
  | sc_text             = 包含“码丽丝”怪兽在内的怪兽３只<br />此卡名的①②效果１回合仅可各使用１次。①：在自己・对手回合中，以自己除外状态的１张“码丽丝”卡为对象可以发动（此卡连接端存在怪兽的情况下，此效果的发动和效果不会被无效化）。将该卡放回牌组，将场上的１张卡除外。②：此卡被除外的情况下，支付９００LP可以发动。将此卡的攻击力改成两倍并特殊召唤。
