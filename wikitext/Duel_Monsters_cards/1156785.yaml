  | text                = If you [[control]] a [[Zombie]] [[monster]] and "[[Call of the Haunted]]": [[Target]] 1 monster your opponent controls; [[send]] it to the [[GY]]. If you control a Zombie monster: You can [[banish]] this card from your GY, then target 1 [[face-up]] card you control and 1 face-up card your opponent controls; send them to the GY. You can only use 1 "Deadly Zombie Breath" [[effect]] per [[turn]], and [[once per turn|only once that turn]].
  | fr_text             = Si vous contrôlez un monstre Zombie et "Appel de l'Être Hanté" : ciblez 1 monstre contrôlé par votre adversaire ; envoyez-le au Cimetière. Si vous contrôlez un monstre Zombie : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte face recto que vous contrôlez et 1 carte face recto contrôlée par votre adversaire ; envoyez-les au Cimetière. Vous ne pouvez utiliser qu'1 effet de "Souffle Zombie Mortel" par tour, et uniquement une fois le tour.
  | de_text             = Falls du ein Zombie-Monster und „Ruf der Gejagten“ kontrollierst: Wähle 1 Monster, das dein Gegner kontrolliert; lege es auf den Friedhof. Falls du ein Zombie-Monster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offene Karte, die du kontrollierst, und 1 offene Karte, die dein Gegner kontrolliert, wählen; lege sie auf den Friedhof. Du kannst nur 1 Effekt von „Tödlicher Zombieatem“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Se controlli un mostro Zombie e "Richiamo del Posseduto": scegli come bersaglio 1 mostro controllato dal tuo avversario; mandalo al Cimitero. Se controlli un mostro Zombie: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta scoperta che controlli e 1 carta scoperta controllata dal tuo avversario; mandale al Cimitero. Puoi utilizzare solo 1 effetto di "Soffio Zombie Mortale" per turno, e solo una volta in quel turno.
  | pt_text             = Se você controlar um monstro Zumbi e "Chamado dos Assombrados": escolha 1 monstro que seu oponente controla; envie-o para o Cemitério. Se você controlar um monstro Zumbi: você pode banir este card do seu Cemitério e, depois, escolha 1 card com a face para cima que você controla e 1 card com a face para cima que seu oponente controla; envie-os para o Cemitério. Você só pode usar 1 efeito de "Sopro Mortal do Zumbi" por turno e apenas uma vez por turno.
  | es_text             = Si controlas un monstruo Zombi y "Llamada de los Condenados": selecciona 1 monstruo que controle tu adversario; mándalo al Cementerio. Si controlas un monstruo Zombi: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 carta boca arriba que controles y 1 carta boca arriba que controle tu adversario; mándalas al Cementerio. Sólo puedes usar 1 efecto de "Aliento Mortal de Zombi" por turno, y sólo una vez ese turno.
