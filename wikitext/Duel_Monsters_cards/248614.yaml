  | fr_text         = 3 monstres de Niveau 5<br />Lorsque cette carte est envoyée depuis le Terrain au Cimetière : piochez 1 carte. Si cette carte a "Pom-Pom Fée" comme Matériel Xyz, elle gagne cet effet.<br />● Lorsque cette carte détruit un monstre de votre adversaire au combat et reste sur le Terrain : vous pouvez détacher 1 Matériel Xyz de cette carte ; infligez 400 points de dommages à votre adversaire pour chaque carte dans votre main.
  | de_text         = 3 Monster der Stufe 5<br />Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Ziehe 1 Karte. Falls diese Karte „Cheerleader-Fee“ als Xyz-Material hat, erhält sie diesen Effekt.<br />● Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf dem Spielfeld verbleibt: Du kannst 1 Xyz-Material von dieser Karte abhängen; füge deinem Gegner 400 Schaden für jede Karte in deiner Hand zu.
  | it_text         = 3 mostri di Livello 5<br />Quando questa carta viene mandata dal Terreno al Cimitero: pesca 1 carta. Se questa carta ha "Ragazza Cheer-Fata" come Materiale Xyz, essa guadagna questo effetto.<br />● Quando questa carta distrugge un mostro dell'avversario in battaglia e rimane sul Terreno: puoi staccare 1 Materiale Xyz da questa carta; infliggi 400 danni al tuo avversario per ogni carta nella tua mano.
  | pt_text         = 3 monstros de Nível 5<br />Quando este card for enviado do campo para o Cemitério: compre 1 card. Se este card tiver "Fada Menina de Torcida" como uma Matéria Xyz ele ganha este efeito.<br />● Quando este card destruir um monstro do oponente em batalha e permanecer no campo: você pode desassociar 1 Matéria Xyz deste card; cause 400 de dano ao seu oponente para cada card em sua mão.
  | es_text         = 3 monstruos de Nivel 5<br />Cuando esta carta es mandada al Cementerio desde el Campo: roba 1 carta. Si esta carta tiene a "Hada Animadora" como Material Xyz, gana este efecto.<br />● Cuando esta carta destruye un monstruo de tu adversario en batalla y permanece en el Campo: puedes desacoplar de esta carta 1 Material Xyz; inflige 400 puntos de daño a tu adversario por cada carta en tu mano.
  | ja_text         = レベル５モンスター×３<br />このカードがフィールド上から墓地へ送られた時、デッキからカードを１枚ドローする。また、このカードが「フェアリー・チア・ガール」をエクシーズ素材としている場合、以下の効果を得る。●このカードが戦闘によって相手モンスターを破壊した時、このカードのエクシーズ素材を１つ取り除いて発動できる。自分の手札の数×４００ポイントダメージを相手ライフに与える。
  | ko_text         = 레벨 5 몬스터 × 3<br />이 카드가 필드 위에서 묘지로 보내졌을 때, 덱에서 카드를 1장 드로우한다. 또한, 이 카드가 "페어리 치어 걸" 을 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ● 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신 패의 수 × 400 포인트 데미지를 상대 라이프에 준다.
  | tc_text         = 等级5怪兽×3<br />此卡从场上被送入墓地时，从牌组抽取1张卡牌。此外，此卡将「妖精啦啦隊女孩」作为超量素材的场合，获得以下效果。●此卡因战斗破坏对手怪兽时，可移除此卡的1个超量素材并发动。给予对手生命相当于我方手牌数量×400点的伤害。
