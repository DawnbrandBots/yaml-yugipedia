  | text         = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Draw a card|draw]] 1 card, then place 1 card from your [[hand]] on either the top or bottom of your [[Main Deck|Deck]]. If this card is [[destroy]]ed [[Destroyed by battle|by battle]] or card [[effect]]: You can Special Summon any number of "Baobaboon" from your Deck.
  | fr_text      = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez piocher 1 carte, puis placez 1 carte depuis votre main soit au-dessus soit au-dessous de votre Deck. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement un nombre de votre choix de "Baobabouin" depuis votre Deck.
  | de_text      = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Karte ziehen, dann lege 1 Karte von deiner Hand auf oder unter dein Deck. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst eine beliebige Anzahl „Pavianbrotbaum“ als Spezialbeschwörung von deinem Deck beschwören.
  | it_text      = Se questa carta viene Evocata Normalmente o Specialmente: puoi pescare 1 carta, poi mettere 1 carta dalla tua mano in cima oppure in fondo al tuo Deck. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente un qualsiasi numero di "Baobabbuino" dal tuo Deck.
  | pt_text      = Se este card for Invocado por Invocação-Normal ou Especial: você pode comprar 1 card e, depois, coloque 1 card da sua mão no topo ou no fundo do seu Deck. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial qualquer número de "Baobabuíno" do seu Deck.
  | es_text      = Si esta carta es Invocada de Modo Normal o Especial: puedes robar 1 carta, y después poner en la parte superior o inferior de tu Deck 1 carta en tu mano. Si esta carta es destruida en batalla o por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, cualquier cantidad de "Baobabuino".
  | ja_text      = ①：このカードが召喚・特殊召喚に成功した場合に発動できる。自分はデッキから１枚ドローし、その後手札を１枚選んでデッキの一番上または一番下に戻す。②：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「バオバブーン」を任意の数だけ特殊召喚する。
  | ko_text      = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 그 후 패를 1장 골라 덱의 맨 위 또는 맨 아래로 되돌린다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "바오바분"올 임의의 수만큼 특수 소환한다.
