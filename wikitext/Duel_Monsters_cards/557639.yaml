  | fr_text         = Non Invocable Spécialement depuis le Deck. Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifices. Non destructible ni au combat ni par des effets de carte. Vous ne recevez aucun dommage de combat d'attaques impliquant cette carte. À la fin de la Battle Phase, si cette carte a combattu : infligez des dommages à votre adversaire égaux à l'ATK d'1 monstre contrôlé par votre adversaire qui a combattu cette carte ce tour. Une fois par tour, durant votre Standby Phase : mélangez cette carte dans le Deck.
  | de_text         = Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Füge deinem Gegner Schaden in Höhe der ATK von 1 Monster zu, das dein Gegner kontrolliert und das in diesem Spielzug gegen diese Karte gekämpft hat. Einmal pro Spielzug, während deiner Standby Phase: Mische diese Karte ins Deck.
  | it_text         = Non può essere Evocato Specialmente dal Deck. Se non controlli nessun mostro, puoi Evocare Normalmente questa carta senza offrire Tributi. Non può essere distrutto in battaglia o dagli effetti delle carte. Non subisci danno da combattimento da attacchi che coinvolgono questa carta. Alla fine della Battle Phase, se questa carta ha combattuto: infliggi al tuo avversario danno pari all'ATK di 1 mostro controllato dal tuo avversario che ha combattuto con questa carta in questo turno. Una volta per turno, durante la tua Standby Phase: mischia questa carta nel Deck.
  | pt_text         = Não pode ser Invocado por Invocação-Especial do Deck. Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Não pode ser destruído em batalha ou por efeitos de card. Você não sofre dano de batalha dos ataques envolvendo este card. No final da Fase de Batalha, se este card batalhou: cause dano ao seu oponente igual ao ATK de 1 monstro que seu oponente controla que batalhou este card neste turno. Uma vez por turno, durante sua Fase de Apoio: embaralhe este card no Deck.
  | es_text         = No puede ser Invocada de Modo Especial desde el Deck. Si no controlas monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificios. No puede ser destruida en batalla o por efectos de cartas. No recibes daño de batalla de ataques que involucren a esta carta. Al final de la Battle Phase, si esta carta batalló: inflige daño a tu adversario igual al ATK de 1 monstruo que controle tu adversario que batalló con esta carta este turno. Una vez por turno, durante tu Standby Phase: baraja esta carta al Deck.
  | ja_text         = このカードはデッキから特殊召喚できない。①：自分フィールドにモンスターが存在しない場合、このカードはリリースなしで召喚できる。②：このカードは戦闘・効果では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。③：このカードが戦闘を行ったバトルフェイズ終了時に発動する。このターン、このカードと戦闘を行った相手フィールドの表側表示モンスター１体を選び、その攻撃力分のダメージを相手に与える。④：自分スタンバイフェイズに発動する。このカードを持ち主のデッキに戻す。
  | ko_text         = 이 카드는 덱에서 특수 소환할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드는 전투 / 효과로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 발동한다. 이 턴에, 이 카드와 전투를 실행한 상대 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력만큼의 데미지를 상대에게 준다. ④: 자신 스탠바이 페이즈에 발동한다. 이 카드를 주인의 덱으로 되돌린다.
