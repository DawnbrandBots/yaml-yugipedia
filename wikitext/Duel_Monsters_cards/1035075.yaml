  | ja_lore               = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・デッキ・フィールド（表側表示）から「古代の機械巨人」１体を墓地へ送って発動できる。「アンティーク・ギア」モンスター１体の召喚を行う。②：自分が「古代の機械巨人」を召喚・特殊召喚した場合に発動できる。自分の手札・墓地から「古代の機械巨人」１体を召喚条件を無視して特殊召喚する。③：墓地のこのカードを除外して発動できる。手札から「アンティーク・ギア」永続罠カード１枚を自分フィールドに表側表示で置く。
  | ko_lore               = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 덱 / 필드(앞면 표시)에서 "앤틱 기어 골렘" 1장을 묘지로 보내고 발동할 수 있다. "앤틱 기어" 몬스터 1장의 일반 소환을 실행한다. ②: 자신이 "앤틱 기어 골렘"을 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "앤틱 기어 골렘" 1장을 소환 조건을 무시하고 특수 소환한다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "앤틱 기어" 지속 함정 카드 1장을 자신 필드에 앞면 표시로 놓는다.
  | sc_lore               = 此卡名的①②③效果１回合仅可各使用１次。<br />①：从自己的手牌・牌组・场上（表侧表示）将１只“古代机械齿轮巨人”送至墓地可以发动。进行１只“古代机械齿轮”怪兽的召唤。<br />②：自己将“古代机械齿轮巨人”召唤・特殊召唤的情况下可以发动。从自己的手牌・墓地将１只“古代机械齿轮巨人”无视召唤条件特殊召唤。<br />③：将墓地的此卡除外可以发动。从手牌将１张“古代机械齿轮”永续陷阱卡以表侧表示放在自己场上。
