  | text                = You take no [[battle damage|damage]] from [[battle]]s involving this card. You can only use each of the following effects of "Dark Flare Swordsman" [[once per turn]]. You can [[send]] 1 "[[Flame Swordsman]]" or 1 monster that mentions it from your [[Extra Deck]] to the [[GY]]; [[Special Summon]] this card from your [[hand]], also you cannot [[declare]] [[attack]]s for the rest of this [[turn]], except with [[Warrior]] monsters. ([[Quick Effect]]): You can [[Tribute]] this card; Special Summon 1 monster that mentions "Flame Swordsman" from your [[Main Deck|Deck]], except a [[Level]] 6 monster.
  | fr_text             = Vous ne recevez aucun dommage de combats impliquant cette carte. Vous ne pouvez utiliser chacun des effets suivants de "Spadassin du Flamboiement des Ténèbres" qu'une fois par tour. Vous pouvez envoyer 1 "Spadassin des Flammes" ou 1 monstre qui le mentionne depuis votre Extra Deck au Cimetière ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas déclarer d'attaques le reste de ce tour, sauf avec des monstres Guerrier. (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre qui mentionne "Spadassin des Flammes" (monstres de Niveau 6 exclus) depuis votre Deck.
  | de_text             = Du erhältst keinen Schaden aus Kämpfen, an denen diese Karte beteiligt ist. Du kannst jeden der folgenden Effekte von „Dunkelglanz-Schwertkämpfer“ nur einmal pro Spielzug verwenden. Du kannst 1 „Flammen-Schwertkämpfer“ oder 1 Monster, das ihn erwähnt, von deinem Extra Deck auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Angriffe deklarieren, außer mit Krieger-Monstern. (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 Monster, das „Flammen-Schwertkämpfer“ erwähnt, als Spezialbeschwörung von deinem Deck, außer einem Monster der Stufe 6.
  | it_text             = Non subisci danno da battaglie che coinvolgono questa carta. Puoi utilizzare ognuno dei seguenti effetti di "Spadaccino Fiamma Oscura" una sola volta per turno. Puoi mandare 1 "Spadaccino di Fuoco" o 1 mostro che lo menziona dal tuo Extra Deck al Cimitero; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi dichiarare attacchi per il resto di questo turno, eccetto con mostri Guerriero. (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro che menziona "Spadaccino di Fuoco" dal tuo Deck, eccetto un mostro di Livello 6.
  | pt_text             = Você não sofre dano das batalhas envolvendo este card. Você só pode usar cada um dos seguintes efeitos de "Espadachim da Chama Negra" uma vez por turno. Você pode enviar 1 "Espadachim das Chamas" ou 1 monstro que o mencione do seu Deck Adicional para o Cemitério; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode declarar ataques pelo resto deste turno, exceto com monstros Guerreiro. (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro que mencione "Espadachim das Chamas" do seu Deck, exceto um monstro de Nível 6.
  | es_text             = No recibes daño de batallas que involucren esta carta. Sólo puedes usar cada uno de los siguientes efectos de "Espadachín de la Llamarada Oscura" una vez por turno. Puedes mandar al Cementerio 1 "Espadachín de la Llama" o 1 monstruo que lo mencione en tu Deck Extra; Invoca esta carta de Modo Especial desde tu mano, y además no puedes declarar ataques por el resto de este turno, excepto con monstruos Guerrero. (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial 1 monstruo que mencione "Espadachín de la Llama" en tu Deck, excepto un monstruo de Nivel 6.
  | ja_text             = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：「炎の剣士」またはそのカード名が記されたモンスター１体をＥＸデッキから墓地へ送って発動できる。このカードを手札から特殊召喚する。このターン、自分は戦士族モンスターでしか攻撃宣言できない。②：このカードの戦闘で発生する自分への戦闘ダメージは０になる。③：自分・相手ターンに、このカードをリリースして発動できる。レベル６以外の、「炎の剣士」のカード名が記されたモンスター１体をデッキから特殊召喚する。
