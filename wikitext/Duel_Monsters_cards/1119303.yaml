  | sc_text             = 此卡名的①③效果1回合仅可各使用1次。①：从额外牌组将1只“炎之剑士”或记载有该卡名的怪兽送至墓地可以发动。从手牌将此卡特殊召唤。此回合，自己仅可用战士族怪兽进行攻击宣言。②：因此卡的战斗对自己造成的战斗伤害变为0。③：在自己・对手回合中，解放此卡可以发动。从牌组将等级6以外的、记载有“炎之剑士”卡名的1只怪兽特殊召唤。
