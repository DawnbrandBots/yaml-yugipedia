  | es_text             = Los Monstruos de Efecto "Meteorológico/a" en tus Zonas de Monstruos Principales de la columna de esta carta y sus columnas adyacentes ganan este efecto.<br />● Puedes desterrar esta carta, y después selecciona 1 Mágica/Trampa que controle tu adversario (Efecto Rápido); devuélvela a la mano.<br />Sólo puedes controlar 1 "Lienzo Meteorológico Lluvioso".
  | ja_text             = ①：「雨の天気模様」は自分フィールドに１枚しか表側表示で存在できない。②：このカードと同じ縦列の自分のメインモンスターゾーン及びその両隣の自分のメインモンスターゾーンに存在する「天気」効果モンスターは以下の効果を得る。●このカードを除外し、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。この効果は相手ターンでも発動できる。
  | ko_text             = ① : "비의 천후모양"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ② : 이 카드와 같은 세로열인 자신 메인 몬스터 존 및 그 양옆의 자신의 메인 몬스터 존에 존재하는 "천후" 효과 몬스터는 이하의 효과를 얻는다. ● 이 카드를 제외하고, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
