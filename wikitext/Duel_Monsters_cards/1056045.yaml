  | fr_lore               = 
  | de_lore               =      Das ausgerüstete Monster erhält für jede Falle in deinem Friedhof 400 ATK. Du kannst jeden der folgenden Effekte von „Falleneinsammler“ nur einmal pro Spielzug verwenden. Nach der Schadensberechnung, falls das ausgerüstete Monster ein Monster eines Gegners durch Kampf zerstört oder deinem Gegner Kampfschaden zugefügt hat: Du kannst diese Karte auf den Friedhof legen; setze 1 Falle von deinem Friedhof. Falls eine oder mehr offene Fallen, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte verbannen, die du kontrollierst. 
