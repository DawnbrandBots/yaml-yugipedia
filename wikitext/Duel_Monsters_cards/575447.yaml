  | fr_text         = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Saga-Épée Shiranui" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre sur le Terrain ; changez sa position de combat. Si cette carte est bannie : vous pouvez Invoquer Spécialement 1 "Jeton Shiranui" (Zombie/FEU/Niveau 1/ATK 0/DEF 0). Vous ne pouvez utiliser cet effet de "Saga-Épée Shiranui" qu'une fois par tour.
  | de_text         = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst nur einmal pro Spielzug einen oder mehr „Shiranui-Schwertsage“ als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster auf dem Spielfeld wählen; ändere seine Kampfposition. Falls diese Karte verbannt wird: Du kannst 1 „Shiranui-Spielmarke“ (Zombie/FEUER/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Shiranui-Schwertsage“ nur einmal pro Spielzug verwenden.
  | it_text         = 1 Tuner + 1+ mostri non-Tuner<br />Puoi Evocare Specialmente uno o più "Shiranui Spadasaga" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro sul Terreno; cambia la sua posizione. Se questa carta viene bandita: puoi Evocare Specialmente 1 "Segna-Shiranui" (Zombie/FUOCO/Livello 1/ATK 0/DEF 0). Puoi utilizzare questo effetto di "Shiranui Spadasaga" una sola volta per turno.
  | pt_text         = 1 Regulador + 1+ monstros não-Reguladores<br />Você só pode Invocar um ou mais "Shiranui Espadasaga" por Invocação-Especial uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro no campo; mude a posição de batalha dele. Se este card for banido: você pode Invocar por Invocação-Especial 1 "Ficha Shiranui" (Zumbi/FOGO/Nível 1/ATK 0/DEF 0). Você só pode usar este efeito de "Shiranui Espadasaga" uma vez por turno.
  | es_text         = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Sólo puedes Invocar de Modo Especial uno o más "Shiranui Sagasaespada" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo en el Campo; cambia su posición de batalla. Si esta carta es desterrada: puedes Invocar de Modo Especial 1 "Ficha Shiranui" (Zombi/FUEGO/Nivel 1/ATK 0/DEF 0). Sólo puedes usar este efecto de "Shiranui Sagasaespada" una vez por turno.
  | ja_text         = チューナー＋チューナー以外のモンスター１体以上<br />自分は「業神－不知火」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。②：このカードが除外された場合に発動できる。自分フィールドに「不知火トークン」（アンデット族・炎・星１・攻／守０）１体を特殊召喚する。
