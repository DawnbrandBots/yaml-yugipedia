  | pt_text             = Ative 1 desses efeitos;<br />● Coloque 1 Monstro Pêndulo "Solfacorde" do seu Deck na sua Zona de Pêndulo.<br />● Adicione 1 Monstro Pêndulo "Solfacorde" da sua mão ao seu Deck Adicional com a face para cima e, depois, coloque 2 Monstros Pêndulo "Solfacorde", 1 de Escala de Pêndulo ímpar e 1 de Escala de Pêndulo par, do seu Deck nas suas Zonas de Pêndulo.<br />● Adicione 2 cards, 1 de Escala de Pêndulo ímpar e 1 de Escala de Pêndulo par, das suas Zonas de Pêndulo ao Deck Adicional com a face para cima e, se isso acontecer, compre 2 cards.<br />Você só pode ativar 1 "Elegância Solfacorde" por turno.
