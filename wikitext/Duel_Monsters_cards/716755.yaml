  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●덱에서 "도레미코드" 펜듈럼 몬스터 1장을 고르고, 자신의 펜듈럼 존에 놓는다. ●패에서 "도레미코드" 펜듈럼 몬스터 1장을 고르고, 엑스트라 덱에 앞면 표시로 넣는다. 그 후, 덱에서 펜듈럼 스케일이 홀수와 짝수인 "도레미코드" 펜듈럼 몬스터를 1장씩 고르고, 자신의 펜듈럼 존에 놓는다. ●자신의 펜듈럼 존에서 펜듈럼 스케일이 홀수와 짝수인 카드를 1장씩 주인의 엑스트라 덱에 앞면 표시로 넣고, 자신은 덱에서 2장 드로우한다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：可从以下效果中选择1个发动。<br />●从牌组挑选1只“音服和弦”灵摆怪兽，放在自己的灵摆区域。<br />●从手牌挑选1只“音服和弦”灵摆怪兽，以表侧表示加入额外牌组。然后，从牌组挑选灵摆刻度为奇数和偶数的“音服和弦”灵摆怪兽各1只，放在自己的灵摆区域。<br />●从自己的灵摆区域将灵摆刻度为奇数和偶数的卡各1张以表侧表示加入持有者的额外牌组，自己从牌组抽2张。
