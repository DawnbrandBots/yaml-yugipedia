  | fr_text             = Activez 1 de ces effets ;<br />● Placez 1 Monstre Pendule "Solfaccord" depuis votre Deck dans votre Zone Pendule.<br />● Ajoutez face recto 1 Monstre Pendule "Solfaccord" depuis votre main à votre Extra Deck, puis, placez 2 Monstres Pendule "Solfaccord", 1 Échelle Pendule impaire et 1 Échelle Pendule paire, depuis votre Deck dans vos Zones Pendule.<br />● Ajoutez face recto 2 cartes, 1 Échelle Pendule impaire et 1 Échelle Pendule paire, depuis vos Zones Pendule à l'Extra Deck, et si vous le faites, piochez 2 cartes.<br />Vous ne pouvez activer qu'1 "Élégance Solfaccord" par tour.
  | de_text             = Aktiviere 1 dieser Effekte;<br />● Lege 1 „Solfakkord“-Pendelmonster von deinem Deck in deine Pendelzone.<br />● Füge deinem Extra Deck 1 „Solfakkord“-Pendelmonster von deiner Hand offen hinzu, dann lege 2 „Solfakkord“-Pendelmonster, 1 mit einem ungeraden und 1 mit einem geraden Pendelbereich, von deinem Deck in deine Pendelzonen.<br />● Füge dem Extra Deck 2 Karten, 1 mit einem ungeraden und 1 mit einem geraden Pendelbereich, von deinen Pendelzonen offen hinzu und falls du dies tust, ziehe 2 Karten.<br />Du kannst nur 1 „Solfakkord-Eleganz“ pro Spielzug aktivieren.
