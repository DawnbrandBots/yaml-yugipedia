  | fr_text         = Renvoyez 1 Monstre Synchro face recto que vous contrôlez à l'Extra Deck pour sélectionner et Invoquer Spécialement un ou plusieurs monstres Syntoniseur depuis votre Cimetière, dont le total des Niveaux est égal à celui du Monstre Synchro. Vous ne pouvez pas Invoquer par Synchronisation le tour où vous activez cette carte.
  | de_text         = Lege 1 offenes Synchromonster, das du kontrollierst, ins Extra Deck zurück, um Empfänger-Monster in deinem Friedhof zu wählen, deren gemeinsame Stufe der Stufe des Synchromonsters entspricht, und als Spezialbeschwörung zu beschwören. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Synchrobeschwörung durchführen.
  | it_text         = Fai ritornare 1 Mostro Synchro scoperto che controlli all'Extra Deck per scegliere ed Evocare Specialmente uno o più mostri Tuner dal tuo Cimitero, la cui somma dei Livelli sia uguale al Livello di quel mostro Synchro. Non puoi Synchro Evocare nel turno in cui attivi questa carta.
