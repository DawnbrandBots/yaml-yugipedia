  | ja_text         = 自分フィールド上に[[Face-up|表側表示]]で存在する[[Synchro Monster|シンクロモンスター]]１体を[[Extra Deck|エクストラデッキ]]に戻して発動する。[[Level|レベル]]の合計がそのシンクロモンスターのレベルと同じになるように、自分の[[Graveyard|墓地]]に存在する[[Tuner monster|チューナー]]を選択して自分フィールド上に[[Special Summon|特殊召喚]]する。このカードを発動するターン、自分は[[Synchro Summon|シンクロ召喚]]をする事ができない。
  | ko_text         = 자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장를 엑스트라 덱으로 되돌리고 발동한다. 레벨의 합계가 그 싱크로 몬스터의 레벨과 같아지도록, 자신의 묘지에 존재하는 튜너를 선택하고 자신 필드 위에 특수 소환한다. 이 카드를 발동하는 턴에 자신은 싱크로 소환을 할 수 없다.
