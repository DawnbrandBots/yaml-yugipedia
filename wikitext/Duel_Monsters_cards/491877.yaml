  | text         = Cannot be [[destroy]]ed [[Destroyed by battle|by battle]] with a [[Monster Card|monster]] with equal or lower [[Level]]. When your opponent [[Normal Summon|Normal]] or [[Special Summon]]s exactly 1 monster (and no other monsters are [[Summon]]ed) while this monster is on the [[field]]: You can make that monster lose [[ATK]] equal to its Level x 200 (until the end of this [[turn]]), and if you do, inflict [[Effect damage|damage]] to your opponent equal to the ATK lost by this [[effect]].
  | fr_text      = Non destructible au combat avec un monstre de Niveau inférieur ou égal. Lorsque votre adversaire Invoque Normalement ou Spécialement exactement 1 monstre (et aucun autre monstre n'est Invoqué) tant que ce monstre est sur le Terrain : vous pouvez faire perdre au monstre une ATK égale à son Niveau x 200 (jusqu'à la fin de ce tour), et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK perdue par cet effet.
  | de_text      = Kann nicht durch Kampf mit einem Monster mit gleicher oder niedrigerer Stufe zerstört werden. Wenn dein Gegner genau 1 Monster als Normal- oder Spezialbeschwörung beschwört (und kein anderes Monster beschworen wird), solange sich dieses Monster auf dem Spielfeld befindet: Du kannst das Monster (bis zum Ende dieses Spielzugs) ATK in Höhe seiner Stufe x 200 verlieren lassen und falls du dies tust, füge deinem Gegner Schaden in Höhe der ATK zu, die durch diesen Effekt verloren wurden.
  | it_text      = Non può essere distrutto in battaglia con un mostro con Livello pari o inferiore. Quando il tuo avversario Evoca Normalmente o Specialmente esattamente 1 mostro (e nessun altro mostro viene Evocato) mentre questo mostro è sul Terreno: puoi far perdere a quel mostro ATK pari al suo Livello x 200 (fino alla fine di questo turno), e, se lo fai, infliggi al tuo avversario danno pari all'ATK perso per questo effetto.
  | pt_text      = Não pode ser destruído em batalha com um monstro de Nível menor ou igual. Quando seu oponente Invocar exatamente 1 monstro por Invocação-Normal ou Especial (e nenhum outro monstro for Invocado) enquanto este monstro estiver no campo: você pode fazer com que esse monstro perca ATK igual ao seu próprio Nível x 200 (até o final deste turno) e, se isso acontecer, cause dano ao seu oponente igual ao ATK reduzido por este efeito.
  | es_text      = No puede ser destruido en batalla con un monstruo de igual o menor Nivel. Cuando tu adversario Invoca de Modo Normal o Especial a exactamente 1 monstruo (y ningún monstruo más es Invocado) mientras este monstruo está en el Campo: puedes hacer que ese monstruo pierda ATK igual a su Nivel x 200 (hasta el final de este turno) y, si lo haces, inflige daño a tu adversario igual al ATK perdido por este efecto.
  | ja_text      = ①：このカードは、このカードのレベル以下のレベルを持つモンスターとの戦闘では破壊されない。②：このカードがモンスターゾーンに存在し、相手がモンスター１体のみを召喚・特殊召喚した時に発動できる。そのモンスターの攻撃力はターン終了時までそのレベル×２００ダウンし、ダウンした数値分だけ相手にダメージを与える。
  | ko_text      = ① : 이 카드는, 이 카드의 레벨 이하의 레벨을 가지는 몬스터와의 전투로는 파괴되지 않는다. ② : 이 카드가 몬스터 존에 존재하고, 상대가 몬스터 1장만을 일반 소환 / 특수 소환했을 때에 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 그 레벨 x 200 내리고, 내린 수치만큼만 상대에게 데미지를 준다.
  | sc_text      = ①：此卡不会因与所拥有之等级在此卡等级以下的怪兽之战斗被破坏。②：此卡存在于怪兽区域，对手仅召唤・特殊召唤1只怪兽时可以发动。该怪兽的攻击力直至回合结束时为止下降相当于其等级×200的数值，给予对手相当于下降数值的伤害。
