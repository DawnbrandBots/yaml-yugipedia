  | text            = If this card [[battle]]s a [[monster]], neither can be destroyed by that battle. You can only use each of the following [[effect]]s of "Maiden of the Millennium Moon" [[once per turn]]. If this card is in your [[hand]]: You can place it in your [[Spell & Trap Zone]] as a [[face-up]] [[Continuous Spell]]. If your opponent activates a card or effect, while this card is a Continuous Spell (except during the [[Damage Step]]): You can [[Special Summon]] this card, and if you do, for the rest of this [[turn]], your opponent cannot [[target]] [[Level]] 5 or higher [[Illusion]] or [[Spellcaster]] monsters you [[control]] with card effects.
  | fr_text         = Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. Vous ne pouvez utiliser chacun des effets suivants de "Vierge de la Lune Millénaire" qu'une fois par tour. Si cette carte est dans votre main : vous pouvez la placer dans votre Zone Magie & Piège comme Magie Continue face recto. Si votre adversaire active une carte ou un effet, tant que cette carte est une Magie Continue (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, et si vous le faites, le reste de ce tour, votre adversaire ne peut pas cibler de monstres Illusion ou Magicien de min. Niveau 5 que vous contrôlez avec des effets de carte.
  | de_text         = Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Du kannst jeden der folgenden Effekte von „Jungfrau des Millenniumsmondes“ nur einmal pro Spielzug verwenden. Falls sich diese Karte in deiner Hand befindet: Du kannst sie als offenen Permanenten Zauber in deine Zauber- & Fallenzone legen. Falls dein Gegner eine Karte oder einen Effekt aktiviert, solange diese Karte ein Permanenter Zauber ist (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören und falls du dies tust, kann dein Gegner für den Rest dieses Spielzugs Illusion- und Hexer-Monster der Stufe 5 oder höher, die du kontrollierst, nicht als Ziel für Karteneffekte wählen.
  | it_text         = Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Fanciulla della Luna del Millennio" una sola volta per turno. Se questa carta è nella tua mano: puoi metterla nella tua Zona Magie & Trappole come una Magia Continua scoperta. Se il tuo avversario attiva una carta o un effetto, mentre questa carta è una Magia Continua (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta e, se lo fai, per il resto di questo turno, il tuo avversario non può scegliere come bersaglio i mostri Illusione o Incantatore di Livello 5 o superiore che controlli con gli effetti delle carte.
  | pt_text         = Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Você só pode usar cada um dos seguintes efeitos de "Dama da Lua do Milênio" uma vez por turno. Se este card estiver na sua mão: você pode colocá-lo na sua Zona de Magias & Armadilhas como uma Magia Contínua com a face para cima. Se seu oponente ativar um card ou efeito, enquanto este card for uma Magia Contínua (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial e, se isso acontecer, pelo resto deste turno, seu oponente não pode escolher monstros Ilusão ou Mago de Nível 5 ou mais que você controla como alvo de efeitos de card.
  | es_text         = Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Sólo puedes usar cada uno de los siguientes efectos de "Doncella de la Luna Milenaria" una vez por turno. Si esta carta está en tu mano: puedes ponerla en tu Zona de Magia y Trampas como una Mágica Continua boca arriba. Si tu adversario activa una carta o efecto, mientras esta carta es una Mágica Continua (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial y, si lo haces, por el resto de este turno tu adversario no puede seleccionar con efectos de cartas monstruos Lanzador de Conjuros o Ilusión de Nivel 5 o mayor que controles.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。このカードを永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。②：このカードが永続魔法カード扱いの状態で、相手の効果が発動した場合に発動できる。このカードを特殊召喚し、このターン中、自分フィールドのレベル５以上の幻想魔族・魔法使い族モンスターを相手は効果の対象にできない。③：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우에 발동할 수 있다. 이 카드를 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 이 카드를 지속 마법 카드로 취급하는 상태에서, 상대의 효과가 발동했을 경우에 발동할 수 있다. 이 카드를 특수 소환하고, 이 턴 중에, 자신 필드의 레벨 5 이상의 환상마족 / 마법사족 몬스터를 상대는 효과의 대상으로 할 수 없다. ③: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다.
  | sc_text         = 此卡名的①②效果１回合仅可各使用１次。①：此卡存在于手牌的情况下可以发动。将此卡视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域。②：此卡视为永续魔法卡的状态下，对手的效果发动的情况下可以发动。将此卡特殊召唤，此回合中，对手不可将自己场上等级５以上的幻想魔族・魔法师族怪兽作为效果的对象。③：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
