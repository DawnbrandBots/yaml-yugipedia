  | text                  = If the only [[monster]] you [[control]] is 1 [[Level]] 5 monster: [[Tribute]] that monster; [[Special Summon]] 5 monsters (1 "[[Kuribah]]", 1 "[[Kuribee]]", 1 "[[Kuriboo]]", 1 "[[Kuribeh]]", and 1 "[[Kuriboh]]") from your [[hand]], [[Main Deck|Deck]], and/or [[GY]], but they cannot be Tributed for a [[Tribute Summon]]. You can only [[activate]] 1 "Five Star Twilight" per [[turn]].
  | fr_text               = Si le seul monstre que vous contrôlez est 1 monstre de Niveau 5 : Sacrifiez le monstre ; Invoquez Spécialement 5 monstres (1 "Kuribah", 1 "Kuribeille", 1 "Kuribou", 1 "Kuribeh" et 1 "Kuriboh") depuis votre main, Deck et/ou Cimetière, mais ils ne peuvent pas être Sacrifiés pour une Invocation Sacrifice. Vous ne pouvez activer qu'1 "Crépuscule à Cinq Étoiles" par tour.
  | de_text               = Falls das einzige Monster, das du kontrollierst, 1 Monster der Stufe 5 ist: Biete das Monster als Tribut an; beschwöre 5 Monster (1 „Kuriba“, 1 „Kuribi“, 1 „Kuribu“, 1 „Kuribe“ und 1 „Kuriboh“) als Spezialbeschwörung von deiner Hand, deinem Deck und/oder deinem Friedhof, aber sie können nicht als Tribut für eine Tributbeschwörung angeboten werden. Du kannst nur 1 „Fünf-Sterne-Dämmerung“ pro Spielzug aktivieren.
  | it_text               = Se l'unico mostro che controlli è 1 mostro di Livello 5: offri come Tributo quel mostro; Evoca Specialmente 5 mostri (1 "Kuribah", 1 "Kuribee", 1 "Kuriboo", 1 "Kuribeh" e 1 "Kuriboh") dalla tua mano, Deck e/o Cimitero, ma essi non possono essere offerti come Tributo per un'Evocazione tramite Tributo. Puoi attivare solo 1 "Crepuscolo a Cinque Stelle" per turno.
  | pt_text               = Se o único monstro que você controla for 1 monstro de Nível 5: ofereça esse monstro como Tributo; Invoque por Invocação-Especial 5 monstros (1 "Kuribah", 1 "Kuribee", 1 "Kuriboo", 1 "Kuribeh" e 1 "Kuriboh") da sua mão, do Deck e/ou do Cemitério, mas eles não podem ser oferecidos como Tributo para uma Invocação-Tributo. Você só pode ativar 1 "Crepúsculo de Cinco Estrelas" por turno.
  | es_text               = Si el único monstruo que controlas es 1 monstruo de Nivel 5: Sacrifica ese monstruo; Invoca de Modo Especial, desde tu mano, Deck y/o Cementerio, 5 monstruos (1 "Kuribah", 1 "Kuribee", 1 "Kuriboo", 1 "Kuribeh", y 1 "Kuriboh"), pero no pueden ser Sacrificados para una Invocación por Sacrificio. Sólo puedes activar 1 "Ocaso de las Cinco Estrellas" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのモンスターがレベル５モンスター１体のみの場合、そのモンスターをリリースして発動できる。自分の手札・デッキ・墓地から「クリバー」「クリビー」「クリブー」「クリベー」「クリボー」を１体ずつ選んで特殊召喚する。この効果で特殊召喚したモンスターはアドバンス召喚のためにはリリースできない。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터가 레벨 5 몬스터 1장뿐일 경우, 그 몬스터를 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "크리바" "크리비" "크리부" "크리베" "크리보"를 1장씩 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 어드밴스 소환을 위해서는 릴리스할 수 없다.
