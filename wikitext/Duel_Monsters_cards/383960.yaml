  | text             = [[Special Summon]] this card in [[Attack Position]] as a [[Normal Monster]] ([[Warrior]]/[[DARK]]/[[Level]] 3/[[ATK]] 0/[[DEF]] 0). (This card is NOT treated as a [[Trap Card|Trap]].) During your [[turn]], except the turn this card was [[sent]] to the [[GY]]: You can [[banish]] this card from your GY, then [[target]] 1 [[face-up]] Trap your opponent [[control]]s; [[negate]] its [[effect]]s until the end of this turn.
  | fr_text          = Invoquez Spécialement cette carte en Position d'Attaque comme un Monstre Normal (Guerrier/TÉNÈBRES/Niveau 3/ATK 0/DEF 0). (Cette carte N'EST PAS traitée comme un Piège.) Durant votre tour, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Piège face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets.
  | de_text          = Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Krieger/FINSTERNIS/Stufe 3/ATK 0/DEF 0) in die Angriffsposition. (Diese Karte wird NICHT als Falle behandelt.) Während deines Spielzugs, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offene Falle wählen, die dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs ihre Effekte.
  | it_text          = Evoca Specialmente questa carta in Posizione di Attacco come Mostro Normale (Guerriero/OSCURITÀ/Livello 3/ATK 0/DEF 0). (Questa carta NON viene considerata come una Trappola.) Durante il tuo turno, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Trappola scoperta controllata dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno.
  | pt_text          = [[Summon|Invoque]] este card por [[Special Summon|Invocação-Especial]] em [[Attack Position|Posição de Ataque]] como um [[Normal Monster|Monstro Normal]] ([[Warrior|Guerreiro]]/[[DARK|TREVAS]]/[[Level|Nível]] 3/[[ATK]] 0/[[DEF]] 0). (Este card NÃO é considerado como uma [[Trap Card|Armadilha]].) Durante o seu [[turn]]o, exceto no turno em que este card foi [[Send|enviado]] para o [[Graveyard|Cemitério]]: você pode [[Banish|banir]] este card do seu Cemitério e, depois, [[Target|escolher]] 1 Armadilha com a [[Face-up|face para cima]] que seu oponente [[control]]a; [[Negate|negue]] seus [[Effect|efeitos]] até o final deste turno.
  | es_text          = Invoca esta carta de Modo Especial en Posición de Ataque como un Monstruo Normal (Guerrero/OSCURIDAD/Nivel 3/ATK 0/DEF 0). (Esta carta NO se trata como una Trampa). Durante tu turno, excepto en el turno en que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Trampa boca arriba que controle tu adversario; hasta el final de este turno, niega sus efectos.
  | ja_text          = ①：このカードは発動後、通常モンスター（戦士族・闇・星３・攻／守０）となり、モンスターゾーンに攻撃表示で特殊召喚する（罠カードとしては扱わない）。②：自分ターンに墓地のこのカードを除外し、相手フィールドの表側表示の罠カード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text          = ①: 이 카드는 발동 후, 일반 몬스터(전사족 / 어둠 / 레벨 3 / 공 0 / 수 0)가 되어, 몬스터 존에 공격 표시로 특수 소환한다(함정 카드로는 취급하지 않는다). ②: 자신 턴에 묘지의 이 카드를 제외하고, 상대 필드의 앞면 표시 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
