  | lore                  = 2 monsters with different [[Type]]s ([[Beast]], [[Fiend]], or [[Illusion]])<br />This card's name becomes "[[Chimera the Flying Mythical Beast]]" while on the [[field]] or in the [[GY]]. You can only use each of the following effects of "Berfomet the Mythical King of Phantom Beasts" [[once per turn]]. If this card is [[Fusion Summon]]ed: You can send 1 Beast, Fiend, or Illusion monster from your [[Main Deck|Deck]] to the [[GY]]. During your opponent's [[turn]] ([[Quick Effect]]): You can [[banish]] this card from your GY, then target 1 of your banished Beast, Fiend, or Illusion monsters, except "Berfomet the Mythical King of Phantom Beasts"; [[Special Summon]] it.
  | fr_lore               = 2 monstres de Types différents (Bête, Démon ou Illusion)<br />Le nom de cette carte devient "Chimère, Bête Mythique Volante" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Berfomet, Roi Mythique Bête Fantôme" qu'une fois par tour. Si cette carte est Invoquée par Fusion : vous pouvez envoyer 1 monstre Bête, Démon ou Illusion depuis votre Deck au Cimetière. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Bête, Démon ou Illusion bannis ("Berfomet, Roi Mythique Bête Fantôme" exclu) ; Invoquez-le Spécialement.
  | de_lore               = 2 Monster mit unterschiedlichen Typen (Ungeheuer, Unterweltler oder Illusion)<br />Der Name dieser Karte wird zu „Schimäre das fliegende Sagenungeheuer“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst jeden der folgenden Effekte von „Berfomet der mythische König der Phantomungeheuer“ nur einmal pro Spielzug verwenden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 Ungeheuer-, Unterweltler- oder Illusion-Monster von deinem Deck auf den Friedhof legen. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Ungeheuer-, Unterweltler- oder Illusion-Monster wählen, außer „Berfomet der mythische König der Phantomungeheuer“; beschwöre es als Spezialbeschwörung.
  | it_lore               = 2 mostri con Tipi diversi (Bestia, Demone o Illusione)<br />(Questa carta non viene considerata come una carta "[[Phantasm|Fantasma]]".)<br />Il nome di questa carta diventa "Chimera, la Mitica Bestia Volante" mentre è sul Terreno o nel Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Berfomet, il Mitico Re delle Bestie Fantasma" una sola volta per turno. Se questa carta viene Evocata tramite Fusione: puoi mandare 1 mostro Bestia, Demone o Illusione dal tuo Deck al Cimitero. Durante il turno del tuo avversario (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Bestia, Demone o Illusione banditi, eccetto "Berfomet, il Mitico Re delle Bestie Fantasma"; Evocalo Specialmente.
  | pt_lore               = 2 monstros com Tipos diferentes (Besta, Demônio ou Ilusão)<br />(Este card não é considerado como um card "[[Phantasm|Fantasma]]".)<br />O nome deste card se torna "Quimera, a Besta Mística Voadora" enquanto estiver no campo ou no Cemitério. Você só pode usar cada um dos seguintes efeitos de "Berfomet, o Rei Místico Besta Fantasma" uma vez por turno. Se este card for Invocado por Invocação-Fusão: você pode enviar 1 monstro Besta, Demônio ou Ilusão do seu Deck para o Cemitério. Durante o turno do seu oponente (Efeito Rápido): você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Besta, Demônio ou Ilusão banidos, exceto "Berfomet, o Rei Místico Besta Fantasma"; Invoque-o por Invocação-Especial.
  | es_lore               = 2 monstruos con Tipos diferentes (Bestia, Demonio o Ilusión)<br />(Esta carta no se trata como una carta "[[Phantasm|Fantasma]]").<br />El nombre de esta carta se convierte en "Quimera, la Bestia Voladora Mítica" mientras está en el Campo o en el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Berfomet el Mítico Rey de la Bestia Fantasma" una vez por turno. Si esta carta es Invocada por Fusión: puedes mandar al Cementerio 1 monstruo Bestia, Demonio o Ilusión en tu Deck. Durante el turno de tu adversario (Efecto Rápido): puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de tus monstruos Bestia, Demonio o Ilusión desterrados, excepto "Berfomet el Mítico Rey de la Bestia Fantasma"; Invócalo de Modo Especial.
  | ja_lore               = 種族が異なる獣族・悪魔族・幻想魔族モンスター×２<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「有翼幻獣キマイラ」として扱う。②：このカードが融合召喚した場合に発動できる。デッキから獣族・悪魔族・幻想魔族モンスター１体を墓地へ送る。③：相手ターンに墓地のこのカードを除外し、「幻獣魔王バフォメット」以外の自分の除外状態の獣族・悪魔族・幻想魔族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = 종족이 다른 야수족 / 악마족 / 환상마족 몬스터 × 2<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "유익환상수 키메라"로 취급한다. ②: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 덱에서 야수족 / 악마족 / 환상마족 몬스터 1장을 묘지로 보낸다. ③: 상대 턴에 묘지의 이 카드를 제외하고, "환상수마왕 바포메트" 이외의 자신의 제외 상태인 야수족 / 악마족 / 환상마족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_lore               = 种族不同的兽族・恶魔族・幻想魔族怪兽×２<br />此卡名的②③效果１回合仅可各使用１次。<br />①：此卡只要存在于场上・墓地，卡名视为“有翼幻兽 客迈拉”。<br />②：此卡融合召唤的情况下可以发动。从牌组将１只兽族・恶魔族・幻想魔族怪兽送至墓地。<br />③：在对手回合将墓地的此卡除外，以“幻兽魔王 巴风特”以外的、自己的除外状态的１只兽族・恶魔族・幻想魔族怪兽为对象可以发动。将该怪兽特殊召唤。
