  | text                  = "[[Dark Magician]]" + "[[Buster Blader]]"<br />Must be [[Fusion Summon]]ed. When a [[Spell Card]] is [[activate]]d ([[Quick Effect]]): You can [[discard]] 1 card; [[negate]] the activation, and if you do, [[destroy]] it. This card must be [[face-up]] on the [[field]] to activate and to [[resolve]] this [[effect]]. Gains 500 [[ATK]] for each [[Dragon]] [[monster]] on the field and in the [[GY]]s.
  | fr_text               = "Magicien Sombre" + "Buster Blader"<br />Uniquement Invocable par Fusion. Lorsqu'une Carte Magie est activée (Effet Rapide) : vous pouvez défausser 1 carte ; annulez l'activation, et si vous le faites, détruisez-la. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet. Gagne 500 ATK pour chaque monstre Dragon sur le Terrain et dans les Cimetières.
  | de_text               = „Dunkler Magier“ + „Buster-Klingenkämpfer“<br />Muss als Fusionsbeschwörung beschworen werden. Wenn eine Zauberkarte aktiviert wird (Schnelleffekt): Du kannst 1 Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre sie. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen. Erhält für jedes Drache-Monster auf dem Spielfeld und in den Friedhöfen 500 ATK.
  | it_text               = "Mago Nero" + "Combattente delle Lame"<br />Deve essere Evocato tramite Fusione. Quando viene attivata una Carta Magia (Effetto Rapido): puoi scartare 1 carta; annulla l'attivazione e, se lo fai, distruggila. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto. Guadagna 500 ATK per ogni mostro Drago sul Terreno e nei Cimiteri.
  | pt_text               = "Mago Negro" + "Blader Notável"<br />Deve ser Invocado por Invocação-Fusão. Quando um Card de Magia for ativado (Efeito Rápido): você pode descartar 1 card; negue a ativação e, se isso acontecer, destrua-o. Este card deve estar com a face para cima no campo para ativar e resolver este efeito. Ganha 500 de ATK para cada monstro Dragão no campo e nos Cemitérios.
  | es_text               = "Mago Oscuro" + "Buster Blader"<br />Debe ser Invocado por Fusión. Cuando una Carta Mágica es activada (Efecto Rápido): puedes descartar 1 carta; niega la activación y, si lo haces, destrúyela. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto. Gana 500 ATK por cada monstruo Dragón en el Campo y en los Cementerios.
  | ja_text               = 「ブラック・マジシャン」＋「バスター・ブレイダー」<br />このカードは融合召喚でしか特殊召喚できない。①：このカードの攻撃力は、お互いのフィールド・墓地のドラゴン族モンスターの数×５００アップする。②：魔法カードが発動した時、手札を１枚捨てて発動できる。このカードがモンスターゾーンに表側表示で存在する場合、その発動を無効にし破壊する。
  | ko_text               = "블랙 매지션" ＋ "버스터 블레이더"<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드의 공격력은, 서로의 필드 / 묘지의 드래곤족 몬스터의 수 × 500 올린다. ②: 마법 카드가 발동했을 때, 패를 1장 버리고 발동할 수 있다. 이 카드가 필드에 앞면 표시로 존재할 경우, 그 발동을 무효로 하고 파괴한다.
