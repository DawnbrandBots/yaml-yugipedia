  | fr_text               = 2 monstres de Niveau 10<br />Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible, et si vous le faites, infligez 1000 points de dommages à votre adversaire. Vous ne pouvez utiliser l'effet de "Palais Céleste Gangaridai" qu'une fois par tour. Ne peut pas attaquer le tour où vous activez cet effet.
  | de_text               = 2 Monster der Stufe 10<br />Du kannst 1 Material von dieser Karte abhängen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel und falls du dies tust, füge deinem Gegner 1000 Schaden zu. Du kannst den Effekt von „Himmelspalast Gangaridai“ nur einmal pro Spielzug verwenden. Kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  | it_text               = 2 mostri di Livello 10<br />Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio e, se lo fai, infliggi 1000 danni al tuo avversario. Puoi utilizzare l'effetto di "Palazzo del Cielo Gangaridai" una sola volta per turno. Non può attaccare nel turno in cui attivi questo effetto.
  | pt_text               = 2 monstros de Nível 10<br />Você pode desassociar 1 matéria deste card e, depois, escolha 1 card que seu oponente controla; destrua o alvo e, se isso acontecer, cause 1000 de dano ao seu oponente. Você só pode usar o efeito de "Palácio Celeste Gangaridai" uma vez por turno. Não pode atacar no turno em que você ativar este efeito.
  | es_text               = 2 monstruos de Nivel 10<br />Puedes desacoplar 1 material de esta carta, y después seleccionar 1 carta que controle tu adversario; destruye ese objetivo y, si lo haces, inflige 1000 puntos de daño a tu adversario. Sólo puedes usar el efecto de "Palacio Aéreo Gangaridai" una vez por turno. No puede atacar en el turno en el que activas este efecto.
  | ja_text               = レベル１０モンスター×２<br />このカード名の効果は１ターンに１度しか使用できず、この効果を発動するターン、このカードは攻撃できない。①：このカードのＸ素材を１つ取り除き、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊し、相手に１０００ダメージを与える。
  | ko_text               = 레벨 10 몬스터 × 2<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 상대의 카드를 파괴하고, 상대에게 1000 데미지를 준다.
