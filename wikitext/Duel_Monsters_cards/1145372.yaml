  | text                = If you [[control]] an "[[Archfiend]]" [[Ritual Monster]] in the [[Extra Monster Zone]]: You can [[target]] 1 [[face-up]] card your opponent [[control]]s; [[negate]] its [[effect]]s until the end of this [[turn]]. If this card is [[banish]]ed from the [[hand]] or [[field]]: You can [[Add a card|add]] 1 "Archfiend" card from your [[Main Deck|Deck]] to your hand, except "Archfiend's Fervor". You can only use each effect of "Archfiend's Fervor" [[once per turn]].
  | fr_text             = Si vous contrôlez un Monstre Rituel "Archdémon" dans la Zone Monstre Extra : vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Si cette carte est bannie depuis la main ou Terrain : vous pouvez ajouter 1 carte "Archdémon" ("Ferveur de l'Archdémon" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Ferveur de l'Archdémon" qu'une fois par tour.
  | de_text             = Falls du ein „Erzunterweltler“-Ritualmonster in der Extra-Monsterzone kontrollierst: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs ihre Effekte. Falls diese Karte von der Hand oder dem Spielfeld verbannt wird: Du kannst deiner Hand 1 „Erzunterweltler“-Karte von deinem Deck hinzufügen, außer „Leidenschaft des Erzunterweltlers“. Du kannst jeden Effekt von „Leidenschaft des Erzunterweltlers“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un Mostro Rituale "Arcidemone" nella Zona Mostri Extra: puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Se questa carta viene bandita dalla mano o Terreno: puoi aggiungere 1 carta "Arcidemone" dal tuo Deck alla tua mano, eccetto "Fervore dell'Arcidemone". Puoi utilizzare ogni effetto di "Fervore dell'Arcidemone" una sola volta per turno.
  | pt_text             = Se você controlar um Monstro de Ritual "Arquidemônio" na Zona de Monstros Adicional: você pode escolher 1 card com a face para cima que seu oponente controla; negue seus efeitos até o final deste turno. Se este card for banido da mão ou do campo: você pode adicionar 1 card "Arquidemônio" do seu Deck à sua mão, exceto "Fervor do Arquidemônio". Você só pode usar cada efeito de "Fervor do Arquidemônio" uma vez por turno.
  | es_text             = Si controlas un Monstruo de Ritual "Archidemonio" en la Zona de Monstruos Extra: puedes seleccionar 1 carta boca arriba que controle tu adversario; niega sus efectos hasta el final de este turno. Si esta carta en la mano o Campo es desterrada: puedes añadir a tu mano 1 carta "Archidemonio" en tu Deck, excepto "Fervor del Archidemonio". Sólo puedes usar cada efecto de "Fervor del Archidemonio" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸモンスターゾーンに自分の「デーモン」儀式モンスターが存在する場合、相手フィールドの表側表示カード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。②：このカードが手札・フィールドから除外された場合に発動できる。デッキから「デーモンの気魄」以外の「デーモン」カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 몬스터 존에 자신의 "데몬" 의식 몬스터가 존재할 경우, 상대 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. ②: 이 카드가 패 / 필드에서 제외되었을 경우에 발동할 수 있다. 덱에서 "데몬의 기백" 이외의 "데몬" 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：额外怪兽区域存在自己的“恶魔”仪式怪兽的情况下，以对手场上的1张表侧表示卡为对象可以发动。将该卡的效果直至回合结束时为止无效。②：此卡从手牌・场上被除外的情况下可以发动。从牌组将“恶魔的气魄”以外的1张“恶魔”卡加入手牌。
