  | text                 = During the [[turn]] in which your opponent has [[activate]]d a [[monster effect]] in the [[hand]] or [[GY]], you can activate this card from your hand. [[Target]] 1 [[monster]] your opponent [[control]]s; [[return]] it to the hand/[[Extra Deck]], then if you have no [[Trap]]s in your GY, your opponent can [[Special Summon]] 1 monster from their GY. If you activated this card from your hand, you cannot activate the effects of [[LIGHT]] or [[DARK]] monsters for the rest of this Duel. You can only activate 1 "Dominus Spiral" per turn.
  | fr_text              = Durant le tour où votre adversaire a activé un effet de monstre dans la main ou Cimetière, vous pouvez activer cette carte depuis votre main. Ciblez 1 monstre contrôlé par votre adversaire ; renvoyez-le à la main/Extra Deck, puis si vous n'avez aucun Piège dans votre Cimetière, votre adversaire peut Invoquer Spécialement 1 monstre depuis son Cimetière. Si vous avez activé cette carte depuis votre main, vous ne pouvez pas activer les effets de monstres LUMIÈRE ou TÉNÈBRES le reste de ce Duel. Vous ne pouvez activer qu'1 "Spirale Dominus" par tour.
  | de_text              = Während des Spielzugs, in dem dein Gegner einen Monstereffekt in der Hand oder im Friedhof aktiviert hat, kannst du diese Karte von deiner Hand aktivieren. Wähle 1 Monster, das dein Gegner kontrolliert; gib es auf die Hand / ins Extra Deck zurück, dann, falls du keine Fallen in deinem Friedhof hast, kann dein Gegner 1 Monster als Spezialbeschwörung von seinem Friedhof beschwören. Falls du diese Karte von deiner Hand aktiviert hast, kannst du für den Rest dieses Duells keine Effekte von LICHT und FINSTERNIS Monstern aktivieren. Du kannst nur 1 „Dominus-Spirale“ pro Spielzug aktivieren.
  | it_text              = Durante un turno in cui il tuo avversario ha attivato l'effetto di un mostro nella mano o Cimitero, puoi attivare questa carta dalla tua mano. Scegli come bersaglio 1 mostro controllato dal tuo avversario; fallo ritornare nella mano/Extra Deck, poi se non hai nessuna Trappola nel tuo Cimitero, il tuo avversario può Evocare Specialmente 1 mostro dal suo Cimitero. Se hai attivato questa carta dalla tua mano, non puoi attivare gli effetti dei mostri LUCE o OSCURITÀ per il resto di questo Duello. Puoi attivare solo 1 "Spirale Dominus" per turno.
  | pt_text              = Durante o turno no qual seu oponente tenha ativado um efeito de monstro na mão ou no Cemitério, você pode ativar este card da sua mão. Escolha 1 monstro que seu oponente controla; devolva-o para a mão/o Deck Adicional e, depois, se você não tiver Armadilhas no seu Cemitério, seu oponente pode Invocar por Invocação-Especial 1 monstro do Cemitério dele. Se você ativou este card da sua mão, você não pode ativar os efeitos de monstros de LUZ ou de TREVAS pelo resto deste Duelo. Você só pode ativar 1 "Espiral Dominus" por turno.
  | es_text              = Durante el turno en el que tu adversario ha activado un efecto de monstruo en la mano o Cementerio, puedes activar esta carta desde tu mano. Selecciona 1 monstruo que controle tu adversario; devuélvelo a la mano/Deck Extra y después, si no tienes Trampas en tu Cementerio, tu adversario puede Invocar de Modo Especial 1 monstruo desde su Cementerio. Si activaste esta carta en tu mano, no puedes activar los efectos de monstruos de LUZ u OSCURIDAD por el resto de este Duelo. Sólo puedes activar 1 "Espiral Dominus" por turno.
  | ja_text              = このカード名のカードは１ターンに１枚しか発動できない。相手が手札・墓地のモンスターの効果を発動したターン、このカードの発動は手札からもできる。①：相手フィールドのモンスター１体を対象として発動できる。そのモンスターを手札・ＥＸデッキに戻す。自分の墓地に罠カードが存在しない場合、さらに相手は自身の墓地からモンスター１体を特殊召喚できる。このカードを手札から発動した場合、発動後、このデュエル中に自分は光・闇属性モンスターの効果を発動できない。
  | ko_text              = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 상대가 패 / 묘지의 몬스터 효과를 발동한 턴에, 이 카드의 발동은 패에서도 할 수 있다. ①: 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패 / 엑스트라 덱으로 되돌린다. 자신 묘지에 함정 카드가 존재하지 않을 경우, 추가로 상대는 자신 묘지에서 몬스터 1장을 특수 소환할 수 있다. 이 카드를 패에서 발동했을 경우, 발동 후, 이 듀얼 중에 자신은 빛 / 어둠 속성 몬스터의 효과를 발동할 수 없다.
  | sc_text              = 此卡名的卡1回合仅可发动1张。对手发动过手牌・墓地的怪兽的效果的回合，此卡也可从手牌发动。①：以对手场上的1只怪兽为对象可以发动。将该怪兽放回手牌・额外牌组。自己墓地不存在陷阱卡的情况下，对手进而可从自身墓地将1只怪兽特殊召唤。从手牌发动此卡的情况下，发动后，此决斗中自己不可发动光・暗属性怪兽的效果。
