  | fr_text             = 2 monstres Dragon de Niveau 7<br />(Effet Rapide) : vous pouvez envoyer 1 monstre "Maître Dragon" de Niveau 7 depuis votre Deck au Cimetière, et détachez 1 Matériel de cette carte ; cet effet devient l'effet du monstre envoyé qui se défausse pour l'activer. Si cette carte est détruite au combat, ou si cette carte en possession de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Maître Dragon" de Niveau 7 depuis votre Cimetière ou bannissement. Vous ne pouvez utiliser chaque effet de "Chasma, Maître Dragon des Aurores" qu'une fois par tour.
  | de_text             = 2 Drache-Monster der Stufe 7<br />(Schnelleffekt): Du kannst 1 „Drachenherrscher der“-Monster der Stufe 7 von deinem Deck auf den Friedhof legen und 1 Material von dieser Karte abhängen; dieser Effekt wird zu dem Effekt jenes gelegten Monsters, der es selbst abwirft, um aktiviert zu werden. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihrem Besitzer gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 „Drachenherrscher der“-Monster der Stufe 7 als Spezialbeschwörung von deinem Friedhof oder deinen verbannten Karten beschwören. Du kannst jeden Effekt von „Chasma, Drachenherrscher der Auroras“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri Drago di Livello 7<br />(Effetto Rapido): puoi mandare 1 mostro "Drago Sovrano" di Livello 7 dal tuo Deck al Cimitero e staccare 1 materiale da questa carta; questo effetto diventa l'effetto di quel mostro mandato che scarta se stesso per attivarsi. Se questa carta viene distrutta in battaglia, o se questa carta sotto il comando del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Drago Sovrano" di Livello 7 dal tuo Cimitero o carte bandite. Puoi utilizzare ogni effetto di "Chasma, Drago Sovrano delle Aurore" una sola volta per turno.
  | pt_text             = 2 monstros Dragão de Nível 7<br />(Efeito Rápido): você pode enviar 1 monstro "Dragão Soberano" de Nível 7 do seu Deck para o Cemitério e desassociar 1 matéria deste card; este efeito se torna o efeito desse monstro enviado que descarta a si mesmo para ativar. Se este card for destruído em batalha, ou se este card em posse do seu dono for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Dragão Soberano" de Nível 7 do seu Cemitério ou banimento. Você só pode usar cada efeito de "Chasma, Dragão Soberano das Auroras" uma vez por turno.
  | es_text             = 2 monstruos Dragón de Nivel 7<br />(Efecto Rápido): puedes mandar al Cementerio 1 monstruo "Señor Dragón de los/las" de Nivel 7 en tu Deck y desacoplar 1 material de esta carta; este efecto se convierte en el efecto de ese monstruo mandado que se descarta a sí mismo para activarse. Si esta carta es destruida en batalla, o si esta carta en posesión de su dueño es destruida por el efecto de una carta del adversario: puedes Invocar de Modo Especial 1 monstruo "Señor Dragón de los/las" de Nivel 7 desde tu Cementerio o destierro. Sólo puedes usar cada efecto de "Chasma, Señor Dragón de las Auroras" una vez por turno.
  | ja_text             = ドラゴン族レベル７モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、デッキからレベル７の「征竜」モンスター１体を墓地へ送り、このカードのＸ素材を１つ取り除いて発動できる。この効果は、デッキから墓地へ送ったそのモンスターの、自身を手札から捨てて発動する効果と同じになる。②：このカードが戦闘または相手の効果で破壊された場合に発動できる。自分の墓地・除外状態のレベル７の「征竜」モンスター１体を特殊召喚する。
  | ko_text             = 드래곤족 레벨 7 몬스터 x 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 덱에서 레벨 7의 "정룡" 몬스터 1장을 묘지로 보내고, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 효과는, 덱에서 묘지로 보낸 그 몬스터의, 자신을 패에서 버리고 발동하는 효과와 같아진다. ②: 이 카드가 전투 또는 상대의 효과로 파괴될 경우에 발동할 수 있다. 자신의 묘지 / 제외 상태의 레벨 7의 "정룡" 몬스터 1장을 특수 소환한다.
  | sc_text             = 龙族等级7怪兽×2<br />此卡名的①②效果1回合仅可各使用1次。①：在自己・对手回合中，从牌组将1只等级7的“征龙”怪兽送至墓地，去除此卡的1个超量素材可以发动。此效果变为与从牌组送至墓地的该怪兽的、从手牌将自身舍弃来发动的效果相同。②：此卡因战斗或对手的效果被破坏的情况下可以发动。将自己墓地・除外状态的1只等级7的“征龙”怪兽特殊召唤。
