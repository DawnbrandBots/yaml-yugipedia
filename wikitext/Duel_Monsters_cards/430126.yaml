  | text                  = 1 "[[Dracoslayer]]" [[Pendulum Monster]] + 1 Pendulum Monster<br />Must first be [[Special Summon]]ed (from your [[Extra Deck]]) by [[Tributing]] the above cards you [[control]]. Pendulum Monster Cards in your [[Monster Zone]]s and [[Pendulum Zone]]s cannot be [[destroy]]ed [[Destroyed by battle|by battle]] or your opponent's card [[effect]]s. [[Once per turn]]: You can Special Summon 1 "Dracoslayer" Pendulum Monster from your [[hand]] or [[Graveyard|GY]], but it cannot be used as a [[Fusion Material]].
  | fr_text               = 1 Monstre Pendule "Dracossassin" + 1 Monstre Pendule<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en Sacrifiant les cartes ci-dessus que vous contrôlez. Les Cartes Monstre Pendule dans vos Zones Monstre et Zones Pendule ne peuvent être détruites ni au combat ni par des effets de carte de votre adversaire. Une fois par tour : vous pouvez Invoquer Spécialement 1 Monstre Pendule "Dracossassin" depuis votre main ou Cimetière, mais il ne peut pas être utilisé comme Matériel Fusion.
  | de_text               = 1 „Drachobezwinger“-Pendelmonster + 1 Pendelmonster<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, als Tribut anbietest. Pendelmonsterkarten in deinen Monsterzonen und Pendelzonen können weder durch Kampf noch durch Karteneffekte deines Gegners zerstört werden. Einmal pro Spielzug: Du kannst 1 „Drachobezwinger“-Pendelmonster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber es kann nicht als Fusionsmaterial verwendet werden.
  | it_text               = 1 Mostro Pendulum "Dracoassassino" + 1 Mostro Pendulum<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) offrendo come Tributo le carte sopra indicate che controlli. Le Carte Mostro Pendulum nelle tue Zone Mostri e Zone Pendulum non possono essere distrutte in battaglia o dagli effetti delle carte del tuo avversario. Una volta per turno: puoi Evocare Specialmente 1 Mostro Pendulum "Dracoassassino" dalla tua mano o Cimitero, ma esso non può essere utilizzato come Materiale da Fusione.
  | pt_text               = 1 Monstro Pêndulo "Dracossassino" + 1 Monstro Pêndulo<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao oferecer como Tributo os cards acima que você controla. Os Cards de Monstro Pêndulo nas suas Zonas de Monstros e Zonas de Pêndulo não podem ser destruídos em batalha ou por efeitos de card do seu oponente. Uma vez por turno: você pode Invocar por Invocação-Especial 1 Monstro Pêndulo "Dracossassino" da sua mão ou do Cemitério, mas ele não pode ser usado como uma Matéria de Fusão.
  | es_text               = 1 Monstruo de Péndulo "Dracoasesino" + 1 Monstruo de Péndulo<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) Sacrificando las cartas mencionadas arriba que tú controles. Las Cartas de Monstruos de Péndulo en tus Zonas de Monstruos y Zonas de Péndulo no pueden ser destruidas en batalla o por efectos de cartas de tu adversario. Una vez por turno: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 Monstruo de Péndulo "Dracoasesino", pero éste no puede ser usado como Material de Fusión.
  | ja_text               = 「竜剣士」Ｐモンスター＋Ｐモンスター<br />自分フィールドの上記カードをリリースした場合のみ、エクストラデッキから特殊召喚できる（「融合」は必要としない）。①：このカードがモンスターゾーンに存在する限り、自分のモンスターゾーン・ＰゾーンのＰモンスターカードは戦闘及び相手の効果では破壊されない。②：１ターンに１度、自分メインフェイズに発動できる。自分の手札・墓地から「竜剣士」Ｐモンスター１体を選んで特殊召喚する。この効果で特殊召喚したモンスターは融合素材にできない。
  | translated_text       = 1 "Dracoslayer" Pendulum Monster + 1 Pendulum Monster<br />Must first be Special Summoned (from your Extra Deck) by Tributing the above cards you control. <ins>(You do not use "Polymerization".)</ins> Pendulum Monster Cards in your Monster Zones and Pendulum Zones cannot be destroyed by battle or your opponent's card effects. Once per turn: You can Special Summon 1 "Dracoslayer" Pendulum Monster from your hand or GY, but it cannot be used as a Fusion Material. 
  | ko_text               = "룡검사" 펜듈럼 몬스터 ＋ 펜듈럼 몬스터<br />자신 필드의 상기 카드를 릴리스했을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드가 몬스터 존에 존재하는 한, 자신의 몬스터 존 / 펜듈럼 존의 펜듈럼 몬스터 카드는 전투 및 상대의 효과로는 파괴되지 않는다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 "룡검사" 펜듈럼 몬스터 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 융합 소재로 할 수 없다.
  | sc_text               = “龙剑士”灵摆怪兽＋灵摆怪兽<br />仅在解放自己场上的上述卡的情况下，可从额外牌组特殊召唤。<br />①：只要此卡存在于怪兽区域，自己的怪兽区域・灵摆区域的灵摆怪兽卡不会因战斗及对手的效果被破坏。<br />②：１回合１次，在自己的主要阶段可以发动。从自己的手牌・墓地将１只“龙剑士”灵摆怪兽特殊召唤。以此效果特殊召唤的怪兽不可作为融合素材。
