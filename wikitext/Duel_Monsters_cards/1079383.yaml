  | fr_text             = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Tous les monstres contrôlés par votre adversaire perdent 500 ATK/DEF. Vous ne pouvez utiliser chacun des effets suivants de "Eleskeletus Crystron" qu'une fois par tour. Si cette carte est Invoquée par Synchronisation : vous pouvez ajouter 1 carte "Crystron" depuis votre Cimetière ou bannissement à votre main. Si cette carte Invoquée par Synchronisation est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Crystron" depuis votre Cimetière ou bannissement.
  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Alle Monster, die dein Gegner kontrolliert, verlieren 500 ATK/DEF. Du kannst jeden der folgenden Effekte von „Kristron Eleskeletus“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst deiner Hand 1 „Kristron“-Karte von deinem Friedhof oder deinen verbannten Karten hinzufügen. Falls diese als Synchrobeschwörung beschworene Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Kristron“-Monster als Spezialbeschwörung von deinem Friedhof oder deinen verbannten Karten beschwören.
  | it_text             = 1 Tuner + 1+ mostri non-Tuner<br />Tutti i mostri controllati dal tuo avversario perdono 500 ATK/DEF. Puoi utilizzare ognuno dei seguenti effetti di "Crystron Eleskeletus" una sola volta per turno. Se questa carta viene Synchro Evocata: puoi aggiungere 1 carta "Crystron" dal tuo Cimitero o carte bandite alla tua mano. Se questa carta Synchro Evocata viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Crystron" dal tuo Cimitero o carte bandite.
  | pt_text             = 1 Regulador + 1+ monstros não-Reguladores<br />Todos os monstros que seu oponente controla perdem 500 de ATK/DEF. Você só pode usar cada um dos seguintes efeitos de "Cristron Eleskeletus" uma vez por turno. Se este card for Invocado por Invocação-Sincro: você pode adicionar 1 card "Cristron" do seu Cemitério ou banimento à sua mão. Se este card Invocado por Invocação-Sincro for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Cristron" do seu Cemitério ou banimento.
  | es_text             = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Todos los monstruos que controla tu adversario pierden 500 ATK/DEF. Sólo puedes usar cada uno de los siguientes efectos de "Cristron Elesqueletus" una vez por turno. Si esta carta es Invocada por Sincronía: puedes añadir a tu mano 1 carta "Cristron" en tu Cementerio o destierro. Si esta carta Invocada por Sincronía es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Cristron" desde tu Cementerio o destierro.
  | ja_text             = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。自分の墓地・除外状態の「クリストロン」カード１枚を手札に加える。②：このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力・守備力は５００ダウンする。③：Ｓ召喚したこのカードが戦闘・効果で破壊された場合に発動できる。自分の墓地・除外状態の「クリストロン」モンスター１体を特殊召喚する。
