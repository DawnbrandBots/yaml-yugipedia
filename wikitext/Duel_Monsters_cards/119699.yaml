  | text                  = When you [[Ritual Summon]] a [[Monster card|monster]], you can [[banish]] this card from your [[GY]] as 1 of the monsters required for the Ritual Summon. The monster Ritual Summoned using this card is [[unaffected]] by [[Trap Card|Trap]] [[effect]]s.
  | fr_text               = Lorsque vous Invoquez Rituellement un monstre, vous pouvez bannir cette carte depuis votre Cimetière comme 1 des monstres requis pour l'Invocation Rituelle. Le monstre Invoqué Rituellement en utilisant cette carte n'est pas affecté par des effets de Piège.
  | de_text               = Wenn du ein Monster als Ritualbeschwörung beschwörst, kannst du diese Karte als 1 der für die Ritualbeschwörung benötigten Monster von deinem Friedhof verbannen. Das mit dieser Karte als Ritualbeschwörung beschworene Monster bleibt von Falleneffekten unberührt.
  | it_text               = Quando Evochi tramite Rituale un mostro, puoi bandire questa carta dal tuo Cimitero come 1 dei mostri richiesti per l'Evocazione Rituale. Il mostro Evocato tramite Rituale utilizzando questa carta è immune agli effetti delle Trappole.
  | pt_text               = Quando você Invocar um monstro por Invocação-Ritual, você pode banir este card do seu Cemitério como 1 dos monstros necessários para a Invocação-Ritual. O monstro Invocado por Invocação-Ritual usando este card não é afetado por efeitos de Armadilha.
  | es_text               = Cuando Invocas un monstruo por Ritual, puedes desterrar esta carta en tu Cementerio como 1 de los monstruos requeridos para la Invocación por Ritual. El monstruo Invocado por Ritual usando esta carta no es afectado por efectos de Trampas.
  | ja_text               = 儀式モンスターの儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、墓地に存在するこのカードをゲームから除外する事ができる。このカードを儀式召喚に使用した儀式モンスターは罠カードの効果を受けない。
  | translated_text       = When you Ritual Summon a monster '''with a card effect that requires use of monster Levels''', you can banish this card from your GY as 1 of the monsters required for the Ritual Summon. The monster Ritual Summoned using this card is unaffected by Trap effects.
  | ko_text               = 의식 몬스터의 의식 소환을 실행할 경우, 그 의식 소환에 필요한 레벨만큼의 몬스터 1장으로서, 묘지에 존재하는 이 카드를 게임에서 제외할 수 있다. 이 카드를 의식 소환에 사용한 의식 몬스터는 함정 카드의 효과를 받지 않는다.
