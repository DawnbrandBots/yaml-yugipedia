  | fr_lore               = Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez ajouter 1 Monstre Pendule "Potartiste" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Salutigre Potartiste" qu'une fois par tour.
  | de_lore               = Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst deiner Hand 1 „Künstlerkumpel“-Pendelmonster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Künstlerkumpel Salutiger“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi aggiungere 1 Mostro Pendulum "Artistamico" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Artistamico Salutigre" una sola volta per turno.
  | pt_lore               = Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode adicionar 1 Monstro Pêndulo "Camarartista" do seu Deck à sua mão. Você só pode usar este efeito de "Camarartista Sautigre" uma vez por turno.
  | es_lore               = Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes añadir a tu mano 1 Monstruo de Péndulo "Artistamigo" en tu Deck. Sólo puedes usar este efecto de "Artistamigo Salutigre" una vez por turno.
  | ja_lore               = 「ＥＭヘイタイガー」の効果は１ターンに１度しか使用できない。①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。デッキから「ＥＭ」Ｐモンスター１体を手札に加える。
  | ko_lore               = "EM(엔터메이트) 헤이타이거" 의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 덱에서 "EM(엔터메이트)" 펜듈럼 몬스터 1장을 패에 넣는다.
