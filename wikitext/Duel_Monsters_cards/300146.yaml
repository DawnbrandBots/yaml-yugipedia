  | fr_text             = 1 Syntoniseur + 1 monstre non-Syntoniseur "Chevalier Noble" ou plus<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez équiper 1 Carte Magie d'Équipement "Armes Nobles" depuis votre Deck à cette carte. À la fin de la Battle Phase, si cette carte a détruit un monstre au combat et l'a envoyé au Cimetière : vous pouvez ajouter 1 carte "Chevalier Noble" ou "Armes Nobles" depuis votre Deck à votre main. Vous ne pouvez contrôler qu'1 "Chevalier Noble Infâme de Laundsallyn le Haut".
  | de_text             = 1 Empfänger- + 1 oder mehr „Edler Ritter“-Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst diese Karte mit 1 „Edle Waffen“-Ausrüstungszauberkarte von deinem Deck ausrüsten. Am Ende der Battle Phase, falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof gelegt hat: Du kannst deiner Hand 1 „Edler Ritter“- oder „Edle Waffen“-Karte von deinem Deck hinzufügen. Du kannst nur 1 „Unedler Ritter vom hohen Laundsallyn“ kontrollieren.
  | it_text             = 1 Tuner + 1 o più mostri "Nobile Cavaliere" non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi equipaggiare 1 Carta Magia Equipaggiamento "Nobili Armi" dal tuo Deck a questa carta. Alla fine della Battle Phase, se questa carta ha distrutto un mostro in battaglia e l'ha mandato al Cimitero: puoi aggiungere 1 carta "Nobile Cavaliere" o "Nobili Armi" dal tuo Deck alla tua mano. Puoi controllare solo 1 "Ignobile Cavaliere dell'Alto Laundsallyn".
  | ko_text             = 튜너 + 튜너 이외의 "성기사" 몬스터 1장 이상<br />① : "마성기사황 란슬롯"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ② : 이 카드가 싱크로 소환에 성공했을 때에 발동할 수 있다. 덱에서 "성검" 장착 마법 카드 1장을 고르고 이 카드에 장착한다. ③ : 이 카드가 전투에서 몬스터를 파괴하고 묘지로 보낸 배틀 페이즈 종료시에 발동할 수 있다. 덱에서 "성기사" 카드 또는 "성검" 카드 1장을 패에 넣는다.
  | pt_text             = 1 Regulador + 1 ou mais monstros "Nobre Cavaleiro" não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode equipar 1 Card de Magia de Equipamento "Armas Nobres" do seu Deck a este card. No final da Fase de Batalha, se este card destruiu um monstro em batalha e o enviou para o Cemitério: você pode adicionar 1 card "Nobre Cavaleiro" ou "Armas Nobres" do seu Deck à sua mão. Você só pode controlar 1 "Inobre Cavaleiro do Alto Laundsallyn".
  | es_text             = 1 Cantante + 1 o más monstruos "Noble Caballero" que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes equipar a esta carta 1 Carta Mágica de Equipo "Armas Nobles" en tu Deck. Al final de la Battle Phase, si esta carta destruyó un monstruo en batalla y lo mandó al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 carta "Noble Caballero" o "Armas Nobles". Sólo puedes controlar 1 "Innoble Caballero del Alto Laundsallyn".
  | ja_text             = チューナー＋チューナー以外の「聖騎士」モンスター１体以上<br />①：「魔聖騎士皇ランスロット」は自分フィールドに１体しか表側表示で存在できない。②：このカードがＳ召喚に成功した時に発動できる。デッキから「聖剣」装備魔法カード１枚を選んでこのカードに装備する。③：このカードが戦闘でモンスターを破壊し墓地へ送ったバトルフェイズ終了時に発動できる。デッキから「聖騎士」カードまたは「聖剣」カード１枚を手札に加える。
