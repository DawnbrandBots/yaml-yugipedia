  | fr_text             = Tous les monstres "Calice du Monde" sur le Terrain gagnent 300 ATK/DEF. Une fois par tour, si un monstre "Calice du Monde" face recto que vous contrôlez est détruit au combat, ou quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez cibler 1 monstre "Calice du Monde" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense.
  | de_text             = Alle „Weltkelch“-Monster auf dem Spielfeld erhalten 300 ATK/DEF. Einmal pro Spielzug, falls ein offenes „Weltkelch“-Monster, das du kontrollierst, durch Kampf zerstört wird oder das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst 1 „Weltkelch“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition.
  | it_text             = Tutti i mostri "Calice del Mondo" sul Terreno guadagnano 300 ATK/DEF. Una volta per turno, se un mostro "Calice del Mondo" scoperto che controlli viene distrutto in battaglia, o lascia il Terreno a causa dell'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 mostro "Calice del Mondo" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa.
  | pt_text             = Todos os monstros "Cálice Mundial" no campo ganham 300 de ATK/DEF. Uma vez por turno, se um monstro "Cálice Mundial" com a face para cima que você controla for destruído em batalha ou deixar o campo devido a um efeito de card do oponente: você pode escolher 1 monstro "Cálice Mundial" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa.
  | es_text             = Todos los monstruos "Cáliz Mundial" en el Campo ganan 300 ATK/DEF. Una vez por turno, si un monstruo "Cáliz Mundial" boca arriba que controlas es destruido en batalla o deja el Campo a causa del efecto de una carta del adversario: puedes seleccionar 1 monstruo "Cáliz Mundial" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa.
  | ja_text             = ①：フィールドの「星杯」モンスターの攻撃力・守備力は３００アップする。②：１ターンに１度、自分フィールドの表側表示の「星杯」モンスターが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合、自分の墓地の「星杯」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_text             = ① : 필드의 "성잔" 몬스터의 공격력 / 수비력은 300 올린다. ② : 1턴에 1번, 자신 필드의 앞면 표시의 "성잔" 몬스터가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우, 자신 묘지의 "성잔" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  | sc_text             = ①：场上的“星杯”怪兽的攻击力・守备力上升300。②：1回合1次，自己场上表侧表示的“星杯”怪兽因对手的效果从场上离开的情况下，或因战斗被破坏的情况下，以自己墓地的1只“星杯”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。
