  | text            = [[Negate]] the [[effect]]s of [[face-up]] [[Monster Card|monsters]] your opponent currently [[control]]s, until the end of this [[turn]], also for the rest of this turn after this card [[resolve]]s, your opponent takes no damage. Neither player can [[activate]] [[monster effect]]s in response to this card's activation.
  | fr_text         = Annulez les effets des monstres face recto actuellement contrôlés par votre adversaire jusqu'à la fin de ce tour, et aussi, le reste de ce tour après la résolution de cette carte, votre adversaire ne reçoit aucun dommage. Aucun joueur ne peut activer d'effets de monstre en réponse à l'activation de cette carte.
  | de_text         = Annulliere bis zum Ende dieses Spielzugs die Effekte der offenen Monster, die dein Gegner derzeit kontrolliert, zusätzlich erhält dein Gegner für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keinen Schaden. Kein Spieler kann Monstereffekte als Reaktion auf die Aktivierung dieser Karte aktivieren.
  | it_text         = Annulla gli effetti dei mostri scoperti attualmente controllati dal tuo avversario fino alla fine di questo turno, inoltre per il resto di questo turno dopo che questa carta si è risolta, il tuo avversario non subisce danni. Nessun giocatore può attivare effetti di mostri in risposta all'attivazione di questa carta.
  | pt_text         = Até o final deste turno, negue os efeitos de monstros com a face para cima que seu oponente controla atualmente e, além disso, pelo resto deste turno depois que este card resolver, seu oponente não sofre dano. Nenhum duelista pode ativar efeitos de monstro em resposta à ativação deste card.
  | es_text         = Hasta el final de este turno, niega los efectos de los monstruos boca arriba que controle tu adversario en este momento y además, por el resto de este turno después de que esta carta se resuelva, tu adversario no recibe daño. Ningún jugador puede activar efectos de monstruos en respuesta a la activación de esta carta.
  | ja_text         = このカードの発動に対してモンスターの効果は発動できない。①：相手フィールドの全ての表側表示モンスターの効果をターン終了時まで無効にする。このカードの発動後、ターン終了時まで相手が受ける全てのダメージは０になる。
  | ko_text         = 이 카드의 발동에 대하여 몬스터의 효과는 발동할 수 없다. ①: 상대 필드의 모든 앞면 표시 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 카드의 발동 후, 턴 종료시까지 상대가 받는 모든 데미지는 0 이 된다.
  | sc_text         = 应对此卡的发动，怪兽的效果不可发动。①：将对手场上所有表侧表示怪兽的效果直至回合结束时为止无效。此卡发动后，直至回合结束时为止，对手所受的所有伤害变为０。
