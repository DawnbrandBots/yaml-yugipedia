  | lore                  = If your [[LP]] are lower than your opponent's: You can [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Gold Pride]]" [[Trap]] from your [[Main Deck|Deck]] to your hand. If this card is [[sent]] to the [[GY]]: You can [[target]] 1 "Gold Pride" [[monster]] you [[control]] that was Special Summoned from the [[Extra Deck]]; banish up to 3 "Gold Pride" cards from your GY, and if you do, that monster gains 500 [[ATK]] for each card banished this way. You can only use each effect of "Gold Pride - Captain Carrie" [[once per turn]].
  | fr_lore               = Si vos LP sont inférieurs à ceux de votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Piège "Fierté d'Or" depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre "Fierté d'Or" que vous contrôlez qui a été Invoqué Spécialement depuis l'Extra Deck ; bannissez max. 3 cartes "Fierté d'Or" depuis votre Cimetière, et si vous le faites, le monstre gagne 500 ATK pour chaque carte qui a été bannie de cette façon. Vous ne pouvez utiliser chaque effet de "Fierté d'Or - Capitaine Carrie" qu'une fois par tour.
  | de_lore               = Falls du weniger LP hast als dein Gegner: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Goldstolz“-Falle von deinem Deck hinzufügen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Goldstolz“-Monster wählen, das du kontrollierst und das als Spezialbeschwörung vom Extra Deck beschworen wurde; verbanne bis zu 3 „Goldstolz“-Karten von deinem Friedhof und falls du dies tust, erhält jenes Monster für jede auf diese Art verbannte Karte 500 ATK. Du kannst jeden Effekt von „Goldstolz - Kapitänin Carrie“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se i tuoi LP sono inferiori a quelli del tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Trappola "Orgoglio d'Oro" dal tuo Deck alla tua mano. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Orgoglio d'Oro" che controlli che è stato Evocato Specialmente dall'Extra Deck; bandisci fino a 3 carte "Orgoglio d'Oro" dal tuo Cimitero e, se lo fai, quel mostro guadagna 500 ATK per ogni carta bandita in questo modo. Puoi utilizzare ogni effetto di "Orgoglio d'Oro - Capitan Carrie" una sola volta per turno.
  | pt_lore               = Se você tiver menos PV que seu oponente: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Armadilha "Orgulho Dourado" do seu Deck à sua mão. Se este card for enviado para o Cemitério: você pode escolher 1 monstro "Orgulho Dourado" que você controla que foi Invocado por Invocação-Especial do Deck Adicional; bana até 3 cards "Orgulho Dourado" do seu Cemitério e, se isso acontecer, esse monstro ganha 500 de ATK para cada card banido desta forma. Você só pode usar cada efeito de "Orgulho Dourado - Capitã Carrie" uma vez por turno.
  | es_lore               = Si tus LP son menores que los de tu adversario: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Trampa "Orgullo Dorado" en tu Deck. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo "Orgullo Dorado" que controles que fuera Invocado de Modo Especial desde el Deck Extra; destierra hasta 3 cartas "Orgullo Dorado" en tu Cementerio y, si lo haces, ese monstruo gana 500 ATK por cada carta desterrada de esta forma. Sólo puedes usar cada efecto de "Orgullo Dorado - Capitana Carrie" una vez por turno.
  | ja_lore               = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分のＬＰが相手より少ない場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ＧＰ」罠カード１枚を手札に加える。③：このカードが墓地へ送られた場合、ＥＸデッキから特殊召喚された自分フィールドの「ＧＰ」モンスター１体を対象として発動できる。自分の墓地から「ＧＰ」カードを３枚まで除外し、対象のモンスターの攻撃力を除外した数×５００アップする。
  | ko_lore               = 
  | sc_lore               = 此卡名的①②③效果１回合仅可各使用１次。<br />①：自己的LP少于对手的情况下可以发动。从手牌将此卡特殊召唤。<br />②：此卡召唤・特殊召唤的情况下可以发动。从牌组将１张“黄金荣耀”陷阱卡加入手牌。<br />③：此卡被送至墓地的情况下，以自己场上被从额外牌组特殊召唤的１只“黄金荣耀”怪兽为对象可以发动。从自己的墓地将最多３张“黄金荣耀”卡除外，对象怪兽的攻击力上升相当于所除外数量×５００的数值。
