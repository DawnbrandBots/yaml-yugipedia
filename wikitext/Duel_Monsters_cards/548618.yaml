  | fr_text         = 2 monstres Bête, Bête-Guerrier et/ou Bête Ailée<br />Cette carte gagne 100 ATK pour chaque monstre Bête/Bête-Guerrier/Bête Ailée sur le Terrain. Une fois par tour : vous pouvez cibler 1 Magie/Piège sur chaque Terrain ; détruisez-les. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez cibler 1 de vos monstres Bête/Bête-Guerrier/Bête Ailée qui est banni ou dans votre Cimetière ; ajoutez-le à votre main.
  | de_text         = 2 Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster<br />Diese Karte erhält 100 ATK für jedes Ungeheuer-, Ungeheuer-Krieger- und Geflügeltes Ungeheuer-Monster auf dem Spielfeld. Einmal pro Spielzug: Du kannst 1 Zauber/Falle auf jeder Spielfeldseite wählen; zerstöre sie. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 deiner Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster wählen, das verbannt oder in deinem Friedhof ist; füge es deiner Hand hinzu.
  | it_text         = 2 mostri Bestia, Guerriero-Bestia e/o Bestia Alata<br />Questa carta guadagna 100 ATK per ogni mostro Bestia, Guerriero-Bestia e Bestia Alata sul Terreno. Una volta per turno: puoi scegliere come bersaglio 1 Magia/Trappola su ogni Terreno; distruggile. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi scegliere come bersaglio 1 dei tuoi mostri Bestia, Guerriero-Bestia o Bestia Alata, che è bandito o nel tuo Cimitero; aggiungilo alla tua mano.
  | ko_text         = 야수족 / 야수전사족 / 비행야수족 몬스터 2장<br />① : 이 카드의 공격력은 필드의 야수족 / 야수전사족 / 비행야수족 몬스터의 수 × 100 올린다. ② : 1턴에 1번, 자신 및 상대 필드의 마법 / 함정 카드를 1장씩 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③ : 이 카드가 전투로 상대 몬스터를 파괴했을 때, 자신 묘지의 몬스터 및 제외되어 있는 자신의 몬스터 중에서, 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | pt_text         = 2 monstros Besta, Besta-Guerreira e/ou Besta Alada<br />Este card ganha 100 de ATK para cada monstro Besta, Besta-Guerreira ou Besta Alada no campo. Uma vez por turno: você pode escolher 1 Magia/Armadilha em cada campo; destrua-as. Quando este card destruir um monstro do oponente em batalha: você pode escolher 1 dos seus monstros Besta, Besta-Guerreira ou Besta Alada que estiverem banidos ou no seu Cemitério; adicione-o à sua mão.
  | es_text         = 2 monstruos Bestia, Guerrero-Bestia y/o Bestia Alada<br />Esta carta gana 100 ATK por cada monstruo Bestia, Guerrero-Bestia y Bestia Alada en el Campo. Una vez por turno: puedes seleccionar 1 Mágica/Trampa en cada Campo; destrúyelas. Cuando esta carta destruye a un monstruo del adversario en batalla: puedes seleccionar 1 de tus monstruos Bestia, Guerrero-Bestia o Bestia Alada que esté desterrado o en tu Cementerio; añádelo a tu mano.
  | ja_text         = 獣族・獣戦士族・鳥獣族モンスター２体<br />①：このカードの攻撃力はフィールドの獣族・獣戦士族・鳥獣族モンスターの数×１００アップする。②：１ターンに１度、自分及び相手フィールドの魔法・罠カードを１枚ずつ対象として発動できる。そのカードを破壊する。③：このカードが戦闘で相手モンスターを破壊した時、自分の墓地のモンスター及び除外されている自分のモンスターの中から、獣族・獣戦士族・鳥獣族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
