  | text                = Cannot be [[Normal Summon]]ed/[[Set]]. Must be [[Special Summon]]ed (from your [[hand]] or [[GY]]) by [[banish]]ing 3 "[[Infernoid]]" [[monster]]s from your hand or GY while the total [[Level]]s and [[Rank]]s of all [[Effect Monster]]s you control are 8 or lower. When this card is Special Summoned: You can [[destroy]] all other monsters on the [[field]]. [[Once per turn]], when a [[Spell Card|Spell]]/[[Trap Card]] or [[effect]] is [[activate]]d ([[Quick Effect]]): You can [[Tribute]] 1 monster; [[negate]] the activation, and if you do, banish that card.
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en bannissant 3 monstres "Infernoid" depuis votre main ou Cimetière tant que les Niveaux et Rangs totaux de tous les Monstres à Effet que vous contrôlez sont max. 8. Lorsque cette carte est Invoquée Spécialement : vous pouvez détruire tous les autres monstres sur le Terrain. Une fois par tour, lorsqu'une Carte Magie/Piège ou effet de Magie/Piège est activé (Effet Rapide) : vous pouvez Sacrifier 1 monstre ; annulez l'activation, et si vous le faites, bannissez la carte.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 3 „Infernoid“-Monster von deiner Hand oder deinem Friedhof verbannst, solange die Summe der Stufen und Ränge aller Effektmonster, die du kontrollierst, 8 oder niedriger ist. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst alle anderen Monster auf dem Spielfeld zerstören. Einmal pro Spielzug, wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt aktiviert wird (Schnelleffekt): Du kannst 1 Monster als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, verbanne jene Karte.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) bandendo 3 mostri "Infernoid" dalla tua mano o Cimitero mentre la somma dei Livelli e dei Ranghi di tutti i Mostri con Effetto che controlli è 8 o inferiore. Quando questa carta viene Evocata Specialmente: puoi distruggere tutti gli altri mostri sul Terreno. Una volta per turno, quando viene attivata una Carta Magia/Trappola o un suo effetto (Effetto Rapido): puoi offrire come Tributo 1 mostro; annulla l'attivazione e, se lo fai, bandisci quella carta.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao banir 3 monstros "Infernoide" da sua mão ou do Cemitério enquanto a soma dos Níveis e Classes de todos os Monstros de Efeito que você controla for 8 ou menos. Quando este card for Invocado por Invocação-Especial: você pode destruir todos os outros monstros no campo. Uma vez por turno, quando um Card de Magia/Armadilha ou seus efeitos forem ativados (Efeito Rápido): você pode oferecer 1 monstro como Tributo; negue a ativação e, se isso acontecer, bana esse card.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) desterrando 3 monstruos "Infiernoid" en tu mano o Cementerio mientras los Niveles y Rangos totales de todos los Monstruos de Efecto que controles sean 8 o menos. Cuando esta carta es Invocada de Modo Especial: puedes destruir todos los demás monstruos en el Campo. Una vez por turno, cuando una Carta Mágica/de Trampa o su efecto es activada (Efecto Rápido): puedes Sacrificar 1 monstruo; niega la activación y, si lo haces, destierra esa carta.
  | ja_text             = このカードは通常召喚できない。自分フィールドの効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地の「インフェルノイド」モンスター３体を除外した場合のみ手札・墓地から特殊召喚できる。①：このカードが特殊召喚した時に発動できる。フィールドの他のモンスターを全て破壊する。②：１ターンに１度、魔法・罠カードの効果が発動した時、自分フィールドのモンスター１体をリリースして発動できる。その発動を無効にし除外する。
  | ko_text             = 이 카드는 통상 소환할 수 없다. 자신 필드의 모든 효과 몬스터의 레벨 / 랭크의 합계가 8 이하일 때, 자신의 패 / 묘지에서 "인페르노이드" 몬스터 3장을 제외했을 경우에만 패 / 묘지에서 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드 이외의 필드의 몬스터를 전부 파괴한다. ②: 1턴에 1번, 마법 / 함정 카드의 효과가 발동했을 때, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 제외한다.
  | sc_text             = 此卡不可通常召唤。<br />仅可在自己场上的效果怪兽的等级・阶级的合计为８以下时，将自己的手牌・墓地的３只“狱炎机”怪兽除外的情况下从手牌・墓地特殊召唤。<br />①：此卡特殊召唤时可以发动。将场上其他的怪兽全部破坏。<br />②：１回合１次，魔法・陷阱卡的效果发动时，解放自己场上的１只怪兽可以发动。将该发动无效并除外。
