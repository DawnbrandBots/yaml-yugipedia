  | text                  = 2 [[Level]] 4 "[[Heraldic Beast]]" [[Monster Card|monsters]]<br />[[Once per turn]]: You can [[target]] 1 [[face-up]] [[Xyz Monster]] your opponent [[control]]s; this card's name and [[original ATK]] become that monster's name and current [[ATK]], and this card's [[effect]] becomes that monster's original effect, then that monster's ATK becomes 0 and its effects are [[negate]]d. These changes last until the [[End Phase]].
  | fr_text               = 2 monstres "Bête Héraldique" de Niveau 4<br />Une fois par tour : vous pouvez cibler 1 Monstre Xyz face recto contrôlé par votre adversaire ; le nom et l'ATK d'origine de cette carte deviennent le nom du monstre et son ATK actuelle, et l'effet de cette carte devient l'effet d'origine du monstre, puis l'ATK du monstre devient 0 et ses effets sont annulés. Ces changements durent jusqu'à la End Phase.
  | de_text               = 2 "Wappenungeheuer"-Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 offenes Xyz-Monster wählen, das dein Gegner kontrolliert; Name und Grund-ATK dieser Karte werden die gleichen wie der Name und die derzeitigen ATK des Monsters und ersetze diesen Effekt durch die Grund-Effekt des Monsters, dann werden die ATK des Monsters zu 0, zusätzlich werden seine Effekte annulliert. Diese Änderungen dauern bis zur End Phase an.
  | it_text               = 2 mostri "Bestia Araldica" di Livello 4<br />Una volta per turno: puoi scegliere come bersaglio 1 Mostro Xyz scoperto controllato dal tuo avversario; il nome e l'ATK originale di questa carta diventano il nome e l'ATK attuale di quel mostro, e l'effetto di questa carta diventa l'effetto originale di quel mostro, poi l'ATK di quel mostro diventa 0 e i suoi effetti vengono annullati. Questi cambi durano fino alla End Phase.
  | pt_text               = 
  | es_text               = 2 monstruos "Bestia Heráldica" de Nivel 4<br />Una vez por turno: puedes seleccionar 1 Monstruo Xyz boca arriba que controle tu adversario; el nombre y el ATK originales de esta carta se convierten en el nombre y ATK en este momento de ese monstruo, y el efecto de esta carta se convierte en el efecto original de ese monstruo, y después el ATK de ese monstruo se convierte en 0 y sus efectos son negados. Estos cambios duran hasta la End Phase.
  | ja_text               = レベル４「紋章獣」モンスター×２<br />①：１ターンに１度、相手フィールドのＸモンスター１体を対象として発動できる。このカードは、元々の攻撃力がそのモンスターの攻撃力と同じになり、そのモンスターの元々のカード名・効果と同じカード名・効果を得る。その後、対象のモンスターの攻撃力は０になり、効果は無効化される。この効果はエンドフェイズまで適用される。
  | ko_text               = "문장수"라는 이름이 붙은 레벨 4 몬스터 × 2<br />1 턴에 1번, 상대 필드 위의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 이 카드는 선택한 몬스터와 같은 이름의 카드로 취급하고, 같은 공격력과 효과를 얻는다. 그 후, 선택한 몬스터의 공격력은 0 이 되며, 효과는 무효화된다. 이 카드의 효과는 엔드 페이즈시까지 적용된다.
  | tc_text               = 冠有「紋章獸」之名的等级4怪兽×2<br />1回合1次，可选择对手场上的1只超量怪兽并发动。此卡被视为与被选择怪兽的同名卡，获得相同的攻击力和效果。之后，被选择的怪兽的攻击力变为0，效果被无效化。此卡的效果适用到直至结束阶段时。
