  | lore                  = (This card is always treated as a "[[Sky Striker]]" card.)<br />You can [[discard]] 1 [[Spell]]; [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can Special Summon 1 "[[Sky Striker Ace - Roze]]" from your [[Deck]] or [[GY]], also you cannot Special Summon from the [[Extra Deck]] for the rest of this [[turn]], except [[Machine]] [[monsters]]. You can [[banish]] this card from your GY; take 1 of your "Sky Striker Ace - Roze" that is banished or in your GY, and either [[add]] it to your hand or Special Summon it. You can only use each [[effect]] of "Pillar of the Future - Cyanos" [[once per turn]].
  | fr_lore               = (Cette carte est toujours traitée comme carte "Assaut de l'Air".)<br />Vous pouvez défausser 1 Magie ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 "Assaut de l'Air - As - Roze" depuis votre Deck ou Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Machine exclus) depuis l'Extra Deck le reste de ce tour. Vous pouvez bannir cette carte depuis votre Cimetière ; prenez 1 de vos "Assaut de l'Air - As - Roze" qui est banni ou dans votre Cimetière, et soit ajoutez-le à votre main soit Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Pilier du Futur - Cyanos" qu'une fois par tour.
  | de_lore               = (Diese Karte wird immer als „Himmelsjäger“-Karte behandelt.)<br />Du kannst 1 Zauber abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Himmelsjäger-Ass - Roze“ als Spezialbeschwörung von deinem Deck oder Friedhof beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Maschine-Monstern. Du kannst diese Karte von deinem Friedhof verbannen; nimm 1 deiner „Himmelsjäger-Ass - Roze“, der verbannt ist oder sich in deinem Friedhof befindet, und füge ihn entweder deiner Hand hinzu oder beschwöre ihn als Spezialbeschwörung. Du kannst jeden Effekt von „Stütze der Zukunft - Cyanos“ nur einmal pro Spielzug verwenden.
  | it_lore               = (Questa carta viene sempre considerata come una carta "Assaltatrice del Cielo".)<br />Puoi scartare 1 Magia; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 "Assaltatrice del Cielo Asso - Roze" dal tuo Deck o Cimitero, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri Macchina. Puoi bandire questa carta dal tuo Cimitero; prendi 1 dei tuoi "Assaltatrice del Cielo Asso - Roze" che è bandito o nel tuo Cimitero, e aggiungilo alla tua mano oppure Evocalo Specialmente. Puoi utilizzare ogni effetto di "Pilastro del Futuro - Cyanos" una sola volta per turno.
  | pt_lore               = (Este card deve ser sempre considerado como um card "Força Celeste".)<br />Você pode descartar 1 Magia; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 "Força Celeste - Ás - Roze" do seu Deck ou Cemitério e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Máquina. Você pode banir este card do seu Cemitério; pegue 1 dos seus "Força Celeste - Ás - Roze" que estiver banido ou no seu Cemitério e adicione-o à sua mão ou Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Pilar do Futuro - Cyanos" uma vez por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "Caza del Cielo").<br />Puedes descartar 1 Mágica; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu Deck o Cementerio, 1 "Caza del Cielo As - Roze", y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Máquina. Puedes desterrar esta carta en tu Cementerio; toma 1 de tus "Caza del Cielo As - Roze" que esté desterrado o en tu Cementerio, y ya sea añádelo a tu mano o Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Pilar del Futuro - Cyanos" una vez por turno.
  | ja_lore               = このカード名はルール上「閃刀」カードとしても扱う。このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札から魔法カード１枚を捨てて発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキ・墓地から「閃刀姫－ロゼ」１体を特殊召喚する。このターン、自分は機械族モンスターしかＥＸデッキから特殊召喚できない。③：墓地のこのカードを除外して発動できる。自分の墓地・除外状態の「閃刀姫－ロゼ」１体を選び、手札に加えるか特殊召喚する。
