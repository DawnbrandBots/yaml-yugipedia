  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec "Rituel Mitsurugi". Les monstres contrôlés par votre adversaire perdent 800 ATK. Vous pouvez révéler cette carte dans votre main ; Invoquez Spécialement 1 monstre "Mitsurugi" depuis votre Deck, puis Sacrifiez 1 monstre que vous contrôlez. Vous ne pouvez utiliser cet effet de "Ame no Habakiri no Mitsurugi" qu'une fois par Duel. Si cette carte est Sacrifiée : vous pouvez ajouter 1 carte "Mitsurugi" ("Ame no Habakiri no Mitsurugi" exclu) depuis votre Deck à votre main, puis vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Ame no Habakiri no Mitsurugi" qu'une fois par tour.
  | de_text             = Du kannst diese Karte mit „Mitsurugi-Ritual“ als Ritualbeschwörung beschwören. Monster, die dein Gegner kontrolliert, verlieren 800 ATK. Du kannst diese Karte in deiner Hand vorzeigen; beschwöre 1 „Mitsurugi“-Monster als Spezialbeschwörung von deinem Deck, dann biete 1 Monster, das du kontrollierst, als Tribut an. Du kannst diesen Effekt von „Ame no Habakiri no Mitsurugi“ nur einmal pro Duell verwenden. Falls diese Karte als Tribut angeboten wird: Du kannst deiner Hand 1 „Mitsurugi“-Karte von deinem Deck hinzufügen, außer „Ame no Habakiri no Mitsurugi“, dann kannst du diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Ame no Habakiri no Mitsurugi“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi Evocare tramite Rituale questa carta con "Rituale Mitsurugi". I mostri controllati dal tuo avversario perdono 800 ATK. Puoi rivelare questa carta nella tua mano; Evoca Specialmente 1 mostro "Mitsurugi" dal tuo Deck, poi offri come Tributo 1 mostro che controlli. Puoi utilizzare questo effetto di "Ame no Habakiri no Mitsurugi" una sola volta per Duello. Se questa carta viene offerta come Tributo: puoi aggiungere 1 carta "Mitsurugi" dal tuo Deck alla tua mano, eccetto "Ame no Habakiri no Mitsurugi", poi puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Ame no Habakiri no Mitsurugi" una sola volta per turno.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com "Ritual de Mitsurugi". Monstros que seu oponente controla perdem 800 de ATK. Você pode revelar este card na sua mão; Invoque por Invocação-Especial 1 monstro "Mitsurugi" do seu Deck e, depois, ofereça como Tributo 1 monstro que você controla. Você só pode usar este efeito de "Ame no Habakiri no Mitsurugi" uma vez por Duelo. Se este card for oferecido como Tributo: você pode adicionar 1 card "Mitsurugi" do seu Deck à sua mão, exceto "Ame no Habakiri no Mitsurugi" e, depois, você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Ame no Habakiri no Mitsurugi" uma vez por turno.
  | es_text             = Puedes Invocar esta carta por Ritual con "Ritual Mitsurugi". Los monstruos que controla tu adversario pierden 800 ATK. Puedes mostrar esta carta en tu mano; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Mitsurugi", y después Sacrifica 1 monstruo que controles. Sólo puedes usar este efecto de "Ame no Habakiri no Mitsurugi" una vez por Duelo. Si esta carta es Sacrificada: puedes añadir a tu mano 1 carta "Mitsurugi" en tu Deck, excepto "Ame no Habakiri no Mitsurugi", y después puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Ame no Habakiri no Mitsurugi" una vez por turno.
