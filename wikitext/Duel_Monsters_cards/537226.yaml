  | ja_lore               = モンスターがデッキからフィールド上に特殊召喚される度に、このカードにカウンターを１つ置く。フィールド上に表側表示で存在する「剣闘獣」と名のついたモンスターは、このカードに乗っているカウンター１つにつき、攻撃力と守備力が１００ポイントアップする。このカードがカードの効果によって破壊される時、手札から「剣闘獣の檻－コロッセウム」１枚を捨てる事でこのカードは破壊されない。
  | ko_lore               = 몬스터가 덱에서 필드 위에 특수 소환될 때마다, 이 카드에 카운터를 1개 놓는다. 필드 위에 앞면 표시로 존재하는 "검투수"라는 이름이 붙은 몬스터는 이 카드에 얹혀 있는 카운터 1개당, 공격력과 수비력을 100포인트 올린다. 이 카드가 카드의 효과에 의해서 파괴될 때, 패에서 "검투수의 투기장-콜로세움" 1장을 버리는 것으로 이 카드는 파괴되지 않는다.
