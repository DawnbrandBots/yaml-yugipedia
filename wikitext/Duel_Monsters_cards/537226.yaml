  | fr_lore               = Placez 1 Compteur sur cette carte à chaque fois qu'un monstre est Invoqué Spécialement depuis l'un des Decks. Tous les monstres "Bête Gladiateur" gagnent 100 points d'ATK et de DEF pour chaque compteur sur cette carte. Si cette carte doit être détruite par l'effet d'une carte, vous pouvez défausser 1 "Colisée - Cage des Bêtes Gladiateurs" pour empêcher cette carte d'être détruite.
  | de_lore               = Lege jedes Mal 1 Zählmarke auf diese Karte, wenn ein Monster vom Deck eines beliebigen Spielers als Spezialbeschwörung beschworen wird. Alle „Gladiatorungeheuer“-Monster erhalten 100 ATK und DEF für jede dieser Zählmarken auf dieser Karte. Falls diese Karte durch einen Karteneffekt zerstört werden würde, kannst du ein „Kolosseum - Käfig der Gladiatorungeheuer“ abwerfen, um die Zerstörung dieser Karte zu verhindern.
  | it_lore               = Metti 1 Segnalino su questa carta ogni volta che un mostro viene Evocato tramite Evocazione Speciale da qualsiasi Deck. Tutti i mostri "Gladiatore Bestia" guadagnano 100 ATK e DEF per ognuno di questi segnalini su questa carta. Se questa carta sta per essere distrutta dall'effetto di una carta, puoi scartare 1 "Colosseo - Gabbia dei Gladiatori Bestia" per prevenire la distruzione di questa carta.
