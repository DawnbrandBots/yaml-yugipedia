  | text                = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 1 "[[Flower Cardian]]" [[Monster Card|monster]], except "Flower Cardian Peony with Butterfly". If this card is Special Summoned: [[Draw a card|Draw]] 1 card, and if you do, [[Reveal|show]] it, then, if it is a "Flower Cardian" monster, [[look]] at the top 3 cards of your opponent's [[Deck]], then place them all on the top or bottom of the Deck in any order. Otherwise, [[send]] it to the [[Graveyard]]. When this card is used as [[Synchro Material]], you can treat it and all other Synchro Materials (that have a [[Level]]) as Level 2 monsters.
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 monstre "Fleur Cardian" ("Fleur Cardian Pivoine à Papillon" exclu). Si cette carte est Invoquée Spécialement : piochez 1 carte, et si vous le faites, montrez-la, puis, si c'est un monstre "Fleur Cardian", regardez les 3 cartes du dessus du Deck de votre adversaire, puis placez-les toutes au-dessus ou au-dessous du Deck dans l'ordre de votre choix. Sinon, envoyez-la au Cimetière. Lorsque cette carte est utilisée comme Matériel de Synchro, vous pouvez traiter cette carte et tous les autres Matériels de Synchro (qui ont un Niveau) comme des monstres de Niveau 2.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Blumen-Kartian“-Monster als Tribut anbietest, außer „Blumen-Kartian Pfingstrose mit Schmetterling“. Falls diese Karte als Spezialbeschwörung beschworen wird: Ziehe 1 Karte und falls du dies tust, zeige sie, dann, falls es ein „Blumen-Kartian“-Monster ist, sieh dir die obersten 3 Karten des Decks deines Gegners an, dann lege sie alle in beliebiger Reihenfolge auf oder unter das Deck. Lege sie andernfalls auf den Friedhof. Wenn diese Karte als Synchromaterial verwendet wird, kannst du sie und alles andere Synchromaterial (das eine Stufe hat) als Monster der Stufe 2 behandeln.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 mostro "Fiore Cardian", eccetto "Fiore Cardian Peonia con Farfalla". Se questa carta viene Evocata Specialmente: pesca 1 carta e, se lo fai, mostrala, poi, se è un mostro "Fiore Cardian", guarda le prime 3 carte del Deck del tuo avversario, poi mettile tutte in cima oppure in fondo al Deck in qualsiasi ordine. Altrimenti, mandala al Cimitero. Quando questa carta viene utilizzata come Materiale Synchro, puoi considerare essa e tutti gli altri Materiali Synchro (che hanno un Livello) come mostri di Livello 2.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Flor Cardian", exceto "Flor Cardian Bordo com Cervo". Se este card for Invocado por Invocação-Especial; compre 1 card e, se isso acontecer, mostre-o e, depois, se for um monstro "Flor Cardian", olhe os 3 cards do topo do Deck do seu oponente e, depois, coloque-os no topo ou no fundo do Deck em qualquer ordem. Caso contrário, envie-o para o Cemitério. Quando este card for usado como Matéria Sincro, você pode considerá-lo e todas as outras Matérias Sincro (que tiverem um Nível) como monstros de Nível 2.
  | es_text             = No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada de Modo Especial (desde tu mano), Sacrificando 1 monstruo "Flor Cardian", excepto "Flor Cardian Peonía con Mariposa". Si esta carta es Invocada de Modo Especial: roba 1 carta y, si lo haces, enséñala y después, si es un monstruo "Flor Cardian", mira las 3 cartas de la parte superior del Deck de tu adversario, y después pon todas en la parte superior o inferior del Deck, en cualquier orden. De otra forma, mándala al Cementerio. Cuando esta carta es usada como Material de Sincronía, puedes tratar a éste y todos los demás Materiales de Sincronía (que tengan Nivel) como si fueran monstruos de Nivel 2.
  | ja_text             = このカードは通常召喚できない。「花札衛－牡丹に蝶－」以外の自分フィールドの「花札衛」モンスター１体をリリースした場合に特殊召喚できる。①：このカードが特殊召喚に成功した場合に発動する。自分はデッキから１枚ドローし、お互いに確認する。それが「花札衛」モンスターだった場合、相手のデッキの上からカードを３枚確認し、好きな順番でデッキの上か下に戻す。違った場合、そのカードを墓地へ送る。②：フィールドのこのカードをＳ素材とする場合、このカードを含む全てのＳ素材モンスターをレベル２モンスターとして扱う事ができる。
  | translated_text     = Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by Tributing 1 "Flower Cardian" monster, except "Flower Cardian Peony with Butterfly". If this card is Special Summoned: Draw 1 card, and if you do, show it, then, if it is a "Flower Cardian" monster, look at the top 3 cards of your opponent's Deck, then place them all on the top or bottom of the Deck in any order. Otherwise, send it to the Graveyard. When this card is used as Synchro Material, it and all other Synchro Materials (that have a Level) <ins>can be treated</ins> as Level 2 monsters.
  | ko_text             = 이 카드는 통상 소환할 수 없다. "카디언-모란에 나비-" 이외의 자신 필드의 "카디언" 몬스터 1장을 릴리스했을 경우에 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 그것이 "카디언" 몬스터였을 경우, 상대의 덱 위에서 카드를 3장 확인하고, 좋아하는 순서대로 덱 위나 아래로 되돌린다. 다를 경우, 그 카드를 묘지로 보낸다. ②: 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 포함하는 모든 싱크로 소재 몬스터를 레벨 2 몬스터로 취급할 수 있다.
