  | text                = At the start of the [[Damage Step]], if your "[[Gladiator Beast]]" [[Monster Card|monster]] [[battle]]s a monster: You can [[Special Summon]] this card from your [[hand]]. You can only use this [[effect]] of "Gladiator Beast Vespasius" [[once per turn]]. While you [[control]] this card, Special Summoned by the effect of a "Gladiator Beast" monster, all monsters you control gain 500 [[ATK]]. At the end of the [[Battle Phase]], if this card battled: You can [[shuffle]] this card into the [[Main Deck|Deck]]; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Vespasius".
  | fr_text             = Au début de la Damage Step, si votre monstre "Bête Gladiateur" combat un monstre : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Vespasius, Bête Gladiateur" qu'une fois par tour. Tant que vous contrôlez cette carte, Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", tous les monstres que vous contrôlez gagnent 500 ATK. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez mélanger cette carte dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Vespasius, Bête Gladiateur" exclu) depuis votre Deck.
  | de_text             = Am Beginn des Damage Steps, falls dein „Gladiatorungeheuer“-Monster gegen ein Monster kämpft: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Gladiatorungeheuer Vespasius“ nur einmal pro Spielzug verwenden. Solange du diese durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworene Karte kontrollierst, erhalten alle Monster, die du kontrollierst, 500 ATK. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Vespasius“.
  | it_text             = All'inizio del Damage Step, se un tuo mostro "Gladiatore Bestia" combatte con un mostro: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Gladiatore Bestia Vespasius" una sola volta per turno. Mentre controlli questa carta, Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia", tutti i mostri che controlli guadagnano 500 ATK. Alla fine della Battle Phase, se questa carta ha combattuto: puoi mischiare questa carta nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Vespasius".
  | pt_text             = No começo da Etapa de Dano, se um monstro "Besta Gladiadora" seu batalhar um monstro: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Besta Gladiadora Vespasio" uma vez por turno. Enquanto você controlar este card Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora", todos os monstros que você controla ganham 500 de ATK. No final da Fase de Batalha, se este card batalhou: você pode embaralhar este card no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Vespasio".
  | es_text             = Al comienzo del Damage Step, si tu monstruo "Bestia Gladiador" batalla con un monstruo: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Bestia Gladiador Vespasian" una vez por turno. Mientras controles esta carta, Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", todos los monstruos que controlas ganan 500 ATK. Al final de la Battle Phase, si esta carta batalló: puedes barajar esta carta al Deck; Invoca de Modo Especial 1 monstruo "Bestia Gladiador" desde tu Deck, excepto "Bestia Gladiador Vespasian".
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：自分の「剣闘獣」モンスターがモンスターと戦闘を行うダメージステップ開始時に発動できる。このカードを手札から特殊召喚する。②：「剣闘獣」モンスターの効果で特殊召喚したこのカードがモンスターゾーンに存在する限り、自分フィールドのモンスターの攻撃力は５００アップする。③：このカードが戦闘を行ったバトルフェイズ終了時にこのカードを持ち主のデッキに戻して発動できる。デッキから「剣闘獣ウェスパシアス」以外の「剣闘獣」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "검투수" 몬스터가 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: "검투수" 몬스터의 효과로 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 몬스터의 공격력은 500 올린다. ③: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 주인의 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수 웨스파시아스" 이외의 "검투수" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的①效果１回合仅可使用１次。①：自己的“剑斗兽”怪兽与怪兽进行战斗的伤害步骤开始时可以发动。从手牌将此卡特殊召唤。②：只要以“剑斗兽”怪兽的效果特殊召唤的此卡存在于怪兽区域，自己场上的怪兽的攻击力上升５００。③：此卡进行过战斗的战斗阶段结束时，将此卡放回牌组可以发动。从牌组将“剑斗兽 韦斯帕西亚斯”以外的１只“剑斗兽”怪兽特殊召唤。
