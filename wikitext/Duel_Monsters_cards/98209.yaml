  | ko_text             = 이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 레벨 3 이하의 "드래그니티"라는 이름이 붙은 드래곤족 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다. 자신의 마법 & 함정 카드 존에 존재하는 "드래그니티"라는 이름이 붙은 카드 1장을 묘지로 보내는 것으로, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 파괴한다.
