  | fr_text         = Une fois par tour : vous pouvez Invoquer par Fusion 1 Monstre de Fusion depuis votre Extra Deck, en utilisant des monstres que vous contrôlez (cette carte incluse) comme Matériels de Fusion. Si cette carte dans la Zone Pendule est détruite : vous pouvez cibler 1 Monstre de Fusion de Type Dragon dans votre Cimetière ; Invoquez-le Spécialement mais détruisez-le durant la End Phase.
  | de_text         = Einmal pro Spielzug: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dabei Monster, die du kontrollierst, als Fusionsmaterial, einschließlich dieser Karte. Falls diese Karte in der Pendelzone zerstört wird: Du kannst 1 Fusionsmonster vom Typ Drache in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber zerstöre es während der End Phase.
  | it_text         = Una volta per turno: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli come Materiali da Fusione, compresa questa carta. Se questa carta nella Zona Pendulum viene distrutta: puoi scegliere come bersaglio 1 Mostro Fusione di Tipo Drago nel tuo Cimitero; Evocalo Specialmente, ma distruggilo durante la End Phase.
  | pt_text         = Uma vez por turno: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla como Matérias de Fusão, incluindo este card. Se este card na Zona de Pêndulo for destruído: você pode escolher 1 Monstro de Fusão do Tipo Dragão no seu Cemitério; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final.
  | es_text         = Una vez por turno: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión, usando monstruos que controles como Materiales de Fusión, incluyendo a esta carta. Si esta carta en la Zona de Péndulo es destruida: puedes seleccionar 1 Monstruo de Fusión de Tipo Dragón en tu Cementerio; Invócalo de Modo Especial, pero destrúyelo durante la End Phase.
  | ja_text         = ①：１ターンに１度、自分メインフェイズに発動できる。融合モンスターカードによって決められた、このカードを含む融合素材モンスターを自分フィールドから墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。②：このカードがＰゾーンで破壊された場合、自分の墓地のドラゴン族の融合モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_text         = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 융합 몬스터 카드에 기재된, 이 카드를 포함한 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 이 카드가 펜듈럼 존에서 파괴되었을 경우, 자신 묘지의 드래곤족의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
