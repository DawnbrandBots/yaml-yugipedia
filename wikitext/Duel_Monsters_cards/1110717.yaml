  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下，可从以下效果中选择1个发动。●从牌组将“刷拉拉拉骑士”以外的1只“刷拉拉”怪兽加入手牌。此卡的等级变为与以此效果加入手牌的怪兽相同。●将对手场上1只等级4以下的守备表示怪兽破坏。②：作为超量素材的此卡为发动超量怪兽的效果被去除的情况下可以发动。从牌组将1只“我我我”怪兽加入手牌。
