  | text                = During your [[Main Phase]]: You can [[excavate]] the top cards of your [[Main Deck|Deck]] equal to the number of other "[[Valkyrie]]" [[Monster Card|monsters]] you [[control]], and if you do, [[Add a card|add]] 1 excavated [[Normal Spell Card|Normal Spell]]/[[Normal Trap Card|Trap]] to your [[hand]], also [[send]] the remaining cards to the [[GY]]. Otherwise, shuffle all excavated cards into the Deck. When this card is [[destroyed by battle]] and sent to the GY: You can [[Special Summon]] 1 "Valkyrie" monster from your Deck. You can only use each [[effect]] of "Valkyrie Vierte" [[once per turn]].
  | fr_text             = Durant votre Main Phase : vous pouvez dévoiler un nombre de cartes du dessus de votre Deck égal au nombre d'autres monstres "Valkyrie-" que vous contrôlez, et si vous le faites, ajoutez 1 Magie Normale/Piège Normal dévoilé à votre main, et aussi, envoyez les cartes restantes au Cimetière. Sinon, mélangez toutes les cartes dévoilées dans le Deck. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Valkyrie-" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Valkyrie-Vierte" qu'une fois par tour.
  | de_text             = Während deiner Main Phase: Du kannst die obersten Karten deines Decks in Höhe der Anzahl anderer „Walküre“-Monster ausgraben, die du kontrollierst, und falls du dies tust, füge deiner Hand 1 ausgegrabene/n Normale/n Zauber/Falle hinzu, zusätzlich lege die übrigen Karten auf den Friedhof. Mische andernfalls alle ausgegrabenen Karten ins Deck. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Walküre“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Vierte Walküre“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la tua Main Phase: puoi dissotterrare carte dalla cima del tuo Deck pari al numero di altri mostri "Valkyria-" che controlli e, se lo fai, aggiungi 1 Magia/Trappola Normale dissotterrata alla tua mano, inoltre manda le carte rimanenti al Cimitero. Altrimenti, mischia tutte le carte dissotterrate nel Deck. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Valkyria-" dal tuo Deck. Puoi utilizzare ogni effetto di "Valkyria-Quarta" una sola volta per turno.
  | pt_text             = Durante sua Fase Principal: você pode escavar cards do topo do seu Deck igual ao número de outros monstros "Valquíria-" que você controla e, se isso acontecer, adicione à sua mão 1 Magia/Armadilha Normal escavada e, além disso, envie os cards restantes para o Cemitério. Caso contrário, embaralhe todos os cards escavados no Deck. Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Valquíria-" do seu Deck. Você só pode usar cada efeito de "Valquíria-Vierte" uma vez por turno.
  | es_text             = Durante tu Main Phase: puedes excavar tantas cartas de la parte superior de tu Deck, como la cantidad de otros monstruos "Valquiria-" que controles y, si lo haces, añade a tu mano 1 Mágica/Trampa Normal excavada, y además manda el resto de las cartas al Cementerio. De otra forma, baraja al Deck todas las cartas excavadas. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Valquiria-". Sólo puedes usar cada efecto de "Valquiria-Vierte" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカード以外の自分フィールドの「ワルキューレ」モンスターの数だけ自分のデッキの上からカードをめくる。その中に通常魔法・通常罠カードがあった場合、その内の１枚を選んで手札に加え、残りのカードは全て墓地へ送る。無かった場合、めくったカードを全てデッキに戻す。②：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「ワルキューレ」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드 이외의 자신 필드의 "왈큐레" 몬스터의 수만큼 자신의 덱 위에서 카드를 넘긴다. 그 중에 일반 마법 / 일반 함정 카드가 있었을 경우, 그 중의 1장을 골라 패에 넣고, 남은 카드는 전부 묘지로 보낸다. 없었을 경우, 넘긴 카드를 전부 덱으로 되돌린다. ②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "왈큐레" 몬스터 1장을 특수 소환한다.
