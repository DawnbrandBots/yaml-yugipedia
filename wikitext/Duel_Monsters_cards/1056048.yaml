  | text            = You can [[target]] 1 [[monster]] on the [[field]]; [[banish]] it, then [[return]] it to the field. If your opponent [[activate]]s a card or [[effect]]: You can target 1 [[face-up]] monster on the field whose effects are [[negate]]d; banish it, then return it to the field. Before resolving an opponent's effect that targets this card on the field, banish this card, until the [[End Phase]] of the next [[turn]]. You can only use each effect of "Interdimensional Matter Forwarder" [[once per turn]].
  | fr_text         = Vous pouvez cibler 1 monstre sur le Terrain ; bannissez-le, puis renvoyez-le sur le Terrain. Si votre adversaire active une carte ou un effet : vous pouvez cibler 1 monstre face recto sur le Terrain dont les effets sont annulés ; bannissez-le, puis renvoyez-le sur le Terrain. Avant la résolution d'un effet de l'adversaire qui cible cette carte sur le Terrain, bannissez cette carte jusqu'à la End Phase du prochain tour. Vous ne pouvez utiliser chaque effet de "Transitaire Interdimensionel de Matière" qu'une fois par tour.
  | de_text         = Du kannst 1 Monster auf dem Spielfeld wählen; verbanne es, dann lege es aufs Spielfeld zurück. Falls dein Gegner eine Karte oder einen Effekt aktiviert: Du kannst 1 offenes Monster auf dem Spielfeld wählen, dessen Effekte annulliert sind; verbanne es, dann lege es aufs Spielfeld zurück. Bevor ein Effekt eines Gegners aufgelöst wird, der diese Karte auf dem Spielfeld als Ziel wählt, verbanne diese Karte bis zur End Phase des nächsten Spielzugs. Du kannst jeden Effekt von „Interdimensionaler Materieversender“ nur einmal pro Spielzug verwenden.
  | it_text         = Puoi scegliere come bersaglio 1 mostro sul Terreno; bandiscilo, poi fallo ritornare sul Terreno. Se il tuo avversario attiva una carta o un effetto: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno i cui effetti sono annullati; bandiscilo, poi fallo ritornare sul Terreno. Prima di risolvere un effetto dell'avversario che sceglie come bersaglio questa carta sul Terreno, bandisci questa carta, fino alla End Phase del prossimo turno. Puoi utilizzare ogni effetto di "Inoltratore di Materia Interdimensionale" una sola volta per turno.
  | pt_text         = Você pode escolher 1 monstro no campo; bana-o e, depois, devolva-o para o campo. Se seu oponente ativar um card ou efeito: você pode escolher 1 monstro com a face para cima no campo cujos efeitos estejam sendo negados; bana-o e, depois, devolva-o para o campo. Antes de resolver um efeito do oponente que escolha este card no campo como alvo, bana este card até a Fase Final do próximo turno. Você só pode usar cada efeito de "Expedidor Interdimensional de Matéria" uma vez por turno.
  | es_text         = Puedes seleccionar 1 monstruo en el Campo; destiérralo, y después devuélvelo al Campo. Si tu adversario activa una carta o efecto: puedes seleccionar 1 monstruo boca arriba en el Campo cuyos efectos estén negados; destiérralo, y después devuélvelo al Campo. Antes de resolver un efecto del adversario que selecciona esta carta en el Campo, destierra esta carta, hasta la End Phase del próximo turno. Sólo puedes usar cada efecto de "Transitario de Materia Interdimensional" una vez por turno.
  | ja_text         = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。その後、この効果で除外したモンスターはフィールドに戻る。②：相手の効果が発動した場合、効果が無効化されている表側表示モンスター１体を対象として発動できる。そのモンスターを除外する。その後、この効果で除外したモンスターはフィールドに戻る。③：フィールドのこのカードを対象とした相手の効果が適用される際に、このカードを次のターンのエンドフェイズまで除外する。
  | ko_text         = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 그 후, 이 효과로 제외한 몬스터는 필드로 되돌아간다. ②: 상대의 효과가 발동했을 경우, 효과가 무효화되어 있는 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 그 후, 이 효과로 제외한 몬스터는 필드로 되돌아간다. ③: 필드의 이 카드를 대상으로 한 상대의 효과가 적용될 시기에, 이 카드를 다음 턴의 엔드 페이즈까지 제외한다.
  | sc_text         = 此卡名的①②③效果１回合仅可各使用１次。①：以场上的１只怪兽为对象可以发动。将该怪兽除外。然后，以此效果除外的怪兽放回场上。②：对手的效果发动的情况下，以１只效果被无效化的表侧表示怪兽为对象可以发动。将该怪兽除外。然后，以此效果除外的怪兽放回场上。③：以场上的此卡为对象的对手效果被适用之际，将此卡直至下个回合的结束阶段为止除外。
