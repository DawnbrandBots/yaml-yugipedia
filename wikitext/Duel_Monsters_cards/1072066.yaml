  | fr_lore               = (Cette carte est toujours traitée comme carte "Atlantide".)<br />Vous pouvez défausser 1 carte au Cimetière ; jusqu'à la fin de ce tour, les monstres EAU que vous contrôlez actuellement deviennent Niveau 7. Si cette carte est envoyée au Cimetière pour activer un effet de monstre EAU : Invoquez Spécialement 1 monstre "Atlantide" ou "Sirènemure" de max. Niveau 4 ("Escouade de l'Ombre Sirènemure" exclu) depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres EAU exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Escouade de l'Ombre Sirènemure" qu'une fois par tour.
  | de_lore               = (Diese Karte wird immer als „Atlantisch“-Karte behandelt.)<br />Du kannst 1 Karte auf den Friedhof abwerfen; WASSER Monster, die du derzeit kontrollierst, werden bis zum Ende dieses Spielzugs zu Stufe 7. Falls diese Karte auf den Friedhof gelegt wird, um den Effekt eines WASSER Monsters zu aktivieren: Beschwöre 1 „Atlantisch“- oder „Nixenrüstung“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck, außer „Nixenrüstung Schattentrupp“, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von WASSER Monstern. Du kannst jeden Effekt von „Nixenrüstung Schattentrupp“ nur einmal pro Spielzug verwenden.
  | it_lore               = (Questa carta viene sempre considerata come una carta "Atlantico".)<br />Puoi scartare 1 carta al Cimitero; i mostri ACQUA che controlli attualmente diventano di Livello 7 fino alla fine di questo turno. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro ACQUA: Evoca Specialmente 1 mostro "Atlantico" o "Sirenide" di Livello 4 o inferiore dal tuo Deck, eccetto "Sirenide Squadra Ombra", inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri ACQUA. Puoi utilizzare ogni effetto di "Sirenide Squadra Ombra" una sola volta per turno.
  | pt_lore               = (Este card deve ser sempre considerado como um card "Atlante".)<br />Você pode descartar 1 card para o Cemitério; monstros de ÁGUA que você controla atualmente se tornam de Nível 7 até o final deste turno. Se este card for enviado para o Cemitério para ativar o efeito de um monstro de ÁGUA: Invoque por Invocação-Especial 1 monstro "Atlante" ou "Sirena" de Nível 4 ou menos do seu Deck, exceto "Esquadrão das Sombras Sirena" e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros de ÁGUA. Você só pode usar cada efeito de "Esquadrão das Sombras Sirena" uma vez por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "Atlantis").<br />Puedes descartar 1 carta al Cementerio; los monstruos de AGUA que controlas en este momento se convierten en Nivel 7 hasta el final de este turno. Si esta carta es mandada al Cementerio para activar el efecto de un monstruo de AGUA: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Atlantis" o "Sirenarmado/a" de Nivel 4 o menor, excepto "Escuadrón de Sombra Sirenarmado", y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos de AGUA. Sólo puedes usar cada efecto de "Escuadrón de Sombra Sirenarmado" una vez por turno.
