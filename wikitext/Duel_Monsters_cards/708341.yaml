  | de_text             = Verbanne 1 „Schicksals-HELD“-Monster von deinem Friedhof; füge deiner Hand hinzu oder beschwöre als Spezialbeschwörung 1 „Schicksals-HELD“-Monster von deinem Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und dann 2 „Schicksals-HELD“-Monster wählen, die du kontrollierst; bestimme 1 der Monster, seine ATK werden bis zum Ende dieses Spielzugs gleich den ATK des anderen Monsters.
  | it_text             = Bandisci 1 mostro "EROE del Destino" dal tuo Cimitero; aggiungi alla tua mano o Evoca Specialmente 1 mostro "EROE del Destino" dal tuo Cimitero. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 mostri "EROE del Destino" che controlli; seleziona 1 di quei mostri, il suo ATK diventa l'ATK dell'altro mostro, fino alla fine di questo turno.
  | pt_text             = Bana 1 monstro "HERÓI do Destino" do seu Cemitério; adicione à sua mão ou Invoque por Invocação-Especial 1 monstro "HERÓI do Destino" do seu Cemitério. Você pode banir este card do seu Cemitério e, depois, escolha 2 monstros "HERÓI do Destino" que você controla; selecione 1 desses monstros, o ATK dele se torna o ATK do outro monstro até o final deste turno.
  | es_text             = Destierra 1 monstruo "HÉROE del Destino" en tu Cementerio; añade a tu mano, o Invoca de Modo Especial, 1 monstruo "HÉROE del Destino" en tu Cementerio. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 2 monstruos "HÉROE del Destino" que controles; elige 1 de esos monstruos y hasta el final de este turno su ATK se convierte en el ATK del otro monstruo.
