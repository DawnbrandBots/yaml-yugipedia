  | ko_text             = ①: 자신 묘지에서 "데스티니 히어로" 몬스터 1장을 제외하고 발동할 수 있다. 자신 묘지에서 "데스티니 히어로" 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "데스티니 히어로" 몬스터 2장을 대상으로 하여 발동할 수 있다. 대상 몬스터 1장의 공격력은, 나머지 1장의 몬스터의 공격력과 같아진다.
  | sc_text             = ①：从自己的墓地将1只"命运－英雄"怪兽除外可以发动。从自己的墓地挑选1只"命运－英雄"怪兽，加入手牌或特殊召唤。②：将墓地的此卡除外，以自己场上的2只"命运－英雄"怪兽为对象可以发动。1只对象怪兽的攻击力变为与另1只怪兽的攻击力相同。
