  | es_text             = Manda al Cementerio 1 monstruo "Ojos Azules" en tu mano o Deck, y después selecciona 1 monstruo boca arriba en el Campo; ese monstruo no puede atacar mientras esté boca arriba en el Campo. Sólo puedes activar 1 "Majestad de Azules Ojos" por turno.
