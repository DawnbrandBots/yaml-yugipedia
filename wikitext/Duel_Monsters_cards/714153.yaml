  | text                = [[Banish]] any number of "[[Branded]]" [[Spell]]s/[[Trap]]s from your [[GY]]; [[Special Summon]] that many "[[Iceblade Token]]s" ([[Dragon]]/[[DARK]]/[[Level]] 8/[[ATK]] 2500/[[DEF]] 2000). You can banish this card from your GY, then [[target]] 1 of your banished monsters that is "[[Fallen of Albaz]]" or mentions it; [[add]] that monster to your [[hand]]. You can only use 1 "Branded Sword" [[effect]] per turn, and only [[once per turn|once that turn]].
  | fr_text             = Bannissez un nombre de votre choix de Magies/Pièges "Marqué" depuis votre Cimetière ; Invoquez Spécialement autant de "Jeton Lame de Glace" (Dragon/TÉNÈBRES/Niveau 8/ATK 2500/DEF 2000). Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres bannis qui est "Albaz le Déchu" ou qui le mentionne ; ajoutez le monstre à votre main. Vous ne pouvez utiliser qu'1 effet de "Épée du Marqué" par tour, et uniquement une fois le tour.
  | de_text             = Verbanne eine beliebige Anzahl „Markiert“-Zauber/Fallen von deinem Friedhof; beschwöre so viele „Eisklinge-Spielmarken“ (Drache/FINSTERNIS/Stufe 8/ATK 2500/DEF 2000) als Spezialbeschwörung. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Monster wählen, das „Gefallener von Albaz“ ist oder ihn erwähnt; füge jenes Monster deiner Hand hinzu. Du kannst nur 1 Effekt von „Markiertes Schwert“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Bandisci un qualsiasi numero di Magie/Trappole "Marchiato" dal tuo Cimitero; Evoca Specialmente quel numero di "Segna-Lamaghiaccio" (Drago/OSCURITÀ/Livello 8/ATK 2500/DEF 2000). Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri banditi che è "Caduto di Albaz" o che lo menziona; aggiungi quel mostro alla tua mano. Puoi utilizzare solo 1 effetto di "Spada Marchiata" per turno, e solo una volta in quel turno.
  | pt_text             = Bana qualquer número de Magias/Armadilhas "Marcado" do seu Cemitério; Invoque por Invocação-Especial esse número de "Ficha de Lâmina Gélida" (Dragão/TREVAS/Nível 8/ATK 2500/DEF 2000). Você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros banidos que seja "Caído de Arbaz" ou que o mencione; adicione esse monstro à sua mão. Você só pode usar 1 efeito de "Espada do Marcado" por turno e apenas uma vez por turno.
  | es_text             = Destierra cualquier número de Mágicas/Trampas "Señalado/a" en tu Cementerio; Invoca de Modo Especial el mismo número de "Ficha Hoja de Hielo" (Dragón/OSCURIDAD/Nivel 8/ATK 2500/DEF 2000). Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos desterrados que sea "Caído de Albaz" o lo mencione; añade ese monstruo a tu mano. Sólo puedes usar 1 efecto de "Espada Señalada" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の墓地から「烙印」魔法・罠カードを任意の数だけ除外して発動できる。除外した数だけ自分フィールドに「氷剣トークン」（ドラゴン族・闇・星８・攻２５００／守２０００）を特殊召喚する。②：墓地のこのカードを除外し、自分の除外状態の、「アルバスの落胤」またはそのカード名が記されたモンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지에서 "낙인" 마법 / 함정 카드를 임의의 수만큼 제외하고 발동할 수 있다. 제외한 수만큼 자신 필드에 "빙검 토큰"(드래곤족 / 어둠 / 레벨 8 / 공 2500 / 수 2000)을 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 제외되어 있는 자신의, "알버스의 낙윤" 1장 또는 그 카드명이 쓰여진 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_text             = 此卡名的①②效果１回合１次，仅可使用其中１个。①：从自己的墓地将任意数量的“烙印”魔法・陷阱卡除外可以发动。依所除外的数量，将“冰剑衍生物”（龙族・暗・星８・攻２５００／守２０００）特殊召唤至自己场上。②：将墓地的此卡除外，以被除外的自己的１只“阿尔白斯之落胤”或１只记载有其卡名的怪兽为对象可以发动。将该怪兽加入手牌。
