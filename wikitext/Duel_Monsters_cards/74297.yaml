  | text                  = You can [[Special Summon]] this card (from your hand) by [[banish]]ing 1 [[face-up]] [[Dragon]] monster you [[control]]. You can only Special Summon "Red-Eyes Darkness Metal Dragon" [[once per turn]] this way. During your [[Main Phase]]: You can Special Summon 1 Dragon monster from your hand or [[Graveyard|GY]], except "Red-Eyes Darkness Metal Dragon". You can only use this [[effect]] of "Red-Eyes Darkness Metal Dragon" once per turn.
  | fr_text               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 monstre Dragon face recto que vous contrôlez. Vous ne pouvez Invoquer Spécialement "Dragon Sombre Métallique aux Yeux Rouges" qu'une fois par tour de cette façon. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre Dragon ("Dragon Sombre Métallique aux Yeux Rouges" exclu) depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Dragon Sombre Métallique aux Yeux Rouges" qu'une fois par tour.
  | de_text               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 offenes Drache-Monster verbannst, das du kontrollierst. Du kannst „Rotäugiger finsterer Metalldrache“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während deiner Main Phase: Du kannst 1 Drache-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „Rotäugiger finsterer Metalldrache“. Du kannst diesen Effekt von „Rotäugiger finsterer Metalldrache“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro Drago scoperto che controlli. Puoi Evocare Specialmente "Drago Metallico Oscuro Occhi Rossi" una sola volta per turno in questo modo. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Drago dalla tua mano o Cimitero, eccetto "Drago Metallico Oscuro Occhi Rossi". Puoi utilizzare questo effetto di "Drago Metallico Oscuro Occhi Rossi" una sola volta per turno.
  | pt_text               = Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro Dragão com a face para cima que você controla. Você só pode Invocar por Invocação-Especial "Dragão Metálico das Trevas de Olhos Vermelhos" uma vez por turno desta forma. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Dragão da sua mão ou do Cemitério, exceto "Dragão Metálico das Trevas de Olhos Vermelhos". Você só pode usar este efeito de "Dragão Metálico das Trevas de Olhos Vermelhos" uma vez por turno.
  | es_text               = Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 monstruo Dragón boca arriba que controles. Sólo puedes Invocar de Modo Especial "Dragón Metálico de Oscuridad de Ojos Rojos" una vez por turno de esta forma. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo Dragón excepto "Dragón Metálico de Oscuridad de Ojos Rojos". Sólo puedes usar este efecto de "Dragón Metálico de Oscuridad de Ojos Rojos" una vez por turno.
  | ja_text               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは自分フィールドの表側表示のドラゴン族モンスター１体を除外し、手札から特殊召喚できる。②：自分メインフェイズに発動できる。自分の手札・墓地から「レッドアイズ・ダークネスメタルドラゴン」以外のドラゴン族モンスター１体を特殊召喚する。
  | ko_text               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 자신 필드의 앞면 표시 드래곤족 몬스터 1장을 제외하고, 패에서 특수 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 "붉은 눈의 암흑 메탈 드래곤" 이외의 드래곤족 몬스터 1장을 특수 소환한다.
  | tc_text               = 此卡可將我方場上以表側表示存在的1隻龍族怪獸從遊戲中除外，並從手牌特殊召喚。1回合1次，於我方主要階段時可從我方手牌、墓地中挑選1隻「眞紅眼暗鐵龍」以外的龍族怪獸特殊召喚。
  | sc_text               = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：此卡可通过将自己场上的1只表侧表示的龙族怪兽除外，来从手牌特殊召唤。②：在自己的主要阶段可以发动。从自己手牌・墓地将“真红眼暗铁龙”以外的1只龙族怪兽特殊召唤。
