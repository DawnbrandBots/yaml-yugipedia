  | fr_text             = Si un ou plusieurs monstres "Koa'ki Meiru" face recto sur le Terrain doivent être détruits durant la End Phase, vous pouvez détruire cette carte à la place. Lorsqu'un ou plusieurs monstres "Koa'ki Meiru" face recto sur le Terrain sont détruits durant la End Phase, vous pouvez Invoquer Spécialement 1 "Jeton Koa'ki Meiru" (Type Rocher/TERRE/Niveau 4/ATK 1800/DEF 1800).
  | de_text             = Falls offene "Koa'ki Meiru"-Monster auf dem Spielfeld während der End Phase zerstört werden würden, kannst du stattdessen diese Karte zerstören. Wenn offene "Koa'ki Meiru"-Monster auf dem Spielfeld während der End Phase zerstört werden, kannst du 1 "Koa'ki Meiru-Spielmarke" (Typ Fels/ERDE/Stufe 4/ATK 1800/DEF 1800) als Spezialbeschwörung beschwören.
  | it_text             = Se uno o più mostri "Koa'ki Meiru" scoperti su Terreno stanno per essere distrutti durante l'End Phase, puoi invece distruggere questa carta. Quando uno o più mostri "Koa'ki Meiru" scoperti sul Terreno vengono distrutti durante l'End Phase, puoi Evocare Specialmente 1 "Segna-Koa'ki Meiru" (Tipo Roccia/TERRA/Livello 4/ATK 1800/DEF 1800).
  | es_text             = Si uno o más monstruos "Koa'ki Meiru" boca arriba en el Campo fueran a ser destruidos durante la End Phase, puedes destruir esta carta en su lugar. Cuando un monstruo "Koa'ki Meiru" boca arriba en el Campo es destruido durante la End Phase, puedes Invocar de Modo Especial 1 "Ficha Koa'ki Meiru" (Tipo Roca/TIERRA/Nivel 4/ATK 1800/DEF 1800).
  | ja_text             = フィールド上に表側表示で存在する「コアキメイル」と名のついたモンスターがエンドフェイズ時に破壊される場合、代わりにこのカードを破壊する事ができる。また、フィールド上に表側表示で存在する「コアキメイル」と名のついたモンスターがエンドフェイズ時に破壊された時、自分フィールド上に「コアキメイルトークン」（岩石族・地・星４・攻／守１８００）１体を特殊召喚する事ができる。
