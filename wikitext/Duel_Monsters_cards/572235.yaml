  | text            = 1 [[Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />You can only [[Special Summon]] "Shiranui Squiresaga(s)" [[once per turn]]. Once per turn: You can [[banish]] 1 [[face-up]] monster you [[control]] or in your [[GY]], then apply these [[effect]]s, in sequence, depending on what the monster was before it was banished, if it was any of these.<br />● [[Zombie]]: You can have all monsters you control gain 300 [[ATK]].<br />● [[FIRE]]: You can [[destroy]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] on the [[field]].<br />● [[Synchro Monster|Synchro]]: You can destroy 1 monster on the field.
  | fr_text         = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Saga-Écuyère Shiranui" qu'une fois par tour. Une fois par tour : vous pouvez bannir 1 monstre face recto que vous contrôlez ou dans votre Cimetière, puis appliquez ces effets dans l'ordre selon ce qu'était le monstre avant d'être banni, et s'il était Zombie et/ou FEU et/ou Synchro.<br />● Zombie : Vous pouvez faire gagner 300 ATK à tous les monstres que vous contrôlez.<br />● FEU : Vous pouvez détruire 1 Magie/Piège sur le Terrain.<br />● Synchro : Vous pouvez détruire 1 monstre sur le Terrain.
  | de_text         = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst nur einmal pro Spielzug einen oder mehr „Shiranui-Knappensage“ als Spezialbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 offenes Monster verbannen, das du kontrollierst oder das sich in deinem Friedhof befindet, dann wende nacheinander diese Effekte an, abhängig davon, was das Monster war, bevor es verbannt wurde, falls es etwas von den Folgenden war.<br />● Zombie: Du kannst alle Monster, die du kontrollierst, 300 ATK erhalten lassen.<br />● FEUER: Du kannst 1 Zauber/Falle auf dem Spielfeld zerstören.<br />● Synchro: Du kannst 1 Monster auf dem Spielfeld zerstören.
  | it_text         = 1 Tuner + 1+ mostri non-Tuner<br />(Questa carta non viene considerata come una carta "[[Rose|Rosa]]".)<br />Puoi Evocare Specialmente uno o più "Shiranui Scudierosaga" una sola volta per turno. Una volta per turno: puoi bandire 1 mostro scoperto che controlli o nel tuo Cimitero, poi applica questi effetti, in ordine, a seconda di che cos'era il mostro prima di essere bandito, se era una di queste cose.<br />● Zombie: Puoi far guadagnare 300 ATK a tutti i mostri che controlli.<br />● FUOCO: Puoi distruggere 1 Magia/Trappola sul Terreno.<br />● Synchro: Puoi distruggere 1 mostro sul Terreno.
  | pt_text         = 1 Regulador + 1+ monstros não-Reguladores<br />(Este card não é considerado como um card "Rosa".)<br />Você só pode Invocar um ou mais "Shiranui Escudeirosaga" por Invocação-Especial uma vez por turno. Uma vez por turno: você pode banir 1 monstro com a face para cima que você controla ou no seu Cemitério e, depois, aplique esses efeitos, em sequencia, dependendo do que era o monstro antes de ser banido, caso fosse algum desses.<br />● Zumbi: Você pode fazer com que todos os monstros que você controla ganhem 300 de ATK.<br />● FOGO: Você pode destruir 1 Magia/Armadilha no campo.<br />● Sincro: Você pode destruir 1 monstro no campo.
  | es_text         = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Sólo puedes Invocar de Modo Especial uno o más "Shiranui Sagaescudera" una vez por turno. Una vez por turno: puedes desterrar 1 monstruo boca arriba que controles o en tu Cementerio, y después aplica estos efectos, en secuencia, dependiendo del monstruo que desterraste, si fue alguno de éstos.<br />● Zombi: Puedes hacer que todos los monstruos que controlas ganen 300 ATK.<br />● FUEGO: Puedes destruir 1 Mágica/Trampa en el Campo.<br />● Sincronía: Puedes destruir 1 monstruo en el Campo.
  | ja_text         = チューナー＋チューナー以外のモンスター１体以上<br />自分は「妖神－不知火」を１ターンに１度しか特殊召喚できない。①：１ターンに１度、自分メインフェイズに発動できる。自分の墓地及び自分フィールドの表側表示モンスターの中から、モンスター１体を選んで除外する。その後、その種類によって、以下の効果をそれぞれ適用できる。●アンデット族：自分フィールドの全てのモンスターの攻撃力は３００アップする。●炎属性：フィールドの魔法・罠カード１枚を選んで破壊する。●Ｓ：フィールドのモンスター１体を選んで破壊する。
  | ko_text         = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />자신은 "요신－시라누이"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, 몬스터 1장을 골라 제외한다. 그 후, 그 종류에 따라, 이하의 효과를 각각 적용할 수 있다. ●언데드족: 자신 필드의 모든 몬스터의 공격력은 300 올린다. ●화염 속성: 필드의 마법 / 함정 카드 1장을 골라 파괴한다. ●싱크로: 필드의 몬스터 1장을 골라 파괴한다.
  | sc_text         = 协调＋协调以外的怪兽１只以上<br />自己１回合仅可特殊召唤１次“妖神－不知火”。<br />①：１回合１次，在自己的主要阶段可以发动。从自己的场上（表侧表示）・墓地将１只怪兽除外。然后，根据其种类，可分别适用以下效果。<br />●不死族：自己场上所有怪兽的攻击力上升３００。<br />●炎属性：将场上的１张魔法・陷阱卡破坏。<br />●同步：将场上的１只怪兽破坏。
