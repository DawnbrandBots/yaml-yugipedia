  | es_text             = Selecciona 1 monstruo "Matemecha" en tu Cementerio; Invócalo de Modo Especial y, si lo haces, éste gana 1000 ATK hasta el final de este turno. Sólo puedes activar 1 "Ecuación Matemecha" por turno.
