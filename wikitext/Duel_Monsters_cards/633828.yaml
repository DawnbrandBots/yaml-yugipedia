  | it_text             = Scegli come bersaglio 1 mostro "Matemech" nel tuo Cimitero; Evocalo Specialmente e, se lo fai, esso guadagna 1000 ATK fino alla fine di questo turno. Puoi attivare solo 1 "Equazione Matemech" per turno.
