  | fr_lore               = Invoquez Spécialement 1 monstre "Fierté d'Or" depuis votre main ou Cimetière, puis votre adversaire peut Invoquer Spécialement 1 monstre depuis sa main ou Cimetière sur son Terrain, mais annulez ses effets. Vous ne pouvez activer qu'1 "Fierté d'Or - C'est Sorti de Nulle Part !" par tour.
  | de_lore               = Beschwöre 1 „Goldstolz“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, dann kann dein Gegner 1 Monster als Spezialbeschwörung von seiner Hand oder seinem Friedhof auf seine Spielfeldseite beschwören, aber annulliere seine Effekte. Du kannst nur 1 „Goldstolz - Das kam aus dem Nichts!“ pro Spielzug aktivieren.
  | it_lore               = Evoca Specialmente 1 mostro "Orgoglio d'Oro" dalla tua mano o Cimitero, poi il tuo avversario può Evocare Specialmente 1 mostro dalla sua mano o Cimitero sul suo Terreno, ma annulla i suoi effetti. Puoi attivare solo 1 "Orgoglio d'Oro - Quello è Sbucato dal Nulla!" per turno.
  | pt_lore               = Invoque por Invocação-Especial 1 monstro "Orgulho Dourado" da sua mão ou do Cemitério e, depois, seu oponente pode Invocar por Invocação-Especial 1 monstro da mão ou do Cemitério dele no campo dele, mas negue seus efeitos. Você só pode ativar 1 "Orgulho Dourado - De Onde Veio Isso?!" por turno.
  | es_lore               = Invoca de Modo Especial 1 monstruo "Orgullo Dorado" desde tu mano o Cementerio, y después tu adversario puede Invocar de Modo Especial 1 monstruo desde su mano o Cementerio a su Campo, pero niega sus efectos. Sólo puedes activar 1 "Orgullo Dorado - ¡Esto Salió de la Nada!" por turno.
