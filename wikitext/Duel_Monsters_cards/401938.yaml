  | text                = [[Target]] 1 "[[Black Luster Soldier (archetype)|Black Luster Soldier]]" [[Monster Card|monster]] you [[control]]; [[send]] it to the [[Graveyard]], and if you do, [[Special Summon]] 1 "Black Luster Soldier" monster from your [[hand]] with a different name from that monster, [[Ignoring the Summoning conditions|ignoring its Summoning conditions]]. During your [[Main Phase]], except the [[turn]] this card was sent to the Graveyard: You can [[banish]] this card from your Graveyard, then target 1 "Black Luster Soldier" monster in your Graveyard; [[Add a card|add]] it to your hand. You can only [[activate]] 1 "Super Soldier Rebirth" per turn.
  | fr_text             = Ciblez 1 monstre "Soldat du Lustre Noir" que vous contrôlez ; envoyez-le au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre "Soldat du Lustre Noir" depuis votre main de nom différent du monstre, en ignorant ses conditions d'Invocation. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Soldat du Lustre Noir" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez activer qu'1 "Renaissance du Super Soldat" par tour.
  | de_text             = Wähle 1 „Schwarz Glänzender Soldat“-Monster, das du kontrollierst; lege es auf den Friedhof und falls du dies tust, beschwöre 1 „Schwarz Glänzender Soldat“-Monster mit einem unterschiedlichen Namen als Spezialbeschwörung von deiner Hand, ungeachtet seiner Beschwörungsbedingungen. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Schwarz Glänzender Soldat“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst nur 1 „Supersoldaten-Wiedergeburt“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 1 mostro "Glorioso Soldato Nero" (o "Soldato dell'Oscuro Desiderio - Emissario dell'Inizio") che controlli; mandalo al Cimitero e, se lo fai, Evoca Specialmente 1 mostro "Glorioso Soldato Nero" (o "Soldato dell'Oscuro Desiderio - Emissario dell'Inizio") con un nome diverso da quello di quel mostro dalla tua mano, ignorando le sue condizioni di Evocazione. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Glorioso Soldato Nero" (o "Soldato dell'Oscuro Desiderio - Emissario dell'Inizio") nel tuo Cimitero; aggiungilo alla tua mano. Puoi attivare solo 1 "Rinascita del Super Soldato" per turno.
  | pt_text             = [[Target|Escolha]] 1 [[Monster Card|monstro]] "[[Black Luster Soldier (archetype)|Soldado do Lustro Negro]]" (ou "[[Black Luster Soldier - Envoy of the Beginning|Soldado do Brilho Negro - Enviado do Princípio]]") que você [[control]]a; [[Send|envie-o]] para o [[Graveyard|Cemitério]] e, se isso acontecer, [[Summon|Invoque]] por [[Special Summon|Invocação-Especial]] 1 monstro "Soldado do Lustro Negro" ou "Soldado do Brilho Negro - Enviado do Princípio" da sua [[Hand|mão]] com um nome diferente que o desse monstro, [[Ignoring the Summoning conditions|ignorando suas condições de Invocação]]. Durante sua [[Main Phase|Fase Principal]], exceto no [[turn]]o em que este card foi enviado para o Cemitério: você pode [[Banish|banir]] este card do seu Cemitério e, depois, escolher 1 monstro "Soldado do Lustro Negro" (ou "Soldado do Brilho Negro - Enviado do Princípio") no seu Cemitério; [[Add a card|adicione-o]] à sua mão. Você só pode [[Activate|ativar]] 1 "Renascimento do Super Soldado" por turno.
  | es_text             = Selecciona 1 monstruo "Soldado del Brillo Negro" que controles; mándalo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu mano, 1 monstruo "Soldado del Brillo Negro" con nombre diferente al de ese monstruo, ignorando sus condiciones de Invocación. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Soldado del Brillo Negro" en tu Cementerio; añádelo a tu mano. Sólo puedes activar 1 "Renacimiento del Súper Soldado" por turno.
  | ja_text             = 「転生の超戦士」は１ターンに１枚しか発動できない。①：自分フィールドの「カオス・ソルジャー」モンスター１体を対象として発動できる。そのモンスターを墓地へ送り、そのモンスターとカード名が異なる「カオス・ソルジャー」モンスター１体を、召喚条件を無視して手札から特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外し、自分の墓地の「カオス・ソルジャー」モンスター１体を対象として発動できる。そのカードを手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text             = "전생의 초전사" 는 1턴에 1장밖에 발동할 수 없다. ① : 자신 필드에 "카오스 솔저" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 보내고, 그 몬스터와 카드명이 다른 "카오스 솔저" 몬스터 1장을, 소환 조건을 무시하고 패에서 특수 소환한다. ② : 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 "카오스 솔저" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text             = 此卡名的卡１回合仅可发动１张。①：以自己场上的１只“混沌士兵”怪兽为对象可以发动。将该怪兽送至墓地，从手牌将１只卡名与该怪兽不同的“混沌士兵”怪兽无视召唤条件特殊召唤。②：在自己的主要阶段将墓地的此卡除外，以自己墓地的１只“混沌士兵”怪兽为对象可以发动。将该卡加入手牌。此效果在此卡被送至墓地的回合不可发动。
