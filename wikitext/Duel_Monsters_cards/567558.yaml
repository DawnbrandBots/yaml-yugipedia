  | fr_text             = Durant la Main Phase : vous pouvez activer cet effet ; immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien "Farce-Gamins" en utilisant des monstres "Farce-Gamins" que vous contrôlez comme Matériel. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez bannir cette carte depuis votre Cimetière ; mélangez un nombre de votre choix de cartes "Farce-Gamins" depuis votre Cimetière dans le Deck, et si vous le faites, le monstre attaquant perd 100 ATK pour chaque carte mélangée, jusqu'à la fin de ce tour. Vous ne pouvez utiliser chaque effet de "Plan Farce-Gamins" qu'une fois par tour.
  | de_text             = Während der Main Phase: Du kannst diesen Effekt aktivieren; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Streichbuben“-Linkmonster als Linkbeschwörung und verwende dafür „Streichbuben“-Monster, die du kontrollierst, als Material. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen; mische eine beliebige Anzahl „Streichbuben“-Karten von deinem Friedhof ins Deck und falls du dies tust, verliert das angreifende Monster bis zum Ende dieses Spielzugs für jede ins Deck gemischte Karte 100 ATK. Du kannst jeden Effekt von „Streichbuben-Plan“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la Main Phase: puoi attivare questo effetto; immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link "Ragazzi-Birichini" utilizzando mostri "Ragazzi-Birichini" che controlli come materiale. Quando un mostro dell'avversario dichiara un attacco: puoi bandire questa carta dal tuo Cimitero; mischia un qualsiasi numero di carte "Ragazzi-Birichini" dal tuo Cimitero nel Deck e, se lo fai, quel mostro attaccante perde 100 ATK per ogni carta mischiata, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Piano Ragazzi-Birichini" una sola volta per turno.
  | pt_text             = Durante a Fase Principal: você pode ativar este efeito; imediatamente depois que este efeito resolver, Invoque por Invocação-Link 1 Monstro Link "Travesso-Guris" usando monstros "Travesso-Guris" que você controla como matéria. Quando um monstro do oponente declarar um ataque: você pode banir este card do seu Cemitério; embaralhe no Deck qualquer número de cards "Travesso-Guris" do seu Cemitério e, se isso acontecer, até o final deste turno, esse monstro atacante perde 100 de ATK para cada card embaralhado. Você só pode usar cada efeito de "Plano dos Travesso-Guris" uma vez por turno.
  | es_text             = Durante la Main Phase: puedes activar este efecto; inmediatamente después de que se resuelva este efecto, Invoca por Enlace 1 Monstruo de Enlace "Brominiños" usando monstruos "Brominiños" que controlas como material. Cuando un monstruo del adversario declara un ataque: puedes desterrar esta carta en tu Cementerio; baraja al Deck cualquier cantidad de cartas "Brominiños" en tu Cementerio y, si lo haces, ese monstruo atacante pierde 100 ATK por cada carta barajada, hasta el final de este turno. Sólo puedes usar cada efecto de "Plan Brominiños" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。自分フィールドの「プランキッズ」モンスターを素材として「プランキッズ」リンクモンスター１体をリンク召喚する。②：相手モンスターの攻撃宣言時に墓地のこのカードを除外して発動できる。自分の墓地の「プランキッズ」カードを任意の数だけ選んでデッキに戻し、その攻撃モンスターの攻撃力はターン終了時まで戻した数×１００ダウンする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신 필드의 "프랭키즈" 몬스터를 소재로서 "프랭키즈" 링크 몬스터 1장을 링크 소환한다. ②: 상대 몬스터의 공격 선언시에 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지의 "프랭키즈" 카드를 임의의 수만큼 골라 덱으로 되돌리고, 그 공격 몬스터의 공격력은 턴 종료시까지 되돌린 수 × 100 내린다.
