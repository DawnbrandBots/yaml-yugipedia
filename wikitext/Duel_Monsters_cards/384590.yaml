  | text                = If you do not [[control]] another "Beacon of White", and you have 3 or more "[[Blue-Eyes]]" [[Monster Card|monsters]] in your [[GY]]: [[Target]] 1 of them; [[Special Summon]] it, but [[negate]] its [[effect]]s, also [[equip]] it with this card. When this card [[leaves the field]], [[banish]] the equipped monster. Other monsters you control cannot [[attack]], also if you have any number of "Blue-Eyes" monster(s) in your GY, the equipped monster can attack up to that number of times during each [[Battle Phase]].
  | fr_text             = Si vous ne contrôlez pas d'autres "Relais Blanc" et que vous avez min. 3 monstres "Yeux Bleus" dans votre Cimetière : ciblez-en 1 ; Invoquez-le Spécialement, mais annulez ses effets, et aussi, équipez-le avec cette carte. Lorsque cette carte quitte le Terrain, bannissez le monstre équipé. Les autres monstres que vous contrôlez ne peuvent pas attaquer, et aussi, si vous avez un nombre de monstres "Yeux Bleus" dans votre Cimetière, le monstre équipé peut attaquer max. ce nombre de fois durant chaque Battle Phase.
  | de_text             = Falls du kein anderes „Leuchtfeuer des Weißen“ kontrollierst und 3 oder mehr „Blauäugig“-Monster in deinem Friedhof hast: Wähle 1 von ihnen; beschwöre es als Spezialbeschwörung, aber annulliere seine Effekte, zusätzlich rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, verbanne das ausgerüstete Monster. Andere Monster, die du kontrollierst, können nicht angreifen, zusätzlich, falls du eine beliebige Anzahl „Blauäugig“-Monster in deinem Friedhof hast, kann das ausgerüstete Monster während jeder Battle Phase bis zu so viele Male angreifen.
  | it_text             = Se non controlli un altro "Richiamo del Bianco" e hai 3 o più mostri "Occhi Blu" nel tuo Cimitero: scegli come bersaglio 1 di essi; Evocalo Specialmente, ma annulla i suoi effetti, inoltre equipaggialo con questa carta. Quando questa carta lascia il Terreno, bandisci il mostro equipaggiato. Gli altri mostri che controlli non possono attaccare, inoltre se hai un qualsiasi numero di mostri "Occhi Blu" nel tuo Cimitero, il mostro equipaggiato può attaccare fino a quel numero di volte durante ogni Battle Phase.
  | pt_text             = Se você não controlar outro "Baliza de Branco", e tiver 3 ou mais monstros "Olhos Azuis" no seu Cemitério: escolha 1 deles; Invoque-o por Invocação-Especial, mas negue seus efeitos e, além disso, equipe-o com este card. Quando este card deixar o campo, bana o monstro equipado. Outros monstros que você controla não podem atacar e, além disso, se você tiver qualquer número de monstros "Olhos Azuis" no seu Cemitério, o monstro equipado pode atacar até esse número de vezes durante cada Fase de Batalha.
  | es_text             = Si no controlas otro "Faro de Blanco" y tienes 3 o más monstruos "Ojos Azules" en tu Cementerio: selecciona 1 de ellos; Invócalo de Modo Especial, pero niega sus efectos, y además equípalo con esta carta. Cuando esta carta deja el Campo, destierra al monstruo equipado. Los otros monstruos que controles no pueden atacar y además, si tienes cualquier cantidad de monstruos "Ojos Azules" en tu Cementerio, el monstruo equipado puede atacar hasta ese número de veces durante cada Battle Phase.
  | ja_text             = ①：自分フィールドに他の「光の導き」が存在せず、自分の墓地に「ブルーアイズ」モンスターが３体以上存在する場合、その内の１体を対象としてこのカードを発動できる。そのモンスターを効果を無効にして特殊召喚し、このカードを装備する。このカードがフィールドから離れた時にそのモンスターは除外される。②：装備モンスター以外の自分のモンスターは攻撃できず、自分の墓地に「ブルーアイズ」モンスターが存在する場合、装備モンスターはその数まで１度のバトルフェイズ中に攻撃できる。
  | ko_text             = ①: 자신 필드에 다른 "빛의 인도"가 존재하지 않으며, 자신 묘지에 "푸른 눈" 몬스터가 3장 이상 존재할 경우, 그 중의 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 특수 소환하여, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 제외된다. ②: 장착 몬스터 이외의 자신 몬스터는 공격할 수 없으며, 자신 묘지에 "푸른 눈" 몬스터가 존재할 경우, 장착 몬스터는 그 수까지 1번의 배틀 페이즈 중에 공격할 수 있다.
  | sc_text             = ①：自己场上没有其他“光之引导”存在，自己的墓地有３只以上“青眼”怪兽存在的情况下，以其中１只为对象可以发动此卡。将该怪兽的效果无效并特殊召唤，装备此卡。此卡从场上离开时，该怪兽被除外。②：装备怪兽以外的自己的怪兽不可攻击，自己墓地有“青眼”怪兽存在的情况下，装备怪兽在１次战斗阶段中最多可攻击相当于其数量的次数。
