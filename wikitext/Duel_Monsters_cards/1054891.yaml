  | text            = You can [[Special Summon]] this card (from your [[hand]]) by [[banish]]ing 3 cards from your [[GY]] (1 [[monster]], 1 [[Spell]], and 1 [[Trap]]). If this card is Special Summoned from the hand: You can banish 1 monster and 2 Spells/Traps from your opponent's [[field]] and/or GY. You can only use this [[effect]] of "Lord of the Missing Barrows" once per turn.
  | fr_text         = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 3 cartes (1 monstre, 1 Magie et 1 Piège) depuis votre Cimetière. Si cette carte est Invoquée Spécialement depuis la main : vous pouvez bannir 1 monstre et 2 Magies/Pièges depuis le Terrain et/ou Cimetière de votre adversaire. Vous ne pouvez utiliser cet effet de "Seigneur du Barrou Manquant" qu'une fois par tour.
  | de_text         = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 3 Karten von deinem Friedhof verbannst (1 Monster, 1 Zauber und 1 Falle). Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird: Du kannst 1 Monster und 2 Zauber/Fallen von der Spielfeldseite und/oder dem Friedhof deines Gegners verbannen. Du kannst diesen Effekt von „Herr des fehlenden Baritons“ nur einmal pro Spielzug verwenden.
  | it_text         = Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 3 carte dal tuo Cimitero (1 mostro, 1 Magia e 1 Trappola). Se questa carta viene Evocata Specialmente dalla mano: puoi bandire 1 mostro e 2 Magie/Trappole dal Terreno e/o Cimitero del tuo avversario. Puoi utilizzare questo effetto di "Signore dei Bastioni Mancanti" una sola volta per turno.
  | pt_text         = Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 3 cards do seu Cemitério (1 monstro, 1 Magia e 1 Armadilha). Se este card for Invocado por Invocação-Especial da mão: você pode banir 1 monstro e 2 Magias/Armadilhas do campo e/ou Cemitério do seu oponente. Você só pode usar este efeito de "Senhor dos Bariões Desaparecidos" uma vez por turno.
  | es_text         = Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 3 cartas en tu Cementerio (1 monstruo, 1 Mágica y 1 Trampa). Si esta carta es Invocada de Modo Especial desde la mano: puedes desterrar 1 monstruo y 2 Mágicas/Trampas en el Campo y/o Cementerio de tu adversario. Sólo puedes usar este efecto de "Señor de los Barrons Perdidos" una vez por turno.
  | ja_text         = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは自分の墓地からカード３種類（モンスター・魔法・罠）を１枚ずつ除外し、手札から特殊召喚できる。②：このカードが手札から特殊召喚した場合に発動できる。モンスター１体と魔法・罠カード２枚を相手のフィールド・墓地から除外する。
  | ko_text         = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 자신 묘지에 서 카드 3종류(몬스터/마법/함정)를 1장씩 제외하고, 패에서 특수 소환할 수 있다. ② : 이 카드를 패에서 특수 소환했을 경우에 발동할 수 있다. 몬스터 1장과 마법/ 함정 카드 2장을 상대의 필드 / 묘지에서 제외한다.
  | sc_text         = 此卡名的②效果１回合仅可使用１次。①：此卡可通过从自己的墓地将３种类（怪兽・魔法・陷阱）的卡各１张除外，来从手牌特殊召唤。②：此卡从手牌特殊召唤的情况下可以发动。从对手的场上・墓地将１只怪兽和２张魔法・陷阱卡除外。
