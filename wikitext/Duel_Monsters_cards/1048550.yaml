  | fr_lore               = 2 monstres de Niveau 4<br />Vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; annulez ses effets, puis s'il a combattu ce tour, vous pouvez en prendre le contrôle jusqu'à la End Phase. Ceci est un Effet Rapide si cette carte a un monstre Illusion comme Matériel. Vous ne pouvez utiliser cet effet de "Phobos Covos Hérétique" qu'une fois par tour. Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat.
  | de_lore               = 2 Monster der Stufe 4<br />Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere seine Effekte, dann, falls es in diesem Spielzug gekämpft hat, kannst du bis zur End Phase die Kontrolle darüber übernehmen. Dies ist ein Schnelleffekt, falls diese Karte ein Illusion-Monster als Material hat. Du kannst diesen Effekt von „Ketzerischer Phobos Covos“ nur einmal pro Spielzug verwenden. Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden.
  | it_lore               = 2 mostri di Livello 4<br />Puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti, poi se ha combattuto in questo turno, puoi prenderne il controllo fino alla End Phase. Questo è un Effetto Rapido se questa carta ha un mostro Illusione come materiale. Puoi utilizzare questo effetto di "Eretico Phobos Covos" una sola volta per turno. Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia.
  | pt_lore               = 2 monstros de Nível 4<br />Você pode escolher 1 Monstro de Efeito que seu oponente controla; negue seus efeitos e, depois, se ele batalhou neste turno, você pode tomar o controle dele até a Fase Final. Este é um Efeito Rápido se este card tiver um monstro Ilusão como matéria. Você só pode usar este efeito de "Fobos Covos Herético" uma vez por turno. Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha.
  | es_lore               = 2 monstruos de Nivel 4<br />Puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; niega sus efectos y después, si batalló este turno, puedes tomar su control hasta la End Phase. Esto es un Efecto Rápido si esta carta tiene un monstruo Ilusión como material. Sólo puedes usar este efecto de "Fobos Covos Herético" una vez por turno. Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla.
  | ja_lore               = レベル４モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：相手フィールドの効果モンスター１体を対象として発動できる（このカードが幻想魔族モンスターをＸ素材としている場合、この効果は相手ターンでも発動できる）。対象のモンスターの効果を無効にする。そのモンスターがこのターンに戦闘を行っている場合、さらにそのコントロールをエンドフェイズまで得る事ができる。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。
