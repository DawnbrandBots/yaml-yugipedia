  | fr_text               = Vous pouvez cibler 1 carte que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les, et si vous avez détruit un ou plusieurs monstres Démon face recto par cet effet, cette carte gagne une ATK égale à la moitié de l'ATK d'origine des monstres Démon jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Annihilateur Archdémon" qu'une fois par tour.
  | de_text               = Du kannst 1 Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie und falls du durch diesen Effekt ein oder mehr offene Unterweltler-Monster zerstört hast, erhält diese Karte bis zum Ende dieses Spielzugs ATK in Höhe der Hälfte der Grund-ATK der Unterweltler-Monster. Du kannst diesen Effekt von „Vernichter-Erzunterweltler“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi scegliere come bersaglio 1 carta che controlli e 1 carta controllata dal tuo avversario; distruggile e, se hai distrutto uno o più mostri Demone scoperti con questo effetto, questa carta guadagna ATK pari alla metà dell'ATK originale dei mostri Demone, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Arcidemone Annientatore" una sola volta per turno.
  | pt_text               = Você pode escolher 1 card que você controla e 1 card que seu oponente controla; destrua-os e, se você destruiu um ou mais monstros Demônio com a face para cima por este efeito, até o final deste turno, este card ganha ATK igual à metade do ATK original desse(s) monstro(s) Demônio. Você só pode usar este efeito de "Arquidemônio Aniquilador" uma vez por turno.
  | es_text               = Puedes seleccionar 1 carta que controles y 1 carta que controle tu adversario; destrúyelas, y si has destruido uno o más monstruos Demonio boca arriba por este efecto, hasta el final de este turno esta carta gana ATK igual a la mitad del ATK original de los monstruos Demonio. Sólo puedes usar este efecto de "Archidemonio Aniquilador" una vez por turno.
  | ja_text               = このカード名の効果は１ターンに１度しか使用できない。①：自分及び相手フィールドのカードを１枚ずつ対象として発動できる。そのカードを破壊する。この効果で表側表示の悪魔族モンスターを破壊した場合、このカードの攻撃力はターン終了時まで、そのモンスターの元々の攻撃力を合計した数値の半分だけアップする。
  | ko_text               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 및 상대 필드의 카드를 1장씩 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 이 효과로 앞면 표시의 악마족 몬스터를 파괴했을 경우, 이 카드의 공격력은 턴 종료시까지, 그 몬스터의 원래 공격력을 합계한 수치의 절반만큼 올린다.
  | sc_text               = 此卡名的效果1回合仅可使用1次。①：以自己及对手场上的各1张卡为对象可以发动。将该卡破坏。以此效果破坏了表侧表示的恶魔族怪兽的情况下，此卡的攻击力直至回合结束时为止上升相当于该怪兽原本攻击力的合计数值的一半。
