  | text                  = While you have "[[Solfachord]]" cards in both of your [[Pendulum Zone]]s (1 odd and 1 even Pendulum Scale), the activated effects of your "Solfachord" cards cannot be [[negate]]d. You can only use each of the following effects of "Solfachord Primoa" [[once per turn]]. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "Solfachord" card from your [[Main Deck|Deck]] to your [[hand]], except "Solfachord Primoa". If you [[Link Summon]] a "Solfachord" monster: You can add 1 "Solfachord" card from your [[face-up]] [[Extra Deck]] or [[GY]] to your hand.
  | fr_pendulum_effect    = Lorsque vous Invoquez par Pendulation : vous pouvez cibler 1 carte "Solfaccord" dans votre Zone Pendule ; renvoyez-la à la main.
  | fr_text               = Tant que vous avez des cartes "Solfaccord" dans vos deux Zones Pendules (1 Échelle Pendule impaire et 1 Échelle Pendule paire), les effets activés de vos cartes "Solfaccord" ne peuvent pas être annulés. Vous ne pouvez utiliser chacun des effets suivants de "Solfaccord Primoa" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Solfaccord" ("Solfaccord Primoa" exclu) depuis votre Deck à votre main. Si vous Invoquez par Lien un monstre "Solfaccord" : vous pouvez ajouter 1 carte "Solfaccord" depuis votre Extra Deck face recto ou Cimetière à votre main.
  | de_pendulum_effect    = Wenn du eine Pendelbeschwörung durchführst: Du kannst 1 „Solfakkord“-Karte in deiner Pendelzone wählen; gib sie auf die Hand zurück.
  | de_text               = Solange du „Solfakkord“-Karten in deinen beiden Pendelzonen hast (1 mit ungeradem und 1 mit geradem Pendelbereich), können die aktivierten Effekte deiner „Solfakkord“-Karten nicht annulliert werden. Du kannst jeden der folgenden Effekte von „Solfakkord Primoa“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Solfakkord“-Karte von deinem Deck hinzufügen, außer „Solfakkord Primoa“. Falls du ein „Solfakkord“-Monster als Linkbeschwörung beschwörst: Du kannst deiner Hand 1 „Solfakkord“-Karte offen von deinem Extra Deck oder von deinem Friedhof hinzufügen.
  | it_pendulum_effect    = Quando Evochi Pendulum: puoi scegliere come bersaglio 1 carta "Solfaccordo" nella tua Zona Pendulum; falla ritornare nella mano.
  | it_text               = Mentre hai carte "Solfaccordo" in entrambe le tue Zone Pendulum (1 di Valore Pendulum dispari e 1 pari), gli effetti attivati delle tue carte "Solfaccordo" non possono essere annullati. Puoi utilizzare ognuno dei seguenti effetti di "Solfaccordo Primoa" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Solfaccordo" dal tuo Deck alla tua mano, eccetto "Solfaccordo Primoa". Se Evochi Link un mostro "Solfaccordo": puoi aggiungere 1 carta "Solfaccordo" dal tuo Extra Deck scoperto o Cimitero alla tua mano.
  | pt_pendulum_effect    = Quando você Invocar por Invocação-Pêndulo: você pode escolher 1 card "Solfacorde" na sua Zona de Pêndulo; devolva-o para a mão.
  | pt_text               = Enquanto você tiver cards "Solfacorde" nas suas duas Zonas de Pêndulo (1 com Escala de Pêndulo ímpar e 1 par), os efeitos ativados dos seus cards "Solfacorde" não podem ser negados. Você só pode usar cada um dos seguintes efeitos de "Solfacorde Primoa" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Solfacorde" do seu Deck à sua mão, exceto "Solfacorde Primoa". Se você Invocar um monstro "Solfacorde" por Invocação-Link: você pode adicionar 1 card "Solfacorde" do seu Deck Adicional com a face para cima ou Cemitério à sua mão.
  | es_pendulum_effect    = Cuando Invocas por Péndulo: puedes seleccionar 1 carta "Solfacorde" en tu Zona de Péndulo; devuélvela a la mano.
  | es_text               = Mientras tienes cartas "Solfacorde" en ambas de tus Zonas de Péndulo (1 con Escala de Péndulo impar y 1 con par), los efectos activados de tus cartas "Solfacorde" no pueden ser negados. Sólo puedes usar cada uno de los siguientes efectos de "Primoa Solfacorde" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Solfacorde" en tu Deck, excepto "Primoa Solfacorde". Si Invocas por Enlace un monstruo "Solfacorde": puedes añadir a tu mano 1 carta "Solfacorde" en tu Deck Extra boca arriba o Cementerio.
  | ja_pendulum_effect    = ①：自分がモンスターをＰ召喚した時、自分のＰゾーンの「ドレミコード」カード１枚を対象として発動できる。そのカードを手札に戻す。
  | ja_text               = このカード名の①③のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ドレミコード・プリモア」以外の「ドレミコード」カード１枚を手札に加える。②：自分のＰゾーンにＰスケールが奇数と偶数の「ドレミコード」カードがそれぞれ存在する限り、自分が発動した「ドレミコード」カードの効果は無効化されない。③：自分が「ドレミコード」モンスターをＬ召喚した場合に発動できる。自分のＥＸデッキ（表側）・墓地から「ドレミコード」カード１枚を手札に加える。
