  | text                = When this card is [[activate]]d: You can [[Add a card|add]] 1 "[[K9]]" [[monster]] from your [[Main Deck|Deck]] to your [[hand]]. "K9" [[monsters]] you [[control]] gain 900 [[ATK]] during any [[turn]] in which your opponent has [[activate]]d a [[monster effect]] in the [[hand]] or [[GY]]. If this card in the [[Spell & Trap Zone]] is destroyed by card [[effect]]: You can [[Set]] 1 "K9" [[Quick-Play Spell]] from your Deck or GY. You can only use this effect of ""A Case for K9"" [[once per turn]]. You can only activate 1 ""A Case for K9"" per turn.
  | fr_text             = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "K9" depuis votre Deck à votre main. Les monstres "K9" que vous contrôlez gagnent 900 ATK durant les tours où votre adversaire a activé un effet de monstre dans la main ou Cimetière. Si cette carte dans la Zone Magie & Piège est détruite par un effet de carte : vous pouvez Poser 1 Magie Jeu-Rapide "K9" depuis votre Deck ou Cimetière. Vous ne pouvez utiliser cet effet de ""Une Affaire pour K9"" qu'une fois par tour. Vous ne pouvez activer qu'1 ""Une Affaire pour K9"" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „K9“-Monster von deinem Deck hinzufügen. „K9“-Monster, die du kontrollierst, erhalten während jedes Spielzugs, in dem dein Gegner einen Monstereffekt in der Hand oder im Friedhof aktiviert hat, 900 ATK. Falls diese Karte in der Zauber- & Fallenzone durch einen Karteneffekt zerstört wird: Du kannst 1 „K9“-Schnellzauber von deinem Deck oder Friedhof setzen. Du kannst diesen Effekt von „„Ein Fall für K9““ nur einmal pro Spielzug verwenden. Du kannst nur 1 „„Ein Fall für K9““ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi aggiungere 1 mostro "K9" dal tuo Deck alla tua mano. I mostri "K9" che controlli guadagnano 900 ATK durante qualsiasi turno in cui il tuo avversario ha attivato l'effetto di un mostro nella mano o Cimitero. Se questa carta nella Zona Magie & Trappole viene distrutta dall'effetto di una carta: puoi Posizionare 1 Magia Rapida "K9" dal tuo Deck o Cimitero. Puoi utilizzare questo effetto di ""Un Caso per K9"" una sola volta per turno. Puoi attivare solo 1 ""Un Caso per K9"" per turno.
  | pt_text             = Quando este card for ativado: você pode adicionar 1 monstro "K9" do seu Deck à sua mão. Monstros "K9" que você controla ganham 900 de ATK durante qualquer turno em que seu oponente tenha ativado um efeito de monstro na mão ou no Cemitério. Se este card na Zona de Magias & Armadilhas for destruído por um efeito de card: você pode Baixar 1 Magia Rápida "K9" do seu Deck ou Cemitério. Você só pode usar este efeito de ""Um Caso para K9"" uma vez por turno. Você só pode ativar 1 ""Um Caso para K9"" por turno.
  | es_text             = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "K9" en tu Deck. Los monstruos "K9" que controles ganan 900 ATK durante cualquier turno en el que tu adversario ha activado un efecto de monstruo en la mano o Cementerio. Si esta carta en la Zona de Magia y Trampas es destruida por el efecto de una carta: puedes Colocar 1 Mágica de Juego Rápido "K9" desde tu Deck o Cementerio. Sólo puedes usar este efecto de ""Un Caso para K9"" una vez por turno. Sólo puedes activar 1 ""Un Caso para K9"" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「Ｋ９」モンスター１体を手札に加える事ができる。②：相手が手札・墓地のモンスターの効果を発動したターン、自分フィールドの「Ｋ９」モンスターの攻撃力は９００アップする。③：魔法＆罠ゾーンのこのカードが効果で破壊された場合に発動できる。自分のデッキ・墓地から「Ｋ９」速攻魔法カード１枚を自分フィールドにセットする。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "K9(케이나인)" 몬스터 1장을 패에 넣을 수 있다. ②: 상대가 패 / 묘지의 몬스터의 효과를 발동한 턴에, 자신 필드의 "K9(케이나인)" 몬스터의 공격력은 900 올린다. ③: 마법 & 함정 존의 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "K9(케이나인)" 속공 마법 카드 1장을 자신 필드에 세트한다.
  | sc_text             = 此卡名的卡1回合仅可发动1张，此卡名的③效果1回合仅可使用1次。①：作为此卡发动时的效果处理，可从牌组将1只“K9”怪兽加入手牌。②：对手发动过手牌・墓地的怪兽的效果的回合，自己场上的“K9”怪兽的攻击力上升900。③：魔法与陷阱区域的此卡因效果被破坏的情况下可以发动。从自己牌组・墓地将1张“K9”速攻魔法卡放置在自己场上。
