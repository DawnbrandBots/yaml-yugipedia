  | fr_text             = 2+ Syntoniseurs + 1 monstre non-Syntoniseur "Yeux Bleus"<br />Votre adversaire ne peut pas bannir de cartes depuis votre Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Esprit Ultime aux Yeux Bleus" qu'une fois par tour. Lorsqu'une carte ou un effet est activé sur le Terrain (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, cette carte gagne 1000 ATK jusqu'à la fin de ce tour. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE Dragon ("Dragon Esprit Ultime aux Yeux Bleus" exclu) depuis votre Cimetière.
  | de_text             = 2+ Empfänger + 1 „Blauäugig“-Nicht-Empfänger-Monster<br />Dein Gegner kann keine Karten von deinem Friedhof verbannen. Du kannst jeden der folgenden Effekte von „Blauäugiger ultimativer Geisterdrache“ nur einmal pro Spielzug verwenden. Wenn eine Karte oder ein Effekt auf dem Spielfeld aktiviert wird (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs 1000 ATK. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 LICHT Drache-Monster als Spezialbeschwörung von deinem Friedhof beschwören, außer „Blauäugiger ultimativer Geisterdrache“.
  | it_text             = 2+ Tuner + 1 mostro "Occhi Blu" non-Tuner<br />Il tuo avversario non può bandire carte dal tuo Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Drago Spirito Finale Occhi Blu" una sola volta per turno. Quando viene attivata una carta o un effetto sul Terreno (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, questa carta guadagna 1000 ATK fino alla fine di questo turno. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro LUCE Drago dal tuo Cimitero, eccetto "Drago Spirito Finale Occhi Blu".
  | pt_text             = 2+ Reguladores + 1 monstro "Olhos Azuis" não-Regulador<br />Seu oponente não pode banir cards do seu Cemitério. Você só pode usar cada um dos seguintes efeitos de "Dragão Espírito Definitivo de Olhos Azuis" uma vez por turno. Quando um card ou efeito for ativado no campo (Efeito Rápido): você pode negar a ativação e, se isso acontecer, este card ganha 1000 de ATK até o final deste turno. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro Dragão de LUZ do seu Cemitério, exceto "Dragão Espírito Definitivo de Olhos Azuis".
  | es_text             = 2+ Cantantes + 1 monstruo "Ojos Azules" que no sea Cantante<br />Tu adversario no puede desterrar cartas en tu Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Espiritual Definitivo de Ojos Azules" una vez por turno. Cuando es activada una carta o efecto en el Campo (Efecto Rápido): puedes negar la activación y, si lo haces, esta carta gana 1000 ATK hasta el final de este turno. Si esta carta es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo Dragón de LUZ, excepto "Dragón Espiritual Definitivo de Ojos Azules".
