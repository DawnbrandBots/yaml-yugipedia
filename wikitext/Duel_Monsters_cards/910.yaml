  | effect_types          = Effect
  | text                  = [[Activate]] 1 of these [[effect]]s;<br />● [[Target]] 1 [[face-up]] [[monster]] your opponent [[control]]s; change that target's [[battle position]].<br />● [[Tribute]] 1 monster, then target 1 face-up monster your opponent controls; take control of that target until the [[End Phase]].
  | fr_text               = Activez 1 de ces effets ;<br />● Ciblez 1 monstre face recto contrôlé par votre adversaire ; changez la position de combat de la cible.<br />● Sacrifiez 1 monstre, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible.
  | de_text               = Aktiviere 1 dieser Effekte;<br />● Wähle 1 offenes Monster, das dein Gegner kontrolliert; ändere die Kampfposition jenes gewählten Ziels.<br />● Biete 1 Monster als Tribut an und wähle dann 1 offenes Monster, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über jenes gewählte Ziel.
  | it_text               = Attiva 1 di questi effetti;<br />● Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia la posizione di quel bersaglio.<br />● Offri come Tributo 1 mostro, poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendi il controllo di quel bersaglio fino alla End Phase.
  | pt_text               = Ative 1 desses efeitos;<br />● Escolha 1 monstro com a face para cima que seu oponente controla; mude a posição de batalha do alvo.<br />● Ofereça 1 monstro como Tributo e, depois, escolha 1 monstro com a face para cima que seu oponente controla; tome o controle do alvo até a Fase Final.
  | es_text               = Activa 1 de estos efectos;<br />● Selecciona 1 monstruo boca arriba que controle tu adversario; cambia la posición de batalla de ese objetivo.<br />● Sacrifica 1 monstruo, y después selecciona 1 monstruo boca arriba que controle tu adversario; toma el control de ese objetivo hasta la End Phase.
  | ja_text               = ①：以下の効果から１つを選択して発動できる。<br />●相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターの表示形式を変更する。<br />●自分フィールドのモンスター１体をリリースし、相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターのコントロールをエンドフェイズまで得る。
  | ko_text               = ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대의 앞면 표시 몬스터의 표시 형식을 변경한다.<br />●자신 필드의 몬스터 1장을 릴리스하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 앞면 표시 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  | tc_text               = 可从以下效果之中选择1个进行发动。<br />●选择以表侧表示存在于对手场上的1只怪兽，并变更表示形态。<br />●可以释放我方场上的1只怪兽进行发动。选择以表侧表示存在于对手场上的1只怪兽，到结束阶段为止获得控制权。
  | sc_text               = ①：可从以下效果中选择1个发动。<br />●以对手场上的1只表侧表示的怪兽为对象可以发动。改变该对手的表侧表示怪兽的表示形式。<br />●解放自己场上的1只怪兽，以对手场上的1只表侧表示的怪兽为对象可以发动。直至结束阶段为止获得该表侧表示怪兽的控制权。
