  | text                  = You can [[target]] 1 [[Monster Card|monster]] whose current [[ATK]] is different from its [[original ATK]]; apply the appropriate [[effect]]. You can only use this effect of "Performapal Cheermole" [[once per turn]].<br />● If that monster's current ATK is higher than its original ATK, it gains 1000 ATK.<br />● If that monster's current ATK is lower than its original ATK, it loses 1000 ATK.
  | fr_pendulum_effect    = Tous les Monstres Pendules que vous contrôlez gagnent 300 ATK.
  | fr_text               = Vous pouvez cibler 1 monstre dont l'ATK actuelle est différente de son ATK d'origine ; appliquez l'effet approprié. Vous ne pouvez utiliser cet effet de "Pompomtaupe Potartiste" qu'une fois par tour.<br />● Si l'ATK actuelle du monstre est supérieure à son ATK d'origine, il gagne 1000 ATK.<br />● Si l'ATK actuelle du monstre est inférieure à son ATK d'origine, il perd 1000 ATK.
  | de_pendulum_effect    = Alle Pendelmonster, die du kontrollierst, erhalten 300 ATK.
  | de_text               = Du kannst 1 Monster wählen, dessen derzeitige ATK nicht seinen Grund-ATK entsprechen; führe den entsprechenden Effekt aus. Du kannst diesen Effekt von „Künstlerkumpel Cheermaulwurf“ nur einmal pro Spielzug verwenden.<br />● Falls die derzeitigen ATK des Monsters höher sind als seine Grund-ATK, erhält es 1000 ATK.<br />● Falls die derzeitigen ATK des Monsters niedriger sind als seine Grund-ATK, verliert es 1000 ATK.
  | it_pendulum_effect    = Tutti i [[Pendulum Monster|Mostri Pendulum]] che [[control]]li guadagnano 300 [[ATK]].
  | it_text               = Puoi [[Target|scegliere come bersaglio]] 1 mostro il cui [[ATK]] attuale è diverso dal suo [[Original ATK and DEF|ATK originale]]; applica l'[[Effect|effetto]] appropriato. Puoi utilizzare questo effetto di "Artistamico Talpagioia" [[Once per turn|una sola volta per turno]].<br />● Se l'ATK attuale di quel mostro è superiore al suo ATK originale, esso guadagna 1000 ATK.<br />● Se l'ATK attuale di quel mostro è inferiore al suo ATK originale, esso perde 1000 ATK.
  | pt_pendulum_effect    = Todos os Monstros Pêndulo que você controla ganham 300 de ATK.
  | pt_text               = Você pode escolher 1 monstro cujo ATK atual seja diferente do seu original; aplique o efeito apropriado. Você só pode usar este efeito de "Performapal Cheermole" uma vez por turno.<br />● Se o ATK atual desse monstro for maior que seu o ATK original dele, ele ganha 1000 de ATK.<br />● Se o ATK atual desse monstro for menor que seu o ATK original dele, ele perde 1000 de ATK.
  | es_pendulum_effect    = Todos los Monstruos de Péndulo que controles ganan 300 ATK.
  | es_text               = Puedes seleccionar 1 monstruo cuyo ATK en este momento sea diferente a su ATK original; aplica el efecto apropiado. Sólo puedes usar este efecto de "Artistamigo Topofeliz" una vez por turno.<br />● Si el ATK en este momento de ese monstruo es mayor que su ATK original, éste gana 1000 ATK.<br />● Si el ATK en este momento de ese monstruo es menor que su ATK original, éste pierde 1000 ATK.
  | ja_pendulum_effect    = ①：自分フィールドのＰモンスターの攻撃力は３００アップする。
  | ja_text               = 「ＥＭチアモール」のモンスター効果は１ターンに１度しか使用できない。①：自分メインフェイズに元々の攻撃力と異なる攻撃力を持つモンスター１体を対象として発動できる。そのモンスターの攻撃力の数値によって以下の効果を適用する。●そのモンスターの攻撃力が元々の攻撃力より高い場合、そのモンスターの攻撃力は１０００アップする。●そのモンスターの攻撃力が元々の攻撃力より低い場合、そのモンスターの攻撃力は１０００ダウンする。
  | ko_pendulum_effect    = ① : 자신 필드의 펜듈럼 몬스터의 공격력은 300 올린다.
  | ko_text               = "EM(엔터메이트) 치어몰"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 메인 페이즈에 원래의 공격력과 다른 공격력을 가진 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력의 수치에 따라서 이하의 효과를 적용한다. ● 그 몬스터의 공격력이 원래의 공격력보다 높을 경우, 그 몬스터의 공격력은 1000 올린다. ● 그 몬스터의 공격력이 원래의 공격력보다 낮을 경우, 그 몬스터의 공격력은 1000 내린다.
