  | fr_text      = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre TERRE depuis votre Cimetière. Si cette carte est détruite au combat et envoyée au Cimetière : détruisez toutes les Magies/Pièges sur le Terrain.
  | de_text      = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 ERDE Monster von deinem Friedhof verbannst. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Zerstöre alle Zauber und Fallen auf dem Spielfeld.
  | it_text      = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro TERRA dal tuo Cimitero. Se questa carta viene distrutta in battaglia e mandata al Cimitero: distruggi tutte le Magie e Trappole sul Terreno.
  | pt_text      = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de TERRA do seu Cemitério. Se este card for destruído em batalha e enviado para o Cemitério: destrua todas as Magias e Armadilhas no campo.
  | es_text      = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de TIERRA en tu Cementerio. Si esta carta es destruida en batalla y mandada al Cementerio: destruye todas las Mágicas y Trampas en el Campo.
  | ja_text      = このカードは通常召喚できない。自分の墓地から地属性モンスター１体を除外した場合に特殊召喚できる。①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。フィールドの魔法・罠カードを全て破壊する。
  | ko_text      = 이 카드는 통상 소환할 수 없다. 자신의 묘지에서 땅 속성 몬스터 1장을 제외했을 경우에 특수 소환할 수 있다. ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우에 발동한다. 필드의 마법 / 함정 카드를 전부 파괴한다.
  | sc_text      = 此卡不可通常召唤。从自己墓地将1只地属性怪兽除外的情况下可以特殊召唤。①：此卡因战斗被破坏并被送至墓地的情况下发动。将场上的魔法・陷阱卡全部破坏。
