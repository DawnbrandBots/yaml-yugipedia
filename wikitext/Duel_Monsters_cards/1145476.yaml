  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[target]] 1 "[[R.B.]]" [[Monster Card|monster]] in your [[GY]], except "R.B. Lambda Cannon"; [[add a card|add]] it to your [[hand]]. While this card is [[linked]] to an "[[R.B.]]" [[Link Monster]]: You can [[pay]] 1200 [[LP]]; [[destroy]] this card, and if you do, [[look]] at your opponent's hand, then you can Special Summon 1 monster from it to their [[field]], but [[negate]] its [[effect]]s. You can only use each effect of "R.B. Lambda Cannon" once per [[turn]].
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "R.B." ("Canon Lambda R.B." exclu) dans votre Cimetière ; ajoutez-le à votre main. Tant que cette carte est liée à un Monstre Lien "R.B." : vous pouvez payer 1200 LP ; détruisez cette carte, et si vous le faites, regardez la main de votre adversaire, puis vous pouvez en Invoquer Spécialement 1 monstre sur son Terrain, mais annulez ses effets. Vous ne pouvez utiliser chaque effet de "Canon Lambda R.B." qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „R.B.“-Monster in deinem Friedhof wählen, außer „R.B. Lambda Kanone“; füge es deiner Hand hinzu. Solange diese Karte mit einem „R.B.“-Linkmonster verlinkt ist: Du kannst 1200 LP zahlen; zerstöre diese Karte und falls du dies tust, sieh dir die Hand deines Gegners an, dann kannst du 1 Monster davon als Spezialbeschwörung auf seine Spielfeldseite beschwören, aber annulliere seine Effekte. Du kannst jeden Effekt von „R.B. Lambda Kanone“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "R.B." nel tuo Cimitero, eccetto "R.B. Lambda Cannone"; aggiungilo alla tua mano. Mentre questa carta è linkata a un Mostro Link "R.B.": puoi pagare 1200 LP; distruggi questa carta e, se lo fai, guarda la mano del tuo avversario, poi puoi Evocare Specialmente 1 mostro da essa sul suo Terreno, ma annulla i suoi effetti. Puoi utilizzare ogni effetto di "R.B. Lambda Cannone" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "R.B." no seu Cemitério, exceto "Canhão Lambda R.B."; adicione-o à sua mão. Enquanto este card estiver linkado a um Monstro Link "R.B.": você pode pagar 1200 PV; destrua este card e, se isso acontecer, olhe a mão do seu oponente e, depois, você pode Invocar por Invocação-Especial 1 monstro dela no campo dele, mas negue seus efeitos. Você só pode usar cada efeito de "Canhão Lambda R.B." uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "R.B." en tu Cementerio, excepto "R.B. Cañón Lambda"; añádelo a tu mano. Mientras esta carta está enlazada a un Monstruo de Enlace "R.B.": puedes pagar 1200 LP; destruye esta carta y, si lo haces, mira la mano de tu adversario, y después puedes Invocar de Modo Especial 1 monstruo desde ella a su Campo, pero niega sus efectos. Sólo puedes usar cada efecto de "R.B. Cañón Lambda" una vez por turno.
