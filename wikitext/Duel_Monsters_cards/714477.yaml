  | text                = During your [[Main Phase]]: You can [[discard]] 1 "[[Dark World]]" [[monster]], and if you do, "Dark World" monsters you currently [[control]] gain [[ATK]] equal to the [[Level]] the discarded monster had in the hand x 100, until the end of this [[turn]]. If a monster whose original [[Type]] is [[Fiend]] is discarded from your [[hand]] by the [[effect]] of a "Dark World" card or an opponent's card effect, even during the [[Damage Step]]: You can discard 1 card, then [[Draw a card|draw]] 2 cards. You can only use each effect of "Dark World Archives" [[once per turn]].
  | fr_text             = Durant votre Main Phase : vous pouvez défausser 1 monstre "Monde Ténébreux", et si vous le faites, les monstres "Monde Ténébreux" que vous contrôlez actuellement gagnent une ATK égale au Niveau que le monstre défaussé avait dans la main x 100, jusqu'à la fin de ce tour. Si un monstre dont le Type d'origine est Démon est défaussé depuis votre main par l'effet d'une carte "Monde Ténébreux" ou un effet de carte de l'adversaire, même durant la Damage Step : vous pouvez défausser 1 carte, puis piochez 2 cartes. Vous ne pouvez utiliser chaque effet de "Archives du Monde Ténébreux" qu'une fois par tour.
  | de_text             = Während deiner Main Phase: Du kannst 1 „Finsteren Welt“-Monster abwerfen und falls du dies tust, erhalten „Finsteren Welt“-Monster, die du derzeit kontrollierst, bis zum Ende dieses Spielzugs ATK in Höhe der Stufe, die das abgeworfene Monster in der Hand hatte, x 100. Falls ein Monster, dessen Grund-Typ Unterweltler ist, durch den Effekt einer „Finsteren Welt“-Karte oder einen Karteneffekt eines Gegners von deiner Hand abgeworfen wird, selbst während des Damage Steps: Du kannst 1 Karte abwerfen, dann ziehe 2 Karten. Du kannst jeden Effekt von „Archive der Finsteren Welt“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la tua Main Phase: puoi scartare 1 mostro "Mondo Oscuro" e, se lo fai, i mostri "Mondo Oscuro" che controlli attualmente guadagnano ATK pari al Livello che il mostro scartato aveva nella mano x 100, fino alla fine di questo turno. Se un mostro il cui Tipo originale è Demone viene scartato dalla tua mano dall'effetto di una carta "Mondo Oscuro" o dall'effetto di una carta dell'avversario, anche durante il Damage Step: puoi scartare 1 carta, poi pescare 2 carte. Puoi utilizzare ogni effetto di "Archivi del Mondo Oscuro" una sola volta per turno.
  | pt_text             = Durante sua Fase Principal: você pode descartar 1 monstro "Mundo Negro" e, se isso acontecer, até o final deste turno, monstros "Mundo Negro" que você controla atualmente ganham ATK igual ao Nível que o monstro descartado tinha na mão x 100. Se um monstro cujo Tipo original seja Demônio for descartado da sua mão pelo efeito de um card "Mundo Negro" ou por um efeito de card do oponente, mesmo durante a Etapa de Dano: você pode descartar 1 card e, depois, compre 2 cards. Você só pode usar cada efeito de "Arquivos do Mundo Negro" uma vez por turno.
  | es_text             = Durante tu Main Phase: puedes descartar 1 monstruo "Mundo Oscuro" y, si lo haces, hasta el final de este turno los monstruos "Mundo Oscuro" que controles en este momento ganan ATK igual al Nivel que el monstruo descartado tenía en la mano x 100. Si un monstruo cuyo Tipo original era Demonio es descartado de tu mano por efecto de una carta "Mundo Oscuro" o por efecto de una carta del adversario, incluso durante el Damage Step: puedes descartar 1 carta, y después roba 2 cartas. Sólo puedes usar cada efecto de "Archivos del Mundo Oscuro" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札から「暗黒界」モンスター１体を選んで捨て、自分フィールドの全ての「暗黒界」モンスターの攻撃力はターン終了時までこの効果で捨てたモンスターのレベル×１００アップする。②：元々の種族が悪魔族のモンスターが「暗黒界」カードの効果または相手の効果で自分の手札から捨てられた場合に発動できる（ダメージステップでも発動可能）。自分の手札を１枚選んで捨てる。その後、自分はデッキから２枚ドローする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "암흑계" 몬스터 1장을 골라 버리고, 자신 필드의 모든 "암흑계" 몬스터의 공격력은 턴 종료시까지 이 효과로 버린 몬스터의 레벨 × 100 올린다. ②: 원래의 종족이 악마족인 몬스터가 "암흑계" 카드의 효과 또는 상대 효과로 자신의 패에서 버려졌을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 자신의 패를 1장 고르고 버린다. 그 후, 자신은 덱에서 2장 드로우한다.
