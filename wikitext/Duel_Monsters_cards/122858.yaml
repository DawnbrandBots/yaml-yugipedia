  | fr_text             = Si vous ne contrôlez aucune carte, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si un monstre de votre adversaire attaque un monstre "Aile Noire" que vous contrôlez : le monstre attaquant perd 300 ATK durant la Damage Step uniquement.
  | de_text             = Falls du keine Karten kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls ein Monster deines Gegners ein „Schwarzflügel“-Monster angreift, das du kontrollierst: Das angreifende Monster verliert nur während des Damage Steps 300 ATK.
  | it_text             = Se non controlli nessuna carta, puoi Evocare Specialmente questa carta (dalla tua mano). Se un mostro del tuo avversario attacca un mostro "Alanera" che controlli: il mostro attaccante perde 300 ATK solamente durante il Damage Step.
  | pt_text             = Se você não controlar nenhum card, você pode Invocar este card por Invocação-Especial (da sua mão). Se um monstro do seu oponente atacar um monstro "Asanegra" que você controla: o monstro atacante perde 300 de ATK apenas durante a Etapa de Dano.
  | es_text             = Si no controlas cartas, puedes Invocar esta carta de Modo Especial (desde tu mano). Si un monstruo de tu adversario ataca a un monstruo "Alanegra" que controles: el monstruo atacante pierde 300 ATK, sólo durante el Damage Step.
  | ja_text             = 自分フィールド上にカードが存在しない場合、このカードは手札から特殊召喚する事ができる。このカードがフィールド上に表側表示で存在する限り、相手モンスターが自分フィールド上に存在する「ＢＦ」と名のついたモンスターを攻撃する場合、その攻撃モンスターはダメージステップの間攻撃力が３００ポイントダウンする。
  | translated_text     = If you control no cards, you can Special Summon this card (from your hand). If your opponent's monster attacks a "Blackwing" monster you control, the attacking monster loses 300 ATK during the Damage Step only.
  | ko_text             = 자신 필드 위에 카드가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대 몬스터가 자신 필드 위에 존재하는 "BF(블랙 페더)"라는 이름이 붙은 몬스터를 공격할 경우, 그 공격 몬스터는 데미지 스텝 동안 공격력을 300 포인트 내린다.
  | sc_text             = ①：自己场上不存在卡的情况下，此卡可从手牌中特殊召唤。②：只要此卡存在于怪兽区域，对手怪兽攻击自己的“黑羽”怪兽的伤害步骤期间，该攻击怪兽的攻击力下降３００。
