  | text                = "[[Elemental HERO Neos]]" + 1 "[[Wingman]]" [[Fusion Monster]]<br/>Must be [[Fusion Summon]]ed. Gains 300 [[ATK]] for each [[monster]] in your [[GY]], also cannot be destroyed by card [[effect]]s. If this card is [[Special Summon]]ed: You can [[destroy]] cards your opponent controls up to the number of different [[Attribute]]s among the monsters on the [[field]]. You can only use this [[effect]] of "Elemental HERO Shining Neos Wingman" [[once per turn]]. If this card [[destroy]]s a monster [[Destroyed by battle|by battle]]: Inflict [[Effect damage|damage]] to your opponent equal to that monster's [[original ATK]].
  | fr_text             = "Néos, HÉROS Élémentaire" + 1 Monstre Fusion "Homme-Oiseau"<br />Uniquement Invocable par Fusion. Gagne 300 ATK pour chaque monstre dans votre Cimetière, et aussi, non destructible par des effets de carte. Si cette carte est Invoquée Spécialement : vous pouvez détruire un nombre de cartes contrôlées par votre adversaire, inférieur ou égal au nombre d'Attributs différents parmi les monstres sur le Terrain. Vous ne pouvez utiliser cet effet de "Homme-Oiseau Néos Lumineux, HÉROS Élémentaire" qu'une fois par tour. Si cette carte détruit un monstre au combat : infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre.
  | de_text             = „Elementar-HELD Neos“ + 1 „Wingman“- oder „Flügelmann“-Fusionsmonster<br />Muss als Fusionsbeschwörung beschworen werden. Erhält für jedes Monster in deinem Friedhof 300 ATK, kann zusätzlich nicht durch Karteneffekte zerstört werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst Karten, die dein Gegner kontrolliert, bis zur Anzahl der unterschiedlichen Eigenschaften unter den Monstern auf dem Spielfeld zerstören. Du kannst diesen Effekt von „Elementar-HELD Glänzender Neos Flügelmann“ nur einmal pro Spielzug verwenden. Falls diese Karte ein Monster durch Kampf zerstört: Füge deinem Gegner Schaden in Höhe der Grund-ATK jenes Monsters zu.
  | it_text             = "Neos EROE Elementale" + 1 Mostro Fusione "Uomo Alato"<br />Deve essere Evocato tramite Fusione. Guadagna 300 ATK per ogni mostro nel tuo Cimitero, inoltre non può essere distrutto dagli effetti delle carte. Se questa carta viene Evocata Specialmente: puoi distruggere carte controllate dal tuo avversario fino al numero di Attributi diversi tra i mostri sul Terreno. Puoi utilizzare questo effetto di "Uomo Alato Neos Lucente EROE Elementale" una sola volta per turno. Se questa carta distrugge un mostro in battaglia: infliggi al tuo avversario danno pari all'ATK originale di quel mostro.
  | pt_text             = "Neos, o HERÓI do Elemento" + 1 Monstro de Fusão "Homem-Alado"<br />Deve ser Invocado por Invocação-Fusão. Ganha 300 de ATK para cada monstro no seu Cemitério e, além disso, não pode ser destruído por efeitos de card. Se este card for Invocado por Invocação-Especial: você pode destruir cards que seu oponente controla até o número de Atributos diferentes entre os monstros no campo. Você só pode usar este efeito de "Homem-Alado Neos Brilhante, o HERÓI do Elemento" uma vez por turno. Se este card destruir um monstro em batalha: cause dano ao seu oponente igual ao ATK original desse monstro.
  | es_text             = "HÉROE Elemental Neos" + 1 Monstruo de Fusión "Wingman"<br />Debe ser Invocado por Fusión. Gana 300 ATK por cada monstruo en tu Cementerio, y además no puede ser destruido por efectos de cartas. Si esta carta es Invocada de Modo Especial: puedes destruir cartas que controle tu adversario hasta el número de Atributos diferentes de entre los monstruos en el Campo. Sólo puedes usar este efecto de "HÉROE Elemental Neos Shining Wingman" una vez por turno. Si esta carta destruye un monstruo en batalla: inflige daño a tu adversario igual al ATK original de ese monstruo.
  | ja_text             = 「Ｅ・ＨＥＲＯ ネオス」＋「ウィングマン」融合モンスター<br />このカードは融合召喚でしか特殊召喚できない。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。フィールドのモンスターの属性の種類の数まで、相手フィールドのカードを破壊する。②：フィールドのこのカードは、攻撃力が自分の墓地のモンスターの数×３００アップし、効果では破壊されない。③：このカードが戦闘でモンスターを破壊した場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_text             = "엘리멘틀 히어로 네오스" ＋ "윙맨" 융합 몬스터<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 필드의 몬스터의 속성의 종류의 수까지 상대 필드의 카드를 파괴한다. ②: 필드의 이 카드는, 공격력을 자신 묘지의 몬스터의 수 × 300 올리고, 효과로는 파괴되지 않는다. ③: 이 카드가 전투로 몬스터를 파괴했을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  | sc_text             = “元素－英雄 新宇侠”＋“翼人”融合怪兽<br />此卡仅可通过融合召唤方式特殊召唤。此卡名的①效果1回合仅可使用1次。①：此卡特殊召唤的情况下可以发动。以场上的怪兽属性的种类为上限，将对手场上的卡破坏。②：场上的此卡的攻击力上升自己墓地的怪兽数量×300的数值，不会因效果被破坏。③：此卡战斗破坏怪兽的情况下发动。给予对手相当于该怪兽的原本攻击力数值的伤害。
