  | fr_text             = Cette carte doit attaquer, si possible. Lorsque cette carte face recto est sélectionnée comme cible d'une attaque, changez sa position de combat. Tant que cette carte est face recto sur le Terrain, une fois par tour durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Karakuri" en complément de votre Invocation Normale ou Pose. (Vous ne pouvez bénéficier de cet effet qu'une fois par tour.)
  | de_text             = Diese Karte muss angreifen, falls möglich. Wenn diese offene Karte als Angriffsziel gewählt wird, ändere ihre Kampfposition. Solange diese Karte offen auf dem Spielfeld liegt, kannst du einmal pro Spielzug, während deiner Main Phase, zusätzlich zu deiner Normalbeschwörung oder deinem Setzen 1 „Karakuri“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  | it_text             = Questa carta deve attaccare se possibile. Quando questa carta scoperta viene scelta come bersaglio di un attacco, cambia la sua Posizione. Fino a quando questa carta è scoperta sul Terreno, una volta per turno durante la tua Main Phase puoi Evocare Normalmente 1 mostro "Karakuri" in aggiunta alla tua Evocazione Normale o Posizionamento. (Puoi guadagnare questo effetto solo una volta per turno.)
  | pt_text             = Este card deve atacar se possível. Se este card com a face para cima for escolhido como alvo de um ataque: mude sua posição de batalha. Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Karakuri" em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.)
  | es_text             = Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba es seleccionada como objetivo de un ataque, cambia su posición de batalla. Mientras esta carta está boca arriba en el Campo, una vez por turno durante tu Main Phase puedes Invocar de Modo Normal 1 monstruo "Karakuri", en adición a tu Invocación Normal, o a Colocar. (Sólo puedes ganar este efecto una vez por turno.)
  | ja_text             = このカードは攻撃可能な場合には攻撃しなければならない。フィールド上に表側表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を変更する。このカードがフィールド上に表側表示で存在する限り、自分のメインフェイズ時に１度だけ、自分は通常召喚に加えて「カラクリ」と名のついたモンスター１体を召喚する事ができる。
  | ko_text             = 이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 변경한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신의 메인 페이즈시에 1번만, 자신은 일반 소환 / 세트 외에도 "자동 기계" 라는 이름이 붙은 몬스터 1장을 일반 소환할 수 있다.
  | sc_text             = ①：只要此卡存在于怪兽区域，自己在通常召唤外仅可追加1次，在自己的主要阶段召唤1只"机偶"怪兽。②：此卡在可攻击的情况下必须攻击。③：此卡在被选择为攻击对象的情况下发动。变更此卡的表示形式。
