  | it_text             = Quando questa carta infligge danno da combattimento al tuo avversario: puoi Evocare Specialmente 1 mostro "Atlantico" Serpente Marino di Livello 4 o inferiore dal tuo Deck, eccetto "Cecchino Atlantico". Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro ACQUA: scegli come bersaglio 1 carta Posizionata controllata dal tuo avversario; distruggi quel bersaglio.
  | pt_text             = Quando este card causar dano de batalha ao seu oponente: você pode Invocar por Invocação-Especial 1 monstro Serpente Marinha "Atlante" de Nível 4 ou menos do seu Deck, exceto "Atirador Atlante". Se este card for enviado para o Cemitério para ativar um efeito de um monstro de ÁGUA: escolha 1 card Baixado que seu oponente controla; destrua o alvo.
  | es_text             = Cuando esta carta inflige daño de batalla a tu adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Serpiente Marina "Atlantis" de Nivel 4 o menor, excepto "Tirador de Atlantis". Si esta carta es mandada al Cementerio para activar el efecto de un monstruo de AGUA: selecciona 1 carta Colocada que controle tu adversario; destruye ese objetivo.
  | ja_text             = このカードが相手ライフに戦闘ダメージを与えた時、デッキから「海皇の狙撃兵」以外のレベル４以下の「海皇」と名のついた海竜族モンスター１体を特殊召喚できる。また、このカードが水属性モンスターの効果を発動するために墓地へ送られた時、相手フィールド上にセットされたカード１枚を選択して破壊する。
  | ko_text             = 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 덱에서 '해황의 저격병' 이외의 레벨 4 이하의 '해황' 이라는 이름이 붙은 해룡족 몬스터 1장을 특수 소환할 수 있다. 또한, 이 카드가 물 속성 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 때, 상대 필드 위에 세트된 카드 1장을 선택하고 파괴한다.
  | tc_text             = 此卡给予对手生命战斗伤害时，可从牌组特殊召唤「海皇的狙擊兵」以外的1只等级4或以下，冠有「海皇」之名的海龙族怪兽。此外，此卡为了发动水属性怪兽的效果被送入墓地时，选择对手场上1张被盖牌的卡牌并破坏。
  | sc_text             = ①：此卡给予对手战斗伤害时可以发动。从牌组将除“海皇的狙击兵”以外的１只等级４以下的海龙族“海皇”怪兽特殊召唤。②：此卡为发动水属性怪兽的效果被送至墓地的情况下，以对手场上的１张里侧表示卡为对象发动。将该对手的里侧表示卡破坏。
