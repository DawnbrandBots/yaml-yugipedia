  | fr_text             = Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez Invoquer Spécialement 1 monstre "Atlantide" Serpent de Mer de max. Niveau 4 ("Tireur de l'Atlantide" exclu) depuis votre Deck. Si cette carte est envoyée au Cimetière pour activer un effet de monstre EAU : ciblez 1 carte Posée contrôlée par votre adversaire ; détruisez la cible.
