  | text                = When this card is [[activate]]d: You can [[target]] 1 of your [[banish]]ed "[[Mekk-Knight]]" [[Monster Card|monsters]] or "[[World Legacy]]" cards; [[Add a card|add]] it to your [[hand]]. Negate any opponent's [[Trap Card|Trap]] [[effect]] that activates in the same [[column]] as a "Mekk-Knight" monster you [[control]].
  | fr_text             = Lorsque cette carte est activée : vous pouvez cibler 1 de vos monstres "Mekk-Chevalier" ou cartes "Héritage du Monde" bannis ; ajoutez-le à votre main. Annulez les effets de Piège de l'adversaire qui s'activent dans la même colonne qu'un monstre "Mekk-Chevalier" que vous contrôlez.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst 1 deiner verbannten „Mekk-Ritter“-Monster oder „Weltvermächtnis“-Karten wählen; füge es oder sie deiner Hand hinzu. Annulliere alle Falleneffekte eines Gegners, die in derselben Spalte wie ein „Mekk-Ritter“-Monster, das du kontrollierst, aktiviert werden.
  | it_text             = Quando questa carta viene attivata: puoi scegliere come bersaglio 1 dei tuoi mostri "Meck-Cavaliere" o carte "Eredità del Mondo" banditi; aggiungilo alla tua mano. Annulla qualsiasi effetto di Trappola dell'avversario che si attiva nella stessa colonna di un mostro "Meck-Cavaliere" che controlli.
  | ko_text             = ① : 이 카드의 발동시에, 제외되어 있는 자신의 카드 중에서, "잭나이츠" 몬스터 1장 또는 "성유물" 카드 1장을 대상으로 할 수 있 다. 그 경우, 그 카드를 패에 넣는다. ② : 자신 필드에 "잭나이츠" 몬스터가 존재하는 한, 그 몬스터와 같은 세로열에서 발동한 상대의 함정 카드의 효과는 무효화된다.
  | pt_text             = Quando este card for ativado: você pode escolher 1 dos seus monstros "Mekk-Cavaleiro" ou cards "Legado Mundial" banidos; adicione-o à sua mão. Negue quaisquer efeitos de Armadilha do oponente que ativem na mesma coluna que um monstro "Mekk-Cavaleiro" que você controla.
  | es_text             = Cuando esta carta es activada: puedes seleccionar 1 de tus monstruos "Mekk-Caballero" o cartas "Legado Mundial" desterrados/as; añádelo/a a tu mano. Niega cualquier efecto de Trampa del adversario que se active en el misma columna que un monstruo "Mekk-Caballero" que controles.
  | ja_text             = ①：このカードの発動時に、除外されている自分のカードの中から、「ジャックナイツ」モンスター１体または「星遺物」カード１枚を対象にできる。その場合、そのカードを手札に加える。②：自分フィールドに「ジャックナイツ」モンスターが存在する限り、そのモンスターと同じ縦列で発動した相手の罠カードの効果は無効化される。
  | sc_text             = ①：此卡发动时，可将被除外的自己的卡中的1只“机界骑士”怪兽或1张“星遗物”卡作为对象。在该情况下，将该卡加入手牌。②：只要自己场上有“机界骑士”怪兽存在，与该怪兽同一纵列发动的对手陷阱卡的效果无效化。
