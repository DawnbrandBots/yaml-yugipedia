  | text                = You can [[target]] 1 "[[Dual Avatar]]" [[monster]] you [[control]]; [[destroy]] it, and if you do, [[Add a card|add]] 1 "Dual Avatar" [[Spell Card|Spell]] from your [[Main Deck|Deck]] to your [[hand]]. If a [[face-up]] "Dual Avatar" [[Fusion Monster]](s) you control, that was [[Fusion Summon]]ed using an [[Effect Monster]] as [[material]], is [[destroyed by battle]] or an opponent's card [[effect]], while this card is in your [[Graveyard|GY]]: You can add this card to your hand. You can only use each effect of "Dual Avatar Fists - Yuhi" [[once per turn]].
  | fr_text             = Vous pouvez cibler 1 monstre "Double Avatar" que vous contrôlez ; détruisez-le, et si vous le faites, ajoutez 1 Magie "Double Avatar" depuis votre Deck à votre main. Si un ou plusieurs Monstres Fusion "Double Avatar" face recto que vous contrôlez, qui ont été Invoqués par Fusion en utilisant un Monstre à Effet comme Matériel, sont détruits au combat ou par un effet de carte de l'adversaire, tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Poings du Double Avatar - Yuhi" qu'une fois par tour.
  | de_text             = Du kannst 1 „Doppelavatar“-Monster wählen, das du kontrollierst; zerstöre es und falls du dies tust, füge deiner Hand 1 „Doppelavatar“-Zauber von deinem Deck hinzu. Falls ein oder mehr offene „Doppelavatar“-Fusionsmonster, die du kontrollierst und die mit einem Effektmonster als Material als Fusionsbeschwörung beschworen wurden, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Doppelavatar-Fäuste - Yuhi“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 mostro "Duplice Avatar" che controlli; distruggilo e, se lo fai, aggiungi 1 Magia "Duplice Avatar" dal tuo Deck alla tua mano. Se uno o più Mostri Fusione "Duplice Avatar" scoperti che controlli, che sono stati Evocati tramite Fusione utilizzando un Mostro con Effetto come materiale, vengono distrutti in battaglia o dall'effetto di una carta dell'avversario, mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Pugni Duplice Avatar - Yuhi" una sola volta per turno.
  | pt_text             = Você pode escolher 1 monstro "Dois Avatares" que você controla; destrua-o e, se isso acontecer, adicione 1 Magia "Dois Avatares" do seu Deck à sua mão. Se um ou mais Monstros de Fusão "Dois Avatares" com a face para cima que você controla, que foram Invocados por Invocação-Fusão usando um Monstro de Efeito como matéria, forem destruídos em batalha ou por um efeito de card do oponente, enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Punhos dos Dois Avatares - Yuhi" uma vez por turno.
  | es_text             = Puedes seleccionar 1 monstruo "Avatar Doble" que controles; destrúyelo y, si lo haces, añade a tu mano 1 Mágica "Avatar Doble" en tu Deck. Si uno o más Monstruos de Fusión "Avatar Doble" boca arriba que controlas, que fueron Invocados por Fusión usando un Monstruo de Efecto como material, son destruidos en batalla o por el efecto de una carta del adversario, mientras esta carta está en tu Cementerio: puedes añadir esta carta a tu mano. Sólo puedes usar cada efecto de "Puños Avatar Doble - Yuhi" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「双天」モンスター１体を対象として発動できる。そのモンスターを破壊し、デッキから「双天」魔法カード１枚を手札に加える。②：このカードが墓地に存在する状態で、効果モンスターを素材として融合召喚された自分フィールドの表側表示の「双天」融合モンスターが、戦闘または相手の効果で破壊された場合に発動できる。このカードを手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "쌍천" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 덱에서 "쌍천" 마법 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하는 상태에서, 효과 몬스터를 소재로서 융합 소환된 자신 필드의 앞면 표시의 "쌍천" 융합 몬스터가, 전투 또는 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
