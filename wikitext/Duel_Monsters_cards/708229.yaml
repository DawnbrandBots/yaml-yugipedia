  | text                  = 1 [[Rock]] [[Monster Card|monster]] in your [[Graveyard|GY]] + 1 [[Level]] 4 or lower monster<br />Must first be [[Special Summon]]ed with "[[Fossil Fusion]]". When this card [[destroy]]s an opponent's monster [[Destroyed by battle|by battle]]: You can inflict 600 [[Effect damage|damage]] to your opponent. You can [[banish]] this card from your GY; [[Add a card|add]] 1 monster from your [[Main Deck|Deck]] to your [[hand]] that mentions "[[Fossil Fusion]]". You can only use this [[effect]] of "Fossil Machine Skull Buggy" [[once per turn]].
  | fr_text               = 1 monstre Rocher dans votre Cimetière + 1 monstre de max. Niveau 4<br />Doit d'abord être Invoquée Spécialement avec "Fusion Fossile". Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez infliger 600 points de dommages à votre adversaire. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre depuis votre Deck à votre main qui mentionne "Fusion Fossile". Vous ne pouvez utiliser cet effet de "Machine Fossile Buggy Squelette" qu'une fois par tour.
  | de_text               = 1 Fels-Monster in deinem Friedhof + 1 Monster der Stufe 4 oder niedriger<br />Muss erst durch „Fossilfusion“ als Spezialbeschwörung beschworen werden. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst deinem Gegner 600 Schaden zufügen. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 Monster, das „Fossilfusion“ erwähnt, von deinem Deck hinzu. Du kannst diesen Effekt von „Fossile Maschine - Totenkopfbuggy“ nur einmal pro Spielzug verwenden.
  | it_text               = 1 mostro Roccia nel tuo Cimitero + 1 mostro di Livello 4 o inferiore<br />Deve prima essere Evocato Specialmente con "Fusione Fossile". Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi infliggere 600 danni al tuo avversario. Puoi bandire questa carta dal tuo Cimitero; aggiungi dal tuo Deck alla tua mano 1 mostro che menziona "Fusione Fossile". Puoi utilizzare questo effetto di "Macchina Fossile Teschio Buggy" una sola volta per turno.
  | pt_text               = 1 monstro Rocha no seu Cemitério + 1 monstro de Nível 4 ou menos<br />Primeiro deve ser Invocado por Invocação-Especial com "Fusão Fóssil". Quando este card destruir um monstro do oponente em batalha: você pode causar 600 de dano ao seu oponente. Você pode banir este card do seu Cemitério; adicione 1 monstro do seu Deck à sua mão que mencione "Fusão Fóssil". Você só pode usar este efeito de "Máquina Fóssil Buggy Caveira" uma vez por turno.
  | es_text               = 1 monstruo Roca en tu Cementerio + 1 monstruo de Nivel 4 o menor<br />Debe ser primero Invocado de Modo Especial con "Fusión Fósil". Cuando esta carta destruye un monstruo del adversario en batalla: puedes infligir 600 puntos de daño a tu adversario. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo en tu Deck que mencione "Fusión Fósil". Sólo puedes usar este efecto de "Máquina Fósil Buggy Cráneo" una vez por turno.
  | ja_text               = 自分の墓地の岩石族モンスター＋レベル４以下のモンスター<br />このカードは「化石融合－フォッシル・フュージョン」の効果でのみＥＸデッキから特殊召喚できる。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが戦闘で相手モンスターを破壊した時に発動できる。相手に６００ダメージを与える。②：墓地のこのカードを除外して発動できる。デッキから「化石融合－フォッシル・フュージョン」のカード名が記されたモンスター１体を手札に加える。
  | ko_text               = 자신 묘지의 암석족 몬스터 ＋ 레벨 4 이하의 몬스터<br />이 카드는 "화석융합－파슬 퓨전"의 효과로만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 상대에게 600 데미지를 준다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "화석융합－파슬 퓨전"의 카드명이 쓰여진 몬스터 1장을 패에 넣는다.
