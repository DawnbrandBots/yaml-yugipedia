  | text                = 4 [[Level]] 9 [[Monster Card|monsters]]<br />Must be [[Special Summon]]ed with a "[[Rank-Up-Magic]]" [[Spell]] [[target]]ing "[[Number 88: Gimmick Puppet of Leo]]". Neither player can target this card on the field with card [[effect]]s. [[Once per turn]]: You can [[detach]] 1 [[material]] from this card; inflict 1000 [[Effect damage|damage]] to your opponent. During your [[End Phase]], if your opponent's [[LP]] are 2000 or less, and this card has no materials, you win the [[Duel]].
  | fr_text             = 4 monstres de Niveau 9<br />Uniquement Invocable Spécialement avec une Magie "Magie-Rang-Plus" ciblant "Numéro 88 : Poupée Truquée de Lion". Aucun joueur ne peut cibler cette carte sur le Terrain avec des effets de carte. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; infligez 1000 points de dommages à votre adversaire. Durant votre End Phase, si votre adversaire a max. 2000 LP et que cette carte n'a pas de Matériel, vous gagnez le Duel.
  | de_text             = 4 Monster der Stufe 9<br />Muss mit einem „Rangsteigerungszauber“-Zauber, der „Nummer 88: Gimmick-Marionette Leo“ als Ziel wählt, als Spezialbeschwörung beschworen werden. Kein Spieler kann diese Karte auf dem Spielfeld als Ziel für Karteneffekte wählen. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; füge deinem Gegner 1000 Schaden zu. Während deiner End Phase, falls dein Gegner 2000 oder weniger LP und diese Karte kein Material hat, gewinnst du das Duell.
  | it_text             = 4 mostri di Livello 9<br />Deve essere Evocato Specialmente con una Magia "Alza-Rango-Magico" che sceglie come bersaglio "Numero 88: Burattino Arnese del Leone". Nessun giocatore può scegliere come bersaglio questa carta sul Terreno con gli effetti delle carte. Una volta per turno: puoi staccare 1 materiale da questa carta; infliggi 1000 danni al tuo avversario. Durante la tua End Phase, se i LP del tuo avversario sono 2000 o inferiori e questa carta non ha materiali, vinci il Duello.
  | pt_text             = 4 monstros de Nível 9<br />Deve ser Invocado por Invocação-Especial com uma Magia "Magia de Aumento de Classe" que escolha como alvo "Número 88: Engenhoca Marionete de Leão". Nenhum duelista pode escolher este card no campo como alvo de efeitos de card. Uma vez por turno: você pode desassociar 1 matéria deste card; cause 1000 de dano ao seu oponente. Durante sua Fase Final, se os PV do seu oponente forem 2000 ou menos e este card não tiver matérias, você vence o Duelo.
  | es_text             = 4 monstruos de Nivel 9<br />Debe ser Invocado de Modo Especial con una Mágica "Magia de Subida de Rango" que seleccione "Número 88: Marioneta Trucada de Leo". Ningún jugador puede seleccionar esta carta en el Campo con efectos de cartas. Una vez por turno: puedes desacoplar 1 material de esta carta; inflige 1000 puntos de daño a tu adversario. Durante tu End Phase, si los LP de tu adversario son 2000 o menos y esta carta no tiene materiales, ganas el Duelo.
  | ja_text             = レベル９モンスター×４<br />このカードは「Ｎｏ．８８ ギミック・パペット－デステニー・レオ」を対象とする「ＲＵＭ」魔法カードの効果でのみ特殊召喚できる。自分エンドフェイズに、相手のＬＰが２０００以下でこのカードにＸ素材が無い場合、自分はデュエルに勝利する。①：フィールドのこのカードは効果の対象にならない。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手に１０００ダメージを与える。
  | ko_text             = 레벨 9 몬스터 x 3<br />이 카드는 "No. 88 기믹 퍼핏-데스티니 레오" 를 대상으로 하고 하여 발동하는, "RUM(랭크업매직)" 이라는 이름이 붙은 마법 카드의 효과로만 특수 소환할 수 있다. 필드 위의 이 카드는 카드의 효과의 대상이 되지 않는다. 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 라이프에 1000 포인트 데미지를 준다. 또한, 자신의 엔드 페이즈시에 상대 라이프가 2000 포인트 이하이고 이 카드에 엑시즈 소재가 없을 경우, 이 카드의 컨트롤러는 듀얼에서 승리한다.
  | sc_text             = 等级９怪兽×４<br />此卡仅可通过以“编号88 机关傀偶－命运之狮”作为对象的“升阶魔法”魔法卡的效果特殊召唤。在自己的结束阶段，对手的LP为２０００以下，且此卡没有超量素材的情况下，自己获得决斗胜利。①：双方不可将场上的此卡作为效果的对象。②：１回合１次，去除此卡的１个超量素材可以发动。给予对手１０００伤害。
