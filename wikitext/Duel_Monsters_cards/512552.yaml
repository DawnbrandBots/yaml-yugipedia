  | text            = ''His renowned athletic physique has made him famous with the populace of [[Dark World]]. They call him "Iron Wall Renge" because no one can break through his incredible [[DEF|defense]]s.''
  | fr_text         = ''Son remarquable physique l'a rendu populaire dans tout le Monde Ténébreux. On le surnomme "Renge le Mur de Fer" car personne n'est venu à bout de son incroyable défense.''
  | de_text         = ''Sein berühmter athletischer Körperbau hat ihn bei der Bevölkerung der Finsteren Welt bekannt gemacht. Sie nennen ihn „Eisenwand Renge“, da niemand seine unglaubliche Verteidigung durchbrechen kann.''
  | it_text         = ''Il suo fisico possente è famoso tra le genti del Mondo Oscuro. È conosciuto da queste popolazioni con il nome di "Renge Muro di Ferro" perché nessuno è in grado di superare le sue difese impenetrabili.''
  | pt_text         = ''Seu renomado físico atlético o tornou famoso com a população do Mundo Negro. Eles o chamam de "Renge Parede de Ferro" porque ninguém pode romper suas incríveis defesas.''
  | es_text         = ''Su renombrado físico atlético lo hizo famoso entre los pobladores del Mundo Oscuro. Lo llaman "Renge Pared de Hierro" porque nadie puede atravesar sus increíbles defensas.''
  | ja_text         = 暗黒界随一の強靱な身体を誇り、「鉄壁レンジ」として暗黒界の人々から親しまれている。彼の守りを破れる者は少ない。
  | ko_text         = 암흑계 제일의 강인한 신체를 자랑하는 "철벽 렌지"로 암흑계 사람들과 사이가 좋다. 그의 수비를 깰 수 있는 자는 거의 없다.
  | tc_text         = 拥有暗黑界首屈一指的强健体魄，以“铁壁橙黄”之名闻名于暗黑界。很少有人可以攻破他的防守。
