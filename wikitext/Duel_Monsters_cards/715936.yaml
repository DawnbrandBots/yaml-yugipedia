  | it_text               = Il nome di questa carta diventa "Mokey Mokey" e viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Puoi scartare questa carta; aggiungi 1 carta "Mokey Mokey" dal tuo Deck alla tua mano, eccetto "Mokey Mokey alla Deriva".
  | pt_text               = O nome deste card se torna "Mokey Mokey" e ele é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Você pode descartar este card; adicione 1 card "Mokey Mokey" do seu Deck à sua mão, exceto "Mokey Mokey à Deriva".
  | es_text               = El nombre de esta carta se convierte en "Mokey Mokey" y se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Puedes descartar esta carta; añade a tu mano 1 carta "Mokey Mokey" en tu Deck, excepto "A la Deriva Mokey Mokey".
  | ja_text               = ①：このカードはフィールド・墓地に存在する限り、カード名が「もけもけ」となり、通常モンスターとして扱う。②：このカードを手札から捨てて発動できる。デッキから「はぐれ・もけもけ」以外の「もけもけ」カード１枚を手札に加える。
