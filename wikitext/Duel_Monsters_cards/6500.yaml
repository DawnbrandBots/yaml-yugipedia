  | text                  = [[Once per turn]]: You can [[Tribute]] 1 other [[monster]]; this card gains 1000 [[ATK]] until the end of this [[turn]]. If this card [[attack]]s, change it to [[Defense Position]] at the end of the [[Battle Phase]]. Once, while this card is in your [[GY]], when you [[Draw a card|draw]] a monster during your [[Draw Phase]]: You can [[reveal]] it; [[Special Summon]] it. This card must be in the GY to [[activate]] and to [[resolve]] this [[effect]].
  | de_text               = Einmal pro Spielzug: Du kannst 1 anderes Monster als Tribut anbieten; diese Karte erhält bis zum Ende dieses Spielzugs 1000 ATK. Falls diese Karte angreift, ändere sie am Ende der Battle Phase in die Verteidigungsposition. Einmal, solange sich diese Karte in deinem Friedhof befindet, wenn du während deiner Draw Phase ein Monster ziehst: Du kannst es vorzeigen; beschwöre es als Spezialbeschwörung. Diese Karte muss sich im Friedhof befinden, um diesen Effekt zu aktivieren und aufzulösen.
  | fr_text               = Une fois par tour : vous pouvez Sacrifier 1 autre monstre ; jusqu'à la fin de ce tour, cette carte gagne 1000 ATK. Si cette carte attaque, changez-la en Position de Défense à la fin de la Battle Phase. Une fois, tant que cette carte est dans votre Cimetière, lorsque vous piochez un monstre durant votre Draw Phase : vous pouvez le révéler ; Invoquez-le Spécialement. Cette carte doit être dans le Cimetière pour activer et résoudre cet effet.
  | it_text               = Una volta per turno: puoi offrire come Tributo 1 altro mostro; questa carta guadagna 1000 ATK fino alla fine di questo turno. Se questa carta attacca, mettila in Posizione di Difesa alla fine della Battle Phase. Una volta, mentre questa carta è nel tuo Cimitero, quando peschi un mostro durante la tua Draw Phase: puoi rivelarlo; Evocalo Specialmente. Questa carta deve essere nel Cimitero per attivare e risolvere questo effetto.
  | pt_text               = Uma vez por turno: você pode oferecer 1 outro monstro como Tributo; este card ganha 1000 de ATK até o final deste turno. Se este card atacar, coloque-o em Posição de Defesa no final da Fase de Batalha. Uma vez, enquanto este card estiver no seu Cemitério, quando você comprar um monstro durante sua Fase de Compra: você pode revelá-lo; Invoque-o por Invocação-Especial. Este card deve estar no Cemitério para ativar e resolver este efeito.
  | es_text               = Una vez por turno: puedes Sacrificar otro monstruo; esta carta gana 1000 ATK hasta el final de este turno. Si esta carta ataca, cámbiala a Posición de Defensa al final de la Battle Phase. Una vez, mientras esta carta está en tu Cementerio, cuando robas un monstruo durante tu Draw Phase: puedes mostrarlo; Invócalo de Modo Especial. Esta carta debe estar en el Cementerio para activar y resolver este efecto.
  | ja_text               = ①：１ターンに１度、自分フィールドのモンスター１体をリリースして発動できる。このカードの攻撃力はターン終了時まで１０００アップする。②：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。③：このカードが墓地に存在する限り１度だけ、自分が自分ドローフェイズにカードをドローした時、そのカードがモンスターだった場合、そのモンスター１体をお互いに確認して発動できる。このカードが墓地に存在する場合、その確認したモンスターを特殊召喚する。
  | translated_text       = Once per turn: You can Tribute 1 other monster; this card gains 1000 ATK until the end of this turn. If this card attacks, change it to Defense Position at the end of the Battle Phase. Once, while this card is in your GY, when you draw a monster'''<u>(s)</u>''' during your Draw Phase: You can '''<u>show 1 of them</u>'''; Special Summon it. This card must be in the GY to activate and to resolve this effect.
  | ko_text               = 1턴에 1번, 자신 필드 위의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 엔드 페이즈시까지 1000 포인트 올린다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. 또한, 이 카드가 묘지에 존재하는 한, 1번만 자신의 드로우 페이즈시에 카드를 드로우했을 때, 그 카드가 몬스터였을 경우, 그 1장을 서로 확인하고 자신 필드 위에 특수 소환할 수 있다.
  | sc_text               = ①：1回合1次，解放自己场上的1只怪兽可以发动。此卡的攻击力直至回合结束时为止上升1000。②：此卡攻击过的情况下，战斗阶段结束时变为守备表示。③：只要此卡存在于墓地，仅限1次，自己在自己的抽牌阶段抽卡时，抽到的卡为怪兽的情况下，将该1只怪兽给双方确认可以发动。此卡存在于墓地的情况下，将该确认的怪兽特殊召唤。
