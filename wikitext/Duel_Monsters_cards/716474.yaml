  | fr_text               = 2 monstres Magicien de Niveau 4 d'Attributs différents<br />Vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 monstre "Magistus" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Magistus" exclus) depuis l'Extra Deck le reste de ce tour. Tant que cette carte est équipée à un monstre : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser chaque effet de "Rilliona, Merveilleuse Sorcière de Garde-Robe Magistus" qu'une fois par tour.
  | de_text               = 2 Hexer-Monster der Stufe 4 mit unterschiedlichen Eigenschaften<br />Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 „Magistus“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Magistus“-Monstern. Solange diese Karte ein Monster ausrüstet: Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte. Du kannst jeden Effekt von „Rilliona, wundersame Kleiderschrank-Magistus-Hexe“ nur einmal pro Spielzug verwenden.
  | it_text               = 2 mostri Incantatore di Livello 4 con Attributi diversi<br />Puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 mostro "Magistus" dal tuo Deck, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri "Magistus". Mentre questa carta è equipaggiata a un mostro: puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Rilliona, la Meravigliosa Magistus Guardaroba Strega" una sola volta per turno.
  | pt_text               = 2 monstros Mago de Nível 4 com Atributos diferentes<br />Você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 monstro "Magistus" do seu Deck e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Magistus". Enquanto este card estiver equipado a um monstro: você pode escolher 1 Monstro de Efeito que seu oponente controla; negue seus efeitos até o final deste turno. Você só pode usar cada efeito de "Rilliona, a Maravilhosa Magistus do Guarda-Roupa de Bruxas" uma vez por turno.
  | es_text               = 2 monstruos Lanzador de Conjuros de Nivel 4 con Atributos diferentes<br />Puedes desacoplar 1 material de esta carta; Invoca de Modo Especial 1 monstruo "Magistus" desde tu Deck y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Magistus". Mientras esta carta está equipada a un monstruo: puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; niega sus efectos hasta el final de este turno. Sólo puedes usar cada efecto de "Rilliona, la Maravillosa Bruja Magistus del Armario" una vez por turno.
