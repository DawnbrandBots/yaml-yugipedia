  | text            = [[Send]] 1 [[Trap Card|Trap]] from your [[Deck]] to the [[GY]]. Once per [[Chain]], when a Trap Card is [[activate]]d while this card is in your GY: You can [[Special Summon]] this card as a [[Normal Monster]] ([[Aqua]]/[[WATER]]/[[Level]] 2/[[ATK]] 1200/[[DEF]] 0). (This card is NOT treated as a Trap.) If [[Summon]]ed this way, this card is [[unaffected]] by [[monster effect]]s, also [[banish]] it when it [[leaves the field]].
  | fr_text         = Envoyez 1 Piège depuis votre Deck au Cimetière. Une fois par Chaîne, lorsqu'une Carte Piège est activée tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte comme un Monstre Normal (Aqua/EAU/Niveau 2/ATK 1200/DEF 0). (Cette carte N'EST PAS traitée comme un Piège.) Si elle est Invoquée de cette façon, cette carte n'est pas affectée par des effets de monstre, et aussi, bannissez-la lorsqu'elle quitte le Terrain.
  | de_text         = Lege 1 Falle von deinem Deck auf den Friedhof. Einmal pro Kette, wenn eine Fallenkarte aktiviert wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung als Normales Monster (Aqua/WASSER/Stufe 2/ATK 1200/DEF 0) beschwören. (Diese Karte wird NICHT als Falle behandelt.) Falls diese Karte auf diese Art beschworen wird, bleibt sie von Monstereffekten unberührt, zusätzlich verbanne sie, wenn sie das Spielfeld verlässt.
  | it_text         = Manda 1 Trappola dal tuo Deck al Cimitero. Una volta per Catena, quando viene attivata una Carta Trappola mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta come Mostro Normale (Acqua/ACQUA/Livello 2/ATK 1200/DEF 0). (Questa carta NON viene considerata come una Trappola.) Se viene Evocata in questo modo, questa carta è immune agli effetti dei mostri, inoltre bandiscila quando lascia il Terreno.
  | pt_text         = Envie 1 Armadilha do seu Deck para o Cemitério. Uma vez por Corrente, quando um Card de Armadilha for ativado enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial como um Monstro Normal (Aqua/ÁGUA/Nível 2/ATK 1200/DEF 0). (Este card NÃO é considerado como uma Armadilha.) Se Invocado desta forma, este card não é afetado por efeitos de monstro e, além disso, bana-o quando ele deixar o campo.
  | es_text         = Manda al Cementerio 1 Trampa en tu Deck. Una vez por Cadena, cuando una Carta de Trampa es activada mientras esta carta esté en tu Cementerio: puedes Invocar esta carta de Modo Especial como un Monstruo Normal (Aqua/AGUA/Nivel 2/ATK 1200/DEF 0). (Esta carta NO se trata como una Trampa). Si es Invocada de esta forma, esta carta no es afectada por efectos de monstruos, y además destiérrala cuando deje el Campo.
  | ja_text         = ①：デッキから罠カード１枚を墓地へ送る。②：罠カードが発動した時、その発動にチェーンしてこの効果を墓地で発動できる。このカードは通常モンスター（水族・水・星２・攻１２００／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしては扱わない）。この効果で特殊召喚したこのカードはモンスターの効果を受けず、フィールドから離れた場合に除外される。
  | ko_text         = ① : 덱에서 함정 카드 1장을 묘지로 보낸다. ② : 필드의 함정 카드가 발동했을 때, 그 발동에 체인하고 이 효과를 묘지에서 발동할 수 있다. 이 카드는 일반 몬스터(물족 / 물 / 레벨 2 / 공 1200 / 수 0)가 되고, 몬스터 존에 특수 소환한다(함정 카드로는 취급하지 않는다). 이 효과로 특수 소환한 이 카드는 몬스터의 효과를 받지 않으며, 필드에서 벗어났을 경우에 제외된다.
