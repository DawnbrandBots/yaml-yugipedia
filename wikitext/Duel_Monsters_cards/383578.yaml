  | fr_text             = Vous ne pouvez utiliser l'effet suivant de "Robot Changeur" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Robot" ("Robot Patrouilleur", "Chevalier Robotisé", "Robot d'Assistance au Combat", "Robot Hyper Synchronique" et "Robot Vrille Koa'ki Meiru" exclus) sur le Terrain, puis activez 1 de ces effets ;<br />●Augmentez son Niveau de 1.<br />●Réduisez son Niveau de 1.
  | de_text             = Du kannst den folgenden Effekt von „Gerümpeländerer“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Gerümpel“-Monster auf dem Spielfeld wählen und dann 1 dieser Effekte aktivieren;<br />●Erhöhe seine Stufe um 1.<br />●Verringere seine Stufe um 1.
  | it_text             = Puoi utilizzare il seguente effetto di "Scambiatore Rottame" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Rottame" sul Terreno, poi attivare 1 di questi effetti;<br />●Aumenta il suo Livello di 1.<br />●Diminuisci il suo Livello di 1.
  | pt_text             = Você só pode usar o seguinte efeito de "Mudar Sucata" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Sucata" no campo e, depois, ativar 1 desses efeitos;<br />● Aumente o Nível dele em 1.<br />● Reduza o Nível dele em 1.
  | es_text             = Sólo puedes usar el siguiente efecto de "Cambiador de Basura" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Basura" en el Campo, y después activar 1 de estos efectos;<br />●Aumenta en 1 su Nivel.<br />●Reduce en 1 su Nivel.
  | ja_text             = 「ジャンク・チェンジャー」の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、フィールドの「ジャンク」モンスター１体を対象として以下の効果から１つを選択して発動できる。<br />●対象のモンスターのレベルを１つ上げる。<br />●対象のモンスターのレベルを１つ下げる。
  | ko_text             = "정크 체인저"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 "정크" 몬스터 1장을 대상으로 하고 이하의 효과 에서 1개를 선택하여 발동할 수 있다.<br />●대상 몬스터의 레벨을 1개 올린다.<br />●대상 몬스터의 레벨을 1개 내린다.
