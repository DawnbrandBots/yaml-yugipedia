  | text            = When this card is [[activate]]d: You can [[target]] 1 [[Level]] 4 or lower [[Dragon]] [[Monster Card|monster]] in your [[GY]]; [[Add a card|add]] it to your [[hand]] or [[Special Summon]] it. [[Once per turn]]: You can target 1 Dragon monster you control; move that monster you control to another of your [[Main Monster Zone]]s. You can only activate 1 "World Legacy Guardragon" per [[turn]].
  | fr_text         = Lorsque cette carte est activée : vous pouvez cibler 1 monstre Dragon de max. Niveau 4 dans votre Cimetière ; ajoutez-le à votre main ou Invoquez-le Spécialement. Une fois par tour : vous pouvez cibler 1 monstre Dragon que vous contrôlez ; déplacez le monstre que vous contrôlez dans une autre de vos Zones Monstre Main. Vous ne pouvez activer qu'1 "Dragarde de l'Héritage du Monde" par tour.
  | de_text         = Wenn diese Karte aktiviert wird: Du kannst 1 Drache-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; füge es deiner Hand hinzu oder beschwöre es als Spezialbeschwörung. Einmal pro Spielzug: Du kannst 1 Drache-Monster wählen, das du kontrollierst; bewege das Monster, das du kontrollierst, in eine andere deiner Main-Monsterzonen. Du kannst nur 1 „Weltvermächtnis-Wachdrache“ pro Spielzug aktivieren.
  | it_text         = Quando questa carta viene attivata: puoi scegliere come bersaglio 1 mostro Drago di Livello 4 o inferiore nel tuo Cimitero; aggiungilo alla tua mano o Evocalo Specialmente. Una volta per turno: puoi scegliere come bersaglio 1 mostro Drago che controlli; sposta quel mostro che controlli in un'altra delle tue Zone Mostri Main. Puoi attivare solo 1 "Guardrago Eredità del Mondo" per turno.
  | pt_text         = Quando este card for ativado: você pode escolher 1 monstro Dragão de Nível 4 ou menos no seu Cemitério; adicione-o à sua mão ou Invoque-o por Invocação-Especial. Uma vez por turno: você pode escolher 1 monstro Dragão que você controla; mova esse monstro que você controla para outra das suas Zonas de Monstros Principais. Você só pode ativar 1 "Dragão-Guarda do Legado Mundial" por turno.
  | es_text         = Cuando esta carta es activada: puedes seleccionar 1 monstruo Dragón de Nivel 4 o menor en tu Cementerio; añádelo a tu mano o Invócalo de Modo Especial. Una vez por turno: puedes seleccionar 1 monstruo Dragón que controles; mueve ese monstruo que controlas a otra de tus Zonas de Monstruos Principales. Sólo puedes activar 1 "Guardragón del Legado Mundial" por turno.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時に、自分の墓地のレベル４以下のドラゴン族モンスター１体を対象にできる。その場合、そのモンスターを手札に加えるか特殊召喚する。②：１ターンに１度、自分フィールドのドラゴン族モンスター１体を対象として発動できる。その自分のモンスターの位置を、他の自分のメインモンスターゾーンに移動する。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시에 자신 묘지의 레벨 4 이하의 드래곤족 몬스터 1장을 대상으로 할 수 있다. 그 경우, 그 몬스터를 패에 넣거나 특수 소환한다. ②: 1턴에 1번, 자신 필드의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 위치를 다른 자신 메인 몬스터 존으로 이동한다.
  | sc_text         = 此卡名的卡1回合仅可发动1张。①：此卡发动时，可以自己墓地的1只等级4以下的龙族怪兽为对象。在该情况下，将该怪兽加入手牌或特殊召唤。②：1回合1次，以自己场上的1只龙族怪兽为对象可以发动。将该自己怪兽的位置移动至自己其他的主要怪兽区域。
