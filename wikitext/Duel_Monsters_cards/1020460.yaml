  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“游魊之月夜 赛克斯”以外的１只鱼族怪兽加入手牌。然后，将自己的手牌・场上（表侧表示）的１只鱼族怪兽除外。<br />②：此卡被除外的情况下，从自己的手牌・场上（表侧表示）・墓地将“游魊之月夜 赛克斯”以外的１只鱼族怪兽除外可以发动。将此卡特殊召唤。
