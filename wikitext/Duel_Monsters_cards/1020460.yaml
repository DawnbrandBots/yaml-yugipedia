  | lore                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 [[Fish]] [[monster]] from your [[Main Deck|Deck]] to your [[hand]], except "Psiics, Moonlight of the Ghoti", then [[banish]] 1 Fish monster from your hand or [[face-up]] [[field]]. If this card is banished: You can banish 1 Fish monster from your hand, [[GY]], or face-up field, except "Psiics, Moonlight of the Ghoti"; Special Summon this card. You can only use each [[effect]] of "Psiics, Moonlight of the Ghoti" [[once per turn]].
  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre Poisson ("Psiics, Lumière de Lune du Ghoti" exclu) depuis votre Deck à votre main, puis bannissez 1 monstre Poisson depuis votre main ou Terrain face recto. Si cette carte est bannie : vous pouvez bannir 1 monstre Poisson ("Psiics, Lumière de Lune du Ghoti" exclu) depuis votre main, Cimetière ou Terrain face recto ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Psiics, Lumière de Lune du Ghoti" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Fisch-Monster von deinem Deck hinzufügen, außer „Psiics, Mondlicht des Ghoti“, dann verbanne 1 Fisch-Monster von deiner Hand oder offen von deiner Spielfeldseite. Falls diese Karte verbannt wird: Du kannst 1 Fisch-Monster von deiner Hand, deinem Friedhof oder offen von deiner Spielfeldseite verbannen, außer „Psiics, Mondlicht des Ghoti“; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Psiics, Mondlicht des Ghoti“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro Pesce, eccetto "Psiics, Luce Lunare dei Ghoti", dal tuo Deck alla tua mano, poi bandire 1 mostro Pesce dalla tua mano o Terreno scoperto. Se questa carta viene bandita: puoi bandire 1 mostro Pesce dalla tua mano, Cimitero o Terreno scoperto, eccetto "Psiics, Luce Lunare dei Ghoti"; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Psiics, Luce Lunare dei Ghoti" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Peixe do seu Deck à sua mão, exceto "Psiics, Luar dos Ghoti" e, depois, bana 1 monstro Peixe da sua mão ou do campo com a face para cima. Se este card for banido: você pode banir 1 monstro Peixe da sua mão, do Cemitério ou do campo com a face para cima, exceto "Psiics, Luar dos Ghoti"; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Psiics, Luar dos Ghoti" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo Pez en tu Deck, excepto "Psiics, Luz de Luna de los Ghoti", y después destierra 1 monstruo Pez en tu mano o Campo boca arriba. Si esta carta es desterrada: puedes desterrar 1 monstruo Pez en tu mano, Cementerio o Campo boca arriba, excepto "Psiics, Luz de Luna de los Ghoti"; Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Psiics, Luz de Luna de los Ghoti" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ゴーティスの月夜サイクス」以外の魚族モンスター１体を手札に加える。その後、自分の手札・フィールド（表側表示）の魚族モンスター１体を除外する。②：このカードが除外された場合、自分の手札・フィールド（表側表示）・墓地から「ゴーティスの月夜サイクス」以外の魚族モンスター１体を除外して発動できる。このカードを特殊召喚する。
