  | text            = [[Target]] 1 [[Wyrm]] [[monster]] you [[control]] and 2 cards your opponent controls; [[destroy]] them. If this card is [[banish]]ed: You can [[Special Summon]] 1 "[[Swordsoul Token]]" (Wyrm/[[Tuner]]/[[WATER]]/[[Level]] 4/[[ATK]] 0/[[DEF]] 0). While that Token is in the [[Monster Zone]], the player who Summoned it cannot Special Summon monsters from the [[Extra Deck]], except [[Synchro Monster]]s. You can only use each [[effect]] of "Swordsoul Blackout" [[once per turn]].
  | fr_text         = Ciblez 1 monstre Wyrm que vous contrôlez et 2 cartes contrôlées par votre adversaire ; détruisez-les. Si cette carte est bannie : vous pouvez Invoquer Spécialement 1 "Jeton Âmépée" (Wyrm/Syntoniseur/EAU/Niveau 4/ATK 0/DEF 0). Tant que le Jeton est dans la Zone Monstre, le joueur qui l'a Invoqué ne peut pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck. Vous ne pouvez utiliser chaque effet de "Black-Out Âmépée" qu'une fois par tour.
  | de_text         = Wähle 1 Wyrm-Monster, das du kontrollierst, und 2 Karten, die dein Gegner kontrolliert; zerstöre sie. Falls diese Karte verbannt wird: Du kannst 1 „Schwertseele-Spielmarke“ (Wyrm/Empfänger/WASSER/Stufe 4/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Solange jene Spielmarke in der Monsterzone liegt, kann der Spieler, der sie beschworen hat, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst jeden Effekt von „Ohnmacht der Schwertseele“ nur einmal pro Spielzug verwenden.
  | it_text         = Scegli come bersaglio 1 mostro Wyrm che controlli e 2 carte controllate dal tuo avversario; distruggile. Se questa carta viene bandita: puoi Evocare Specialmente 1 "Segna-Spadanima" (Wyrm/Tuner/ACQUA/Livello 4/ATK 0/DEF 0). Mentre quel Segna-Mostro è nella Zona Mostri, il giocatore che l'ha Evocato non può Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro. Puoi utilizzare ogni effetto di "Blackout Spadanima" una sola volta per turno.
  | pt_text         = Escolha 1 monstro Wyrm que você controla e 2 cards que seu oponente controla; destrua-os. Se este card for banido: você pode Invocar por Invocação-Especial 1 "Ficha de Espadalma" (Wyrm/Regulador/ÁGUA/Nível 4/ATK 0/DEF 0). Enquanto essa Ficha estiver na Zona de Monstros, o duelista que a Invocou não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Sincro. Você só pode usar cada efeito de "Apagão Espadalma" uma vez por turno.
  | es_text         = Selecciona 1 monstruo Wyrm que controles y 2 cartas que controle tu adversario; destrúyelos. Si esta carta es desterrada: puedes Invocar de Modo Especial 1 "Ficha Almaespada" (Wyrm/Cantante/AGUA/Nivel 4/ATK 0/DEF 0). Mientras esa Ficha está en la Zona de Monstruos, el jugador que la Invocó no puede Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Sólo puedes usar cada efecto de "Apagón Almaespada" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの幻竜族モンスター１体と相手フィールドのカード２枚を対象として発動できる。そのカードを破壊する。②：このカードが除外された場合に発動できる。自分フィールドに「相剣トークン」（幻竜族・チューナー・水・星４・攻／守０）１体を特殊召喚する。この効果で特殊召喚したトークンが存在する限り、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 환룡족 몬스터 1장과 상대 필드의 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 자신 필드에 "상검 토큰"(환룡족 / 튜너 / 물 / 레벨 4 / 공 0 / 수 0) 1장을 특수 소환한다. 이 효과로 특수 소환한 토큰이 존재하는 한, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text         = 此卡名的①②效果１回合仅可各使用１次。①：以自己场上的１只幻龙族怪兽和对手场上的２张卡为对象可以发动。将该卡破坏。②：此卡被除外的情况下可以发动。将１只“相剑衍生物”（幻龙族・协调・水・星４・攻／守０）特殊召唤至自己场上。只要以此效果特殊召唤的衍生物存在，自己从额外牌组仅可特殊召唤同步怪兽。
