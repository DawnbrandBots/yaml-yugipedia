  | pendulum_effect       = If you have no card in your other [[Pendulum Zone]]: You can [[destroy]] this card, and if you do, [[Add a card|add]] 1 [[Level]] 7 or lower "[[Mythical Beast]]" [[Effect Monster]] from your [[Main Deck|Deck]] to your [[hand]]. You can only use this [[effect]] of "Mythical Beast Master Cerberus" [[once per turn]].
  | text                  = Each time a [[Spell Card]] is [[activate]]d, place 2 [[Spell Counter]]s on this card when that Spell [[resolve]]s. Cannot be [[destroy]]ed by card [[effect]]s while 4 or more Spell Counters are on your [[field]]. [[Once per turn]]: You can [[remove]] 4 Spell Counters from your field, then [[target]] 1 [[Monster Card|monster]] your opponent [[control]]s; [[banish]] it [[face-up]], and if you do, this card gains [[ATK]] equal to the banished monster's [[original ATK]] until the end of the opponent's [[turn]].
  | fr_pendulum_effect    = Si vous n'avez aucune carte dans votre autre Zone Pendule : vous pouvez détruire cette carte, et si vous le faites, ajoutez 1 Monstre à Effet "Bête Mythique" de max. Niveau 7 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Maître Cerbère, Bête Mythique" qu'une fois par tour.
  | fr_text               = Chaque fois qu'une Carte Magie est activée, placez 2 Compteurs Magie sur cette carte lorsque la Magie est résolue. Non destructible par des effets de carte tant que min. 4 Compteurs Magie sont sur votre Terrain. Une fois par tour : vous pouvez retirer 4 Compteurs Magie depuis votre Terrain, puis ciblez 1 monstre contrôlé par votre adversaire ; bannissez-le face recto, et si vous le faites, cette carte gagne une ATK égale à l'ATK d'origine du monstre banni jusqu'à la fin du tour de l'adversaire.
  | de_pendulum_effect    = Falls du keine Karte in deiner anderen Pendelzone hast: Du kannst diese Karte zerstören und falls du dies tust, füge deiner Hand 1 „Mythisches Ungeheuer“-Effektmonster der Stufe 7 oder niedriger von deinem Deck hinzu. Du kannst diesen Effekt von „Mythisches Ungeheuer Meister-Cerberus“ nur einmal pro Spielzug verwenden.
  | de_text               = Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 2 Zauberzählmarken auf diese Karte, wenn der Zauber aufgelöst wird. Kann nicht durch Karteneffekte zerstört werden, solange 4 oder mehr Zauberzählmarken auf deiner Spielfeldseite liegen. Einmal pro Spielzug: Du kannst 4 Zauberzählmarken von deiner Spielfeldseite entfernen und dann 1 Monster wählen, das dein Gegner kontrolliert; verbanne es offen und falls du dies tust, erhält diese Karte bis zum Ende des Spielzugs des Gegners ATK in Höhe der Grund-ATK des verbannten Monsters.
  | it_pendulum_effect    = Se non hai nessuna carta nella tua altra Zona Pendulum: puoi distruggere questa carta e, se lo fai, aggiungi 1 Mostro con Effetto "Mitica Bestia" di Livello 7 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Cerbero Maestro Mitica Bestia" una sola volta per turno.
  | it_text               = Ogni volta che viene attivata una Carta Magia, metti 2 Segnalini Magia su questa carta quando quella Magia si risolve. Non può essere distrutto dagli effetti delle carte mentre sul tuo Terreno ci sono 4 o più Segnalini Magia. Una volta per turno: puoi rimuovere 4 Segnalini Magia dal tuo Terreno, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo scoperto e, se lo fai, questa carta guadagna ATK pari all'ATK originale del mostro bandito fino alla fine del turno dell'avversario.
  | pt_pendulum_effect    = Se você não tiver nenhum card na sua outra Zona de Pêndulo: você pode destruir este card e, se isso acontecer, adicione 1 Monstro de Efeito "Besta Mítica" de Nível 7 ou menos do seu Deck à sua mão. Você só pode usar este efeito de "Besta Mítica Mestre Cérbero" uma vez por turno.
  | pt_text               = Sempre que um Card de Magia for ativado, coloque 2 Marcadores de Magia neste card quando essa Magia resolver. Não pode ser destruído por efeitos de card enquanto 4 ou mais Marcadores de Magia estiverem no seu campo. Uma vez por turno: você pode remover 4 Marcadores de Magia do seu campo e, depois, escolha 1 monstro que seu oponente controla; bana-o com a face para cima e, se isso acontecer, até o final do turno do oponente, este card ganha ATK igual ao ATK original do monstro banido.
  | es_pendulum_effect    = Si no tienes cartas en tu otra Zona de Péndulo: puedes destruir esta carta y, si lo haces, añade a tu mano 1 Monstruo de Efecto "Bestia Mítica" de Nivel 7 o menor en tu Deck. Sólo puedes usar este efecto de "Bestia Mítica Maestro Cancerbero" una vez por turno.
  | es_text               = Cada vez que es activada una Carta Mágica, pon 2 Contadores Mágicos en esta carta cuando esa Mágica se resuelva. Mientras haya 4 o más Contadores Mágicos en tu Campo, no puede ser destruida por efectos de cartas. Una vez por turno: puedes retirar 4 Contadores Mágicos en tu Campo, y después seleccionar 1 monstruo que controle tu adversario; destiérralo boca arriba y, si lo haces, hasta el final del turno del adversario esta carta gana ATK igual al ATK original del monstruo desterrado.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンにカードが存在しない場合に発動できる。このカードを破壊し、デッキからレベル７以下の「魔導獣」効果モンスター１体を手札に加える。
  | ja_text               = ①：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを２つ置く。②：自分フィールドに魔力カウンターが４つ以上存在する場合、このカードは効果では破壊されない。③：１ターンに１度、自分フィールドの魔力カウンターを４つ取り除き、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。このカードの攻撃力は相手ターン終了時まで、除外したそのモンスターの元々の攻撃力分アップする。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 파괴하고, 덱에서 레벨 7 이하의 "매직비스트" 효과 몬스터 1장을 패에 넣는다.
  | ko_text               = ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 2개 놓는다. ②: 자신 필드에 마력 카운터가 4개 이상 존재할 경우, 이 카드는 효과로는 파괴되지 않는다. ③: 1턴에 1번, 자신 필드의 마력 카운터를 4개 제거하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다. 이 카드의 공격력은 상대 턴 종료시까지, 제외한 그 몬스터의 원래 공격력만큼 올린다.
