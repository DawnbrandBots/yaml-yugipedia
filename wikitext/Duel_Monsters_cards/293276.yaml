  | text                  = 3 [[Level]] 6 [[WATER]] [[Monster Card|monsters]]<br />You can also [[Xyz Summon]] this card by using 1 [[Rank]] 5 WATER [[Xyz Monster]] you [[control]]. ([[Transfer]] its [[material]]s to this card.) Gains 500 [[ATK]] for each material [[attach]]ed to it. If this card on the [[field]] would be [[destroyed by battle]] or card [[effect]], you can [[detach]] 1 material from this card instead. [[Once per turn]]: You can detach 1 material from this card; [[negate]] the effects of all face-up monsters your opponent currently controls, until the end of this [[turn]].
  | fr_text               = 3 monstres EAU de Niveau 6<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant 1 Monstre Xyz EAU de Rang 5 que vous contrôlez. (Transférez ses Matériels à cette carte.) Gagne 500 ATK pour chaque Matériel qui lui est attaché. Si cette carte sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; jusqu'à la fin de ce tour, annulez les effets de tous les monstres face recto actuellement contrôlés par votre adversaire.
  | de_text               = 3 WASSER Monster der Stufe 6<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du 1 WASSER Xyz-Monster des Rangs 5 verwendest, das du kontrollierst. (Transferiere sein Material an diese Karte.) Diese Karte erhält für jedes an sie angehängte Material 500 ATK. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Material von dieser Karte abhängen. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; annulliere bis zum Ende dieses Spielzugs die Effekte aller offenen Monster, die dein Gegner derzeit kontrolliert.
  | it_text               = 3 mostri ACQUA di Livello 6<br />Puoi anche Evocare Xyz questa carta utilizzando 1 Mostro Xyz ACQUA di Rango 5 che controlli. (Trasferisci i suoi materiali su questa carta.) Guadagna 500 ATK per ogni materiale attaccato a essa. Se questa carta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta. Una volta per turno: puoi staccare 1 materiale da questa carta; annulla gli effetti di tutti i mostri scoperti attualmente controllati dal tuo avversario, fino alla fine di questo turno.
  | pt_text               = 3 monstros de ÁGUA de Nível 6<br />Você também pode Invocar este card por Invocação-Xyz ao usar 1 Monstro Xyz de ÁGUA de Classe 5 que você controla. (Transfira as matérias dele para este card.) Ganha 500 de ATK para cada matéria associada a ele. Se este card no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode desassociar 1 matéria deste card. Uma vez por turno: você pode desassociar 1 matéria deste card; até o final deste turno, negue os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente.
  | es_text               = 3 monstruos de AGUA de Nivel 6<br />También puedes Invocar Xyz esta carta usando 1 Monstruo Xyz de AGUA de Rango 5 que controles. (Transfiere sus materiales a esta carta). Gana 500 ATK por cada material que tenga acoplado. Si esta carta en el Campo fuera a ser destruida en batalla o por el efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar. Una vez por turno: puedes desacoplar 1 material de esta carta; niega los efectos de todos los monstruos boca arriba que controle tu adversario en este momento, hasta el final de este turno.
  | ja_text               = 水属性レベル６モンスター×３<br />このカードは自分フィールドのランク５の水属性Ｘモンスターの上に重ねてＸ召喚する事もできる。①：このカードの攻撃力は、このカードのＸ素材の数×５００アップする。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドの全ての表側表示モンスターの効果をターン終了時まで無効にする。③：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  | ko_text               = 물 속성 레벨 6 몬스터 × 3<br />이 카드는 자신 필드 위의 물 속성 / 랭크 5의 엑시즈 몬스터 위에 이 카드를 겹쳐 엑시즈 소환할 수도 있다. 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 500 포인트 올린다. 필드 위의 이 카드가 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다. 또한, 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위의 모든 몬스터의 효과를 턴 종료시까지 무효로 한다.
  | sc_text               = 水属性等级６怪兽×３<br />此卡也可重叠在自己场上的阶级５水属性超量怪兽上面来超量召唤。①：此卡的攻击力上升相当于此卡的超量素材的数量×５００的数值。②：１回合１次，去除此卡的１个超量素材可以发动。将对手场上所有表侧表示怪兽的效果直至回合结束时为止无效。③：场上的此卡将被战斗・效果破坏的情况下，作为代替可去除此卡的１个超量素材。
