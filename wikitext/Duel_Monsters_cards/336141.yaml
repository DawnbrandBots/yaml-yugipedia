  | sc_text         = 此卡名的效果１回合仅可使用１次。<br />①：此卡存在于墓地的情况下，从自己的手牌・场上（表侧表示）将“胡萝卜人”以外的１只植物族怪兽送至墓地可以发动。将此卡特殊召唤。
