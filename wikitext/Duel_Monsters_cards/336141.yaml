  | fr_text         = Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 monstre de Type Plante ("Champion du Monde Poids Carotte" exclu) depuis votre main ou face recto depuis votre Terrain au Cimetière ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Champion du Monde Poids Carotte" qu'une fois par tour.
