  | de_text         = Aktiviere diese Karte, indem du 1 offenes Monster wählst, das dein Gegner kontrolliert; übernimm die Kontrolle über das Monster. Solange du das Monster kontrollierst, kann es nicht angreifen und seine Effekte können nicht aktiviert werden. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  | it_text         = Attiva scegliendo come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendi il controllo di quel mostro. Mentre controlli quel mostro, esso non può attaccare o attivare effetti. Quando quel mostro lascia il Terreno, distruggi questa carta.
  | pt_text         = Ative ao escolher 1 monstro com a face para cima que seu oponente controla; tome o controle desse monstro. Enquanto você controlar esse monstro, ele não pode atacar ou ativar efeitos. Quando esse monstro deixar o campo, destrua este card.
  | es_text         = Activa esta carta seleccionando 1 monstruo boca arriba que controle tu adversario; toma el control de ese monstruo. Mientras controles ese monstruo, éste no puede atacar o activar efectos. Cuando ese monstruo deje el Campo, destruye esta carta.
