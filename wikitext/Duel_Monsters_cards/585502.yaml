  | ko_text         = ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다. 그 몬스터는 자신 필드에 존재할 경우, 공격할 수 없으며, 효과를 발동할 수 없다. 그 몬스터가 필드에서 벗어날 때에 이 카드는 파괴된다.
