  | text                 = 2 "[[Lunalight]]" [[monsters]]<br />If this card is [[Fusion Summon]]ed: You can [[Add a card|add]] 1 "[[Luna Light Perfume]]" from your [[Main Deck|Deck]] to your [[hand]]. You can [[target]] 1 other "[[Lunalight]]" card you [[control]]; [[return]] it to the hand/[[Extra Deck]], then you can [[Special Summon]] 1 "Lunalight" monster from your hand. You can [[banish]] this card from your [[GY]]; this [[turn]], all monsters your opponent controls lose ATK equal to their [[original DEF]]. You can only use each [[effect]] of "Lunalight Perfume Dancer" [[once per turn]].
  | fr_text              = 2 monstres "Clair de Lune"<br />Si cette carte est Invoquée par Fusion : vous pouvez ajouter 1 "Parfum de Clair-de-Lune" depuis votre Deck à votre main. Vous pouvez cibler 1 autre carte "Clair de Lune" que vous contrôlez ; renvoyez-la à la main/Extra Deck, puis vous pouvez Invoquer Spécialement 1 monstre "Clair de Lune" depuis votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, tous les monstres contrôlés par votre adversaire perdent une ATK égale à leur DEF d'origine. Vous ne pouvez utiliser chaque effet de "Parfum Danseuse de Clair de Lune" qu'une fois par tour.
  | de_text              = 2 „Lunalicht“-Monster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst deiner Hand 1 „Mondlicht-Parfüm“ von deinem Deck hinzufügen. Du kannst 1 andere „Lunalicht“-Karte wählen, die du kontrollierst; gib sie auf die Hand / lege sie ins Extra Deck zurück, dann kannst du 1 „Lunalicht“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte von deinem Friedhof verbannen; in diesem Spielzug verlieren alle Monster, die dein Gegner kontrolliert, ATK in Höhe ihrer Grund-DEF. Du kannst jeden Effekt von „Lunalicht Parfümtänzerin“ nur einmal pro Spielzug verwenden.
  | it_text              = 2 mostri "Lucelunare"<br />Se questa carta viene Evocata tramite Fusione: puoi aggiungere 1 "Profumo di Luce Lunare" dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 altra carta "Lucelunare" che controlli; falla ritornare nella mano/Extra Deck, poi puoi Evocare Specialmente 1 mostro "Lucelunare" dalla tua mano. Puoi bandire questa carta dal tuo Cimitero; in questo turno, tutti i mostri controllati dal tuo avversario perdono ATK pari al loro DEF originale. Puoi utilizzare ogni effetto di "Profumo Danzante della Lucelunare" una sola volta per turno.
  | pt_text              = 2 monstros "Luzlunar"<br />Se este card for Invocado por Invocação-Fusão: você pode adicionar 1 "Perfume Luz Lunar" do seu Deck à sua mão. Você pode escolher 1 outro card "Luzlunar" que você controla; devolva-o para a mão/Deck Adicional e, depois, você pode Invocar por Invocação-Especial 1 monstro "Luzlunar" da sua mão. Você pode banir este card do seu Cemitério; neste turno, todos os monstros que seu oponente controla perdem ATK igual à sua DEF original. Você só pode usar cada efeito de "Perfume Dançarina Luzlunar" uma vez por turno.
  | es_text              = 2 monstruos "Lunaluz"<br />Si esta carta es Invocada por Fusión: puedes añadir a tu mano 1 "Perfume Luna Luz" en tu Deck. Puedes seleccionar otra carta "Lunaluz" que controles; devuélvela a la mano/Deck Extra, y después puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Lunaluz". Puedes desterrar esta carta en tu Cementerio; este turno, todos los monstruos que controla tu adversario pierden ATK igual a su DEF original. Sólo puedes usar cada efecto de "Perfume Bailarina de la Lunaluz" una vez por turno.
  | ja_text              = 「ムーンライト」モンスター×２<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚した場合に発動できる。デッキから「月光香」１枚を手札に加える。②：自分フィールドの他の「ムーンライト」カード１枚を対象として発動できる。そのカードを手札・ＥＸデッキに戻す。その後、手札から「ムーンライト」モンスター１体を特殊召喚できる。③：墓地のこのカードを除外して発動できる。このターン中、相手フィールドのモンスターの攻撃力は自身の元々の守備力分ダウンする。
