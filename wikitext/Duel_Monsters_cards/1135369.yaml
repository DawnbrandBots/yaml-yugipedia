  | ja_text              = ①：以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。<br />●自分フィールドに「ヘカトンケイル」モンスターが存在する場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを手札に戻す。<br />●自分のフィールド・墓地のモンスターを融合素材として除外し、「ヘカトンケイル」融合モンスター１体を融合召喚する。元々の持ち主が相手である自分フィールドの表側表示モンスターを融合素材とする場合、「ヘカトンケイル」モンスターとして扱う事ができる。
  | ko_text              = ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다(이 카드명의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다).<br />● 자신 필드에 "헤카톤케일" 몬스터가 존재할 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다.<br />● 자신의 필드 / 묘지의 몬스터를 융합 소재로서 제외하고, "헤카톤케일" 융합 몬스터 1장을 융합 소환한다. 원래의 주인이 상대인 자신 필드의 앞면 표시 몬스터를 융합 소재로 할 경우, "헤카톤케일" 몬스터로 취급할 수 있다.
  | sc_text              = ①：可从以下效果中选择1个发动（此卡名的以下效果1回合仅可各选择1次）。<br />●自己场上有“百臂无形”怪兽存在的情况下，以对手场上的1张魔法・陷阱卡为对象可以发动。将该卡放回手牌。<br />●将自己场上・墓地的怪兽作为融合素材除外，将1只“百臂无形”融合怪兽融合召唤。要将原本持有者为对手的、自己场上的表侧表示怪兽作为融合素材的情况下，可将其视为“百臂无形”怪兽。
