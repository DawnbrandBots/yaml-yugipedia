  | fr_text             = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", ajoutez à votre main 1 carte "Bête Gladiateur" dans votre Cimetière. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Deck pour Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck, excepté "Eques, Bête Gladiateur".
  | de_text             = Wenn diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Wähle 1 „Gladiatorungeheuer“-Karte in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Equeste“.
  | it_text             = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": scegli come bersaglio 1 carta "Gladiatore Bestia" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Equeste".
  | pt_text             = Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": escolha 1 card "Besta Gladiadora" no seu Cemitério; adicione o alvo à sua mão. No final da Fase de Batalha, se este card batalhou: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Equeste".
  | es_text             = Cuando Invocas de modo Especial esta carta por el efecto de un monstruo "Bestia Gladiador", añade a tu mano desde tu Cementerio 1 carta "Bestia Gladiador". Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck para Invocar de Modo Especial desde tu Deck 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Equeste".
  | ja_text             = このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、自分の墓地の「剣闘獣」と名のついたカード１枚を選択して手札に加える。このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣エクイテ」以外の「剣闘獣」と名のついたモンスター１体を特殊召喚する。
  | ko_text             = 이 카드가 "검투수" 라고 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 자신의 묘지로부터 "검투수" 라고 이름이 붙은 카드 １장을 선택해 패에 더한다. 이 카드가 전투를 실시한 배틀 페이즈 종료시에 이 카드를 덱에 되돌리는 일로, 덱으로부터 "검투수에퀴트" 이외의 "검투수" 라고 이름이 붙은 몬스터 １장을 자신 필드 위에 특수 소환한다.
  | sc_text             = ①：此卡以“剑斗兽”怪兽的效果特殊召唤的情况下，以自己墓地的１张“剑斗兽”卡为对象发动。将该卡加入手牌。②：此卡进行过战斗的战斗阶段结束时，将此卡放回牌组可以发动。从牌组将“剑斗兽 飞骑”以外的１只“剑斗兽”怪兽特殊召唤。
