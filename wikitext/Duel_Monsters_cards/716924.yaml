  | pendulum_effect       = If you have no [[Spells]]/[[Traps]] in your [[GY]]: You can place 1 "[[Superheavy Samurai]]" [[Pendulum Monster]] from your [[Main Deck|Deck]], except "Superheavy Samurai Prodigy Wakaushi", in your other [[Pendulum Zone]], then [[Special Summon]] this card. You can only use this [[effect]] of "Superheavy Samurai Prodigy Wakaushi" [[once per turn]].
  | text                  = If you have no [[Spells]]/[[Traps]] in your GY: You can [[discard]] 1 [[monster]]; [[Special Summon]] 1 "[[Superheavy Samurai]]" monster from your [[hand]] or [[Main Deck|Deck]] in [[Defense Position]], also you cannot Special Summon monsters for the rest of this [[turn]], except "Superheavy Samurai" monsters. If this card is used as [[Synchro Material]] and added to your [[Extra Deck]] [[face-up]]: You can place this card in your Pendulum Zone. You can only use each effect of "Superheavy Samurai Prodigy Wakaushi" [[once per turn]].
  | fr_pendulum_effect    = Si vous n'avez aucun Magie/Piège dans votre Cimetière : vous pouvez placer 1 Monstre Pendule "Samouraï Supralourd" ("Prodige Wakaushi Samouraï Supralourd" exclu) depuis votre Deck dans votre autre Zone Pendule, puis Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Prodige Wakaushi Samouraï Supralourd" qu'une fois par tour.
  | fr_text               = Si vous n'avez aucun Magie/Piège dans votre Cimetière : vous pouvez défausser 1 monstre ; Invoquez Spécialement 1 monstre "Samouraï Supralourd" depuis votre main ou Deck en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Samouraï Supralourd" exclus) le reste de ce tour. Si cette carte est utilisée comme Matériel Synchro et est ajoutée face recto à votre Extra Deck : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Prodige Wakaushi Samouraï Supralourd" qu'une fois par tour.
  | de_pendulum_effect    = Falls du keine Zauber/Fallen in deinem Friedhof hast: Du kannst 1 „Superstarker Samurai“-Pendelmonster von deinem Deck, außer „Superstarker Samurai Wunderkind Wakaushi“, in deine andere Pendelzone legen, dann beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Superstarker Samurai Wunderkind Wakaushi“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls du keine Zauber/Fallen in deinem Friedhof hast: Du kannst 1 Monster abwerfen; beschwöre 1 „Superstarker Samurai“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Superstarker Samurai“-Monstern. Falls diese Karte als Synchromaterial verwendet und offen deinem Extra Deck hinzugefügt wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden Effekt von „Superstarker Samurai Wunderkind Wakaushi“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Se non hai nessuna Magia/Trappola nel tuo Cimitero: puoi mettere 1 Mostro Pendulum "Samurai Superpesante" dal tuo Deck, eccetto "Samurai Superpesante Prodigio Wakaushi", nella tua altra Zona Pendulum, poi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Samurai Superpesante Prodigio Wakaushi" una sola volta per turno.
  | it_text               = Se non hai nessuna Magia/Trappola nel tuo Cimitero: puoi scartare 1 mostro; Evoca Specialmente 1 mostro "Samurai Superpesante" dalla tua mano o Deck in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Samurai Superpesante". Se questa carta viene utilizzata come Materiale Synchro e aggiunta al tuo Extra Deck scoperta: puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Samurai Superpesante Prodigio Wakaushi" una sola volta per turno.
  | pt_pendulum_effect    = Se você não tiver Magias/Armadilhas no seu Cemitério: você pode colocar 1 Monstro Pêndulo "Samurai Superpesado" do seu Deck, exceto "Samurai Superpesado Prodígio Wakaushi", na sua outra Zona de Pêndulo e, depois, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Samurai Superpesado Prodígio Wakaushi" uma vez por turno.
  | pt_text               = Se você não tiver Magias/Armadilhas no seu Cemitério: você pode descartar 1 monstro; Invoque por Invocação-Especial 1 monstro "Samurai Superpesado" da sua mão ou do Deck em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Samurai Superpesado". Se este card for usado como Matéria Sincro e adicionado ao seu Deck Adicional com a face para cima: você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "Samurai Superpesado Prodígio Wakaushi" uma vez por turno.
  | es_pendulum_effect    = Si no tienes Mágicas/Trampas en tu Cementerio: puedes poner en tu otra Zona de Péndulo 1 Monstruo de Péndulo "Samurai Superpesado" en tu Deck, excepto "Samurai Superpesado Prodigio Wakaushi", y después Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Samurai Superpesado Prodigio Wakaushi" una vez por turno.
  | es_text               = Si no tienes Mágicas/Trampas en tu Cementerio: puedes descartar 1 monstruo; Invoca de Modo Especial 1 monstruo "Samurai Superpesado" desde tu mano o Deck en Posición de Defensa, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos "Samurai Superpesado". Si esta carta es usada como Material de Sincronía y añadida a tu Deck Extra boca arriba: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "Samurai Superpesado Prodigio Wakaushi" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分の墓地に魔法・罠カードが存在しない場合に発動できる。「超重神童ワカ－Ｕ４」以外の「超重武者」Ｐモンスター１体をデッキから選んで自分のＰゾーンに置く。その後、このカードを特殊召喚する。
  | ja_text               = このカード名はルール上「超重武者」カードとしても扱う。このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地に魔法・罠カードが存在しない場合、手札からモンスター１体を捨てて発動できる。手札・デッキから「超重武者」モンスター１体を守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は「超重武者」モンスターしか特殊召喚できない。②：このカードがＳ素材としてＥＸデッキに表側表示で加わった場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. "초중신동 워커－U4(우시)" 이외의 "초중무사" 펜듈럼 몬스터 1장을 덱에서 고르고 자신의 펜듈럼 존에 놓는다. 그 후, 이 카드를 특수 소환한다.
  | ko_text               = 이 카드명은 룰상 "초중무사" 카드로도 취급한다. 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 패에서 몬스터 1장을 버리고 발동할 수 있다. 패 / 덱에서 "초중무사" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "초중무사" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 싱크로 소재로서 엑스트라 덱에 앞면 표시로 넣어졌을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。①：自己墓地不存在魔法・陷阱卡的情况下可以发动。从牌组挑选“超重神童 若牛－U４”以外的１只“超重武者”灵摆怪兽，放在自己的灵摆区域。然后将此卡特殊召唤。
  | sc_text               = 此卡名在规则上也视为“超重武者”卡。此卡名的①②怪兽效果１回合仅可各使用１次。①：自己墓地不存在魔法・陷阱卡的情况下，从手牌舍弃１只怪兽可以发动。从手牌・牌组将１只“超重武者”怪兽以守备表示特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤“超重武者”怪兽。②：此卡作为同步素材以表侧表示加入额外牌组的情况下可以发动。将此卡放在自己的灵摆区域。
