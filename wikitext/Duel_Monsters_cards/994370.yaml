  | fr_text      = Vous pouvez bannir cette carte que vous contrôlez ; Invoquez Spécialement 2 monstres de max. Niveau 3 depuis votre Deck qui ont chacun le même Type, Attribut et Niveau (1 Monstre Normal et 1 Monstre à Effet), mais leurs effets sont annulés, et aussi, détruisez-les durant la End Phase. Vous ne pouvez utiliser cet effet de "Hérisson Sauveteur" qu'une fois par tour.
