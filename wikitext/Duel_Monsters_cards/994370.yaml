  | it_text      = Puoi bandire questa carta che controlli; Evoca Specialmente dal tuo Deck 2 mostri di Livello 3 o inferiore con lo stesso Tipo, Attributo e Livello l'uno dell'altro (1 Mostro Normale e 1 Mostro con Effetto), ma i loro effetti sono annullati, inoltre distruggili durante la End Phase. Puoi utilizzare questo effetto di "Porcospino da Soccorso" una sola volta per turno.
