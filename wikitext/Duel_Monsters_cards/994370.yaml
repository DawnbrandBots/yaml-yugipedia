  | es_text      = Puedes desterrar esta carta que controlas; Invoca de Modo Especial, desde tu Deck, 2 monstruos de Nivel 3 o menor con el mismo Tipo, Atributo y Nivel entre ellos (1 Monstruo Normal y 1 Monstruo de Efecto), pero sus efectos son negados, y además destrúyelos durante la End Phase. Sólo puedes usar este efecto de "Erizo Rescatador" una vez por turno.
