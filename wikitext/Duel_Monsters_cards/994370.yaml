  | ko_text      = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 레벨 3 이하이고 종족 / 속성 / 레벨이 같아지는, 일반 몬스터와 효과 몬스터를 1장씩 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터 효과는 무효화되고, 엔드 페이즈에 파괴된다.
