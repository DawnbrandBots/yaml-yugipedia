  | lore                  = 1 [[Tuner Synchro Monster]] + 1+ non-[[Tuner monster]]s<br />Must be either [[Synchro Summon]]ed, or [[Special Summon]]ed from your [[Extra Deck]] by [[banish]]ing 1 Tuner Synchro Monster and 1 "[[Black-Winged Dragon]]" from your [[face-up]] [[field]] and/or [[Graveyard|GY]]. Each time your opponent [[activate]]s a [[monster effect]], place 1 [[Black Feather Counter]] on this card when that [[effect]] [[resolve]]s, and if you do, inflict 700 [[damage]] to your opponent. During your opponent's [[turn]] (Quick Effect): You can [[Tribute]] this card with 4 or more Black Feather Counters on it; destroy all cards on the field.
  | fr_lore               = 1 Monstre Synchro Syntoniseur + 1+ monstre non-Syntoniseur<br />Uniquement soit Invocable par Synchronisation soit Invocable Spécialement depuis votre Extra Deck en bannissant 1 Monstre Synchro Syntoniseur et 1 "Dragon Ailes Sombres" depuis votre Terrain face recto et/ou Cimetière. Chaque fois que votre adversaire active un effet de monstre, placez 1 Compteur Plumes Noires sur cette carte lorsque l'effet est résolu, et si vous le faites, infligez 700 points de dommages à votre adversaire. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez Sacrifier cette carte avec min. 4 Compteurs Plumes Noires sur elle ; détruisez toutes les cartes sur le Terrain.
  | de_lore               = 1 Empfänger-Synchromonster + 1+ Nicht-Empfänger-Monster<br />Muss entweder als Synchrobeschwörung beschworen werden oder als Spezialbeschwörung von deinem Extra Deck beschworen werden, indem du 1 Empfänger-Synchromonster und 1 „Schwarz geflügelter Drache“ offen von deiner Spielfeldseite und/oder deinem Friedhof verbannst. Jedes Mal, wenn dein Gegner einen Monstereffekt aktiviert, lege 1 Schwarzfeder-Zählmarke auf diese Karte, wenn jener Effekt aufgelöst wird, und falls du dies tust, füge deinem Gegner 700 Schaden zu. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte mit 4 oder mehr Schwarzfeder-Zählmarken als Tribut anbieten; zerstöre alle Karten auf dem Spielfeld.
  | it_lore               = 1 Mostro Synchro Tuner + 1+ mostri non-Tuner<br />Deve essere Synchro Evocato, oppure Evocato Specialmente dal tuo Extra Deck bandendo 1 Mostro Synchro Tuner e 1 "Drago Ali Nere" dal tuo Terreno scoperto e/o Cimitero. Ogni volta che il tuo avversario attiva l'effetto di un mostro, metti 1 Segnalino Piuma Nera su questa carta quando quell'effetto si risolve e, se lo fai, infliggi 700 danni al tuo avversario. Durante il turno del tuo avversario (Effetto Rapido): puoi offrire come Tributo questa carta con 4 o più Segnalini Piuma Nera su di essa; distruggi tutte le carte sul Terreno.
  | pt_lore               = 1 Monstro Sincro Regulador + 1+ monstros não-Reguladores<br />Deve ser Invocado por Invocação-Sincro, ou Invocado por Invocação-Especial do seu Deck Adicional ao banir 1 Monstro Sincro Regulador e 1 "Dragão de Asas Negras" do seu campo com a face para cima e/ou Cemitério. Sempre que seu oponente ativar um efeito de monstro, coloque 1 Marcador de Pena Negra neste card quando esse efeito resolver e, se isso acontecer, cause 700 de dano ao seu oponente. Durante o turno do seu oponente (Efeito Rápido): você pode oferecer como Tributo este card com 4 ou mais Marcadores de Pena Negra nele; destrua todos os cards no campo.
  | es_lore               = 1 Monstruo de Sincronía Cantante + 1+ monstruos que no sean Cantantes<br />Debe ser ya sea Invocado por Sincronía, o Invocado de Modo Especial desde tu Deck Extra desterrando 1 Monstruo de Sincronía Cantante y 1 "Dragón de Alas Negras" en tu Campo boca arriba y/o Cementerio. Cada vez que tu adversario activa un efecto de monstruo, pon 1 Contador de Pluma Negra en esta carta cuando ese efecto se resuelva y, si lo haces, inflige 700 puntos de daño a tu adversario. Durante el turno de tu adversario (Efecto Rápido): puedes Sacrificar esta carta con 4 o más Contadores de Pluma Negra en ella; destruye todas las cartas en el Campo.
  | ja_lore               = Ｓモンスターのチューナー＋チューナー以外のモンスター１体以上<br />このカードはＳ召喚及び以下の方法でのみ特殊召喚できる。●自分のフィールド（表側表示）・墓地から、Ｓモンスターのチューナー１体と「ブラックフェザー・ドラゴン」１体を除外した場合にＥＸデッキから特殊召喚できる。①：相手がモンスターの効果を発動する度に、このカードに黒羽カウンターを１つ置き、相手に７００ダメージを与える。②：相手ターンに、黒羽カウンターが４つ以上置かれているこのカードをリリースして発動できる。フィールドのカードを全て破壊する。
  | ko_lore               = 싱크로 몬스터의 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드는 싱크로 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●자신의 필드 / 묘지에서, 싱크로 몬스터의 튜너 1장과 "블랙 페더 드래곤" 1장을 제외했을 경우에 엑스트라 덱에서 특수 소환할 수 있다. ①: 상대가 몬스터의 효과를 발동할 때마다, 이 카드에 검은 날개 카운터를 1개 놓고, 상대에게 700 데미지를 준다. ②: 상대 턴에, 검은 날개 카운터가 4개 이상 놓여 있는 이 카드를 릴리스하고 발동할 수 있다. 필드의 카드를 전부 파괴한다.
  | sc_lore               = 同步怪兽的协调＋１只以上协调以外的怪兽<br />此卡仅可以同步召唤及以下方法特殊召唤。●从自己的场上・墓地，将１只同步怪兽的协调和１只“黑翼龙”除外的情况下，可从额外牌组特殊召唤。①：每次对手发动怪兽的效果，在此卡上放１个黑羽计数物，给予对手７００伤害。②：在对手回合中，解放放有４个以上黑羽计数物的此卡可以发动。将场上的卡全部破坏。
