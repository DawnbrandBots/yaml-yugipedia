  | fr_text             = Durant la Main Phase : Invoquez Rituellement 1 Monstre Rituel "Nékroz" depuis votre main ou bannissement, en Sacrifiant des monstres depuis votre main/Terrain, et/ou en envoyant des monstres "Nékroz" depuis votre Extra Deck au Cimetière, dont la somme des Niveaux est supérieure ou égale à son Niveau. Durant votre Main Phase : vous pouvez bannir cette carte et 1 monstre "Nékroz" depuis votre Cimetière ; ajoutez 1 Magie "Nékroz" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Miroir Divin Nékroz" qu'une fois par tour.
  | de_text             = Während der Main Phase: Beschwöre 1 „Nekroz“-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinen verbannten Karten, indem du Monster von deiner Hand/Spielfeldseite als Tribut anbietest und/oder „Nekroz“-Monster von deinem Extra Deck auf den Friedhof legst, deren gemeinsame Stufe größer oder gleich seiner Stufe ist. Während deiner Main Phase: Du kannst diese Karte und 1 „Nekroz“-Monster von deinem Friedhof verbannen; füge deiner Hand 1 „Nekroz“-Zauber von deinem Deck hinzu. Du kannst jeden Effekt von „Nekroz-Heiligspiegel“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la Main Phase: Evoca tramite Rituale 1 Mostro Rituale "Nekroz" dalla tua mano o carte bandite, offrendo come Tributo mostri dalla tua mano/Terreno, e/o mandando mostri "Nekroz" dal tuo Extra Deck al Cimitero, con Livello totale pari o superiore al suo Livello. Durante la tua Main Phase: puoi bandire questa carta e 1 mostro "Nekroz" dal tuo Cimitero; aggiungi 1 Magia "Nekroz" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Specchiodivino Nekroz" una sola volta per turno.
  | pt_text             = Durante a Fase Principal: Invoque por Invocação-Ritual 1 Monstro de Ritual "Necroz" da sua mão ou do banimento, oferecendo como Tributo monstros da sua mão/do campo, e/ou enviando monstros "Necroz" do seu Deck Adicional para o Cemitério, cuja soma dos Níveis seja igual ou exceda seu Nível. Durante sua Fase Principal: você pode banir este card e 1 monstro "Necroz" do seu Cemitério; adicione 1 Magia "Necroz" do seu Deck à sua mão. Você só pode usar cada efeito de "Espelho Divino Necroz" uma vez por turno.
  | es_text             = Durante la Main Phase: Invoca por Ritual 1 Monstruo de Ritual "Necroz" desde tu mano o destierro, Sacrificando monstruos en tu mano/Campo, y/o mandando al Cementerio monstruos "Necroz" en tu Deck Extra, cuyos Niveles totales sean iguales o superen su Nivel. Durante tu Main Phase: puedes desterrar esta carta y 1 monstruo "Necroz" en tu Cementerio; añade a tu mano 1 Mágica "Necroz" en tu Deck. Sólo puedes usar cada efecto de "Espejodivino Necroz" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリース、またはリリースの代わりにＥＸデッキの「影霊衣」モンスターを墓地へ送り、自分の手札・除外状態の「影霊衣」儀式モンスター１体を儀式召喚する。②：自分メインフェイズに、自分の墓地から「影霊衣」モンスター１体とこのカードを除外して発動できる。デッキから「影霊衣」魔法カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스, 또는 릴리스 대신에 엑스트라 덱의 "네크로즈" 몬스터를 묘지로 보내고, 자신의 패 / 제외 상태인 "네크로즈" 의식 몬스터 1장을 의식 소환한다. ②: 자신 메인 페이즈에, 자신 묘지에서 "네크로즈" 몬스터 1장과 이 카드를 제외하고 발동할 수 있다. 덱에서 "네크로즈" 마법 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段可以发动。为使合计等级达到仪式召唤的怪兽的等级以上，解放自己手牌・场上的怪兽，或作为解放的代替将额外牌组的“影灵衣”怪兽送至墓地，将自己手牌・除外状态的1只“影灵衣”仪式怪兽仪式召唤。②：在自己的主要阶段，从自己墓地将1只“影灵衣”怪兽和此卡除外可以发动。从牌组将1张“影灵衣”魔法卡加入手牌。
