  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：此卡只要存在于墓地，卡名视为“白骨”。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将“莫桑壹白骨”以外的1只“白骨”或1张记载有该卡名的卡加入手牌。此回合，自己仅可特殊召唤不死族怪兽。③：只要此卡存在于怪兽区域，自己除通常召唤外仅可追加1次，在自己的主要阶段召唤1只等级4以下的不死族怪兽。
