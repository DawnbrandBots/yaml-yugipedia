  | text            = [[Equip]] only to a [[DARK]] monster. It gains 600 [[ATK]], also it cannot be [[destroy]]ed by your opponent's card [[effect]]s. If this card is [[sent]] to the [[GY]] because the equipped monster was [[destroyed by battle]] and sent to the GY: You can [[Special Summon]] that monster, and if you do, equip this card to it, but [[banish]] this card when it [[leaves the field]]. You can only use this effect of "Dragon Nails" [[once per turn]].
  | fr_text         = Équipable uniquement à un monstre TÉNÈBRES. Il gagne 600 ATK, et aussi, il ne peut pas être détruit par des effets de carte de votre adversaire. Si cette carte est envoyée au Cimetière parce que le monstre équipé a été détruit au combat et envoyé au Cimetière : vous pouvez Invoquer Spécialement le monstre, et si vous le faites, équipez-lui cette carte, mais bannissez cette carte lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Griffe de Dragon" qu'une fois par tour.
  | de_text         = Rüste nur ein FINSTERNIS Monster mit dieser Karte aus. Es erhält 600 ATK, zusätzlich kann es nicht durch Karteneffekte deines Gegners zerstört werden. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster durch Kampf zerstört und auf den Friedhof gelegt wurde: Du kannst jenes Monster als Spezialbeschwörung beschwören und falls du dies tust, rüste es mit dieser Karte aus, aber verbanne diese Karte, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Drachenkrallen“ nur einmal pro Spielzug verwenden.
  | it_text         = Equipaggia solo a un mostro OSCURITÀ. Esso guadagna 600 ATK, inoltre non può essere distrutto dagli effetti delle carte del tuo avversario. Se questa carta viene mandata al Cimitero perché il mostro equipaggiato è stato distrutto in battaglia e mandato al Cimitero: puoi Evocare Specialmente quel mostro e, se lo fai, equipaggia questa carta a esso, ma bandisci questa carta quando lascia il Terreno. Puoi utilizzare questo effetto di "Unghie di Drago" una sola volta per turno.
  | pt_text         = Só pode ser equipado a um monstro de TREVAS. Ele ganha 600 de ATK e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Se este card for enviado para o Cemitério porque o monstro equipado foi destruído em batalha e enviado para o Cemitério: você pode Invocar esse monstro por Invocação-Especial e, se isso acontecer, equipe este card a ele, mas bana este card quando ele deixar o campo. Você só pode usar este efeito de "Unhas de Dragão" uma vez por turno.
  | es_text         = Sólo puedes equipar esta carta a un monstruo de OSCURIDAD. Éste gana 600 ATK, y además no puede ser destruido por efectos de cartas de tu adversario. Si esta carta es mandada al Cementerio porque el monstruo equipado fue destruido en batalla y mandado al Cementerio: puedes Invocar ese monstruo de Modo Especial y, si lo haces, equípale esta carta, pero destierra esta carta cuando deje el Campo. Sólo puedes usar este efecto de "Uñas de Dragón" una vez por turno.
  | ja_text         = 闇属性モンスターにのみ装備可能。このカード名の②の効果は１ターンに１度しか使用できない。①：装備モンスターの攻撃力は６００アップし、相手の効果では破壊されない。②：装備モンスターが戦闘で破壊され墓地へ送られた事でこのカードが墓地へ送られた場合に発動できる。そのモンスターを自分フィールドに特殊召喚し、このカードを装備する。この効果で装備されたこのカードは、フィールドから離れた場合に除外される。
  | ko_text         = 어둠 속성 몬스터에만 장착 가능. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터의 공격력은 600 올리고, 상대 효과로는 파괴되지 않는다. ②: 장착 몬스터가 전투로 파괴되어 묘지로 보내진 것으로 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환하고, 이 카드를 장착한다. 이 효과로 장착된 이 카드는, 필드에서 벗어났을 경우에 제외된다.
