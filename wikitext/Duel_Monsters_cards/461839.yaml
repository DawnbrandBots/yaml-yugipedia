  | text                = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />If this card is [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Yang Zing]]" card from your [[Main Deck|Deck]] to your [[hand]]. [[Once per turn]]: You can [[send]] 1 [[Wyrm]] monster from your Deck to the [[GY]]; this card's [[Level]] becomes the sent monster's. If this [[face-up]] card [[leaves the field]]: You can Special Summon 1 "Yang Zing" monster from your Deck. You can only Special Summon "Denglong, First of the Yang Zing(s)" once per turn.
  | fr_text             = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 carte "Yang Zing" depuis votre Deck à votre main. Une fois par tour : vous pouvez envoyer 1 monstre de Type Wyrm depuis votre Deck au Cimetière ; le Niveau de cette carte devient celui du monstre envoyé. Si cette carte face recto quitte le Terrain : vous pouvez Invoquer Spécialement 1 monstre "Yang Zing" depuis votre Deck. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Denglong, Premier du Yang Zing" qu'une fois par tour.
  | de_text             = 1 Empfänger + 1 oder mehr Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Yang Zing“-Karte von deinem Deck hinzufügen. Einmal pro Spielzug: Du kannst 1 Monster vom Typ Wyrm von deinem Deck auf den Friedhof legen; die Stufe dieser Karte wird dieselbe wie die Stufe des auf den Friedhof gelegten Monsters. Falls diese offene Karte das Spielfeld verlässt: Du kannst 1 „Yang Zing“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst nur einmal pro Spielzug einen oder mehr „Denglong, Erster der Yang Zing“ als Spezialbeschwörung beschwören.
  | it_text             = 1 Tuner + 1 o più mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi aggiungere 1 carta "Yang Zing" dal tuo Deck alla tua mano. Una volta per turno: puoi mandare 1 mostro di Tipo Wyrm dal tuo Deck al Cimitero; il Livello di questa carta diventa quello del mostro mandato. Se questa carta scoperta lascia il Terreno: puoi Evocare Specialmente 1 mostro "Yang Zing" dal tuo Deck. Puoi Evocare Specialmente uno o più "Denglong, Primo degli Yang Zing" una sola volta per turno.
  | pt_text             = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode adicionar 1 card "Yang Zing" do seu Deck à sua mão. Uma vez por turno: você pode enviar 1 monstro do Tipo Wyrm do seu Deck para o Cemitério; o Nível deste card se torna o desse monstro enviado. Se este card com a face para cima deixar o campo: você pode Invocar por Invocação-Especial 1 monstro "Yang Zing" do seu Deck. Você só pode Invocar "Denglong, Primeiro dos Yang Zing" por Invocação-Especial uma vez por turno.
  | es_text             = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 carta "Yang Zing" en tu Deck. Una vez por turno: puedes mandar al Cementerio 1 monstruo de Tipo Wyrm en tu Deck; el Nivel de esta carta se convierte en el del monstruo mandado. Si esta carta boca arriba deja el Campo: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Yang Zing". Sólo puedes Invocar de Modo Especial uno o más "Denglong, Primero de los Yang Zing" una vez por turno.
  | ja_text             = チューナー＋チューナー以外のモンスター１体以上<br />自分は「源竜星－ボウテンコウ」を１ターンに１度しか特殊召喚できない。①：このカードが特殊召喚に成功した場合に発動できる。デッキから「竜星」カード１枚を手札に加える。②：１ターンに１度、デッキから幻竜族モンスター１体を墓地へ送って発動できる。このカードのレベルは、墓地へ送ったモンスターと同じになる。③：表側表示のこのカードがフィールドから離れた場合に発動できる。デッキから「竜星」モンスター１体を特殊召喚する。
  | ko_text             = 튜너 + 튜너 이외의 몬스터 1장 이상<br />자신은 "원룡성-보우텐코우"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "룡성" 카드 1장을 패에 넣는다. ②: 1턴에 1번, 덱에서 환룡족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드의 레벨은, 묘지로 보낸 몬스터와 같아진다. ③: 앞면 표시의 이 카드가 필드에서 벗어났을 경우에 발동할 수 있다. 덱에서 "룡성" 몬스터 1장을 특수 소환한다.
  | sc_text             = 协调＋1只以上协调以外的怪兽<br />自己1回合仅可特殊召唤1次"源龙星－望天吼"。①：此卡特殊召唤成功的情况下可以发动。从牌组将1张"龙星"卡加入手牌。②：1回合1次，从牌组将1只幻龙族怪兽送至墓地可以发动。此卡的等级变为和送至墓地的怪兽相同。③：表侧表示的此卡从场上离开的情况下可以发动。从牌组将1只"龙星"怪兽特殊召唤。
