  | text                = (This card is always treated as a "[[Sky Striker]]" card.)<br />You can [[discard]] 1 [[Spell]]; [[Special Summon]] this card from your [[hand]]. You can [[banish]] 1 Spell from your [[GY]]; give control of this card to your opponent, and if you do, Special Summon 1 "[[Sky Striker Ace]]" [[monster]] from your GY. If this card is [[destroyed by battle]] or card [[effect]] and sent to the GY: You can [[target]] 1 of your banished "Sky Striker" Spells; [[Add a card|add]] it to your hand. You can only use each [[effect]] of "Sage of Benevolence - Ciela" [[once per turn]].
  | fr_text             = (Cette carte est toujours traitée comme une carte "Assaut de l'Air".)<br />Vous pouvez défausser 1 Magie ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez bannir 1 Magie depuis votre Cimetière ; donnez le contrôle de cette carte à votre adversaire, et si vous le faites, Invoquez Spécialement 1 monstre "Assaut de l'Air - As" depuis votre Cimetière. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez cibler 1 de vos Magies "Assaut de l'Air" bannies ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Sage de la Bienveillance - Ciela" qu'une fois par tour.
  | de_text             = (Diese Karte wird immer als „Himmelsjäger“-Karte behandelt.)<br />Du kannst 1 Zauber abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 Zauber von deinem Friedhof verbannen; übergib die Kontrolle über diese Karte an deinen Gegner und falls du dies tust, beschwöre 1 „Himmelsjäger-Ass“-Monster als Spezialbeschwörung von deinem Friedhof. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten „Himmelsjäger“-Zauber wählen; füge ihn deiner Hand hinzu. Du kannst jeden Effekt von „Weise der Mildtätigkeit - Ciela“ nur einmal pro Spielzug verwenden.
  | it_text             = (Questa carta viene sempre considerata come una carta "Assaltatrice del Cielo".)<br />Puoi scartare 1 Magia; Evoca Specialmente questa carta dalla tua mano. Puoi bandire 1 Magia dal tuo Cimitero; dai il controllo di questa carta al tuo avversario e, se lo fai, Evoca Specialmente 1 mostro "Assaltatrice del Cielo Asso" dal tuo Cimitero. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 delle tue Magie "Assaltatrice del Cielo" bandite; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Saggia della Benevolenza - Ciela" una sola volta per turno.
  | pt_text             = (Este card deve ser sempre considerado como um card "Força Celeste".)<br />Você pode descartar 1 Magia; Invoque este card por Invocação-Especial da sua mão. Você pode banir 1 Magia do seu Cemitério; conceda o controle deste card ao seu oponente e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Força Celeste - Ás" do seu Cemitério. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode escolher 1 das suas Magias "Força Celeste" banidas; adicione-a à sua mão. Você só pode usar cada efeito de "Sábia da Benevolência - Ciela" uma vez por turno.
  | es_text             = (Esta carta se trata siempre como una carta "Caza del Cielo").<br />Puedes descartar 1 Mágica; Invoca esta carta de Modo Especial desde tu mano. Puedes desterrar 1 Mágica en tu Cementerio; da el control de esta carta a tu adversario y, si lo haces, Invoca de Modo Especial 1 monstruo "Caza del Cielo As" desde tu Cementerio. Si esta carta es destruida en batalla o por el efecto de una carta y mandada al Cementerio: puedes seleccionar 1 de tus Mágicas "Caza del Cielo" desterradas; añádela a tu mano. Sólo puedes usar cada efecto de "Sabia de Benevolencia - Ciela" una vez por turno.
  | ja_text             = このカード名はルール上「閃刀」カードとしても扱う。このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札から魔法カード１枚を捨てて発動できる。このカードを手札から特殊召喚する。②：自分の墓地から魔法カード１枚を除外して発動できる。このカードのコントロールを相手に移し、自分の墓地から「閃刀姫」モンスター１体を選んで特殊召喚する。③：このカードが戦闘・効果で破壊され墓地へ送られた場合、除外されている自分の「閃刀」魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_text             = 이 카드명은 룰상 "섬도" 카드로도 취급한다. 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 마법 카드 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 묘지에서 마법 카드 1장을 제외하고 발동할 수 있다. 이 카드의 컨트롤을 상대에게 옮기고, 자신 묘지에서 "섬도희" 몬스터 1장을 골라 특수 소환한다. ③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 제외되어 있는 자신의 "섬도" 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_text             = 此卡名在规则上也视为“闪刀”卡。<br />此卡名的①②③效果１回合仅可各使用１次。<br />①：从手牌将１张魔法卡舍弃可以发动。从手牌将此卡特殊召唤。<br />②：从自己的墓地将１张魔法卡除外可以发动。此卡的控制权转移给对手，从自己的墓地将１只“闪刀姬”怪兽特殊召唤。<br />③：此卡因战斗・效果被破坏并被送至墓地的情况下，以自己除外状态的１张“闪刀”魔法卡为对象可以发动。将该卡加入手牌。
