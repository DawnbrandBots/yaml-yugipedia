  | it_lore               = Manda 1 mostro dal tuo Extra Deck al Cimitero, poi aggiungi dal tuo Deck o Cimitero alla tua mano 1 mostro "Dogmatika" o "Caduto di Albaz", con ATK pari o inferiore a quel mostro mandato nel Cimitero, inoltre, per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck. Puoi attivare solo 1 "Servitore Nadir" per turno.
  | pt_lore               = Envie 1 monstro do seu Deck Adicional para o Cemitério e, depois, adicione do seu Deck ou Cemitério à sua mão, 1 monstro "Dogmatika" ou "Caído de Arbaz" que tenha um ATK igual ou menor que o desse monstro enviado no Cemitério, e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial do Deck Adicional. Você só pode ativar 1 "Servo Nadir" por turno.
  | es_lore               = Manda al Cementerio 1 monstruo en tu Deck Extra, y después añade a tu mano 1 monstruo "Dogmátik" o "Caído de Albaz" en tu Deck o Cementerio que tenga ATK igual o menor al de ese monstruo mandado en el Cementerio y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra. Sólo puedes activar 1 "Sirviente Nadir" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：ＥＸデッキからモンスター１体を墓地へ送る。その後、墓地へ送ったモンスターの攻撃力以下の攻撃力を持つ、「ドラグマ」モンスターか「アルバスの落胤」１体を自分のデッキ・墓地から手札に加える。このカードの発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 덱에서 몬스터 1장을 묘지로 보낸다. 그 후, 묘지로 보낸 몬스터의 공격력 이하의 공격력을 가지는, "드래그마" 몬스터 또는 "알버스의 낙윤" 1장을 자신의 덱 / 묘지에서 고르고 패에 넣는다. 이 카드의 발동 후, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  | sc_lore               = 此卡名的卡１回合仅可发动１张。①：从额外牌组将１只怪兽送至墓地。然后，从自己的牌组・墓地将１只攻击力在送至墓地的怪兽以下的“教导”怪兽或“阿尔白斯之落胤”加入手牌。此卡发动后，直至回合结束时为止，自己不可从额外牌组特殊召唤怪兽。
