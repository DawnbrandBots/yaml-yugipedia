  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by having 6 or more [[Monster Card|monsters]] with different [[Attribute]]s in the [[Graveyard|GYs]]. Gains [[ATK]]/[[DEF]] equal to the number of different Attributes in the GYs x 500. When your opponent would Special Summon a monster(s) ([[Quick Effect]]): You can [[banish]] 3 monsters from your GY; [[negate]] the Summon, and if you do, destroy that monster(s).
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant min. 6 monstres d'Attributs différents dans les Cimetières. Gagne une ATK/DEF égales au nombre d'Attributs différents dans les Cimetières x 500. Lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez bannir 3 monstres depuis votre Cimetière ; annulez l'Invocation, et si vous le faites, détruisez ces monstres.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem 6 oder mehr Monster mit unterschiedlichen Eigenschaften in den Friedhöfen liegen. Erhält ATK/DEF in Höhe der Anzahl der verschiedenen Eigenschaften in den Friedhöfen x 500. Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde (Schnelleffekt): Du kannst 3 Monster von deinem Friedhof verbannen; annulliere die Beschwörung und falls du dies tust, zerstöre die Monster.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocata Specialmente (dalla tua mano) avendo 6 o più mostri con Attributi diversi nei Cimiteri. Guadagna ATK/DEF pari al numero di Attributi diversi nei Cimiteri x 500. Quando il tuo avversario sta per Evocare Specialmente uno o più mostri (Effetto Rapido): puoi bandire 3 mostri dal tuo Cimitero; annulla l'Evocazione e, se lo fai, distruggi quei mostri.
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 / 상대 묘지의 몬스터의 속성이 6종류 이상일 경우에만 특수 소환할 수 있다. ① : 이 카드의 공격력 / 수비력은, 자신 / 상대 묘지의 몬스터의 속성의 종류 × 500 올린다. ② : 상대가 몬스터를 특수 소환할 시기에, 자신 묘지의 몬스터 3장을 제외하고 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter 6 ou mais monstros com Atributos diferentes nos Cemitérios. Ganha ATK/DEF igual ao número de Atributos diferentes nos Cemitérios x 500. Quando seu oponente Invocaria um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode banir 3 monstros do seu Cemitério; negue a Invocação e, se isso acontecer, destrua esses monstros.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo 6 o más monstruos con diferentes Atributos en los Cementerios. Gana ATK/DEF igual a la cantidad de Atributos diferentes en los Cementerios x 500. Cuando tu adversario fuera a Invocar uno o más monstruos de Modo Especial (Efecto Rápido): puedes desterrar 3 monstruos en tu Cementerio; niega la Invocación y, si lo haces, destruye esos monstruos.
  | ja_lore               = このカードは通常召喚できない。自分・相手の墓地のモンスターの属性が６種類以上の場合のみ特殊召喚できる。①：このカードの攻撃力・守備力は、自分・相手の墓地のモンスターの属性の種類×５００アップする。②：相手がモンスターを特殊召喚する際に、自分の墓地のモンスター３体を除外して発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。
  | sc_lore               = 此卡不可通常召唤。仅可在自己・对手墓地的怪兽属性为6种以上的情况下特殊召唤。①：此卡的攻击力・守备力上升相当于自己·对手墓地怪兽属性种类×500的数值。②：对手特殊召唤怪兽之际，将自己墓地的3只怪兽除外可以发动。该特殊召唤无效，将该怪兽破坏。
