  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed by a [[card effect]]. You can [[target]] 3 of your [[banish]]ed [[Fiend]] [[Monster Card|monsters]]; Special Summon this card from your [[hand]], and if you do, [[shuffle]] those banished monsters into the [[Deck]]. During the [[End Phase]], if this card is in the [[GY]] because it was [[destroy]]ed in your [[Monster Zone]] by an opponent's card and [[sent]] there this [[turn]]: Special Summon this card from your GY, then, you can destroy cards your opponent controls, up to the number of [[face-up]] [[Spell Card|Spell]]s/[[Trap Card|Trap]]s you [[control]] with different names. You can only use each effect of "Curse Necrofear" [[once per turn]].
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Vous pouvez cibler 3 de vos monstres Démon bannis ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, mélangez ces monstres bannis dans le Deck. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite dans votre Zone Monstre par une carte de l'adversaire et y a été envoyée ce tour : Invoquez Spécialement cette carte depuis votre Cimetière, puis, vous pouvez détruire un nombre de cartes contrôlées par votre adversaire, inférieur ou égal au nombre de Magies/Pièges face recto que vous contrôlez de noms différents. Vous ne pouvez utiliser chaque effet de "Malédiction Necrofear" qu'une fois par tour.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Du kannst 3 deiner verbannten Unterweltler-Monster wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, mische jene verbannten Monster ins Deck. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug in deiner Monsterzone durch eine Karte eines Gegners zerstört und dorthin gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof, dann kannst du Karten zerstören, die dein Gegner kontrolliert, bis zur Anzahl der offenen Zauber/Fallen mit unterschiedlichen Namen, die du kontrollierst. Du kannst jeden Effekt von „Verfluchende Todesfurcht“ nur einmal pro Spielzug verwenden.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Puoi scegliere come bersaglio 3 dei tuoi mostri Demone banditi; Evoca Specialmente questa carta dalla tua mano e, se lo fai, mischia nel Deck quei mostri banditi. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta nella tua Zona Mostri da una carta dell'avversario e mandata lì in questo turno: Evoca Specialmente questa carta dal tuo Cimitero, poi, puoi distruggere carte controllate dal tuo avversario, fino al numero di Magie/Trappole scoperte che controlli con nomi diversi. Puoi utilizzare ogni effetto di "Paura Maledetta" una sola volta per turno.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Você pode escolher 3 dos seus monstros Demônios banidos; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, embaralhe esses monstros banidos no Deck. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído na sua Zona de Monstros por um card do oponente e enviado para lá neste turno: Invoque este card por Invocação-Especial do seu Cemitério e, depois, você pode destruir cards que seu oponente controla, até o número de Magias/Armadilhas com a face para cima que você controla com nomes diferentes. Você só pode usar cada efeito de "Necrofear Amaldiçoado" uma vez por turno.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por efecto de una carta. Puedes seleccionar 3 de tus monstruos Demonio desterrados; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, baraja esos monstruos desterrados al Deck. Durante la End Phase, si esta carta está en el Cementerio porque este turno fue destruida en tu Zona de Monstruos por una carta del adversario y mandada allí: Invoca esta carta de Modo Especial desde tu Cementerio, y después puedes destruir hasta tantas cartas que controle tu adversario como el número de Mágicas/Trampas boca arriba que controles con nombres diferentes. Sólo puedes usar cada efecto de "Necrofear de Maldición" una vez por turno.
  | ja_text               = このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：除外されている自分の悪魔族モンスター３体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターをデッキに戻す。②：モンスターゾーンのこのカードが相手によって破壊され墓地へ送られたターンのエンドフェイズに発動する。このカードを墓地から特殊召喚する。その後、自分フィールドの魔法・罠カードのカード名の種類の数まで相手フィールドのカードを選んで破壊できる。
  | ko_text               = 이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 제외되어 있는 자신의 악마족 몬스터 3장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 덱으로 되돌린다. ②: 몬스터 존의 이 카드가 상대에 의해 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동한다. 이 카드를 묘지에서 특수 소환한다. 그 후, 자신 필드의 마법 / 함정 카드의 카드명 종류의 수까지 상대 필드의 카드를 골라 파괴할 수 있다.
