  | fr_text               = 2 Monstres Pendule de Niveau 4<br />Lorsque cette carte est Invoquée par Xyz : vous pouvez ajouter 1 Monstre Pendule depuis votre Deck à votre main durant la End Phase de ce tour. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 Monstre Pendule "Dracossassin" face recto depuis votre Extra Deck, mais il ne peut pas être utilisé comme Matériel pour une Invocation Xyz.
  | de_text               = 2 Pendelmonster der Stufe 4<br />Wenn diese Karte als Xyz-Beschwörung beschworen wird: Du kannst deiner Hand während der End Phase dieses Spielzugs 1 Pendelmonster von deinem Deck hinzufügen. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 offenes „Drachobezwinger“-Pendelmonster als Spezialbeschwörung von deinem Extra Deck, aber es kann nicht als Material für eine Xyz-Beschwörung verwendet werden.
  | it_text               = 2 Mostri Pendulum di Livello 4<br />Quando questa carta viene Evocata Xyz: puoi aggiungere 1 Mostro Pendulum dal tuo Deck alla tua mano durante la End Phase di questo turno. Una volta per turno: puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 Mostro Pendulum "Dracoassassino" scoperto dal tuo Extra Deck, ma esso non può essere utilizzato come materiale per un'Evocazione Xyz.
  | pt_text               = 2 Monstros Pêndulo de Nível 4<br />Quando este card for Invocado por Invocação-Xyz: você pode adicionar 1 Monstro Pêndulo do seu Deck à sua mão durante a Fase Final deste turno. Uma vez por turno: você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 Monstro Pêndulo "Dracossassino" com a face para cima do seu Deck Adicional, mas ele não pode ser usado como matéria para uma Invocação-Xyz.
  | es_text               = 2 Monstruos de Péndulo de Nivel 4<br />Cuando esta carta es Invocada Xyz: durante la End Phase de este turno, puedes añadir a tu mano 1 Monstruo de Péndulo en tu Deck. Una vez por turno: puedes desacoplar 1 material de esta carta; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Péndulo "Dracoasesino" boca arriba, pero no puede ser usado como material para una Invocación Xyz.
  | ja_text               = レベル４のＰモンスター×２<br />①：このカードがＸ召喚に成功した時に発動できる。このターンのエンドフェイズに、デッキからＰモンスター１体を手札に加える。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分のエクストラデッキから表側表示の「竜剣士」Ｐモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはＸ召喚の素材にできない。
  | ko_text               = 레벨 4 의 펜듈럼 몬스터 × 2<br />①: 이 카드가 엑시즈 소환에 성공했을 때에 발동할 수 있다. 이 턴의 엔드 페이즈에, 덱에서 펜듈럼 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "룡검사" 펜듈럼 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엑시즈 소환의 소재로 할 수 없다.
  | sc_text               = 等级４的灵摆怪兽×２<br />①：此卡超量召唤时可以发动。在此回合的结束阶段，从牌组将１只灵摆怪兽加入手牌。<br />②：１回合１次，去除此卡的１个超量素材可以发动。从自己的额外牌组（表侧）将１只“龙剑士”灵摆怪兽特殊召唤。以此效果特殊召唤的怪兽不可作为超量召唤的素材。
