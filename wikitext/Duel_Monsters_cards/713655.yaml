  | sc_lore               = 此卡名的卡１回合仅可发动１张。①：解放衍生物以外的、自己场上的１只昆虫族怪兽可以发动。该怪兽的原本攻击力每有１０００，将最多１只“骑甲虫衍生物”（昆虫族・地・星３・攻／守１０００）特殊召唤至自己场上。
