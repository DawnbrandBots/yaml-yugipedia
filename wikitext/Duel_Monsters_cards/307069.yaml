  | text            = [[Target]] 1 [[face-up]] [[Attack Position]] [[Effect Monster]] on each side of the [[field]]; if both [[Monster Card|monsters]] are still face-up on the field, [[negate]] their [[effect]]s, then if both their effects were negated by this effect, as long as those monsters are in face-up Attack Position, they cannot be [[destroyed by battle]], are unaffected by other card effects, also they cannot [[attack]] or change their [[battle position]]s.
  | fr_text         = Ciblez 1 Monstre à Effet en Position d'Attaque face recto sur chaque Terrain ; si les deux monstres sont toujours face recto sur le Terrain, annulez leurs effets, puis si leurs effets ont été annulés par cet effet, tant que ces monstres sont en Position d'Attaque face recto, ils ne peuvent pas être détruits au combat et ne sont pas affectés par d'autres effets de carte, et aussi, ils ne peuvent ni attaquer ni changer de position de combat.
  | de_text         = Wähle 1 Effektmonster in offener Angriffsposition auf jeder Spielfeldseite; falls beide Monster noch offen auf dem Spielfeld liegen, annulliere ihre Effekte, dann falls die Effekte beider Monster durch diesen Effekt annulliert wurden, solange sich die Monster in offener Angriffsposition befinden, können sie nicht durch Kampf zerstört werden, bleiben von anderen Karteneffekten unberührt, zusätzlich können sie weder angreifen noch ihre Kampfposition ändern.
  | pt_text         = Escolha 1 Monstro de Efeito com a face para cima em Posição de Ataque em cada lado do campo; se os dois monstros ainda estiverem com a face para cima no campo, negue os efeitos deles e, depois, se os efeitos deles dois forem negados por este efeito, enquanto esses dois monstros estiverem com a face para cima em Posição de Ataque, eles não podem ser destruídos em batalha, não podem ser afetados por outros efeitos de card e, além disso, não podem atacar ou mudar suas posições de batalha.
  | it_text         = Scegli come bersaglio 1 Mostro con Effetto scoperto in Posizione di Attacco sul Terreno di ogni giocatore; se entrambi i mostri sono ancora scoperti sul Terreno, annulla i loro effetti, poi se gli effetti di entrambi quei mostri sono stati annullati da questo effetto, fino a quando quei mostri sono scoperti in Posizione di Attacco, essi non possono essere distrutti in battaglia, sono immuni agli effetti delle altre carte, inoltre non possono attaccare o cambiare Posizione.
  | es_text         = Selecciona 1 Monstruo de Efecto en Posición de Ataque boca arriba en cada lado del Campo; si ambos monstruos están todavía boca arriba en el Campo, niega sus efectos, y después, si los efectos de ambos fueron negados por este efecto, mientras esos monstruos estén en Posición de Ataque boca arriba, no pueden ser destruidos en batalla, no son afectados por efectos de otras cartas, y además tampoco pueden atacar o cambiar sus posiciones de batalla.
  | ja_text         = 自分及び相手フィールド上に表側攻撃表示で存在する効果モンスターを１体ずつ選択して発動できる。選択した２体のモンスターの効果を無効にする。その後、選択した２体のモンスターがフィールド上に表側攻撃表示で存在する限り、選択したモンスターは戦闘では破壊されず、このカード以外のカードの効果を受けず、攻撃と表示形式の変更もできない。
  | ko_text         = 자신 및 상대 필드 위에 앞면 공격 표시로 존재하는 효과 몬스터를 1장씩 선택하고 발동할 수 있다. 선택한 2장의 몬스터의 효과를 무효로 한다. 그 후, 선택한 2장의 몬스터가 필드 위에 앞면 공격 표시로 존재하는 한, 선택한 몬스터는 전투로는 파괴되지 않고, 이 카드 이외의 카드의 효과를 받지 않고, 공격과 표시 형식의 변경도 할 수 없다.
