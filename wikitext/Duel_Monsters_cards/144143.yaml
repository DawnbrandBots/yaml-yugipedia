  | text                  = 1 "[[Nordic Ascendant]]" [[Tuner]] + 2+ non-Tuner monsters<br />[[Once per turn]]: You can make this card be [[Unaffected by Spell Cards|unaffected by Spell]]/[[Unaffected by Trap Cards|Trap effects]] until the end of this [[turn]]. Once per turn, during the [[End Phase]], if this [[face-up]] card you [[control]]led was [[destroy]]ed by your opponent's card and [[sent]] to your [[GY]] this turn: You can [[banish]] 1 "Nordic Ascendant" Tuner from your GY; [[Special Summon]] this card. When [[Summon]]ed this way: You can [[Draw a card|draw]] 1 card.
  | fr_text               = 1 Syntoniseur "Ascendant Nordique" + 2+ monstres non-Syntoniseur<br />Une fois par tour : jusqu'à la fin de ce tour, vous pouvez rendre cette carte non affectable par des effets de Magie/Piège. Une fois par tour, durant la End Phase, si cette carte face recto que vous contrôliez a été détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière ce tour : vous pouvez bannir 1 Syntoniseur "Ascendant Nordique" depuis votre Cimetière ; Invoquez Spécialement cette carte. Lorsqu'elle est Invoquée de cette façon : vous pouvez piocher 1 carte.
  | de_text               = 1 „Nordischer Aszendent“-Empfänger + 2+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst diese Karte bis zum Ende dieses Spielzugs von Zauber-/Falleneffekten unberührt bleiben lassen. Einmal pro Spielzug, während der End Phase, falls diese offene Karte, die du kontrolliert hast, in diesem Spielzug durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wurde: Du kannst 1 „Nordischer Aszendent“-Empfänger von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Wenn sie auf diese Art beschworen wird: Du kannst 1 Karte ziehen.
  | it_text               = 1 Tuner "Antenato Nordic" + 2+ mostri non-Tuner<br />Una volta per turno: puoi rendere questa carta immune agli effetti delle Magie/Trappole fino alla fine di questo turno. Una volta per turno, durante la End Phase, se questa carta scoperta che controllavi è stata distrutta da una carta del tuo avversario e mandata al tuo Cimitero in questo turno: puoi bandire 1 Tuner "Antenato Nordic" dal tuo Cimitero; Evoca Specialmente questa carta. Quando viene Evocata in questo modo: puoi pescare 1 carta.
  | pt_text               = 1 Regulador "Ascendente Nórdico" + 2+ monstros não-Reguladores<br />Uma vez por turno: você pode fazer com que este card não seja afetado por efeitos de Magia/Armadilha até o final deste turno. Uma vez por turno, durante a Fase Final, se este card com a face para cima que você controlava foi destruído por um card do seu oponente e enviado para o seu Cemitério neste turno: você pode banir 1 Regulador "Ascendente Nórdico" do seu Cemitério; Invoque este card por Invocação-Especial. Quando Invocado desta forma: você pode comprar 1 card.
  | es_text               = 1 "Ascendiente Nórdico" Cantante + 2+ monstruos que no sean Cantantes<br />Una vez por turno: hasta el final de este turno, puedes hacer que esta carta no sea afectada por efectos de Mágicas/Trampas. Una vez por turno, durante la End Phase, si esta carta boca arriba que controlabas fue destruida por una carta de tu adversario y mandada a tu Cementerio este turno: puedes desterrar 1 "Ascendiente Nórdico" Cantante en tu Cementerio; Invoca esta carta de Modo Especial. Cuando es Invocada de esta forma: puedes robar 1 carta.
  | ja_text               = 「極星天」チューナー＋チューナー以外のモンスター２体以上<br />①：１ターンに１度、自分メインフェイズに発動できる。このカードはターン終了時まで魔法・罠カードの効果を受けない。②：フィールドの表側表示のこのカードが相手によって破壊され墓地へ送られたターンのエンドフェイズに、自分の墓地から「極星天」チューナー１体を除外して発動できる。このカードを墓地から特殊召喚する。③：このカードの②の効果で特殊召喚に成功した時に発動できる。自分はデッキから１枚ドローする。
  | ko_text               = "극성천" 튜너 ＋ 튜너 이외의 몬스터 2장 이상<br />①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 필드의 앞면 표시의 이 카드는 턴 종료시까지 마법 / 함정 카드의 효과를 받지 않는다. ②: 필드의 앞면 표시의 이 카드가 상대에 의해 파괴되어 묘지로 보내진 턴의 엔드 페이즈에, 자신 묘지에서 "극성천" 튜너 1장을 제외하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. ③: 이 카드의 ②의 효과로 특수 소환했을 때에 발동할 수 있다. 자신은 1장 드로우한다.
