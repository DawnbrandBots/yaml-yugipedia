  | text            = ● While in [[Attack Position]]: Attack Position [[Winged Beast]], [[Insect]], and [[Plant]]-[[Type]] [[Monster Card|monster]]s you [[control]] cannot be [[destroyed by battle]].<br />● While in [[Defense Position]]: Defense Position Winged Beast, Insect, and Plant-Type monsters you control cannot be [[target]]ed by, or be [[destroy]]ed by, card [[effect]]s.
  | fr_text         = ● En Position d'Attaque : Les monstres de Type Bête Ailée/Insecte/Plante que vous contrôlez en Position d'Attaque ne peuvent pas être détruits au combat.<br />● En Position de Défense : Les monstres de Type Bête Ailée/Insecte/Plante que vous contrôlez en Position de Défense ne peuvent être ni ciblés ni détruits par des effets de carte.
  | de_text         = ● Solange in Angriffsposition: Monster vom Typ Geflügeltes Ungeheuer, Insekt und Pflanze in Angriffsposition, die du kontrollierst, können nicht durch Kampf zerstört werden.<br />● Solange in Verteidigungsposition: Monster vom Typ Geflügeltes Ungeheuer, Insekt und Pflanze in Verteidigungsposition, die du kontrollierst, können weder als Ziel für Karteneffekte gewählt noch durch diese zerstört werden.
  | it_text         = ● Mentre è in Posizione di Attacco: I mostri di Tipo Bestia Alata, Insetto e Pianta in Posizione di Attacco che controlli non possono essere distrutti in battaglia.<br />● Mentre è in Posizione di Difesa: I mostri di Tipo Bestia Alata, Insetto e Pianta in Posizione di Difesa che controlli non possono essere scelti come bersaglio, o essere distrutti, dagli effetti delle carte.
  | pt_text         = ● Enquanto estiver em Posição de Ataque: Monstros em Posição de Ataque do Tipo Besta Alada, Inseto e Planta que você controla não podem ser destruídos em batalha.<br />● Enquanto estiver em Posição de Defesa: Monstros em Posição de Defesa do Tipo Besta Alada, Inseto e Planta que você controla não podem ser escolhidos como alvo ou destruídos por efeitos de card.
  | es_text         = ● Mientras esté en Posición de Ataque: Los monstruos de Tipo Bestia Alada, Insecto y Planta en Posición de Ataque que controles no pueden ser destruidos en batalla.<br />● Mientras esté en Posición de Defensa: Los monstruos de Tipo Bestia Alada, Insecto y Planta en Posición de Defensa que controles no pueden ser seleccionados ni destruidos por efectos de cartas.
  | ja_text         = このカードはこのカードの表示形式によって以下の効果を得る。<br />●攻撃表示：自分フィールド上に表側攻撃表示で存在する鳥獣族・昆虫族・植物族モンスターは戦闘では破壊されない。<br />●守備表示：自分フィールド上に表側守備表示で存在する鳥獣族・昆虫族・植物族モンスターはカードの効果の対象にならず、カードの効果では破壊されない。
  | ko_text         = 이 카드는 이 카드의 표시 형식에 따라서 이하의 효과를 얻는다. ● 공격 표시：자신 필드 위에 앞면 공격 표시로 존재하는 비행야수족 / 곤충족 / 식물족 몬스터는 전투로는 파괴되지 않는다. ● 수비 표시：자신 필드 위에 앞면 수비 표시로 존재하는 비행야수족 / 곤충족 / 식물족 몬스터는 카드의 효과의 대상이 되지 않으며, 카드의 효과로는 파괴되지 않는다.
  | sc_text         = ①：此卡根据表示形式获得以下效果。<br />●攻击表示：自己的攻击表示的鸟兽族・昆虫族・植物族怪兽不会因战斗被破坏。<br />●守备表示：自己场上的守备表示的鸟兽族・昆虫族・植物族怪兽不会成为效果的对象，不会因效果被破坏。
