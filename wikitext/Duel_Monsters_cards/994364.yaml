  | lore                  = 2+ [[Effect Monster]]s, including a [[Pendulum Monster]]<br />Gains 100 [[ATK]] for each Pendulum Monster Card you [[control]]. You can only use each of the following [[effect]]s of "Exceed the Pendulum" [[once per turn]]. If this card is [[Link Summon]]ed: You can [[Add a card|add]] 1 [[face-up]] Pendulum Monster from your [[Extra Deck]] to your [[hand]]. During the [[Main Phase]] ([[Quick Effect]]): You can [[Special Summon]] 1 Pendulum Monster from your [[hand]] or [[GY]] in [[Defense Position]], with a [[Level]] between the [[Pendulum Scale]]s of the 2 cards in your Pendulum Zones.
  | fr_lore               = 2+ Monstres à Effet (un Monstre Pendule inclus)<br />Gagne 100 ATK pour chaque Carte Monstre Pendule que vous contrôlez. Vous ne pouvez utiliser chacun des effets suivants de "Dépassement du Pendule" qu'une fois par tour. Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 Monstre Pendule face recto depuis votre Extra Deck à votre main. Durant la Main Phase (Effet Rapide) : vous pouvez Invoquer Spécialement 1 Monstre Pendule depuis votre main ou Cimetière en Position de Défense avec un Niveau entre les Échelles Pendule des 2 cartes dans vos Zones Pendule.
  | de_lore               = 2+ Effektmonster, darunter ein Pendelmonster<br />Erhält für jede Pendelmonsterkarte, die du kontrollierst, 100 ATK. Du kannst jeden der folgenden Effekte von „Über dem Pendel“ nur einmal pro Spielzug verwenden. Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 offenes Pendelmonster von deinem Extra Deck hinzufügen. Während der Main Phase (Schnelleffekt): Du kannst 1 Pendelmonster mit einer Stufe zwischen den Pendelbereichen der 2 Karten in deinen Pendelzonen als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition beschwören.
  | it_lore               = 2+ Mostri con Effetto, compreso un Mostro Pendulum<br />Guadagna 100 ATK per ogni Carta Mostro Pendulum che controlli. Puoi utilizzare ognuno dei seguenti effetti di "Superare il Pendulum" una sola volta per turno. Se questa carta viene Evocata Link: puoi aggiungere 1 Mostro Pendulum scoperto dal tuo Extra Deck alla tua mano. Durante la Main Phase (Effetto Rapido): puoi Evocare Specialmente dalla tua mano o Cimitero in Posizione di Difesa, 1 Mostro Pendulum con un Livello tra i Valori Pendulum delle 2 carte nelle tue Zone Pendulum.
  | pt_lore               = 2+ Monstros de Efeito, incluindo um Monstro Pêndulo<br />Ganha 100 de ATK para cada Card de Monstro Pêndulo que você controla. Você só pode usar cada um dos seguintes efeitos de "Exceder o Pêndulo" uma vez por turno. Se este card for Invocado por Invocação-Link: você pode adicionar 1 Monstro Pêndulo com a face para cima do seu Deck Adicional à sua mão. Durante a Fase Principal (Efeito Rápido): você pode Invocar por Invocação-Especial em Posição de Defesa 1 Monstro Pêndulo da sua mão ou do Cemitério, com um Nível entre as Escalas de Pêndulo dos 2 cards nas suas Zonas de Pêndulo.
  | es_lore               = 2+ Monstruos de Efecto, incluyendo un Monstruo de Péndulo<br />Gana 100 ATK por cada Carta de Monstruo de Péndulo que controles. Sólo puedes usar cada uno de los siguientes efectos de "Sobrepasa el Péndulo" una vez por turno. Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 Monstruo de Péndulo boca arriba en tu Deck Extra. Durante la Main Phase (Efecto Rápido): puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 Monstruo de Péndulo en Posición de Defensa, con un Nivel entre las Escalas de Péndulo de las 2 cartas en tus Zonas de Péndulo.
  | ja_lore               = Ｐモンスターを含む効果モンスター２体以上<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる。自分のＥＸデッキから表側のＰモンスター１体を手札に加える。②：このカードの攻撃力は、自分フィールドのＰモンスターカードの数×１００アップする。③：自分・相手のメインフェイズに発動できる。自分のＰゾーンのカード２枚のＰスケールでＰ召喚可能なレベルを持つＰモンスター１体を自分の手札・墓地から守備表示で特殊召喚する。
  | ko_lore               = 펜듈럼 몬스터를 포함하는 효과 몬스터 2장 이상<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면의 펜듈럼 몬스터 1장을 패에 넣는다. ②: 이 카드의 공격력은, 자신 필드의 펜듈럼 몬스터 카드의 수 × 100 올린다. ③: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 펜듈럼 존의 카드 2장의 펜듈럼 스케일로 펜듈럼 소환 가능한 레벨을 가지는 펜듈럼 몬스터 1장을 자신의 패 / 묘지에서 수비 표시로 특수 소환한다.
  | sc_lore               = 包含灵摆怪兽在内的效果怪兽２只以上<br />此卡名的①③效果１回合仅可各使用１次。<br />①：此卡连接召唤的情况下可以发动。从自己的额外牌组将１只表侧灵摆怪兽加入手牌。<br />②：此卡的攻击力上升相当于自己场上的灵摆怪兽卡的数量×１００的数值。<br />③：在自己・对手的主要阶段可以发动。根据自己灵摆区域２张卡的灵摆刻度，从自己的手牌・墓地，将１只拥有可灵摆召唤的等级的灵摆怪兽以守备表示特殊召唤。
