  | fr_lore               = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, sauf si vous contrôlez 2 monstres "Sabre X" face recto ou plus. Une fois par tour, vous pouvez Invoquer Spécialement 1 monstre "Sabre X" de Niveau 4 ou moins depuis votre Cimetière.
  | de_lore               = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer solange du 2 oder mehr offene „X-Säbel“-Monster kontrollierst. Einmal pro Spielzug kannst du 1 „X-Säbel“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_lore               = Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta non può essere Evocata Specialmente se non controlli 2 o più mostri "Sciabola-X" scoperti. Una volta per turno, puoi Evocare Specialmente 1 mostro "Sciabola-X" di Livello 4 o inferiore dal tuo Cimitero.
  | es_lore               = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto mientras controles 2 o más monstruos "Sable-X" boca arriba. Una vez por turno, puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Sable-X" de Nivel 4 o menor.
  | ja_lore               = このカードは通常召喚できない。自分フィールドに「Ｘ－セイバー」モンスターが２体以上存在する場合のみ特殊召喚できる。①：１ターンに１度、自分の墓地のレベル４以下の「Ｘ－セイバー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = 이 카드는 일반 소환 / 세트할 수 없다. 자신 필드 위에 "X-세이버" 라는 이름이 붙은 몬스터가 앞면 표시로 2장 이상 존재할 경우에만 특수 소환할 수 있다. 1턴에 1번, 자신의 묘지에 존재하는 레벨 4 이하의 "X-세이버" 라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
