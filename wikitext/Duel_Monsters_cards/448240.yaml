  | text                = [[Target]] 1 "[[F.A.]]" [[Monster Card|monster]] you [[control]]; increase its [[Level]] by 2 until the end of this [[turn]]. During your [[Main Phase]], except the turn this card was [[sent]] to the [[GY]]: You can [[banish]] this card from your GY, then target 1 "F.A." monster you control; increase its Level by 2 until the end of this turn. You can only use each [[effect]] of "F.A. Downforce" [[once per turn]].
  | fr_text             = Ciblez 1 monstre "F.A." que vous contrôlez ; jusqu'à la fin de ce tour, augmentez son Niveau de 2. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "F.A." que vous contrôlez ; jusqu'à la fin de ce tour, augmentez son Niveau de 2. Vous ne pouvez utiliser chaque effet de "Déportance F.A." qu'une fois par tour.
  | de_text             = Wähle 1 „F.A.“-Monster, das du kontrollierst; erhöhe seine Stufe bis zum Ende dieses Spielzugs um 2. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „F.A.“-Monster wählen, das du kontrollierst; erhöhe seine Stufe bis zum Ende dieses Spielzugs um 2. Du kannst jeden Effekt von „F.A.-Anpressdruck“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio 1 mostro "F.A." che controlli; aumenta il suo Livello di 2 fino alla fine di questo turno. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "F.A." che controlli; aumenta il suo Livello di 2 fino alla fine di questo turno. Puoi utilizzare ogni effetto di "F.A. Deportanza" una sola volta per turno.
  | pt_text             = Escolha 1 monstro "F.A." que você controla; até o final deste turno, aumente o Nível dele em 2. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "F.A." que você controla; até o final deste turno, aumente o Nível dele em 2. Você só pode usar cada efeito de "F.A. Sustentação Negativa" uma vez por turno.
  | es_text             = Selecciona 1 monstruo "F.A." que controles; hasta el final de este turno, aumenta su Nivel en 2. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "F.A." que controles; hasta el final de este turno, aumenta su Nivel en 2. Sólo puedes usar cada efecto de "F.A. Fuerza de Apoyo" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「Ｆ．Ａ．」モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで２つ上げる。②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの「Ｆ．Ａ．」モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで２つ上げる。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "F.A.(포뮬러 애슬리트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 2개 올린다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 필드의 "F.A.(포뮬러 애슬리트)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 2개 올린다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1只“方程式运动员”怪兽为对象可以发动。该怪兽的等级直至回合结束时为止上升2。②：在自己的主要阶段将墓地的此卡除外，以自己场上的1只“方程式运动员”怪兽为对象可以发动。该怪兽的等级直至回合结束时为止上升2。此效果在此卡被送至墓地的回合不可发动。
