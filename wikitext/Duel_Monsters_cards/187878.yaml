  | fr_text         = 2 monstres de Niveau 4<br />Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire avec une ATK inférieure ou égale à l'ATK de cette carte ; envoyez-le au Cimetière, et si vous le faites, infligez 1000 points de dommages à votre adversaire. Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  | de_text         = 2 Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert und dessen ATK kleiner oder gleich denen dieser Karte sind; lege es auf den Friedhof und falls du dies tust, füge deinem Gegner 1000 Schaden zu. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  | it_text         = 2 mostri di Livello 4<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario con ATK pari o inferiore a quello di questa carta; mandalo al Cimitero e, se lo fai, infliggi 1000 danni al tuo avversario. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  | pt_text         = 2 monstros de Nível 4<br />Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla com ATK menor ou igual a este card; envie-o para o Cemitério e, se isso acontecer, cause 1000 de dano ao seu oponente. Este card não pode atacar no turno em que você ativar este efeito.
  | es_text         = 2 monstruos de Nivel 4<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba que controle tu adversario y con ATK igual o menor al de esta carta; mándalo al Cementerio y, si lo haces, inflige 1000 puntos de daño a tu adversario. Esta carta no puede atacar el turno en el que activas este efecto.
  | ja_text         = レベル４モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、このカードの攻撃力以下の攻撃力を持つ相手フィールドのモンスター１体を対象として発動できる。そのモンスターを墓地へ送り、相手に１０００ダメージを与える。この効果を発動するターン、このカードは攻撃できない。
  | ko_text         = 레벨 4 몬스터 x 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드의 공격력 이하의 공격력을 가진 상대 필드 위의 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 묘지로 보내고, 상대 라이프에 1000 포인트 데미지를 준다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
