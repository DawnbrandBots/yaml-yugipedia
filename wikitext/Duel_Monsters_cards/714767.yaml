  | fr_text             = Invoquez Spécialement 1 monstre Zombie depuis votre main ou Deck en Position de Défense, mais si vous ne contrôlez aucun monstre "Surnaliche", vous ne pouvez Invoquer Spécialement que des monstres "Surnaliche" avec cet effet. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Zombie exclus). Vous pouvez bannir cette carte depuis votre Cimetière ; Posez 1 Magie/Piège "Terre d'Or" directement depuis votre Deck. Vous ne pouvez utiliser qu'1 effet de "Surnalixir de l'Éveil Noir" par tour, et uniquement une fois le tour.
  | de_text             = Beschwöre 1 Zombie-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition, aber falls du keine „Eldlich“-Monster kontrollierst, kannst du durch diesen Effekt nur „Eldlich“-Monster als Spezialbeschwörung beschwören. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer Zombie-Monstern. Du kannst diese Karte von deinem Friedhof verbannen; setze 1 „Goldenen Landes“-Zauber/Falle direkt von deinem Deck. Du kannst nur 1 Effekt von „Eldlixir des schwarzen Erwachens“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text             = Evoca Specialmente 1 mostro Zombie dalla tua mano o Deck in Posizione di Difesa, ma, se non controlli nessun mostro "Spettralich", puoi Evocare Specialmente solo mostri "Spettralich" con questo effetto. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto mostri Zombie. Puoi bandire questa carta dal tuo Cimitero; Posiziona 1 Magia/Trappola "Terra Dorata" direttamente dal tuo Deck. Puoi utilizzare solo 1 effetto di "Spettrolisir del Risveglio Nero" per turno, e solo una volta in quel turno.
  | pt_text             = Invoque por Invocação-Especial 1 monstro Zumbi da sua mão ou do Deck em Posição de Defesa, mas se você não controlar nenhum monstro "Eldlich", você só pode Invocar monstros "Eldlich" por Invocação-Especial com este efeito. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros Zumbi. Você pode banir este card do seu Cemitério; Baixe 1 Magia/Armadilha "Terra Dourada" diretamente do seu Deck. Você só pode usar 1 efeito de "Eldlixir do Despertar Negro" por turno e apenas uma vez por turno.
  | es_text             = Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Zombi en Posición de Defensa, pero si no controlas monstruos "Arcalich", sólo puedes Invocar de Modo Especial con este efecto monstruos "Arcalich". Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial, excepto monstruos Zombi. Puedes desterrar esta carta en tu Cementerio; Coloca 1 Mágica/Trampa "Tierra Dorada" directamente desde tu Deck. Sólo puedes usar 1 efecto de "Arcalixir del Despertar Negro" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：手札・デッキからアンデット族モンスター１体を守備表示で特殊召喚する。自分フィールドに「エルドリッチ」モンスターが存在しない場合には、この効果で「エルドリッチ」モンスターしか特殊召喚できない。このカードの発動後、ターン終了時まで自分はアンデット族モンスターしか特殊召喚できない。②：墓地のこのカードを除外して発動できる。デッキから「黄金郷」魔法・罠カード１枚を自分フィールドにセットする。
  | ko_text             = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패 / 덱에서 언데드족 몬스터 1장을 수비 표시로 특수 소환한다. 자신 필드에 "엘드리치" 몬스터가 존재하지 않을 경우에는, 이 효과로 "엘드리치" 몬스터밖에 특수 소환할 수 없다. 이 카드의 발동 후, 턴 종료시까지 자신은 언데드족 몬스터밖에 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "황금향" 마법 / 함정 카드 1장을 고르고 자신 필드에 세트한다.
  | sc_text             = 此卡名的①②效果1回合1次，仅可使用其中1个。①：从手牌・牌组以守备表示形式将1只不死族怪兽特殊召唤。自己场上不存在“埃尔德里奇”怪兽的情况下，用此效果只可特殊召唤“埃尔德里奇”怪兽。此卡发动后，直到回合结束时为止自己只可特殊召唤不死族怪兽。②：将墓地的此卡除外后可以发动。从牌组挑选1张“黄金乡”魔法・陷阱卡放置在自己场上。
