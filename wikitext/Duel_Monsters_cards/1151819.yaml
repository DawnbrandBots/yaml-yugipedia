  | ja_text             = レベル９モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「Ｋ９」魔法・罠カードの効果で特殊召喚した場合、相手の墓地・除外状態のカードを２枚まで対象として発動できる。そのカードをデッキに戻す。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。③：相手がモンスターの効果を発動した時、このカードのＸ素材を２つ取り除いて発動できる。その効果を無効にする。その後、フィールドのカードを全て破壊する。
  | ko_text             = 레벨 9 몬스터 × 2<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 "K9(케이나인)" 마법 / 함정 카드의 효과로 특수 소환했을 경우, 상대의 묘지 / 제외 상태인 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ③: 상대가 몬스터의 효과를 발동했을 때, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 필드의 카드를 전부 파괴한다.
  | sc_text             = 等级9怪兽×2<br />此卡名的①③效果1回合仅可各使用1次。①：此卡以“K9”魔法・陷阱卡的效果特殊召唤的情况下，以对手墓地・除外状态的最多2张卡为对象可以发动。将该卡放回牌组。②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。③：对手发动怪兽的效果时，去除此卡的2个超量素材可以发动。将该效果无效。然后，将场上的卡全部破坏。
