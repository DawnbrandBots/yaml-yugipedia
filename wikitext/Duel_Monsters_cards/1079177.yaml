  | ja_text             = ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの戦士族モンスターの攻撃力・守備力は５００アップする。②：１ターンに１度、手札を１枚捨てて発動できる。このカードは以下の効果を持つ効果モンスター（戦士族・光・星４・攻／守２０００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。その後、デッキから「ＡＲＧ☆Ｓ－紫電のテュデル」以外の「ＡＲＧ☆Ｓ」カード１枚を手札に加える事ができる。●自分・相手ターンに１度、発動できる。このカードを自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_text             = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 전사족 몬스터의 공격력 / 수비력은 500 올린다. ②: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 이 카드는 이하의 효과를 가지는 효과 몬스터(전사족 / 빛 / 레벨 4 / 공 2000 / 수 2000)가 되어, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다). 그 후, 덱에서 "ARG☆S(아르고스타즈)－자전의 튜델" 이외의 "ARG☆S(아르고스타즈)" 카드 1장을 패에 넣을 수 있다. ●자신 / 상대 턴에 1번, 발동할 수 있다. 이 카드를 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
