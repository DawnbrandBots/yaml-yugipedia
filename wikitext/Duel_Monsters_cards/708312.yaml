  | text         = When your opponent [[Add a card|adds]] a [[monster]](s) from the [[Main Deck]] to their [[hand]], except by [[Draw a card|drawing]] it (and except during the [[Damage Step]]): You can [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or Special Summoned: You can Special Summon 1 [[Level]] 7 [[EARTH]] [[Warrior]] monster from your hand or [[GY]], and if you Special Summoned "[[Puppet King]]" by this [[effect]], all EARTH Warrior monsters you currently [[control]] gain 1000 [[ATK]] until the end of the next [[turn]]. You can only use this effect of "Puppet Queen" [[once per turn]].
  | fr_text      = Lorsque votre adversaire ajoute un ou plusieurs monstres depuis le Main Deck à sa main, sauf en les piochant (et sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre TERRE Guerrier de Niveau 7 depuis votre main ou Cimetière, et si vous avez Invoqué Spécialement "Roi des Poupées" par cet effet, tous les monstres TERRE Guerrier que vous contrôlez actuellement gagnent 1000 ATK jusqu'à la fin du prochain tour. Vous ne pouvez utiliser cet effet de "Reine des Poupées" qu'une fois par tour.
  | de_text      = Wenn dein Gegner seiner Hand ein oder mehr Monster vom Main Deck hinzufügt, außer durch Ziehen (und außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 ERDE Krieger-Monster der Stufe 7 als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören und falls du „König der Puppen“ durch diesen Effekt als Spezialbeschwörung beschwörst, erhalten alle ERDE Krieger-Monster, die du derzeit kontrollierst, bis zum Ende des nächsten Spielzugs 1000 ATK. Du kannst diesen Effekt von „Königin der Puppen“ nur einmal pro Spielzug verwenden.
  | it_text      = Quando il tuo avversario aggiunge uno o più mostri dal Main Deck alla sua mano, eccetto pescandoli (ed eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro TERRA Guerriero di Livello 7 dalla tua mano o Cimitero e, se hai Evocato Specialmente "Re dei Burattini" con questo effetto, tutti i mostri TERRA Guerriero che controlli attualmente guadagnano 1000 ATK fino alla fine del prossimo turno. Puoi utilizzare questo effetto di "Regina dei Burattini" una sola volta per turno.
  | pt_text      = Quando seu oponente adicionar um ou mais monstros do Deck Principal à mão dele, exceto ao comprá-los (e exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro Guerreiro de TERRA de Nível 7 da sua mão ou do Cemitério e, se você Invocou "Rei Marionete" por Invocação-Especial por este efeito, todos os monstros Guerreiro de TERRA que você controla atualmente ganham 1000 de ATK até o final do próximo turno. Você só pode usar este efeito de "Rainha Marionete" uma vez por turno.
  | es_text      = Cuando tu adversario añade a su mano uno o más monstruos en su Deck Principal, excepto robándolos (y excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo Guerrero de TIERRA de Nivel 7 y, si Invocaste de Modo Especial "Rey Marioneta" por este efecto, todos los monstruos Guerrero de TIERRA que controles en este momento ganan 1000 ATK hasta el final del próximo turno. Sólo puedes usar este efecto de "Reina Marioneta" una vez por turno.
  | ja_text      = このカード名の②の効果は１ターンに１度しか使用できない。①：相手がドロー以外の方法でデッキからモンスターを手札に加えた時に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。自分の手札・墓地から戦士族・地属性・レベル７モンスター１体を選んで特殊召喚する。この効果で「パペット・キング」を特殊召喚した場合、自分フィールドの全ての戦士族・地属性モンスターの攻撃力は、次のターンの終了時まで１０００アップする。
  | ko_text      = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 드로우 이외의 방법으로 덱에서 몬스터를 패에 넣었을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 전사족 / 땅 속성 / 레벨 7 몬스터 1장을 고르고 특수 소환한다. 이 효과로 "퍼핏 킹"을 특수 소환했을 경우, 자신 필드의 모든 전사족 / 땅 속성 몬스터의 공격력은, 다음 턴의 종료시까지 1000 올린다.
