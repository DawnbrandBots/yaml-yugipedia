  | text                = If you [[control]] a [[WIND]] [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]). You can [[Tribute]] this card; Special Summon 1 "[[Speedroid]]" [[Tuner]] from your [[Main Deck|Deck]], also you cannot Special Summon monsters for the rest of this [[turn]], except WIND monsters. You can only Special Summon "Speedroid Taketomborg(s)" [[once per turn]].
  | fr_text             = Si vous contrôlez un monstre VENT, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 Syntoniseur "Vitesseroid" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres VENT exclus) le reste de ce tour. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Taketomborg Vitesseroid" qu'une fois par tour.
  | de_text             = Falls du ein WIND Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Geschwindigkeitsroid“-Empfänger als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer WIND Monstern. Du kannst nur einmal pro Spielzug einen oder mehr „Geschwindigkeitsroid Taketomborg“ als Spezialbeschwörung beschwören.
  | it_text             = Se controlli un mostro VENTO, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi offrire come Tributo questa carta; Evoca Specialmente 1 Tuner "Velociroid" dal tuo Deck, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri VENTO. Puoi Evocare Specialmente uno o più "Velociroid Taketomborg" una sola volta per turno.
  | pt_text             = Se você controlar um monstro de VENTO, você pode Invocar este card por Invocação-Especial (da sua mão). Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 Regulador "Velocidaroide" do seu Deck e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de VENTO. Você só pode Invocar um ou mais "Velocidaroide Taketomborg" por Invocação-Especial uma vez por turno.
  | es_text             = Si controlas un monstruo de VIENTO, puedes Invocar esta carta de Modo Especial (desde tu mano). Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 Cantante "Velociroid", y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de VIENTO. Sólo puedes Invocar de Modo Especial uno o más "Velociroid Taketomborg" una vez por turno.
  | ja_text             = 自分は「ＳＲタケトンボーグ」を１ターンに１度しか特殊召喚できない。①：自分フィールドに風属性モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードをリリースして発動できる。デッキから「スピードロイド」チューナー１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は風属性モンスターしか特殊召喚できない。
  | ko_text             = 자신은 "SR(스피드로이드) 타케톰보그"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 자신 필드에 바람 속성 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "스피드로이드" 튜너 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다.
  | sc_text             = 自己1回合仅可特殊召唤1次"疾行机人 竹蜻蜓博格"。①：自己场上有风属性怪兽存在的情况下，此卡可从手牌中特殊召唤。②：解放此卡可以发动。从牌组将1只"疾行机人"协调特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤风属性怪兽。
