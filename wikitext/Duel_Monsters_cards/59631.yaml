  | fr_text               = 1 Syntoniseur TÉNÈBRES + 1 monstre non Syntoniseur de Type Insecte<br />Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie ou Piège jusqu'à la fin de la Damage Step. Une fois par tour, vous pouvez sélectionner 1 monstre face recto contrôlé par votre adversaire et l'équiper à cette carte. Si cette carte doit être détruite au combat, vous pouvez détruire le monstre équipé à cette carte par cet effet à la place (vous ne pouvez équiper qu'1 seul monstre à la fois à cette carte).
  | de_text               = 1 FINSTERNIS Empfänger- + 1 Nicht-Empfänger-Monster vom Typ Insekt<br />Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber- oder Fallenkarten aktivieren. Einmal pro Spielzug kannst du 1 offenes Monster wählen, das dein Gegner kontrolliert, und diese Karte damit ausrüsten. Falls diese Karte durch Kampf zerstört werden würde, kannst du stattdessen das Monster zerstören, das diese Karte durch ihren Effekt ausrüstet. (Diese Karte kann zu jeder Zeit nur mit 1 Monster ausgerüstet sein.)
  | it_text               = 1 Tuner OSCURITÀ + 1 mostro non-Tuner di Tipo Insetto<br />Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia o Trappola fino alla fine del Damage Step. Una volta per turno, puoi scegliere 1 mostro scoperto controllato dal tuo avversario ed equipaggiarlo a questa carta. Se questa carta sta per essere distrutta in battaglia, puoi invece distruggere il mostro equipaggiato a questa carta per il suo effetto. (Puoi equipaggiare 1 solo mostro alla volta a questa carta.)
