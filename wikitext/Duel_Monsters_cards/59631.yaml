  | ja_text               = 闇属性チューナー＋チューナー以外の昆虫族モンスター１体<br />このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動する事ができない。１ターンに１度、相手フィールド上に表側表示で存在するモンスターを装備カード扱いとしてこのカードに１体のみ装備する事ができる。このカードが戦闘によって破壊される場合、代わりにこの効果で装備したモンスターを破壊する事ができる。
