  | text            = This card's name becomes "[[The Sanctuary in the Sky]]" while on the [[field]] or in the [[GY]]. [[Fairy]] [[Monster Card|monsters]] on the field gain 300 [[ATK]]/[[DEF]]. [[Set]] [[Spell Card|Spells]]/[[Trap Card|Traps]] cannot be [[destroy]]ed by card [[effect]]s, also neither player can [[target]] them with card effects. [[Once per turn]]: You can target a total of 3 Fairy monsters and/or [[Counter Trap Card|Counter Traps]] with different names in your GY; place them on top of your [[Main Deck|Deck]] in any order.
  | fr_text         = Le nom de cette carte devient "Le Sanctuaire Céleste" tant qu'elle est sur le Terrain ou dans le Cimetière. Les monstres Elfe sur le Terrain gagnent 300 ATK/DEF. Les Magies/Pièges Posés ne peuvent pas être détruits par des effets de carte, et aussi, aucun joueur ne peut les cibler avec des effets de carte. Une fois par tour : vous pouvez cibler un total de 3 monstres Elfe et/ou Contre-Pièges de noms différents dans votre Cimetière ; placez-les au-dessus de votre Deck dans l'ordre de votre choix.
  | de_text         = Der Name dieser Karte wird zu „Die Zuflucht im Himmel“, solange sie auf dem Spielfeld oder im Friedhof liegt. Fee-Monster auf dem Spielfeld erhalten 300 ATK/DEF. Gesetzte Zauber/Fallen können nicht durch Karteneffekte zerstört werden, zusätzlich kann kein Spieler sie als Ziel für Karteneffekte wählen. Einmal pro Spielzug: Du kannst insgesamt 3 Fee-Monster und/oder Konterfallen mit unterschiedlichen Namen in deinem Friedhof wählen; lege sie in beliebiger Reihenfolge auf dein Deck.
  | it_text         = Il nome di questa carta diventa "Il Santuario nel Cielo" mentre è sul Terreno o nel Cimitero. I mostri Fata sul Terreno guadagnano 300 ATK/DEF. Le Magie/Trappole Posizionate non possono essere distrutte dagli effetti delle carte, inoltre nessun giocatore può sceglierle come bersaglio con gli effetti delle carte. Una volta per turno: puoi scegliere come bersaglio un totale di 3 mostri Fata e/o Contro-Trappole con nomi diversi nel tuo Cimitero; mettili in cima al tuo Deck in qualsiasi ordine.
  | pt_text         = O nome deste card se torna "O Santuário no Céu" enquanto ele estiver no campo ou no Cemitério. Monstros Fada no campo ganham 300 de ATK/DEF. Magias/Armadilhas Baixadas não podem ser destruídas por efeitos de card e, além disso, nenhum duelista pode escolhê-las como alvo de efeitos de card. Uma vez por turno: você pode escolher um total de 3 monstros Fada e/ou Armadilhas de Resposta com nomes diferentes no seu Cemitério; coloque-os no topo do seu Deck em qualquer ordem.
  | es_text         = El nombre de esta carta se convierte en "El Santuario en el Cielo" mientras está en el Campo o en el Cementerio. Los monstruos Hada en el Campo ganan 300 ATK/DEF. Las Mágicas/Trampas Colocadas no pueden ser destruidas por efectos de cartas, y además ningún jugador puede seleccionarlas con efectos de cartas. Una vez por turno: puedes seleccionar un total de 3 monstruos Hada y/o Trampas de Contraefecto con nombres diferentes en tu Cementerio; ponlos en la parte superior de tu Deck en cualquier orden.
  | ja_text         = ①：このカードのカード名は、フィールド・墓地に存在する限り「天空の聖域」として扱う。②：このカードが魔法＆罠ゾーンに存在する限り、フィールドの天使族モンスターの攻撃力・守備力は３００アップし、フィールドにセットされた魔法・罠カードは効果の対象にならず、効果では破壊されない。③：１ターンに１度、自分の墓地の天使族モンスター及びカウンター罠カードの中から、合計３枚を対象として発動できる（同名カードは１枚まで）。そのカードを好きな順番でデッキの上に戻す。
  | ko_text         = ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "천공의 성역"으로 취급한다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 필드의 천사족 몬스터의 공격력 / 수비력은 300 올리고, 필드에 세트된 마법 / 함정 카드는 효과의 대상이 되지 않으며, 효과로는 파괴되지 않는다. ③: 1턴에 1번, 자신 묘지의 천사족 몬스터 및 카운터 함정 카드 중에서, 합계 3장을 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 그 카드를 좋아하는 순서대로 덱 위로 되돌린다.
