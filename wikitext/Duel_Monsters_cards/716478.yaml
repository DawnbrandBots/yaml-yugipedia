  | fr_lore             = Si vos LP sont inférieurs à ceux de votre adversaire : ciblez 1 monstre que vous contrôlez avec "Gardien de la Porte" dans son nom d'origine ; divisez par deux les LP de votre adversaire, puis le monstre gagne une ATK égale aux LP de votre adversaire. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 de vos "Sanga du Tonnerre", "Kazejin" ou "Suijin" bannis ou dans votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Gardien Riryoku" qu'une fois par tour.
  | de_lore             = Falls du weniger LP hast als dein Gegner: Wähle 1 Monster mit „Torwächter“ in seinem Grund-Namen, das du kontrollierst; halbiere die LP deines Gegners, dann erhält jenes Monster ATK in Höhe der LP deines Gegners. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 deiner „Sanga des Donners“, „Kazejin“ oder „Suijin“ hinzu, der verbannt ist oder sich in deinem Deck befindet. Du kannst jeden Effekt von „Riryoku-Wächter“ nur einmal pro Spielzug verwenden.
  | it_lore             = Se i tuoi LP sono inferiori a quelli del tuo avversario: scegli come bersaglio 1 mostro che controlli con "Guardiano del Cancello" nel suo nome originale; dimezza i LP del tuo avversario, poi quel mostro guadagna ATK pari ai LP del tuo avversario. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 dei tuoi "Sanga del Tuono", "Kazejin" o "Suijin" che è bandito o nel tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Guardiano Riryoku" una sola volta per turno.
  | pt_lore             = Se você tiver menos PV que seu oponente: escolha 1 monstro que você controla com "Guardião do Portão" em seu nome original; diminua pela metade os PV do seu oponente e, depois, esse monstro ganha ATK igual aos PV do seu oponente. Você pode banir este card do seu Cemitério; adicione à sua mão 1 dos seus "Sanga do Trovão", "Kazejin" ou "Suijin" que estiverem banidos ou no seu Deck. Você só pode usar cada efeito de "Guardião Riryoku" uma vez por turno.
  | es_lore             = Si tus LP son menores que los de tu adversario: selecciona 1 monstruo que controles con "Guardián de la Puerta" en su nombre original; divide a la mitad los LP de tu adversario, y después ese monstruo gana ATK igual a los LP de tu adversario. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 de tus "Sanga del Trueno", "Kazejin" o "Suijin" que esté desterrado o en tu Deck. Sólo puedes usar cada efecto de "Guardián Riryoku" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のＬＰが相手より少ない場合、元々のカード名に「ゲート・ガーディアン」を含む自分フィールドのモンスター１体を対象として発動できる。相手のＬＰを半分にする。その後、相手のＬＰの数値分だけ対象のモンスターの攻撃力をアップする。②：墓地のこのカードを除外して発動できる。自分のデッキ・除外状態の「雷魔神－サンガ」「風魔神－ヒューガ」「水魔神－スーガ」のいずれか１体を手札に加える。
