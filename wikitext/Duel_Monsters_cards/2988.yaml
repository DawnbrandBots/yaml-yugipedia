  | de_text               = „Elementar-HELD Bubbleman“ + „Elementar-HELD Avian“<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Solange du verdeckte Karten in deinen Zauber- & Fallenkartenzonen hast, kann diese Karte deinen Gegner direkt angreifen.
  | it_text               = "Bubbleman EROE Elementale" + "Avian EROE Elementale"<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Mentre hai una o più carte coperta nelle tue Zone Carte Magia & Trappola, questa carta può attaccare il tuo avversario direttamente.
  | pt_text               = "Homem Bolha, o HERÓI do Elemento" + "Aviário, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão. Enquanto você tiver cards Baixados na sua Zona de Magias & Armadilhas, este card pode atacar seu oponente diretamente.
  | es_text               = "HÉROE Elemental Bubbleman" + "HÉROE Elemental Avian"<br />Este monstruo no puede ser Invocado mediante una Invocación Especial excepto mediante una Invocación de Fusión. Si tienes cartas boca abajo en tu Zona de Cartas Mágicas y de Trampa, esta carta puede atacar los Life Points de tu adversario directamente.
  | ja_text               = 「Ｅ・ＨＥＲＯ バブルマン」＋「Ｅ・ＨＥＲＯ フェザーマン」<br />このモンスターは融合召喚でしか特殊召喚できない。自分の魔法＆罠カードゾーンにカードがセットされている場合、このカードは相手プレイヤーに直接攻撃をする事ができる。
  | ko_text               = "엘리멘틀 히어로 버블맨" + "엘리멘틀 히어로 페더맨"<br />이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 자신의 마법 & 함정 카드 존에 카드가 세트하게 되고 있는 경우, 이 카드는 상대 플레이어에게 직접 공격할 수 있다.
