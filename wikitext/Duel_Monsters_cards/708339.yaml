  | lore                  = At the start of your [[Main Phase 1]]: [[Add a card|Add]] 1 [[monster]] with 0 [[ATK]] from your [[Main Deck|Deck]] to your [[hand]], but halve your [[LP]]. After adding it to your hand, until the end of the next [[turn]] after this card was [[activate]]d, you cannot activate the added monster's [[effect]]s, or the effects of cards with its name, until you [[Normal Summon]] that monster or a card with its name.
  | fr_lore               = Au début de votre Main Phase 1 : ajoutez 1 monstre avec 0 ATK depuis votre Deck à votre main, mais divisez par deux vos LP. Après l'avoir ajouté à votre main, jusqu'à la fin du prochain tour après que cette carte a été activée, vous ne pouvez activer ni les effets du monstre ajouté ni les effets des cartes de son nom, jusqu'à ce que vous Invoquiez Normalement le monstre ou une carte de son nom.
  | de_lore               = Am Beginn deiner Main Phase 1: Füge deiner Hand 1 Monster mit 0 ATK von deinem Deck hinzu, aber halbiere deine LP. Nachdem du es deiner Hand hinzugefügt hast, kannst du bis zum Ende des nächsten Spielzugs, nachdem diese Karte aktiviert wurde, weder die Effekte des hinzugefügten Monsters noch die von Karten mit seinem Namen aktivieren, bis du jenes Monster oder eine Karte mit seinem Namen als Normalbeschwörung beschworen hast.
  | it_lore               = All'inizio della tua Main Phase 1: aggiungi 1 mostro con ATK 0 dal tuo Deck alla tua mano, ma dimezza i tuoi LP. Dopo averlo aggiunto alla tua mano, fino alla fine del prossimo turno dopo che questa carta è stata attivata, non puoi attivare gli effetti del mostro aggiunto, o gli effetti di carte con il suo nome, fino a quando Evochi Normalmente quel mostro o una carta con il suo nome.
  | pt_lore               = No começo da sua Fase Principal 1: adicione 1 monstro com 0 de ATK do seu Deck à sua mão, mas diminua seus PV pela metade. Depois de adicioná-lo à sua mão, até o final do próximo turno depois que este card foi ativado, você não pode ativar os efeitos do monstro adicionado ou os efeitos de cards com o nome dele, até que você Invoque esse monstro ou um card com o nome dele por Invocação-Normal.
  | es_lore               = Al comienzo de tu Main Phase 1: añade a tu mano 1 monstruo con 0 ATK en tu Deck, pero divide tus LP a la mitad. Después de añadirlo a tu mano, hasta el final del próximo turno después de que esta carta fue activada, no puedes activar los efectos del monstruo añadido, o los efectos de cartas con su nombre, hasta que Invoques de Modo Normal ese monstruo o una carta con su nombre.
  | ja_lore               = ①：自分メインフェイズ１開始時に発動できる。デッキから攻撃力０のモンスター１体を手札に加え、自分のＬＰを半分にする。このカードの発動後、次のターンの終了時まで、自分はこの効果で手札に加えたモンスターまたはその同名カードの召喚に成功しない限り、そのモンスター及びその同名カードの効果を発動できない。
  | ko_lore               = ①: 자신 메인 페이즈 1 개시시에 발동할 수 있다. 덱에서 공격력 0 의 몬스터 1장을 패에 넣고, 자신의 LP를 절반으로 한다. 이 카드의 발동 후, 다음 턴의 종료시까지, 자신은 이 효과로 패에 넣은 몬스터 또는 그와 같은 이름의 카드의 일반 소환에 성공하지 않는 한, 그 몬스터 및 그와 같은 이름의 카드의 효과를 발동할 수 없다.
  | sc_lore               = ①：自己的主要阶段１开始时可以发动。从牌组将１只攻击力０的怪兽加入手牌，将自己的LP改成一半。此卡发动后，直至下个回合结束时为止，自己只要未将以此效果加入手牌的怪兽或其同名卡成功召唤，则不可发动该怪兽及其同名卡的效果。
