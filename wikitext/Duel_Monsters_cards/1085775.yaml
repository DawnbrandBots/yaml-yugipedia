  | pt_text         = Se seu oponente controlar 3 ou mais monstros e você controlar um monstro Ilusão de Nível 5 ou mais: escolha até 3 cards que seu oponente controla; devolva-os para a mão. Se você controlar um monstro Ilusão de Nível 5 ou mais e este card estiver no seu Cemitério: você pode Baixar este card, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Despertar dos Despojos do Pecado" por turno e apenas uma vez por turno.
