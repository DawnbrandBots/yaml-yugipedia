  | sc_text         = 此卡名的①②效果1回合1次，仅可使用其中1个。①：自己场上存在等级5以上的幻想魔族怪兽，且对手场上存在3只以上怪兽的情况下，以对手场上的最多3张卡为对象可以发动。将该卡放回手牌。②：此卡存在于墓地，且自己场上存在等级5以上的幻想魔族怪兽的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
