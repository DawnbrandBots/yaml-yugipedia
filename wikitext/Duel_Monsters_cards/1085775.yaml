  | ja_text         = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドにレベル５以上の幻想魔族モンスターが存在し、相手フィールドにモンスターが３体以上存在する場合、相手フィールドのカードを３枚まで対象として発動できる。そのカードを手札に戻す。②：このカードが墓地に存在し、自分フィールドにレベル５以上の幻想魔族モンスターが存在する場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
