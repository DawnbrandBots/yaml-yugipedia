  | fr_text         = 2 monstres de Niveau 6<br />Tant que cette carte a du Matériel, votre adversaire ne peut pas la cibler avec des effets de monstre. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez détacher 2 Matériels de cette carte, ou uniquement 1 Matériel si tous les Matériels de cette carte sont Reptile et/ou Dinosaure, puis ciblez 1 carte face recto contrôlée par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets.
  | de_text         = 2 Monster der Stufe 6<br />Solange diese Karte Material hat, kann dein Gegner sie nicht als Ziel für Monstereffekte wählen. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 2 Material von dieser Karte abhängen oder nur 1 Material, falls alles Material dieser Karte Reptil und/oder Dinosaurier ist, und dann 1 offene Karte wählen, die dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs ihre Effekte.
  | it_text         = 2 mostri di Livello 6<br />Mentre questa carta ha materiale, il tuo avversario non può sceglierla come bersaglio con gli effetti dei mostri. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi staccare 2 materiali da questa carta, o solo 1 materiale se tutti i materiali di questa carta sono Rettile e/o Dinosauro, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno.
  | pt_text         = 2 monstros de Nível 6<br />Enquanto este card tiver matéria, seu oponente não pode escolhê-lo como alvo de efeitos de monstro. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode desassociar 2 matérias deste card, ou apenas 1 matéria se todas as matérias deste card forem Réptil e/ou Dinossauro e, depois, escolha 1 card com a face para cima que seu oponente controla; negue seus efeitos até o final deste turno.
  | es_text         = 2 monstruos de Nivel 6<br />Mientras esta carta tenga material, tu adversario no puede seleccionarla con efectos de monstruo. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes desacoplar 2 materiales de esta carta, o sólo 1 material si todos los materiales de esta carta son Reptil y/o Dinosaurio, y después selecciona 1 carta boca arriba que controle tu adversario; niega sus efectos hasta el final de este turno.
  | ja_text         = レベル６モンスター×２<br />①：相手はＸ素材を持っているこのカードをモンスターの効果の対象にできない。②：相手がカードの効果を発動した時、このカードのＸ素材を２つ取り除き、相手フィールドの表側表示カード１枚を対象として発動できる（このカードが爬虫類族・恐竜族モンスターのみをＸ素材としている場合、取り除くＸ素材の数を１つにできる）。そのカードの効果をターン終了時まで無効にする。
  | ko_text         = 레벨 6 몬스터 × 2<br />①: 상대는 엑시즈 소재를 가지고 있는 이 카드를 몬스터 효과의 대상으로 할 수 없다. ②: 상대가 카드의 효과를 발동했을 때, 이 카드의 엑시즈 소재를 2개 제거하고, 상대 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다(이 카드가 파충류족 / 공룡족 몬스터만을 엑시즈 소재로 하고 있을 경우, 제거하는 엑시즈 소재의 수를 1개로 할 수 있다). 그 카드의 효과를 턴 종료시까지 무효로 한다.
  | sc_text         = 等级６怪兽×２<br />①：对手不可将拥有超量素材的此卡作为怪兽的效果的对象。<br />②：对手发动卡的效果时，去除此卡的２个超量素材，以对手场上的１张表侧表示卡为对象可以发动（此卡持有的超量素材仅有爬虫类族・恐龙族怪兽的情况下，可将要去除的超量素材数量改成１个）。将该卡的效果直至回合结束时为止无效。
