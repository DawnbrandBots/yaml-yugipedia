  | text                  = You can [[send]] this card from your [[hand]] or [[field]] to the [[GY]]; place 1 "[[True Light]]" from your hand, [[Main Deck|Deck]], or GY, [[face-up]] in your [[Spell & Trap Zone]]. If you [[Special Summon]] "[[Blue-Eyes White Dragon]]" while this card is in your GY (except during the [[Damage Step]]): You can Special Summon this card. When a card or [[effect]] is [[activate]]d that [[target]]s this card on the field, or when this card is targeted for an [[attack]] ([[Quick Effect]]): You can Special Summon 1 "Blue-Eyes White Dragon" or 1 [[Level]] 1 [[LIGHT]] [[Tuner]] from your GY. You can only use each effect of "Maiden of White" [[once per turn]].
  | fr_text               = Vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; placez face recto 1 "Véritable Lumière" depuis votre main, Deck ou Cimetière dans votre Zone Magie & Piège. Si vous Invoquez Spécialement "Dragon Blanc aux Yeux Bleus" tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte. Lorsqu'une carte ou un effet qui cible cette carte sur le Terrain est activé, ou lorsque cette carte est ciblée par une attaque (Effet Rapide) : vous pouvez Invoquer Spécialement 1 "Dragon Blanc aux Yeux Bleus" ou 1 Syntoniseur LUMIÈRE de Niveau 1 depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Demoiselle Blanche" qu'une fois par tour.
  | de_text               = Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; lege 1 „Wahres Licht“ von deiner Hand, deinem Deck oder deinem Friedhof offen in deine Zauber- & Fallenzone. Falls du „Blauäugiger w. Drache“ als Spezialbeschwörung beschwörst, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese Karte auf dem Spielfeld als Ziel wählt, oder wenn diese Karte als Ziel für einen Angriff gewählt wird (Schnelleffekt): Du kannst 1 „Blauäugiger w. Drache“ oder 1 LICHT Empfänger der Stufe 1 als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Maid des Weißen“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi mandare questa carta dalla tua mano o Terreno al Cimitero; metti 1 "Vera Luce" dalla tua mano, Deck o Cimitero scoperto nella tua Zona Magie & Trappole. Se Evochi Specialmente "Drago Bianco Occhi Blu" mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta. Quando viene attivata una carta o un effetto che sceglie come bersaglio questa carta sul Terreno, o quando questa carta viene scelta come bersaglio per un attacco (Effetto Rapido): puoi Evocare Specialmente 1 "Drago Bianco Occhi Blu" o 1 Tuner LUCE di Livello 1 dal tuo Cimitero. Puoi utilizzare ogni effetto di "Fanciulla del Bianco" una sola volta per turno.
  | pt_text               = Você pode enviar este card da sua mão ou do campo para o Cemitério; coloque 1 "Luz Verdadeira" da sua mão, do Deck ou do Cemitério, com a face para cima na sua Zona de Magias & Armadilhas. Se você Invocar "Dragão Branco de Olhos Azuis" por Invocação-Especial enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial. Quando um card ou efeito for ativado que escolha este card no campo como alvo, ou quando este card for alvo de um ataque (Efeito Rápido): você pode Invocar por Invocação-Especial 1 "Dragão Branco de Olhos Azuis" ou 1 Regulador de LUZ de Nível 1 do seu Cemitério. Você só pode usar cada efeito de "Donzela de Branco" uma vez por turno.
  | es_text               = Puedes mandar al Cementerio esta carta en tu mano o Campo; pon 1 "Luz Verdadera" en tu mano, Deck o Cementerio boca arriba en tu Zona de Magia y Trampas. Si Invocas de Modo Especial "Dragón Blanco de Ojos Azules" mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial. Cuando es activada una carta o efecto que selecciona esta carta en el Campo, o cuando esta carta es seleccionada para un ataque (Efecto Rápido): puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Dragón Blanco de Ojos Azules" o 1 Cantante de LUZ de Nivel 1. Sólo puedes usar cada efecto de "Doncella de Blanco" una vez por turno.
  | ja_text               = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札・フィールドのこのカードを墓地へ送って発動できる。自分の手札・デッキ・墓地から「真の光」１枚を自分の魔法＆罠ゾーンに表側表示で置く。②：このカードが墓地に存在する状態で、自分が「青眼の白龍」を特殊召喚した場合に発動できる。このカードを特殊召喚する。③：フィールドのこのカードが攻撃・効果の対象になった時に発動できる。自分の墓地から「青眼の白龍」か光属性・レベル１チューナー１体を特殊召喚する。
  | ko_text               = 
  | sc_text               = 此卡名的①②③效果１回合仅可各使用１次。①：将手牌・场上的此卡送至墓地可以发动。从自己手牌・牌组・墓地将１张“真之光”以表侧表示放在自己的魔法与陷阱区域。②：此卡存在于墓地的状态下，自己将“青眼白龙”特殊召唤的情况下可以发动。将此卡特殊召唤。③：场上的此卡成为攻击・效果的对象时可以发动。从自己墓地将１只“青眼白龙”或光属性・等级１协调特殊召唤。
