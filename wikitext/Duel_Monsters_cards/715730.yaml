  | text                = When this card is [[activate]]d: You can [[Add a card|add]] 1 "[[Magikey]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] to your [[hand]]. The first time each non-[[Token]] [[Normal Monster]] you [[control]] would be [[destroyed by battle]] or card [[effect]] each [[turn]], it is not [[destroy]]ed. During your [[Main Phase]]: You can [[Add a card|add]] 1 "[[Magikey Maftea]]" from your Deck to your hand, then place 1 card from your hand on the bottom of the Deck. You can only use this effect of "Magikey World" [[once per turn]]. You can only activate 1 "Magikey World" per turn.
  | fr_text             = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Magiclé" depuis votre Deck à votre main. La première fois que chaque Monstre Normal non-Jeton que vous contrôlez va être détruit au combat ou par un effet de carte chaque tour, il n'est pas détruit. Durant votre Main Phase : vous pouvez ajouter 1 "Maftea de la Magiclé" depuis votre Deck à votre main, puis placez 1 carte depuis votre main au-dessous du Deck. Vous ne pouvez utiliser cet effet de "Monde de la Magiclé" qu'une fois par tour. Vous ne pouvez activer qu'1 "Monde de la Magiclé" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Magieschlüssel“-Monster von deinem Deck hinzufügen. Das erste Mal in jedem Spielzug, wenn jedes Normale Nichtspielmarke-Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würde, wird es nicht zerstört. Während deiner Main Phase: Du kannst deiner Hand 1 „Magieschlüssel Maftea“ von deinem Deck hinzufügen, dann lege 1 Karte von deiner Hand unters Deck. Du kannst diesen Effekt von „Magieschlüssel-Welt“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Magieschlüssel-Welt“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Magichiave" dal tuo Deck alla tua mano. La prima volta che ogni Mostro Normale non-Segna-Mostro che controlli sta per essere distrutto in battaglia o dall'effetto di una carta ogni turno, non viene distrutto. Durante la tua Main Phase: puoi aggiungere 1 "Maftea Magichiave" dal tuo Deck alla tua mano, poi mettere 1 carta dalla tua mano in fondo al Deck. Puoi utilizzare questo effetto di "Mondo Magichiave" una sola volta per turno. Puoi attivare solo 1 "Mondo Magichiave" per turno.
  | pt_text             = Quando este card for ativado: você pode adicionar 1 monstro "Magichave" do seu Deck à sua mão. Na primeira vez que cada Monstro Normal que não seja uma Ficha que você controla seria destruído em batalha ou por um efeito de card a cada turno, ele não é destruído. Durante sua Fase Principal: você pode adicionar 1 "Maftea Magichave" do seu Deck à sua mão e, depois, coloque 1 card da sua mão no fundo do Deck. Você só pode usar este efeito de "Mundo Magichave" uma vez por turno. Você só pode ativar 1 "Mundo Magichave" por turno.
  | es_text             = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Magillave" en tu Deck. La primera vez que cada Monstruo Normal que controles que no sea una Ficha fuera a ser destruido en batalla o por el efecto de una carta cada turno, no es destruido. Durante tu Main Phase: puedes añadir a tu mano 1 "Maftea Magillave" en tu Deck, y después poner en la parte inferior del Deck 1 carta en tu mano. Sólo puedes usar este efecto de "Mundo Magillave" una vez por turno. Sólo puedes activar 1 "Mundo Magillave" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「魔鍵」モンスター１体を手札に加える事ができる。②：このカードがフィールドゾーンに存在する限り、トークン以外の自分フィールドの通常モンスターはそれぞれ１ターンに１度だけ戦闘・効果では破壊されない。③：自分メインフェイズに発動できる。デッキから「魔鍵－マフテア」１枚を手札に加える。その後、手札を１枚選んでデッキの一番下に戻す。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "마건" 몬스터 1장을 패에 넣을 수 있다. ②: 이 카드가 필드 존에 존재하는 한, 토큰 이외의 자신 필드의 일반 몬스터는 각각 1턴에 1번만 전투 / 효과로는 파괴되지 않는다. ③: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "마건－마프테아" 1장을 패에 넣는다. 그 후, 패를 1장 고르고 덱 맨 아래로 되돌린다.
