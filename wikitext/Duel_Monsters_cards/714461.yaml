  | text         = [[Once per turn]], during your [[Main Phase]]: You can [[return]] this [[face-up]] card to the [[hand]]. During the [[Damage Step]], when your [[DARK]] [[Monster Card|monster]] [[battle]]s an opponent's monster ([[Quick Effect]]): You can [[send]] this card from your hand to the [[Graveyard|GY]]; that opponent's monster loses [[ATK]] equal to its own ATK, until the end of this [[turn]].
  | fr_text      = Une fois par tour, durant votre Main Phase : vous pouvez renvoyer cette carte face recto à la main. Durant la Damage Step, lorsque votre monstre TÉNÈBRES combat un monstre de l'adversaire (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; jusqu'à la fin de ce tour, le monstre de l'adversaire perd une ATK égale à sa propre ATK.
  | de_text      = Einmal pro Spielzug, während deiner Main Phase: Du kannst diese offene Karte auf die Hand zurückgeben. Während des Damage Steps, wenn dein FINSTERNIS Monster gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; jenes Monster des Gegners verliert bis zum Ende dieses Spielzugs ATK in Höhe seiner eigenen ATK.
  | it_text      = Una volta per turno, durante la tua Main Phase: puoi far ritornare questa carta scoperta nella mano. Durante il Damage Step, quando un tuo mostro OSCURITÀ combatte con un mostro dell'avversario (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; quel mostro dell'avversario perde ATK pari al suo stesso ATK, fino alla fine di questo turno.
  | pt_text      = Uma vez por turno, durante sua Fase Principal: você pode devolver este card com a face para cima para a mão. Durante a Etapa de Dano, quando um monstro de TREVAS seu batalhar um monstro do oponente (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; até o final deste turno, esse monstro do oponente perde ATK igual ao seu próprio ATK.
  | es_text      = Una vez por turno, durante tu Main Phase: puedes devolver a la mano esta carta boca arriba. Durante el Damage Step, cuando tu monstruo de OSCURIDAD batalla con un monstruo del adversario (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; ese monstruo del adversario pierde ATK igual a su propio ATK, hasta el final de este turno.
  | ja_text      = ①：１ターンに１度、自分メインフェイズに発動できる。フィールドの表側表示のこのカードを持ち主の手札に戻す。②：自分の闇属性モンスターが相手モンスターと戦闘を行うダメージステップ開始時からダメージ計算前までに、このカードを手札から墓地へ送って発動できる。その相手モンスターの攻撃力はターン終了時まで、その攻撃力分ダウンする。
  | ko_text      = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 필드의 앞면 표시의 이 카드를 주인의 패로 되돌린다. ②: 자신의 어둠 속성 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시부터 데미지 계산 전까지, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 상대 몬스터의 공격력은 턴 종료시까지, 그 공격력만큼 내린다.
  | sc_text      = ①：１回合１次，在自己的主要阶段可以发动。将场上表侧表示的此卡放回持有者的手牌。②：自己的暗属性怪兽和对手怪兽进行战斗的伤害步骤开始时到伤害计算前为止，从手牌将此卡送至墓地可以发动。该对手怪兽的攻击力直至回合结束时为止，下降相当于其攻击力的数值。
