  | pt_lore               = Escolha 1 Monstro Xyz de ÁGUA que você controla; desassocie 1 matéria dele, cause 400 de dano ao seu oponente para cada card na sua mão e, se isso acontecer, até o final deste turno, esse monstro ganha ATK igual ao dano causado. Você pode banir este card e 1 Monstro Xyz de ÁGUA do seu Cemitério; compre 2 cards. Você só pode usar 1 efeito de "Torpedos Destruidores" por turno e apenas uma vez por turno.
