  | text                = If this card is [[sent]] to the [[GY]]: You can [[target]] 1 "[[Performage]]" [[Monster Card|monster]] in your GY; [[Special Summon]] it, but its [[ATK]]/[[DEF]] become 0, then you take 1000 [[Effect damage|damage]]. You can only use this [[effect]] of "Performage Trick Clown" [[once per turn]].
  | fr_text             = Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre "Mageartiste" dans votre Cimetière ; Invoquez-le Spécialement, mais son ATK/DEF deviennent 0, puis vous recevez 1000 points de dommages. Vous ne pouvez utiliser cet effet de "Clown Farceur Mageartiste" qu'une fois par tour.
  | de_text             = Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Künstlerzauberer“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber seine ATK/DEF werden zu 0, dann erhältst du 1000 Schaden. Du kannst diesen Effekt von „Künstlerzauberer Trick-Clown“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Artistamagus" nel tuo Cimitero; Evocalo Specialmente, ma i suoi ATK/DEF diventano 0, poi tu subisci 1000 danni. Puoi utilizzare questo effetto di "Artistamagus Clown col Trucco" una sola volta per turno.
  | pt_text             = Se este card for enviado para o Cemitério: você pode escolher 1 monstro "Camaramágico" no seu Cemitério; Invoque-o por Invocação-Especial, mas seu ATK/DEF se tornam 0 e, depois, você sofre 1000 de dano. Você só pode usar este efeito de "Camaramágico Palhaço Ardiloso" uma vez por turno.
  | es_text             = Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo "Artilusionista" en tu Cementerio; Invócalo de Modo Especial, pero su ATK/DEF se convierten en 0, y después tú recibes 1000 puntos de daño. Sólo puedes usar este efecto de "Artilusionista Payaso de Trucos" una vez por turno.
  | ja_text             = このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地へ送られた場合、自分の墓地の「Ｅｍ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの攻撃力・守備力は０になる。その後、自分は１０００ダメージを受ける。
  | ko_text             = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "Em(엔터메이지)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력 / 수비력은 0 이 된다. 그 후, 자신은 1000 데미지를 받는다.
  | sc_text             = 此卡名的效果１回合仅可使用１次。①：此卡被送至墓地的情况下，以自己墓地的１只“娱乐巫师”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的攻击力・守备力变为０。然后，自己受到１０００伤害。
