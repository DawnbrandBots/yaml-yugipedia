  | fr_text         = Si cette carte que vous contrôlez est utilisée comme Matériel Synchro, vous pouvez la traiter comme non-Syntoniseur. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez déclarer 1 Type ou Attribut, puis ciblez 1 Monstre Synchro que vous contrôlez ; jusqu'à la fin de ce tour, il devient du Type/Attribut déclaré.
  | de_text         = Falls diese Karte, die du kontrollierst, als Synchromaterial verwendet wird, kannst du sie als Nicht-Empfänger behandeln. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Typ oder Eigenschaft deklarieren und dann 1 Synchromonster wählen, das du kontrollierst; es wird bis zum Ende dieses Spielzugs zu dem deklarierten Typ / der deklarierten Eigenschaft.
  | it_text         = Se questa carta che controlli viene utilizzata come Materiale Synchro, puoi considerarla come un non-Tuner. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi dichiarare 1 Tipo o Attributo, poi scegliere come bersaglio 1 Mostro Synchro che controlli; esso diventa del Tipo/Attributo dichiarato, fino alla fine di questo turno.
  | pt_text         = Se este card que você controla for usado como Matéria Sincro, você pode considerá-lo como um não-Regulador. Se este card for enviado para o Cemitério como Matéria Sincro: você pode declarar 1 Tipo ou Atributo e, depois, escolha 1 Monstro Sincro que você controla; até o final deste turno, ele se torna do Tipo/Atributo declarado.
  | es_text         = Si esta carta que controlas es usada como Material de Sincronía, puedes tratarla como un monstruo que no sea Cantante. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes declarar 1 Tipo o Atributo, y después seleccionar 1 Monstruo de Sincronía que controles; éste se convierte en un monstruo con el Tipo/Atributo declarado, hasta el final de este turno.
  | ja_text         = ①：自分フィールドのこのカードをＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。②：このカードがＳ素材として墓地へ送られた場合、種族または属性を１つ宣言し、自分フィールドのＳモンスター１体を対象として発動できる。そのモンスターはターン終了時まで宣言した種族または属性になる。
  | ko_text         = ①: 자신 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로 취급할 수 있다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 종족 또는 속성을 1개 선언하고, 자신 필드의 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터는 턴 종료시까지 선언한 종족 또는 속성이 된다.
