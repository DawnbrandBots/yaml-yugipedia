  | text                = 2 [[Level]] 4 "[[Battlin' Boxer]]" [[monster]]s<br />If a "Battlin' Boxer" monster(s) you [[control]] would be [[destroyed by battle]] or card [[effect]], you can [[detach]] 1 [[material]] from this card instead of [[destroy]]ing 1 of those monsters. If a material(s) is detached from this card: This card gains 800 [[ATK]].
  | fr_text             = 2 monstres "Boxeur Indomptable" de Niveau 4<br />Si un ou plusieurs monstres "Boxeur Indomptable" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez détacher 1 Matériel de cette carte au lieu de détruire 1 de ces monstres. Si un ou plusieurs Matériels sont détachés de cette carte : cette carte gagne 800 ATK.
  | de_text             = 2 „Unermüdlicher Boxer“-Monster der Stufe 4<br />Falls ein oder mehr „Unermüdlicher Boxer“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du 1 Material von dieser Karte abhängen, statt 1 jener Monster zu zerstören. Falls ein oder mehr Material von dieser Karte abgehängt werden: Diese Karte erhält 800 ATK.
  | it_text             = 2 mostri "Pugile Indomito" di Livello 4<br />Se uno o più mostri "Pugile Indomito" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi staccare 1 materiale da questa carta invece di distruggere 1 di quei mostri. Se uno o più materiali vengono staccati da questa carta: questa carta guadagna 800 ATK.
  | pt_text             = 2 monstros "Boxeador Obstinado" de Nível 4<br />Se um ou mais monstros "Boxeador Obstinado" que você controla seriam destruídos em batalha ou por um efeito de card, você pode desassociar 1 matéria deste card em vez de destruir 1 desses monstros. Se uma ou mais matérias forem desassociadas deste card: este card ganha 800 de ATK.
  | es_text             = 2 monstruos "Boxeador Indómito" de Nivel 4<br />Si uno o más monstruos "Boxeador Indómito" que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes desacoplar 1 material de esta carta en lugar de destruir 1 de esos monstruos. Si uno o más materiales son desacoplados de esta carta: esta carta gana 800 ATK.
  | ja_text             = レベル４「ＢＫ」モンスター×２<br />①：自分フィールドの「ＢＫ」モンスターが戦闘・効果で破壊される場合、その「ＢＫ」モンスターの内の１体の代わりにこのカードのＸ素材を１つ取り除く事ができる。②：このカードのＸ素材が取り除かれた場合に発動する。このカードの攻撃力は８００アップする。
  | ko_text             = "BK(버닝나쿠라)"라는 이름이 붙은 레벨 4 몬스터 × 2<br />자신 필드 위의 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터가 전투 또는 카드의 효과에 의해서 파괴될 경우, 그 파괴되는 몬스터 1장 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다. 또한, 이 카드의 엑시즈 소재가 제거되었을 때, 이 카드의 공격력은 800 포인트 올린다.
  | tc_text             = 冠有「燃燒拳鬥士」之名的等级4怪兽×2<br />我方场上冠有「燃燒拳鬥士」之名的怪兽因战斗或卡牌效果被破坏的场合，可移除此卡的1个超量素材替代该被破坏的1只怪兽。此外，此卡的超量素材被移除时，此卡的攻击力上升800点。
  | sc_text             = 等级４“燃烧拳斗士”怪兽×２<br />①：自己场上的“燃烧拳斗士”怪兽将被战斗・效果破坏的情况下，作为该“燃烧拳斗士”怪兽中１只的代替，可去除此卡的１个超量素材。②：此卡的超量素材被去除的情况下发动。此卡的攻击力上升８００。
