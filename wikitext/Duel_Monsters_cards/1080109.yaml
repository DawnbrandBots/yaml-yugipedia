  | de_text              = Du kannst diese Karte abwerfen und dann 1 dieser Effekte aktivieren;<br />● Füge deiner Hand 1 „Magistus“-Monster von deinem Deck hinzu, außer „Spenta, der Magistus-Versiegeler“.<br />● Halbiere bis zum Ende dieses Spielzugs die ATK von 1 Monster, das dein Gegner kontrolliert.<br />Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster wählen, das du kontrollierst; rüste es mit 1 „Magistus“-Monster von deinem Extra Deck oder Friedhof als Ausrüstungszauber aus. Du kannst jeden Effekt von „Spenta, der Magistus-Versiegeler“ nur einmal pro Spielzug verwenden.
  | it_text              = Puoi scartare questa carta, poi attivare 1 di questi effetti;<br />● Aggiungi 1 mostro "Magistus" dal tuo Deck alla tua mano, eccetto "Spenta, il Magistus Sigillatore".<br />● Dimezza l'ATK di 1 mostro controllato dal tuo avversario fino alla fine di questo turno.<br />Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia 1 mostro "Magistus" dal tuo Extra Deck o Cimitero a esso come una Magia Equipaggiamento. Puoi utilizzare ogni effetto di "Spenta, il Magistus Sigillatore" una sola volta per turno.
