  | es_text              = Puedes descartar esta carta, y después activa 1 de estos efectos;<br />● Añade a tu mano 1 monstruo "Magistus" en tu Deck, excepto "Spenta, el Magistus Sellador".<br />● Divide a la mitad el ATK de 1 monstruo que controle tu adversario hasta el final de este turno.<br />Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo boca arriba que controles; equípale 1 monstruo "Magistus" en tu Deck Extra o Cementerio como una Mágica de Equipo. Sólo puedes usar cada efecto de "Spenta, el Magistus Sellador" una vez por turno.
