  | ko_text              = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ● 덱에서 "씰 오브 마기스토스 스푼" 이외의 "마기스토스" 몬스터 1장을 패에 넣는다. ● 상대 필드의 몬스터 1장의 공격력을 턴 종료시까지 절반으로 한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 자신의 엑스트라 덱 / 묘지에서 "마기스토스" 몬스터 1장을 장착 마법 카드로 취급하고 대상 몬스터에 장착한다.
