  | fr_text             = 2 monstres "Farstar" de max. Niveau 3<br />Vous ne pouvez contrôler qu'1 "Divaridis Farstar". Si cette carte est Invoquée Spécialement : vous pouvez infliger 200 points de dommages à votre adversaire. Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres : infligez 200 points de dommages à votre adversaire.
  | de_text             = 2 „Trickstar“-Monster der Stufe 3 oder niedriger<br />Du kannst nur 1 „Trickstar Divaridis“ kontrollieren. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deinem Gegner 200 Schaden zufügen. Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört: Füge deinem Gegner 200 Schaden zu.
  | it_text             = 2 mostri "Truccastella" di Livello 3 o inferiore<br />Puoi controllare solo 1 "Truccastella Divaridis". Se questa carta viene Evocata Specialmente: puoi infliggere 200 danni al tuo avversario. Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri: infliggi 200 danni al tuo avversario.
  | pt_text             = 2 monstros "Trapestrela" de Nível 3 ou menos<br />Você só pode controlar 1 "Trapestrela Divaridis". Se este card for Invocado por Invocação-Especial: você pode causar 200 de dano ao seu oponente. Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial: cause 200 de dano ao seu oponente.
  | es_text             = 2 monstruos "Bromiestrella" de Nivel 3 o menor<br />Sólo puedes controlar 1 "Bromiestrella Divaridis". Si esta carta es Invocada de Modo Especial: puedes infligir 200 puntos de daño a tu adversario. Si tu adversario Invoca de Modo Normal o Especial uno o más monstruos: inflige 200 puntos de daño a tu adversario.
  | ja_text             = レベル３以下の「トリックスター」モンスター２体<br />①：「トリックスター・ディーヴァリディス」は自分フィールドに１体しか表側表示で存在できない。②：このカードが特殊召喚に成功した場合に発動できる。相手に２００ダメージを与える。③：相手がモンスターの召喚・特殊召喚に成功する度に発動する。相手に２００ダメージを与える。
  | ko_text             = 레벨 3 이하의 "트릭스터" 몬스터 2장<br />①: "트릭스터 디바리디스"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 상대에게 200 데미지를 준다. ③: 상대가 몬스터의 일반 소환 / 특수 소환에 성공할 때마다 발동한다. 상대에게 200 데미지를 준다.
  | sc_text             = 等级3以下的"淘气仙星"怪兽2只<br />①："淘气仙星・青绿歌姬"在自己场上仅可有1只以表侧表示存在。②：此卡特殊召唤成功的情况下可以发动。给予对手200伤害。③：对手每次召唤・特殊召唤怪兽成功发动。给予对手200伤害。
