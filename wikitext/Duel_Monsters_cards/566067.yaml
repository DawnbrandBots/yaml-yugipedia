  | text                = You can [[banish]] this card from your [[Graveyard|GY]], then [[target]] 1 "[[Orcust]]" [[Monster Card|monster]] in your GY, except "Orcust Cymbal Skeleton"; [[Special Summon]] it, also you cannot Special Summon monsters for the rest of this [[turn]], except [[DARK]] monsters. You can only use this [[effect]] of "Orcust Cymbal Skeleton" [[once per turn]].
  | fr_text             = Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Orcust" ("Orcust Squelette de Cymbale" exclu) dans votre Cimetière ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Orcust Squelette de Cymbale" qu'une fois par tour.
  | de_text             = Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Orcust“-Monster in deinem Friedhof wählen, außer „Orcust Beckenskelett“; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer FINSTERNIS Monstern. Du kannst diesen Effekt von „Orcust Beckenskelett“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Orcusestra" nel tuo Cimitero, eccetto "Scheletro Piatti Orcusestra"; Evocalo Specialmente, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri OSCURITÀ. Puoi utilizzare questo effetto di "Scheletro Piatti Orcusestra" una sola volta per turno.
  | pt_text             = Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Orcust" no seu Cemitério, exceto "Orcust Esqueleto de Pratos"; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de TREVAS. Você só pode usar este efeito de "Orcust Esqueleto de Pratos" uma vez por turno.
  | es_text             = Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Orcust" en tu Cementerio, excepto "Esqueleto de Címbalo Orcust"; Invócalo de Modo Especial, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de OSCURIDAD. Sólo puedes usar este efecto de "Esqueleto de Címbalo Orcust" una vez por turno.
  | ja_text             = このカード名の効果は１ターンに１度しか使用できない。①：墓地のこのカードを除外し、「オルフェゴール・スケルツォン」以外の自分の墓地の「オルフェゴール」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は闇属性モンスターしか特殊召喚できない。
  | ko_text             = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 묘지의 이 카드를 제외하고, "오르페골 스켈레촌" 이외의 자신 묘지의 "오르페골" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 특수 소환할 수 없다.
  | sc_text             = 此卡名的效果1回合仅可使用1次。①：将墓地的此卡除外，以自己墓地的1只“自鸣天琴・骸骨谐谑曲”以外的“自鸣天琴”怪兽为对象可以发动。将该怪兽特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤暗属性怪兽。
