  | fr_text               = Non Invocable Spécialement. Si vous Invoquez par Sacrifice cette carte, les Sacrifices doivent être TÉNÈBRES. Non Sacrifiable par des effets de carte tant qu'elle est face recto sur le Terrain. Une fois par tour, durant la Draw Phase de votre adversaire, avant sa pioche normale : regardez la carte du dessus du Deck de votre adversaire, et si vous le faites, placez la carte soit au-dessus soit au-dessous de son Deck.
  | de_text               = Kann nicht als Spezialbeschwörung beschworen werden. Falls du diese Karte als Tributbeschwörung beschwörst, müssen die Tribute FINSTERNIS sein. Diese Karte kann nicht durch Karteneffekte als Tribut angeboten werden, solange sie offen auf dem Spielfeld liegt. Einmal pro Spielzug, während der Draw Phase deines Gegners, vor seinem normalen Ziehen: Sieh dir die oberste Karte des Decks deines Gegners an und falls du dies tust, lege die Karte entweder auf oder unter sein Deck.
  | it_text               = Non può essere Evocato Specialmente. Se Evochi tramite Tributo questa carta, i Tributi devono essere OSCURITÀ. Non può essere offerto come Tributo dagli effetti delle carte mentre è scoperto sul Terreno. Una volta per turno, durante la Draw Phase del tuo avversario, prima della sua normale pescata: guarda la prima carta del Deck del tuo avversario e, se lo fai, metti quella carta in cima oppure in fondo al suo Deck.
  | pt_text               = Não pode ser Invocado por Invocação-Especial. Se você Invocar este card por Invocação-Tributo, os Tributos devem ser de TREVAS. Não pode ser oferecido como Tributo por efeitos de card enquanto estiver com a face para cima no campo. Uma vez por turno, durante a Fase de Compra do seu oponente, antes da compra normal dele: olhe o card do topo do Deck do seu oponente e, se isso acontecer, coloque esse card no topo ou no fundo do Deck dele.
  | es_text               = No puede ser Invocada de Modo Especial. Si Invocas esta carta por Sacrificio, los Sacrificios deben ser de OSCURIDAD. No puede ser Sacrificada por efectos de cartas mientras esté boca arriba en el Campo. Una vez por turno, durante la Draw Phase de tu adversario, antes de su robo normal: mira la carta superior del Deck de tu adversario y, si lo haces, pon esa carta en la parte superior o inferior de su Deck.
  | ja_text               = このカードは特殊召喚できない。このカードをアドバンス召喚する場合、リリースするモンスターは闇属性モンスターでなければならない。①：このカードはモンスターゾーンに存在する限り、効果ではリリースできない。②：相手ドローフェイズのドロー前に発動する。相手のデッキの一番上のカードを確認し、デッキの一番上または一番下に戻す。
