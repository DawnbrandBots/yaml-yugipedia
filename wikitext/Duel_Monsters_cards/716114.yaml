  | text                = 2 "[[Dream Mirror]]" [[monsters]] with different [[Attribute]]s<br />While [[face-up]] on the [[field]], this card is also [[LIGHT]]-[[Attribute]]. You can only use each of the following [[effect]]s of "Oneiros, the Dream Mirror Tormentor" [[once per turn]].<br />● When a [[monster effect]] is [[activate]]d while "[[Dream Mirror of Terror]]" is in a [[Field Zone]] ([[Quick Effect]]): You can [[negate]] that effect.<br />● If "[[Dream Mirror of Joy]]" is in a Field Zone (Quick Effect): You can [[Tribute]] this card; [[Special Summon]] 1 "[[Oneiros, the Dream Mirror Erlking]]" from your [[Extra Deck]] in [[Defense Position]].
  | fr_text             = 2 monstres "Miroir des Rêves" d'Attributs différents<br />Tant que cette carte est face recto sur le Terrain, elle est aussi LUMIÈRE. Vous ne pouvez utiliser chacun des effets suivants de "Oneiroi, Tourmenteur du Miroir des Rêves" qu'une fois par tour.<br />● Lorsqu'un effet de monstre est activé tant que "Miroir des Rêves de la Terreur" est dans une Zone Terrain (Effet Rapide) : vous pouvez annuler l'effet.<br />● Si "Miroir des Rêves de la Joie" est dans une Zone Terrain (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Oneiroi, Roi des Aulnes du Miroir des Rêves" depuis votre Extra Deck en Position de Défense.
  | de_text             = 2 „Traumspiegel“-Monster mit unterschiedlichen Eigenschaften<br />Solange diese Karte offen auf dem Spielfeld liegt, hat sie zusätzlich die Eigenschaft LICHT. Du kannst jeden der folgenden Effekte von „Oneiros, der Traumspiegel-Peiniger“ nur einmal pro Spielzug verwenden.<br />● Wenn ein Monstereffekt aktiviert wird, solange „Traumspiegel des Terrors“ in einer Spielfeldzone liegt (Schnelleffekt): Du kannst den Effekt annullieren.<br />● Falls „Traumspiegel des Spaßes“ in einer Spielfeldzone liegt (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Oneiros, der Traumspiegel-Erlkönig“ als Spezialbeschwörung von deinem Extra Deck in die Verteidigungsposition.
  | it_text             = 2 mostri "Specchio dei Sogni" con Attributi diversi<br />Mentre è scoperta sul Terreno, questa carta ha anche Attributo LUCE. Puoi utilizzare ognuno dei seguenti effetti di "Oneiros, il Tormentatore Specchio dei Sogni" una sola volta per turno.<br />● Quando viene attivato l'effetto di un mostro mentre "Specchio dei Sogni del Terrore" è in una Zona Terreno (Effetto Rapido): puoi annullare quell'effetto.<br />● Se "Specchio dei Sogni della Gioia" è in una Zona Terreno (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Oneiros, Erkling Specchio dei Sogni" dal tuo Extra Deck in Posizione di Difesa.
  | pt_text             = 2 monstros "Espelho Onírico" com Atributos diferentes<br />Enquanto estiver com a face para cima no campo, este card também é de Atributo LUZ. Você só pode usar cada um dos seguintes efeitos de "Oniro, o Atormentador do Espelho Onírico" uma vez por turno.<br />● Quando um efeito de monstro for ativado enquanto "Espelho Onírico do Terror" estiver em uma Zona do Campo (Efeito Rápido): você pode negar o efeito.<br />● Se "Espelho Onírico da Alegria" estiver em uma Zona do Campo (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Oniro, o Erlking do Espelho Onírico" do seu Deck Adicional em Posição de Defesa.
  | es_text             = 2 monstruos "Espejo Ensueño" con Atributos diferentes<br />Mientras esté boca arriba en el Campo, esta carta también tiene el Atributo LUZ. Sólo puedes usar cada uno de los siguientes efectos de "Oniros, el Atormentador del Espejo Ensueño" una vez por turno.<br />● Cuando es activado un efecto de monstruo mientras "Espejo Ensueño de Terror" está en una Zona del Campo (Efecto Rápido): puedes negar ese efecto.<br />● Si "Espejo Ensueño de Alegría" está en una Zona del Campo (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial 1 "Oniros, el Rey de los Elfos del Espejo Ensueño" desde tu Deck Extra en Posición de Defensa.
  | ja_text             = 属性が異なる「夢魔鏡」モンスター×２<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、このカードの属性は「光」としても扱う。②：フィールドゾーンに「闇黒の夢魔鏡」が存在し、モンスターの効果が発動した時に発動できる。その効果を無効にする。③：フィールドゾーンに「聖光の夢魔鏡」が存在する場合、このカードをリリースして発動できる。ＥＸデッキから「夢魔鏡の天魔－ネイロス」１体を守備表示で特殊召喚する。この効果は相手ターンでも発動できる。
  | ko_text             = 속성이 다른 "몽마경" 몬스터 × 2<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 속성은 "빛"으로도 취급한다. ②: 필드 존에 "암흑의 몽마경"이 존재하고, 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다. ③: 필드 존에 "성광의 몽마경"이 존재할 경우, 이 카드를 릴리스하고 발동할 수 있다. 엑스트라 덱에서 "몽마경의 천마－네이로스" 1장을 수비 표시로 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text             = 属性不同的“梦魔镜”怪兽×２<br />此卡名的②③效果１回合仅可各使用１次。①：只要此卡存在于怪兽区域，此卡的属性也视为“光”。②：场地区域有“暗黑之梦魔镜”存在，怪兽的效果发动时可以发动。将该效果无效。③：场地区域有“圣光之梦魔镜”存在的情况下，解放此卡可以发动。从额外牌组将１只“梦魔镜天魔－涅伊洛斯”以守备表示特殊召唤。此效果在对手回合中也可以发动。
