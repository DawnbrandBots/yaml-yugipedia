  | ko_lore               = 라이프 포인트를 절반 지불한다. 게임으로부터 제외되고 있는 자신의 몬스터를 가능한 한 자신 필드상에 특수 소환한다. 엔드페이즈시, 이 효과에 의해 특수 소환된 몬스터를 모두 게임으로부터 제외한다.
