  | lore                  = You can send 1 [[Level]] 5 or higher [[Normal Monster]] from your [[hand]] or [[Main Deck|Deck]] to the [[Graveyard|GY]]; Special Summon this card from your hand, then increase its Level by 1. During your [[Main Phase]], except the turn this card was sent to the GY: You can [[banish]] this card from your GY; add 1 "[[Red-Eyes Fusion]]" from your Deck or GY to your hand. You can only use each effect of "Red-Eyes Black Meteor Dragon" [[once per turn]].
  | fr_lore               = Vous pouvez envoyer 1 Monstre Normal de min. Niveau 5 depuis votre main ou Deck au Cimetière ; Invoquez Spécialement cette carte depuis votre main, puis augmentez son Niveau de 1. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Fusion aux Yeux Rouges" depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Dragon Météore Noir aux Yeux Rouges" qu'une fois par tour.
  | de_lore               = Du kannst 1 Normales Monster der Stufe 5 oder höher von deiner Hand oder deinem Deck auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann erhöhe ihre Stufe um 1. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Rotäugige Fusion“ von deinem Deck oder Friedhof hinzu. Du kannst jeden Effekt von „Rotäugiger schwarzer Meteordrache“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi mandare 1 Mostro Normale di Livello 5 o superiore dalla tua mano o Deck al Cimitero; Evoca Specialmente questa carta dalla tua mano, poi aumenta il suo Livello di 1. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Fusione Occhi Rossi" dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Drago Meteora Nero Occhi Rossi" una sola volta per turno.
  | pt_lore               = Você pode enviar para o Cemitério 1 Monstro Normal de Nível 5 ou mais da sua mão ou do Deck; Invoque este card por Invocação-Especial da sua mão e, depois, aumente seu Nível em 1. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 "Fusão dos Olhos Vermelhos" do seu Deck ou Cemitério à sua mão. Você só pode usar cada efeito de "Dragão Meteoro Negro de Olhos Vermelhos" uma vez por turno.
  | es_lore               = Puedes mandar al Cementerio 1 Monstruo Normal de Nivel 5 o mayor en tu mano o Deck; Invoca esta carta de Modo Especial desde tu mano, y después aumenta su Nivel en 1. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Fusión de Ojos Rojos" en tu Deck o Cementerio. Sólo puedes usar cada efecto de "Dragón Meteoro Negro de Ojos Rojos" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・デッキからレベル５以上の通常モンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。その後、このカードのレベルを１つ上げる。②：このターンに墓地へ送られていないこのカードを墓地から除外して発動できる。自分のデッキ・墓地から「真紅眼融合」１枚を手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 덱에서 레벨 5 이상의 일반 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이 카드의 레벨을 1개 올린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 묘지에서 "붉은 눈 융합" 1장을 고르고 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：从手牌・牌组将１只等级５以上的通常怪兽送至墓地可以发动。从手牌将此卡特殊召唤。然后，此卡的等级上升１。②：将墓地的此卡除外可以发动。从自己的牌组・墓地挑选１张“真红眼结合”加入手牌。此效果在此卡被送至墓地的回合不可发动。
