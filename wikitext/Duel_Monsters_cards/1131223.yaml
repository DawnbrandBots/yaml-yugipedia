  | text                = You can [[Ritual Summon]] this card with a "[[Megalith]]" card. You cannot [[activate]] the following [[effect]]s of "Megalith Phuloch" in the same [[Chain]]. If this card is Ritual Summoned: You can [[Add a card|add]] 1 "Megalith" card from your [[GY]] to your [[hand]]. During the [[Main Phase]] ([[Quick Effect]]): You can activate this effect; Ritual Summon 1 "Megalith" [[Ritual Monster]] from your GY, except "Megalith Phuloch", by Tributing monsters from your hand or [[field]], including this card on your field, whose total Levels equal or exceed its Level. You can only use this [[effect]] of "Megalith Phuloch" [[once per turn]].
  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec une carte "Mégalithe". Vous ne pouvez pas activer les effets suivants de "Phuloch Mégalithe" dans la même Chaîne. Si cette carte est Invoquée Rituellement : vous pouvez ajouter 1 carte "Mégalithe" depuis votre Cimetière à votre main. Durant la Main Phase (Effet Rapide) : vous pouvez activer cet effet ; Invoquez Rituellement 1 Monstre Rituel "Mégalithe" ("Phuloch Mégalithe" exclu) depuis votre Cimetière, en Sacrifiant des monstres (cette carte sur votre Terrain incluse) depuis votre main ou Terrain, dont la somme des Niveaux est supérieure ou égale à son Niveau. Vous ne pouvez utiliser cet effet de "Phuloch Mégalithe" qu'une fois par tour.
  | de_text             = Du kannst diese Karte mit einer „Megalith“-Karte als Ritualbeschwörung beschwören. Du kannst die folgenden Effekte von „Megalith Phuloch“ nicht in derselben Kette aktivieren. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst deiner Hand 1 „Megalith“-Karte von deinem Friedhof hinzufügen. Während der Main Phase (Schnelleffekt): Du kannst diesen Effekt aktivieren; beschwöre 1 „Megalith“-Ritualmonster als Ritualbeschwörung von deinem Friedhof, außer „Megalith Phuloch“, indem du Monster, deren gemeinsame Stufe größer oder gleich seiner Stufe ist, von deiner Hand oder Spielfeldseite als Tribut anbietet, darunter diese Karte von deiner Spielfeldseite. Du kannst diesen Effekt von „Megalith Phuloch“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi Evocare tramite Rituale questa carta con una carta "Megalito". Non puoi attivare i seguenti effetti di "Megalito Phuloch" nella stessa Catena. Se questa carta viene Evocata tramite Rituale: puoi aggiungere 1 carta "Megalito" dal tuo Cimitero alla tua mano. Durante la Main Phase (Effetto Rapido): puoi attivare questo effetto; Evoca tramite Rituale 1 Mostro Rituale "Megalito" dal tuo Cimitero, eccetto "Megalito Phuloch", offrendo come Tributo mostri dalla tua mano o Terreno, compresa questa carta sul tuo Terreno, con Livello totale pari o superiore al suo Livello. Puoi utilizzare questo effetto di "Megalito Phuloch" una sola volta per turno.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com um card "Megálito". Você não pode ativar os seguintes efeitos de "Megálito Phuloch" na mesma Corrente. Se este card for Invocado por Invocação-Ritual: você pode adicionar 1 card "Megálito" do seu Cemitério à sua mão. Durante a Fase Principal (Efeito Rápido): você pode ativar este efeito; Invoque por Invocação-Ritual 1 Monstro de Ritual "Megálito" do seu Cemitério, exceto "Megálito Phuloch", ao oferecer como Tributo monstros da sua mão ou do campo, incluindo este card no seu campo, cuja soma dos Níveis seja igual ou exceda seu Nível. Você só pode usar este efeito de "Megálito Phuloch" uma vez por turno.
  | es_text             = Puedes Invocar esta carta por Ritual con una carta "Megalítico/a". No puedes activar los siguientes efectos de "Phuloch Megalítico" en la misma Cadena. Si esta carta es Invocada por Ritual: puedes añadir a tu mano 1 carta "Megalítico/a" en tu Cementerio. Durante la Main Phase (Efecto Rápido): puedes activar este efecto; Invoca por Ritual 1 Monstruo de Ritual "Megalítico/a" desde tu Cementerio, excepto "Phuloch Megalítico", Sacrificando monstruos en tu mano o Campo, incluyendo esta carta en tu Campo, cuyos Niveles totales sean iguales o superen su Nivel. Sólo puedes usar este efecto de "Phuloch Megalítico" una vez por turno.
  | ja_text             = 「メガリス」カードにより降臨<br />このカード名の、②の効果は１ターンに１度しか使用できず、①②の効果は同一チェーン上では発動できない。①：このカードが儀式召喚した場合に発動できる。自分の墓地から「メガリス」カード１枚を手札に加える。②：自分・相手のメインフェイズに発動できる。レベルの合計が儀式召喚するモンスターのレベル以上になるように、フィールドのこのカードを含む自分の手札・フィールドのモンスターをリリースし、自分の墓地から「メガリス・フローチュ」以外の「メガリス」儀式モンスター１体を儀式召喚する。
