  | text                  = During your [[Main Phase]]: You can [[return]] this [[face-up]] card from the [[field]] to the [[hand]]. During the [[Damage Step]], when a [[LIGHT]] [[Monster Card|monster]] you [[control]] [[battle]]s ([[Quick Effect]]): You can [[send]] this card from your hand to the [[GY]]; that monster gains [[ATK]] equal to the ATK of the opponent's monster it is battling, until the end of this [[turn]].
  | fr_text               = Durant votre Main Phase : vous pouvez renvoyer cette carte face recto depuis le Terrain à la main. Durant la Damage Step, lorsqu'un monstre LUMIÈRE que vous contrôlez combat (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; jusqu'à la fin de ce tour, le monstre gagne une ATK égale à l'ATK du monstre de l'adversaire qu'il combat.
  | de_text               = Während deiner Main Phase: Du kannst diese offene Karte vom Spielfeld auf die Hand zurückgeben. Während des Damage Steps, wenn ein LICHT Monster kämpft, das du kontrollierst (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; jenes Monster erhält bis zum Ende dieses Spielzugs ATK in Höhe der ATK des Monsters des Gegners, gegen das es kämpft.
  | it_text               = Durante la tua Main Phase: puoi far ritornare questa carta scoperta dal Terreno nella mano. Durante il Damage Step, quando un mostro LUCE che controlli combatte (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; quel mostro guadagna ATK pari all'ATK del mostro dell'avversario con cui sta combattendo, fino alla fine di questo turno.
  | pt_text               = Durante sua Fase Principal: você pode devolver este card com a face para cima do campo para a mão. Durante a Etapa de Dano, quando um monstro de LUZ que você controla batalhar (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; até o final deste turno, esse monstro ganha ATK igual ao ATK do monstro do oponente que ele estiver batalhando.
  | es_text               = Durante tu Main Phase: puedes devolver a la mano esta carta boca arriba en el Campo. Durante el Damage Step, cuando un monstruo de LUZ que controles batalle (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; ese monstruo gana ATK igual al ATK del monstruo del adversario con el que está batallando, hasta el final de este turno.
  | ja_text               = ①：自分メインフェイズに発動できる。フィールドの表側表示のこのカードを手札に戻す。②：自分の光属性モンスターが戦闘を行うダメージステップ開始時からダメージ計算前までに、このカードを手札から墓地へ送って発動できる。そのモンスターの攻撃力はターン終了時まで、戦闘を行う相手モンスターの攻撃力分アップする。
  | ko_text               = ①: 자신 메인 페이즈에 발동할 수 있다. 필드의 앞면 표시의 이 카드를 주인의 패로 되돌린다. ②: 자신의 빛 속성 몬스터가 전투를 실행하는 데미지 스텝 개시시부터 데미지 계산 전까지, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 전투를 실행하는 상대 몬스터의 공격력만큼 올린다.
  | tc_text               = 于我方的主要阶段时，可以让以表侧表示存在于场上的此卡返回至手牌。此外，当我方场上的光属性怪兽进行战斗的伤害步骤时，透过将此卡从手牌送入墓地来提升该怪兽的攻击力，到结束阶段时为止提升进行战斗的对手怪兽的攻击力数值。
  | sc_text               = ①：在自己的主要阶段可以发动。将场上表侧表示的此卡放回持有者的手牌中。②：自己的光属性怪兽进行战斗的伤害步骤从开始时至伤害计算前为止，将此卡从手牌送至墓地可以发动。该怪兽的攻击力直至回合结束时为止，上升与进行战斗的对手怪兽的攻击力相等的数值。
