  | fr_text         = 2 monstres de Niveau 5<br />Les effets de cette carte peuvent uniquement être appliqués/résolus tant qu'elle a du Matériel Xyz. Cette carte ne peut pas être détruite par des effets de carte. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée : ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible. Durant chacune de vos End Phases : détachez 1 Matériel Xyz de cette carte.
  | de_text         = 2 Monster der Stufe 5<br />Die Effekte dieser Karte können nur angewendet/aufgelöst werden, solange sie Xyz-Material hat. Diese Karte kann nicht durch Karteneffekte zerstört werden. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Wähle 1 Karte, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Während jeder deiner End Phasen: Hänge 1 Xyz-Material von dieser Karte ab.
  | it_text         = 2 mostri di Livello 5<br />Gli effetti di questa carta possono essere applicati/risolti solo mentre ha Materiali Xyz. Questa carta non può essere distrutta dagli effetti delle carte. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata: scegli come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio. Durante ogni tua End Phase: stacca 1 Materiale Xyz da questa carta.
  | es_text         = 2 monstruos de Nivel 5<br />Los efectos de esta carta sólo se aplican/resuelven mientras tenga Material Xyz. Esta carta no puede ser destruida por efectos de cartas. Al final de la Battle Phase, si esta carta atacó o fue atacada: selecciona 1 carta que controle tu adversario; destruye ese objetivo. Durante cada una de tus End Phases: desacopla 1 Material Xyz de esta carta.
  | ja_text         = レベル５モンスター×２<br />このカードの効果はこのカードがＸ素材を持っている場合のみ適用される。①：フィールドのこのカードは効果では破壊されない。②：このカードが戦闘を行ったバトルフェイズ終了時、相手フィールドのカード１枚を対象として発動する。その相手のカードを破壊する。③：自分エンドフェイズに発動する。このカードのＸ素材を１つ取り除く。
  | ko_text         = 레벨 5 몬스터 × 2<br />이 카드의 효과는 이 카드의 엑시즈 소재가 없으면 적용되지 않는다. 이 카드는 카드의 효과로는 파괴되지 않는다. 이 카드가 전투를 실행한 배틀 페이즈 종료시, 상대 필드 위에 존재하는 카드 1장을 선택하고 파괴한다. 자신의 엔드 페이즈마다 이 카드의 엑시즈 소재를 1개 제거한다.
