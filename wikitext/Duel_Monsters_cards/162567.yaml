  | fr_lore               = 2 monstres de [[Level|Niveau]] 5<br />Les effets de cette carte peuvent uniquement être appliqués/résolus tant qu'elle a du [[Xyz Material|Matériel Xyz]]. Cette carte ne peut pas être [[Destroy|détruite]] pas des effets de cartes. À la fin de la [[Battle Phase]], si cette carte a [[Attack|attaqué]] ou a été attaquée : [[Target|ciblez]] 1 carte [[Control|contrôlée]] par votre adversaire ; détruisez la suite. Durant chacune de vos [[End Phase]]s : [[Detach|détachez]] 1 Matériel Xyz de cette carte.
  | de_lore               = 2 [[Monster Card|Monster]] der [[Level|Stufe]] 5<br />Die [[Effect|Effekte]] dieser Karte können nur angewendet/aufgelöst werden, solange sie [[Xyz Material|Xyz-Material]] hat. Diese Karte kann nitch durch Karteneffekte [[Destroy|zerstört]] werden. Am Ende der [[Battle Phase]], falls diese Karte angegriffen hat oder angegriffen wurde: [[Target|Wähle]] 1 Karte, die dein Gegner [[Control|kontrolliert]]; zerstöre das gewählte Ziel. Wärhend jeder deiner [[End Phase]]n: Hänge 1 Xyz Material von dieser Karte ab.
  | it_lore               = 2 mostri di Livello 5<br />Gli effetti di questa carta possono essere applicati/risolti solo mentre ha Materiali Xyz. Questa carta non può essere distrutta dagli effetti delle carte. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata: scegli come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio. Durante ogni tua End Phase: stacca 1 Materiale Xyz da questa carta.
  | es_lore               = 2 monstruos de [[Level|Nivel]] 5<br />Los efectos de esta carta sólo se aplican/resuelven mientras tenga [[Xyz Material|Material Xyz]]. Esta carta no puede ser [[Destroy|destruida]] por efectos de cartas. Al final de la [[Battle Phase]], si esta carta [[Attack|atacó]] o fue atacada: [[Target|selecciona]] 1 carta que [[control]]e tu adversario; destruye ese objetivo. Durante cada una de tus [[End Phase]]s: desacoplar 1 Material Xyz de esta carta.
  | ja_lore               = レベル５モンスター×２<br />このカードの効果はこのカードがＸ素材を持っている場合のみ適用される。①：フィールドのこのカードは効果では破壊されない。②：このカードが戦闘を行ったバトルフェイズ終了時、相手フィールドのカード１枚を対象として発動する。その相手のカードを破壊する。③：自分エンドフェイズに発動する。このカードのＸ素材を１つ取り除く。
  | ko_lore               = 레벨 5 몬스터 × 2<br />이 카드의 효과는 이 카드의 엑시즈 소재가 없으면 적용되지 않는다. 이 카드는 카드의 효과로는 파괴되지 않는다. 이 카드가 전투를 실행한 배틀 페이즈 종료시, 상대 필드 위에 존재하는 카드 1장을 선택하고 파괴한다. 자신의 엔드 페이즈마다 이 카드의 엑시즈 소재를 1개 제거한다.
  | tc_lore               = 等级5怪兽×2<br />此卡的效果若此卡无超量素材则不适用。此卡不会因卡牌效果被破坏。此卡进行战斗的战斗阶段结束时，选择对手场上的1张卡牌进行破坏。并且，于每次我方的结束阶段时发动。移除此卡的1个超量素材。
  | sc_lore               = 等级5怪兽×2<br />如果此卡没有超量素材，则不会适用此卡的效果。①：场上的此卡不会因效果被破坏。②：此卡进行了战斗的战斗阶段结束时，可以1张对手场上的卡为对象发动。破坏该张对手的卡。③：在自己的结束阶段发动。去除此卡的1个超量素材。
