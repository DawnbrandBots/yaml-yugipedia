  | text                 = The first time each "[[Magistus]]" [[Monster Card|monster]] equipped with an [[Equip Card]] would be [[destroyed by battle]] each [[turn]], it is not [[destroy]]ed. You can only use 1 of the following [[effect]]s of "Trismagistus" per [[turn]], and only once that turn.<br />● During your [[Main Phase]]: You can [[Special Summon]] 1 [[Level]] 4 [[Spellcaster]] monster from your [[hand]].<br />● You can [[send]] this [[face-up]] card to the [[Graveyard|GY]]; Special Summon any number of "Magistus" monsters with different names from your hand.
  | fr_text              = La première fois que chaque monstre "Magistus" équipé avec une Carte d'Équipement va être détruit au combat chaque tour, il n'est pas détruit. Vous ne pouvez utiliser qu'1 des effets suivants de "Trismagistus" par tour, et uniquement une fois le tour.<br />● Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre Magicien de Niveau 4 depuis votre main.<br />● Vous pouvez envoyer cette carte face recto au Cimetière ; Invoquez Spécialement un nombre de votre choix de monstres "Magistus" de noms différents depuis votre main.
  | de_text              = Das erste Mal, dass jedes „Magistus“-Monster, das mit einer Ausrüstungskarte ausgerüstet ist, in jedem Spielzug durch Kampf zerstört würde, wird es nicht zerstört. Du kannst nur 1 der folgenden Effekte von „Trismagistus“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />● Während deiner Main Phase: Du kannst 1 Hexer-Monster der Stufe 4 als Spezialbeschwörung von deiner Hand beschwören.<br />● Du kannst diese offene Karte auf den Friedhof legen; beschwöre eine beliebige Anzahl „Magistus“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand.
  | it_text              = La prima volta che ogni mostro "Magistus" equipaggiato con una Carta Equipaggiamento sta per essere distrutto in battaglia ogni turno, esso non viene distrutto. Puoi utilizzare solo 1 dei seguenti effetti di "Trismagistus" per turno, e solo una volta in quel turno.<br />● Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Incantatore di Livello 4 dalla tua mano.<br />● Puoi mandare questa carta scoperta al Cimitero; Evoca Specialmente un qualsiasi numero di mostri "Magistus" con nomi diversi dalla tua mano.
  | pt_text              = Na primeira vez que cada monstro "Magistus" equipado com um Card de Equipamento seria destruído em batalha a cada turno, ele não é destruído. Você só pode usar 1 dos seguintes efeitos de "Trismagistus" por turno e apenas uma vez por turno.<br />● Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Mago de Nível 4 da sua mão.<br />● Você pode enviar este card com a face para cima para o Cemitério; Invoque por Invocação-Especial qualquer número de monstros "Magistus" com nomes diferentes da sua mão.
  | es_text              = La primera vez que cada monstruo "Magistus" equipado con una Carta de Equipo fuera a ser destruido en batalla cada turno, no es destruido. Sólo puedes usar 1 de los siguientes efectos de "Trismagistus" por turno, y sólo una vez ese turno.<br />● Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Lanzador de Conjuros de Nivel 4.<br />● Puedes mandar al Cementerio esta carta boca arriba; Invoca de Modo Especial, desde tu mano, cualquier cantidad de monstruos "Magistus" con nombres diferentes.
  | ja_text              = このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、装備カードを装備した「マギストス」モンスターはそれぞれ１ターンに１度だけ戦闘では破壊されない。②：自分メインフェイズに発動できる。手札からレベル４の魔法使い族モンスター１体を特殊召喚する。③：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。手札から「マギストス」モンスターを任意の数だけ特殊召喚する（同名カードは１枚まで）。
  | ko_text              = 이 카드명의 ②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 장착 카드를 장착한 "마기스토스" 몬스터는 각각 1턴에 1번만 전투로는 파괴되지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 패에서 레벨 4 인 마법사족 몬스터 1장을 특수 소환한다. ③: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 패에서 "마기스토스" 몬스터를 임의의 수만큼 특수 소환한다(같은 이름의 카드는 1장까지).
  | sc_text              = 此卡名的②③效果1回合1次，仅可使用其中1个。①：只要此卡存在于魔法与陷阱区域，装备了装备卡的“伟魔”怪兽1回合仅各1次，不会因战斗被破坏。②：在自己的主要阶段可以发动。从手牌将1只等级4魔法师族怪兽特殊召唤。③：将魔法与陷阱区域表侧表示的此卡送至墓地可以发动。从手牌将任意数量的“伟魔”怪兽特殊召唤（同名卡最多1张）。
