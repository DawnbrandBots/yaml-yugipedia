  | pendulum_effect       = You cannot [[Pendulum Summon]] [[Monster Card|monsters]], except "[[Ritual Beast]]" and "[[Zefra]]" monsters. This [[effect]] cannot be [[negate]]d.
  | text                  = When this card is [[Normal Summon|Normal]] or [[Pendulum Summon]]ed: You can [[target]] 1 "[[Ritual Beast]]" or "[[Zefra]]" [[Monster Card|monster]] in your [[Graveyard]], except "Ritual Beast Tamer Zeframpilica"; [[Special Summon]] it, but [[destroy]] it during the [[End Phase]]. You can only Special Summon "Ritual Beast Tamer Zeframpilica(s)" [[once per turn]].
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Bête Spirituelle" et "Zefra" exclus). Cet effet ne peut pas être annulé.
  | fr_text               = Lorsque cette carte est Invoquée Normalement ou par Pendulation : vous pouvez cibler 1 monstre "Bête Spirituelle" ou "Zefra" ("Zeframpilica, Dompteur Bête Spirituelle" exclu) dans votre Cimetière ; Invoquez-le Spécialement, mais détruisez-le durant la End Phase. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Zeframpilica, Dompteur Bête Spirituelle" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Geistungeheuer“- und „Zefra“-Monstern. Dieser Effekt kann nicht annulliert werden.
  | de_text               = Wenn diese Karte als Normal- oder Pendelbeschwörung beschworen wird: Du kannst 1 „Geistungeheuer“- oder „Zefra“-Monster in deinem Friedhof wählen, außer „Geistungeheuer-Zähmerin Zeframpilica“; beschwöre es als Spezialbeschwörung, aber zerstöre es während der End Phase. Du kannst nur einmal pro Spielzug ein oder mehr „Geistungeheuer-Zähmerin Zeframpilica“ als Spezialbeschwörung beschwören.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri "Bestia Spirito" e "Zefra". Questo effetto non può essere annullato.
  | it_text               = Quando questa carta viene Evocata Normalmente o Pendulum: puoi scegliere come bersaglio 1 mostro "Bestia Spirito" o "Zefra" nel tuo Cimitero, eccetto "Domatore Bestia Spirito Zeframpilica"; Evocalo Specialmente, ma distruggilo durante la End Phase. Puoi Evocare Specialmente uno o più "Domatore Bestia Spirito Zeframpilica" una sola volta per turno.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Besta Espiritual" e "Zefra". Este efeito não pode ser negado.
  | pt_text               = Quando este card for Invocado por Invocação-Normal ou Pêndulo: você pode escolher 1 monstro "Besta Espiritual" ou "Zefra" no seu Cemitério, exceto "Domador da Besta Espiritual Zeframpilica"; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final. Você só pode Invocar um ou mais "Domador da Besta Espiritual Zeframpilica" por Invocação-Especial uma vez por turno.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "Espíritu Bestia" y "Zefra". Este efecto no puede ser negado.
  | es_text               = Cuando esta carta es Invocada de Modo Normal o por Péndulo: puedes seleccionar 1 monstruo "Espíritu Bestia" o "Zefra" en tu Cementerio, excepto "Domador del Espíritu Bestia Zeframpilica"; Invócalo de Modo Especial, pero destrúyelo durante la End Phase. Sólo puedes Invocar de Modo Especial a uno o más "Domador del Espíritu Bestia Zeframpilica" una vez por turno.
  | ja_pendulum_effect    = ①：自分は「霊獣」モンスター及び「セフィラ」モンスターしかＰ召喚できない。この効果は無効化されない。
  | ja_text               = 自分は「英霊獣使い－セフィラムピリカ」を１ターンに１度しか特殊召喚できない。①：このカードが召喚・Ｐ召喚した時、「英霊獣使い－セフィラムピリカ」以外の自分の墓地の、「霊獣」モンスターか「セフィラ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_pendulum_effect    = ①: 자신은 "령수" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  | ko_text               = 자신은 "영령수사－세피라무피리카"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드가 일반 소환 / 펜듈럼 소환에 성공했을 때, "영령수사－세피라무피리카" 이외의 자신 묘지의, "령수" 몬스터 또는 "세피라" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
