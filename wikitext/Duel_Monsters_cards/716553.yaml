  | text                = Your opponent cannot [[target]] any of their [[monsters]] in the same [[column]] as one of your "[[S-Force]]" monsters with [[card effect]]s. When a monster your opponent controls [[activate]]s its effect ([[Quick Effect]]): You can [[banish]] 1 "S-Force" card from your [[hand]]; [[destroy]] that monster. You can only use this effect of "S-Force Orrafist" [[once per turn]].
  | fr_text             = Votre adversaire ne peut cibler aucun de ses monstres dans la même colonne qu'un de vos monstres "Force-S" avec des effets de carte. Lorsqu'un monstre contrôlé par votre adversaire active son effet (Effet Rapide) : vous pouvez bannir 1 carte "Force-S" depuis votre main ; détruisez le monstre. Vous ne pouvez utiliser cet effet de "Orrafist de la Force-S" qu'une fois par tour.
  | de_text             = Dein Gegner kann keins seiner Monster in derselben Spalte wie eins deiner „S-Kraft“-Monster als Ziel für Karteneffekte wählen. Wenn der Effekt eines Monsters, das dein Gegner kontrolliert, aktiviert wird (Schnelleffekt): Du kannst 1 „S-Kraft“-Karte von deiner Hand verbannen; zerstöre das Monster. Du kannst diesen Effekt von „S-Kraft Orrafist“ nur einmal pro Spielzug verwenden.
  | it_text             = Il tuo avversario non può scegliere come bersaglio nessuno dei suoi mostri nella stessa colonna di uno dei tuoi mostri "S-Forza" con gli effetti delle carte. Quando un mostro controllato dal tuo avversario attiva il suo effetto (Effetto Rapido): puoi bandire 1 carta "S-Forza" dalla tua mano; distruggi quel mostro. Puoi utilizzare questo effetto di "S-Forza Orrafist" una sola volta per turno.
  | pt_text             = Seu oponente não pode escolher nenhum dos seus monstros na mesma coluna que um dos seus monstros "Força-S" como alvo de efeitos de card. Quando um monstro que seu oponente controla ativar seu efeito (Efeito Rápido): você pode banir 1 card "Força-S" da sua mão; destrua esse monstro. Você só pode usar este efeito de "Força-S Orrafist" uma vez por turno.
  | es_text             = Tu adversario no puede seleccionar con efectos de cartas ninguno de sus monstruos en la misma columna que uno de tus monstruos "Fuerza-S". Cuando un monstruo que controla tu adversario activa su efecto (Efecto Rápido): puedes desterrar 1 carta "Fuerza-S" en tu mano; destruye ese monstruo. Sólo puedes usar este efecto de "Fuerza-S Orrafist" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分の「Ｓ－Ｆｏｒｃｅ」モンスターの正面の相手モンスターは相手の効果の対象にならない。②：相手フィールドのモンスターが効果を発動した時、手札から「Ｓ－Ｆｏｒｃｅ」カード１枚を除外して発動できる。そのモンスターを破壊する。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신의 "S－Force(시큐리티 포스)" 몬스터 정면의 상대 몬스터는 상대 효과의 대상이 되지 않는다. ②: 상대 필드의 몬스터가 효과를 발동했을 때, 패에서 "S－Force(시큐리티 포스)" 카드 1장을 제외하고 발동할 수 있다. 그 몬스터를 파괴한다.
  | sc_text             = 此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，自己的“超元特防队”怪兽正面的对手怪兽不会成为对手效果的对象。②：对手场上的怪兽发动效果时，从手牌将１张“超元特防队”卡除外可以发动。将该怪兽破坏。
