  | lore                  = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner "[[Blue-Eyes]]" [[monster]]s<br />Neither player can [[Special Summon]] 2 or more monsters at the same time. [[Once per turn]], when an [[effect]] of a card in the [[Graveyard|GY]] is [[activate]]d ([[Quick Effect]]): You can [[negate]] the activation. (Quick Effect): You can [[Tribute]] this [[Synchro Summon]]ed card; Special Summon 1 [[LIGHT]] [[Dragon]] [[Synchro Monster]] from your [[Extra Deck]] in [[Defense Position]], except "Blue-Eyes Spirit Dragon", but [[destroy]] it during the [[End Phase]] of this turn.
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur "Yeux Bleus"<br />Aucun joueur ne peut Invoquer Spécialement min. 2 monstres en même temps. Une fois par tour, lorsqu'un effet d'une carte dans le Cimetière est activé (Effet Rapide) : vous pouvez annuler l'activation. (Effet Rapide) : vous pouvez Sacrifier cette carte Invoquée par Synchronisation ; Invoquez Spécialement 1 Monstre Synchro LUMIÈRE Dragon ("Dragon Esprit aux Yeux Bleus" exclu) depuis votre Extra Deck en Position de Défense, mais détruisez-le durant la End Phase de ce tour.
  | de_lore               = 1 Empfänger + 1+ „Blauäugig“-Nicht-Empfänger-Monster<br />Kein Spieler kann 2 oder mehr Monster gleichzeitig als Spezialbeschwörung beschwören. Einmal pro Spielzug, wenn der Effekt einer Karte im Friedhof aktiviert wird (Schnelleffekt): Du kannst die Aktivierung annullieren. (Schnelleffekt): Du kannst diese als Synchrobeschwörung beschworene Karte als Tribut anbieten; beschwöre 1 LICHT Drache-Synchromonster als Spezialbeschwörung von deinem Extra Deck in die Verteidigungsposition, außer „Blauäugiger Geisterdrache“, aber zerstöre es während der End Phase dieses Spielzugs.
  | it_lore               = 1 Tuner + 1+ mostri "Occhi Blu" non-Tuner<br />Nessun giocatore può Evocare Specialmente 2 o più mostri allo stesso tempo. Una volta per turno, quando viene attivato un effetto di una carta nel Cimitero (Effetto Rapido): puoi annullare l'attivazione. (Effetto Rapido): puoi offrire come Tributo questa carta Synchro Evocata; Evoca Specialmente 1 Mostro Synchro LUCE Drago dal tuo Extra Deck in Posizione di Difesa, eccetto "Drago Spirito Occhi Blu", ma distruggilo durante la End Phase di questo turno.
  | pt_lore               = 1 Regulador + 1+ monstros "Olhos Azuis" não-Reguladores<br />Nenhum duelista pode Invocar 2 ou mais monstros por Invocação-Especial ao mesmo tempo. Uma vez por turno, quando um efeito de um card no Cemitério for ativado (Efeito Rápido): você pode negar a ativação. (Efeito Rápido): você pode oferecer este card Invocado por Invocação-Sincro como Tributo; Invoque por Invocação-Especial 1 Monstro Sincro Dragão de LUZ do seu Deck Adicional em Posição de Defesa, exceto "Dragão Espírito de Olhos Azuis", mas destrua-o durante a Fase Final deste turno.
  | es_lore               = 1 Cantante + 1+ monstruos "Ojos Azules" que no sean Cantantes<br />Ningún jugador puede Invocar de Modo Especial 2 o más monstruos a la vez. Una vez por turno, cuando es activado el efecto de una carta en el Cementerio (Efecto Rápido): puedes negar la activación. (Efecto Rápido): puedes Sacrificar esta carta Invocada por Sincronía; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía de LUZ Dragón en Posición de Defensa, excepto "Dragón Espiritual de Ojos Azules", pero destrúyelo durante la End Phase de este turno.
  | ja_lore               = チューナー＋チューナー以外の「ブルーアイズ」モンスター１体以上<br />①：このカードがモンスターゾーンに存在する限り、お互いに２体以上のモンスターを同時に特殊召喚できない。②：１ターンに１度、墓地のカードの効果が発動した時に発動できる。その発動を無効にする。③：自分・相手ターンに、Ｓ召喚したこのカードをリリースして発動できる。ＥＸデッキから「青眼の精霊龍」以外のドラゴン族・光属性Ｓモンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはこのターンのエンドフェイズに破壊される。
  | ko_lore               = 튜너 ＋ 튜너 이외의 "푸른 눈" 몬스터 1장 이상<br />①: 이 카드가 몬스터 존에 존재하는 한, 서로 2장 이상의 몬스터를 동시에 특수 소환할 수 없다. ②: 1턴에 1번, 묘지의 카드의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다. ③: 자신 / 상대 턴에, 싱크로 소환한 이 카드를 릴리스하고 발동할 수 있다. 엑스트라 덱에서 "푸른 눈의 정령룡" 이외의 드래곤족 / 빛 속성 싱크로 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈에 파괴된다.
  | sc_lore               = 协调＋协调以外的“青眼”怪兽１只以上<br />①：只要此卡存在于怪兽区域，双方不可将２只以上的怪兽同时特殊召唤。②：１回合１次，墓地的卡的效果发动时可以发动。将该发动无效。③：在自己・对手回合中，解放同步召唤的此卡可以发动。从额外牌组将“青眼精灵龙”以外的１只龙族・光属性的同步怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽将在此回合的结束阶段被破坏。
