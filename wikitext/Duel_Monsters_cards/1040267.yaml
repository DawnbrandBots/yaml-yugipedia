  | text                 = 1 [[Tuner]] + 1+ non-Tuner [[monsters]]<br />[[Face-up]] cards in your [[Spell & Trap Zone]] cannot be [[destroy]]ed by card [[effect]]s. You can only use each of the following effects of "Centur-Ion Auxila" [[once per turn]]. If this card is [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Centur-Ion]]" card from your [[Main Deck|Deck]] to your [[hand]]. During the [[End Phase]]: You can place 1 of your non-[[Synchro Monster|Synchro]] "Centur-Ion" monsters that is [[banish]]ed or in your [[GY]], in your [[Spell & Trap Zone]] as a face-up [[Continuous Trap]].
  | fr_text              = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Les cartes face recto dans votre Zone Magie & Piège ne peuvent pas être détruites par des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Centur-Ion Auxila" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 carte "Centur-Ion" depuis votre Deck à votre main. Durant la End Phase : vous pouvez placer 1 de vos monstres non-Synchro "Centur-Ion" qui est banni ou dans votre Cimetière, dans votre Zone Magie & Piège comme Piège Continu face recto.
  | de_text              = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Offene Karten in deiner Zauber- & Fallenzone können nicht durch Karteneffekte zerstört werden. Du kannst jeden der folgenden Effekte von „Centur-Ion Auxila“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Centur-Ion“-Karte von deinem Deck hinzufügen. Während der End Phase: Du kannst 1 deiner „Centur-Ion“-Nichtsynchro-Monster, das verbannt ist oder sich in deinem Friedhof befindet, als offene Permanente Falle in deine Zauber- & Fallenzone legen.
  | it_text              = 1 Tuner + 1+ mostri non-Tuner<br />Le carte scoperte nella tua Zona Magie & Trappole non possono essere distrutte dagli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Centur-Ion Auxila" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 carta "Centur-Ion" dal tuo Deck alla tua mano. Durante la End Phase: puoi mettere 1 dei tuoi mostri non-Synchro "Centur-Ion", che è bandito o nel tuo Cimitero, nella tua Zona Magie & Trappole come una Trappola Continua scoperta.
  | pt_text              = 1 Regulador + 1+ monstros não-Reguladores<br />Cards com a face para cima na sua Zona de Magias & Armadilhas não podem ser destruídos por efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Centur-Ião Auxila" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 card "Centur-Ião" do seu Deck à sua mão. Durante a Fase Final: você pode colocar 1 dos seus monstros "Centur-Ião" que não sejam Sincro que estiverem banidos ou no seu Cemitério, na sua Zona de Magias & Armadilhas como uma Armadilha Contínua com a face para cima.
  | es_text              = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Las cartas boca arriba en tu Zona de Magia y Trampas no pueden ser destruidas por efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Centur-Ión Auxila" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 carta "Centur-Ión" en tu Deck. Durante la End Phase: puedes poner en tu Zona de Magia y Trampas 1 de tus monstruos "Centur-Ión" que no sea de Sincronía que esté desterrado o en tu Cementerio, como una Trampa Continua boca arriba.
  | ja_text              = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「センチュリオン」カード１枚を手札に加える。②：このカードがモンスターゾーンに存在する限り、自分の魔法＆罠ゾーンの表側表示カードは効果では破壊されない。③：自分・相手のエンドフェイズに発動できる。Ｓモンスター以外の自分の墓地・除外状態の「センチュリオン」モンスター１体を永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_text              = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "센츄리온" 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 마법 & 함정 존의 앞면 표시 카드는 효과로는 파괴되지 않는다. ③: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 싱크로 몬스터 이외의 자신의 묘지 / 제외 상태인 "센츄리온" 몬스터 1장을 지속 함정 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  | sc_text              = 协调＋协调以外的怪兽１只以上<br />此卡名的①③效果１回合仅可各使用１次。<br />①：此卡特殊召唤的情况下可以发动。从牌组将１张“百夫骑”卡加入手牌。<br />②：只要此卡存在于怪兽区域，自己的魔法与陷阱区域的表侧表示卡不会因效果被破坏。<br />③：在自己・对手的结束阶段可以发动。将除同步怪兽以外的、自己墓地・除外状态的１只“百夫骑”怪兽视为永续陷阱卡，以表侧表示放在自己的魔法与陷阱区域。
