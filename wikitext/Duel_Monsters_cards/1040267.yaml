  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「センチュリオン」カード１枚を手札に加える。②：このカードがモンスターゾーンに存在する限り、自分の魔法＆罠ゾーンの表側表示カードは効果では破壊されない。③：自分・相手のエンドフェイズに発動できる。Ｓモンスター以外の自分の墓地・除外状態の「センチュリオン」モンスター１体を永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "센츄리온" 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 마법 & 함정 존의 앞면 표시 카드는 효과로는 파괴되지 않는다. ③: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 싱크로 몬스터 이외의 자신의 묘지 / 제외 상태인 "센츄리온" 몬스터 1장을 지속 함정 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  | sc_lore               = 协调＋协调以外的怪兽１只以上<br />此卡名的①③效果１回合仅可各使用１次。<br />①：此卡特殊召唤的情况下可以发动。从牌组将１张“百夫骑”卡加入手牌。<br />②：只要此卡存在于怪兽区域，自己的魔法与陷阱区域的表侧表示卡不会因效果被破坏。<br />③：在自己・对手的结束阶段可以发动。将除同步怪兽以外的、自己墓地・除外状态的１只“百夫骑”怪兽视为永续陷阱卡，以表侧表示放在自己的魔法与陷阱区域。
