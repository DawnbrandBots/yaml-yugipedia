  | fr_text         = ●En Position d'Attaque : Si votre adversaire contrôle un monstre face recto, cette carte ne peut sélectionner que son monstre avec la plus haute ATK comme cible d'une attaque. ●En Position de Défense : Votre adversaire ne peut pas sélectionner un autre monstre comme cible d'une attaque.
  | de_text         = ● Solange in Angriffsposition: Falls dein Gegner ein offenes Monster kontrolliert, kann diese Karte nur sein Monster mit den höchsten ATK angreifen. ● Solange in Verteidigungsposition: Dein Gegner kann kein anderes Monster angreifen.
  | it_text         = ● Fino a quando è in Posizione di Attacco: Se il tuo avversario controlla un mostro scoperto, questa carta può scegliere solo il suo mostro con l'ATK più alto come bersaglio di un attacco. ● Fino a quando è in Posizione di Difesa: Il tuo avversario non può scegliere un altro mostro come bersaglio di un attacco.
  | pt_text         = ● Enquanto em Posição de Ataque: Se o teu oponente controlar um monstro virado para cima, esta carta somente pode selecionar como alvo de ataque o seu monstro com maior ATK . ● Enquanto na Posição de Defesa: O teu oponente não pode selecionar outro monstro como alvo de ataque.
  | es_text         = ● En Posición de Ataque: Si tu adversario controla un monstruo boca arriba, esta carta sólo puede seleccionar como objetivo de un ataque al monstruo de tu adversario con ATK más alto. ● En Posición de Defensa: Tu adversario no puede seleccionar a otro monstruo como objetivo de un ataque.
  | ja_text         = このカードはこのカードの表示形式によって以下の効果を得る。●攻撃表示：相手フィールド上に表側表示のモンスターが存在する場合、このカードは攻撃力が一番高いモンスターしか攻撃対象に選択できない。●守備表示：このカードがフィールド上に表側表示で存在する限り、相手は他のモンスターを攻撃対象に選択できない。
  | ko_text         = 이 카드는 이 카드의 표시 형식에 의해서 이하의 효과를 얻는다. ●공격 표시：상대 필드 위에 앞면 표시의 몬스터가 존재하는 경우, 이 카드는 공격력이 가장 높은 몬스터 밖에 공격 대상으로 선택할 수 없다. ●수비 표시：이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다.
