  | text                  = Your opponent can [[Set]] 1 [[Trap Card|Trap]] directly from their [[hand]] or [[Main Deck|Deck]]. Then, if they did, [[Special Summon]] 1 "[[Jinzo]]" from your [[Main Deck|Deck]]. If they did not, [[Add a card|add]] 1 "Jinzo", or 1 monster that specifically lists that card in its text, from your Deck to your hand. You can only [[activate]] 1 "Law of the Cosmos" per turn.
  | fr_text               = Votre adversaire peut Poser 1 Piège directement depuis sa main ou Deck. Puis, s'il l'a fait, Invoquez Spécialement 1 "Jinzo" depuis votre Deck. S'il ne l'a pas fait, ajoutez 1 "Jinzo" ou 1 monstre qui liste spécifiquement la carte dans son texte depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Loi du Cosmos" par tour.
  | de_text               = Dein Gegner kann 1 Falle direkt von seiner Hand oder seinem Deck setzen. Dann, falls er dies getan hat, beschwöre 1 „Jinzo“ als Spezialbeschwörung von deinem Deck. Falls er dies nicht getan hat, füge deiner Hand 1 „Jinzo“ oder 1 Monster, das ausdrücklich die Karte in seinem Text erwähnt, von deinem Deck hinzu. Du kannst nur 1 „Gesetz des Kosmos“ pro Spielzug aktivieren.
  | it_text               = Il tuo avversario può Posizionare 1 Trappola direttamente dalla sua mano o Deck. Poi, se l'ha fatto, Evoca Specialmente 1 "Jinzo" dal tuo Deck. Se non l'ha fatto, aggiungi 1 "Jinzo", o 1 mostro che indica specificamente quella carta nel suo testo, dal tuo Deck alla tua mano. Puoi attivare solo 1 "Legge del Cosmo" per turno.
  | pt_text               = Seu oponente pode Baixar 1 Armadilha diretamente da mão ou do Deck dele. Depois, se ele o fez, Invoque por Invocação-Especial 1 "Jinzo" do seu Deck. Se ele não o fez, adicione 1 "Jinzo", ou 1 monstro que liste especificamente esse card em seu texto, do seu Deck à sua mão. Você só pode ativar 1 "Lei do Cosmo" por turno.
  | es_text               = Tu adversario puede Colocar 1 Trampa directamente desde su mano o Deck. Después, si lo hizo, tú Invocas de Modo Especial 1 "Jinzo" desde tu Deck. Si no lo hizo, añade a tu mano 1 "Jinzo", o 1 monstruo que liste esa carta específicamente en su texto, desde tu Deck. Sólo puedes activar 1 "Ley del Cosmos" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：相手は自身の手札・デッキから罠カード１枚を選んで自身の魔法＆罠ゾーンにセットできる。セットした場合、自分はデッキから「人造人間－サイコ・ショッカー」１体を特殊召喚する。セットしなかった場合、自分は「人造人間－サイコ・ショッカー」１体またはそのカード名が記されたモンスター１体をデッキから手札に加える。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대는 자신의 패 / 덱에서 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트할 수 있다. 세트했을 경우, 자신은 덱에서 "인조인간 －사이코 쇼커－" 1장을 특수 소환한다. 세트하지 않았을 경우, 자신은 "인조인간 －사이코 쇼커－" 1장 또는 그 카드명이 쓰여진 몬스터 1장을 덱에서 패에 넣는다.
