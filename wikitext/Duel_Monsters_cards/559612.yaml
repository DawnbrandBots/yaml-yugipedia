  | text                = Neither player can [[activate]] cards or [[effect]]s in [[response]] to this card's activation. Cannot be activated as [[Chain Link]] 2 or higher. At the end of your [[Battle Phase]], if all [[Monster Card|monsters]] you [[control]] are "[[Valkyrie]]" monsters (min. 1): [[Send]] this card to the [[GY]], also, immediately after this effect [[resolve]]s, skip to the start of the Battle Phase of your next [[turn]]. If you do, you cannot activate "Mischief of the Time Goddess" until the end of that turn.
  | fr_text             = Aucun joueur ne peut activer ni de cartes ni d'effets en réponse à l'activation de cette carte. Non activable en min. Maillon 2 de la Chaîne. À la fin de votre Battle Phase, si tous les monstres que vous contrôlez sont des monstres "Valkyrie-" (min. 1) : envoyez cette carte au Cimetière, et aussi, immédiatement après la résolution de cet effet, passez au début de la Battle Phase de votre prochain tour. Si vous le faites, vous ne pouvez pas activer "La Plaisanterie de la Déesse du Temps" jusqu'à la fin de ce tour.
  | de_text             = Kein Spieler kann Karten oder Effekte als Reaktion auf die Aktivierung dieser Karte aktivieren. Kann nicht als Kettenglied 2 oder höher aktiviert werden. Am Ende deiner Battle Phase, falls alle Monster, die du kontrollierst, „Walküre“-Monster sind (min. 1): Lege diese Karte auf den Friedhof, zusätzlich, sofort nachdem dieser Effekt aufgelöst wurde, springe zum Beginn der Battle Phase deines nächsten Spielzugs. Falls du dies tust, kannst du „Streich der Zeitgöttin“ bis zum Ende des Spielzugs nicht aktivieren.
  | it_text             = Nessun giocatore può attivare carte o effetti in risposta all'attivazione di questa carta. Non può essere attivata come Anello della Catena 2 o superiore. Alla fine della tua Battle Phase, se tutti i mostri che controlli sono mostri "Valkyria-" (minimo 1): manda questa carta al Cimitero, inoltre, immediatamente dopo che questo effetto si è risolto, passa all'inizio della Battle Phase del tuo prossimo turno. Se lo fai, non puoi attivare "Dea Inganna Tempo" fino alla fine di quel turno.
  | pt_text             = Nenhum duelista pode ativar cards ou efeitos em resposta à ativação deste card. Não pode ser ativado como um Elo de Corrente 2 ou mais. No final da sua Fase de Batalha, se todos os monstros que você controla forem monstros "Valquíria-" (mín. 1): envie este card para o Cemitério e, além disso, imediatamente depois que este efeito resolver, pule o começo da Fase de Batalha do seu próximo turno. Se isso acontecer, você não pode ativar "Travessura da Deusa do Tempo" até o final desse turno.
  | es_text             = Ningún jugador puede activar cartas o efectos en respuesta a la activación de esta carta. No puede ser activada como Eslabón de Cadena 2 o mayor. Al final de tu Battle Phase, si todos los monstruos que controlas son monstruos "Valquiria-" (mín. 1): manda esta carta al Cementerio, y además, inmediatamente después de que se resuelva este efecto, salta al comienzo de la Battle Phase de tu siguiente turno. Si lo haces, hasta el final de ese turno, no puedes activar a "Diosa Traviesa del Tiempo".
  | ja_text             = このカードはチェーン発動できず、このカードの発動に対して魔法・罠・モンスターの効果は発動できない。①：自分フィールドのモンスターが「ワルキューレ」モンスターのみの場合、自分バトルフェイズ終了時に発動できる。このカードを墓地へ送る。次の自分ターンのバトルフェイズ開始時までターンをスキップする。そのターンの終了時まで自分は「時の女神の悪戯」を発動できない。
  | ko_text             = 이 카드는 체인 발동할 수 없으며, 이 카드의 발동에 대하여 마법 / 함정 / 몬스터의 효과는 발동할 수 없다. ①: 자신 필드의 몬스터가 "왈큐레" 몬스터뿐일 경우, 자신 배틀 페이즈 종료시에 발동할 수 있다. 이 카드를 묘지로 보낸다. 다음 자신 턴의 배틀 페이즈 개시시까지 턴을 스킵한다. 그 턴의 종료시까지 자신은 "시간의 여신의 장난"을 발동할 수 없다.
