  | text                = You can [[Special Summon]] this card (from your [[hand]]) by [[return]]ing 1 "[[U.A.]]" [[Monster Card|monster]] you [[control]] to the hand, except "U.A. Rival Rebounder". You can only Special Summon "U.A. Rival Rebounder" [[once per turn]] this way. If this card is Special Summoned during your opponent's [[turn]], or [[Normal Summon]]ed: You can Special Summon 1 "U.A." monster from your hand or [[Graveyard]], except "U.A. Rival Rebounder". You can only use this [[effect]] of "U.A. Rival Rebounder" once per turn.
  | fr_text             = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre "U.A." que vous contrôlez ("Rebondeur Rival U.A." exclu) à la main. Vous ne pouvez Invoquer Spécialement "Rebondeur Rival U.A." qu'une fois par tour de cette façon. Si cette carte est Invoquée Spécialement durant le tour de votre adversaire, ou Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "U.A." ("Rebondeur Rival U.A." exclu) depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Rebondeur Rival U.A." qu'une fois par tour.
  | de_text             = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „U.A.“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „U.A. Gegnerischer Rebounder“. Du kannst „U.A. Gegnerischer Rebounder“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte während des Spielzugs deines Gegners als Spezialbeschwörung beschworen wird oder sie als Normalbeschwörung beschworen wird: Du kannst 1 „U.A.“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „U.A. Gegnerischer Rebounder“. Du kannst diesen Effekt von „U.A. Gegnerischer Rebounder“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi Evocare Specialmente questa carta (dalla tua mano) facendo ritornare 1 mostro "U.A." che controlli nella mano, eccetto "U.A. Rimbalzista Rivale". Puoi Evocare Specialmente "U.A. Rimbalzista Rivale" una sola volta per turno in questo modo. Se questa carta viene Evocata Specialmente durante il turno del tuo avversario, o Evocata Normalmente: puoi Evocare Specialmente 1 mostro "U.A." dalla tua mano o Cimitero, eccetto "U.A. Rimbalzista Rivale". Puoi utilizzare questo effetto di "U.A. Rimbalzista Rivale" una sola volta per turno.
  | pt_text             = Você pode [[Summon|Invocar]] este card por [[Special Summon|Invocação-Especial]] (da sua [[Hand|mão]]) ao [[Return|devolver]] 1 [[Monster Card|monstro]] "[[U.A.]]" que você [[control]]a para a mão, exceto "U.A. Reboteador Rival". Você só pode Invocar "U.A. Reboteador Rival" por Invocação-Especial [[Once per turn|uma vez por turno]] desta forma. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente ou Invocado por [[Normal Summon|Invocação-Normal]]: você pode Invocar por Invocação-Especial 1 monstro "U.A." da sua mão ou [[Graveyard|Cemitério]], exceto "U.A. Reboteador Rival". Você só pode usar este [[Effect|efeito]] de "U.A. Reboteador Rival" uma vez por turno.
  | es_text             = Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo "U.A." que controles, excepto "U.A. Rival del Rebote". Sólo puedes Invocar de Modo Especial "U.A. Rival del Rebote" de esta forma una vez por turno. Si esta carta es Invocada de Modo Especial durante el turno de tu adversario, o si es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "U.A.", excepto "U.A. Rival del Rebote". Sólo puedes usar este efecto de "U.A. Rival del Rebote" una vez por turno.
  | ja_text             = 「Ｕ．Ａ．コリバルリバウンダー」の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは「Ｕ．Ａ．コリバルリバウンダー」以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を手札に戻し、手札から特殊召喚できる。②：このカードが召喚または相手ターン中の特殊召喚に成功した場合に発動できる。自分の手札・墓地から「Ｕ．Ａ．コリバルリバウンダー」以外の「Ｕ．Ａ．」モンスター１体を選んで特殊召喚する。
  | ko_text             = "U.A.(울트라 애슬리트) 코리발 리바운더"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 없다. ①: 이 카드는 "U.A.(울트라 애슬리트) 코리발 리바운더" 이외의 자진 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 또는 상대 턴 중의 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "U.A.(울트라 애슬리트) 코리발 리바운더" 이외의 "U.A.(울트라 애슬리트)" 몬스터 1장을 고르고 특수 소환한다.
