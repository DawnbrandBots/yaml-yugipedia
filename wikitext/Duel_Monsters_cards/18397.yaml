  | fr_text          = Une fois par tour, durant votre Main Phase, vous pouvez sélectionner 1 monstre de Niveau 3 ou moins sur le Terrain de votre adversaire et l'équiper à cette carte. (1 seule carte peut être équipée à la fois par cet effet). Si cette carte doit être détruite au combat, le monstre équipé est détruit à la place. Durant votre Standby Phase, en envoyant cette carte au Cimetière tant qu'elle est équipée par cet effet, faites l'Invocation Spéciale d' 1 "Reine Charmeuse LV5" depuis votre main ou votre Deck.
  | de_text          = Einmal pro Spielzug, während deiner Main Phase, kannst du 1 Monster der Stufe 3 oder niedriger auf der Spielfeldseite deines Gegners wählen und diese Karte damit ausrüsten. (Nur 1 Karte kann zu jeder Zeit durch diesen Effekt ausgerüstet sein.) Falls diese Karte durch Kampf zerstört werden würde, wird stattdessen das ausrüstende Monster zerstört. Während deiner Standby Phase, indem du diese Karte auf den Friedhof legst, während sie durch ihren Effekt ausgerüstet ist, beschwöre als Spezialbeschwörung 1 „Verlockende Königin LV5“ von deiner Hand oder deinem Deck.
  | it_text          = Una volta per turno, durante la tua Main Phase, puoi selezionare un mostro di Livello 3 o meno sul Terreno del tuo avversario ed equipaggiarlo a questa carta. (Solo 1 carta per volta può essere equipaggiata con questo effetto.) Se questa carta verrebbe distrutta in battaglia, distruggi invece il mostro equipaggiato. Durante la tua Standby Phase, manda questa carta al Cimitero mentre è equipaggiata con questo effetto per Evocare tramite Evocazione Speciale 1 "Regina della Seduzione LV5" dalla tua mano o dal tuo Deck.
  | pt_text          = Uma vez por turno: você pode escolher 1 monstro de Nível 3 ou menos que seu oponente controla; equipe o alvo a este card como uma Magia de Equipamento (máx. 1). Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele. Durante sua Fase de Apoio: você pode enviar este card equipado com um monstro pelo efeito deste card para o Cemitério; Invoque por Invocação-Especial 1 "Rainha Cativante LV5" da sua mão ou do Deck.
  | es_text          = Una vez por turno, durante tu Main Phase, puedes seleccionar 1 monstruo de Nivel 3 o menor en el Campo de tu adversario y equiparlo a esta carta (sólo 1 carta a la vez puede estar equipada por este efecto). Si esta carta fuera a ser destruida en batalla, el monstruo equipado se destruye en su lugar. Durante tu Standby Phase, manda esta carta al Cementerio mientras esté equipada por su efecto para Invocar mediante una Invocación Especial 1 "Reina del Encanto LV5" de tu mano o Deck.
  | ja_text          = ①：１ターンに１度、相手フィールドのレベル３以下のモンスター１体を対象として発動できる。そのレベル３以下の相手モンスターを装備魔法カード扱いでこのカードに装備する（１体のみ装備可能）。②：このカードが戦闘で破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。③：自分スタンバイフェイズに、このカードの効果でモンスターを装備しているこのカードを墓地へ送って発動できる。手札・デッキから「魅惑の女王 ＬＶ５」１体を特殊召喚する。
  | ko_text          = 1턴에 1번만 자신의 메인 페이즈시에 상대 필드 위의 레벨 3 이하의 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다(이 효과로 장착할 수 있는 장착 카드는 1장까지). 이 카드가 전투에 의해서 파괴될 경우, 대신에 장착한 몬스터를 파괴한다. 자신 턴의 스텐바이 페이즈시, 이 효과로 장착 카드를 장착한 이 카드를 묘지로 보내는 것으로, "얼루어 퀸 LV5" 1장을 패 또는 덱에서 특수 소환한다.
  | sc_text          = ①：１回合１次，以对手场上的１只等级３以下的怪兽为对象可以发动。将该等级３以下的对手怪兽视为装备魔法卡，装备于此卡（仅可装备１只）。②：此卡将被战斗破坏的情况下，作为代替将以此卡的效果装备的怪兽破坏。③：在自己的准备阶段，将以此卡的效果装备有怪兽的此卡送至墓地可以发动。从手牌・牌组将１只“魅惑女王 LV5”特殊召唤。
