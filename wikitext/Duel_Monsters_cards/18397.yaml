  | fr_text          = Une fois par tour : vous pouvez cibler 1 monstre de max. Niveau 3 contrôlé par votre adversaire ; équipez la cible à cette carte comme Magie d'Équipement (max. 1). Si cette carte va être détruite au combat, détruisez le monstre équipé à la place. Durant votre Standby Phase : vous pouvez envoyer cette carte équipée avec un monstre par l'effet de cette carte au Cimetière ; Invoquez Spécialement 1 "Reine Charmeuse LV5" depuis votre main ou Deck.
  | de_text          = Einmal pro Spielzug: Du kannst 1 Monster der Stufe 3 oder niedriger wählen, das dein Gegner kontrolliert; rüste diese Karte mit jenem gewählten Ziel als Ausrüstungszauber aus (max. 1). Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen jenes ausrüstende Monster. Während deiner Standby Phase: Du kannst diese Karte, die durch den Effekt dieser Karte mit einem Monster ausgerüstet ist, auf den Friedhof legen; beschwöre 1 „Verlockende Königin LV5“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  | it_text          = Una volta per turno: puoi scegliere come bersaglio 1 mostro di Livello 3 o inferiore controllato dal tuo avversario; equipaggia quel bersaglio a questa carta come una Magia Equipaggiamento (massimo 1). Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato. Durante la tua Standby Phase: puoi mandare al Cimitero questa carta equipaggiata con un mostro dall'effetto di questa carta; Evoca Specialmente 1 "Regina della Seduzione LV5" dalla tua mano o Deck.
  | pt_text          = Uma vez por turno: você pode escolher 1 monstro de Nível 3 ou menos que seu oponente controla; equipe o alvo a este card como uma Magia de Equipamento (máx. 1). Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele. Durante sua Fase de Apoio: você pode enviar este card equipado com um monstro pelo efeito deste card para o Cemitério; Invoque por Invocação-Especial 1 "Rainha Cativante LV5" da sua mão ou do Deck.
  | es_text          = Una vez por turno: puedes seleccionar 1 monstruo de Nivel 3 o menor que controle tu adversario; equipa ese objetivo a esta carta como una Mágica de Equipo (máx. 1). Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar. Durante tu Standby Phase: puedes mandar al Cementerio esta carta equipada con un monstruo por el efecto de esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 "Reina del Encanto LV5".
  | ja_text          = ①：１ターンに１度、相手フィールドのレベル３以下のモンスター１体を対象として発動できる。そのレベル３以下の相手モンスターを装備魔法カード扱いでこのカードに装備する（１体のみ装備可能）。②：このカードが戦闘で破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。③：自分スタンバイフェイズに、このカードの効果でモンスターを装備しているこのカードを墓地へ送って発動できる。手札・デッキから「魅惑の女王 ＬＶ５」１体を特殊召喚する。
  | ko_text          = 1턴에 1번만 자신의 메인 페이즈시에 상대 필드 위의 레벨 3 이하의 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다(이 효과로 장착할 수 있는 장착 카드는 1장까지). 이 카드가 전투에 의해서 파괴될 경우, 대신에 장착한 몬스터를 파괴한다. 자신 턴의 스텐바이 페이즈시, 이 효과로 장착 카드를 장착한 이 카드를 묘지로 보내는 것으로, "얼루어 퀸 LV5" 1장을 패 또는 덱에서 특수 소환한다.
  | sc_text          = ①：１回合１次，以对手场上的１只等级３以下的怪兽为对象可以发动。将该等级３以下的对手怪兽视为装备魔法卡，装备于此卡（仅可装备１只）。②：此卡将被战斗破坏的情况下，作为代替将以此卡的效果装备的怪兽破坏。③：在自己的准备阶段，将以此卡的效果装备有怪兽的此卡送至墓地可以发动。从手牌・牌组将１只“魅惑女王 LV5”特殊召唤。
