  | pt_lore               = 2+ monstros de Nível 9<br />Se este card com a face para cima seria destruído, em vez disso, você pode desassociar 1 matéria deste card. Ganha os seguintes efeitos, de acordo com os Atributos de suas matérias associadas.<br />● FOGO: Quando este card declarar um ataque contra um monstro de maior ATK: até o final da Etapa de Dano, você pode fazer com que o ATK deste card se torne o dobro do seu ATK atual.<br />● ÁGUA: Uma vez por turno do oponente (Efeito Rápido): você pode escolher 1 card que você controla; neste turno, negue qualquer card ou efeito ativado por seu oponente que escolheu esse card como alvo.
  | es_lore               = 2+ monstruos de Nivel 9<br />Si esta carta boca arriba fuera a ser destruida, puedes desacoplar 1 material de esta carta en su lugar. Gana los siguientes efectos, basados en los Atributos de sus materiales acoplados.<br />● FUEGO: Cuando esta carta declara un ataque a un monstruo con mayor ATK: puedes hacer que el ATK de esta carta se convierta en el doble de su ATK en este momento hasta el final del Damage Step.<br />● AGUA: Una vez por turno del adversario (Efecto Rápido): puedes seleccionar 1 carta que controles; este turno, niega cualquier carta o efecto activado por tu adversario que seleccionara esa carta.
