  | fr_text            = "Le Renoncé" + 1 Monstre à Effet<br />Une fois par tour, lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ou dans son Cimetière ; équipez la cible à cette carte que vous contrôlez. Cette carte gagne une ATK/DEF égales à celles du monstre équipé. Les monstres du nom d'origine du monstre équipé ne peuvent pas attaquer, et aussi, leurs effets sur le Terrain et leurs effets activés sont annulés.
  | de_text            = „Aufgegeben“ + 1 Effektmonster<br />Einmal pro Spielzug, wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet; rüste diese Karte, die du kontrollierst, mit jenem gewählten Ziel aus. Diese Karte erhält ATK/DEF in Höhe der jenes ausrüstenden Monsters. Monster mit dem Grund-Namen jenes ausrüstenden Monsters können nicht angreifen, zusätzlich werden ihre Effekte auf dem Spielfeld und ihre aktivierten Effekte annulliert.
  | it_text            = "Abbandono" + 1 Mostro con Effetto<br />Una volta per turno, quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario o nel suo Cimitero; equipaggia quel bersaglio a questa carta che controlli. Questa carta guadagna ATK/DEF pari a quelli di quel mostro equipaggiato. I mostri con il nome originale di quel mostro equipaggiato non possono attaccare, inoltre i loro effetti sul Terreno e i loro effetti attivati sono annullati.
  | pt_text            = "Renunciado" + 1 Monstro de Efeito<br />Uma vez por turno, quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode escolher 1 Monstro de Efeito que seu oponente controla ou no Cemitério dele; equipe o alvo a este card que você controla. Este card ganha ATK/DEF iguais aos do monstro equipado. Monstros com o nome original desse monstro equipado não podem atacar e, além disso, seus efeitos no campo e seus efeitos ativados são negados.
  | es_text            = "Renunciado" + 1 Monstruo de Efecto<br />Una vez por turno, cuando tu adversario activa el efecto de un monstruo (Efecto Rápido): puedes seleccionar 1 Monstruo de Efecto que controle tu adversario o en su Cementerio; equipa ese objetivo a esta carta que controlas. Esta carta gana ATK/DEF igual al de ese monstruo equipado. Los monstruos con el nombre original de ese monstruo equipado no pueden atacar, y además sus efectos en el Campo y sus efectos activados son negados.
  | ja_text            = 「サクリファイス」＋効果モンスター<br />①：１ターンに１度、相手モンスターの効果が発動した時、相手のフィールド・墓地の効果モンスター１体を対象として発動できる。その相手の効果モンスターを装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力・守備力は、このカードの効果で装備したモンスターのそれぞれの数値分アップする。③：このカードの効果で装備したモンスターと元々のカード名が同じモンスターは攻撃できず、その効果は無効化される。
