  | fr_text         = Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 monstre Bête Ailée de Niveau 1 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Lyrilusc - Moineau de Cobalt" qu'une fois par tour. Un Monstre Xyz VENT qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel gagne cet effet.<br />● Votre adversaire ne peut pas cibler cette carte avec des effets de carte.
  | de_text         = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Geflügeltes Ungeheuer-Monster der Stufe 1 von deinem Deck hinzufügen. Du kannst diesen Effekt von „Lyrikliedervogel - Kobaltsperling“ nur einmal pro Spielzug verwenden. Ein WIND Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Material beschworen wurde, erhält diesen Effekt.<br />● Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen.
  | it_text         = Se questa carta viene Evocata Specialmente: puoi aggiungere 1 mostro Bestia Alata di Livello 1 dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Lirilusc - Passero Cobalto" una sola volta per turno. Un Mostro Xyz VENTO che è stato Evocato utilizzando questa carta sul Terreno come materiale guadagna questo effetto.<br />● Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte.
  | pt_text         = Se este card for Invocado por Invocação-Especial: você pode adicionar 1 monstro Besta Alada de Nível 1 do seu Deck à sua mão. Você só pode usar este efeito de "Lirilusc - Pardal de Cobalto" uma vez por turno. Um Monstro Xyz de VENTO que foi Invocado usando este card no campo como matéria ganha este efeito.<br />● Seu oponente não pode escolher este card como alvo de efeitos de card.
  | es_text         = Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 monstruo Bestia Alada de Nivel 1 en tu Deck. Sólo puedes usar este efecto de "Lirilusc - Gorrión Cobalto" una vez por turno. Un Monstruo Xyz de VIENTO que fue Invocado usando esta carta en el Campo como material gana este efecto.<br />● Tu adversario no puede seleccionar esta carta con efectos de cartas.
  | ja_text         = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。デッキから鳥獣族・レベル１モンスター１体を手札に加える。②：フィールドのこのカードを素材としてＸ召喚した風属性モンスターは以下の効果を得る。●このカードは相手の効果の対象にならない。
  | ko_text         = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 비행야수족 / 레벨 1 몬스터 1장을 패에 넣는다. ②: 필드의 이 카드를 소재로서 엑시즈 소환한 바람 속성 몬스터는 이하의 효과를 얻는다. ●이 카드는 상대 효과의 대상이 되지 않는다.
