  | it_text             = Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 carte tra i Mostri Pendulum che controlli e/o le carte "Mago" e "Artistamico" nella tua Zona Pendulum; fai ritornare entrambe nella mano. Puoi utilizzare questo effetto di "Artistamico Ocamolla" una sola volta per turno.
  | pt_text             = Você pode banir este card do seu Cemitério e, depois, escolher 2 cards entre seus Monstros Pêndulo e/ou cards "Mago" e "Camarartista" nas suas Zonas de Pêndulo; devolva os dois para a mão. Você só pode usar este efeito de "Camarartista Molaganso" uma vez por turno.
  | es_text             = Puedes desterrar esta carta en tu Cementerio, y después seleccionar 2 cartas entre los Monstruos de Péndulo que controles y/o las cartas "Mago/a" y "Artistamigo" en tu Zona del Péndulo; devuelve ambas a la mano. Sólo puedes usar este efecto de "Artistamigo Resorganso" una vez por turno.
  | ja_text             = 「ＥＭスプリングース」の効果は１ターンに１度しか使用できない。①：自分メインフェイズに墓地のこのカードを除外し、自分のＰゾーンの「魔術師」カード、「ＥＭ」カード及び自分フィールドのＰモンスターの中から２枚を対象として発動できる。そのカード２枚を持ち主の手札に戻す。
  | ko_text             = "EM 스프링구스" 의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 펜듈럼 존의 "마술사" 카드, "EM" 및 자신의 펜듈럼 몬스터 중에서 2장을 대상으로 하여 발동할 수 있다. 그 카드 2장을 주인의 패로 되돌린다.
