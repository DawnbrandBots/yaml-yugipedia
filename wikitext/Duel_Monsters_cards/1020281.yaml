  | ja_lore               = このカード名はルール上「ゲート・ガーディアン」カードとしても扱う。このカードは通常召喚できず、「ダーク・エレメント」の効果及び以下の方法でのみ特殊召喚できる。●自分の手札・フィールド（表側表示）・墓地・除外状態の「雷魔神－サンガ」「風魔神－ヒューガ」「水魔神－スーガ」を１枚ずつデッキに戻し、手札・墓地から特殊召喚できる。①：このカードは戦闘では破壊されない。②：「ダーク・エレメント」の効果で特殊召喚したこのカードは、他のモンスター及び相手が発動した魔法カードの効果を受けない。
