  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must first be [[Special Summon]]ed with "[[Max Metalmorph]]" that was [[activate]]d by [[Tribute|Tributing]] a [[Level]] 5 or higher [[Warrior]] [[monster]]. You can [[reveal]] this card in your [[hand]]; [[Add a card|add]] 1 card that mentions "[[Max Metalmorph]]" from your [[Main Deck|Deck]] to your [[hand]], except "Metalflame Swordsman", and if you do, [[shuffle]] this card into the Deck. You can only use this [[effect]] of "Metalflame Swordsman" [[once per turn]]. Each time your opponent activates a card or effect, this card gains 300 [[ATK]] and inflicts 500 [[Effect damage|damage]] to your opponent when that card/effect [[resolve]]s.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement avec "Métalmorphe Max" qui a été activé en Sacrifiant un monstre Guerrier de min. Niveau 5. Vous pouvez révéler cette carte dans votre main ; ajoutez 1 carte qui mentionne "Métalmorphe Max" ("Spadassin des Flammes Métalliques" exclu) depuis votre Deck à votre main, et si vous le faites, mélangez cette carte dans le Deck. Vous ne pouvez utiliser cet effet de "Spadassin des Flammes Métalliques" qu'une fois par tour. Chaque fois que votre adversaire active une carte ou un effet, cette carte gagne 300 ATK et inflige 500 points de dommages à votre adversaire lorsque la carte/effet est résolu.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst durch „Max-Metallwandler“, der aktiviert wurde, indem ein Krieger-Monster der Stufe 5 oder höher als Tribut angeboten wurde, als Spezialbeschwörung beschworen werden. Du kannst diese Karte in deiner Hand vorzeigen; füge deiner Hand 1 Karte, die „Max-Metallwandler“ erwähnt, von deinem Deck hinzu, außer „Metallflammen-Schwertkämpfer“, und falls du dies tust, mische diese Karte ins Deck. Du kannst diesen Effekt von „Metallflammen-Schwertkämpfer“ nur einmal pro Spielzug verwenden. Jedes Mal, wenn dein Gegner eine Karte oder einen Effekt aktiviert, erhält diese Karte 300 ATK und fügt deinem Gegner 500 Schaden zu, wenn jene/r Karte/Effekt aufgelöst wird.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente con "Metalmorph Massimo" che è stato attivato offrendo come Tributo un mostro Guerriero di Livello 5 o superiore. Puoi rivelare questa carta nella tua mano; aggiungi 1 carta che menziona "Metalmorph Massimo" dal tuo Deck alla tua mano, eccetto "Spadaccino di Fuocometal" e, se lo fai, mischia questa carta nel Deck. Puoi utilizzare questo effetto di "Spadaccino di Fuocometal" una sola volta per turno. Ogni volta che il tuo avversario attiva una carta o un effetto, questa carta guadagna 300 ATK e infligge 500 danni al tuo avversario quando quella carta/effetto si risolve.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial com "Metalmorfe Máximo" que foi ativado ao oferecer como Tributo um monstro Guerreiro de Nível 5 ou mais. Você pode revelar este card na sua mão; adicione 1 card que mencione "Metalmorfe Máximo" do seu Deck à sua mão, exceto "Espadachim Metalchamas" e, se isso acontecer, embaralhe este card no Deck. Você só pode usar este efeito de "Espadachim Metalchamas" uma vez por turno. Sempre que seu oponente ativar um card ou efeito, este card ganha 300 de ATK e causa 500 de dano ao seu oponente quando esse card/efeito resolver.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial con "Metalmorph Max" que fue activado Sacrificando un monstruo Guerrero de Nivel 5 o mayor. Puedes mostrar esta carta en tu mano; añade a tu mano 1 carta en tu Deck que mencione "Metalmorph Max", excepto "Espadachín de la Metalillama" y, si lo haces, baraja esta carta al Deck. Sólo puedes usar este efecto de "Espadachín de la Metalillama" una vez por turno. Cada vez que tu adversario activa una carta o efecto, esta carta gana 300 ATK e inflige 500 puntos de daño a tu adversario cuando esa carta/efecto se resuelva.
  | ja_text               = このカードは通常召喚できず、レベル５以上の戦士族モンスターをリリースして発動した「メタル化・強化反射装甲」の効果で特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。「鋼炎の剣士」以外の「メタル化・強化反射装甲」のカード名が記されたカード１枚をデッキから手札に加え、このカードをデッキに戻す。②：このカードがモンスターゾーンに存在する限り、相手が効果を発動する度に、このカードの攻撃力は３００アップし、相手に５００ダメージを与える。
