  | fr_text               = "Chaîne du Lutin Tranchant" + 1 monstre "Peluchimal"<br />Si cette carte combat, votre adversaire ne peut ni activer de cartes ni d'effets jusqu'à la fin de la Damage Step. Si cette carte est détruite au combat et envoyée au Cimetière, ou si cette carte en votre possession est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement cette carte, et si vous le faites, elle gagne 800 ATK. Vous ne pouvez utiliser cet effet de "Mouton Frourreur" qu'une fois par tour.
  | de_text               = „Kettenkobold“ + 1 „Kuscheltier“-Monster<br />Falls diese Karte kämpft, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird oder falls diese Karte, die dir gehört, durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören und falls du dies tust, erhält sie 800 ATK. Du kannst diesen Effekt von „Schreckenspelz Schaf“ nur einmal pro Spielzug verwenden.
  | it_text               = "Imp Filo di Catena" + 1 mostro "Fluffal"<br />Se questa carta combatte, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step. Se questa carta viene distrutta in battaglia e mandata al Cimitero, o se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente questa carta e, se lo fai, essa guadagna 800 ATK. Puoi utilizzare questo effetto di "Pecora Pellicciaspavento" una sola volta per turno.
  | pt_text               = "Diabrete de Correntes Afiadas" + 1 monstro "Fofanimal"<br />Se este card batalhar, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano. Se este card for destruído em batalha e enviado para o Cemitério ou se este card em sua posse for destruído por um efeito de card do oponente e enviado para o seu Cemitério: você pode Invocar este card por Invocação-Especial e, se isso acontecer, ele ganha 800 de ATK. Você só pode usar este efeito de "Ovelha Peladura" uma vez por turno.
  | es_text               = "Diablillo de las Cadenas" + 1 monstruo "Peluchanimal"<br />Si esta carta batalla, tu adversario no puede activar cartas o efectos hasta el final del Damage Step. Si esta carta es destruida en batalla y mandada al Cementerio, o si esta carta en tu posesión es destruida por el efecto de una carta de tu adversario y mandada a tu Cementerio: puedes Invocar esta carta de Modo Especial y, si lo haces, ésta gana 800 ATK. Sólo puedes usar este efecto de "Oveja Atemorizante" una vez por turno.
  | ja_text               = 「エッジインプ・チェーン」＋「ファーニマル」モンスター<br />「デストーイ・チェーン・シープ」の②の効果は１ターンに１度しか使用できない。①：このカードが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。②：このカードが戦闘または相手の効果で破壊され墓地へ送られた場合に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードの攻撃力は８００アップする。
  | ko_text               = "에지임프 체인" + "퍼니멀" 몬스터<br />"데스완구 체인 시프"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 이 카드가 전투 또는 상대의 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드의 공격력은 800 올린다.
  | sc_text               = "锋利小鬼・锁链"＋"绒毛动物"怪兽<br />此卡名的②效果1回合仅可使用1次。①：此卡进行战斗的情况下，对手直至伤害步骤结束时为止，不可发动魔法・陷阱・怪兽的效果。②：此卡因战斗或对手的效果被破坏并被送至墓地的情况下可以发动。从墓地将此卡特殊召唤。以此效果特殊召唤的此卡的攻击力上升800。
