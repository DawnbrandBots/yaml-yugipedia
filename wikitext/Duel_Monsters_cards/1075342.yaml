  | de_text             = 2+ Monster, darunter ein „Maliss“-Monster<br />Solange diese Karte auf ein Monster zeigt, werden die Grund-ATK und -DEF aller Effektmonster vertauscht, die dein Gegner kontrolliert. Du kannst jeden der folgenden Effekte von „Maliss <&#81;> Rotes Lösegeld“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Maliss“-Zauber von deinem Deck hinzufügen. Falls diese Karte verbannt wird: Du kannst 900 LP zahlen; beschwöre sie als Spezialbeschwörung, dann kannst du 1 Cyberse-Monster von deinem Deck verbannen.
  | it_text             = 2+ mostri, compreso un mostro "Maliss"<br />Mentre questa carta punta un mostro, gli ATK e DEF originali di tutti i Mostri con Effetto controllati dal tuo avversario vengono scambiati. Puoi utilizzare ognuno dei seguenti effetti di "Maliss <&#81;> Ransom Rosso" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Magia "Maliss" dal tuo Deck alla tua mano. Se questa carta viene bandita: puoi pagare 900 LP; Evocala Specialmente, poi puoi bandire 1 mostro Cyberso dal tuo Deck.
  | pt_text             = 2+ monstros, incluindo um monstro "Maliss"<br />Enquanto este card apontar para um monstro, o ATK e DEF originais de todos os Monstros de Efeito que seu oponente controla são invertidos. Você só pode usar cada um dos seguintes efeitos de "Maliss <&#81;> Resgate Rubro" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 Magia "Maliss" do seu Deck à sua mão. Se este card for banido: você pode pagar 900 PV; Invoque-o por Invocação-Especial e, depois, você pode banir 1 monstro Ciberso do seu Deck.
  | es_text             = 2+ monstruos, incluyendo un monstruo "Maliss"<br />Mientras esta carta apunte a un monstruo, el ATK y DEF originales de todos los Monstruos de Efecto que controle tu adversario se intercambian. Sólo puedes usar cada uno de los siguientes efectos de "Maliss <&#81;> Rescate Rojo" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Mágica "Maliss" en tu Deck. Si esta carta es desterrada: puedes pagar 900 LP; Invócala de Modo Especial, y después puedes desterrar 1 monstruo Ciberso en tu Deck.
