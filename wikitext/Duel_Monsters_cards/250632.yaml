  | ja_text         = レベル４モンスター×３<br />このカードがエクシーズ召喚に成功した時、フィールド上に守備表示で存在するモンスター１体を選択して表側攻撃表示にする事ができる。また、このカードが「機装天使エンジネル」をエクシーズ素材としている場合、以下の効果を得る。<br />●このカードが相手ライフに戦闘ダメージを与えた時、このカードのエクシーズ素材を１つ取り除いて発動できる。相手ライフに１０００ポイントダメージを与える。
  | ko_text         = 레벨 4 몬스터 × 3<br />이 카드가 엑시즈 소환에 성공했을 때, 필드 위에 수비 표시로 존재하는 몬스터 1장을 선택하여 앞면 공격 표시로 할 수 있다. 또한, 이 카드가 "기장천사 엔지넬" 을 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. <br />● 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 라이프에 1000 포인트 데미지를 준다.
