  | fr_text         = 3 monstres de Niveau 4<br />Lorsque cette carte est Invoquée par Xyz : vous pouvez cibler 1 monstre en Position de Défense sur le Terrain ; changez la cible en Position d'Attaque face recto. Si cette carte a "Angénieur Mechquipé" comme Matériel Xyz, elle gagne cet effet.<br />● Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez détacher 1 Matériel Xyz de cette carte ; infligez 1000 points de dommages à votre adversaire.
  | de_text         = 3 Monster der Stufe 4<br />Wenn diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 Monster in Verteidigungsposition auf dem Spielfeld wählen; ändere das gewählte Ziel in die offene Angriffsposition. Falls diese Karte „Mechbestückter Engenieur“ als Xyz-Material hat, erhält sie diesen Effekt.<br />● Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 Xyz-Material von dieser Karte abhängen; füge deinem Gegner 1000 Schaden zu.
  | it_text         = 3 mostri di Livello 4<br />Quando questa carta viene Evocata Xyz: puoi scegliere come bersaglio 1 mostro in Posizione di Difesa sul Terreno; metti quel bersaglio scoperto in Posizione di Attacco. Se questa carta ha "Angeniere Mechquipaggiato" come Materiale Xyz, essa guadagna questo effetto.<br />● Quando questa carta infligge danno da combattimento al tuo avversario: puoi staccare 1 Materiale Xyz da questa carta; infliggi 1000 danni al tuo avversario.
  | pt_text         = 3 monstros de Nível 4<br />Quando este card for Invocado por Invocação-Xyz: você pode escolher 1 monstro em Posição de Defesa no campo; coloque o alvo com a face para cima em Posição de Ataque. Se este card tiver "Angenheiro Mechipado" como uma Matéria Xyz, ele ganha este efeito.<br />● Quando este card causar dano de batalha ao seu oponente: você pode desassociar 1 Matéria Xyz deste card; cause 1000 de dano ao seu oponente.
