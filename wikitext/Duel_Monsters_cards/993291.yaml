  | lore                  = If this card is in your [[hand]] or [[GY]] and you [[control]] a [[LIGHT]] "[[Tistina]]" [[Monster Card|monster]]: You can [[Special Summon]] this card. You can [[target]] 1 "Tistina" monster or 1 [[face-down]] card you control; [[destroy]] it, then [[add]] 1 "Tistina" card from your [[Main Deck|Deck]] to your hand. You can only use each [[effect]] of "Sentinel of the Tistina" [[once per turn]].
  | fr_lore               = Si cette carte est dans votre main ou Cimetière et que vous contrôlez un monstre LUMIÈRE "Tistina" : vous pouvez Invoquer Spécialement cette carte. Vous pouvez cibler 1 monstre "Tistina" ou 1 carte face verso que vous contrôlez ; détruisez-le, puis ajoutez 1 carte "Tistina" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Sentinelle de Tistina" qu'une fois par tour.
  | de_lore               = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet und du ein LICHT „Tistina“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst 1 „Tistina“-Monster oder 1 verdeckte Karte wählen, das oder die du kontrollierst; zerstöre es oder sie, dann füge deiner Hand 1 „Tistina“-Karte von deinem Deck hinzu. Du kannst jeden Effekt von „Wachposten der Tistina“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta è nella tua mano o Cimitero e tu controlli un mostro LUCE "Tistina": puoi Evocare Specialmente questa carta. Puoi scegliere come bersaglio 1 mostro "Tistina" o 1 carta coperta che controlli; distruggilo, poi aggiungi 1 carta "Tistina" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Sentinella di Tistina" una sola volta per turno.
  | pt_lore               = Se este card estiver na sua mão ou no Cemitério e você controlar um monstro "Tistina" de LUZ: você pode Invocar este card por Invocação-Especial. Você pode escolher 1 monstro "Tistina" ou 1 card com a face para baixo que você controla; destrua-o e, depois, adicione 1 card "Tistina" do seu Deck à sua mão. Você só pode usar cada efeito de "Sentinela da Tistina" uma vez por turno.
  | es_lore               = Si esta carta está en tu mano o Cementerio y controlas un monstruo "Tistina" de LUZ: puedes Invocar esta carta de Modo Especial. Puedes seleccionar 1 monstruo "Tistina" o 1 carta boca abajo que controles; destrúyelo, y después añade a tu mano 1 carta "Tistina" en tu Deck. Sólo puedes usar cada efecto de "Centinela de Tistina" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドに光属性の「ティスティナ」モンスターが存在する場合に発動できる。このカードを特殊召喚する。②：自分フィールドの、「ティスティナ」モンスター１体か裏側表示カード１枚を対象として発動できる。そのカードを破壊する。その後、デッキから「ティスティナ」カード１枚を手札に加える。
