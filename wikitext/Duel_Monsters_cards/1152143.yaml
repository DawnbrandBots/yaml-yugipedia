  | text                 = You can [[Special Summon]] this card (from your [[hand]]) to your center [[Main Monster Zone]]. You can only Special Summon "Elfnote Tinia" [[once per turn]] this way. You can only use each of the following effects of "Elfnote Tinia" once per turn. During your [[Main Phase]]: You can place 1 "[[Elfnote]]" [[Continuous Spell]] from your [[Main Deck|Deck]] [[face-up]] on your field. During your opponent's [[turn]] ([[Quick Effect]]): You can switch the locations of this card in your Main Monster Zone and the monster in your center Main Monster Zone, then you can [[banish]] (face-up) 1 [[random]] card from your opponent's hand, until the [[End Phase]].
  | fr_text              = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans votre Zone Monstre Main centrale. Vous ne pouvez Invoquer Spécialement "Tinia des Notes Elfiques" qu'une fois par tour de cette façon. Vous ne pouvez utiliser chacun des effets suivants de "Tinia des Notes Elfiques" qu'une fois par tour. Durant votre Main Phase : vous pouvez placer face recto 1 Magie Continue "Notes Elfiques" depuis votre Deck sur votre Terrain. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez échanger l'emplacement de cette carte dans votre Zone Monstre Main et du monstre dans votre Zone Monstre Main centrale, puis vous pouvez bannir (face recto) 1 carte au hasard depuis la main de votre adversaire jusqu'à la End Phase.
  | de_text              = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in deine mittlere Main-Monsterzone beschwören. Du kannst „Elfnote Tinia“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Elfnote Tinia“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst 1 Permanenten „Elfnote“-Zauber von deinem Deck offen auf deine Spielfeldseite legen. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst die Orte dieser Karte in deiner Main-Monsterzone und des Monsters in deiner mittleren Main-Monsterzone vertauschen, dann kannst du 1 zufällige Karte von der Hand deines Gegners bis zur End Phase (offen) verbannen.
  | it_text              = Puoi Evocare Specialmente questa carta (dalla tua mano) nella tua Zona Mostri Main centrale. Puoi Evocare Specialmente "Elfnote Tinia" una sola volta per turno in questo modo. Puoi utilizzare ognuno dei seguenti effetti di "Elfnote Tinia" una sola volta per turno. Durante la tua Main Phase: puoi mettere 1 Magia Continua "Elfnote" dal tuo Deck scoperta sul tuo Terreno. Durante il turno del tuo avversario (Effetto Rapido): puoi scambiare di posto questa carta nella tua Zona Mostri Main e il mostro nella tua Zona Mostri Main centrale, poi puoi bandire (scoperta) 1 carta a caso dalla mano del tuo avversario, fino alla End Phase.
  | pt_text              = Você pode Invocar este card por Invocação-Especial (da sua mão) em sua Zona de Monstros Principal central. Você só pode Invocar "Tinia de Elfnota" por Invocação-Especial uma vez por turno desta forma. Você só pode usar cada um dos seguintes efeitos de "Tinia de Elfnota" uma vez por turno. Durante sua Fase Principal: você pode colocar 1 Magia Contínua "Elfnota" do seu Deck com a face para cima no seu campo. Durante o turno do seu oponente (Efeito Rápido): você pode trocar as localizações deste card na sua Zona de Monstros Principal e o monstro na sua Zona de Monstros Principal central e, depois, você pode banir (com a face para cima) 1 card aleatório da mão do seu oponente, até a Fase Final.
  | es_text              = Puedes Invocar esta carta de Modo Especial (desde tu mano) a tu Zona de Monstruos Principal central. Sólo puedes Invocar de Modo Especial a "Elfnota Tinia" una vez por turno de esta forma. Sólo puedes usar cada uno de los siguientes efectos de "Elfnota Tinia" una vez por turno. Durante tu Main Phase: puedes poner boca arriba en tu Campo 1 Mágica Continua "Elfnota" en tu Deck. Durante el turno de tu adversario (Efecto Rápido): puedes intercambiar la ubicación de esta carta en tu Zona de Monstruos Principal con la del monstruo en tu Zona de Monstruos Principal central, y después puedes desterrar (boca arriba) 1 carta al azar de la mano de tu adversario, hasta la End Phase.
  | ja_text              = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは手札から自分の中央のメインモンスターゾーンに特殊召喚できる。②：自分メインフェイズに発動できる。デッキから「エルフェンノーツ」永続魔法カード１枚を自分フィールドに表側表示で置く。③：相手ターンに発動できる。自分のメインモンスターゾーンの、このカードと中央のモンスターの位置を入れ替える。その後、相手の手札をランダムに１枚選んでエンドフェイズまで表側で除外できる。
  | ko_text              = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패에서 자신의 중앙 메인 몬스터 존에 특수 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "엘펜노츠" 지속 마법 카드 1장을 자신 필드에 앞면 표시로 놓는다. ③: 상대 턴에 발동할 수 있다. 자신의 메인 몬스터 존의, 이 카드와 중앙의 몬스터의 위치를 맞바꾼다. 그 후, 상대의 패를 무작위로 1장 고르고 엔드 페이즈까지 앞면으로 제외할 수 있다.
  | sc_text              = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②③效果1回合仅可各使用1次。①：此卡可从手牌特殊召唤至自己中央的主要怪兽区域。②：在自己的主要阶段可以发动。从牌组将1张“耀圣”永续魔法卡以表侧表示放在自己场上。③：在对手回合中可以发动。将自己的主要怪兽区域的、此卡和中央的怪兽的位置交换。然后，可随机挑选对手的1张手牌直至结束阶段为止以表侧除外。
