  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur Elfe<br />Vous pouvez envoyer 1 monstre "Agent", ou 1 monstre qui mentionne "Le Sanctuaire Céleste", depuis votre main, Deck ou Extra Deck au Cimetière ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine du monstre, et remplacez cet effet avec les effets d'origine du monstre. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez bannir 1 monstre Elfe depuis votre main ou Cimetière, puis ciblez 1 carte sur le Terrain ; bannissez-la. Vous ne pouvez utiliser chaque effet de "Maître Flamboyant Hypérion" qu'une fois par tour.
  | de_text               = 1 Empfänger + 1+ Fee-Nicht-Empfänger-Monster<br />Du kannst 1 „Sendbot“-Monster oder 1 Monster, das „Die Zuflucht im Himmel“ erwähnt, von deiner Hand, deinem Deck oder deinem Extra Deck auf den Friedhof legen; bis zur End Phase wird der Name dieser Karte gleich dem Grund-Namen des Monsters und ersetze diesen Effekt durch die Grund-Effekte des Monsters. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 Fee-Monster von deiner Hand oder deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; verbanne sie. Du kannst jeden Effekt von „Meisterfeuer Hyperion“ nur einmal pro Spielzug verwenden.
  | it_text               = 1 Tuner + 1+ mostri Fata non-Tuner<br />Puoi mandare 1 mostro "L'Agente", o 1 mostro che menziona "Il Santuario nel Cielo", dalla tua mano, Deck o Extra Deck al Cimitero; fino alla End Phase, il nome di questa carta diventa il nome originale di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi bandire 1 mostro Fata dalla tua mano o Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; bandiscila. Puoi utilizzare ogni effetto di "Maestrofiammata Hyperion" una sola volta per turno.
  | pt_text               = 1 Regulador + 1+ monstros Fada não-Reguladores<br />Você pode enviar 1 monstro "O Representante", ou 1 monstro que mencione "O Santuário no Céu", da sua mão, do Deck ou do Deck Adicional para o Cemitério; até a Fase Final, o nome deste card se torna o nome original desse monstro e substitua este efeito pelos efeitos originais desse monstro. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode banir 1 monstro Fada da sua mão ou do Cemitério e, depois, escolha 1 card no campo; bana-o. Você só pode usar cada efeito de "Iluminamestre Hyperion" uma vez por turno.
  | es_text               = 1 Cantante + 1+ monstruos Hada que no sean Cantantes<br />Puedes mandar al Cementerio 1 monstruo "El Agente", o 1 monstruo que mencione "El Santuario en el Cielo", en tu mano, Deck o Deck Extra; hasta la End Phase, el nombre de esta carta se convierte en el nombre original de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes desterrar 1 monstruo Hada en tu mano o Cementerio, y después seleccionar 1 carta en el Campo; destiérrala. Sólo puedes usar cada efecto de "Amo Fulgor Hiperión" una vez por turno.
  | ja_text               = チューナー＋チューナー以外の天使族モンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「代行者」モンスター１体または「天空の聖域」のカード名が記されたモンスター１体を手札・デッキ・ＥＸデッキから墓地へ送って発動できる。エンドフェイズまで、このカードはそのモンスターと同名カードとして扱い、同じ効果を得る。②：相手がカードの効果を発動した時、自分の手札・墓地から天使族モンスター１体を除外し、フィールドのカード１枚を対象として発動できる。そのカードを除外する。
