  | text                = If this card is [[sent]] to the [[GY]] as [[material]] for the [[Fusion Summon|Fusion]] or [[Link Summon]] of a "[[Prank-Kids]]" [[Monster Card|monster]]: You can [[banish]] 1 card from your [[hand]], and if you do, [[Draw a card|draw]] 1 card, then, you can [[Special Summon]] 1 "Prank-Kids" monster from your hand or [[Main Deck|Deck]] in [[Defense Position]], except "Prank-Kids Rocksies". You can only use this [[effect]] of "Prank-Kids Rocksies" [[once per turn]].
  | fr_text             = Si cette carte est envoyée au Cimetière comme Matériel pour une Invocation Fusion ou Lien d'un monstre "Farce-Gamins" : vous pouvez bannir 1 carte depuis votre main, et si vous le faites, piochez 1 carte, puis, vous pouvez Invoquer Spécialement 1 monstre "Farce-Gamins" ("Rocherigolo Farce-Gamins" exclu) depuis votre main ou Deck en Position de Défense. Vous ne pouvez utiliser cet effet de "Rocherigolo Farce-Gamins" qu'une fois par tour.
  | de_text             = Falls diese Karte als Material für die Fusions- oder Linkbeschwörung eines „Streichbuben“-Monsters auf den Friedhof gelegt wird: Du kannst 1 Karte von deiner Hand verbannen und falls du dies tust, ziehe 1 Karte, dann kannst du 1 „Streichbuben“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition beschwören, außer „Streichbuben Steinis“. Du kannst diesen Effekt von „Streichbuben Steinis“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene mandata al Cimitero come materiale per l'Evocazione tramite Fusione o Link di un mostro "Ragazzi-Birichini": puoi bandire 1 carta dalla tua mano e, se lo fai, pesca 1 carta, poi puoi Evocare Specialmente 1 mostro "Ragazzi-Birichini" dalla tua mano o Deck in Posizione di Difesa, eccetto "Ragazzi-Birichini Rocciaspasso". Puoi utilizzare questo effetto di "Ragazzi-Birichini Rocciaspasso" una sola volta per turno.
  | pt_text             = Se este card for enviado para o Cemitério como matéria para a Invocação-Fusão ou Link de um monstro "Travesso-Guris": você pode banir 1 card da sua mão e, se isso acontecer, compre 1 card e, depois, você pode Invocar por Invocação-Especial 1 monstro "Travesso-Guris" da sua mão ou do Deck em Posição de Defesa, exceto "Rochanimados Travesso-Guris". Você só pode usar este efeito de "Rochanimados Travesso-Guris" uma vez por turno.
  | es_text             = Si esta carta es mandada al Cementerio como material para la Invocación por Fusión o Enlace de un monstruo "Brominiños": puedes desterrar 1 carta en tu mano y, si lo haces, roba 1 carta, y después puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Brominiños" en Posición de Defensa, excepto "Divertirrocas Brominiños". Sólo puedes usar este efecto de "Divertirrocas Brominiños" una vez por turno.
  | ja_text             = このカード名の効果は１ターンに１度しか使用できない。①：このカードが「プランキッズ」モンスターの、融合素材またはリンク素材として墓地へ送られた場合に発動できる。自分の手札を１枚除外し、自分はデッキから１枚ドローする。その後、手札・デッキから「プランキッズ・ロック」以外の「プランキッズ」モンスター１体を守備表示で特殊召喚できる。
  | translated_text     = If this card is sent to the GY as Fusion or Link '''Material for the''' Summon of a "Prank-Kids" monster: You can banish 1 card from your hand, and if you do, draw 1 card, then, you can Special Summon 1 "Prank-Kids" monster from your hand or Deck in Defense Position, except "Prank-Kids Rocksies". You can only use this effect of "Prank-Kids Rocksies" once per turn.
  | ko_text             = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "프랭키즈" 몬스터의, 융합 소재 또는 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패를 1장 제외하고, 자신은 덱에서 1장 드로우한다. 그 후, 패 / 덱에서 "프랭키즈 록" 이외의 "프랭키즈" 몬스터 1장을 수비 표시로 특수 소환할 수 있다.
