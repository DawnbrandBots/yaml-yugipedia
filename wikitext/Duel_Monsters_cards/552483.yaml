  | it_text         = Se uno o più Mostri Link che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero, eccetto un Mostro Link; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare questo effetto di "Cynet Recupero" una sola volta per turno.
