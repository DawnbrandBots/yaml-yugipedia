  | pendulum_effect       = Each time a [[monster]](s) is flipped [[face-up]], place 1 [[E.C. Counter]] on this card. You can [[pay]] 900 [[LP]]; [[reveal]] 3 "[[Enneacraft]]" cards from your [[Main Deck|Deck]], your opponent randomly picks 1 for you to [[Add a card|add]] to your [[hand]], shuffle the rest into the Deck. You can only use this [[effect]] of "Deftero Enneacraft - "alazoneIA"" [[once per turn]].
  | text                  = FLIP: [[Banish]] ([[face-up]]) 1 [[random]] card from your opponent's [[hand]], until the [[End Phase]].<br />When your opponent activates a card or effect that includes an effect that adds a card(s) from the [[Main Deck|Deck]] to the hand ([[Quick Effect]]): You can change this [[face-down]] card to face-up [[Defense Position]]; [[Add a card|add]] 1 "[[Enneacraft]]" card from your Deck to your hand. You can [[reveal]] this card in your hand; [[Special Summon]] 1 [[monster]] from your [[hand]] in face-down Defense Position. You cannot Special Summon the [[turn]] you [[activate]] this [[effect]], except in face-down Defense Position.
  | fr_pendulum_effect    = Chaque fois qu'un ou plusieurs monstres sont retournés face recto, placez 1 Compteur E.C. sur cette carte. Vous pouvez payer 900 LP ; révélez 3 cartes "Ennéacrimaisseau" depuis votre Deck, votre adversaire en prend 1 au hasard pour vous à ajouter à votre main, mélangez les cartes restantes dans le Deck. Vous ne pouvez utiliser cet effet de "Deftero Ennéacrimaisseau - "alazoneIA"" qu'une fois par tour.
  | fr_text               = FLIP : Jusqu'à la End Phase, bannissez (face recto) 1 carte au hasard depuis la main de votre adversaire.<br />Lorsque votre adversaire active une carte ou un effet qui inclut un effet qui ajoute une ou plusieurs cartes depuis le Deck à la main (Effet Rapide) : vous pouvez changer cette carte face verso en Position de Défense face recto ; ajoutez 1 carte "Ennéacrimaisseau" depuis votre Deck à votre main. Vous pouvez révéler cette carte dans votre main ; Invoquez Spécialement 1 monstre depuis votre main en Position de Défense face verso. Vous ne pouvez pas Invoquer Spécialement le tour où vous activez cet effet, sauf en Position de Défense face verso.
  | de_pendulum_effect    = Jedes Mal, wenn ein oder mehr Monster aufgedeckt werden, lege 1 E.W.-Zählmarke auf diese Karte. Du kannst 900 LP zahlen; zeige 3 „Enneawerk“-Karten von deinem Deck vor, dein Gegner bestimmt zufällig 1 von ihnen, die du deiner Hand hinzufügst, und mische die restlichen ins Deck. Du kannst diesen Effekt von „Deftero-Enneawerk - „alazoneIA““ nur einmal pro Spielzug verwenden.
  | de_text               = FLIPP: Verbanne (offen) bis zur End Phase 1 zufällige Karte von der Hand deines Gegners.<br />Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der einen Effekt enthält, der der Hand eine oder mehr Karten vom Deck hinzufügt (Schnelleffekt): Du kannst diese verdeckte Karte in die offene Verteidigungsposition ändern; füge deiner Hand 1 „Enneawerk“-Karte von deinem Deck hinzu. Du kannst diese Karte in deiner Hand vorzeigen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen durchführen, außer in die verdeckte Verteidigungsposition.
  | it_pendulum_effect    = Ogni volta che uno o più mostri vengono scoperti, metti 1 Segnalino E.M. su questa carta. Puoi pagare 900 LP; rivela 3 carte "Enneamezzo" dal tuo Deck, il tuo avversario ne prende 1 a caso da farti aggiungere alla tua mano, mischia il resto nel Deck. Puoi utilizzare questo effetto di "Deftero Enneamezzo - "alazoneIA"" una sola volta per turno.
  | it_text               = SCOPRI: Bandisci (scoperta) 1 carta a caso dalla mano del tuo avversario, fino alla End Phase.<br />Quando il tuo avversario attiva una carta o un effetto che include un effetto che aggiunge una o più carte dal Deck alla mano (Effetto Rapido): puoi mettere scoperta in Posizione di Difesa questa carta coperta; aggiungi 1 carta "Enneamezzo" dal tuo Deck alla tua mano. Puoi rivelare questa carta nella tua mano; Evoca Specialmente 1 mostro dalla tua mano coperto in Posizione di Difesa. Non puoi Evocare Specialmente nel turno in cui attivi questo effetto, eccetto coperto in Posizione di Difesa.
  | pt_pendulum_effect    = Sempre que um ou mais monstros forem virados com a face para cima, coloque 1 Marcador de E.N. neste card. Você pode pagar 900 PV; revele 3 cards "Eneanave" do seu Deck, seu oponente elege 1 aleatoriamente para que você adicione à sua mão, embaralhe o resto no Deck. Você só pode usar este efeito de "Deftero Eneanave - "alazoneIA"" uma vez por turno.
  | pt_text               = VIRE: Bana (com a face para cima) 1 card aleatório da mão do seu oponente, até a Fase Final.<br />Quando seu oponente ativar um card ou efeito que inclua um efeito que adicione um ou mais cards do Deck à mão (Efeito Rápido): você pode colocar este card que estiver com a face para baixo, com a face para cima em Posição de Defesa; adicione 1 card "Eneanave" do seu Deck à sua mão. Você pode revelar este card na sua mão; Invoque por Invocação-Especial 1 monstro da sua mão com a face para baixo em Posição de Defesa. Você não pode Invocar por Invocação-Especial no turno em que ativar este efeito, exceto com a face para baixo em Posição de Defesa.
  | es_pendulum_effect    = Cada vez que uno o más monstruos son volteados boca arriba, pon 1 Contador E.N. en esta carta. Puedes pagar 900 LP; muestra 3 cartas "Eneagranave" en tu Deck, tu adversario elige 1 al azar para que la añadas a tu mano y baraja el resto al Deck. Sólo puedes usar este efecto de "Deftero Eneagranave - "alazoneIA"" una vez por turno.
  | es_text               = VOLTEO: Destierra (boca arriba) 1 carta al azar en la mano de tu adversario, hasta la End Phase.<br />Cuando tu adversario activa una carta o efecto que incluya un efecto que añade a la mano una o más cartas en el Deck (Efecto Rápido): puedes cambiar esta carta boca abajo a Posición de Defensa boca arriba; añade a tu mano 1 carta "Eneagranave" en tu Deck. Puedes mostrar esta carta en tu mano; Invoca 1 monstruo de Modo Especial desde tu mano en Posición de Defensa boca abajo. No puedes Invocar de Modo Especial el turno en el que actives este efecto, excepto en Posición de Defensa boca abajo.
  | ja_pendulum_effect    = このカード名の②のＰ効果は１ターンに１度しか使用できない。①：モンスターがリバースする度に、このカードに糾罪カウンターを１つ置く。②：９００ＬＰを払って発動できる。デッキから「糾罪巧」カード３枚を相手に見せ、相手はその中からランダムに１枚選ぶ。その１枚を自分の手札に加え、残りをデッキに戻す。
  | ja_text               = ①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は裏側守備表示でしかモンスターを特殊召喚できない）。手札からモンスター１体を裏側守備表示で特殊召喚する。②：デッキからカードを手札に加える効果を含む、カードの効果を相手が発動した時、裏側表示のこのカードを表側守備表示にして発動できる。デッキから「糾罪巧」カード１枚を手札に加える。③：このカードがリバースした場合に発動する。相手の手札をランダムに１枚選んでエンドフェイズまで表側で除外する。
  | ko_pendulum_effect    = 이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 몬스터가 리버스할 때마다, 이 카드에 규죄 카운터를 1개 놓는다. ②: 900 LP를 지불하고 발동할 수 있다. 덱에서 "에니아크래프트" 카드 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 1장을 자신의 패에 넣고, 나머지를 덱으로 되돌린다.
  | ko_text               = ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 뒷면 수비 표시로밖에 몬스터를 특수 소환할 수 없다). 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 덱에서 카드를 패에 넣는 효과를 포함하는, 카드의 효과를 상대가 발동했을 때, 뒷면 표시의 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 덱에서 "에니아크래프트" 카드 1장을 패에 넣는다. ③: 이 카드가 리버스했을 경우에 발동한다. 상대의 패를 무작위로 1장 고르고 엔드 페이즈까지 앞면으로 제외한다.
  | sc_pendulum_effect    = 此卡名的②灵摆效果1回合仅可使用1次。①：每当有怪兽反转，就在此卡上放1个纠罪计数物。②：支付900LP可以发动。从牌组将3张“纠罪巧”卡出示给对手，对手从其中随机挑选1张。将该1张加入自己手牌，剩余的放回牌组。
  | sc_text               = ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：对手发动包含从牌组将卡加入手牌的效果的、卡的效果时，将里侧表示的此卡改成表侧守备表示可以发动。从牌组将1张“纠罪巧”卡加入手牌。③：此卡反转的情况下发动。随机挑选对手的1张手牌直至结束阶段为止以表侧除外。
