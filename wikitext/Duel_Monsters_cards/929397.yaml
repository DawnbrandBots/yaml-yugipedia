  | text                = [[Target]] 1 [[face-up]] [[monster]] your opponent [[control]]s; [[equip]] that face-up monster to 1 "[[Mikanko]]" monster you control as an [[Equip Spell]], then if a [[Ritual Monster|Ritual Monster Card]] is on the [[field]], you can inflict 500 [[Effect damage|damage]] to your opponent for each Equip Spell you control. You can [[banish]] this card from your [[GY]]; [[Special Summon]] 1 of your "Mikanko" monsters that is banished or in your hand. You can only use each [[effect]] of "Mikanko Spiritwalk" [[once per turn]].
  | fr_text             = Ciblez 1 monstre face recto contrôlé par votre adversaire ; équipez le monstre face recto à 1 monstre "Mikanko" que vous contrôlez comme Magie d'Équipement, puis si une Carte Monstre Rituel est sur le Terrain, vous pouvez infliger 500 points de dommages à votre adversaire pour chaque Magie d'Équipement que vous contrôlez. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 de vos monstres "Mikanko" qui est banni ou dans votre main. Vous ne pouvez utiliser chaque effet de "Marche Spirituelle Mikanko" qu'une fois par tour.
  | de_text             = Wähle 1 offenes Monster, das dein Gegner kontrolliert; rüste 1 „Mikanko“-Monster, das du kontrollierst, mit jenem offenen Monster als Ausrüstungszauber aus, dann, falls eine Ritualmonsterkarte auf dem Spielfeld liegt, kannst du deinem Gegner für jeden Ausrüstungszauber, den du kontrollierst, 500 Schaden zufügen. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 deiner „Mikanko“-Monster, das verbannt ist oder sich in deiner Hand befindet, als Spezialbeschwörung. Du kannst jeden Effekt von „Mikanko-Geisterlauf“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggia quel mostro scoperto a 1 mostro "Mikanko" che controlli come una Magia Equipaggiamento, poi se una Carta Mostro Rituale è sul Terreno, puoi infliggere 500 danni al tuo avversario per ogni Magia Equipaggiamento che controlli. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 dei tuoi mostri "Mikanko" che è bandito o nella tua mano. Puoi utilizzare ogni effetto di "Spiritualcammino Mikanko" una sola volta per turno.
  | pt_text             = Escolha 1 monstro com a face para cima que seu oponente controla; equipe esse monstro com a face para cima a 1 monstro "Mikanko" que você controla como uma Magia de Equipamento e, depois, se um Card de Monstro de Ritual estiver no campo, você pode causar 500 de dano ao seu oponente para cada Magia de Equipamento que você controla. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 dos seus monstros "Mikanko" que estiverem banidos ou na sua mão. Você só pode usar cada efeito de "Caminhada Espiritual de Mikanko" uma vez por turno.
  | es_text             = Selecciona 1 monstruo boca arriba que controle tu adversario; equipa ese monstruo boca arriba a 1 monstruo "Mikanko" que controles como una Mágica de Equipo y después, si una Carta de Monstruo de Ritual está en el Campo, puedes infligir 500 puntos de daño a tu adversario por cada Mágica de Equipo que controles. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 de tus monstruos "Mikanko" que esté desterrado o en tu mano. Sólo puedes usar cada efecto de "Viaje Espiritual Mikanko" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを自分フィールドの「御巫」モンスター１体に装備魔法カード扱いで装備する。フィールドに儀式モンスターカードが存在する場合、さらに自分フィールドの装備魔法カードの数×５００ダメージを相手に与える事ができる。②：墓地のこのカードを除外して発動できる。自分の手札・除外状態の「御巫」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 자신 필드의 "미캉코" 몬스터 1장에 장착 마법 카드로 취급하고 장착한다. 필드에 의식 몬스터 카드가 존재할 경우, 추가로 자신 필드의 장착 마법 카드의 수 × 500 데미지를 상대에게 줄 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 제외 상태인 "미캉코" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以对手场上的1只表侧表示怪兽为对象可以发动。将该表侧表示怪兽视为装备魔法卡，装备于自己场上的1只“御巫”怪兽。场上存在仪式怪兽卡的情况下，进而可给予对手相当于自己场上装备魔法卡的数量×500的伤害。②：将墓地的此卡除外可以发动。将自己手牌・除外状态的1只“御巫”怪兽特殊召唤。
