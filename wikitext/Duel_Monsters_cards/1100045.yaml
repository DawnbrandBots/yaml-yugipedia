  | text            = 3 [[Level]] 5 [[WATER]] [[monsters]]<br />You can also [[Xyz Summon]] this card by using "[[Number 37: Hope Woven Dragon Spider Shark]]" you [[control]] ([[transfer]] its materials to this card). [[Once per turn]]: You can [[detach]] 1 material from this card, then [[target]] 1 monster your opponent controls; [[banish]] it (until their next [[Standby Phase]]), and if you do, any monsters they currently control lose 1000 [[ATK]] until the end of this [[turn]]. [[Once per turn]], during the [[End Phase]], if this card is in your GY because this Xyz Summoned card was [[destroy]]ed and sent there this turn: You can [[Special Summon]] it.
  | fr_text         = 3 monstres EAU de Niveau 5<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant "Numéro 37 : Espoir Tissé Dragon Araignée Requin" que vous contrôlez (transférez ses Matériels à cette carte). Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; bannissez-le (jusqu'à sa prochaine Standby Phase), et si vous le faites, les monstres qu'il contrôle actuellement perdent 1000 ATK jusqu'à la fin de ce tour. Une fois par tour, durant la End Phase, si cette carte est dans votre Cimetière parce que cette carte Invoquée par Xyz a été détruite et y a été envoyée ce tour : vous pouvez l'Invoquer Spécialement.
  | de_text         = 3 WASSER Monster der Stufe 5<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du „Nummer 37: Hoffnungsgewebter Drachenspinnenhai“ verwendest, den du kontrollierst (transferiere sein Material an diese Karte). Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster wählen, das dein Gegner kontrolliert; verbanne es (bis zu seiner nächsten Standby Phase) und falls du dies tust, verliert jedes Monster, das er derzeit kontrolliert, bis zum Ende dieses Spielzugs 1000 ATK. Einmal pro Spielzug, während der End Phase, falls sich diese Karte in deinem Friedhof befindet, weil diese als Xyz-Beschwörung beschworene Karte in diesem Spielzug zerstört und dorthin gelegt wurde: Du kannst sie als Spezialbeschwörung beschwören.
  | it_text         = 3 mostri ACQUA di Livello 5<br />Puoi anche Evocare Xyz questa carta utilizzando un "Numero 37: Drago Ragno Squalo Intessuto di Speranza" che controlli (trasferisci i suoi materiali su questa carta). Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo (fino alla sua prossima Standby Phase) e, se lo fai, qualsiasi mostro che lui controlla attualmente perde 1000 ATK fino alla fine di questo turno. Una volta per turno, durante la End Phase, se questa carta è nel tuo Cimitero perché questa carta Evocata Xyz è stata distrutta e mandata lì in questo turno: puoi Evocarla Specialmente.
  | pt_text         = 3 monstros de ÁGUA de Nível 5<br />Você também pode Invocar este card por Invocação-Xyz ao usar "Número 37: Dragão Aranha Tubarão Trama da Esperança" que você controla (transfira as matérias dele para este card). Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro que seu oponente controla; bana-o (até a próxima Fase de Apoio dele) e, se isso acontecer, quaisquer monstros que ele controlar atualmente perdem 1000 de ATK até o final deste turno. Uma vez por turno, durante a Fase Final, se este card estiver no seu Cemitério porque este card Invocado por Invocação-Xyz foi destruído e enviado para lá neste turno: você pode Invocá-lo por Invocação-Especial.
  | es_text         = 3 monstruos de AGUA de Nivel 5<br />También puedes Invocar Xyz esta carta usando "Número 37: Tejedor de la Esperanza Dragón Araña Tiburón" que controles (transfiere sus materiales a esta carta). Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo que controle tu adversario; destiérralo (hasta su próxima Standby Phase) y, si lo haces, cualquier monstruo que controle en este momento pierde 1000 ATK hasta el final de este turno. Una vez por turno, durante la End Phase, si esta carta está en tu Cementerio porque esta carta Invocada Xyz fue destruida y mandada allí este turno: puedes Invocarla de Modo Especial.
  | ja_text         = 水属性レベル５モンスター×３<br />このカードは自分フィールドの「Ｎｏ．３７ 希望織竜スパイダー・シャーク」の上に重ねてＸ召喚する事もできる。①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを次の相手スタンバイフェイズまで除外し、相手フィールドにモンスターが存在する場合、それらの攻撃力はターン終了時まで１０００ダウンする。②：Ｘ召喚したこのカードが破壊され墓地へ送られたターンのエンドフェイズに発動できる。このカードを特殊召喚する。
  | ko_text         = 물 속성 레벨 5 몬스터 × 3<br />이 카드는 자신 필드의 "No.37 희망직룡 스파이더 샤크" 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 다음 상대 스탠바이 페이즈까지 제외하고, 상대 필드에 몬스터가 존재할 경우, 그 카드들의 공격력은 턴 종료시까지 1000 내린다. ②: 엑시즈 소환한 이 카드가 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_text         = 水属性等级5怪兽×3<br />此卡也可重叠在自己场上的“编号37 希望织龙 蜘蛛鲨”上面来超量召唤。①：1回合1次，去除此卡的1个超量素材，以对手场上的1只怪兽为对象可以发动。将该怪兽直至下个对手的准备阶段除外，对手场上存在怪兽的情况下，那些怪兽的攻击力直至回合结束时为止下降1000。②：在超量召唤的此卡被破坏并被送至墓地的回合的结束阶段可以发动。将此卡特殊召唤。
