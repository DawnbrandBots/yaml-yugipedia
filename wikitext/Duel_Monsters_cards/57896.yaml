  | text            = [[Target|Select]] 1 [[Psychic]]-[[Type]] [[Monster Card|monster]] in your [[Graveyard]] and [[Special Summon]] it in [[Attack Position]]. It is treated as a [[Tuner monster]]. When this card is [[Leaves the field|removed from the field]], [[destroy]] that monster. When that monster is removed from the [[field]], destroy this card. When this card is [[sent]] to the Graveyard, take [[Effect damage|damage]] equal to that monster's [[Level]] x 400.
  | fr_text         = Sélectionnez 1 monstre de Type Psychique dans votre Cimetière et Invoquez-le Spécialement en Position d'Attaque. Il est traité comme un monstre Syntoniseur. Lorsque cette carte est retirée du Terrain, détruisez ce monstre. Lorsque ce monstre est retiré du Terrain, détruisez cette carte. Lorsque cette carte est envoyée au Cimetière, recevez des dommages équivalents au Niveau du monstre x 400.
  | de_text         = Wähle 1 Monster vom Typ Psi in deinem Friedhof und beschwöre es als Spezialbeschwörung in Angriffsposition. Es wird als Empfänger-Monster behandelt. Wenn diese Karte vom Spielfeld entfernt wird, zerstöre das Monster. Wenn das Monster vom Spielfeld entfernt wird, zerstöre diese Karte. Wenn diese Karte auf den Friedhof gelegt wird, erhältst du Schaden in Höhe der Stufe des Monsters x 400.
  | it_text         = [[Target|Scegli]] 1 mostro di Tipo [[Psychic|Psichico]] nel tuo [[Graveyard|Cimitero]] ed Evocalo tramite [[Special Summon|Evocazione Speciale]] in Posizione di Attacco. Esso viene considerato come un [[Tuner monster|mostro Tuner]]. Quando questa carta viene [[Leaves the field|rimossa dal Terreno]], distruggi quel mostro. Quando quel mostro viene rimosso dal Terreno, distruggi questa carta. Quando questa carta viene mandata al Cimitero, subisci danni pari al [[Level|Livello]] di quel mostro x 400.
