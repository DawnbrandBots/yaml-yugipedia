  | es_text         = Selecciona 1 monstruo de Tipo Psíquico en tu Cementerio e Invócalo de Modo Especial en Posición de Ataque. Se trata como un monstruo Cantante. Cuando esta carta es retirada del Campo, destruye ese monstruo. Cuando ese monstruo es retirado del Campo, destruye esta carta. Cuando esta carta es mandada al Cementerio, recibe daño igual al Nivel de ese monstruo x 400.
  | ja_text         = 自分の[[Graveyard|墓地]]に存在する[[Psychic|サイキック族]]モンスター１体を選択し、[[Attack Position|攻撃表示]]で[[Special Summon|特殊召喚]]する。この効果で特殊召喚したモンスターは[[Tuner monster|チューナー]]として扱う。このカードがフィールド上に存在しなくなった時、そのモンスターを[[Destroy|破壊]]する。そのモンスターがフィールド上から離れた時このカードを破壊する。このカードが墓地へ送られた時、自分はこのカードの効果で特殊召喚したモンスターの[[Level|レベル]]×４００ポイントダメージを受ける。
  | ko_text         = 자신의 묘지에 존재하는 사이킥족 몬스터 1장을 선택하고, 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 튜너로 취급한다. 이 카드가 필드 위에 존재하지 않게 되었을 때, 그 몬스터를 파괴한다. 그 몬스터가 필드 위에서 벗어났을 때 이 카드를 파괴한다. 이 카드가 묘지로 보내졌을 때, 자신은 이 카드의 효과로 특수 소환한 몬스터의 레벨 × 400 포인트 데미지를 받는다.
