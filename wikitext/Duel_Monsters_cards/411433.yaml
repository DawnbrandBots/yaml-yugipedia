  | text                = [[Target]] 1 "[[Raidraptor]]" [[Monster Card|monster]] you [[control]]; [[Special Summon]] 1 monster with the same name from your [[Deck]], and if you do, as long as you control the [[face-up]] Special Summoned monster, monsters your opponent controls cannot target the targeted monster for [[attack]]s, also your opponent cannot target the targeted monster with card [[effect]]s.
  | fr_text             = Ciblez 1 monstre "Raidraptor" que vous contrôlez ; Invoquez Spécialement 1 monstre du même nom depuis votre Deck, et si vous le faites, tant que vous contrôlez le monstre face recto Invoqué Spécialement, les monstres contrôlés par votre adversaire ne peuvent pas cibler le monstre ciblé avec une attaque, et aussi, votre adversaire ne peut pas cibler le monstre ciblé avec des effets de carte.
  | de_text             = Wähle 1 „Überfallraptor“-Monster, das du kontrollierst; beschwöre 1 Monster mit demselben Namen als Spezialbeschwörung von deinem Deck und falls du dies tust, solange du das offene als Spezialbeschwörung beschworene Monster kontrollierst, können Monster, die dein Gegner kontrolliert, das als Ziel gewählte Monster nicht als Angriffsziel wählen, zusätzlich kann dein Gegner das als Ziel gewählte Monster nicht als Ziel für Karteneffekte wählen.
  | it_text             = Scegli come bersaglio 1 mostro "Raidraptor" che controlli; Evoca Specialmente 1 mostro con lo stesso nome dal tuo Deck e, se lo fai, fino a quando controlli il mostro Evocato Specialmente scoperto, i mostri controllati dal tuo avversario non possono scegliere come bersaglio il mostro scelto come bersaglio con gli attacchi, inoltre il tuo avversario non può scegliere come bersaglio il mostro scelto come bersaglio con gli effetti delle carte.
  | pt_text             = Escolha 1 monstro "Ataqueraptor" que você controla; Invoque por Invocação-Especial 1 monstro com o mesmo nome do seu Deck e, se isso acontecer, enquanto você controlar esse monstro Invocado por Invocação-Especial com a face para cima, monstros que seu oponente controla não podem escolher o monstro escolhido, como alvo de ataques e, além disso, seu oponente não pode escolher o monstro escolhido, como alvo de efeitos de card.
  | es_text             = Selecciona 1 monstruo "Asaltorrapaz" que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo con el mismo nombre y, si lo haces, mientras controles al monstruo boca arriba Invocado de Modo Especial, los monstruos que controla tu adversario no pueden seleccionar para ataques al monstruo seleccionado, y además, tu adversario no puede seleccionar con efectos de cartas al monstruo seleccionado.
  | ja_text             = このカードはルール上「ＲＲ」カードとしても扱う。①：自分フィールドの「ＲＲ」モンスター１体を対象として発動できる。その同名モンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、相手は対象のモンスターを攻撃対象にできず、効果の対象にもできない。
  | ko_text             = 이 카드는 룰상 "RR(레이드 랩터즈)" 카드로도 취급한다. ①: 자신 필드의 "RR(레이드 랩터즈)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 같은 이름의 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 상대는 대상의 몬스터를 공격 대상으로 할 수 없으며, 효과의 대상으로도 할 수 없다.
