  | text                  = [[Once per turn]], you can either: [[Target]] 1 [[face-up]] "[[Six Samurai]]" [[Monster Card|monster]] you [[control]]; [[equip]] this card to that target, OR: [[Unequip]] this card and [[Special Summon]] it in face-up [[Attack Position]]. While equipped by this [[effect]], the equipped monster gains 500 [[ATK]] and [[DEF]]. If the equipped monster [[destroy]]s an opponent's monster [[Destroyed by battle|by battle]]: [[Draw a card|Draw]] 1 card. (A monster can only be equipped with 1 [[Union Monster]] at a time. If the equipped monster would be destroyed, destroy this card instead.)
  | fr_text               = Une fois par tour, vous pouvez SOIT : ciblez 1 monstre "Six Samouraïs" face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement en Position d'Attaque face recto. Tant qu'elle est équipée par cet effet, le monstre équipé gagne 500 ATK/DEF. Si le monstre équipé détruit un monstre de votre adversaire au combat : piochez 1 carte. (Un monstre ne peut être équipé qu'avec 1 Monstre Union à la fois. Si le monstre équipé va être détruit, détruisez cette carte à la place.)
  | de_text               = Einmal pro Spielzug kannst du: Wähle 1 offenes „Sechs Samurai“-Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Klinke diese Karte aus und beschwöre sie als Spezialbeschwörung in die offene Angriffsposition. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, erhält das ausgerüstete Monster 500 ATK und DEF. Falls das ausgerüstete Monster ein Monster deines Gegners durch Kampf zerstört: Ziehe 1 Karte. (Ein Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das ausgerüstete Monster zerstört würde, zerstöre stattdessen diese Karte.)
  | it_text               = Una volta per turno, puoi: scegliere come bersaglio un mostro "Sei Samurai" scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente scoperta in Posizione di Attacco. Mentre è equipaggiata da questo effetto, il mostro equipaggiato guadagna 500 ATK e DEF. Se il mostro equipaggiato distrugge un mostro dell'avversario in battaglia: pesca 1 carta. (Un mostro può essere equipaggiato con 1 solo Mostro Unione alla volta. Se il mostro equipaggiato sta per essere distrutto, distruggi invece questa carta.)
