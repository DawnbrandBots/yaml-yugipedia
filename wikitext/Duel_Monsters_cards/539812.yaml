  | es_text               = Una vez por turno, puedes: selecciona 1 monstruo "Seis Samuráis" boca arriba que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial en Posición de Ataque boca arriba. Mientras esté equipado por este efecto, el monstruo equipado gana 500 ATK y DEF. Si el monstruo equipado destruye a un monstruo de tu adversario en batalla: roba 1 carta. (Un monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar).
  | ja_text               = １ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の「六武衆」と名のついたモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚できる。この効果で装備カード扱いになっている場合のみ、装備モンスターの攻撃力・守備力は５００ポイントアップする。装備モンスターが戦闘によって相手モンスターを破壊した場合、自分はデッキからカードを１枚ドローする。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが破壊される場合、代わりにこのカードを破壊する。）
  | ko_text               = 1턴에 1번만 자신의 메인 페이즈에 장착 카드로 취급하여 자신 필드 위의 "여섯무사"라는 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착카드 취급이 되어 있는 경우에만, 장착 몬스터의 공격력 / 수비력은 500 포인트 올린다. 장착 몬스터가 상대 몬스터를 전투에 의해서 파괴했을 경우, 자신은 카드를 1장 드로우한다. (1장의 몬스터가 장착할 수 있는 유니온은 1장까지, 장착 몬스터가 파괴될 경우 대신에 이 카드를 파괴한다.)
