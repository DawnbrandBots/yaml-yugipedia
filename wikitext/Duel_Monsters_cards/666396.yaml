  | lore                  = You can [[target]] 1 [[face-up]] [[Monster Card|monster]] you [[control]]; [[send]] 1 monster from your [[Extra Deck]] to the [[GY]] with the same original [[Type]] as that face-up monster, but for the rest of this turn, you cannot [[Special Summon]] monsters, except monsters with the same original Type as the monster sent to the GY by this [[effect]]. You can only use this effect of "Monster Express" [[once per turn]].
  | fr_lore               = Vous pouvez cibler 1 monstre face recto que vous contrôlez ; envoyez 1 monstre depuis votre Extra Deck au Cimetière du même Type d'origine que le monstre face recto, mais le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres (monstres du même Type d'origine que le monstre envoyé au Cimetière par cet effet exclus). Vous ne pouvez utiliser cet effet de "Monster Express" qu'une fois par tour.
  | de_lore               = Du kannst 1 offenes Monster wählen, das du kontrollierst; lege 1 Monster mit demselben Grund-Typ wie das offene Monster von deinem Extra Deck auf den Friedhof, aber für den Rest dieses Spielzugs kannst du keine Monster als Spezialbeschwörung beschwören, außer Monstern mit demselben Grund-Typ wie das durch diesen Effekt auf den Friedhof gelegte Monster. Du kannst diesen Effekt von „Monsterexpress“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scegliere come bersaglio 1 mostro scoperto che controlli; manda dal tuo Extra Deck al Cimitero 1 mostro con lo stesso Tipo originale di quel mostro scoperto, ma, per il resto di questo turno, non puoi Evocare Specialmente mostri, eccetto mostri con lo stesso Tipo originale del mostro mandato al Cimitero da questo effetto. Puoi utilizzare questo effetto di "Espresso Mostri" una sola volta per turno.
  | pt_lore               = Você pode escolher 1 monstro com a face para cima que você controla; envie 1 monstro do seu Deck Adicional para o Cemitério com o mesmo Tipo original que o desse monstro com a face para cima, mas pelo resto deste turno, você não pode Invocar monstros por Invocação-Especial, exceto monstros com o mesmo Tipo original que o do monstro enviado para o Cemitério por este efeito. Você só pode usar este efeito de "Expresso Monstro" uma vez por turno.
  | es_lore               = Puedes seleccionar 1 monstruo boca arriba que controles; manda al Cementerio 1 monstruo en tu Deck Extra con el mismo Tipo original que ese monstruo boca arriba, pero por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos con el mismo Tipo original que ese monstruo mandado al Cementerio por este efecto. Sólo puedes usar este efecto de "Expreso de Monstruos" una vez por turno.
  | ja_lore               = このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスター１体を対象として発動できる。元々の種族がその表側表示モンスターと同じモンスター１体をＥＸデッキから墓地へ送る。このターン、自分はこの効果で墓地へ送ったモンスター及びそのモンスターと元々の種族が同じモンスターしか特殊召喚できない。
  | ko_lore               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 원래 종족이 그 앞면 표시 몬스터와 같은 몬스터 1장을 엑스트라 덱에서 묘지로 보낸다. 이 턴에, 자신은 이 효과로 묘지로 보낸 몬스터 및 그 몬스터와 원래 종족이 같은 몬스터밖에 특수 소환할 수 없다.
