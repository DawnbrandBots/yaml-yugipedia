  | ja_lore               = このカードは[[Normal Summon|通常召喚]]できない。自分・相手[[Field|フィールド]]の[[ATK|攻撃力]]０の[[Monster Card|モンスター]]２体を[[Tribute|リリース]]した場合のみ[[Special Summon|特殊召喚]]できる。①：「レプティレス・ヴァースキ」はフィールドに１体しか表側表示で存在できない。②：[[Once per turn|１ターンに１度]]、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターを[[Destroy|破壊]]する。
