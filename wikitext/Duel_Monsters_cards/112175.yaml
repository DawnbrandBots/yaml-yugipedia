  | de_lore               = Diese Karte kann nicht als [[Normal Summon|Normalbeschwörung]] beschworen oder [[Set|gesetzt]] werden. Diese Karte kann nicht als [[Special Summon|Spezialbeschwörung]] beschworen werden, außer indem du 2 [[Face-up|offene]] [[Monster Card|Monster]] mit 0 [[ATK]] von irgendwoher auf dem Spielfeld als [[Tributing|Tribut]] anbietest. Einmal pro Spielzug kannst du 1 offenes Monster, das dein Gegner [[Control|kontrolliert]], [[Select|wählen]] und [[Destroy|zerstören]]. Es kann nur 1 offene "Reptilianische Vaskii" auf dem [[Field|Spielfeld]] liegen.
