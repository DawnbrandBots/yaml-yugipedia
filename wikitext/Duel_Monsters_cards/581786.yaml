  | fr_text               = 2 monstres de noms différents<br />Tous les monstres Guerrier sur le Terrain gagnent 500 ATK. Si cette carte Invoquée par Lien est détruite au combat, ou par un effet de carte de l'adversaire tant qu'elle est dans la Zone Monstre de son propriétaire : vous pouvez cibler 1 monstre non-Lien Guerrier dans votre Cimetière ; Invoquez-le Spécialement, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Spadassin des Flammes Féroces" qu'une fois par tour.
  | de_text               = 2 Monster mit unterschiedlichen Namen<br />Alle Krieger-Monster auf dem Spielfeld erhalten 500 ATK. Falls diese als Linkbeschwörung beschworene Karte durch Kampf oder einen Karteneffekt eines Gegners zerstört wird, solange sie in der Monsterzone ihres Besitzers liegt: Du kannst 1 Krieger-Nichtlink-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber verbanne es, wenn es das Spielfeld verlässt. Du kannst diesen Effekt von „Wilder Flammen-Schwertkämpfer“ nur einmal pro Spielzug verwenden.
  | it_text               = 2 mostri con nomi diversi<br />Tutti i mostri Guerriero sul Terreno guadagnano 500 ATK. Se questa carta Evocata Link viene distrutta in battaglia, o dall'effetto di una carta dell'avversario mentre è nella Zona Mostri del suo proprietario: puoi scegliere come bersaglio 1 mostro Guerriero non-Link nel tuo Cimitero; Evocalo Specialmente, ma bandiscilo quando lascia il Terreno. Puoi utilizzare questo effetto di "Spadaccino di Fuoco Feroce" una sola volta per turno.
  | pt_text               = 2 monstros com nomes diferentes<br />Todos os monstros Guerreiro no campo ganham 500 de ATK. Se este card Invocado por Invocação-Link for destruído em batalha ou por um efeito de card do oponente enquanto estiver na Zona de Monstros do seu dono: você pode escolher 1 monstro Guerreiro que não seja Link no seu Cemitério; Invoque-o por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Espadachim da Chama Feroz" uma vez por turno.
  | es_text               = 2 monstruos con nombres diferentes<br />Todos los monstruos Guerrero en el Campo ganan 500 ATK. Si esta carta Invocada por Enlace es destruida en batalla, o por el efecto de una carta del adversario mientras está en la Zona de Monstruos de su dueño: puedes seleccionar 1 monstruo Guerrero que no sea de Enlace en tu Cementerio; Invócalo de Modo Especial, pero destiérralo cuando deje el Campo. Sólo puedes usar este efecto de "Espadachín de la Llama Feroz" una vez por turno.
  | ja_text               = カード名が異なるモンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドの戦士族モンスターの攻撃力は５００アップする。②：リンク召喚したこのカードが戦闘または相手の効果で破壊された場合、リンクモンスター以外の自分の墓地の戦士族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  | ko_text               = 카드명이 다른 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 전사족 몬스터의 공격력은 500 올린다. ②: 링크 소환한 이 카드가 전투 또는 상대 효과로 파괴되었을 경우, 링크 몬스터 이외의 자신 묘지의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  | sc_text               = 卡名不同的怪兽２只<br />此卡名的②效果１回合仅可使用１次。①：场上的战士族怪兽的攻击力上升５００。②：连接召唤的此卡因战斗或对手的效果被破坏的情况下，以连接怪兽以外的、自己墓地的１只战士族怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽从场上离开的情况下，将其除外。
