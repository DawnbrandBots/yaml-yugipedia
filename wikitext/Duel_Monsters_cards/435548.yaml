  | text                = 5 [[Level]] 4 [[Monster Card|monsters]]<br />[[Once per turn]], you can also [[Xyz Summon]] "Zoodiac Boarbow" by using 1 "[[Zoodiac]]" monster you [[control]] with a different name as [[material]]. ([[Transfer]] its materials to this card.) Gains [[ATK]]/[[DEF]] equal to the ATK/DEF of all "Zoodiac" monsters attached to it as [[material]]. This card can [[attack]] [[Direct attack|directly]]. When this card inflicts [[battle damage]] to your opponent while it has 12 or more materials: You can [[send]] as many cards as possible from your opponent's [[hand]] and [[field]] to the [[Graveyard|GY]], then change this card to [[Defense Position]].
  | fr_text             = 5 monstres de Niveau 4<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Sangliarc du Zoodiaque" en utilisant 1 monstre "Zoodiaque" que vous contrôlez de nom différent comme Matériel. (Transférez ses Matériels à cette carte.) Gagne une ATK/DEF égales à l'ATK/DEF de tous les monstres "Zoodiaque" qui lui sont attachés comme Matériel. Cette carte peut attaquer directement. Lorsque cette carte inflige des dommages de combat à votre adversaire tant qu'elle a min. 12 Matériels : vous pouvez envoyer autant de cartes que possible depuis la main et Terrain de votre adversaire au Cimetière, puis changez cette carte en Position de Défense.
  | de_text             = 5 Monster der Stufe 4<br />Einmal pro Spielzug kannst du „Zoodiak-Eberbogen“ auch als Xyz-Beschwörung beschwören, indem du 1 „Zoodiak“-Monster mit einem unterschiedlichen Namen, das du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Diese Karte erhält ATK/DEF in Höhe der ATK/DEF aller „Zoodiak“-Monster, die als Material an sie angehängt sind. Diese Karte kann direkt angreifen. Wenn diese Karte deinem Gegner Kampfschaden zufügt, solange sie 12 oder mehr Material hat: Du kannst so viele Karten wie möglich von der Hand und Spielfeldseite deines Gegners auf den Friedhof legen, dann ändere diese Karte in die Verteidigungsposition.
  | it_text             = 5 mostri di Livello 4<br />Una volta per turno, puoi anche Evocare Xyz "Zoodiaco Arcorso" utilizzando 1 mostro "Zoodiaco" che controlli con un nome diverso come materiale. (Trasferisci i suoi materiali su questa carta.) Guadagna ATK/DEF pari all'ATK/DEF di tutti i mostri "Zoodiaco" attaccati a esso come materiale. Questa carta può attaccare direttamente. Quando questa carta infligge danno da combattimento al tuo avversario mentre ha 12 o più materiali: puoi mandare tante carte quante possibile dalla mano e Terreno del tuo avversario al Cimitero, poi metti questa carta in Posizione di Difesa.
  | pt_text             = 5 monstros do Nível 4<br />Uma vez por turno, você também pode Invocar "Javalarco Zoodíaco" por Invocação-Xyz ao usar 1 monstro "Zoodíaco(a)" que você controla com um nome diferente como matéria. (Transfira as matérias dele para este card.) Ganha ATK/DEF igual ao ATK/DEF de todos os monstros "Zoodíaco(a)" associados a ele como matéria. Este card pode atacar diretamente. Quando este card causar dano de batalha ao seu oponente enquanto tiver 12 ou mais matérias: você pode enviar tantos cards quanto possível da mão e do campo do seu oponente para o Cemitério e, depois, coloque este card em Posição de Defesa.
  | es_text             = 5 monstruos de Nivel 4<br />Una vez por turno, también puedes Invocar Xyz a "Jabarco del Zoodíaco" usando 1 monstruo "Zoodíaco" que controles con nombre diferente como material. (Transfiere sus materiales a esta carta). Gana ATK/DEF iguales al ATK/DEF de todos los monstruos "Zoodíaco" acoplados a él como material. Esta carta puede atacar directamente. Cuando esta carta inflige daño de batalla a tu adversario mientras ésta tenga 12 o más materiales: puedes mandar al Cementerio tantas cartas en la mano y el Campo de tu adversario como sea posible, y después cambiar esta carta a Posición de Defensa.
  | ja_text             = レベル４モンスター×５<br />「十二獣ワイルドボウ」は１ターンに１度、同名カード以外の自分フィールドの「十二獣」モンスターの上に重ねてＸ召喚する事もできる。①：このカードの攻撃力・守備力は、このカードがＸ素材としている「十二獣」モンスターのそれぞれの数値分アップする。②：このカードは相手に直接攻撃できる。③：持っているＸ素材の数が１２以上のこのカードが相手に戦闘ダメージを与えた時に発動できる。相手の手札・フィールドのカードを全て墓地へ送り、その後、このカードは守備表示になる。
  | ko_text             = 레벨 4 몬스터 × 5<br />"십이수 와일드보우"는 1턴에 1번, 같은 이름의 카드 이외의 자신 필드의 "십이수" 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드의 공격력 / 수비력은, 이 카드가 엑시즈 소재로 하고 있는 "십이수" 몬스터 각각의 수치만큼 올린다. ②: 이 카드는 상대에게 직접 공격할 수 있다. ③: 가지고 있는 엑시즈 소재의 수가 12 이상인 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 상대의 패 / 필드의 카드를 전부 묘지로 보내고, 그 후, 이 카드는 수비 표시가 된다.
  | sc_text             = 等级4怪兽×5<br />“十二兽 亥弓”1回合1次，也可重叠在同名卡以外的、自己场上的“十二兽”怪兽上面来超量召唤。①：此卡的攻击力・守备力分别上升此卡持有的超量素材中“十二兽”怪兽的相应数值。②：此卡可直接攻击对手。③：持有12个以上超量素材的此卡给予对手战斗伤害时可以发动。将对手手牌・场上的卡全部送至墓地。然后，将此卡改成守备表示。
