  | de_text             = Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, solange sie ein Monster angreift: Du kannst 2 „Schattenhorror“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst den Effekt von „Schattenhorror Unform“ nur einmal pro Spielzug verwenden.
