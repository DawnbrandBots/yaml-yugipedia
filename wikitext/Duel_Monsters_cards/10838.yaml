  | it_text         = Scarta 2 carte dalla tua mano per annullare l'attivazione di una Carta Magia e distruggerla. Inoltre, controlla la mano e il Deck del tuo avversario e se trovi delle Carte Magia con lo stesso nome della Carta Magia distrutta, mandale tutte al Cimitero.
  | pt_text         = Descarte 2 cards da sua mão para anular a activação de um Card de Magia e destruí-lo. Ainda, verifique a mão e Deck do seu adversário e se encontrar qualquer Card de Magia com o mesmo nome que o Card de Magia destruído, envie todos para o Cemitério.
