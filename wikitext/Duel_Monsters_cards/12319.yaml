  | lore                  = "[[Dark Magician Girl]]" + 1 [[Dragon]] [[Monster Card|monster]]<br />Must be [[Fusion Summon]]ed with the above [[Fusion Material]]s or with "[[The Eye of Timaeus]]". [[Once per turn]] ([[Quick Effect]]): You can [[send]] 1 card from your [[hand]] to the [[GY]], then [[target]] 1 [[face-up]] card on the [[field]]; [[destroy]] that target.
  | fr_lore               = "Magicienne des Ténèbres" + 1 monstre Dragon<br />Uniquement Invocable par Fusion avec les Matériels Fusion ci-dessus ou avec "L'Œil de Timée". Une fois par tour (Effet Rapide) : vous pouvez envoyer 1 carte depuis votre main au Cimetière, puis ciblez 1 carte face recto sur le Terrain ; détruisez la cible.
  | de_lore               = „Dunkles Magier-Mädchen“ + 1 Drache-Monster<br />Muss als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial oder mit „Das Auge von Timaeus“ beschworen werden. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Karte von deiner Hand auf den Friedhof legen und dann 1 offene Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  | it_lore               = "Ragazza Maga Nera" + 1 mostro Drago<br />Deve essere Evocata tramite Fusione con i Materiali da Fusione sopra indicati o con "L'Occhio di Timaeus". Una volta per turno (Effetto Rapido): puoi mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggi quel bersaglio.
  | pt_lore               = "Pequena Maga Negra" + 1 monstro Dragão<br />Deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima ou com "O Olho de Timaeus". Uma vez por turno (Efeito Rápido): você pode enviar 1 card da sua mão para o Cemitério e, depois, escolha 1 card com a face para cima no campo; destrua o alvo.
  | es_lore               = "Chica Maga Oscura" + 1 monstruo Dragón<br />Debe ser Invocado por Fusión con los Materiales de Fusión listados arriba o con "El Ojo de Timaeus". Una vez por turno (Efecto Rápido): puedes mandar al Cementerio 1 carta en tu mano, y después seleccionar 1 carta boca arriba en el Campo; destruye ese objetivo.
  | ja_lore               = 「ブラック・マジシャン・ガール」＋ドラゴン{{ruby|族|ぞく}}モンスター<br />このカードは{{ruby|上|じょう}}{{ruby|記|き}}カードを{{ruby|融|ゆう}}{{ruby|合|ごう}}{{ruby|素|そ}}{{ruby|材|ざい}}にした{{ruby|融|ゆう}}{{ruby|合|ごう}}{{ruby|召|しょう}}{{ruby|喚|かん}}または「ティマイオスの{{ruby|眼|まなこ}}」の{{ruby|効|こう}}{{ruby|果|か}}でのみ{{ruby|特|とく}}{{ruby|殊|しゅ}}{{ruby|召|しょう}}{{ruby|喚|かん}}できる。①：１ターンに１{{ruby|度|ど}}、{{ruby|手|て}}{{ruby|札|ふだ}}を１{{ruby|枚|まい}}{{ruby|墓|ぼ}}{{ruby|地|ち}}へ{{ruby|送|おく}}り、フィールドの{{ruby|表|おもて}}{{ruby|側|がわ}}{{ruby|表|ひょう}}{{ruby|示|じ}}のカード１{{ruby|枚|まい}}を{{ruby|対|たい}}{{ruby|象|しょう}}として{{ruby|発|はつ}}{{ruby|動|どう}}できる。その{{ruby|表|おもて}}{{ruby|側|がわ}}{{ruby|表|ひょう}}{{ruby|示|じ}}のカードを{{ruby|破|は}}{{ruby|壊|かい}}する。この{{ruby|効|こう}}{{ruby|果|か}}は{{ruby|相|あい}}{{ruby|手|て}}ターンでも{{ruby|発|はつ}}{{ruby|動|どう}}できる。
  | ko_lore               = "블랙 매지션 걸" ＋ 드래곤족 몬스터<br />이 카드는 상기 카드를 융합 소재로 한 융합 소환 또는 "티마이오스의 눈"의 효과로만 특수 소환할 수 있다. ①: 1턴에 1번, 패를 1장 묘지로 보내고, 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 앞면 표시의 카드를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_lore               = “黑魔导女孩”＋龙族怪兽<br />此卡仅可用以上述卡为融合素材的融合召唤或者是“提玛欧斯之眼”的效果特殊召唤。①：1回合1次，将1张手牌送至墓地，可以场上的1张表侧表示的卡为对象发动。将该表侧表示的卡破坏。此效果在对手回合中也可以发动。
