  | text                  = "[[Dark Magician Girl]]" + 1 [[Dragon]] [[Monster Card|monster]]<br />Must be [[Fusion Summon]]ed with the above [[Fusion Material]]s or with "[[The Eye of Timaeus]]". [[Once per turn]] ([[Quick Effect]]): You can [[send]] 1 card from your [[hand]] to the [[GY]], then [[target]] 1 [[face-up]] card on the [[field]]; [[destroy]] that target.
  | fr_text               = "Magicienne des Ténèbres" + 1 monstre Dragon<br />Uniquement Invocable par Fusion avec les Matériels Fusion ci-dessus ou avec "L'Œil de Timée". Une fois par tour (Effet Rapide) : vous pouvez envoyer 1 carte depuis votre main au Cimetière, puis ciblez 1 carte face recto sur le Terrain ; détruisez la cible.
  | de_text               = „Dunkles Magier-Mädchen“ + 1 Drache-Monster<br />Muss als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial oder durch „Das Auge von Timaeus“ beschworen werden. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Karte von deiner Hand auf den Friedhof legen und dann 1 offene Karte auf dem Spielfeld wählen; zerstöre jenes gewählte Ziel.
  | it_text               = "Ragazza Maga Nera" + 1 mostro Drago<br />(Questa carta viene sempre considerata come una carta "Ragazza Maga Nera".)<br />Deve essere Evocata tramite Fusione con i Materiali da Fusione sopra indicati o con "L'Occhio di Timaeus". Una volta per turno (Effetto Rapido): puoi mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggi quel bersaglio.
  | pt_text               = "Pequena Maga Negra" + 1 monstro Dragão<br />Deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima ou com "O Olho de Timaeus". Uma vez por turno (Efeito Rápido): você pode enviar 1 card da sua mão para o Cemitério e, depois, escolha 1 card com a face para cima no campo; destrua o alvo.
  | es_text               = "Chica Maga Oscura" + 1 monstruo Dragón<br />Debe ser Invocado por Fusión con los Materiales de Fusión listados arriba o con "El Ojo de Timaeus". Una vez por turno (Efecto Rápido): puedes mandar al Cementerio 1 carta en tu mano, y después seleccionar 1 carta boca arriba en el Campo; destruye ese objetivo.
  | ja_text               = 「ブラック・マジシャン・ガール」＋ドラゴン族モンスター<br />このカードは上記のカードを融合素材にした融合召喚及び、「ティマイオスの眼」の効果でのみ特殊召喚できる。①：自分・相手ターンに１度、手札を１枚墓地へ送り、フィールドの表側表示カード１枚を対象として発動できる。その表側表示カードを破壊する。
  | ko_text               = "블랙 매지션 걸" ＋ 드래곤족 몬스터<br />이 카드는 상기 카드를 융합 소재로 한 융합 소환 또는 "티마이오스의 눈"의 효과로만 특수 소환할 수 있다. ①: 1턴에 1번, 패를 1장 묘지로 보내고, 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 앞면 표시의 카드를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text               = “黑魔导女孩”＋龙族怪兽<br />此卡仅可用以上述卡为融合素材的融合召唤及“提玛欧斯之眼”的效果特殊召唤。①：在每个自己・对手回合中1次，将1张手牌送至墓地，以场上的1张表侧表示的卡为对象可以发动。将该表侧表示的卡破坏。
