  | text            = [[Target]] [[face-up]] cards your opponent [[control]]s equal to the number of [[Cyberse]] [[monster]]s you control with 2300 [[original ATK]]; [[negate]] their [[effect]]s until the end of this [[turn]]. You can [[banish]] this card from your [[GY]], then target 1 of your banished [[Cyberse]] monsters; [[Special Summon]] it. You can only use each effect of "SA.I.dekick" [[once per turn]].
  | fr_text         = Ciblez un nombre de cartes face recto contrôlées par votre adversaire, égal au nombre de monstres Cyberse que vous contrôlez avec 2300 ATK d'origine ; jusqu'à la fin de ce tour, annulez leurs effets. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Cyberse bannis ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "PartenA.I.re" qu'une fois par tour.
  | de_text         = Wähle offene Karten, die dein Gegner kontrolliert, in Höhe der Anzahl der Cyberse-Monster mit 2300 Grund-ATK, die du kontrollierst; annulliere bis zum Ende dieses Spielzugs ihre Effekte. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Cyberse-Monster wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „BeglA.I.ter“ nur einmal pro Spielzug verwenden.
  | it_text         = Scegli come bersaglio carte scoperte controllate dal tuo avversario pari al numero di mostri Cyberso che controlli con ATK originale 2300; annulla i loro effetti fino alla fine di questo turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Cyberso banditi; Evocalo Specialmente. Puoi utilizzare ogni effetto di "A.I.utante" una sola volta per turno.
  | pt_text         = Escolha cards com a face para cima que seu oponente controla igual ao número de monstros Ciberso que você controla com 2300 de ATK original; negue os efeitos deles até o final deste turno. Você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Ciberso banidos; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "AuxilI.A.dor" uma vez por turno.
  | es_text         = Selecciona cartas boca arriba que controle tu adversario igual al número de monstruos Ciberso que controles con 2300 ATK original; niega sus efectos hasta el final de este turno. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de tus monstruos Ciberso desterrados; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "A.I.Secuaz" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの元々の攻撃力が２３００のサイバース族モンスターの数だけ、相手フィールドの表側表示カードを対象として発動できる。そのカードの効果をターン終了時まで無効にする。②：墓地のこのカードを除外し、自分の除外状態のサイバース族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
