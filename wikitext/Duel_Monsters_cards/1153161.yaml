  | ja_text              = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「鉄獣の炎工 キット」以外の、「トライブリゲード」モンスターか「スプリガンズ」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが墓地へ送られた場合に発動できる。「鉄獣の炎工 キット」を除く、以下のモンスターの内１体を自分の墓地から守備表示で特殊召喚する。●「トライブリゲード」モンスター●「スプリガンズ」モンスター●「アルバスの落胤」またはそのカード名が記されたモンスター
  | ko_text              = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "트라이브리게이드 스프리건즈 키트" 이외의, "트라이브리게이드" 몬스터나 "스프리건즈" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. "트라이브리게이드 스프리건즈 키트"가 아닌, 이하의 몬스터 중 1장을 자신 묘지에서 수비 표시로 특수 소환한다. ●"트라이브리게이드" 몬스터 ●"스프리건즈" 몬스터 ●"알버스의 낙윤" 또는 그 카드명이 쓰여진 몬스터
  | sc_text              = 此卡名的①②效果1回合仅可各使用1次。①：自己场上存在“铁兽守宝团 炎工之姬特”以外的“铁兽”怪兽或“守宝团”怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：此卡被送至墓地的情况下可以发动。从自己墓地将除“铁兽守宝团 炎工之姬特”以外的以下怪兽中的1只以守备表示特殊召唤。●“铁兽”怪兽●“守宝团”怪兽●“阿尔白斯之落胤”或记载有该卡名的怪兽
