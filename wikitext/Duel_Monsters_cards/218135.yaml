  | text                 = If you [[control]] no [[Monster Card|monsters]], you can [[Special Summon]] this card (from your [[hand]]), but its [[original ATK and DEF]] become halved. During each of your [[Standby Phase]]s: Increase the [[Level]] of this card by 1. There can only be 1 "Solar Wind Jammer" on the [[field]].
  | fr_text              = Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main), mais son ATK/DEF d'origine sont divisées par deux. Durant chacune de vos Standby Phases : augmentez le Niveau de cette carte de 1. Il ne peut y avoir qu'1 "Brouilleur de Vent Solaire" sur le Terrain.
  | de_text              = Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, aber ihre Grund-ATK und -DEF werden halbiert. Während jeder deiner Standby Phasen: Erhöhe die Stufe dieser Karte um 1. Es kann nur 1 offener "Sonnenwindjammer" auf dem Spielfeld liegen.
  | it_text              = Se non [[control]]li nessun mostro, puoi [[Special Summon|Evocare Specialmente]] questa carta (dalla tua mano), ma i suoi [[Original ATK and DEF|ATK e DEF originali]] vengono dimezzati. Durante ogni tua Standby Phase: aumenta il [[Level|Livello]] di questa carta di 1. Ci può essere solo 1 "Disturbo Vento Solare" sul Terreno.
  | pt_text              = Se você não [[control]]a [[Monster Card|monstros]], você pode Invocar este card por [[Special Summon|Invocação-Especial]] (da sua [[Hand|mão]]), mas seu [[Original ATK and DEF|ATK e DEF originais]] são diminuídos pela metade. Durante cada uma de suas [[Standby Phase|Fases de Apoio]]: aumente 1 o [[Level|Nível]] deste card. Só pode haver 1 "Disruptor do Vento Solar" no [[Field|campo]].
  | es_text              = Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano), pero su ATK y DEF originales se dividen a la mitad. Durante cada una de tus Standby Phases: aumenta el Nivel de esta carta en 1. Sólo puede haber 1 "Disruptor del Viento Solar" en el Campo.
  | ja_text              = 自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したこのカードの元々の攻撃力・守備力は半分になる。また、自分のスタンバイフェイズ毎にこのカードのレベルを１つ上げる。「太陽風帆船」はフィールド上に１体しか表側表示で存在できない。
  | ko_text              = 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드의 원래 공격력 / 수비력은 절반이 된다. 또한, 자신의 스텐바이 페이즈마다 이 카드의 레벨을 1개 올린다. "솔라 윈드재머"는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_text              = 我方场上不存在怪兽的场合，可从手牌特殊召唤此卡。以此方法特殊召唤的此卡，其原本的攻击力、守备力减半。此外，于每次我方的准备阶段此卡的等级上升1级。场上只可有1只「太陽風帆船」以表侧表示存在。
  | sc_text              = ①："太阳风帆船"在场上只可有1只以表侧表示存在。②：在自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。通过此方法特殊召唤的此卡原本的攻击力与守备力变为一半。③：在自己的准备阶段发动。将此卡的等级上升1。
