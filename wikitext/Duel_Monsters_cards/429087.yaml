  | text            = 3+ [[Level]] 2 [[Monster Card|monsters]]<br />[[Unaffected]] by other monsters' [[effect]]s. [[Once per turn]], if a [[Trap]](s) is [[sent]] from your [[Spell & Trap Zone]] to the [[GY]] (except during the [[Damage Step]]): You can [[excavate]] the top card of your [[Main Deck|Deck]], and if it is a Trap, [[Add a card|add]] it to your [[hand]]. Otherwise, send it to the GY. Once per turn, if this card has a Trap as [[material]] ([[Quick Effect]]): You can [[detach]] 1 material from this card, then [[target]] 1 card on the [[field]]; [[destroy]] it.
  | fr_text         = Min. 3 monstres de Niveau 2<br />Cette carte n'est pas affectée par les effets d'autres monstres. Une fois par tour, si une ou plusieurs Cartes Piège sont envoyées depuis votre Zone Magie & Piège au Cimetière (sauf durant la Damage Step) : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est une Carte Piège, ajoutez-la à votre main. Sinon, envoyez-la au Cimetière. Une fois par tour, durant le tour de chaque joueur, si cette carte a une Carte Piège comme Matériel Xyz : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 carte sur le Terrain ; détruisez-la.
  | de_text         = 3 oder mehr Monster der Stufe 2<br />Diese Karte bleibt von den Effekten anderer Monster unberührt. Einmal pro Spielzug, falls eine oder mehr Fallenkarten von deiner Zauber- & Fallenzone auf den Friedhof gelegt werden (außer während des Damage Steps): Du kannst die oberste Karte deines Decks ausgraben und falls es eine Fallenkarte ist, füge sie deiner Hand hinzu. Lege sie andernfalls auf den Friedhof. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, falls diese Karte eine Fallenkarte als Xyz-Material hat: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_text         = 3 o più mostri di Livello 2<br />Questa carta è immune agli effetti degli altri mostri. Una volta per turno, se una o più Carte Trappola vengono mandate dalla tua Zona Magie & Trappole al Cimitero (eccetto durante il Damage Step): puoi dissotterrare la prima carta del tuo Deck e, se è una Carta Trappola, aggiungerla alla tua mano. Altrimenti, mandala al Cimitero. Una volta per turno, durante il turno di qualsiasi giocatore, se questa carta ha una Carta Trappola come Materiale Xyz: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  | pt_text         = 3 ou mais monstros de Nível 2<br />Este card não é afetado por outros efeitos de monstro. Uma vez por turno, se um ou mais Cards de Armadilha forem enviados da sua Zona de Magias & Armadilhas para o Cemitério (exceto durante a Etapa de Dano): você pode escavar o card do topo do seu Deck e, se for um Card de Armadilha, adicione-o à sua mão. Caso contrário, envie-o para o Cemitério. Uma vez por turno, durante o turno de qualquer duelista, se este card tiver um Card de Armadilha como Matéria Xyz: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 card no campo; destrua-o.
  | es_text         = 3 o más monstruos de Nivel 2<br />Esta carta no es afectada por efectos de otros monstruos. Una vez por turno, si una o más Cartas de Trampa son mandadas de tu Zona de Magia y Trampas al Cementerio (excepto durante el Damage Step): puedes excavar la carta de la parte superior de tu Deck y, si es una Carta de Trampa, añadirla a tu mano. De otra forma, mándala al Cementerio. Una vez por turno, durante el turno de cualquier jugador, si esta carta tiene una Carta de Trampa como Material Xyz: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 carta en el Campo; destrúyela.
  | ja_text         = レベル２モンスター×３体以上<br />①：このカードは他のモンスターの効果を受けない。②：１ターンに１度、罠カードが自分の魔法＆罠ゾーンから墓地へ送られた場合に発動できる。自分のデッキの一番上のカードをめくる。そのカードが罠カードだった場合、手札に加える。違った場合、墓地へ送る。③：このカードが罠カードをＸ素材としている場合、１ターンに１度、このカードのＸ素材を１つ取り除き、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。この効果は相手ターンでも発動できる。
  | ko_text         = 레벨 2 몬스터 × 3장 이상<br />①: 이 카드는 다른 몬스터의 효과를 받지 않는다. ②: 1턴에 1번, 자신의 마법 & 함정 존에서 함정 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신 덱의 맨위의 카드를 넘긴다. 그것이 함정 카드였을 경우, 패에 넣는다. 다를 경우, 묘지로 보낸다. ③: 이 카드가 함정 카드를 엑시즈 소재로 하고 있을 경우, 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
