  | lore                     = If you [[control]] no cards ([[Quick Effect]]): You can [[discard]] this card; apply these [[effect]]s this [[turn]].<br />● Each time your opponent [[Special Summon]]s a [[monster]](s) from the [[Main Deck|Deck]] and/or [[Extra Deck]], immediately [[Draw a card|draw]] 1 card.<br />● Once, during this [[End Phase]], if the number of cards in your [[hand]] is more than the number of cards your opponent controls +6, you must [[random]]ly [[shuffle]] cards from your hand into the Deck so the number in your hand equals the number your opponent controls +6.<br />You can only [[activate]] 1 other "[[Mulcharmy]]" monster effect, the turn you activate this effect.
  | fr_lore                  = Si vous ne contrôlez aucune carte (Effet Rapide) : vous pouvez défausser cette carte ; appliquez ces effets ce tour.<br />● Chaque fois que votre adversaire Invoque Spécialement un ou plusieurs monstres depuis le Deck et/ou Extra Deck, piochez immédiatement 1 carte.<br />● Une fois, durant cette End Phase, si le nombre de cartes dans votre main est supérieur au nombre de cartes contrôlées par votre adversaire +6, vous devez mélanger au hasard un nombre de cartes depuis votre main dans le Deck afin que le nombre dans votre main soit égal au nombre contrôlé par votre adversaire +6.<br />Le tour où vous activez cet effet, vous ne pouvez activer qu'1 autre effet de monstre "Mulcharmy".
  | de_lore                  = Falls du keine Karten kontrollierst (Schnelleffekt): Du kannst diese Karte abwerfen; wende in diesem Spielzug diese Effekte an.<br />● Jedes Mal, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Deck und/oder Extra Deck beschwört, ziehe sofort 1 Karte.<br />● Einmal, während dieser End Phase, falls die Anzahl der Karten in deiner Hand größer ist als die Anzahl der Karten, die dein Gegner kontrolliert, +6, musst du zufällige Karten von deiner Hand ins Deck mischen, sodass die Anzahl in deiner Hand der Anzahl, die dein Gegner kontrolliert, +6 entspricht.<br />Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, nur 1 anderen „Mulreizend“-Monstereffekt aktivieren.
  | it_lore                  = Se non controlli nessuna carta (Effetto Rapido): puoi scartare questa carta; applica questi effetti in questo turno.<br />● Ogni volta che il tuo avversario Evoca Specialmente uno o più mostri dal Deck e/o Extra Deck, pesca immediatamente 1 carta.<br />● Una volta, durante questa End Phase, se il numero di carte nella tua mano è superiore al numero di carte controllate dal tuo avversario +6, devi mischiare carte a caso dalla tua mano nel Deck fino a che il numero nella tua mano è pari al numero controllato dal tuo avversario +6.<br />Puoi attivare solo 1 altro effetto di un mostro "Multifascinante" nel turno in cui attivi questo effetto.
  | pt_lore                  = Se você não controlar nenhum card (Efeito Rápido): você pode descartar este card; aplique esses efeitos neste turno.<br />● Sempre que seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck e/ou Deck Adicional, imediatamente compre 1 card.<br />● Uma vez, durante esta Fase Final, se o número de cards na sua mão for maior que o número de cards que seu oponente controla +6, você deve embaralhar aleatoriamente cards da sua mão no Deck até que o número na sua mão seja igual ao número que seu oponente controla +6.<br />Você só pode ativar 1 outro efeito de monstro "Multelegante" no turno em que ativar este efeito.
  | es_lore                  = Si no controlas cartas (Efecto Rápido): puedes descartar esta carta; aplica estos efectos este turno.<br />● Cada vez que tu adversario Invoca de Modo Especial uno o más monstruos desde el Deck y/o Deck Extra, inmediatamente robas 1 carta.<br />● Una vez, durante esta End Phase, si el número de cartas en tu mano es mayor que el número de cartas que controla tu adversario +6, debes barajar al Deck cartas al azar en tu mano para que el número en tu mano sea igual al número que controla tu adversario +6.<br />Sólo puedes activar otro efecto de monstruo "Multivador/a" el turno en el que activas este efecto.
  | ja_lore                  = このカードの効果を発動するターン、自分はこのカード以外の「マルチャミー」モンスターの効果を１度しか発動できない。①：自分・相手ターンに、自分フィールドにカードが存在しない場合、このカードを手札から捨てて発動できる。このターン中、以下の効果を適用する。●相手がデッキ・ＥＸデッキからモンスターを特殊召喚する度に、自分は１枚ドローする。●エンドフェイズに、自分の手札が相手フィールドのカードの数＋６枚より多い場合、その差の数だけ自分の手札をランダムにデッキに戻す。
