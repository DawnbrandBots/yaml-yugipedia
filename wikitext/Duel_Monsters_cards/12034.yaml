  | text         = While a [[face-up]] [[Level]] 3 or lower [[Normal Monster]] is on your side of the [[field]], your opponent cannot select this card as an [[attack target]]. While this card is face-up on your side of the field, any [[Battle Damage]] to the [[control]]ler of this card from battle involving a Level 3 or lower Normal Monster becomes 0.
  | fr_text      = Tant qu'un Monstre Normal de Niveau 3 ou moins reste face recto sur votre Terrain, votre adversaire ne peut pas sélectionner cette carte comme cible d'une attaque. Tant que cette carte reste face recto sur votre Terrain, tous les dommages de combat infligés au contrôleur de cette carte à l'issue d'un combat impliquant un Monstre Normal de Niveau 3 ou moins deviennent égaux à 0.
  | de_text      = Solange sich ein offenes normales Monster der Stufe 3 oder niedriger auf deiner Spielfeldseite befindet, kann dein Gegner diese Karte nicht als Ziel eines Angriffs wählen. Solange diese Karte offen auf deiner Spielfeldseite liegt, wird Kampfschaden, der dem Spieler, der diese Karte kontrolliert, aus Kämpfen mit normalen Monstern der Stufe 3 oder niedriger zugefügt wird, zu 0.
  | it_text      = Fino a quando un Mostro Normale di Livello 3 o inferiore resta scoperto sul tuo Terreno, il tuo avversario non può scegliere questa carta come bersaglio di un attacco. Fino a quando questa carta resta scoperta sul tuo Terreno, ogni danno da combattimento al controllore di questa carta da una battaglia che coinvolga un Mostro Normale di Livello 3 o inferiore diventa 0.
  | pt_text      = Enquanto um Monstro Normal de Nível 3 ou menos permanecer no seu Campo com a face para cima, o seu adversário não pode escolher este card como alvo de um ataque. Enquanto este card permanecer no seu Campo com a face para cima, qualquer dano de batalha causado ao controlador deste card num combate envolvendo um Monstro Normal de Nível 3 ou menos, torna-se 0.
  | es_text      = Mientras un Monstruo Normal boca arriba de Nivel 3 o inferior permanezca en tu Campo, tu adversario no puede seleccionar esta carta como objetivo de un ataque. Mientras esta carta permanezca boca arriba en tu Campo, cualquier daño de batalla al controlador de esta carta de una batalla en la que participe un Monstruo Normal de Nivel 3 o inferior se convierte en 0.
  | ja_text      = 自分フィールド上にレベル３以下の通常モンスターが表側表示で存在する限り、相手はこのカードを攻撃対象に選択できない。このカードが自分フィールド上に存在する限り、レベル３以下の通常モンスターの戦闘によって発生するこのカードのコントローラーへの戦闘ダメージは０になる。
  | ko_text      = 자신 필드 위에 레벨3 이하의 일반 몬스터가 앞면 표시로 존재하는한 상대는 이 카드를 공격 대상으로 선택할 수 없다. 이 카드가 자신 필드 위에 존재하는 한, 레벨3이하의 일반 몬스터의 전투에 의해서 발생하는 이 카드의 컨트롤러에게로의 전투 데미지는 0 이된다.
