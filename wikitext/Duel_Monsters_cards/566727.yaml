  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[target]] 1 "[[Mayakashi]]" [[monster]] in your [[GY]], except "Shafu, the Wheeled Mayakashi"; Special Summon it in [[Defense Position]], but [[negate]] its [[effect]]s. You can only use this effect of "Shafu, the Wheeled Mayakashi" [[once per turn]]. You cannot Special Summon monsters from the [[Extra Deck]], except "Mayakashi" monsters.
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Mayakashi" ("Shafu, Mayakashi des Roues" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Shafu, Mayakashi des Roues" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Mayakashi" exclus) depuis l'Extra Deck.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Mayakashi“-Monster in deinem Friedhof wählen, außer „Shafu, der fahrende Mayakashi“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte. Du kannst diesen Effekt von „Shafu, der fahrende Mayakashi“ nur einmal pro Spielzug verwenden. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Mayakashi“-Monstern.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Mayakashi" nel tuo Cimitero, eccetto "Shafu, il Mayakashi a Ruote"; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Shafu, il Mayakashi a Ruote" una sola volta per turno. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri "Mayakashi".
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Mayakashi" no seu Cemitério, exceto "Shafu, o Mayakashi com Rodas"; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Você só pode usar este efeito de "Shafu, o Mayakashi com Rodas" uma vez por turno. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto monstros "Mayakashi".
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Mayakashi" en tu Cementerio, excepto "Shafu, el Mayakashi con Ruedas"; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos. Sólo puedes usar este efecto de "Shafu, el Mayakashi con Ruedas" una vez por turno. No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Mayakashi".
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、「轍の魔妖－俥夫」以外の自分の墓地の「魔妖」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。②：このカードがモンスターゾーンに存在する限り、自分は「魔妖」モンスターしかＥＸデッキから特殊召喚できない。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, "바퀴 자국의 마요괴－인력거꾼" 이외의 자신 묘지의 "마요괴" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 "마요괴" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text             = 此卡名的①效果１回合仅可使用１次。<br />①：此卡召唤・特殊召唤的情况下，以自己墓地的１只“辙之魔妖－伡夫”以外的“魔妖”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽的效果无效化。<br />②：只要此卡存在于怪兽区域，自己从额外牌组仅可特殊召唤“魔妖”怪兽。
