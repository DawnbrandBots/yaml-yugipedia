  | text                = If you [[control]] no [[face-up]] [[Monster Card|monsters]], or the only face-up monsters you control are "[[R.B.]]" monsters, you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "R.B. Ga10 Pile Bunker" once per [[turn]] this way. When an [[attack]] is [[declare]]d involving an opponent's monster and "[[R.B. The Brute Blues]]" that [[points to]] this card: You can [[pay]] 1500 [[LP]]; [[destroy]] all cards your opponent controls and this card. You can only use this [[effect]] of "R.B. Ga10 Pile Bunker" once per turn.
  | fr_text             = Si vous ne contrôlez aucun monstre face recto, ou que les seuls monstres face recto que vous contrôlez sont des monstres "R.B.", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Perforateur Ga10 R.B." qu'une fois par tour de cette façon. Lorsqu'une attaque impliquant un monstre de l'adversaire et "La Brute du Blues R.B." qui pointe cette carte est déclarée : vous pouvez payer 1500 LP ; détruisez toutes les cartes contrôlées par votre adversaire et cette carte. Vous ne pouvez utiliser cet effet de "Perforateur Ga10 R.B." qu'une fois par tour.
  | de_text             = Falls du keine offenen Monster kontrollierst oder die einzigen offenen Monster, die du kontrollierst, „R.B.“-Monster sind, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „R.B. Ga10 Rammbunker“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn ein Angriff deklariert wird, an dem ein Monster eines Gegners und „R.B. Der brutale Blues“, der auf diese Karte zeigt, beteiligt sind: Du kannst 1500 LP zahlen; zerstöre alle Karten, die dein Gegner kontrolliert, und diese Karte. Du kannst diesen Effekt von „R.B. Ga10 Rammbunker“ nur einmal pro Spielzug verwenden.
  | it_text             = Se non controlli nessun mostro scoperto, o se gli unici mostri scoperti che controlli sono mostri "R.B.", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "R.B. Ga10 Pile Bunker" una sola volta per turno in questo modo. Quando viene dichiarato un attacco che coinvolge un mostro dell'avversario e "R.B. Il Blues Bruto" che punta a questa carta: puoi pagare 1500 LP; distruggi tutte le carte controllate dal tuo avversario e questa carta. Puoi utilizzare questo effetto di "R.B. Ga10 Pile Bunker" una sola volta per turno.
  | pt_text             = Se você não controlar nenhum monstro com a face para cima, ou os únicos monstros com a face para cima que você controla forem monstros "R.B.", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Pile Bunker R.B. Ga10" por Invocação-Especial uma vez por turno desta forma. Quando um ataque for declarado envolvendo um monstro do oponente e "R.B. O Bruto do Blues" que apontar para este card: você pode pagar 1500 PV; destrua todos os cards que seu oponente controla e este card. Você só pode usar este efeito de "Pile Bunker R.B. Ga10" uma vez por turno.
  | es_text             = Si no controlas monstruos boca arriba, o los únicos monstruos boca arriba que controlas son monstruos "R.B.", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "R.B. Ga10 Pile Bunker" una vez por turno de esta forma. Cuando es declarado un ataque que involucra un monstruo del adversario y "R.B. El Bruto Blues" que apunte a esta carta: puedes pagar 1500 LP; destruye todas las cartas que controle tu adversario y esta carta. Sólo puedes usar este efecto de "R.B. Ga10 Pile Bunker" una vez por turno.
