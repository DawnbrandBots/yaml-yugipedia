  | text                 = Cannot be [[Special Summon]]ed. If this card is [[Normal Summon]]ed or [[flip]]ped [[face-up]]: You can [[target]] 1 face-up [[Monster Card|monster]] on the [[field]]; that target is treated as a [[Spirit monster]], also [[return]] that target to the [[hand]] during the [[End Phase]]. [[Once per turn]], during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return it to the hand.
  | fr_text              = Non Invocable Spécialement. Si cette carte est Invoquée Normalement ou retournée face recto : vous pouvez cibler 1 monstre face recto sur le Terrain ; la cible est traitée comme un monstre Spirit, et aussi, renvoyez la cible à la main durant la End Phase. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez-la à la main.
  | de_text              = Kann nicht als Spezialbeschwörung beschworen werden. Falls diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; das gewählte Ziel wird als Spirit-Monster behandelt, zusätzlich gib das gewählte Ziel während der End Phase auf die Hand zurück. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib sie auf die Hand zurück.
  | it_text              = Non può essere Evocato Specialmente. Se questa carta viene Evocata Normalmente o scoperta: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; quel bersaglio viene considerato come un mostro Spirito, inoltre fai ritornare quel bersaglio nella mano durante la End Phase. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: falla ritornare nella mano.
  | pt_text              = Não pode ser Invocado por Invocação-Especial Se este card for Invocado por Invocação-Normal ou virado com a face para cima: você pode escolher 1 monstro com a face para cima no campo; o alvo é considerado como um monstro Espírito e, além disso, devolva o alvo para a mão durante a Fase Final. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva-o para a mão.
  | es_text              = No puede ser Invocado de Modo Especial. Si esta carta es Invocada de Modo Normal o volteada boca arriba: puedes seleccionar 1 monstruo boca arriba en el Campo; ese objetivo se trata como un monstruo Spirit, y además devuelve a la mano ese objetivo durante la End Phase. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Normal o volteada boca arriba: devuélvela a la mano.
  | ja_text              = このカードは特殊召喚できない。①：このカードが召喚・リバースした場合、フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターはスピリットモンスター扱いとなり、エンドフェイズに持ち主の手札に戻る。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  | ko_text              = 이 카드는 특수 소환할 수 없다. ①: 이 카드가 일반 소환 / 리버스했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터는 스피릿 몬스터로 취급되고, 엔드 페이즈에 주인의 패로 되돌아간다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
