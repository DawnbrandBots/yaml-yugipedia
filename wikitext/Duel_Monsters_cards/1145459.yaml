  | text                = You can [[reveal]] this card in your [[hand]]; [[Special Summon]] 1 [[monster]] "[[Fur Hire]]" from your [[hand]], except "Rex, Ride Fur Hire", then Special Summon this card. You can only use this effect of "Rex, Ride Fur Hire" once per turn. If a card(s) is added from the [[Main Deck|Deck]] to your opponent's hand, except by a card effect "Fur Hire", and you [[control]] another monster "Fur Hire" (except during the [[Damage Step]]): You can [[Draw a card|draw]] 1 card.
  | fr_text             = Vous pouvez révéler cette carte dans votre main ; Invoquez Spécialement 1 monstre "Mercefourrure" ("Rex, Monture Mercefourrure" exclu) depuis votre main, puis Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Rex, Monture Mercefourrure" qu'une fois par tour. Si une ou plusieurs cartes sont ajoutées depuis le Deck à la main de votre adversaire, sauf par un effet de carte "Mercefourrure", et que vous contrôlez un autre monstre "Mercefourrure" (sauf durant la Damage Step) : vous pouvez piocher 1 carte.
  | de_text             = Du kannst diese Karte in deiner Hand vorzeigen; beschwöre 1 „Fellsöldner“-Monster als Spezialbeschwörung von deiner Hand, außer „Rex, Reit-Fellsöldner“, dann beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Rex, Reit-Fellsöldner“ nur einmal pro Spielzug verwenden. Falls der Hand deines Gegners eine oder mehr Karten vom Deck hinzugefügt werden, außer durch einen „Fellsöldner“-Karteneffekt, und du ein anderes „Fellsöldner“-Monster kontrollierst (außer während des Damage Steps): Du kannst 1 Karte ziehen.
  | it_text             = Puoi rivelare questa carta nella tua mano; Evoca Specialmente 1 mostro "Pelliccia Mercenaria" dalla tua mano, eccetto "Rex, Cavalcata Pelliccia Mercenaria", poi Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Rex, Cavalcata Pelliccia Mercenaria" una sola volta per turno. Se una o più carte vengono aggiunte dal Deck alla mano del tuo avversario, eccetto dall'effetto di una carta "Pelliccia Mercenaria", e tu controlli un altro mostro "Pelliccia Mercenaria" (eccetto durante il Damage Step): puoi pescare 1 carta.
  | pt_text             = Você pode revelar este card na sua mão; Invoque por Invocação-Especial 1 monstro "de Peluguel" da sua mão, exceto "Rex, a Montaria de Peluguel" e, depois, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Rex, a Montaria de Peluguel" uma vez por turno. Se um ou mais cards forem adicionados do Deck à mão do seu oponente, exceto por um efeito de card "de Peluguel", e você controlar outro monstro "de Peluguel" (exceto durante a Etapa de Dano): você pode comprar 1 card.
  | es_text             = Puedes mostrar esta carta en tu mano; Invoca de Modo Especial, desde tu mano, 1 monstruo "Mascota a Sueldo", excepto "Rex, Jinete Mascota a Sueldo", y después Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Rex, Jinete Mascota a Sueldo" una vez por turno. Si una o más cartas en el Deck son añadidas a la mano de tu adversario, excepto por un efecto de carta "Mascota a Sueldo", y tú controlas otro monstruo "Mascota a Sueldo" (excepto durante el Damage Step): puedes robar 1 carta.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。手札から「空牙団の疾風 レクス」以外の「空牙団」モンスター１体を特殊召喚する。その後、このカードを特殊召喚する。②：「空牙団」カード以外の効果でデッキからカードが相手の手札に加わった場合、自分フィールドに他の「空牙団」モンスターが存在していれば発動できる。自分は１枚ドローする。
  | translated_text     = You can reveal this card in your hand; Special Summon 1 monster "Fur Hire" from your hand, except "Rex, Ride Fur Hire", then Special Summon this card. You can only use this effect of "Rex, Ride Fur Hire" once per turn. If a card(s) is added from the Deck to your opponent's hand '''by a card effect''', except by a card effect "Fur Hire", and you control another monster "Fur Hire" (except during the Damage Step): You can draw 1 card.
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 패에서 "공아단의 질풍 렉스" 이외의 "공아단" 몬스터 1장을 특수 소환한다. 그 후, 이 카드를 특수 소환한다. ②: "공아단" 카드 이외의 효과로 덱에서 카드가 상대의 패에 넣어졌을 경우, 자신 필드에 다른 "공아단" 몬스터가 존재하고 있으면 발동할 수 있다. 자신은 1장 드로우한다.
  | sc_text             = 此卡名的①效果1回合仅可使用1次。①：向对手出示手牌的此卡可以发动。从手牌将“空牙团的疾风 雷克斯”以外的1只“空牙团”怪兽特殊召唤。然后，将此卡特殊召唤。②：有卡因“空牙团”卡以外的效果从牌组加入对手手牌的情况下，如果自己场上存在其他“空牙团”怪兽则可以发动。自己抽1张。
