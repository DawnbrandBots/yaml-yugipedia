  | text            = Each player can only [[control]] 1 [[Monster Card|monster]] of each [[Type]]. If a player controls 2 or more monsters of the same Type, they must [[send]] some to the [[GY]] so they control no more than 1 monster of that Type.
  | fr_text         = Chaque joueur ne peut contrôler qu'1 monstre de chaque Type. Si un joueur contrôle min. 2 monstres du même Type, il doit en envoyer au Cimetière jusqu'à contrôler max. 1 monstre de ce Type.
  | de_text         = Jeder Spieler kann nur 1 Monster jedes Typs kontrollieren. Falls ein Spieler 2 oder mehr Monster desselben Typs kontrolliert, muss er Monster auf den Friedhof legen, sodass er nicht mehr als 1 Monster jenes Typs kontrolliert.
  | it_text         = Ogni giocatore può controllare solo 1 mostro di ogni Tipo. Se un giocatore controlla 2 o più mostri dello stesso Tipo, deve mandarne alcuni al Cimitero fino a quando non controlla più di 1 mostro di quel Tipo.
  | pt_text         = Cada duelista só pode controlar 1 monstro de cada Tipo. Se um duelista controlar 2 ou mais monstros do mesmo Tipo, ele deve enviar algum(ns) para o Cemitério até que não controle mais que 1 monstro desse Tipo.
  | es_text         = Cada jugador sólo puede controlar 1 monstruo de cada Tipo. Si un jugador controla 2 o más monstruos del mismo Tipo, debe mandar algunos al Cementerio hasta que controle no más de 1 monstruo de ese Tipo.
  | ja_text         = ①：このカードが魔法＆罠ゾーンに存在する限り、お互いのフィールドにそれぞれ１体しか同じ種族のモンスターは表側表示で存在できない。お互いのプレイヤーは自身のフィールドに同じ種族のモンスターが２体以上存在する場合には、同じ種族のモンスターが１体になるように墓地へ送らなければならない。
  | ko_text         = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 서로의 필드에 각각 1장밖에 같은 종족의 몬스터는 앞면 표시로 존재할 수 없다. 양쪽 플레이어는 자신 필드에 같은 종족의 몬스터가 2장 이상 존재할 경우에는, 같은 종족의 몬스터가 1장이 되도록 묘지로 보내야 한다.
  | sc_text         = ①：只要此卡存在于魔法与陷阱区域，双方场上各只可有１只同种族怪兽以表侧表示存在。双方玩家自身场上有２只以上同种族怪兽存在的情况下，必须将怪兽送至墓地，直至同种族怪兽只有１只为止。
