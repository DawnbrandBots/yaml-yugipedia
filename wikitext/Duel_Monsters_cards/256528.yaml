  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Boxeur Indomptable" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Boxeur Indomptable" exclus) durant le tour où vous activez cet effet.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Unermüdlicher Boxer“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Unermüdlicher Boxer“-Monstern.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Pugile Indomito" nel tuo Cimitero; Evocalo Specialmente. Non puoi Evocare Specialmente nessun mostro durante il turno in cui attivi questo effetto, eccetto mostri "Pugile Indomito".
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Boxeador Obstinado" no seu Cemitério; Invoque-o por Invocação-Especial. Você não pode Invocar quaisquer monstros por Invocação-Especial durante o turno em que ativar este efeito, exceto monstros "Boxeador Obstinado".
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Boxeador Indómito" en tu Cementerio; Invócalo de Modo Especial. No puedes Invocar monstruos de Modo Especial durante el turno en el que activas este efecto, excepto monstruos "Boxeador Indómito".
  | ja_lore               = このカードの効果を発動するターン、自分は「ＢＫ」モンスターしか特殊召喚できない。①：このカードが召喚した時、自分の墓地の「ＢＫ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = 이 카드의 효과를 발동하는 턴에, 자신은 "BK(버닝나쿠라)" 몬스터밖에 특수 소환할 수 없다. ①: 이 카드를 일반 소환했을 때, 자신 묘지의 "BK(버닝나쿠라)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_lore               = 此卡召唤成功时，可从我方墓地选择1只冠有「燃燒拳鬥士」之名的怪兽特殊召唤。此效果发动的回合，我方不可特殊召唤除冠有「燃燒拳鬥士」之名怪兽以外的怪兽。
  | sc_lore               = 发动此卡的效果的回合中，自己仅可特殊召唤“燃烧拳斗士”怪兽。①：此卡召唤时，以自己墓地的１只“燃烧拳斗士”怪兽为对象可以发动。将该怪兽特殊召唤。
