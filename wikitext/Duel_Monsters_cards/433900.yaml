  | de_pendulum_effect    = Du kannst 2 „D/D“-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Pendelzone.
  | de_text               = Während des Spielzugs deines Gegners, falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 2 offene Zauber-/Fallenkarten wählen, die du kontrollierst; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Monstern vom Typ Unterweltler, zusätzlich zerstöre die als Ziel gewählten Karten und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. (Dies ist ein Schnelleffekt.) Du kannst diesen Effekt von „D/D/D-Chaoskönig Apokalypse“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Puoi bandire 2 mostri "D/D" dal tuo Cimitero; Evoca Specialmente questa carta dalla tua Zona Pendulum.
  | it_text               = Durante il turno del tuo avversario, se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 2 Carte Magia/Trappola scoperte che controlli; non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri di Tipo Demone, inoltre distruggi le carte scelte come bersaglio e, se lo fai, Evoca Specialmente questa carta (questo è un Effetto Rapido). Puoi utilizzare questo effetto di "D/D/D Apocalisse Re del Chaos" una sola volta per turno.
  | pt_pendulum_effect    = Você pode banir 2 monstros "D/D" do seu Cemitério; Invoque este card por Invocação-Especial da sua Zona de Pêndulo.
