  | es_pendulum_effect    = Puedes desterrar 2 monstruos "D/D" en tu Cementerio; Invoca esta carta de Modo Especial desde tu Zona de Péndulo.
  | es_text               = Durante el turno de tu adversario, si esta carta está en tu mano o Cementerio: puedes seleccionar 2 Cartas Mágicas/de Trampa boca arriba que controles; por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de Tipo Demonio, además destruye las cartas seleccionadas y, si lo haces, Invoca esta carta de Modo Especial (éste es un Efecto Rápido). Sólo puedes usar este efecto de "D/D/D Apocalipsis, Rey del Caos" una vez por turno.
  | ja_pendulum_effect    = ①：自分の墓地の「ＤＤ」モンスター２体を除外して発動できる。Ｐゾーンのこのカードを特殊召喚する。
  | ja_text               = 「ＤＤＤ極智王カオス・アポカリプス」のモンスター効果は１ターンに１度しか使用できず、相手ターンにのみ発動できる。①：このカードが手札・墓地に存在する場合、自分フィールドの表側表示の魔法・罠カード２枚を対象として発動できる。そのカードを破壊し、このカードを特殊召喚する。この効果の発動後、ターン終了時まで自分は悪魔族モンスターしか特殊召喚できない。
  | ko_pendulum_effect    = ①: 자신의 묘지의 "DD(디디)" 몬스터 2장을 제외하고 발동할 수 있다. 펜듈럼 존의 이 카드를 특수 소환한다.
  | ko_text               = "DDD(디디디) 극지왕 카오스 어포컬립스"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없으며, 상대 턴에만 발동할 수 있다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 앞면 표시의 마법 / 함정 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 악마족 몬스터박에 특수 소환할 수 없다.
  | sc_pendulum_effect    = ①：将自己墓地的２只“DD”怪兽除外可以发动。将灵摆区域的此卡特殊召唤。
  | sc_text               = 此卡名的怪兽效果１回合仅可使用１次，仅可在对手回合发动。①：此卡存在于手牌・墓地的情况下，以自己场上的２张表侧表示魔法・陷阱卡为对象可以发动。将该卡破坏，将此卡特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤恶魔族怪兽。
