  | fr_lore               = Si un ou plusieurs monstres sont envoyés depuis la main au Cimetière, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, mais placez-la au-dessous du Deck lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Avant-Garde de l'Empereur Souterrain" qu'une fois par tour.
  | de_lore               = Falls ein oder mehr Monster von der Hand auf den Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, aber lege sie unters Deck, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Vorhut des Untergrundkaisers“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se uno o più mostri vengono mandati dalla mano al Cimitero, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, ma mettila in fondo al Deck quando lascia il Terreno. Puoi utilizzare questo effetto di "Avanguardia dell'Imperatore del Sottosuolo" una sola volta per turno.
  | pt_lore               = Se um ou mais monstros forem enviados da mão para o Cemitério, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial, mas coloque-o no fundo do Deck quando ele deixar o campo. Você só pode usar este efeito de "Vanguarda do Imperador Subterrâneo" uma vez por turno.
  | es_lore               = Si uno o más monstruos son mandados de la mano al Cementerio, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, pero ponla en la parte inferior del Deck cuando deje el Campo. Sólo puedes usar este efecto de "Vanguardia del Emperador del Subsuelo" una vez por turno.
  | ja_lore               = このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在する状態で、自分か相手の手札からモンスターが墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合にデッキの一番下に戻る。
