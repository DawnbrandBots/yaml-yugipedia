  | ja_text      = １ターンに１度、[[Hand|手札]]から「[[Burning Skull Head|バーニング・スカルヘッド]]」１体を[[Special Summon|特殊召喚]]する事ができる。この効果を発動するターン、自分は[[Battle Phase|バトルフェイズ]]を行う事ができない。また、自分の[[Draw Phase|ドローフェイズ]]時に[[Normal draw|通常のドロー]]を行う代わりに、自分の[[Graveyard|墓地]]に存在する「バーニング・スカルヘッド」１体を手札に加える事ができる。
