  | de_text      = Einmal pro Spielzug kannst du 1 „Brennender Totenkopf“ als Spezialbeschwörung von deiner Hand beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Du kannst deiner Hand 1 „Brennender Totenkopf“ von deinem Friedhof hinzufügen, anstatt in deiner Draw Phase ein normales Ziehen durchzuführen.
  | it_text      = Una volta per turno, puoi Evocare Specialmente 1 "Testa Teschio Infuocato" dalla tua mano. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Puoi aggiungere 1 "Testa Teschio Infuocato" dal tuo Cimitero alla tua mano invece di effettuare una normale pescata nella tua Draw Phase.
