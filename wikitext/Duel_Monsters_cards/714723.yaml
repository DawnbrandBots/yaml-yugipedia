  | text                = [[Target]] 1 "[[Dual Avatar]]" [[Monster Card|monster]] you [[control]] and 1 card your opponent controls; [[destroy]] them, then if you destroyed a "Dual Avatar" [[Fusion Monster]] you control by this [[effect]], you can apply 1 of these effects.<br />● [[Draw a card|Draw]] 1 card.<br />● [[Banish]] 1 card from your opponent's [[Graveyard|GY]].<br />You can only [[activate]] 1 "Dual Avatar Defeating Evil" per [[turn]].
  | fr_text             = Ciblez 1 monstre "Double Avatar" que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les, puis si vous avez détruit un Monstre Fusion "Double Avatar" que vous contrôlez par cet effet, vous pouvez appliquer 1 de ces effets.<br />● Piochez 1 carte.<br />● Bannissez 1 carte depuis le Cimetière de votre adversaire.<br />Vous ne pouvez activer qu'1 "Défaite du Mal par le Double Avatar" par tour.
  | de_text             = Wähle 1 „Doppelavatar“-Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert; zerstöre sie, dann, falls du durch diesen Effekt ein „Doppelavatar“-Fusionsmonster, das du kontrollierst, zerstört hast, kannst du 1 dieser Effekte ausführen.<br />● Ziehe 1 Karte.<br />● Verbanne 1 Karte vom Friedhof deines Gegners.<br />Du kannst nur 1 „Doppelavatar siegt über das Böse“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 1 mostro "Duplice Avatar" che controlli e 1 carta controllata dal tuo avversario; distruggile, poi se hai distrutto un Mostro Fusione "Duplice Avatar" che controlli con questo effetto, puoi applicare 1 di questi effetti.<br />● Pesca 1 carta.<br />● Bandisci 1 carta dal Cimitero del tuo avversario.<br />Puoi attivare solo 1 "Sconfitta del Male Duplice Avatar" per turno.
  | pt_text             = Escolha 1 monstro "Dois Avatares" que você controla e 1 card que seu oponente controla; destrua-os e, depois, se você destruiu um Monstro de Fusão "Dois Avatares" que você controla com este efeito, você pode aplicar 1 desses efeitos.<br />● Compre 1 card.<br />● Bana 1 card do Cemitério do seu oponente.<br />Você só pode ativar 1 "A Derrota do Mal Pelos Dois Avatares" por turno.
  | es_text             = Selecciona 1 monstruo "Avatar Doble" que controles y 1 carta que controle tu adversario; destrúyelos, y después si destruiste un Monstruo de Fusión "Avatar Doble" que controlas por este efecto, puedes aplicar 1 de estos efectos.<br />● Roba 1 carta.<br />● Destierra 1 carta en el Cementerio de tu adversario.<br />Sólo puedes activar 1 "Maldad Vencedora Avatar Doble" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「双天」モンスター１体と相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。この効果で自分フィールドの「双天」融合モンスターを破壊した場合、さらに以下の効果から１つを選んで適用できる。<br />●自分はデッキから１枚ドローする。<br />●相手の墓地からカード１枚を選んで除外する。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "쌍천" 몬스터 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 이 효과로 자신 필드의 "쌍천" 융합 몬스터를 파괴했을 경우, 추가로 이하의 효과에서 1개를 고르고 적용할 수 있다.<br />● 자신은 덱에서 1장 드로우한다.<br />● 상대 묘지에서 카드 1장을 고르고 제외한다.
