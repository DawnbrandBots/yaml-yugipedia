  | fr_text             = Si cette carte attaque un monstre de l'adversaire, elle gagne 300 points d'ATK uniquement durant la Damage Step. Si cette carte est attaquée par un monstre de l'adversaire, elle perd 500 points d'ATK uniquement durant la Damage Step. Lorsque cette carte est sélectionnée comme cible d'une attaque, vous pouvez Sacrifier un autre monstre "Sabre" pour annuler l'attaque.
  | de_text             = Falls diese Karte ein Monster deines Gegners angreift, erhält sie nur während des Damage Steps 300 ATK. Falls diese Karte von einem Monster deines Gegners angegriffen wird, verliert sie nur während des Damage Steps 500 ATK. Wenn diese Karte angegriffen wird, kannst du ein anderes „Säbel“-Monster als Tribut anbieten, um den Angriff zu annullieren.
  | it_text             = Se questa carta attacca un mostro di un avversario, questa carta guadagna 300 ATK solo durante il Damage Step. Se questa carta viene attaccata da un mostro dell'avversario, questa carta perde 500 ATK solo durante il Damage Step. Quando questa carta viene scelta come bersaglio di un attacco, puoi offrire come Tributo un altro mostro "Sciabola" per annullare l'attacco.
  | pt_text             = 
  | es_text             = Si esta carta ataca a un monstruo de tu adversario, esta carta gana 300 ATK, sólo durante el Damage Step. Si esta carta es atacada por un monstruo de tu adversario, esta carta pierde 500 ATK, sólo durante el Damage Step. Cuando esta carta es seleccionada como objetivo de un ataque, puedes Sacrificar otro monstruo "Sable" para negar el ataque.
  | ja_text             = このカードは相手モンスターに攻撃する場合、[[Damage Step|ダメージステップ]]の間、[[ATK|攻撃力]]が３００ポイントアップする。このカードは相手モンスターに攻撃される場合、ダメージステップの間、攻撃力が５００ポイントダウンする。また、このカードが攻撃対象に選択された時、このカード以外の自分フィールド上の「セイバー」と名のついたモンスター１体を[[Tribute|リリース]]する事で、その攻撃を無効にする。
  | ko_text             = 이 카드는 상대 몬스터에 공격할 경우, 데미지 스텝 동안, 공격력을 300 포인트 올린다. 이 카드는 상대 몬스터에게 공격받았을 경우, 데미지 스텝 동안, 공격력이 500포인트 내린다. 또한, 이 카드가 공격 대상으로 선택되었을 때, 자신 필드 위에 존재하는 이 카드 이외의 "세이버"라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 그 공격을 무효로 한다.
  | sc_text             = ①：此卡攻击对手怪兽的伤害步骤期间，攻击力上升300。此卡被对手怪兽攻击的伤害步骤期间，攻击力下降500。②：此卡被选择为攻击对象时，解放自己场上的1只其他“军刀”怪兽可以发动。将该攻击无效。
