  | fr_lore               = Si cette carte attaque un monstre de l'adversaire, elle gagne 300 points d'ATK uniquement durant la Damage Step. Si cette carte est attaquée par un monstre de l'adversaire, elle perd 500 points d'ATK uniquement durant la Damage Step. Lorsque cette carte est sélectionnée comme cible d'une attaque, vous pouvez Sacrifier un autre monstre "Sabre" pour annuler l'attaque.
  | de_lore               = Falls diese Karte ein Monster deines Gegners angreift, erhält sie nur während des Damage Steps 300 ATK. Falls diese Karte von einem Monster deines Gegners angegriffen wird, verliert sie nur während des Damage Steps 500 ATK. Wenn diese Karte angegriffen wird, kannst du ein anderes „Säbel“-Monster als Tribut anbieten, um den Angriff zu annullieren.
  | it_lore               = Se questa carta attacca un mostro di un avversario, questa carta guadagna 300 ATK solo durante il Damage Step. Se questa carta viene attaccata da un mostro dell'avversario, questa carta perde 500 ATK solo durante il Damage Step. Quando questa carta viene scelta come bersaglio di un attacco, puoi offrire come Tributo un altro mostro "Sciabola" per annullare l'attacco.
  | pt_lore               = 
  | es_lore               = Si ésta carta [[Attack|ataca]] a un [[Monster Card|monstruo]] de tu adversario, esta carta gana 300 [[ATK]], sólo durante el [[Damage Step]]. Si esta carta es atacada por un monstruo de tu adversario, esta carta pierde 500 ATK, sólo durante el Damage Step. Cuando esta carta es seleccionada como [[Attack target|objetivo de un ataque]], puedes [[Tribute|Sacrificar]] otro monstruo "[[Saber|Sable]]" para [[Negate|negar]] el ataque.
  | ja_lore               = このカードは相手モンスターに攻撃する場合、[[Damage Step|ダメージステップ]]の間、[[ATK|攻撃力]]が３００ポイントアップする。このカードは相手モンスターに攻撃される場合、ダメージステップの間、攻撃力が５００ポイントダウンする。また、このカードが攻撃対象に選択された時、このカード以外の自分フィールド上の「セイバー」と名のついたモンスター１体を[[Tribute|リリース]]する事で、その攻撃を無効にする。
  | ko_lore               = 이 카드는 상대 몬스터에 공격할 경우, 데미지 스텝 동안, 공격력을 300 포인트 올린다. 이 카드는 상대 몬스터에게 공격받았을 경우, 데미지 스텝 동안, 공격력이 500포인트 내린다. 또한, 이 카드가 공격 대상으로 선택되었을 때, 자신 필드 위에 존재하는 이 카드 이외의 "세이버"라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 그 공격을 무효로 한다.
