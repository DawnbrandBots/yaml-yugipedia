  | text                = Apply 1 of these [[effect]]s. Unless you have a "[[Vaalmonica]]" card in your [[Pendulum Zone]], your opponent chooses the effect.<br />● Gain 500 [[LP]], then you can [[excavate]] cards from the top of your [[Main Deck|Deck]] until you excavate a "Vaalmonica" card, then [[Add a card|add]] that card to your hand, also [[shuffle]] the rest into the Deck.<br />● Take 500 [[Effect damage|damage]], then you can [[send]] 1 "Vaalmonica" card from your Deck to the [[GY]], except "Vaalmonica Versare".<br />You can only activate 1 "Vaalmonica Versare" per [[turn]].
  | fr_text             = Appliquez 1 de ces effets. Sauf si vous avez une carte "Vaalmonica" dans votre Zone Pendule, votre adversaire choisit l'effet.<br />● Gagnez 500 LP, puis vous pouvez dévoiler des cartes du dessus de votre Deck jusqu'à dévoiler une carte "Vaalmonica", puis ajoutez la carte à votre main, et aussi, mélangez les cartes restantes dans le Deck.<br />● Recevez 500 points de dommages, puis vous pouvez envoyer 1 carte "Vaalmonica" ("Vaalmonica Versare" exclu) depuis votre Deck au Cimetière.<br />Vous ne pouvez activer qu'1 "Vaalmonica Versare" par tour.
  | de_text             = Führe 1 dieser Effekte aus. Dein Gegner bestimmt den Effekt, es sei denn, du hast eine „Vaalmonika“-Karte in deiner Pendelzone.<br />● Du erhältst 500 LP, dann kannst du die obersten Karten deines Decks ausgraben, bis du eine „Vaalmonika“-Karte ausgegraben hast, dann füge jene Karte deiner Hand hinzu, zusätzliche mische die restlichen ins Deck.<br />● Du erhältst 500 Schaden, dann kannst du 1 „Vaalmonika“-Karte von deinem Deck auf den Friedhof legen, außer „Vaalmonika-Versare“.<br />Du kannst nur 1 „Vaalmonika-Versare“ pro Spielzug aktivieren.
  | it_text             = Applica 1 di questi effetti. A meno che tu abbia una carta "Vaalmonica" nella tua Zona Pendulum, il tuo avversario seleziona l'effetto.<br />● Guadagni 500 LP, poi puoi dissotterrare carte dalla cima del tuo Deck fino a quando dissotterri una carta "Vaalmonica", poi aggiungi quella carta alla tua mano, inoltre mischia il resto nel Deck.<br />● Subisci 500 danni, poi puoi mandare 1 carta "Vaalmonica" dal tuo Deck al Cimitero, eccetto "Versare Vaalmonica".<br />Puoi attivare solo 1 "Versare Vaalmonica" per turno.
  | pt_text             = Aplique 1 desses efeitos. A não ser que você tenha um card "Vaalmônica" na sua Zona de Pêndulo, seu oponente seleciona o efeito.<br />● Ganhe 500 PV e, depois, você pode escavar cards do topo do seu Deck até escavar um card "Vaalmônica" e, depois, adicione esse card à sua mão e, além disso, embaralhe o resto no Deck.<br />● Sofra 500 de dano e, depois, você pode enviar 1 card "Vaalmônica" do seu Deck para o Cemitério, exceto "Versare Vaalmônica".<br />Você só pode ativar 1 "Versare Vaalmônica" por turno.
  | es_text             = Aplica 1 de estos efectos. A menos que tengas una carta "Vaalmónica" en tu Zona de Péndulo, tu adversario elige el efecto.<br />● Tú ganas 500 LP, y después puedes excavar cartas de la parte superior de tu Deck hasta que excaves una carta "Vaalmónica", y después añade esa carta a tu mano, y además baraja el resto al Deck.<br />● Tú recibes 500 puntos de daño, y después puedes mandar al Cementerio 1 carta "Vaalmónica" en tu Deck, excepto "Versare la Vaalmónica".<br />Sólo puedes activar 1 "Versare la Vaalmónica" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選んで適用する。自分のＰゾーンに「ヴァルモニカ」カードが存在しない場合、適用する効果は相手が選ぶ。<br />●自分は５００ＬＰ回復する。その後、「ヴァルモニカ」カードが出るまで自分のデッキの上からカードをめくる事ができる。その場合、めくった「ヴァルモニカ」カードを手札に加え、残りをデッキに戻す。<br />●自分は５００ダメージを受ける。その後、デッキから「ヴァルモニカ・ヴェルサーレ」以外の「ヴァルモニカ」カード１枚を墓地へ送る事ができる。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 고르고 적용한다. 자신의 펜듈럼 존에 "바르모니카" 카드가 존재하지 않을 경우, 적용할 효과는 상대가 고른다.<br />●자신은 500 LP 회복한다. 그 후, "바르모니카" 카드가 나올 때까지 자신의 덱 위에서 카드를 넘길 수 있다. 그 경우, 넘긴 "바르모니카" 카드를 패에 넣고, 나머지를 덱으로 되돌린다.<br />●자신은 500 데미지를 받는다. 그 후, 덱에서 "바르모니카 베르사레" 이외의 "바르모니카" 카드 1장을 묘지로 보낼 수 있다.
  | sc_text             = 此卡名的卡１回合仅可发动１张。<br />①：从以下效果中挑选１个适用。自己的灵摆区域不存在“华耳琴璃”卡的情况下，要适用的效果由对手挑选。<br />●自己恢复５００LP。然后，可从自己的牌组上面翻开卡，直至翻到“华耳琴璃”卡为止。该情况下，将所翻到的“华耳琴璃”卡加入手牌，剩余的卡放回牌组。<br />●自己受到５００伤害。然后，可从牌组将“华耳琴璃・倾注”以外的１张“华耳琴璃”卡送至墓地。
