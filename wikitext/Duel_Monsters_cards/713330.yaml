  | text                  = (This card is always treated as a "[[Charmer]]" card.)<br />You can [[discard]] this card and 1 [[EARTH]] [[Monster Card|monster]]; [[Add a card|add]] 1 EARTH monster from your [[Main Deck|Deck]] to your [[hand]] with 1850 or less [[ATK]], whose original Type is the same as one of the discarded monsters, also you cannot [[activate]] non-EARTH monster [[effect]]s for the rest of this [[turn]]. When your EARTH monster is [[destroyed by battle]]: You can [[Special Summon]] this card from your hand. You can only use each effect of "Aussa the Earth Channeler" [[once per turn]].
  | fr_text               = (Cette carte est toujours traitée comme carte "la Charmeuse".)<br />Vous pouvez défausser cette carte et 1 monstre TERRE ; ajoutez 1 monstre TERRE avec max. 1850 ATK, dont le Type d'origine est le même que celui d'un des monstres défaussés, depuis votre Deck à votre main, et aussi, vous ne pouvez pas activer d'effets de monstre non-TERRE le reste de ce tour. Lorsque votre monstre TERRE est détruit au combat : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser chaque effet de "Aussa la Canalisatrice de Terre" qu'une fois par tour.
  | de_text               = (Diese Karte wird immer als „Verzaubererin“-Karte behandelt.)<br />Du kannst diese Karte und 1 ERDE Monster abwerfen; füge deiner Hand 1 ERDE Monster mit 1850 oder weniger ATK, dessen Grund-Typ derselbe wie der eines der abgeworfenen Monsters ist, von deinem Deck hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Nicht-ERDE Monstereffekte aktivieren. Wenn dein ERDE Monster durch Kampf zerstört wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Aussa die Erdkanalisiererin“ nur einmal pro Spielzug verwenden.
  | it_text               = (Questa carta viene sempre considerata come una carta "Ammaliatore/Ammaliatrice".)<br />Puoi scartare questa carta e 1 mostro TERRA; aggiungi dal tuo Deck alla tua mano 1 mostro TERRA con ATK 1850 o inferiore, con lo stesso Tipo originale di uno dei mostri scartati, inoltre non puoi attivare effetti di mostri non-TERRA per il resto di questo turno. Quando un tuo mostro TERRA viene distrutto in battaglia: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare ogni effetto di "Aussa l'Incanalatrice della Terra" una sola volta per turno.
  | pt_text               = (Este card deve ser sempre considerado como um card "Encantador(a)".)<br />Você pode descartar este card e 1 monstro de TERRA; adicione, do seu Deck à sua mão, 1 monstro de TERRA com 1850 ou menos de ATK, cujo Tipo original seja o mesmo que um dos monstros descartados e, além disso, você não pode ativar efeitos de monstros que não sejam de TERRA pelo resto deste turno. Quando um monstro de TERRA seu for destruído em batalha: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar cada efeito de "Aussa, a Canalizadora da Terra" uma vez por turno.
  | es_text               = (Esta carta se trata siempre como una carta "el/la Encantador/a").<br />Puedes descartar esta carta y 1 monstruo de TIERRA; añade a tu mano 1 monstruo de TIERRA en tu Deck con 1850 ATK o menos, cuyo Tipo original sea el mismo que el de uno de los monstruos descartados, y además no puedes activar efectos de monstruos que no sean de TIERRA por el resto de este turno. Cuando tu monstruo de TIERRA es destruido en batalla: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar cada efecto de "Aussa la Canalizadora de la Tierra" una vez por turno.
  | ja_text               = このカード名はルール上「霊使い」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からこのカードと地属性モンスター１体を捨てて発動できる。元々の種族が捨てたモンスターのいずれかと同じで、攻撃力が１８５０以下の地属性モンスター１体をデッキから手札に加える。この効果の発動後、ターン終了時まで自分は地属性以外のモンスターの効果を発動できない。②：自分の地属性モンスターが戦闘で破壊された時に発動できる。このカードを手札から特殊召喚する。
  | ko_text               = 이 카드명은 룰상 "령사" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드와 땅 속성 몬스터 1장을 버리고 발동할 수 있다. 원래의 종족이 버린 몬스터 중 어느 것과 같고, 공격력이 1850 이하인 땅 속성 몬스터 1장을 덱에서 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 땅 속성 이외의 몬스터의 효과를 발동할 수 없다. ②: 자신의 땅 속성 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  | sc_text               = 此卡名在规则上也视为“灵使”卡。此卡名的①②效果１回合仅可各使用１次。①：从手牌将此卡和１只地属性怪兽舍弃可以发动。从牌组将１只原本种族与所舍弃的怪兽中的任一相同、攻击力为１８５０以下的地属性怪兽加入手牌。此效果发动后，直至回合结束时为止，自己不可发动地属性以外的怪兽的效果。②：自己的地属性怪兽因战斗被破坏时可以发动。从手牌将此卡特殊召唤。
