  | fr_text             = Au début de la Damage Step, si un de vos monstres "U.A." combat un monstre de votre adversaire : jusqu'à la 2e End Phase de votre adversaire, vous pouvez bannir le monstre de votre adversaire. Vous ne pouvez utiliser cet effet de "Banc de Pénalité U.A." qu'une fois par tour. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 Carte Magie "U.A." depuis votre Deck à votre main.
  | de_text             = Am Beginn des Damage Steps, falls dein „U.A.“-Monster gegen ein Monster deines Gegners kämpft: Du kannst das Monster deines Gegners bis zur 2. End Phase deines Gegners verbannen. Du kannst diesen Effekt von „U.A. Strafbank“ nur einmal pro Spielzug verwenden. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „U.A.“-Zauberkarte von deinem Deck hinzu.
  | it_text             = All'inizio del Damage Step, se un tuo mostro "U.A." combatte con un mostro dell'avversario: puoi bandire quel mostro dell'avversario fino alla 2a End Phase del tuo avversario. Puoi utilizzare questo effetto di "U.A. Cabina di Punizione" una sola volta per turno. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 Carta Magia "U.A." dal tuo Deck alla tua mano.
  | pt_text             = No começo da [[Damage Step|Etapa de Dano]], se um [[Monster Card|monstro]] "[[U.A.]]" seu [[Battle|batalhar]] um monstro do oponente: você pode [[Banish|banir]] esse monstro do oponente até a 2ª [[End Phase|Fase Final]] do seu oponente. Você só pode usar este [[Effect|efeito]] de "U.A. Sala de Punição" [[Once per turn|uma vez por turno]]. Você pode banir este card do seu [[Graveyard|Cemitério]]; [[Add a card|adicione]] 1 [[Spell Card|Card de Magia]] "U.A." do seu [[Main Deck|Deck]] à sua [[Hand|mão]].
  | es_text             = Al comienzo del Damage Step, si tu monstruo "U.A." batalla con un monstruo de tu adversario: puedes desterrar a ese monstruo de tu adversario hasta la 2da. End Phase de tu adversario. Sólo puedes usar este efecto de "U.A. Banquillo de Castigo" una vez por turno. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 Carta Mágica "U.A." en tu Deck.
  | ja_text             = 「Ｕ．Ａ．ペナルティ」の①の効果は１ターンに１度しか使用できない。①：自分の「Ｕ．Ａ．」モンスターが相手モンスターと戦闘を行うダメージステップ開始時にこの効果を発動できる。その相手モンスターを、発動後２回目の相手エンドフェイズまで除外する。②：墓地のこのカードを除外して発動できる。デッキから「Ｕ．Ａ．」魔法カード１枚を手札に加える。
  | ko_text             = "U.A.(울트라 애슬리트) 페널티"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "U.A.(울트라 애슬리트)" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 이 효과를 발동할 수 있다. 그 상대 몬스터를, 발동 후 2회째의 상대엔드 페이즈까지 제외한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "U.A.(울트라 애슬리트)" 마법 카드 1장을 패에 넣는다.
