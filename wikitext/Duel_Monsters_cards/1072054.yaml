  | fr_text         = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Non destructible par des effets de carte. Les Monstres Synchro Insecte que vous contrôlez gagnent 200 ATK pour chacun de vos monstres Insecte bannis. Si cette carte est bannie : vous pouvez l'Invoquer Spécialement, puis vous pouvez détruire un nombre de cartes contrôlées par votre adversaire inférieur ou égal au nombre de vos monstres Insecte bannis, puis infligez 500 points de dommages à votre adversaire pour chaque carte détruite. Vous ne pouvez utiliser cet effet de "Guêpe de Bataille - Grande Pertuisane la Révolution" qu'une fois par tour.
  | de_text         = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Kann nicht durch Karteneffekte zerstört werden. Insekt-Synchromonster, die du kontrollierst, erhalten für jedes deiner verbannten Insekt-Monster 200 ATK. Falls diese Karte verbannt wird: Du kannst sie als Spezialbeschwörung beschwören, dann kannst du Karten, die dein Gegner kontrolliert, bis zur Anzahl deiner verbannten Insekt-Monster zerstören, dann füge deinem Gegner für jede zerstörte Karte 500 Schaden zu. Du kannst diesen Effekt von „Kampfwespe - Großpartisane die Revolution“ nur einmal pro Spielzug verwenden.
  | it_text         = 1 Tuner + 1+ mostri non-Tuner<br />Non può essere distrutto dagli effetti delle carte. I Mostri Synchro Insetto che controlli guadagnano 200 ATK per ognuno dei tuoi mostri Insetto banditi. Se questa carta viene bandita: puoi Evocarla Specialmente, poi puoi distruggere carte controllate dal tuo avversario fino al numero dei tuoi mostri Insetto banditi, poi infliggi 500 danni al tuo avversario per ogni carta distrutta. Puoi utilizzare questo effetto di "Vespabattaglia - Grande Partigiana la Rivoluzione" una sola volta per turno.
  | pt_text         = 1 Regulador + 1+ monstros não-Reguladores<br />Não pode ser destruído por efeitos de card. Monstros Sincro Inseto que você controla ganham 200 de ATK para cada um dos seus monstros Inseto banidos. Se este card for banido: você pode Invocá-lo por Invocação-Especial e, depois, você pode destruir cards que seu oponente controla até o número dos seus monstros Inseto banidos e, depois, cause 500 de dano ao seu oponente para cada card destruído. Você só pode usar este efeito de "Vespabatalha - Grande Partasana, a Revolução" uma vez por turno.
  | es_text         = 1 Cantante + 1+ monstruos que no sean Cantantes<br />No puede ser destruido por efectos de cartas. Los Monstruos de Sincronía Insecto que controlas ganan 200 ATK por cada uno de tus monstruos Insecto desterrados. Si esta carta es desterrada: puedes Invocarla de Modo Especial, y después puedes destruir cartas que controle tu adversario hasta el número de tus monstruos Insecto desterrados, y después inflige 500 puntos de daño a tu adversario por cada carta destruida. Sólo puedes usar este efecto de "Avispabatalla - Gran Partesana la Revolución" una vez por turno.
  | ja_text         = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードはモンスターゾーンに存在する限り、効果では破壊されない。②：自分フィールドの昆虫族Ｓモンスターの攻撃力は、自分の除外状態の昆虫族モンスターの数×２００アップする。③：このカードが除外された場合に発動できる。このカードを特殊召喚する。その後、自分の除外状態の昆虫族モンスターの数まで相手フィールドのカードを破壊できる。その場合、さらに破壊した数×５００ダメージを相手に与える。
  | ko_text         = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 몬스터 존에 존재하는 한, 효과로는 파괴되지 않는다. ②: 자신 필드의 곤충족 싱크로 몬스터의 공격력은, 자신의 제외 상태인 곤충족 몬스터의 수 × 200 올린다. ③: 이 카드가 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신의 제외 상태인 곤충족 몬스터의 수까지 상대 필드의 카드를 파괴할 수 있다. 그 경우, 추가로 파괴한 수 × 500 데미지를 상대에게 준다.
  | sc_text         = 协调＋协调以外的怪兽１只以上<br />此卡名的③效果１回合仅可使用１次。①：此卡只要存在于怪兽区域，不会因效果被破坏。②：自己场上的昆虫族同步怪兽的攻击力上升相当于自己除外状态的昆虫族怪兽的数量×２００的数值。③：此卡被除外的情况下可以发动。将此卡特殊召唤。然后，可将对手场上的卡破坏，数量最多为自己除外状态的昆虫族怪兽的数量。该情况下，进而给予对手相当于所破坏的数量×５００的伤害。
