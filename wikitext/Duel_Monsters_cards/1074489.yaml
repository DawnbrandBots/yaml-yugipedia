  | ja_lore               = ①：「登竜華幻朧門」は自分フィールドに１枚しか表側表示で存在できない。②：このカードが魔法＆罠ゾーンに存在する限り、相手ターンにお互いのフィールドから墓地へ送られるモンスターは墓地へは行かず除外される。③：自分フィールドの「竜華」Ｐモンスター及びレベル１０以上で元々の種族が幻竜族のモンスターは以下の効果を得る。●相手ターンに１度、自分フィールドの表側表示の「竜華」永続魔法カード１枚をデッキの一番下に戻し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を０にする。
  | ko_lore               = 
  | sc_lore               = ①：“登龙华幻朧门”在自己场上仅可有１张以表侧表示存在。②：只要此卡存在于魔法与陷阱区域，在对手回合中被从双方场上送往墓地的怪兽不去墓地而直接被除外。③：自己场上的“龙华”灵摆怪兽，及等级１０以上且原本种族为幻龙族的怪兽获得以下效果。<br />●每个对手回合中１次，将自己场上的１张表侧表示的“龙华”永续魔法卡放回牌组最下面，以场上的１只表侧表示怪兽为对象可以发动。将该怪兽的攻击力改成０。
