  | text                = When a [[face-up]] "[[Gagaga]]" [[monster]](s) you [[control]] is [[target]]ed by the [[effect]] of an opponent's monster: [[Negate]] the effect of that opponent's monster, and if you do, [[destroy]] it, then inflict [[Effect damage|damage]] to your opponent equal to the destroyed monster's [[ATK]] or [[DEF]] in the [[Graveyard]] (whichever is higher).
  | fr_text             = Lorsqu'un ou plusieurs monstres "Gagaga" face recto que vous contrôlez sont ciblés par l'effet d'un monstre de votre adversaire : annulez l'effet du monstre de votre adversaire, et si vous le faites, détruisez-le, puis infligez des dommages à votre adversaire égaux à l'ATK ou DEF du monstre détruit dans le Cimetière (la plus haute valeur).
  | de_text             = Wenn offene „Gagaga“-Monster, die du kontrollierst, als Ziel für den Effekt eines Monsters deines Gegners gewählt werden: Annulliere den Effekt des Monsters deines Gegners und falls du dies tust, zerstöre es und füge dann deinem Gegner Schaden in Höhe der ATK oder der DEF (was davon höher ist) des zerstörten Monsters im Friedhof zu.
  | it_text             = Quando uno o più mostri "Gagaga" scoperti che controlli vengono scelti come bersaglio dall'effetto di un mostro dell'avversario: annulla l'effetto di quel mostro dell'avversario e, se lo fai, distruggilo, poi infliggi al tuo avversario danno pari all'ATK o DEF del mostro distrutto nel Cimitero (il più alto dei due).
  | pt_text             = 
  | es_text             = Cuando uno o más monstruos "Gagaga" boca arriba que controlas es seleccionado por el efecto de un monstruo de tu adversario: niega el efecto de ese monstruo de tu adversario y, si lo haces, destrúyelo, y después inflige daño a tu adversario igual al ATK o DEF del monstruo destruido en el Cementerio (el que sea mayor).
  | ja_text             = 自分フィールド上の「ガガガ」と名のついたモンスターが、相手モンスターの効果の対象になった時に発動できる。その相手モンスターの効果を無効にし破壊する。その後、破壊したモンスターの攻撃力と守備力の内、高い方の数値分のダメージを相手ライフに与える。
  | ko_text             = 자신 필드 위의 "가가가" 라는 이름이 붙은 몬스터가, 상대 몬스터의 효과의 대상이 되었을 때 발동할 수 있다. 그 상대 몬스터의 효과를 무효로 하고 파괴한다. 그 후, 파괴한 몬스터의 공격력과 수비력 중, 높은 쪽 수치만큼의 데미지를 상대 라이프에 준다.
  | tc_text             = 我方场上冠有「我我我」之名的怪兽成为对手怪兽的效果对象时可发动。使该对手怪兽的效果无效并破坏。之后，给予对手生命相当于被破坏怪兽的攻击力与守备力中较高数值的伤害。
  | sc_text             = ①：对手发动以自己场上的“我我我”怪兽为对象的怪兽的效果时可以发动。将该对手的效果无效并破坏。然后，给予对手相当于破坏的怪兽原本攻击力和原本守备力中较高一方的数值的伤害。
