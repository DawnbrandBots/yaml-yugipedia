  | text                = Toss a coin and apply this [[effect]]. If "[[Light Barrier]]" is in your [[Field Zone]], you can choose the effect instead.<br />● Heads: [[Special Summon]] 1 [[Level]] 4 or lower "[[Arcana Force]]" [[monster]] from your [[Main Deck|Deck]].<br />● Tails: Special Summon 1 monster that has a coin tossing effect from your [[GY]].<br />You can [[banish]] this card from your GY; [[add]] 1 card from your GY to your [[hand]] that has a coin tossing effect. You can only use 1 "Arcana Spread" effect per turn, and [[Once per turn|only once that turn]].
  | fr_text             = Lancez une pièce et appliquez cet effet. Si "Barrière de Lumière" est dans votre Zone Terrain, vous pouvez choisir l'effet à la place.<br />● Face : Invoquez Spécialement 1 monstre "Force Arcane" de max. Niveau 4 depuis votre Deck.<br />● Pile : Invoquez Spécialement 1 monstre depuis votre Cimetière qui a un effet de lancer de pièce.<br />Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 carte depuis votre Cimetière à votre main qui a un effet de lancer de pièce. Vous ne pouvez utiliser qu'1 effet de "Propagation Arcane" par tour, et uniquement une fois le tour.
  | de_text             = Wirf eine Münze und führe diesen Effekt aus. Falls „Lichtbarriere“ in deiner Spielfeldzone liegt, kannst du stattdessen den Effekt bestimmen.<br />● Kopf: Beschwöre 1 „Arkane Macht“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck.<br />● Zahl: Beschwöre 1 Monster, das einen Münzwurfeffekt hat, als Spezialbeschwörung von deinem Friedhof.<br />Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 Karte, die einen Münzwurfeffekt hat, von deinem Friedhof hinzu. Du kannst nur 1 Effekt von „Arkane Ausbreitung“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Lancia una moneta e applica questo effetto. Se "Barriera di Luce" è nella tua Zona Terreno, puoi invece selezionare l'effetto.<br />● Testa: Evoca Specialmente 1 mostro "Energia Arcana" di Livello 4 o inferiore dal tuo Deck.<br />● Croce: Evoca Specialmente 1 mostro che ha un effetto di lancio della moneta dal tuo Cimitero.<br />Puoi bandire questa carta dal tuo Cimitero; aggiungi dal tuo Cimitero alla tua mano 1 carta che ha un effetto di lancio della moneta. Puoi utilizzare solo 1 effetto di "Propagazione Arcana" per turno, e solo una volta in quel turno.
  | pt_text             = Lance uma moeda e aplique este efeito. Se "Barreira de Luz" estiver na sua Zona do Campo, em vez disso, você pode selecionar o efeito.<br />● Cara: Invoque por Invocação-Especial 1 monstro "Força Arcana" de Nível 4 ou menos do seu Deck.<br />● Coroa: Invoque por Invocação-Especial 1 monstro que tenha um efeito de lançar moeda do seu Cemitério.<br />Você pode banir este card do seu Cemitério; adicione 1 card do seu Cemitério à sua mão que tenha um efeito de lançar moeda. Você só pode usar 1 efeito de "Dispersão Arcana" por turno e apenas uma vez por turno.
  | es_text             = Lanza una moneda y aplica este efecto. Si "Barrera de Luz" está en tu Zona del Campo, puedes elegir el efecto en su lugar.<br />● Cara: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Fuerza Arcana" de Nivel 4 o menor.<br />● Cruz: Invoca de Modo Especial, desde tu Cementerio, 1 monstruo que tenga un efecto de lanzar una moneda.<br />Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 carta en tu Cementerio que tenga un efecto de lanzar una moneda. Sólo puedes usar 1 efecto de "Extensión Arcana" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：コイントスを１回行い、その裏表によって以下の効果を適用する。自分のフィールドゾーンに「光の結界」が存在する場合、コイントスを行わず裏表のどちらかを選んで適用する。●表：デッキからレベル４以下の「アルカナフォース」モンスター１体を特殊召喚する。●裏：コイントスを行う効果を持つモンスター１体を自分の墓地から特殊召喚する。②：墓地のこのカードを除外して発動できる。コイントスを行う効果を持つカード１枚を自分の墓地から手札に加える。
