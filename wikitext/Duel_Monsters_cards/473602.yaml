  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、相手ターンでも発動できる。①：このカードを手札から捨て、フィールドの「ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで２５００アップする。②：手札から「ＨＥＲＯ」モンスター１体を捨てて発動できる。このカードの攻撃力はターン終了時まで、捨てたモンスターの攻撃力分アップする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 상대 턴에도 발동할 수 있다. ①: 이 카드를 패에서 버리고, 필드의 "히어로" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 2500 올린다. ②: 패에서 "히어로" 몬스터 1장을 버리고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 버린 몬스터의 공격력만큼 올린다.
