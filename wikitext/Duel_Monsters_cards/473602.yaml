  | it_lore               = (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "EROE" sul Terreno; esso guadagna 2500 ATK fino alla fine di questo turno. (Effetto Rapido): puoi scartare 1 mostro "EROE"; questa carta guadagna ATK pari all'ATK del mostro scartato fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Neos l'Onesto EROE Elementale" una sola volta per turno.
