  | ko_text             = ① : 필드의 "이그나이트" 몬스터의 공격력 / 수비력은 300 올린다. ② : 1턴에 1번, 자신 필드의 "이그나이트" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "이그나이트" 카드 1장을 패에 넣는다.
  | sc_text             = ①：场上的“点火骑士”怪兽的攻击力・守备力上升３００。<br />②：１回合１次，以自己场上的１张“点火骑士”卡为对象可以发动。将该卡破坏，从牌组将１张“点火骑士”卡加入手牌。
