  | text                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Tribute]] 1 [[Fish]] [[monster]]; [[Special Summon]] 1 Fish "[[Shark (archetype)|Shark]]" monster from your [[Main Deck|Deck]], also you cannot Special Summon for the rest of this [[turn]], except [[WATER]] monsters. You can only use this [[effect]] of "Veiss Shark" [[once per turn]]. A "[[Shark Drake]]" [[Xyz Monster]] that has this card as [[material]] gains this effect.<br />● [[Once per turn]], when a [[Spell]]/[[Trap Card]] or effect is [[activate]]d ([[Quick Effect]]): You can [[detach]] 2 materials from this card; [[negate]] that effect, and if you do, [[destroy]] that card.
  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Sacrifier 1 monstre Poisson ; Invoquez Spécialement 1 monstre "Requin" Poisson depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres EAU exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Requin Veiss" qu'une fois par tour. Un Monstre Xyz "Requin Drakonien" qui a cette carte comme Matériel gagne cet effet.<br />● Une fois par tour, lorsqu'une Carte Magie/Piège ou effet de Magie/Piège est activé (Effet Rapide) : vous pouvez détacher 2 Matériels de cette carte ; annulez l'effet, et si vous le faites, détruisez la carte.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Fisch-Monster als Tribut anbieten; beschwöre 1 „Hai“-Fisch-Monster als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von WASSER Monstern. Du kannst diesen Effekt von „Weiß-Hai“ nur einmal pro Spielzug verwenden. Ein „Haidrache“-Xyz-Monster, das diese Karte als Material hat, erhält diesen Effekt.<br />● Einmal pro Spielzug, wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt aktiviert wird (Schnelleffekt): Du kannst 2 Material von dieser Karte abhängen; annulliere jenen Effekt und falls du dies tust, zerstöre jene Karte.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi offrire come Tributo 1 mostro Pesce; Evoca Specialmente 1 mostro "Squalo" Pesce dal tuo Deck, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri ACQUA. Puoi utilizzare questo effetto di "Squalo Veiss" una sola volta per turno. Un Mostro Xyz "Draghetto Squalo" che ha questa carta come materiale guadagna questo effetto.<br />● Una volta per turno, quando viene attivata una Carta Magia/Trappola o un suo effetto (Effetto Rapido): puoi staccare 2 materiali da questa carta; annulla quell'effetto e, se lo fai, distruggi quella carta.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode oferecer como Tributo 1 monstro Peixe; Invoque por Invocação-Especial 1 monstro Peixe "Tubarão" do seu Deck e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros de ÁGUA. Você só pode usar este efeito de "Tubarão Veiss" uma vez por turno. Um Monstro Xyz "Dragonete Tubarão" que tenha este card como matéria ganha este efeito.<br />● Uma vez por turno, quando um Card de Magia/Armadilha ou seus efeitos forem ativados (Efeito Rápido): você pode desassociar 2 matérias deste card; negue esse efeito e, se isso acontecer, destrua esse card.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes Sacrificar 1 monstruo Pez; Invoca de Modo Especial, desde tu Deck, 1 monstruo Pez "Tiburón", y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos de AGUA. Sólo puedes usar este efecto de "Tiburón Veiss" una vez por turno. Un Monstruo Xyz "Draco Tiburón" que tenga esta carta como material gana este efecto.<br />● Una vez por turno, cuando una Carta Mágica/de Trampa o su efecto sea activado (Efecto Rápido): puedes desacoplar 2 materiales de esta carta; niega ese efecto y, si lo haces, destruye esa carta.
  | ja_text               = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、自分フィールドの魚族モンスター１体をリリースして発動できる。デッキから魚族の「シャーク」モンスター１体を特殊召喚する。このターン、自分は水属性モンスターしか特殊召喚できない。②：このカードを素材として持っている「シャーク・ドレイク」Ｘモンスターは以下の効果を得る。●１ターンに１度、魔法・罠カードの効果が発動した時、このカードのＸ素材を２つ取り除いて発動できる。その効果を無効にし破壊する。
  | ko_text               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신 필드의 어류족 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 어류족인 "샤크" 몬스터 1장을 특수 소환한다. 이 턴에, 자신은 물 속성 몬스터밖에 특수 소환할 수 없다. ②: 이 카드를 소재로서 가지고 있는 "샤크 드레이크" 엑시즈 몬스터는 이하의 효과를 얻는다. ● 1턴에 1번, 마법 / 함정 카드의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 그 효과를 무효로 하고 파괴한다.
  | sc_text               = 此卡名的①效果1回合仅可使用1次。①：此卡召唤・特殊召唤的情况下，解放自己场上的1只鱼族怪兽可以发动。从牌组将1只鱼族的“鲨”怪兽特殊召唤。此回合，自己仅可特殊召唤水属性怪兽。②：持有此卡作为素材的“鲨龙兽”超量怪兽获得以下效果。<br />●1回合1次，魔法・陷阱卡的效果发动时，去除此卡的2个超量素材可以发动。将该效果无效并破坏。
