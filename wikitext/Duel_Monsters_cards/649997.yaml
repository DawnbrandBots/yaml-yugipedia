  | text                = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[send]]ing 2 "[[Gadget]]" [[Monster Card]]s from your hand and/or [[face-up]] [[field]] to the [[GY]]. Cannot be [[destroyed by battle]] or card [[effect]]s while you [[control]] a "Gadget" monster or a "Gadget" Monster Card [[equip]]ped to a monster. [[Once per turn]]: You can [[target]] 1 other card on the field; [[destroy]] it.
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en envoyant 2 Cartes Monstre "Gadget" depuis votre main et/ou Terrain face recto au Cimetière. Non destructible ni au combat ni par des effets de carte tant que vous contrôlez un monstre "Gadget" ou une Carte Monstre "Gadget" équipée à un monstre. Une fois par tour : vous pouvez cibler 1 autre carte sur le Terrain ; détruisez-la.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 „Apparat“-Monsterkarten von deiner Hand und/oder offen von deiner Spielfeldseite auf den Friedhof legst. Kann weder durch Kampf noch durch Karteneffekte zerstört werden, solange du ein „Apparat“-Monster oder eine „Apparat“-Monsterkarte, die ein Monster ausrüstet, kontrollierst. Einmal pro Spielzug: Du kannst 1 andere Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando al Cimitero 2 Carte Mostro "Congegno" dalla tua mano e/o Terreno scoperto. Non può essere distrutto in battaglia o dagli effetti delle carte mentre controlli un mostro "Congegno" o una Carta Mostro "Congegno" equipaggiata a un mostro. Una volta per turno: puoi scegliere come bersaglio 1 altra carta sul Terreno; distruggila.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 2 Cards de Monstro "Dispositivo" da sua mão e/ou do campo com a face para cima para o Cemitério. Não pode ser destruído em batalha ou por efeitos de card enquanto você controlar um monstro "Dispositivo" ou um Card de Monstro "Dispositivo" equipado a um monstro. Uma vez por turno: você pode escolher 1 outro card no campo; destrua-o.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando al Cementerio 2 Cartas de Monstruo "Artilugio" en tu mano y/o Campo boca arriba. No puede ser destruido en batalla o por efectos de cartas mientras controles un monstruo "Artilugio" o una Carta de Monstruo "Artilugio" equipada a un monstruo. Una vez por turno: puedes seleccionar otra carta en el Campo; destrúyela.
  | ja_text             = このカードは通常召喚できない。手札及び自分フィールドの表側表示のカードの中から、「ガジェット」モンスターカード２枚を墓地へ送った場合のみ特殊召喚できる。①：自分フィールドに「ガジェット」モンスターまたは装備カード扱いの「ガジェット」モンスターが存在する限り、このカードは戦闘・効果では破壊されない。②：１ターンに１度、このカード以外のフィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = 이 카드는 통상 소환할 수 없다. 패 및 자신 필드의 앞면 표시의 카드 중에서, "가제트" 몬스터 카드 2장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 자신 필드에 "가제트" 몬스터 또는 장착 카드 취급의 "가제트" 몬스터가 존재하는 한, 이 카드는 전투 / 효과로는 파괴되지 않는다. ②: 1턴에 1번, 이 카드 이외의 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
