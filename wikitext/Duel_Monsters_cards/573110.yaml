  | lore                  = When this card is [[Normal Summon]]ed: You can [[Special Summon]] 1 "[[Neo-Spacian]]" [[Monster Card|monster]] or 1 "[[Elemental HERO Neos]]" from your [[hand]] or [[Main Deck|Deck]] in [[Defense Position]]. You can [[Tribute]] this card, then [[target]] 1 "Neo-Spacian" monster or 1 "Elemental HERO Neos" in your [[GY]]; Special Summon it in Defense Position. You can only use each [[effect]] of "Neo Space Connector" [[once per turn]].
  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Néo-Spacien" ou 1 "Néos, HÉROS Élémentaire" depuis votre main ou Deck en Position de Défense. Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre "Néo-Spacien" ou 1 "Néos, HÉROS Élémentaire" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser chaque effet de "Connecteur Néo-Space" qu'une fois par tour.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Neo-Weltraum“-Monster oder 1 „Elementar-HELD Neos“ als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition beschwören. Du kannst diese Karte als Tribut anbieten und dann 1 „Neo-Weltraum“-Monster oder 1 „Elementar-HELD Neos“ in deinem Friedhof wählen; beschwöre es oder ihn als Spezialbeschwörung in die Verteidigungsposition. Du kannst jeden Effekt von „Neoraum Connector“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Neo-Spaziale" o 1 "Neos EROE Elementale" dalla tua mano o Deck in Posizione di Difesa. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro "Neo-Spaziale" o 1 "Neos EROE Elementale" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare ogni effetto di "Connettore del Neo Spazio" una sola volta per turno.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Neoespacial" ou 1 "Neos, o HERÓI do Elemento" da sua mão ou do Deck em Posição de Defesa. Você pode oferecer este card como Tributo e, depois, escolher 1 monstro "Neoespacial" ou 1 "Neos, o HERÓI do Elemento" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar cada efeito de "Conector do Neo Espaço" uma vez por turno.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Neo Espacial" o 1 "HÉROE Elemental Neos" en Posición de Defensa. Puedes Sacrificar esta carta, y después seleccionar 1 monstruo "Neo Espacial" o 1 "HÉROE Elemental Neos" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar cada efecto de "Neo Espace Conector" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。手札・デッキから「Ｎ」モンスターまたは「Ｅ・ＨＥＲＯ ネオス」１体を守備表示で特殊召喚する。②：このカードをリリースし、自分の墓地の、「Ｎ」モンスターまたは「Ｅ・ＨＥＲＯ ネオス」１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패 / 덱에서 "네오 스페이시언" 몬스터 또는 "엘리멘틀 히어로 네오스" 1장을 수비 표시로 특수 소환한다. ②: 이 카드를 릴리스하고, 자신 묘지의, "네오 스페이시언" 몬스터 또는 "엘리멘틀 히어로 네오스" 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤成功时可以发动。从手牌・牌组将１只“新空间人”怪兽或“元素－英雄 新宇侠”以守备表示特殊召唤。②：解放此卡，以自己墓地的１只“新空间人”怪兽或“元素－英雄 新宇侠”为对象可以发动。以守备表示形式将该怪兽特殊召唤。
