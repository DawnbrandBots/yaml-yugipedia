  | it_text              = Se uno o più Mostri Xyz "Cipher" che controlli che hanno Materiali Xyz vengono distrutti in battaglia o dall'effetto di una carta dell'avversario e mandati al tuo Cimitero: scegli come bersaglio 1 di quei mostri; Evocalo Specialmente e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz con lo stesso nome di quel Mostro Xyz.
