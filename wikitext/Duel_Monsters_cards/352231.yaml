  | pt_text             = Se um ou mais monstros "Cavaleiro-Gema" com a face para cima que você controla forem destruídos por um ataque ou efeito de card do seu oponente: escolha 1 desses monstros destruídos; cause dano ao seu oponente igual ao ATK original dele. Se este card estiver no seu Cemitério: você pode enviar 1 card "Cavaleiro-Gema" da sua mão para o Cemitério; adicione este card à sua mão. Você só pode ativar 1 "Faísca Brilhante" por turno.
