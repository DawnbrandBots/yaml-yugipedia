  | fr_text             = Durant votre Main Phase : vous pouvez activer cet effet ; détruisez cette carte, et si vous le faites, Invoquez Spécialement 2 monstres "Armée Meklord" ("Déployeur Obbligato, Armée Meklord" exclu) depuis votre Deck en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Machine exclus) le reste de ce tour. Si cette carte est envoyée au Cimetière : vous pouvez activer cet effet ; durant la End Phase de ce tour, vous pouvez infliger 100 points de dommages à votre adversaire pour chaque monstre "Meklord" que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Déployeur Obbligato, Armée Meklord" qu'une fois par tour.
  | de_text             = Während deiner Main Phase: Du kannst diesen Effekt aktivieren; zerstöre diese Karte und falls du dies tust, beschwöre 2 „Meklord-Armee“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, außer „Meklord-Armee-Zerstörer Obbligato“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Maschine-Monstern. Falls diese Karte auf den Friedhof gelegt wird: Du kannst diesen Effekt aktivieren; während der End Phase dieses Spielzugs kannst du deinem Gegner für jedes „Meklord“-Monster, das du kontrollierst, 100 Schaden zufügen. Du kannst jeden Effekt von „Meklord-Armee-Zerstörer Obbligato“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la tua Main Phase: puoi attivare questo effetto; distruggi questa carta e, se lo fai, Evoca Specialmente 2 mostri "Esercito Meklord" dal tuo Deck in Posizione di Difesa, eccetto "Esercito Meklord Schieramento Obbligato", inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Macchina. Se questa carta viene mandata al Cimitero: puoi attivare questo effetto; durante la End Phase di questo turno, puoi infliggere 100 danni al tuo avversario per ogni mostro "Meklord" che controlli. Puoi utilizzare ogni effetto di "Esercito Meklord Schieramento Obbligato" una sola volta per turno.
  | pt_text             = Durante sua Fase Principal: você pode ativar este efeito; destrua este card e, se isso acontecer, Invoque por Invocação-Especial 2 monstros "Exército Senhormek" do seu Deck em Posição de Defesa, exceto "Condutor do Exército Senhormek Obbligato" e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Máquina. Se este card for enviado para o Cemitério: você pode ativar este efeito; durante a Fase Final deste turno, você pode causar 100 de dano ao seu oponente para cada monstro "Senhormek" que você controla. Você só pode usar cada efeito de "Condutor do Exército Senhormek Obbligato" uma vez por turno.
  | es_text             = Durante tu Main Phase: puedes activar este efecto; destruye esta carta y, si lo haces, Invoca de Modo Especial, desde tu Deck, 2 monstruos "Ejército Meklord" en Posición de Defensa, excepto "Ejército Meklord Desplegador Obbligato", y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Máquina. Si esta carta es mandada al Cementerio: puedes activar este efecto; durante la End Phase de este turno puedes infligir 100 puntos de daño a tu adversario por cada monstruo "Meklord" que controles. Sólo puedes usar cada efecto de "Ejército Meklord Desplegador Obbligato" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを破壊し、デッキから「機皇兵廠オブリガード」以外の「機皇兵」モンスター２体を守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は機械族モンスターしか特殊召喚できない。②：このカードが墓地へ送られた場合に発動できる。このターンのエンドフェイズに、自分フィールドの「機皇」モンスターの数×１００ダメージを相手に与える。
  | translated_text     = During your Main Phase: You can activate this effect; destroy this card, and if you do, Special Summon 2 "Meklord Army" monsters from your Deck in Defense Position, except "Meklord Army Deployer Obbligato", also you cannot Special Summon monsters for the rest of this turn, except Machine monsters. If this card is sent to the GY: You can activate this effect; during the End Phase of this turn, inflict 100 damage to your opponent for each "Meklord" monster you control. You can only use each effect of "Meklord Army Deployer Obbligato" once per turn.
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 파괴하고, 덱에서 "기황병창 오블리가도" 이외의 "기황병" 몬스터 2장을 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 자신 필드의 "기황" 몬스터의 수 × 100 데미지를 상대에게 준다.
