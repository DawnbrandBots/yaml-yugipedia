  | text                = 2 [[Level]] 4 [[monsters]]<br />If this card is [[Special Summon]]ed: You can take 1 [[Level]] 4 or lower [[FIRE]] [[Warrior]] [[monster]] or 1 "[[Battlin' Boxing]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]], and either [[Add a card|add]] it to your [[hand]] or [[send]] it to the [[GY]]. ([[Quick Effect]]): You can [[detach]] 1 [[material]] from a monster you [[control]], and if you do, apply the following [[effect]].<br />● Your opponent cannot [[target]] "[[Battlin' Boxer]]" monsters you control with card [[effect]]s for the rest of this [[turn]].<br />You can only use each effect of "Battlin' Boxer King Dempsey" [[once per turn]].
  | fr_text             = 2 monstres de Niveau 4<br />Si cette carte est Invoquée Spécialement : vous pouvez prendre 1 monstre FEU Guerrier de max. Niveau 4 ou 1 Magie/Piège "Boxe Indomptable" depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière. (Effet Rapide) : vous pouvez détacher 1 Matériel d'un monstre que vous contrôlez, et si vous le faites, appliquez l'effet suivant.<br />● Votre adversaire ne peut pas cibler de monstres "Boxeur Indomptable" que vous contrôlez avec des effets de carte le reste de ce tour.<br />Vous ne pouvez utiliser chaque effet de "Boxeur Indomptable Roi Dempsey" qu'une fois par tour.
  | de_text             = 2 Monster der Stufe 4<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 FEUER Krieger-Monster der Stufe 4 oder niedriger oder 1 „Unermüdliche Box“-Zauber/Falle von deinem Deck nehmen und entweder deiner Hand hinzufügen oder auf den Friedhof legen. (Schnelleffekt): Du kannst 1 Material von einem Monster abhängen, das du kontrollierst, und falls du dies tust, wende den folgenden Effekt an.<br />● Dein Gegner kann für den Rest dieses Spielzugs „Unermüdlicher Boxer“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen.<br />Du kannst jeden Effekt von „Unermüdlicher Boxer König Dempsey“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri di Livello 4<br />Se questa carta viene Evocata Specialmente: puoi prendere 1 mostro FUOCO Guerriero di Livello 4 o inferiore o 1 Magia/Trappola "Pugilistico Indomito" dal tuo Deck e aggiungerlo alla tua mano oppure mandarlo al Cimitero. (Effetto Rapido): puoi staccare 1 materiale da un mostro che controlli e, se lo fai, applica il seguente effetto.<br />● Il tuo avversario non può scegliere come bersaglio i mostri "Pugile Indomito" che controlli con gli effetti delle carte per il resto di questo turno.<br />Puoi utilizzare ogni effetto di "Pugile Indomito Re Dempsey" una sola volta per turno.
  | pt_text             = 2 monstros de Nível 4<br />Se este card for Invocado por Invocação-Especial: você pode pegar 1 monstro Guerreiro de FOGO de Nível 4 ou menos ou 1 Magia/Armadilha "Boxeadores Obstinados" do seu Deck e adicioná-la à sua mão ou enviá-la para o Cemitério. (Efeito Rápido): você pode desassociar 1 matéria de um monstro que você controla e, se isso acontecer, aplique o seguinte efeito.<br />● Seu oponente não pode escolher monstros "Boxeador Obstinado" que você controla como alvo de efeitos de card pelo resto deste turno.<br />Você só pode usar cada efeito de "Boxeador Obstinado Rei Dempsey" uma vez por turno.
  | es_text             = 2 monstruos de Nivel 4<br />Si esta carta es Invocada de Modo Especial: puedes tomar 1 monstruo Guerrero de FUEGO de Nivel 4 o menor o 1 Mágica/Trampa "Boxeadores" en tu Deck y ya sea añadirlo a tu mano o mandarlo al Cementerio. (Efecto Rápido): puedes desacoplar 1 material de un monstruo que controles y, si lo haces, aplica el siguiente efecto.<br />● Tu adversario no puede seleccionar con efectos de cartas monstruos "Boxeador Indómito" que controles por el resto de este turno.<br />Sólo puedes usar cada efecto de "Boxeador Indómito Rey Dempsey" una vez por turno.
  | ja_text             = レベル４モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキからレベル４以下の戦士族・炎属性モンスター１体または「バーニングナックル」魔法・罠カード１枚を選び、手札に加えるか墓地へ送る。②：自分・相手ターンに発動できる。自分フィールドのＸ素材を１つ取り除き、以下の効果を適用する。●このターン中は自分フィールドの「ＢＫ」モンスターを相手は効果の対象にできない。
  | ko_text             = 레벨 4 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 레벨 4 이하의 전사족 / 화염 속성 몬스터 1장 또는 "버닝나클" 마법 / 함정 카드 1장을 고르고, 패에 넣거나 묘지로 보낸다. ②: 자신 / 상대 턴에 발동할 수 있다. 자신 필드의 엑시즈 소재를 1개 제거하고, 이하의 효과를 적용한다. ●이 턴 중에는 자신 필드의 "BK(버닝나쿠라)" 몬스터를 상대는 효과의 대상으로 할 수 없다.
  | sc_text             = 等级４怪兽×２<br />此卡名的①②效果１回合仅可各使用１次。①：此卡特殊召唤的情况下可以发动。从牌组挑选１只等级４以下的战士族・炎属性怪兽或１张“燃烧拳击”魔法・陷阱卡，加入手牌或送至墓地。②：在自己・对手回合中可以发动。去除自己场上的１个超量素材，适用以下效果。<br />●此回合中，对手不可将自己场上的“燃烧拳斗士”怪兽作为效果的对象。
