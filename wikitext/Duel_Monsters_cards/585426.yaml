  | fr_text      = Lorsqu'un ou plusieurs monstres sur le Terrain sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, si min. 2 monstres sur le Terrain ont été détruits par l'effet de carte, vous pouvez Invoquer Spécialement 1 "Jeton du Dépassement" (Dragon/TÉNÈBRES/Niveau 1/ATK 0/DEF 0). Vous ne pouvez utiliser cet effet de "Dragon du Dépassement" qu'une fois par tour.
  | de_text      = Wenn ein oder mehr Monster auf dem Spielfeld durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann, falls durch den Karteneffekt 2 oder mehr Monster auf dem Spielfeld zerstört wurden, kannst du 1 „Überfluss-Spielmarke“ (Drache/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Überflussdrache“ nur einmal pro Spielzug verwenden.
  | it_text      = Quando uno o più mostri sul Terreno vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, poi, se 2 o più mostri sul Terreno sono stati distrutti dall'effetto di quella carta, puoi Evocare Specialmente 1 "Segna-Overflow" (Drago/OSCURITÀ/Livello 1/ATK 0/DEF 0). Puoi utilizzare questo effetto di "Drago Overflow" una sola volta per turno.
  | pt_text      = Quando um ou mais monstros no campo forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, depois, se 2 ou mais monstros no campo foram destruídos por esse efeito de card, você pode Invocar por Invocação-Especial 1 "Ficha de Abundância" (Dragão/TREVAS/Nível 1/ATK 0/DEF 0). Você só pode usar este efeito de "Dragão da Abundância" uma vez por turno.
  | es_text      = Cuando uno o más monstruos en el Campo son destruidos por efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, y después, si 2 o más monstruos en el Campo fueron destruidos por ese efecto de carta, puedes Invocar de Modo Especial 1 "Ficha de Desborde" (Dragón/OSCURIDAD/Nivel 1/ATK 0/DEF 0). Sólo puedes usar este efecto de "Dragón de Desborde" una vez por turno.
  | ja_text      = このカード名の効果は１ターンに１度しか使用できない。①：フィールドのモンスターが効果で破壊された時に発動できる。このカードを手札から特殊召喚する。２体以上のフィールドのモンスターが効果で破壊された時に発動した場合、さらに自分フィールドに「オーバーフロートークン」（ドラゴン族・闇・星１・攻／守０）１体を特殊召喚できる。
  | ko_text      = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 몬스터가 효과로 파괴되었을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 2장 이상의 필드의 몬스터가 효과로 파괴되었을 때에 발동했을 경우, 추가로 자신 필드에 "오버플로 토큰"(드래곤족 / 어둠 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환할 수 있다.
