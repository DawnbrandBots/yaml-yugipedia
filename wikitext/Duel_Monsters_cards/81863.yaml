  | de_text         = Wenn ein [[Monster Card|Monster]] vom [[Type|Typ]] [[Psychic|Psi]] kämpft, das du [[Control|kontrollierst]], kannst du während des [[Damage Step]]s [[Life Points]] in Vielfachen von 100 (max. 500) [[Pay|zahlen]], um das Monster, gegen das es kämpft, bis zur [[End Phase]] so viele [[ATK]] und [[DEF]] verlieren zu lassen.
