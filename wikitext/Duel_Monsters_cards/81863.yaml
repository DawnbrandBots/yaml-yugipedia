  | ja_text         = 自分フィールド上のサイキック族モンスターが相手モンスターと戦闘を行うダメージステップ時に１度だけ、１００の倍数のライフポイントを払って発動できる（最大５００まで）。このターンのエンドフェイズ時まで、戦闘を行う相手モンスター１体の攻撃力・守備力は払った数値分ダウンする。
  | ko_text         = 자신 필드 위에 존재하는 사이킥족몬스터가 전투를 실시하는 경우, 그 데미지 스텝시에 １００의 배수의 라이프 포인트를 지불해 발동할 수 있다(최대 ５００까지). 이 턴의 엔드 페이즈까지, 전투를 실시하는 상대 몬스터 １장의 공격력·수비력은 지불한 수치만큼 내린다.
  | sc_text         = ①：每次自己的念动力族怪兽与对手怪兽进行战斗，从伤害步骤开始时到伤害计算前为止仅有1次，以该1只对手怪兽为对象，支付100的倍数的LP可以发动（最多500）。进行该战斗的对手怪兽的攻击力・守备力直至回合结束时为止，下降所支付的数值。
