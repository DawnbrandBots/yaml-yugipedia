  | text                  = [[Activate]] 1 or both of these [[effect]]s (simultaneously);<br />● When an opponent's [[monster]] [[declare]]s an [[attack]]: [[Target]] the attacking monster; change that target to [[Defense Position]].<br />● Target 1 [[face-up]] monster you [[control]]; [[equip]] this card to that target. It gains 500 [[ATK]].
  | fr_text               = Activez 1 de ces effets ou les deux (simultanément) ;<br />● Lorsqu'un monstre de l'adversaire déclare une attaque : ciblez le monstre attaquant ; changez la cible en Position de Défense.<br />● Ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible. Elle gagne 500 ATK.
  | de_text               = Aktiviere 1 oder beide dieser Effekte (gleichzeitig);<br />● Wenn ein Monster eines Gegners einen Angriff deklariert: Wähle das angreifende Monster; ändere jenes gewählte Ziel in die Verteidigungsposition.<br />● Wähle 1 offenes Monster, das du kontrollierst; rüste jenes gewählte Ziel mit dieser Karte aus. Es erhält 500 ATK.
  | it_text               = Attiva 1 o entrambi questi effetti (simultaneamente);<br />● Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; metti quel bersaglio in Posizione di Difesa.<br />● Scegli come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio. Esso guadagna 500 ATK.
  | pt_text               = Ative 1 ou os dois efeitos abaixo (simultaneamente);<br />● Quando um monstro do oponente declarar um ataque: escolha o monstro atacante; mude o alvo para a Posição de Defesa.<br />● Escolha 1 monstro com a face para cima que você controla; equipe este card no alvo. Ele ganha 500 de ATK.
  | es_text               = Activa 1 o ambos de estos efectos (simultáneamente);<br />● Cuando un monstruo del adversario declara un ataque: selecciona el monstruo atacante; cambia ese objetivo a Posición de Defensa.<br />● Selecciona 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo. Éste gana 500 ATK.
  | ja_text               = ①：以下の効果から１つ、または両方を選択してこのカードを発動できる。<br />●相手モンスターの攻撃宣言時に、その攻撃モンスター１体を対象として発動できる。その攻撃モンスターを守備表示にする。<br />●自分フィールドの表側表示モンスター１体を対象として発動できる。このカードを攻撃力５００アップの装備カード扱いとして、その自分のモンスターに装備する。
  | ko_text               = ①: 이하의 효과에서 1개, 또는 양쪽을 선택하고 이 카드를 발동할 수 있다.<br />●상대 몬스터의 공격 선언시에, 그 공격 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격 몬스터를 수비 표시로 한다.<br />●자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 공격력 500 올리는 장착 카드로 취급하고, 그 자신 몬스터에 장착한다.
  | tc_text               = 可从以下效果之中选择1个或2个来发动。<br />●可以在对手怪兽的攻击宣言时发动。将1只攻击怪兽变为守备表示。<br />●发动后此卡变为使攻击力提升500点的装备卡，装备我方场上的1只怪兽。
  | sc_text               = ①：从以下效果中选择1个或者两者，可以发动此卡。<br />●对手怪兽攻击宣言时，可以1只该攻击怪兽为对象发动。将该攻击怪兽变成守备表示。<br />●可以自己场上的1只表侧表示的怪兽为对象发动。此卡视为攻击力上升500的装备卡，装备该自己的怪兽。
