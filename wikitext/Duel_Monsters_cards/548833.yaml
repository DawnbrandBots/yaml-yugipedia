  | fr_text             = Si un ou plusieurs monstres "Mercefourrure" face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez cibler 1 de ces monstres ; Invoquez Spécialement 1 monstre "Mercefourrure" depuis votre Deck, dont le Niveau est inférieur au Niveau d'origine de la cible. Vous ne pouvez utiliser cet effet de "Entraînement Mercefourrure Toute Situation" qu'une fois par tour.
  | de_text             = Falls ein oder mehr offene „Fellsöldner“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst 1 der Monster wählen; beschwöre 1 „Fellsöldner“-Monster, dessen Stufe niedriger ist als die Grund-Stufe des gewählten Ziels, als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Fellsöldner-Training für jede Situation“ nur einmal pro Spielzug verwenden.
  | it_text             = Se uno o più mostri "Pelliccia Mercenaria" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 di quei mostri; Evoca Specialmente dal tuo Deck 1 mostro "Pelliccia Mercenaria" con Livello inferiore al Livello originale di quel bersaglio. Puoi utilizzare questo effetto di "Addestramento Pelliccia Mercenaria, Tutte le Vostre Necessità" una sola volta per turno.
  | pt_text             = Se um ou mais monstros "de Peluguel" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode escolher 1 desses monstros; Invoque por Invocação-Especial 1 monstro "de Peluguel" do seu Deck, cujo Nível seja menor que o Nível original do alvo. Você só pode usar este efeito de "Treinamento de Peluguel, Pelos Todas as Necessidades de Treinamento" uma vez por turno.
  | es_text             = Si uno o más monstruos "Mascota a Sueldo" boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario: puedes seleccionar 1 de esos monstruos; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Mascota a Sueldo", cuyo Nivel sea menor que el Nivel original de ese objetivo. Sólo puedes usar este efecto de "Entrenamiento de Mascota a Sueldo, Para tus Necesidades" una vez por turno.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドの「空牙団」モンスターが、戦闘または相手の効果で破壊された場合、そのモンスター１体を対象として発動できる。デッキからそのモンスターの元々のレベルより低いレベルを持つ「空牙団」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드의 "공아단" 몬스터가, 전투 또는 상대의 효과로 파괴되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 그 몬스터의 원래의 레벨보다 낮은 레벨을 가진 "공아단" 몬스터 1장을 특수 소환한다.
  | sc_text             = 这个卡名的①的效果1个回合只可使用1次。①：自己场上的"空牙团"怪兽通过战斗或者对手的效果被破坏的情况下，可以1只该怪兽为对象发动。从牌组特殊召唤比该怪兽的原本等级低的1只"空牙团"怪兽。
