  | fr_text               = À la fin de la Battle Phase : vous pouvez ajouter 1 carte ("Survivant de Combat" exclu) depuis votre Cimetière, qui y a été envoyée durant cette Battle Phase tant que vous contrôliez cette carte face recto, à votre main. Vous ne pouvez utiliser cet effet de "Survivant de Combat" qu'une fois par tour.
  | de_text               = Am Ende der Battle Phase: Du kannst deiner Hand 1 Karte von deinem Friedhof hinzufügen, die während dieser Battle Phase dorthin gelegt wurde, solange du diese offene Karte kontrolliert hast, außer „Überlebender der Schlacht“. Du kannst diesen Effekt von „Überlebender der Schlacht“ nur einmal pro Spielzug verwenden.
  | it_text               = Alla fine della Battle Phase: puoi aggiungere dal tuo Cimitero alla tua mano 1 carta, eccetto "Sopravvissuto di Battaglia", che è stata mandata lì durante questa Battle Phase mentre tu controllavi questa carta scoperta. Puoi utilizzare questo effetto di "Sopravvissuto di Battaglia" una sola volta per turno.
  | pt_text               = No final da Fase de Batalha: você pode adicionar 1 card do seu Cemitério à sua mão, exceto "Sobrevivente da Batalha", que foi enviado para lá durante esta Fase de Batalha enquanto você controlava este card com a face para cima. Você só pode usar este efeito de "Sobrevivente da Batalha" uma vez por turno.
  | es_text               = Al final de la Battle Phase: puedes añadir a tu mano 1 carta en tu Cementerio que fuera mandada ahí durante esta Battle Phase mientras controlabas esta carta boca arriba, excepto "Superviviente de Batalla". Sólo puedes usar este efecto de "Superviviente de Batalla" una vez por turno.
  | ja_text               = このカード名の効果は１ターンに１度しか使用できない。①：自分・相手のバトルフェイズ終了時に発動できる。このバトルフェイズ中、このモンスターが表側表示で存在する間に自分の墓地へ送られたカードの中から、「バトル・サバイバー」以外のカード１枚を自分の墓地から選んで手札に加える。
  | ko_text               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 배틀 페이즈 종료시에 발동할 수 있다. 이 배틀 페이즈 중, 이 몬스터가 앞면 표시로 존재하는 동안에 자신 묘지로 보내진 카드 중에서, "배틀 서바이버" 이외의 카드 1장을 자신 묘지에서 골라 패에 넣는다.
