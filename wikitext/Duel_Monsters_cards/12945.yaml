  | fr_text       = Ce monstre acquiert le (ou les) effet(s) suivant(s) tant qu'il y a un monstre ou plus avec l'Attribut suivant sur le Terrain :<br />● EAU : Le contrôleur de cette carte ne peut pas changer.<br />● TERRE : L'effet du Monstre à Effet que cette carte détruit à l'issue d'un combat est annulé.
  | de_text       = Dieses Monster bekommt die folgenden Effekte, während sich Monster mit den folgenden Eigenschaften auf dem Spielfeld befinden: ● WASSER: Die Kontrolle über diese Karte kann nicht geändert werden. ● ERDE: Die Effekte von Effektmonstern, die diese Karte als Ergebnis eines Kampfes zerstört, werden annulliert.
  | it_text       = Questo mostro guadagna i seguenti effetti finché ci sono uno o più mostri coi seguenti Attributi sul Terreno. ●ACQUA: Il controllo di questa carta non può essere cambiato. ●TERRA: L'effetto di un Mostro con Effetto che questa carta distrugge in battaglia viene annullato.
  | pt_text       = Este monstro obtém o(s) seguinte(s) efeito(s) enquanto existir(em) monstro(s) com o seguinte Atributo no Campo: ● ÁGUA: O controle deste card não pode ser mudado. ● TERRA: O efeito do Card Monstro que este card destrua como resultado de um combate é anulado.
  | es_text       = Este monstruo consigue los siguientes efectos mientras hay monstruos con el siguiente Atributo en el Campo: ● AGUA: El control de esta carta no puede cambiar. ● TIERRA: El efecto de un Monstruo de Efecto que esta carta destruye como resultado de una batalla es negado.
