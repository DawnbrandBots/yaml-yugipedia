  | es_text               = Un Monstruo Xyz "Draco Tiburón" que tenga esta carta como material gana este efecto.<br />● Una vez por turno: puedes desacoplar 2 materiales de esta carta, y después selecciona 1 Mágica/Trampa en el Campo; acóplala a esta carta como material.<br />Sólo puedes usar cada uno de los siguientes efectos de "Tiburón Draco" una vez por turno. Si esta carta es añadida a tu mano, excepto robándola: puedes Invocar esta carta de Modo Especial. Esta carta puede ser tratada como 2 materiales para la Invocación Xyz de un Monstruo Xyz de AGUA que requiera 3 o más materiales.
