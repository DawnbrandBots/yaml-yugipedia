  | text                = When this card is [[activate]]d: You can [[Set]] up to 3 "[[Call of the Haunted]]" from your [[Main Deck|Deck]] and/or [[GY]], and if you do, until the end of your opponent's [[turn]], you cannot [[Special Summon]], except [[Zombie]] [[monster]]s, or monsters from the GY. [[Once per turn]], if you activate "Call of the Haunted": You can [[target]] 1 monster your opponent [[control]]s; [[send]] it to the GY. You can only activate 1 "Call of the Forgotten" [[once per turn|per turn]].
  | fr_text             = Lorsque cette carte est activée : vous pouvez Poser max. 3 "Appel de l'Être Hanté" depuis votre Deck et/ou Cimetière, et si vous le faites, vous ne pouvez pas Invoquer Spécialement (monstres Zombie ou monstres depuis le Cimetière exclus) jusqu'à la fin du tour de votre adversaire. Une fois par tour, si vous activez "Appel de l'Être Hanté" : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; envoyez-le au Cimetière. Vous ne pouvez activer qu'1 "Appel de l'Oublié" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst bis zu 3 „Ruf der Gejagten“ von deinem Deck und/oder Friedhof setzen und falls du dies tust, kannst du bis zum Ende des Spielzugs deines Gegners keine Spezialbeschwörungen durchführen, außer von Zombie-Monstern oder Monstern vom Friedhof. Einmal pro Spielzug, falls du „Ruf der Gejagten“ aktivierst: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; lege es auf den Friedhof. Du kannst nur 1 „Ruf der Vergessenen“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi Posizionare fino a 3 "Richiamo del Posseduto" dal tuo Deck e/o Cimitero e, se lo fai, fino alla fine del turno del tuo avversario, non puoi Evocare Specialmente, eccetto mostri Zombie, o mostri dal Cimitero. Una volta per turno, se attivi "Richiamo del Posseduto": puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; mandalo al Cimitero. Puoi attivare solo 1 "Richiamo del Dimenticato" per turno.
  | pt_text             = Quando este card for ativado: você pode Baixar até 3 "Chamado dos Assombrados" do seu Deck e/ou Cemitério e, se isso acontecer, até o final do turno do seu oponente, você não pode Invocar por Invocação-Especial, exceto monstros Zumbi ou monstros do Cemitério. Uma vez por turno, se você ativar "Chamado dos Assombrados": você pode escolher 1 monstro que seu oponente controla; envie-o para o Cemitério. Você só pode ativar 1 "Chamado dos Esquecidos" por turno.
  | es_text             = Cuando esta carta es activada: puedes Colocar hasta 3 "Llamada de los Condenados" desde tu Deck y/o Cementerio y, si lo haces, hasta el final del turno de tu adversario, no puedes Invocar de Modo Especial, excepto monstruos Zombi, o monstruos desde el Cementerio. Una vez por turno, si activas "Llamada de los Condenados": puedes seleccionar 1 monstruo que controle tu adversario; mándalo al Cementerio. Sólo puedes activar 1 "Llamada de los Olvidados" por turno.
