  | fr_text         = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer cet effet ; si vous contrôlez toujours cette carte face recto, votre adversaire choisit 1 de ces effets pour vous à appliquer.<br />● Cette carte gagne 800 ATK pour chaque monstre Zombie actuellement dans votre Cimetière.<br />● Infligez 500 points de dommages à votre adversaire pour chaque monstre Zombie dans votre Cimetière.<br />Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre depuis le Cimetière de votre adversaire sur votre Terrain.<br />Vous ne pouvez utiliser chaque effet de "Ween, l'Esprit des Friandises" qu'une fois par tour.
  | de_text         = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; falls du diese offene Karte immer noch kontrollierst, bestimmt dein Gegner 1 dieser Effekte, den du ausführst.<br />● Diese Karte erhält für jedes Zombie-Monster, das sich derzeit in deinem Friedhof befindet, 800 ATK.<br />● Füge deinem Gegner für jedes Zombie-Monster in deinem Friedhof 500 Schaden zu.<br />Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Monster als Spezialbeschwörung vom Friedhof deines Gegners auf deine Spielfeldseite beschwören.<br />Du kannst jeden Effekt von „Ween, der Geist des Süßen“ nur einmal pro Spielzug verwenden.
  | it_text         = Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare questo effetto; se controlli ancora questa carta scoperta, il tuo avversario seleziona 1 di questi effetti da farti applicare.<br />● Questa carta guadagna 800 ATK per ogni mostro Zombie attualmente nel tuo Cimitero.<br />● Infliggi 500 danni al tuo avversario per ogni mostro Zombie nel tuo Cimitero.<br />Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro dal Cimitero del tuo avversario sul tuo Terreno.<br />Puoi utilizzare ogni effetto di "Ween, lo Spirito dei Dolcetti" una sola volta per turno.
  | pt_text         = Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar este efeito; se você ainda controlar este card com a face para cima, seu oponente seleciona 1 desses efeitos para que você aplique.<br />● Este card ganha 800 de ATK para cada monstro Zumbi atualmente no seu Cemitério.<br />● Cause 500 de dano ao seu oponente para cada monstro Zumbi no seu Cemitério.<br />Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial no seu campo 1 monstro do Cemitério do seu oponente.<br />Você só pode usar cada efeito de "Ween, o Espírito das Gostosuras" uma vez por turno.
  | es_text         = Si esta carta es Invocada de Modo Normal o Especial: puedes activar este efecto; si todavía controlas esta carta boca arriba, tu adversario elige 1 de estos efectos para que lo apliques.<br />● Esta carta gana 800 ATK por cada monstruo Zombi en tu Cementerio en este momento.<br />● Inflige 500 puntos de daño a tu adversario por cada monstruo Zombi en tu Cementerio.<br />Si esta carta es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde el Cementerio de tu adversario, 1 monstruo a tu Campo.<br />Sólo puedes usar cada efecto de "Ween, Espíritu de los Tratos" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。このカードが自分フィールドに表側表示で存在する場合、相手は以下の効果から１つを選び、自分はその効果を適用する。●このカードの攻撃力は、自分の墓地のアンデット族モンスターの数×８００アップする。●自分の墓地のアンデット族モンスターの数×５００ダメージを相手に与える。②：このカードが戦闘・効果で破壊された場合に発動できる。相手の墓地からモンスター１体を自分フィールドに特殊召喚する。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 이 카드가 자신 필드에 앞면 표시로 존재할 경우, 상대는 이하의 효과에서 1개를 고르고, 자신은 그 효과를 적용한다. ●이 카드의 공격력은, 자신 묘지의 언데드족 몬스터의 수 × 800 올린다. ●자신 묘지의 언데드족 몬스터의 수 × 500 데미지를 상대에게 준다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 상대 묘지에서 몬스터 1장을 자신 필드에 특수 소환한다.
  | sc_text         = 此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。此卡以表侧表示存在于自己场上的情况下，对手从以下效果中挑选1个，自己适用该效果。●此卡的攻击力上升相当于自己墓地的不死族怪兽数量×800的数值。●给予对手相当于自己墓地的不死族怪兽的数量×500的伤害。②：此卡因战斗・效果被破坏的情况下可以发动。从对手墓地将1只怪兽特殊召唤至自己场上。
