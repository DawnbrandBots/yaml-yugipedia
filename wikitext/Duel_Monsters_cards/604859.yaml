  | fr_text         = 2+ monstres (un Monstre Rituel, Fusion, Synchro ou Xyz inclus)<br />Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 Monstre Rituel, Fusion, Synchro ou Xyz que vous contrôlez ou dans votre Cimetière ; jusqu'à la fin de ce tour, tous les monstres actuellement contrôlés par votre adversaire perdent une ATK égale à l'ATK du monstre ciblé. Votre adversaire ne peut pas cibler avec des effets de monstre les monstres que vous contrôlez, qui ont été Invoqués Spécialement depuis l'Extra Deck. Si cette carte va être détruite au combat ou par un effet de carte, vous pouvez bannir 1 Monstre Rituel, Fusion, Synchro ou Xyz depuis votre Cimetière à la place.
  | de_text         = 2+ Monster, darunter ein Ritual-, Fusions-, Synchro- oder Xyz-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Ritual-, Fusions-, Synchro- oder Xyz-Monster wählen, das du kontrollierst oder sich in deinem Friedhof befindet; alle Monster, die dein Gegner derzeit kontrolliert, verlieren bis zum Ende dieses Spielzugs ATK in Höhe der ATK des als Ziel gewählten Monsters. Dein Gegner kann Monster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden, nicht als Ziel für Monstereffekte wählen. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Ritual-, Fusions-, Synchro- oder Xyz-Monster von deinem Friedhof verbannen.
  | it_text         = 2+ mostri, compreso un Mostro Rituale, Fusione, Synchro o Xyz<br />Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Mostro Rituale, Fusione, Synchro o Xyz che controlli o nel tuo Cimitero; tutti i mostri attualmente controllati dal tuo avversario perdono ATK pari all'ATK del mostro scelto come bersaglio, fino alla fine di questo turno. Il tuo avversario non può scegliere come bersaglio i mostri che controlli che sono stati Evocati Specialmente dall'Extra Deck con gli effetti dei mostri. Se questa carta sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece bandire 1 Mostro Rituale, Fusione, Synchro o Xyz dal tuo Cimitero.
  | pt_text         = 2+ monstros, incluindo um Monstro de Ritual, de Fusão, Sincro ou Xyz<br />Se este card for Invocado por Invocação-Especial: você pode escolher 1 Monstro de Ritual, de Fusão, Sincro ou Xyz que você controla ou no seu Cemitério; até o final deste turno, todos os monstros que seu oponente controla atualmente perdem ATK igual ao ATK do monstro alvo. Seu oponente não pode escolher monstros que você controla, que foram Invocados por Invocação-Especial do Deck Adicional, como alvo de efeitos de monstro. Se este card seria destruído em batalha ou por um efeito de card, em vez disso, você pode banir 1 Monstro de Ritual, de Fusão, Sincro ou Xyz do seu Cemitério.
  | es_text         = 2+ monstruos, incluyendo un Monstruo de Ritual, Fusión, Sincronía o Xyz<br />Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 Monstruo de Ritual, Fusión, Sincronía o Xyz que controles o en tu Cementerio; hasta el final de este turno, todos los monstruos que controle tu adversario en este momento pierden ATK igual al ATK del monstruo seleccionado. Tu adversario no puede seleccionar con efectos de monstruos a monstruos que controles, que fueron Invocados de Modo Especial desde el Deck Extra. Si esta carta fuera a ser destruida en batalla o por efecto de una carta, puedes desterrar 1 Monstruo de Ritual, Fusión, Sincronía o Xyz en tu Cementerio en su lugar.
  | ja_text         = 儀式・融合・Ｓ・Ｘモンスターのいずれかを含むモンスター２体以上<br />①：このカードが特殊召喚に成功した場合、自分のフィールド・墓地の儀式・融合・Ｓ・Ｘモンスター１体を対象として発動できる。相手フィールドの全てのモンスターの攻撃力はターン終了時まで対象のモンスターの攻撃力分ダウンする。②：ＥＸデッキから特殊召喚された自分フィールドのモンスターは相手モンスターの効果の対象にならない。③：このカードが戦闘・効果で破壊される場合、代わりに自分の墓地の儀式・融合・Ｓ・Ｘモンスター１体を除外できる。
