  | it_text             = Se controlli 2 o più mostri "Uomo Batteria" scoperti, puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno, puoi offrire come Tributo 1 mostro "Uomo Batteria", eccetto questa carta, per scegliere 1 carta controllata dal tuo avversario e farla ritornare in mano al suo proprietario.
