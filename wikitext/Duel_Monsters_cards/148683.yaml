  | text                = This card can [[attack]] [[Direct attack|directly]]. You can only use each of the following [[effect]]s of "T.G. Drill Fish" [[once per turn]].<br />● If all [[Monster Card|monsters]] you [[control]] are "[[T.G.]]" monsters (min. 1): You can [[Special Summon]] this card from your [[hand]].<br />● When a "T.G." monster you control inflicts [[battle damage]] to your opponent: You can [[target]] 1 monster your opponent controls; [[destroy]] it.
  | fr_text             = Cette carte peut attaquer directement. Vous ne pouvez utiliser chacun des effets suivants de "Poisson Perceuse T.G." qu'une fois par tour.<br />● Si tous les monstres que vous contrôlez sont des monstres "T.G." (min. 1) : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />● Lorsqu'un monstre "T.G." que vous contrôlez inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le.
  | de_text             = Diese Karte kann direkt angreifen. Du kannst jeden der folgenden Effekte von „T.G. Bohrfisch“ nur einmal pro Spielzug verwenden.<br />● Falls alle Monster, die du kontrollierst, „T.G.“-Monster sind (min. 1): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />● Wenn ein „T.G.“-Monster, das du kontrollierst, deinem Gegner Kampfschaden zufügt: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es.
  | it_text             = Questa carta può attaccare direttamente. Puoi utilizzare ognuno dei seguenti effetti di "T.G. Pesce Trivella" una sola volta per turno.<br />● Se tutti i mostri che controlli sono mostri "T.G." (minimo 1): puoi Evocare Specialmente questa carta dalla tua mano.<br />● Quando un mostro "T.G." che controlli infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo.
  | pt_text             = Este card pode atacar diretamente. Você só pode usar cada um dos seguintes efeitos de "T.G. Peixe Broca" uma vez por turno.<br />● Se todos os monstros que você controla forem monstros "T.G." (mín. 1): você pode Invocar este card por Invocação-Especial da sua mão.<br />● Quando um monstro "T.G." que você controla causar dano de batalha ao seu oponente: você pode escolher 1 monstro que seu oponente controla; destrua-o.
  | es_text             = Esta carta puede atacar directamente. Sólo puedes usar cada uno de los siguientes efectos de "T.G. Pez de Perforación" una vez por turno.<br />● Si todos los monstruos que controlas son monstruos "T.G." (mín. 1): puedes Invocar esta carta de Modo Especial desde tu mano.<br />● Cuando un monstruo "T.G." que controlas inflige daño de batalla a tu adversario: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo.
  | ja_text             = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターが「ＴＧ」モンスターのみの場合に発動できる。このカードを手札から特殊召喚する。②：このカードは直接攻撃できる。③：自分の「ＴＧ」モンスターが相手に戦闘ダメージを与えた時、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_text             = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가 "TG(테크지너스)" 몬스터뿐일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드는 직접 공격할 수 있다. ③: 자신의 "TG(테크지너스)" 몬스터가 상대에게 전투 데미지를 주었을 때, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  | sc_text             = 此卡名的①③效果1回合仅可各使用1次。①：自己场上的怪兽仅有"T.G."怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：此卡可直接攻击。③：自己的"T.G."怪兽给予对手战斗伤害时，以对手场上的1只怪兽为对象可以发动。将该怪兽破坏。
