  | text                  = ''A wandering [[warrior]] who seeks the [[The Sanctuary in the Sky|sanctuary]] where he can gain [[Zeradias, Herald of Heaven|the]] [[Angel of Zera|power]] of the [[Archlord Zerato|Archlords]]. To escape the [[Pandemonium|temptation]] of [[Mazera DeVille|evil]] [[Archfiend|fiends]], he fights solo day by day.''
