  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。手札から「古代の機械戦車兵」以外の「アンティーク・ギア」モンスター１体を召喚条件を無視して特殊召喚する。相手フィールドにモンスターが存在する場合、代わりに自分の墓地から選ぶ事もできる。②：自分フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。このターン中は自分フィールドの「古代の機械巨人」及びそのカード名が記されたモンスターの攻撃力が６００アップする。
  | ko_lore               = 
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从手牌将“古代机械齿轮战车兵”以外的１只“古代机械齿轮”怪兽无视召唤条件特殊召唤。对手场上存在怪兽的情况下，作为代替也可从自己的墓地挑选。<br />②：以自己场上的１张表侧表示卡为对象可以发动。将该卡破坏。此回合中，自己场上的“古代机械齿轮巨人”及记载有该卡名的怪兽的攻击力上升６００。
