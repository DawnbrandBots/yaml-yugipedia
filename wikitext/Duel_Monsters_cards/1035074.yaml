  | lore                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can Special Summon 1 "[[Ancient Gear]]" [[monster]] from your [[hand]], except "Ancient Gear Tanker", [[ignoring its Summoning conditions]], or, if your opponent [[control]]s a monster, you can Special Summon from your [[GY]] instead. You can [[target]] 1 face-up card you control; [[destroy]] it, also for the rest of this [[turn]], all monsters you control that are "[[Ancient Gear Golem]]", or mention it, gain 600 [[ATK]]. You can only use each effect of "Ancient Gear Tanker" [[once per turn]].
  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Rouages Ancients" ("Tankiste Rouages Ancients" exclu) depuis votre main, en ignorant ses conditions d'Invocation, ou, si votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement depuis votre Cimetière à la place. Vous pouvez cibler 1 carte face recto que vous contrôlez ; détruisez-la, et aussi, le reste de ce tour, tous les monstres que vous contrôlez qui sont "Golem Rouages Ancients" ou qui le mentionnent gagnent 600 ATK. Vous ne pouvez utiliser chaque effet de "Tankiste Rouages Ancients" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Antike/r/s Antrieb“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Antikes Antriebspanzerrad“, ungeachtet seiner Beschwörungsbedingungen, oder falls dein Gegner ein Monster kontrolliert, kannst du es stattdessen als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst 1 offene Karte wählen, die du kontrollierst; zerstöre sie, zusätzlich erhalten alle Monster, die du kontrollierst und die „Antiker Antriebsgolem“ sind oder ihn erwähnen, für den Rest dieses Spielzugs 600 ATK. Du kannst jeden Effekt von „Antikes Antriebspanzerrad“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Ingranaggio Antico" dalla tua mano, eccetto "Carrista-Ingranaggio Antico", ignorando le sue condizioni di Evocazione o, se il tuo avversario controlla un mostro, puoi invece Evocarlo Specialmente dal tuo Cimitero. Puoi scegliere come bersaglio 1 carta scoperta che controlli; distruggila, inoltre per il resto di questo turno, tutti i mostri che controlli che sono "Golem-Ingranaggio Antico", o che lo menzionano, guadagnano 600 ATK. Puoi utilizzare ogni effetto di "Carrista-Ingranaggio Antico" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Mecanismo Antigo" da sua mão, exceto "Tanqueiro do Mecanismo Antigo", ignorando suas condições de Invocação ou, se seu oponente controlar um monstro, em vez disso, você pode Invocar por Invocação-Especial do seu Cemitério. Você pode escolher 1 card com a face para cima que você controla; destrua-o e, além disso, pelo resto deste turno, todos os monstros que você controla que forem "Golem do Mecanismo Antigo", ou que o mencionem, ganham 600 de ATK. Você só pode usar cada efeito de "Tanqueiro do Mecanismo Antigo" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Mecanismo Antiguo", excepto "Tanquista de Mecanismo Antiguo", ignorando sus condiciones de Invocación o, si tu adversario controla un monstruo, puedes Invocar de Modo Especial desde tu Cementerio en su lugar. Puedes seleccionar 1 carta boca arriba que controles; destrúyela y además, por el resto de este turno, todos los monstruos que controlas que sean "Golem de Mecanismo Antiguo" o lo mencionen ganan 600 ATK. Sólo puedes usar cada efecto de "Tanquista de Mecanismo Antiguo" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。手札から「古代の機械戦車兵」以外の「アンティーク・ギア」モンスター１体を召喚条件を無視して特殊召喚する。相手フィールドにモンスターが存在する場合、代わりに自分の墓地から選ぶ事もできる。②：自分フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。このターン中は自分フィールドの「古代の機械巨人」及びそのカード名が記されたモンスターの攻撃力が６００アップする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 패에서 "앤틱 기어 탱커" 이외의 "앤틱 기어" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. 상대 필드에 몬스터가 존재할 경우, 대신에 자신 묘지에서 고를 수도 있다. ②: 자신 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 이 턴 중에는 자신 필드의 "앤틱 기어 골렘" 및 그 카드명이 쓰여진 몬스터의 공격력을 600 올린다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从手牌将“古代机械齿轮战车兵”以外的１只“古代机械齿轮”怪兽无视召唤条件特殊召唤。对手场上存在怪兽的情况下，作为代替也可从自己的墓地挑选。<br />②：以自己场上的１张表侧表示卡为对象可以发动。将该卡破坏。此回合中，自己场上的“古代机械齿轮巨人”及记载有该卡名的怪兽的攻击力上升６００。
