  | text                  = The activation of this card, or its [[effect]]s, cannot be [[negate]]d, nor can its effects be negated. [[Special Summon]] 1 "[[Obelisk the Tormentor]]" from your [[hand]] or [[GY]], and if you do, it is [[unaffected]] by your opponent's card effects this [[turn]]. If you [[Tribute]] 2 or more [[monsters]] you [[control]] at the same time to [[activate]] your card or effect, while you control "Obelisk the Tormentor": You can [[banish]] this card from your GY; banish all monsters in your opponent's GY, and if you do, inflict 500 [[Effect damage|damage]] to your opponent for each. You can only use each effect of "The Breaking Ruin God" [[once per turn]].
  | fr_text               = Ni l'activation de cette carte, ni l'activation des effets de cette carte, ni ses effets ne peuvent être annulés. Invoquez Spécialement 1 "Obelisk, le Tourmenteur" depuis votre main ou Cimetière, et si vous le faites, il n'est pas affecté par des effets de carte de votre adversaire ce tour. Si vous Sacrifiez min. 2 monstres que vous contrôlez en même temps pour activer votre carte ou effet, tant que vous contrôlez "Obelisk, le Tourmenteur" : vous pouvez bannir cette carte depuis votre Cimetière ; bannissez tous les monstres dans le Cimetière de votre adversaire, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chacun d'eux. Vous ne pouvez utiliser chaque effet de "Le Dieu de la Ruine Destructeur" qu'une fois par tour.
  | de_text               = Weder können die Aktivierung dieser Karte und ihre Effekte annulliert werden, noch können ihre Effekte annulliert werden. Beschwöre 1 „Obelisk der Peiniger“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof und falls du dies tust, bleibt er in diesem Spielzug von Karteneffekten deines Gegners unberührt. Falls du gleichzeitig 2 oder mehr Monster, die du kontrollierst, als Tribut anbietest, um deine Karte oder deinen Effekt zu aktivieren, solange du „Obelisk der Peiniger“ kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; verbanne alle Monster im Friedhof deines Gegners und falls du dies tust, füge deinem Gegner für jedes 500 Schaden zu. Du kannst jeden Effekt von „Der zerbrechende Zerstörungsgott“ nur einmal pro Spielzug verwenden.
  | it_text               = L'attivazione di questa carta, o i suoi effetti, non possono essere annullati, né i suoi effetti possono essere annullati. Evoca Specialmente 1 "Obelisk il Tormentatore" dalla tua mano o Cimitero e, se lo fai, esso è immune agli effetti delle carte del tuo avversario in questo turno. Se offri come Tributo 2 o più mostri che controlli allo stesso tempo per attivare una tua carta o effetto, mentre controlli "Obelisk il Tormentatore": puoi bandire questa carta dal tuo Cimitero; bandisci tutti i mostri nel Cimitero del tuo avversario e, se lo fai, infliggi 500 danni al tuo avversario per ognuno. Puoi utilizzare ogni effetto di "La Dirompente Divinità della Rovina" una sola volta per turno.
  | pt_text               = A ativação deste card, ou seus efeitos, não pode ser negada, nem seus efeitos podem ser negados. Invoque por Invocação-Especial 1 "Obelisco, o Atormentador" da sua mão ou do Cemitério e, se isso acontecer, ele não é afetado pelos efeitos de card do seu oponente neste turno. Se você oferecer como Tributo 2 ou mais monstros que você controla ao mesmo tempo para ativar um card ou efeito seu, enquanto você controlar "Obelisco, o Atormentador": você pode banir este card do seu Cemitério; bana todos os monstros no Cemitério do seu oponente e, se isso acontecer, cause 500 de dano ao seu oponente para cada um. Você só pode usar cada efeito de "O Transgressor Deus da Ruína" uma vez por turno.
  | es_text               = La activación de esta carta, o de sus efectos, no puede ser negada, ni tampoco sus efectos. Invoca de Modo Especial, desde tu mano o Cementerio, 1 "Obelisco el Atormentador" y, si lo haces, este turno no es afectado por efectos de cartas de tu adversario. Si Sacrificas 2 o más monstruos que controles al mismo tiempo para activar tu carta o efecto, mientras controles "Obelisco el Atormentador": puedes desterrar esta carta en tu Cementerio; destierra todos los monstruos en el Cementerio de tu adversario y, si lo haces, inflige 500 puntos de daño a tu adversario por cada uno. Sólo puedes usar cada efecto de "El Dios de la Ruina Destructora" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、その発動と効果は無効化されない。①：自分の手札・墓地から「オベリスクの巨神兵」１体を選んで特殊召喚する。この効果で特殊召喚したモンスターはこのターン、相手の効果を受けない。②：自分フィールドに「オベリスクの巨神兵」が存在する状態で、自分がカードの効果を発動するために、自分フィールドのモンスター２体以上を同時にリリースした場合、墓地のこのカードを除外して発動できる。相手の墓地のモンスターを全て除外し、その数×５００ダメージを相手に与える。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 그 발동과 효과는 무효화되지 않는다. ①: 자신의 패 / 묘지에서 "오벨리스크의 거신병" 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에, 상대의 효과를 받지 않는다. ②: 자신 필드에 "오벨리스크의 거신병"이 존재하는 상태에서, 자신이 카드의 효과를 발동하기 위해, 자신 필드의 몬스터 2장 이상을 동시에 릴리스했을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 상대 묘지의 몬스터를 전부 제외하고, 그 수 × 500 데미지를 상대에게 준다.
