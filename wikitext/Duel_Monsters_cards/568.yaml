  | fr_lore               = FLIP : Détruisez tous les monstres sur le Terrain, puis les deux joueurs révèlent les 5 cartes du dessus de leur Deck, puis Invoquent Spécialement tous les monstres de max. Niveau 4 révélés en Position d'Attaque face recto ou en Position de Défense face verso, et aussi, ajoutent les cartes restantes à leur main. (Si un joueur a moins de 5 cartes dans son Deck, il en révèle autant que possible.)
  | de_lore               = FLIPP: Zerstöre alle Monster auf dem Spielfeld, dann zeigen beide Spieler die obersten 5 Karten ihrer Decks vor, dann beschwören sie alle vorgezeigten Monster der Stufe 4 oder niedriger als Spezialbeschwörung in die offene Angriffsposition oder die verdeckte Verteidigungsposition, zusätzlich fügen sie die restlichen Karten ihrer Hand hinzu. (Falls ein Spieler weniger als 5 Karten in seinem Deck hat, zeigt er möglichst viele vor.)
  | it_lore               = SCOPRI: Distruggi tutti i mostri sul Terreno, poi entrambi i giocatori rivelano le prime 5 carte del loro Deck, poi Evocano Specialmente, scoperti in Posizione di Attacco o coperti in Posizione di Difesa, tutti i mostri di Livello 4 o inferiore rivelati e inoltre aggiungono le carte rimanenti alla loro mano. (Se un giocatore ha meno di 5 carte nel suo Deck, rivela quelle rimaste.)
  | pt_lore               = VIRE: Destrua todos os monstros no campo e, depois, os dois duelistas revelam os 5 cards do topo dos seus Decks e, depois, Invocam por Invocação-Especial, com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa, todos os monstros revelados de Nível 4 ou menos e, além disso, adicionam quaisquer cards restantes às suas mãos. (Se algum dos duelistas tiver menos de 5 cards em seu Deck, ele revela tantos quanto possível.)
  | es_lore               = VOLTEO: Destruye todos los monstruos en el Campo, y después, ambos jugadores muestran las 5 cartas de la parte superior de sus Decks, y después Invocan de Modo Especial todos los monstruos mostrados que sean de Nivel 4 o menor, en Posición de Ataque boca arriba o en Posición de Defensa boca abajo, y además añaden el resto de las cartas a sus manos. (Si algún jugador tiene menos de 5 cartas en su Deck, muestra tantas como sea posible).
  | ja_lore               = リバース：フィールド上に存在するモンスターを全て破壊する。その後、お互いにデッキの上からカードを５枚めくり、その中のレベル４以下のモンスターを全て表側攻撃表示または裏側守備表示で特殊召喚する。それ以外のカードは全て手札に加える。
  | trans_lore            = FLIP: Destroy all monsters on the field, then both players reveal the top 5 cards from their Decks, '''and if they do,''' Special Summon all revealed Level 4 or lower monsters in face-up Attack Position or face-down Defense Position, also add any remaining cards to their hand. (If either player has less than 5 cards in their Deck, reveal as many as possible.)
  | ko_lore               = 리버스 : 필드 위의 몬스터를 전부 파괴한다. 서로 덱의 맨 위에서 카드를 5장 뒤집어, 그 중 레벨 4 이하의 몬스터 카드를 전부 앞면 공격 표시 또는 뒷면 수비 표시로 필드 위에 특수 소환한다. 그 이외의 카드는 전부 패에 넣는다.
