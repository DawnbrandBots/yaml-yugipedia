  | fr_text             = Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, transférez la cible de l'attaque sur cette carte et passez au calcul des dommages. Cette carte ne peut pas être détruite par ce combat. Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" : vous pouvez envoyer 1 monstre "Bête Gladiateur" depuis votre Deck au Cimetière. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez la mélanger dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Noxious, Bête Gladiateur" exclu) depuis votre Deck.
  | de_text             = Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, ändere das Angriffsziel auf diese Karte und springe zur Schadensberechnung. Diese Karte kann durch den Kampf nicht zerstört werden. Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 „Gladiatorungeheuer“-Monster von deinem Deck auf den Friedhof legen. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Noxious“.
  | it_text             = Quando un mostro dell'avversario dichiara un attacco diretto: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, cambia il bersaglio dell'attacco su questa carta, e procedi al calcolo dei danni. Questa carta non può essere distrutta in quella battaglia. Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": puoi mandare 1 mostro "Gladiatore Bestia" dal tuo Deck al Cimitero. Alla fine della Battle Phase, se questa carta ha combattuto: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Noxious".
  | pt_text             = Quando um monstro do oponente declarar um ataque direto: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, mude o alvo do ataque para este card e siga para o cálculo de dano. Este card não pode ser destruído em batalha. Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": você pode enviar 1 monstro "Besta Gladiadora" do seu Deck para o Cemitério. No final da Fase de Batalha, se este card batalhar: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Noxious".
  | es_text             = Cuando un monstruo de tu adversario declara un ataque directo: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, cambia el objetivo del ataque a esta carta, y procede al cálculo de daño. Esta carta no puede ser destruida en esa batalla. Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador": puedes mandar al Cementerio, desde tu Deck, 1 monstruo "Bestia Gladiador". Al final de la Battle Phase, si esta carta batalló: puedes barajarla al Deck; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Noxious".
  | ja_text             = ①：相手モンスターの直接攻撃宣言時に発動できる。このカードを手札から特殊召喚し、その相手モンスターの攻撃対象をこのカードに移し替えてダメージ計算を行う。このカードはその戦闘では破壊されない。②：このカードが「剣闘獣」モンスターの効果で特殊召喚に成功した場合に発動できる。デッキから「剣闘獣」モンスター１体を墓地へ送る。③：このカードが戦闘を行ったバトルフェイズ終了時にこのカードを持ち主のデッキに戻して発動できる。デッキから「剣闘獣ノクシウス」以外の「剣闘獣」モンスター１体を特殊召喚する。
  | ko_text             = ① : 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 상대 몬스터의 공격 대상을 이 카드로 옮겨 데미지 계산을 실행한다. 이 카드는 그 전투로는 파괴되지 않는다. ② : 이 카드가 "검투수" 몬스터의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "검투수" 몬스터 1장을 묘지로 보낸다. ③ : 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 주인의 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수 노크시우스" 이외의 "검투수" 몬스터 1장을 특수 소환한다.
  | sc_text             = ①：对手怪兽直接攻击宣言时可以发动。从手牌将此卡特殊召唤，将该对手怪兽的攻击对象移换至此卡，并进行伤害计算。此卡不会因该战斗被破坏。②：此卡以“剑斗兽”怪兽的效果特殊召唤的情况下可以发动。从牌组将１只“剑斗兽”怪兽送至墓地。③：此卡进行过战斗的战斗阶段结束时，将此卡放回牌组可以发动。从牌组将“剑斗兽 罪徒”以外的１只“剑斗兽”怪兽特殊召唤。
