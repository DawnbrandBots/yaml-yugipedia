  | pendulum_effect       = [[Once per turn]], during your [[Main Phase]]: You can place 1 [[Venemy Counter]] on each [[face-up]] [[Monster Card|monster]] your opponent [[control]]s. All monsters on the [[field]], except [[DARK]] [[Dragon]] monsters, lose 200 ATK for each Venemy Counter on the field.
  | text                  = 3 [[DARK]] [[Pendulum Monster]]s<br />Each time a card(s) is [[sent]] from the [[field]] to the [[Graveyard|GY]], place 1 [[Venemy Counter]] on this card for each sent card. All monsters on the field, except DARK [[Dragon]] monsters, lose 200 ATK for each Venemy Counter on the field. [[Once per turn]], during your [[Main Phase]]: You can [[negate]] the effects of all [[face-up]] monsters your opponent currently controls, until the end of this turn. If this card in the [[Monster Zone]] is [[destroyed by battle]] or card [[effect]]: You can place this card in your [[Pendulum Zone]].
  | fr_pendulum_effect    = Une fois par tour, durant votre Main Phase : vous pouvez placer 1 Compteur Veninemi sur chaque monstre face recto contrôlé par votre adversaire. Tous les monstres sur le Terrain (monstres TÉNÈBRES Dragon exclus) perdent 200 ATK pour chaque Compteur Veninemi sur le Terrain.
  | fr_text               = 3 Monstres Pendule TÉNÈBRES<br />Chaque fois qu'une ou plusieurs cartes sont envoyées depuis le Terrain au Cimetière, placez 1 Compteur Veninemi sur cette carte pour chaque carte envoyée. Tous les monstres sur le Terrain (monstres TÉNÈBRES Dragon exclus) perdent 200 ATK pour chaque Compteur Veninemi sur le Terrain. Une fois par tour, durant votre Main Phase : jusqu'à la fin de ce tour, vous pouvez annuler les effets de tous les monstres face recto actuellement contrôlés par votre adversaire. Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Venemy-Zählmarke auf jedes offene Monster legen, das dein Gegner kontrolliert. Alle Monster auf dem Spielfeld, außer FINSTERNIS Drache-Monstern, verlieren für jede Venemy-Zählmarke auf dem Spielfeld 200 ATK.
  | de_text               = 3 FINSTERNIS Pendelmonster<br />Jedes Mal, wenn eine oder mehr Karten vom Spielfeld auf den Friedhof gelegt werden, lege für jede gelegte Karte 1 Venemy-Zählmarke auf diese Karte. Alle Monster auf dem Spielfeld, außer FINSTERNIS Drache-Monstern, verlieren für jede Venemy-Zählmarke auf dem Spielfeld 200 ATK. Einmal pro Spielzug, während deiner Main Phase: Du kannst bis zum Ende dieses Spielzugs die Effekte aller offenen Monster annullieren, die dein Gegner derzeit kontrolliert. Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Una volta per turno, durante la tua Main Phase: puoi mettere 1 Segnalino Velenemico su ogni mostro scoperto controllato dal tuo avversario. Tutti i mostri sul Terreno, eccetto i mostri OSCURITÀ Drago, perdono 200 ATK per ogni Segnalino Velenemico sul Terreno.
  | it_text               = 3 Mostri Pendulum OSCURITÀ<br />Ogni volta che una o più carte vengono mandate dal Terreno al Cimitero, metti 1 Segnalino Velenemico su questa carta per ogni carta mandata. Tutti i mostri sul Terreno, eccetto i mostri OSCURITÀ Drago, perdono 200 ATK per ogni Segnalino Velenemico sul Terreno. Una volta per turno, durante la tua Main Phase: puoi annullare gli effetti di tutti i mostri scoperti attualmente controllati dal tuo avversario, fino alla fine di questo turno. Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Uma vez por turno, durante sua Fase Principal: você pode colocar 1 Marcador de Venimigo sobre cada monstro com a face para cima que seu oponente controla. Todos os monstros no campo, exceto monstros Dragão de TREVAS, perdem 200 de ATK para cada Marcador de Venimigo no campo.
  | pt_text               = 3 Monstros Pêndulo de TREVAS<br />Sempre que um ou mais cards forem enviados do campo para o Cemitério, coloque 1 Marcador de Venimigo neste card para cada card enviado. Todos os monstros no campo, exceto monstros Dragão de TREVAS, perdem 200 de ATK para cada Marcador de Venimigo no campo. Uma vez por turno, durante sua Fase Principal: até o final deste turno, você pode negar os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente. Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Una vez por turno, durante tu Main Phase: puedes poner 1 Contador Venemigo en cada monstruo boca arriba que controle tu adversario. Todos los monstruos en el Campo, excepto los monstruos Dragón de OSCURIDAD, pierden 200 ATK por cada Contador Venemigo en el Campo.
  | es_text               = 3 Monstruos de Péndulo de OSCURIDAD<br />Cada vez que una o más cartas sean mandadas del Campo al Cementerio, pon 1 Contador Venemigo en esta carta por cada carta mandada. Todos los monstruos en el Campo, excepto los monstruos Dragón de OSCURIDAD, pierden 200 ATK por cada Contador Venemigo en el Campo. Una vez por turno, durante tu Main Phase: hasta el final de este turno, puedes negar los efectos de todos los monstruos boca arriba que controle tu adversario en este momento. Si esta carta en la Zona de Monstruos es destruida en batalla o por efecto de una carta: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = ①：１ターンに１度、自分メインフェイズに発動できる。相手フィールドの全ての表側表示モンスターにヴェネミーカウンターを１つずつ置く。②：ドラゴン族・闇属性モンスター以外のフィールドのモンスターの攻撃力はフィールドのヴェネミーカウンターの数×２００ダウンする。
  | ja_text               = 闇属性Ｐモンスター×３<br />①：フィールドのカードが墓地へ送られる度に、１枚につきヴェネミーカウンター１つをこのカードに置く。②：ドラゴン族・闇属性モンスター以外のフィールドのモンスターの攻撃力はフィールドのヴェネミーカウンターの数×２００ダウンする。③：１ターンに１度、自分メインフェイズに発動できる。相手フィールドの全ての表側表示モンスターの効果をターン終了時まで無効にする。④：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 상대 필드의 모든 앞면 표시 몬스터에 베너미 카운터를 1개씩 놓는다. ②: 드래곤족 / 어둠 속성 몬스터 이외의 필드의 몬스터의 공격력은 필드의 베너미 카운터의 수 × 200 내린다.
  | ko_text               = 어둠 속성 펜듈럼 몬스터 × 3<br />①: 필드의 카드가 묘지로 보내질 때마다, 1장당 베너미 카운터 1개를 이 카드에 놓는다. ②: 드래곤족 / 어둠 속성 몬스터 이외의 필드의 몬스터의 공격력은 필드의 베너미 카운터의 수 × 200 내린다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 상대 필드의 모든 앞면 표시 몬스터의 효과를 턴 종료시까지 무효로 한다. ④: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
