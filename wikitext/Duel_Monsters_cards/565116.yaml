  | lore                  = The [[activation]] of your [[Thunder]] [[Monster Card|monsters]]' [[Card effect|effects]] cannot be [[negate]]d. [[Once per turn]], if a "[[Thunder Dragon (archetype)|Thunder Dragon]]" monster(s) is [[Normal Summon|Normal]] or [[Special Summon]]ed to your [[field]]: You can [[target]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] on the [[field]]; [[banish]] 1 Thunder monster from your [[Main Deck|Deck]], and if you do, [[destroy]] that target.
  | fr_lore               = L'activation d'effets de vos monstres Tonnerre ne peut pas être annulée. Une fois par tour, si un ou plusieurs monstres "Dragon du Tonnerre" sont Invoqués Normalement ou Spécialement sur votre Terrain : vous pouvez cibler 1 Magie/Piège sur le Terrain ; bannissez 1 monstre Tonnerre depuis votre Deck, et si vous le faites, détruisez la cible.
  | de_lore               = Die Aktivierung der Effekte deiner Donner-Monster kann nicht annulliert werden. Einmal pro Spielzug, falls ein oder mehr „Donnerdrache“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden: Du kannst 1 Zauber/Falle auf dem Spielfeld wählen; verbanne 1 Donner-Monster von deinem Deck und falls du dies tust, zerstöre das gewählte Ziel.
  | it_lore               = L'attivazione degli effetti dei tuoi mostri Tuono non può essere annullata. Una volta per turno, se uno o più mostri "Drago del/di Tuono" vengono Evocati Normalmente o Specialmente sul tuo Terreno: puoi scegliere come bersaglio 1 Magia/Trappola sul Terreno; bandisci 1 mostro Tuono dal tuo Deck e, se lo fai, distruggi quel bersaglio.
  | pt_lore               = A ativação dos efeitos dos seus monstros Trovão não pode ser negada. Uma vez por turno, se um ou mais monstros "Dragão do Trovão" forem Invocados por Invocação-Normal ou Especial no seu campo: você pode escolher 1 Magia/Armadilha no campo; bana 1 monstro Trovão do seu Deck e, se isso acontecer, destrua o alvo.
  | es_lore               = La activación de los efectos de tus monstruos Trueno no puede ser negada. Una vez por turno, si uno o más monstruos "Dragón de Trueno" son Invocados de Modo Normal o Especial a tu Campo: puedes seleccionar 1 Mágica/Trampa en el Campo; destierra 1 monstruo Trueno en tu Deck y, si lo haces, destruye ese objetivo.
  | ja_lore               = ①：このカードが魔法＆罠ゾーンに存在する限り、自分の雷族モンスターの効果の発動は無効化されない。②：１ターンに１度、自分フィールドに「サンダー・ドラゴン」モンスターが召喚・特殊召喚された場合、フィールドの魔法・罠カード１枚を対象として発動できる。デッキから雷族モンスター１体を除外し、対象のカードを破壊する。
  | ko_lore               = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 번개족 몬스터의 효과 발동은 무효화되지 않는다. ②: 1턴에 1번, 자신 필드에 "썬더 드래곤" 몬스터가 일반 소환 / 특수 소환되었을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 덱에서 번개족 몬스터 1장을 제외하고, 대상의 카드를 파괴한다.
  | sc_lore               = ①：只要此卡存在于魔法与陷阱区域，自己的雷族怪兽的效果发动不会被无效化。②：1回合1次，“雷龙”怪兽被召唤・特殊召唤至自己场上的情况下，以场上1张魔法・陷阱卡为对象可以发动。从牌组将1只雷族怪兽除外，将对象卡破坏。
