  | de_text         = „Flammen-Schwertkämpfer“ + „Kampfflammen-Drache“<br />Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es und falls du dies tust, füge deinem Gegner 500 Schaden zu. Dies ist ein Schnelleffekt, falls diese Karte mit einer Ausrüstungskarte ausgerüstet ist. Am Beginn des Damage Steps, falls diese Karte kämpft: Du kannst die ATK dieser Karte bis zum Ende dieses Spielzugs verdoppeln, aber falls du dies tust, zerstöre sie während der End Phase dieses Spielzugs. Du kannst jeden Effekt von „Ultimativer Flammen-Schwertkämpfer“ nur einmal pro Spielzug verwenden.
