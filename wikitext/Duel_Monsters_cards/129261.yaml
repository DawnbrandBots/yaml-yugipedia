  | de_lore               = Falls diese Karte in offener Verteidigungsposition als Ziel für einen Angriff gewählt wird, am Ende der Battle Phase: Zerstöre diese Karte. Falls diese Karte durch den Effekt einer „Schrott“-Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Schrott“-Monster in deinem Friedhof wählen, außer „Schrottungeheuer“; füge das gewählte Ziel deiner Hand hinzu.
  | it_lore               = Se questa carta scoperta in [[Defense Position|Posizione di Difesa]] viene [[Target|scelta come bersaglio]] per un attacco, alla fine della [[Battle Phase]]: [[Destroy|distruggi]] questa carta. Se questa carta viene distrutta dall'effetto di un mostro "[[Scrap|Frammento]]" e mandata al [[Graveyard|Cimitero]]: puoi scegliere come bersaglio 1 mostro "Frammento" nel tuo Cimitero, eccetto "Bestia Frammento"; aggiungi quel bersaglio alla tua [[Hand|mano]].
  | pt_lore               = Se este card com a face para cima em Posição de Defesa for escolhido como alvo de um ataque, no final da Fase de Batalha: destrua este card. Se este card for destruído pelo efeito de um card "Restolhos" e enviado para o Cemitério: você pode escolher 1 monstro "Restolhos" no seu Cemitério, exceto "Besta de Restolhos"; adicione o alvo á sua mão.
  | es_lore               = Si esta carta en [[Defense Position|Posición de Defensa]] [[Face-up|boca arriba]] es seleccionada como [[Attack target|objetivo de un ataque]], al final de la [[Battle Phase]]: [[Destroy|destruye]] esta carta. Si esta carta es destruida por el efecto de una carta "[[Scrap|Chatarra]]" o "[[Scrap Recycler|Reciclador de Desechos]]" y mandada al [[Graveyard|Cementerio]]: puedes seleccionar 1 monstruo "Chatarra" o "Reciclador de Desechos" en tu Cementerio, excepto "Bestia de Chatarra"; añade ese objetivo a tu [[Hand|mano]].
  | ja_lore               = フィールド上に表側守備表示で存在するこのカードが攻撃対象に選択された場合、バトルフェイズ終了時にこのカードを破壊する。このカードが「スクラップ」と名のついたカードの効果によって破壊され墓地へ送られた場合、「スクラップ・ビースト」以外の自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して手札に加える事ができる。
  | ko_lore               = 필드 위에 앞면 수비 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 경우, 배틀 페이즈 종료시에 이 카드를 파괴한다. 이 카드가 "스크랩" 이라는 이름이 붙은 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, "스크랩 비스트" 이외의 자신 묘지에 존재하는 "스크랩" 이라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣을 수 있다.
