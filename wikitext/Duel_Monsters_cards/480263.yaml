  | text                = 3 or more [[Level]] 4 [[Monster Card|monsters]]<br />[[Once per turn]], you can also [[Xyz Summon]] "Zoodiac Hammerkong" by using 1 "[[Zoodiac]]" monster you [[control]] with a different name as [[Xyz Material]]. (If you used an [[Xyz Monster]], any Xyz Materials [[attach]]ed to it also become Xyz Materials on this card.) This card gains [[ATK]] and [[DEF]] equal to the ATK and DEF of all "Zoodiac" monsters attached to it as Materials. While this card has Xyz Material, your opponent cannot [[target]] [[face-up]] "Zoodiac" monsters on the [[field]] with card [[effect]]s, except this one. Once per turn, during the [[End Phase]]: [[Detach]] 1 Xyz Material from this card.
  | fr_text             = Min. 3 monstres de Niveau 4<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Marteaukong du Zoodiaque" en utilisant 1 monstre "Zoodiaque" que vous contrôlez de nom différent comme Matériel Xyz. (Si vous avez utilisé un Monstre Xyz, les Matériels Xyz qui lui sont attachés deviennent aussi des Matériels Xyz de cette carte.) Cette carte gagne une ATK/DEF égales à l'ATK/DEF de tous les monstres "Zoodiaque" qui lui sont attachés comme Matériels. Tant que cette carte a du Matériel Xyz, votre adversaire ne peut pas cibler de monstres "Zoodiaque" face recto sur le Terrain (celui-ci exclu) avec des effets de carte. Une fois par tour, durant la End Phase : détachez 1 Matériel Xyz de cette carte.
  | de_text             = 3 oder mehr Monster der Stufe 4<br />Einmal pro Spielzug kannst du „Zoodiak-Hammerkong“ auch als Xyz-Beschwörung beschwören, indem du 1 „Zoodiak“-Monster mit einem unterschiedlichen Namen, das du kontrollierst, als das Xyz-Material verwendest. (Falls du ein Xyz-Monster verwendet hast, wird daran angehängtes Xyz-Material ebenfalls zu Xyz-Material dieser Karte.) Diese Karte erhält ATK und DEF in Höhe der ATK und DEF aller „Zoodiak“-Monster, die als Material an sie angehängt sind. Solange diese Karte Xyz-Material hat, kann dein Gegner keine offenen „Zoodiak“-Monster auf dem Spielfeld als Ziel für Karteneffekte wählen, außer diesem. Einmal pro Spielzug, während der End Phase: Hänge 1 Xyz-Material von dieser Karte ab.
  | it_text             = 3 o più mostri di Livello 4<br />Una volta per turno, puoi anche Evocare Xyz "Zoodiaco Martellokong" utilizzando 1 mostro "Zoodiaco" che controlli con un nome diverso come Materiale Xyz. (Se hai utilizzato un Mostro Xyz, qualsiasi Materiale Xyz attaccato ad esso diventa Materiale Xyz anche su questa carta.) Questa carta guadagna ATK e DEF pari all'ATK e DEF di tutti i mostri "Zoodiaco" attaccati ad essa come Materiali. Mentre questa carta ha Materiali Xyz, il tuo avversario non può scegliere come bersaglio mostri "Zoodiaco" scoperti sul Terreno con gli effetti delle carte, eccetto questo. Una volta per turno, durante la End Phase: stacca 1 Materiale Xyz da questa carta.
  | pt_text             = 3 ou mais monstros de Nível 4<br />Uma vez por turno, você também pode Invocar por Invocação-Xyz "Martelokong Zoodíaco" ao usar 1 monstro "Zoodíaco(a)" que você controla com um nome diferente como Matéria Xyz. (Se você usou um Monstro Xyz, quaisquer Matérias Xyz associadas a ele também se tornam Matérias Xyz neste card.) Este card ganha ATK e DEF igual ao ATK e DEF de todos os monstros "Zoodíaco(a)" associados a ele como Matéria. Enquanto este card tiver Matérias Xyz, seu oponente não pode escolher monstros "Zoodíaco(a)" com a face para cima no campo como alvo de efeitos de card, exceto este. Uma vez por turno, durante a Fase Final: desassocie 1 Matéria Xyz deste card.
  | es_text             = 3 o más monstruos de Nivel 4<br />Una vez por turno, también puedes Invocar Xyz a "Martillokong del Zoodíaco" usando 1 monstruo "Zoodíaco" que controles con nombre diferente como Material Xyz. (Si usaste un Monstruo Xyz, cualquier Material Xyz acoplado a ese monstruo también se convierte en Material Xyz acoplado a esta carta). Esta carta gana ATK y DEF igual al ATK y la DEF de todos los monstruos "Zoodíaco" acoplados a ella como Materiales. Mientras esta carta tenga Material Xyz, tu adversario no puede seleccionar con efectos de cartas a monstruos "Zoodíaco" boca arriba en el Campo, excepto a éste. Una vez por turno, durante la End Phase: desacopla de esta carta 1 Material Xyz.
  | ja_text             = レベル４モンスター×３体以上<br />「十二獣ハマーコング」は１ターンに１度、同名カード以外の自分フィールドの「十二獣」モンスターの上に重ねてＸ召喚する事もできる。①：このカードの攻撃力・守備力は、このカードがＸ素材としている「十二獣」モンスターのそれぞれの数値分アップする。②：Ｘ素材を持ったこのカードがモンスターゾーンに存在する限り、相手はこのカード以外のフィールドの「十二獣」モンスターを効果の対象にできない。③：自分・相手のエンドフェイズに発動する。このカードのＸ素材を１つ取り除く。
  | ko_text             = 레벨 4 몬스터 × 3장 이상<br />"십이수 해머콩"은 1턴에 1번, 같은 이름의 카드 이외의 자신 필드의 "십이수" 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드의 공격력 / 수비력은, 이 카드가 엑시즈 소재로 하고 있는 "십이수" 몬스터 각각의 수치만큼 올린다. ②: 엑시즈 소재를 가진 이 카드가 몬스터 존에 존재하는 한, 상대는 이 카드 이외의 필드의 "십이수" 몬스터를 효과의 대상으로 할 수 없다. ③: 자신 / 상대의 엔드 페이즈에 발동한다. 이 카드의 엑시즈 소재를 1개 제거한다.
  | sc_text             = 等级4怪兽×3只以上<br />“十二兽 申锤”1回合1次，也可重叠在同名卡以外的、自己场上的“十二兽”怪兽上面来超量召唤。①：此卡的攻击力・守备力分别上升此卡持有的超量素材中“十二兽”怪兽的相应数值。②：只要持有超量素材的此卡存在于怪兽区域，对手不可将场上的其他“十二兽”怪兽作为效果的对象。③：在自己・对手的结束阶段发动。去除此卡的1个超量素材。
