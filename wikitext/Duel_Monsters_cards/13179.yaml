  | translated_text       = When a '''Spell/Trap Card, or monster effect,''' is activated that targets an "Amazoness" monster on the field: Return that targeted monster to the hand, and if you do, Special Summon 1 other monster from your hand.
  | fr_text               = Lorsqu'une carte qui cible un monstre "Amazonesse" sur le Terrain est activée : renvoyez le monstre ciblé à la main, et si vous le faites, Invoquez Spécialement 1 autre monstre depuis votre main.
  | de_text               = Wenn eine Karte aktiviert wird, die ein „Amazonisch“-Monster auf dem Spielfeld als Ziel wählt: Gib jenes als Ziel gewählte Monster auf die Hand zurück und falls du dies tust, beschwöre 1 anderes Monster als Spezialbeschwörung von deiner Hand.
  | it_text               = Quando viene attivata una carta che sceglie come bersaglio un mostro "Amazoness" sul Terreno: fai ritornare quel mostro scelto come bersaglio nella mano e, se lo fai, Evoca Specialmente 1 altro mostro dalla tua mano.
  | pt_text               = Quando um card for ativado que escolha um monstro "Amazoness" no campo: devolva o monstro alvo para a mão e, se isso acontecer, Invoque por Invocação-Especial 1 outro monstro da sua mão.
  | es_text               = Cuando se activa una carta que selecciona un monstruo "Amazoness" en el Campo: devuelve ese monstruo seleccionado a la mano y, si lo haces, Invoca otro monstruo de Modo Especial desde tu mano.
  | ja_text               = フィールド上の「アマゾネス」という名のついたモンスターを対象にしたカードが発動した時に発動する事ができる。対象になったモンスターカードを手札に戻し、別のモンスター１体を手札から特殊召喚する。
  | ko_text               = 필드 위의 "아마조네스"라는 이름이 붙은 몬스터를 대상으로 한 카드가 발동했을때 발동할 수 있다. 대상이 된 몬스터 카드를 패로 되돌리고, 다른 몬스터 1장을 패에서 특수소환 한다.
