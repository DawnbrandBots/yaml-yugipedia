  | ja_text         = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズ及びバトルフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材として恐竜族Ｓモンスター１体のＳ召喚を行う。②：自分か相手のモンスターの攻撃宣言時に発動できる。手札から恐竜族モンスター１体を召喚条件を無視して特殊召喚する。この効果の発動後、ターン終了時まで自分は恐竜族モンスターしか特殊召喚できない。
  | ko_text         = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈 및 배틀 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 공룡족 싱크로 몬스터 1장의 싱크로 소환을 실행한다. ②: 자신이나 상대의 몬스터의 공격 선언시에 발동할 수 있다. 패에서 공룡족 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 공룡족 몬스터밖에 특수 소환할 수 없다.
