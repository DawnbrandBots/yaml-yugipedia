  | text            = If 2 or more [[Beast-Warrior]] [[monsters]] are on the [[field]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Jabbing Panda" [[once per turn]] this way. If this card is [[sent]] from the field to your [[GY]]: You can [[target]] 1 [[face-up]] monster you [[control]]; it gains 500 [[ATK]]. You can only use this [[effect]] of "Jabbing Panda" once per turn.
  | fr_text         = S'il y a min. 2 monstres Bête-Guerrier sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Panda Jabeur" qu'une fois par tour de cette façon. Si cette carte est envoyée depuis le Terrain à votre Cimetière : vous pouvez cibler 1 monstre face recto que vous contrôlez ; il gagne 500 ATK. Vous ne pouvez utiliser cet effet de "Panda Jabeur" qu'une fois par tour.
  | de_text         = Falls 2 oder mehr Ungeheuer-Krieger-Monster auf dem Spielfeld liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Boxender Panda“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte vom Spielfeld auf deinen Friedhof gelegt wird: Du kannst 1 offenes Monster wählen, das du kontrollierst; es erhält 500 ATK. Du kannst diesen Effekt von „Boxender Panda“ nur einmal pro Spielzug verwenden.
  | it_text         = Se 2 o più mostri Guerriero-Bestia sono sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Panda Pugile" una sola volta per turno in questo modo. Se questa carta viene mandata dal Terreno al tuo Cimitero: puoi scegliere come bersaglio 1 mostro scoperto che controlli; esso guadagna 500 ATK. Puoi utilizzare questo effetto di "Panda Pugile" una sola volta per turno.
  | pt_text         = Se 2 ou mais monstros Besta-Guerreira estiverem no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Panda Golpeador" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado do campo para o seu Cemitério: você pode escolher 1 monstro com a face para cima que você controla; ele ganha 500 de ATK. Você só pode usar este efeito de "Panda Golpeador" uma vez por turno.
  | es_text         = Si 2 o más monstruos Guerrero-Bestia están en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Panda Golpeante" una vez por turno de esta forma. Si esta carta es mandada del Campo a tu Cementerio: puedes seleccionar 1 monstruo boca arriba que controles; éste gana 500 ATK. Sólo puedes usar este efecto de "Panda Golpeante" una vez por turno.
  | ja_text         = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：フィールドに獣戦士族モンスターが２体以上存在する場合、このカードは手札から特殊召喚できる。②：このカードがフィールドから墓地へ送られた場合、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は５００アップする。
  | ko_text         = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 야수전사족 몬스터가 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 500 올린다.
