  | de_text             = Wähle 1 „Abgrundschauspieler“-Monster, das du kontrollierst; falls es in diesem Spielzug ein Monster deines Gegners durch Kampf zerstört, verbannt dein Gegner 3 Monster von seinem Extra Deck (er bestimmt). Falls diese gesetzte Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt deines Gegners zerstört wird und du ein offenes „Abgrundschauspieler“-Pendelmonster in deinem Extra Deck hast: Du kannst dir das Extra Deck deines Gegners ansehen, zusätzlich verbanne 1 Monster von seinem Extra Deck. Du kannst diesen Effekt von „Abgrundskript - Hort des Feuerdrachen“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio 1 mostro "Attore dell'Abisso" che controlli; se esso distrugge un mostro del tuo avversario in battaglia in questo turno, il tuo avversario bandisce 3 mostri dal suo Extra Deck (a sua scelta). Se questa carta Posizionata sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario, e tu hai un Mostro Pendulum "Attore dell'Abisso" scoperto nel tuo Extra Deck: puoi guardare l'Extra Deck del tuo avversario, inoltre bandisci 1 mostro dal suo Extra Deck. Puoi utilizzare questo effetto di "Sceneggiatura dell'Abisso - Tana del Drago di Fuoco" una sola volta per turno.
  | pt_text             = Escolha 1 monstro "Ator do Abismo" que você controla; se ele destruir um monstro do seu oponente em batalha neste turno, seu oponente bane 3 monstros do seu Deck Adicional (ele seleciona). Se este card Baixado sob o controle do seu dono for destruído por um efeito de card do oponente e você tiver um Monstro Pêndulo "Ator do Abismo" com a face para cima no seu Deck Adicional: você pode olhar o Deck Adicional do seu oponente e, além disso, banir 1 monstro do Deck Adicional dele. Você só pode usar este efeito de "Script do Abismo - Covil do Dragão de Fogo" uma vez por turno.
  | es_text             = Selecciona 1 monstruo "Actor del Abismo" que controles; si éste destruye al monstruo de tu adversario en batalla este turno, tu adversario destierra 3 monstruos de su Deck Extra (a su elección). Si esta carta Colocada controlada por su dueño es destruida por el efecto de una carta de tu adversario, y tengas un Monstruo de Péndulo "Actor del Abismo" boca arriba en tu Deck Extra: puedes mirar el Deck Extra de tu adversario, y además destierra 1 monstruo de su Deck Extra. Sólo puedes usar este efecto de "Guión de Abismo - Guarida del Dragón de Fuego" una vez por turno.
  | ja_text             = 「魔界台本「火竜の住処」」の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「魔界劇団」モンスター１体を対象として発動できる。このターン、そのモンスターが戦闘で相手モンスターを破壊した場合、相手はエクストラデッキからモンスター３体を選んで除外する。②：自分のエクストラデッキに表側表示の「魔界劇団」Ｐモンスターが存在し、セットされたこのカードが相手の効果で破壊された場合に発動できる。相手のエクストラデッキを確認し、その内の１枚を選んで除外する。
  | ko_text             = "마계대본 "화룡의 거처""의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "마계극단" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터가 전투로 상대 몬스터를 파괴했을 경우, 상대는 엑스트라 덱에서 몬스터 3장을 고르고 제외한다. ②: 자신의 엑스트라 덱에 앞면 표시의 "마계극단" 펜듈럼 몬스터가 존재하고, 세트된 이 카드가 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 상대의 엑스트라 덱을 확인하고, 그 중의 1장을 골라 제외한다.
  | sc_text             = 此卡名的②效果１回合仅可使用１次。①：以自己场上的１只“魔界剧团”怪兽为对象可以发动。此回合，该怪兽战斗破坏对手怪兽的情况下，对手从额外牌组挑选３只怪兽除外。②：自己的额外牌组存在表侧表示的“魔界剧团”灵摆怪兽，被放置的此卡因对手的效果被破坏的情况下可以发动。确认对手的额外牌组，从其中挑选１张除外。
