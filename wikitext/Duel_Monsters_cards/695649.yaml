  | lore                  = If an "[[Altergeist]]" [[Monster Card|monster]] you [[control]] would be used as [[Link Material]] for an "Altergeist" monster, this card in your [[hand]] can also be used as [[material]]. You can only use this [[effect]] of "Altergeist Pookuery" [[once per turn]]. If an "Altergeist" Link Monster is [[Link Summon]]ed to your [[field]], while this card is in your [[Graveyard|GY]] (except during the [[Damage Step]]): You can [[Add a card|add]] this card to your hand. You can only use this effect of "Altergeist Pookuery" once per Duel.
  | fr_lore               = Si un monstre "Altergeist" que vous contrôlez va être utilisé comme Matériel Lien pour un monstre "Altergeist", cette carte dans votre main peut aussi être utilisée comme Matériel. Vous ne pouvez utiliser cet effet de "Pookuery Altergeist" qu'une fois par tour. Si un Monstre Lien "Altergeist" est Invoqué par Lien sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser cet effet de "Pookuery Altergeist" qu'une fois par Duel.
  | de_lore               = Falls ein „Altergeist“-Monster, das du kontrollierst, als Linkmaterial für ein „Altergeist“-Monster verwendet würde, kann auch diese Karte in deiner Hand als Material verwendet werden. Du kannst diesen Effekt von „Altergeist Pookuery“ nur einmal pro Spielzug verwenden. Falls ein „Altergeist“-Linkmonster als Linkbeschwörung auf deine Spielfeldseite beschworen wird, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte deiner Hand hinzufügen. Du kannst diesen Effekt von „Altergeist Pookuery“ nur einmal pro Duell verwenden.
  | it_lore               = Se un mostro "Altergeist" che controlli sta per essere utilizzato come Materiale Link per un mostro "Altergeist", anche questa carta nella tua mano può essere utilizzata come materiale. Puoi utilizzare questo effetto di "Altergeist Pookuery" una sola volta per turno. Se un Mostro Link "Altergeist" viene Evocato Link sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi aggiungere questa carta alla tua mano. Puoi utilizzare questo effetto di "Altergeist Pookuery" una sola volta per Duello.
  | pt_lore               = Se um monstro "Altergeist" que você controla seria usado como Matéria Link para um monstro "Altergeist", este card na sua mão também pode ser usado como matéria. Você só pode usar este efeito de "Pookuery Altergeist" uma vez por turno. Se um Monstro Link "Altergeist" for Invocado por Invocação-Link no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode adicionar este card à sua mão. Você só pode usar este efeito de "Pookuery Altergeist" uma vez por Duelo.
  | es_lore               = Si un monstruo "Altergeist" que controlas fuera a ser usado como Material de Enlace para un monstruo "Altergeist", esta carta en tu mano también puede ser usada como material. Sólo puedes usar este efecto de "Altergeist Pookuery" una vez por turno. Si un Monstruo de Enlace "Altergeist" es Invocado por Enlace a tu Campo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes añadir esta carta a tu mano. Sólo puedes usar este efecto de "Altergeist Pookuery" una vez por Duelo.
  | ja_lore               = このカード名の、①の効果は１ターンに１度しか使用できず、②の効果はデュエル中に１度しか使用できない。①：自分フィールドの「オルターガイスト」モンスターを「オルターガイスト」モンスターのリンク素材とする場合、手札のこのカードもリンク素材にできる。②：このカードが墓地に存在し、「オルターガイスト」リンクモンスターが自分フィールドにリンク召喚された場合に発動できる。このカードを手札に加える。
  | ko_lore               = 이 카드명의, ①의 효과는 1턴에 1번밖에 사용할 수 없으며, ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 자신 필드의 "얼터가이스트" 몬스터를 "얼터가이스트" 몬스터의 링크 소재로 할 경우, 패의 이 카드도 링크 소재로 할 수 있다. ②: 이 카드가 묘지에 존재하고, "얼터가이스트" 링크 몬스터가 자신 필드에 링크 소환되었을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  | sc_lore               = 此卡名的①效果1回合仅可使用1次，②效果在决斗中仅可使用1次。①：在要将自己场上的"幻变骚灵"怪兽作为"幻变骚灵"怪兽的连接素材的情况下，手牌的此卡也可一起作为连接素材。②：此卡存在于墓地、"幻变骚灵"连接怪兽被连接召唤至自己场上的情况下可以发动。将此卡加入手牌。
