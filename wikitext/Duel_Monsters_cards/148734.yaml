  | text          = When a [[Monster Card|monster]](s) is [[Special Summon]]ed from your [[Graveyard|GY]] (except during the [[Damage Step]]): You can Special Summon this card from your [[hand]]. If this card is [[sent]] to the GY as [[Synchro Material]]: You can Special Summon 2 "[[Doppel Token]]s" ([[Warrior]]/[[DARK]]/[[Level]] 1/[[ATK]] 400/[[DEF]] 400) in [[Attack Position]].
  | fr_text       = Lorsqu'un ou plusieurs monstres sont Invoqués Spécialement depuis votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez Invoquer Spécialement 2 "Jeton Double" (Guerrier/TÉNÈBRES/Niveau 1/ATK 400/DEF 400) en Position d'Attaque.
  | de_text       = Wenn ein oder mehr Monster als Spezialbeschwörung von deinem Friedhof beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 2 „Doppel-Spielmarken“ (Krieger/FINSTERNIS/Stufe 1/ATK 400/DEF 400) als Spezialbeschwörung in die Angriffsposition beschwören.
  | it_text       = Quando uno o più mostri vengono Evocati Specialmente dal tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi Evocare Specialmente 2 "Segna-Doppio" (Guerriero/OSCURITÀ/Livello 1/ATK 400/DEF 400) in Posizione di Attacco.
  | pt_text       = Quando um ou mais monstros forem Invocados por Invocação-Especial do seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for enviado para o Cemitério como Matéria Sincro: você pode Invocar por Invocação-Especial 2 "Ficha de Doppel" (Guerreiro/TREVAS/Nível 1/ATK 400/DEF 400) em Posição de Ataque.
  | es_text       = Cuando uno o más monstruos son Invocados de Modo Especial desde tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes Invocar de Modo Especial 2 "Ficha Doble" (Guerrero/OSCURIDAD/Nivel 1/ATK 400/DEF 400) en Posición de Ataque.
  | ja_text       = ①：自分の墓地からモンスターが特殊召喚された時に発動できる。このカードを手札から特殊召喚する。②：このカードがＳ素材として墓地へ送られた場合に発動できる。自分フィールドに「ドッペル・トークン」（戦士族・闇・星１・攻／守４００）２体を攻撃表示で特殊召喚する。
  | ko_text       = ①: 자신 묘지에서 몬스터가 특수 소환되었을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드에 "도플 토큰"(전사족 / 어둠 / 레벨 1 / 공 400 / 수 400) 2장을 공격 표시로 특수 소환한다.
  | sc_text       = ①：怪兽从自己墓地被特殊召唤时可以发动。从手牌将此卡特殊召唤。②：此卡作为同步素材被送至墓地的情况下可以发动。将2只“二重身衍生物”（战士族・暗・星1・攻/守400）以攻击表示特殊召唤至自己场上。
