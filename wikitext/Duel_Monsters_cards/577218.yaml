  | translated_text = ''The [[World Legacy - "World Key"|World Key]] sheds tears that do not flow, as fate is fulfilled. The gates of God crumble in a bray, and the serpent devours the dream of the protectors. That soul lies in the land of the beginning, while his soul lies in the land of the end.<br />―— Now, this world that is a divine prison shall be unlocked.''
