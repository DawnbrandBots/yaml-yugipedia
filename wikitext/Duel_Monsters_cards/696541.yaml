  | text            = 2 [[Monster Card|monsters]], including a [[WATER]] monster<br />(This card is always treated as a "[[Familiar-Possessed]]" card.)<br />You can [[target]] 1 WATER monster in your opponent's [[Graveyard|GY]]; [[Special Summon]] it to your zone this card [[points to]]. If this [[Link Summon]]ed card is [[destroyed by battle]], or is [[destroy]]ed by an opponent's card [[effect]] while in its [[owner]]'s [[Monster Zone]]: You can [[Add a card|add]] 1 WATER monster with 1500 or less [[DEF]] from your [[Main Deck|Deck]] to your [[hand]]. You can only use each effect of "Eria the Water Charmer, Gentle" [[once per turn]].
  | fr_text         = 2 monstres (un monstre EAU inclus)<br />(Cette carte est toujours traitée comme carte "Familier Possédé".)<br />Vous pouvez cibler 1 monstre EAU dans le Cimetière de votre adversaire ; Invoquez-le Spécialement dans votre zone pointée par cette carte. Si cette carte Invoquée par Lien est détruite au combat, ou détruite par un effet de carte de l'adversaire tant qu'elle est dans la Zone Monstre de son propriétaire : vous pouvez ajouter 1 monstre EAU avec max. 1500 DEF depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Eria la Charmeuse d'Eau Gentille" qu'une fois par tour.
  | de_text         = 2 Monster, darunter ein WASSER Monster<br />(Diese Karte wird immer als „Vertrauten“-Karte behandelt.)<br />Du kannst 1 WASSER Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt. Falls diese als Linkbeschwörung beschworene Karte durch Kampf zerstört wird oder durch einen Karteneffekt eines Gegners zerstört wird, solange sie in der Monsterzone ihres Besitzers liegt: Du kannst deiner Hand 1 WASSER Monster mit 1500 oder weniger DEF von deinem Deck hinzufügen. Du kannst jeden Effekt von „Eria, die Wasserverzaubererin in sanft“ nur einmal pro Spielzug verwenden.
  | it_text         = 2 mostri, compreso un mostro ACQUA<br />(Questa carta viene sempre considerata come una carta "Posseduto dal Famiglio".)<br />Puoi scegliere come bersaglio 1 mostro ACQUA nel Cimitero del tuo avversario; Evocalo Specialmente in una tua zona puntata da questa carta. Se questa carta Evocata Link viene distrutta in battaglia, o viene distrutta dall'effetto di una carta dell'avversario mentre è nella Zona Mostri del suo proprietario: puoi aggiungere 1 mostro ACQUA con DEF 1500 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Eria l'Ammaliatrice dell'Acqua, Gentile" una sola volta per turno.
  | pt_text         = 2 monstros, incluindo um monstro de ÁGUA<br />(Este card deve ser sempre considerado como um card "Espírito-Possuído".)<br />Você pode escolher 1 monstro de ÁGUA no Cemitério do seu oponente; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar. Se este card Invocado por Invocação-Link for destruído em batalha, ou for destruído por um efeito de card do oponente enquanto estiver na Zona de Monstros do seu dono: você pode adicionar 1 monstro de ÁGUA com 1500 ou menos de DEF do seu Deck à sua mão. Você só pode usar cada efeito de "Eria, a Encantadora da Água, Gentil" uma vez por turno.
  | es_text         = 2 monstruos, incluyendo un monstruo de AGUA<br />(Esta carta se trata siempre como una carta "Familiar Poseído").<br />Puedes seleccionar 1 monstruo de AGUA en el Cementerio de tu adversario; Invócalo de Modo Especial a tu zona a la que apunte esta carta. Si esta carta Invocada por Enlace es destruida en batalla, o es destruida por el efecto de una carta del adversario mientras está en la Zona de Monstruos de su dueño: puedes añadir a tu mano 1 monstruo de AGUA con 1500 DEF o menos en tu Deck. Sólo puedes usar cada efecto de "Eria la Encantadora del Agua, Amable" una vez por turno.
  | ja_text         = 水属性モンスターを含むモンスター２体<br />このカード名はルール上「憑依装着」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手の墓地の水属性モンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。②：Ｌ召喚したこのカードが戦闘または相手の効果で破壊された場合に発動できる。デッキから守備力１５００以下の水属性モンスター１体を手札に加える。
  | ko_text         = 물 속성 몬스터를 포함하는 몬스터 2장<br />이 카드명은 룰상 "빙의장착" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 묘지의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다. ②: 링크 소환한 이 카드가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 수비력 1500 이하의 물 속성 몬스터 1장을 패에 넣는다.
  | sc_text         = 包含水属性怪兽在内的怪兽２只<br />此卡名在规则上也视为“凭依装着”卡。<br />此卡名的①②效果１回合仅可各使用１次。<br />①：以对手墓地的１只水属性怪兽为对象可以发动。将该怪兽特殊召唤至此卡连接端的自己场上。<br />②：连接召唤的此卡因战斗或对手的效果被破坏的情况下可以发动。从牌组将１只守备力１５００以下的水属性怪兽加入手牌。
