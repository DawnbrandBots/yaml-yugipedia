  | fr_text               = Sacrifiez 2 "Duoterion" et 1 "Oxygeddon" dans votre main et/ou sur votre Terrain ; Invoquez Spécialement 1 "Dragon de l'Eau" ou "Dragon de l'Eau Rassemblé" depuis votre main, Deck ou Cimetière. (Ceci est traité comme une Invocation Spéciale avec l'effet de "Liaison - H2O".) Si "Dragon de l'Eau" ou "Dragon de l'Eau Rassemblé" est envoyé depuis le Terrain à votre Cimetière tant que cette carte est dans votre Cimetière : ajoutez cette carte à votre main. Vous ne pouvez utiliser cet effet de "Liaison - D2O" qu'une fois par tour.
  | de_text               = Biete 2 „Duoterion“ und 1 „Oxygeddon“ in deiner Hand und/oder auf deiner Spielfeldseite als Tribut an; beschwöre 1 „Wasserdrache“ oder „Wasserdrachen-Schwarm“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof. (Dies wird als Spezialbeschwörung durch den Effekt von „H2O-Verbindung“ behandelt.) Falls „Wasserdrache“ oder „Wasserdrachen-Schwarm“ vom Spielfeld auf deinen Friedhof gelegt wird, solange sich diese Karte in deinem Friedhof befindet: Füge diese Karte deiner Hand hinzu. Du kannst diesen Effekt von „D2O-Verbindung“ nur einmal pro Spielzug verwenden.
  | it_text               = Offri come Tributo 2 "Duoterion" and 1 "Oxygeddon" nella tua mano e/o Terreno; Evoca Specialmente 1 "Drago Acquatico" or "Drago Acquatico Grappolo" dalla tua mano, Deck, o Cimitero. (Questa viene considerata come un'Evocazione Speciale con l'effetto di "Legame - H2O".) Se "Drago Acquatico" or "Drago Acquatico Grappolo" viene mandato dal Terreno al tuo Cimitero mentre questa carta è nel tuo Cimitero: aggiungi questa carta nella tua mano. Puoi utilizzare questo effetto di "Legame - D2O" una sola volta per turno.
  | pt_text               = Ofereça como Tributo 2 "Duoterion" e 1 "Oxygeddon" da sua mão e/ou do campo; Invoque por Invocação-Especial 1 "Dragão de Água" ou "Aglomerado Dragão de Água" da sua mão, do Deck ou do Cemitério. (Essa é considerada uma Invocação-Especial com o efeito de "Ligação - H2O".) Se "Dragão de Água" ou "Aglomerado Dragão de Água" for enviado do campo para o seu Cemitério enquanto este card estiver no seu Cemitério: adicione este card à sua mão. Você só pode usar este efeito de "Ligação - D2O" uma vez por turno.
  | es_text               = Sacrifica 2 "Duoterion" y 1 "Oxygeddon" en tu mano y/o Campo; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Dragón de Agua" o "Agrupamiento del Dragón de Agua". (Esta Invocación se trata como una Invocación Especial con el efecto de "Mezcla - H2O"). Si "Dragón de Agua" o "Agrupamiento del Dragón de Agua" es mandado del Campo a tu Cementerio mientras esta carta está en tu Cementerio: añade esta carta a tu mano. Sólo puedes usar este efecto de "Mezcla - D2O" una vez por turno.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分の手札・フィールドの「デューテリオン」２体と「オキシゲドン」１体をリリースして発動できる。自分の手札・デッキ・墓地から「ウォーター・ドラゴン」または「ウォーター・ドラゴン－クラスター」１体を選んで「ボンディング－Ｈ２Ｏ」の効果扱いとして特殊召喚する。②：このカードが墓地に存在し、「ウォーター・ドラゴン」または「ウォーター・ドラゴン－クラスター」がフィールドから自分の墓地へ送られた場合に発動する。墓地のこのカードを手札に戻す。
  | ko_text               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신의 패 / 필드의 "듀테리온" 2장과 "옥시게돈" 1장을 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "워터 드래곤" 또는 "워터 드래곤-클러스터" 1장을 고르고 "본딩-H2O"의 효과로 취급하여 특수 소환한다. ② : 이 카드가 묘지에 존재하고, "워터 드래곤" 또는 "워터 드래곤-클러스터"가 필드에서 묘지로 보내졌을 경우에 발동한다. 묘지의 이 카드를 패로 되돌린다.
