  | pt_text             = Quando este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro Máquina de Nível 4 da sua mão. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Dispositivo" de Nível 4 do seu Deck, exceto "Dispositivo de Ouro". Você só pode usar 1 efeito de "Dispositivo de Ouro" por turno e apenas uma vez por turno.
  | es_text             = Cuando esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial 1 monstruo Máquina de Nivel 4 en tu mano. Si esta carta es destruida en batalla o por efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Artilugio" de Nivel 4 en tu Deck, excepto "Artilugio Dorado". Sólo puedes usar 1 efecto de "Artilugio Dorado" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。手札から機械族・レベル４モンスター１体を特殊召喚する。②：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「ゴールド・ガジェット」以外のレベル４の「ガジェット」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 패에서 기계족 / 레벨 4 몬스터 1장을 특수 소환한다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "골드 가제트" 이외의 레벨 4 의 "가제트" 몬스터 1장을 특수 소환한다.
