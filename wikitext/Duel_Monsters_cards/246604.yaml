  | text                  = 3 [[Level]] 9 [[Monster Card|monsters]]<br />Cannot be [[destroyed by battle]], also your opponent takes any [[battle damage]] you would have taken from [[battle]]s involving this card. [[Once per turn]], during your opponent's [[End Phase]]: You can [[detach]] 1 [[material]] from this card; [[banish]] all cards your opponent currently [[control]]s that were [[Normal Summon|Normal]] or [[Special Summon]]ed, or were [[Set]], this [[turn]]. If this card is [[destroy]]ed and [[sent]] to the [[GY]] while it has material: You can Special Summon this card. If Summoned this way: It gains 1000 [[ATK]] for each currently banished card.
  | fr_text               = 3 monstres de Niveau 9<br />Non destructible au combat, et aussi, votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant cette carte. Une fois par tour, durant la End Phase de votre adversaire : vous pouvez détacher 1 Matériel de cette carte ; bannissez toutes les cartes actuellement contrôlées par votre adversaire qui ont été Invoquées Normalement ou Spécialement, ou Posées, ce tour. Si cette carte est détruite et envoyée au Cimetière tant qu'elle a du Matériel : vous pouvez Invoquer Spécialement cette carte. Si elle est Invoquée de cette façon : elle gagne 1000 ATK pour chaque carte actuellement bannie.
  | de_text               = 3 Monster der Stufe 9<br />Kann nicht durch Kampf zerstört werden, zusätzlich erhält dein Gegner den Kampfschaden, den du aus Kämpfen erhalten hättest, an denen diese Karte beteiligt ist. Einmal pro Spielzug, während der End Phase deines Gegners: Du kannst 1 Material von dieser Karte abhängen; verbanne alle Karten, die dein Gegner derzeit kontrolliert und die in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen oder gesetzt wurden. Falls diese Karte zerstört und auf den Friedhof gelegt wird, solange sie Material hat: Du kannst diese Karte als Spezialbeschwörung beschwören. Falls sie auf diese Art beschworen wird: Sie erhält für jede derzeit verbannte Karte 1000 ATK.
  | it_text               = 3 mostri di Livello 9<br />Non può essere distrutto in battaglia, inoltre il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da battaglie che coinvolgono questa carta. Una volta per turno, durante la End Phase del tuo avversario: puoi staccare 1 materiale da questa carta; bandisci tutte le carte attualmente controllate dal tuo avversario che sono state Evocate Normalmente o Specialmente o Posizionate in questo turno. Se questa carta viene distrutta e mandata al Cimitero mentre ha materiale: puoi Evocare Specialmente questa carta. Se viene Evocata in questo modo: essa guadagna 1000 ATK per ogni carta attualmente bandita.
  | pt_text               = 3 monstros de Nível 9<br />Não pode ser destruído em batalha e, além disso, seu oponente sofre qualquer dano de batalha que você teria sofrido das batalhas envolvendo este card. Uma vez por turno, durante a Fase Final do seu oponente: você pode desassociar 1 matéria deste card; bana todos os cards que seu oponente controla atualmente que foram Invocados por Invocação-Normal ou Especial, ou Baixados neste turno. Se este card for destruído e enviado para o Cemitério enquanto tiver matéria: você pode Invocar este card por Invocação-Especial. Se Invocado desta forma: ele ganha 1000 de ATK para cada card atualmente banido.
  | es_text               = 3 monstruos de Nivel 9<br />No puede ser destruido en batalla, y además tu adversario recibe cualquier daño de batalla que hubieras recibido tú de batallas que involucren esta carta. Una vez por turno, durante la End Phase de tu adversario: puedes desacoplar 1 material de esta carta; destierra todas las cartas que tu adversario controle en este momento que fueron Invocadas de Modo Normal o Especial, o Colocadas, este turno. Si esta carta es destruida y mandada al Cementerio mientras tiene material: puedes Invocar esta carta de Modo Especial. Si es Invocada de esta forma: ésta gana 1000 ATK por cada carta desterrada en este momento.
  | ja_text               = レベル９モンスター×３<br />①：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。②：相手エンドフェイズにこのカードのＸ素材を１つ取り除いて発動できる。このターンに召喚・特殊召喚・セットされた相手フィールドのカードを全て除外する。③：Ｘ素材を持っているこのカードが破壊され墓地へ送られた場合に発動できる。このカードを特殊召喚する。④：このカードが自身の効果で特殊召喚した場合に発動する。このカードの攻撃力は除外されているカードの数×１０００アップする。
  | ko_text               = 레벨 9 몬스터 × 3<br />이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다. 상대의 엔드 페이즈시, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 상대 필드 위의 이 턴에 일반 소환 / 특수 소환 / 세트된 카드를 전부 게임에서 제외한다. 엑시즈 소재를 가지고 있는 이 카드가 파괴되었을 경우, 이 카드를 묘지에서 특수 소환할 수 있다. 이 효과로 특수 소환했을 때, 이 카드의 공격력은 게임에서 제외되어 있는 카드의 수 × 1000 포인트 올린다.
  | tc_text               = 等级9怪兽×3<br />此卡不因战斗而破坏，因此卡的战斗而发生的对我方造成的战斗伤害由对手代为承受。对手的结束阶段时，透过移除此卡的1个超量素材，将对手场上于本回合中召唤、特殊召唤、被盖牌的卡牌全部从游戏中除外。拥有超量素材的此卡被破坏的场合，可从墓地特殊召唤此卡。以此效果特殊召唤时，此卡的攻击力上升相当于从游戏中除外的卡牌数×1000点。
  | sc_text               = 等级９怪兽×３<br />①：此卡不会因战斗被破坏，因此卡的战斗发生的对自己的战斗伤害由对手代为承受。②：在对手的结束阶段，去除此卡的１个超量素材可以发动。将在此回合被召唤・特殊召唤・放置的对手场上的卡全部除外。③：持有超量素材的此卡被破坏并被送至墓地的情况下可以发动。将此卡特殊召唤。④：此卡以自身的效果特殊召唤的情况下发动。此卡的攻击力上升被除外的卡的数量×１０００的数值。
