  | fr_text             = 2 monstres "Métalphose"<br />Si un monstre "Métalphose" que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants doubles à votre adversaire. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.
  | de_text             = 2 „Metallfose“-Monster<br />Falls ein „Metallfose“-Monster, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner doppelten durchschlagenden Kampfschaden zu. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_text             = 2 mostri "Metalfosi"<br />Se un mostro "Metalfosi" che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante doppio al tuo avversario. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  | pt_text             = 2 monstros "Metalmorfose"<br />Se um monstro "Metalmorfose" que você controla atacar um monstro em Posição de Defesa, cause o dobro de dano de batalha perfurante ao seu oponente. Se este card for enviado do campo para o Cemitério: você pode escolher 1 card no campo; destrua-o.
  | es_text             = 2 monstruos "Metalmórfico/a"<br />Si un monstruo "Metalmórfico/a" que controlas ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración doble a tu adversario. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 carta en el Campo; destrúyela.
  | ja_text             = 「メタルフォーゼ」モンスター×２<br />①：自分の「メタルフォーゼ」モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分の倍の数値だけ相手に戦闘ダメージを与える。②：このカードがフィールドから墓地へ送られた場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = "메탈포제" 몬스터 × 2<br />①: 자신의 "메탈포제" 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼의 배의 수치만큼 상대에게 전투 데미지를 준다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
