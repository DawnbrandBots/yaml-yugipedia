  | es_text               = Una vez por turno, cuando es activada una Carta Mágica/de Trampa (Efecto Rápido): puedes mandar al Cementerio 1 monstruo "Sablelemento" en tu mano; niega la activación y, si lo haces, destrúyelo. Una vez por turno, si esta carta está en el Cementerio: puedes declarar 1 Atributo; hasta el final de este turno, esta carta en el Cementerio se convierte en una carta con ese Atributo.
