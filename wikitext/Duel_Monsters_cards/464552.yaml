  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 monstre "Fleur Cardian" ("Fleur Cardian Trèfle avec Sanglier" exclu). Si cette carte est Invoquée Spécialement : piochez 1 carte, et si vous le faites, montrez-la, puis, si c'est un monstre "Fleur Cardian", vous pouvez détruire 1 monstre contrôlé par votre adversaire. Sinon, envoyez-la au Cimetière.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Blumen-Kartian“-Monster als Tribut anbietest, außer „Blumen-Kartian Klee mit Wildschwein“. Falls diese Karte als Spezialbeschwörung beschworen wird: Ziehe 1 Karte und falls du dies tust, zeige sie, dann, falls es ein „Blumen-Kartian“-Monster ist, kannst du 1 Monster zerstören, das dein Gegner kontrolliert. Lege sie andernfalls auf den Friedhof.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 mostro "Fiore Cardian", eccetto "Fiore Cardian Trifoglio con Cinghiale". Se questa carta viene Evocata Specialmente: pesca 1 carta e, se lo fai, mostrala, poi, se è un mostro "Fiore Cardian", puoi distruggere 1 mostro controllato dal tuo avversario. Altrimenti, mandala al Cimitero.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Flor Cardian", exceto "Flor Cardian Trevo com Javali". Se este card for Invocado por Invocação-Especial; compre 1 card e, se isso acontecer, mostre-o e, depois, se for um monstro "Flor Cardian", você pode destruir 1 monstro que seu oponente controla. Caso contrário, envie-o para o Cemitério.
  | es_text             = No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada de Modo Especial (desde tu mano), Sacrificando 1 monstruo "Flor Cardian", excepto "Flor Cardian Trébol con Jabalí". Si esta carta es Invocada de Modo Especial: roba 1 carta y, si lo haces, enséñala y después, si es un monstruo "Flor Cardian", puedes destruir 1 monstruo que controle tu adversario. De otra forma, mándalo al Cementerio.
