  | fr_text               = Sélectionnez 1 monstre face recto sur le Terrain. Faites l'Invocation Spéciale d'1 monstre "Néo-Spacien" depuis votre main sur le même Terrain que le monstre sélectionné. Le monstre sélectionné gagne un montant d'ATK égal à l'ATK du monstre Invoqué par Invocation Spéciale par cet effet. Lorsque cette carte est retirée du Terrain, renvoyez le monstre Invoqué par Invocation Spéciale dans la main de son propriétaire.
  | de_text               = Wähle 1 offenes Monster auf dem Spielfeld, um diese Karte zu aktivieren. Beschwöre als Spezialbeschwörung von deiner Hand 1 Monster, dessen Kartenname „Neo-Weltraum“ enthält, auf dieselbe Spielfeldseite wie das gewählte Monster. Erhöhe die ATK des gewählten Monsters um die ATK des Monsters, das durch diesen Effekt als Spezialbeschwörung beschworen wurde. Wenn diese Karte vom Spielfeld entfernt wird, gib das Monster, das durch den Effekt dieser Karte als Spezialbeschwörung beschworen wurde, auf die Hand zurück.
  | it_text               = Seleziona 1 mostro scoperto sul Terreno per attivare questa carta. Evoca tramite Evocazione Speciale 1 mostro che include "Neo-Spaziale" nel suo nome dalla tua mano sullo stesso Terreno del mostro selezionato. Aumenta l'ATK del mostro selezionato dell'ATK del mostro Evocato tramite Evocazione Speciale da questo effetto. Quando questa carta viene rimossa dal Terreno, fai ritornare il mostro Evocato tramite Evocazione Speciale da questo effetto in mano.
  | pt_text               = 
  | es_text               = Selecciona 1 monstruo boca arriba en el Campo para activar esta carta. Invoca mediante una Invocación Especial 1 monstruo que incluya "Neo Espacial" en su nombre de tu mano al mismo lado del Campo en que esté el monstruo seleccionado. Aumenta el ATK del monstruo seleccionado en una cantidad igual al ATK del monstruo que fue Invocado mediante una Invocación Especial por este efecto. Cuando esta carta es retirada del Campo, devuelve a la mano el monstruo que fue Invocado mediante una Invocación Especial por el efecto de esta carta.
  | ja_text               = フィールド上に表側表示で存在するモンスター１体を選択して発動する。自分の手札の「Ｎ」と名のついたモンスター１体を、選択したモンスターのコントローラーのフィールド上へ特殊召喚する。選択したモンスターの攻撃力は、この効果で特殊召喚した「Ｎ」と名のついたモンスターの攻撃力分アップする。このカードがフィールド上から離れた時、このカードの効果で特殊召喚した「Ｎ」と名のついたモンスター１体を手札に戻す。
  | ko_text               = 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 자신 패의 "네오 스페이시언" 이라는 이름이 붙은 몬스터 1장을, 선택한 몬스터의 컨트롤러 필드 위로 특수 소환한다. 선택한 몬스터의 공격력은, 이 효과로 특수 소환한 "네오 스페이시언" 이라는 이름이 붙은 몬스터의 공격력만큼 올린다. 이 카드가 필드 위에서 벗어났을 때, 이 카드의 효과로 특수 소환한 "네오 스페이시언"이라는 이름이 붙은 몬스터 1장을 패로 되돌린다.
