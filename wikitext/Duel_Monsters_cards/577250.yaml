  | fr_text      = 2 monstres Dragon<br />Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Dragon exclus). Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre Dragon depuis votre Extra Deck, dans une Zone Monstre Extra ou Zone Monstre Main dans laquelle vous pouvez Invoquer pointée par min. 2 Monstres Lien. Vous ne pouvez utiliser cet effet de "Agarpain Dragarde" qu'une fois par tour. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Agarpain Dragarde" qu'une fois par tour.
  | de_text      = 2 Drache-Monster<br />Du kannst keine Monster als Spezialbeschwörung beschwören, außer Drache-Monstern. Während deiner Main Phase: Du kannst 1 Drache-Monster als Spezialbeschwörung von deinem Extra Deck in eine Extra-Monsterzone oder Main-Monsterzone beschwören, in die du beschwören kannst und auf die 2 oder mehr Linkmonster zeigen. Du kannst diesen Effekt von „Wachdrache Agarpain“ nur einmal pro Spielzug verwenden. Du kannst nur einmal pro Spielzug einen oder mehr „Wachdrache Agarpain“ als Spezialbeschwörung beschwören.
  | it_text      = 2 mostri Drago<br />Non puoi Evocare Specialmente mostri, eccetto mostri Drago. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Drago dal tuo Extra Deck, in una Zona Mostri Extra o Zona Mostri Main in cui puoi Evocare, puntata da 2 o più Mostri Link. Puoi utilizzare questo effetto di "Guardrago Agarpain" una sola volta per turno. Puoi Evocare Specialmente uno o più "Guardrago Agarpain" una sola volta per turno.
  | pt_text      = 2 monstros Dragão<br />Você não pode Invocar monstros por Invocação-Especial, exceto monstros Dragão. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Dragão do seu Deck Adicional, em uma Zona de Monstros Adicional ou Zona de Monstros Principal onde você possa Invocar, para a qual 2 ou mais Monstros Link apontarem. Você só pode usar este efeito de "Dragão-Guarda Agardor" uma vez por turno. Você só pode Invocar um ou mais "Dragão-Guarda Agardor" por Invocação-Especial uma vez por turno.
  | es_text      = 2 monstruos Dragón<br />No puedes Invocar monstruos de Modo Especial, excepto monstruos Dragón. Durante tu Main Phase: puedes Invocar de Modo Especial 1 monstruo Dragón en tu Deck Extra, a una Zona de Monstruos Extra o Zona de Monstruos Principal a la que puedas Invocar, a la que apunten 2 o más Monstruos de Enlace. Sólo puedes usar este efecto de "Guardragón Agarpain" una vez por turno. Sólo puedes Invocar de Modo Especial uno o más "Guardragón Agarpain" una vez por turno.
  | ja_text      = ドラゴン族モンスター２体<br />自分は「守護竜アガーペイン」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分はドラゴン族モンスターしか特殊召喚できない。②：自分メインフェイズに発動できる。２体以上のリンクモンスターのリンク先となる、ＥＸモンスターゾーンまたは自分フィールドに、ＥＸデッキからドラゴン族モンスター１体を特殊召喚する。
