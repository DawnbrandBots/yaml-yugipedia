  | it_text             = Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario (in battaglia o dall'effetto di una carta): puoi Posizionare 1 Carta Magia "Formazione di Fuoco" direttamente dal tuo Deck. Mentre controlli una Carta Magia/Trappola "Formazione di Fuoco", tutti i mostri "Pugno di Fuoco" che controlli guadagnano 500 ATK e DEF.
