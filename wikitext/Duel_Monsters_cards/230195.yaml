  | es_text             = Si esta carta en posesión de su dueño es destruida por una carta del adversario (ya sea en batalla o por el efecto de una carta): puedes Colocar 1 Carta Mágica "Formación de Fuego" directamente desde tu Deck. Mientras controles una Carta Mágica/de Trampa "Formación de Fuego", todos los monstruos "Puño de Fuego" que controles ganan 500 ATK y DEF.
  | ja_text             = このカードが相手によって破壊された場合、デッキから「炎舞」と名のついた魔法カード１枚を選んで自分フィールド上にセットできる。また、自分フィールド上に「炎舞」と名のついた魔法・罠カードが存在する場合、自分フィールド上の全ての「炎星」と名のついたモンスターの攻撃力・守備力は５００ポイントアップする。
  | ko_text             = 이 카드가 상대에 의해서 파괴되었을 경우, 덱에서 "염무"라는 이름이 붙은 마법 카드 1장을 고르고 자신 필드 위에 세트할 수 있다. 또한, 자신 필드 위에 "염무"라는 이름이 붙은 마법 / 함정 카드가 존재할 경우, 자신 필드 위의 모든 "염성"이라는 이름이 붙은 몬스터의 공격력 / 수비력은 500 포인트 올린다.
