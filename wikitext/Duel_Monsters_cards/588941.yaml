  | text            = 2 [[Monster Card|monsters]] with different [[Level]]s<br />If a monster is [[Special Summon]]ed [[face-up]] to a [[Monster Zone|zone]] this card [[points to]] while you control this monster (except during the [[Damage Step]]): You can [[declare]] a Level from 1 to 8; that monster becomes that Level until the end of the [[turn]]. You can [[target]] 2 monsters with the same Level (1 from each field); [[destroy]] them. You can only use each [[effect]] of "Puzzlomino, the Drop-n-Deleter" [[once per turn]].
  | fr_text         = 2 monstres de Niveaux différents<br />Si un monstre est Invoqué Spécialement face recto dans une zone pointée par cette carte tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez déclarer un Niveau de 1 à 8 ; jusqu'à la fin du tour, le monstre devient de ce Niveau. Vous pouvez cibler 2 monstres de même Niveau (1 sur chaque Terrain) ; détruisez-les. Vous ne pouvez utiliser chaque effet de "Puzzlomino, le Glisse-Effaceur" qu'une fois par tour.
  | de_text         = 2 Monster mit unterschiedlichen Stufen<br />Falls ein Monster offen als Spezialbeschwörung in eine Zone beschworen wird, auf die diese Karte zeigt, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst eine Stufe von 1 bis 8 deklarieren; das Monster wird bis zum Ende des Spielzugs zu der Stufe. Du kannst 2 Monster mit derselben Stufe wählen (1 von jeder Spielfeldseite); zerstöre sie. Du kannst jeden Effekt von „Puzzlomino, der Absetzlöscher“ nur einmal pro Spielzug verwenden.
  | it_text         = 2 mostri con Livelli diversi<br />Se un mostro viene Evocato Specialmente scoperto in una zona puntata da questa carta mentre controlli questo mostro (eccetto durante il Damage Step): puoi dichiarare un Livello tra 1 e 8; quel mostro diventa di quel Livello fino alla fine del turno. Puoi scegliere come bersaglio 2 mostri con lo stesso Livello (1 da ogni Terreno); distruggili. Puoi utilizzare ogni effetto di "Puzzlomino, il Molla-e-Cancella" una sola volta per turno.
  | pt_text         = 2 monstros com Níveis diferentes<br />Se um monstro for Invocado por Invocação-Especial com a face para cima em uma zona para a qual este card apontar enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode declarar um Nível de 1 a 8; esse monstro se torna desse Nível até o final do turno. Você pode escolher 2 monstros com o mesmo Nível (1 de cada campo); destrua-os. Você só pode usar cada efeito de "Quebramino, o Desce-e-Apaga" uma vez por turno.
  | es_text         = 2 monstruos con Niveles diferentes<br />Si un monstruo es Invocado de Modo Especial boca arriba a una zona a la que apunte esta carta mientras controlas este monstruo (excepto durante el Damage Step): puedes declarar un Nivel del 1 a 8; hasta el final del turno, ese monstruo se convierte en ese Nivel. Puedes seleccionar 2 monstruos con el mismo Nivel (1 de cada Campo); destrúyelos. Sólo puedes usar cada efecto de "Puzzlomine, el Deja-y-Borra" una vez por turno.
  | ja_text         = レベルが異なるモンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが既にモンスターゾーンに存在する状態で、このカードのリンク先にモンスターが表側表示で特殊召喚された場合、１～８までの任意のレベルを宣言して発動できる。そのモンスターはターン終了時まで宣言したレベルになる。②：自分と相手のフィールドから、同じレベルのモンスターを１体ずつ対象として発動できる。そのモンスターを破壊する。
  | ko_text         = 레벨이 다른 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 이 카드의 링크 앞에 몬스터가 앞면 표시로 특수 소환되었을 경우, 1~8 까지의 임의의 레벨을 선언하고 발동할 수 있다. 그 몬스터는 턴 종료시까지 선언한 레벨이 된다. ②: 자신과 상대의 필드에서, 같은 레벨의 몬스터를 1장씩 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  | sc_text         = 等级不同怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。①：此卡已经存在于怪兽区域的状态下，怪兽以表侧表示被特殊召唤至此卡连接端的情况下，宣言1～8为止的任意等级可以发动。该怪兽直至回合结束时为止变为宣言的等级。②：从自己与对手场上以各1只等级相同的怪兽为对象可以发动。将该怪兽破坏。
