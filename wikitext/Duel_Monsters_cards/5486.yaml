  | it_text               = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non offrendo 1 "Guerriero di Zera" scoperto sul tuo Terreno come Tributo finché "Pandemonio" è sul Terreno. Quando Evochi con successo questa carta tramite Evocazione Speciale, il tuo avversario scarta 3 carte a caso dalla sua mano. Questo effetto può essere applicato solo se c'è "Pandemonio" sul tuo Terreno.
  | pt_text               = Este card não poder ser Invocado por Invocação-Normal ou Baixado. Este card não poder ser Invocado por Invocação-Especial, exceto oferecendo 1 "Guerreiro de Zera" que está no seu Campo com a face para cima como Tributo, enquanto "Pandemónio" está no Campo. Se "Pandemónio" está no seu Campo, quando você Invocar, por Invocação-Especial, com sucesso, o seu adversário descarta 3 cards aleatoriamente da sua própria mão. Este efeito não é aplicado a não ser que "Pandemónio" esteja no seu Campo.
  | es_text               = Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto Sacrificando 1 "Guerrero de Zera" boca arriba en tu Campo mientras "Pandemonium" esté en el Campo. Cuando Invocas esta carta con éxito mediante una Invocación Especial, tu adversario descarta 3 cartas al azar de su mano. Este efecto no se aplica a no ser que "Pandemonium" esté boca arriba en tu Campo.
