  | text         = [[Special Summon]] 1 "[[Beetrooper Token]]" ([[Insect]]/[[EARTH]]/[[Level]] 3/[[ATK]] 1000/[[DEF]] 1000), then if you [[control]] an [[Insect]] monster with 3000 or more [[ATK]], you can [[destroy]] 1 other [[Spell]]/[[Trap]] on the [[field]]. You can only [[activate]] 1 "Beetrooper Descent" per [[turn]].
  | fr_text      = Invoquez Spécialement 1 "Jeton Coléoptroupe" (Insecte/TERRE/Niveau 3/ATK 1000/DEF 1000), puis si vous contrôlez un monstre Insecte avec min. 3000 ATK, vous pouvez détruire 1 autre Magie/Piège sur le Terrain. Vous ne pouvez activer qu'1 "Descente de la Coléoptroupe" par tour.
  | de_text      = Beschwöre 1 „Käferkavallerie-Spielmarke“ (Insekt/ERDE/Stufe 3/ATK 1000/DEF 1000) als Spezialbeschwörung, dann, falls du ein Insekt-Monster mit 3000 oder mehr ATK kontrollierst, kannst du 1 andere/n Zauber/Falle auf dem Spielfeld zerstören. Du kannst nur 1 „Käferkavallerie-Sinkflug“ pro Spielzug aktivieren.
  | it_text      = Evoca Specialmente 1 "Segna-Scarasoldato" (Insetto/TERRA/Livello 3/ATK 1000/DEF 1000), poi, se controlli un mostro Insetto con ATK 3000 o superiore, puoi distruggere 1 altra Magia/Trappola sul Terreno. Puoi attivare solo 1 "Discesa Scarasoldato" per turno.
  | pt_text      = Invoque por Invocação-Especial 1 "Ficha de Bezoudado" (Inseto/TERRA/Nível 3/ATK 1000/DEF 1000) e, depois, se você controlar um monstro Inseto com 3000 ou mais de ATK, você pode destruir 1 outra Magia/Armadilha no campo. Você só pode ativar 1 "Descida Bezoudado" por turno.
  | es_text      = Invoca de Modo Especial 1 "Ficha Escaraballería" (Insecto/TIERRA/Nivel 3/ATK 1000/DEF 1000) y después, si controlas un monstruo Insecto con 3000 ATK o más, puedes destruir otra Mágica/Trampa en el Campo. Sólo puedes activar 1 "Descenso de Escaraballería" por turno.
  | ja_text      = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「騎甲虫トークン」（昆虫族・地・星３・攻／守１０００）１体を特殊召喚する。その後、自分フィールドに攻撃力３０００以上の昆虫族モンスターが存在する場合、フィールドの魔法・罠カード１枚を選んで破壊できる。
  | ko_text      = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "비틀트루퍼 토큰"(곤충족 / 땅 / 레벨 3 / 공 1000 / 수 1000) 1장을 특수 소환한다. 그 후, 자신 필드에 공격력 3000 이상의 곤충족 몬스터가 존재할 경우, 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다.
  | sc_text      = 此卡名的卡１回合仅可发动１张。①：将１只“骑甲虫衍生物”（昆虫族・地・星３・攻／守１０００）特殊召唤至自己场上。然后，自己场上存在攻击力３０００以上的昆虫族怪兽的情况下，可将场上的１张魔法・陷阱卡破坏。
