  | text             = You can [[target]] 1 [[Fish]] [[monster]] you [[control]]; it is treated as a [[Tuner]] this [[turn]]. When an opponent's monster declares an [[attack]]: You can [[discard]] 1 Fish monster; change all monsters your opponent controls to [[Defense Position]]. If your Fish monster is [[destroyed by battle]] or [[sent]] to your [[GY]]: You can send this [[face-up]] card from your [[Spell & Trap Zone]] to the [[GY]]; [[Special Summon]] 1 Fish monster from your GY. You can only use each [[effect]] of "Arbitration of White" [[once per turn]].
  | fr_text          = Vous pouvez cibler 1 monstre Poisson que vous contrôlez ; ce tour, il est traité comme Syntoniseur. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez défausser 1 monstre Poisson ; changez tous les monstres contrôlés par votre adversaire en Position de Défense. Si votre monstre Poisson est détruit au combat ou envoyé à votre Cimetière : vous pouvez envoyer cette carte face recto depuis votre Zone Magie & Piège au Cimetière ; Invoquez Spécialement 1 monstre Poisson depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Arbitrage Blanc" qu'une fois par tour.
  | de_text          = Du kannst 1 Fisch-Monster wählen, das du kontrollierst; es wird in diesem Spielzug als Empfänger behandelt. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 Fisch-Monster abwerfen; ändere alle Monster, die dein Gegner kontrolliert, in die Verteidigungsposition. Falls dein Fisch-Monster durch Kampf zerstört oder auf deinen Friedhof gelegt wird: Du kannst diese offene Karte von deiner Zauber- & Fallenzone auf den Friedhof legen; beschwöre 1 Fisch-Monster als Spezialbeschwörung von deinem Friedhof. Du kannst jeden Effekt von „Weiße Schlichtung“ nur einmal pro Spielzug verwenden.
  | it_text          = Puoi scegliere come bersaglio 1 mostro Pesce che controlli; esso viene considerato come un Tuner in questo turno. Quando un mostro dell'avversario dichiara un attacco: puoi scartare 1 mostro Pesce; metti in Posizione di Difesa tutti i mostri controllati dal tuo avversario. Se un tuo mostro Pesce viene distrutto in battaglia o mandato al tuo Cimitero: puoi mandare questa carta scoperta dalla tua Zona Magie & Trappole al Cimitero; Evoca Specialmente 1 mostro Pesce dal tuo Cimitero. Puoi utilizzare ogni effetto di "Arbitrato del Bianco" una sola volta per turno.
  | pt_text          = Você pode escolher 1 monstro Peixe que você controla; ele é considerado como um Regulador neste turno. Quando um monstro do oponente declarar um ataque: você pode descartar 1 monstro Peixe; coloque todos os monstros que seu oponente controla em Posição de Defesa. Se um ou mais dos seus monstros Peixe forem destruídos em batalha ou enviados para o seu Cemitério: você pode enviar este card com a face para cima da sua Zona de Magias & Armadilhas para o Cemitério; Invoque por Invocação-Especial 1 monstro Peixe do seu Cemitério. Você só pode usar cada efeito de "Arbitragem do Branco" uma vez por turno.
  | es_text          = Puedes seleccionar 1 monstruo Pez que controles; éste es tratado como Cantante este turno. Cuando un monstruo del adversario declara un ataque: puedes descartar 1 monstruo Pez; cambia a Posición de Defensa todos los monstruos que controle tu adversario. Si tu monstruo Pez es destruido en batalla o mandado a tu Cementerio: puedes mandar al Cementerio esta carta boca arriba en tu Zona de Magia y Trampas; Invoca de Modo Especial, desde tu Cementerio, 1 monstruo Pez. Sólo puedes usar cada efecto de "Arbitraje Blanco" una vez por turno.
  | ja_text          = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの魚族モンスター１体を対象として発動できる。このターン、そのモンスターをチューナーとして扱う。②：相手モンスターの攻撃宣言時に、手札から魚族モンスター１体を捨てて発動できる。相手フィールドのモンスターを全て守備表示にする。③：自分の魚族モンスターが、戦闘で破壊された場合、または墓地へ送られた場合、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分の墓地から魚族モンスター１体を特殊召喚する。
  | ko_text          = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터를 튜너로서 취급한다. ②: 상대 몬스터의 공격 선언시에, 패에서 어류족 몬스터 1장을 버리고 발동할 수 있다. 상대 필드의 몬스터를 전부 수비 표시로 한다. ③: 자신의 어류족 몬스터가, 전투로 파괴되었을 경우, 또는 묘지로 보내졌을 경우, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 자신 묘지에서 어류족 몬스터 1장을 특수 소환한다.
