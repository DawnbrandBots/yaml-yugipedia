  | fr_text      = Si votre adversaire contrôle min. 2 monstres, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si vous contrôlez "Requin Panthère", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez contrôler qu'1 "Requin Aigle".
  | de_text      = Falls dein Gegner 2 oder mehr Monster kontrolliert, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls du „Pantherhai“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst nur 1 „Adlerhai“ kontrollieren.
  | it_text      = Se il tuo avversario controlla 2 o più mostri, puoi Evocare Normalmente questa carta senza offrire Tributi. Se controlli "Squalo Pantera", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi controllare solo 1 "Squalo Aquila".
  | pt_text      = Se seu oponente controlar 2 ou mais monstros, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se você controlar "Tubarão Pantera", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode controlar 1 "Tubarão Águia".
  | es_text      = Si tu adversario controla 2 o más monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificar. Si controlas "Tiburón Pantera", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes controlar 1 "Tiburón Águila".
  | ja_text      = 相手フィールド上のモンスターが２体以上の場合、このカードはリリースなしで召喚できる。また、自分フィールド上に「パンサー・シャーク」が存在する場合、このカードは手札から特殊召喚できる。「イーグル・シャーク」は自分フィールド上に１体しか表側表示で存在できない。
  | ko_text      = 상대 필드 위의 몬스터가 2장이상일 경우, 이 카드는 릴리스없이 일반 소환할 수 있다. 또환, 자신 필드 위에 "팬서 샤크"가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. "이글 샤크"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_text      = 对手场上的怪兽为2只或以上的场合，此卡可无须释放召唤。此外，我方场上存在「豹鯊」的场合，此卡可从手牌特殊召唤。我方场上只可有1张「鷹鯊」以表侧表示存在。
