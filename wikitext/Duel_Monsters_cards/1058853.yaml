  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：ＥＸデッキの「Ｎｏ．１０１」～「Ｎｏ．１０７」のいずれかの「Ｎｏ．」Ｘモンスター１体を相手に見せて発動できる。種族か属性が見せたモンスターと同じで、そのモンスターのランクと同じ数値のレベルを持つモンスター１体をデッキから手札に加える。その後、自分の手札を１枚選んでデッキの一番上に戻す。このカードの発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 덱의 "No.101"~"No.107" 중 어느 "No." 엑시즈 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 종족이나 속성이 보여준 몬스터와 같고, 그 몬스터의 랭크와 같은 수치의 레벨을 가지는 몬스터 1장을 덱에서 패에 넣는다. 그 후, 자신의 패를 1장 고르고 덱 맨 위로 되돌린다. 이 카드의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_lore               = 此卡名的卡１回合仅可发动１张。①：将额外牌组的“编号101”～“编号107”中的任意１只“编号”超量怪兽出示给对手可以发动。从牌组将１只种族或属性与所出示的怪兽相同，且等级数值与该怪兽的阶级相同的怪兽加入手牌。然后，挑选自己的１张手牌放回牌组最上面。此卡发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。
