  | text                = [[Target]] 1 "[[Drytron]]" [[Monster Card|monster]] in your [[GY]]; [[add]] it to your [[hand]]. During your [[Main Phase]], except the [[turn]] this card was [[Send|sent]] to the GY: You can [[banish]] this card from your GY, then target 1 "Drytron" monster you [[control]]; it gains 2000 [[ATK]] until the end of your opponent's turn. You can only use each [[effect]] of "Drytron Eclipse" [[once per turn]].
  | fr_text             = Ciblez 1 monstre "Drytron" dans votre Cimetière ; ajoutez-le à votre main. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Drytron" que vous contrôlez ; jusqu'à la fin du tour de votre adversaire, il gagne 2000 ATK. Vous ne pouvez utiliser chaque effet de "Drytron Éclipse" qu'une fois par tour.
  | de_text             = Wähle 1 „Drytron“-Monster in deinem Friedhof; füge es deiner Hand hinzu. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Drytron“-Monster wählen, das du kontrollierst; es erhält bis zum Ende des Spielzugs deines Gegners 2000 ATK. Du kannst jeden Effekt von „Drytron-Verdunkelung“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio 1 mostro "Drytron" nel tuo Cimitero; aggiungilo alla tua mano. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Drytron" che controlli; esso guadagna 2000 ATK fino alla fine del turno del tuo avversario. Puoi utilizzare ogni effetto di "Drytron Eclisse" una sola volta per turno.
  | pt_text             = Escolha 1 monstro "Drytron" no seu Cemitério; adicione-o à sua mão. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Drytron" que você controla; ele ganha 2000 de ATK até o final do turno do seu oponente. Você só pode usar cada efeito de "Eclipse Drytron" uma vez por turno.
  | es_text             = Selecciona 1 monstruo "Drytron" en tu Cementerio; añádelo a tu mano. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Drytron" que controles; hasta el final del turno de tu adversario, éste gana 2000 ATK. Sólo puedes usar cada efecto de "Eclipse Drytron" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「ドライトロン」モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：墓地のこのカードを除外し、自分フィールドの「ドライトロン」モンスター１体を対象として発動できる。そのモンスターの攻撃力は相手ターン終了時まで２０００アップする。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "드라이트론" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "드라이트론" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 상대 턴 종료시까지 2000 올린다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以自己墓地的1只“龙机巧”怪兽为对象可以发动。将该怪兽加入手牌。②：将墓地的此卡除外，以自己场上的1只“龙机巧”怪兽为对象可以发动。该怪兽的攻击力直至对手回合结束时为止上升2000。此效果在此卡被送至墓地的回合不可发动。
