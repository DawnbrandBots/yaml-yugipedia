  | text            = [[Target]] 1 [[monster]] in your opponent's [[GY]]; [[Special Summon]] it to your opponent's [[field]], then you can [[banish]] 1 monster your opponent [[control]]s, then if your opponent has a banished monster(s), [[return]] 1 of them to the GY. You can banish this card from your GY, except the [[turn]] it was [[sent]] there, then [[target]] 1 [[Level]] 1 monster in your GY; [[shuffle]] that monster into the [[Main Deck|Deck]], then you can Set 1 "[[Terrors of the Underroot]]", "[[Terrors of the Overroot]]", or "Terrors of the Afterroot" from your Deck.
  | fr_text         = Ciblez 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur le Terrain de votre adversaire, puis vous pouvez bannir 1 monstre contrôlé par votre adversaire, puis si votre adversaire a un ou plusieurs monstres bannis, renvoyez-en 1 au Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, sauf le tour où elle y a été envoyée, puis ciblez 1 monstre de Niveau 1 dans votre Cimetière ; mélangez le monstre dans le Deck, puis vous pouvez Poser 1 "Terreurs de la Racine", "Terreurs de la Surracine" ou "Terreurs de l'Aprèracine" depuis votre Deck.
  | de_text         = Wähle 1 Monster im Friedhof deines Gegners; beschwöre es als Spezialbeschwörung auf die Spielfeldseite deines Gegners, dann kannst du 1 Monster verbannen, das dein Gegner kontrolliert, dann, falls dein Gegner ein oder mehr verbannte Monster hat, lege 1 von ihnen auf den Friedhof zurück. Du kannst diese Karte von deinem Friedhof verbannen, außer in dem Spielzug, in dem sie dorthin gelegt wurde, und dann 1 Monster der Stufe 1 in deinem Friedhof wählen; mische jenes Monster ins Deck, dann kannst du 1 „Terror des Unterholzes“, „Terror des Oberholzes“ oder „Terror des Nachholzes“ von deinem Deck setzen.
  | it_text         = Scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul Terreno del tuo avversario, poi puoi bandire 1 mostro controllato dal tuo avversario, poi se il tuo avversario ha uno o più mostri banditi, fai ritornare 1 di essi nel Cimitero. Puoi bandire questa carta dal tuo Cimitero, eccetto nel turno in cui è stata mandata lì, poi scegliere come bersaglio 1 mostro di Livello 1 nel tuo Cimitero; mischia quel mostro nel Deck, poi puoi Posizionare 1 "Terrori Sotto le Radici", "Terrori Sopra le Radici" o "Terrori Dopo le Radici" dal tuo Deck.
  | pt_text         = Escolha 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no campo do seu oponente e, depois, você pode banir 1 monstro que seu oponente controla e, depois, se seu oponente tiver um ou mais monstros banidos, devolva 1 deles para o Cemitério. Você pode banir este card do seu Cemitério, exceto no turno em que ele foi enviado para lá e, depois, escolha 1 monstro de Nível 1 no seu Cemitério; embaralhe esse monstro no Deck e, depois, você pode Baixar 1 "Terrores da Raiz Inferior", "Terrores da Raiz Superior" ou "Terrores da Raiz Posterior" do seu Deck.
  | es_text         = Selecciona 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial al Campo de tu adversario, y después puedes desterrar 1 monstruo que controle tu adversario y después, si tu adversario tiene uno o más monstruos desterrados, devuelve 1 de ellos al Cementerio. Puedes desterrar esta carta en tu Cementerio, excepto en el turno en el que fue mandada ahí, y después selecciona 1 monstruo de Nivel 1 en tu Cementerio; baraja ese monstruo al Deck, y después puedes Colocar 1 "Terrores del Bajorraíz", "Terrores del Sobrerraíz" o "Terrores del Postraíz" desde tu Deck.
  | ja_text         = ①：相手の墓地のモンスター１体を対象として発動できる。そのモンスターを相手フィールドに特殊召喚する。その後、相手フィールドのモンスター１体を除外できる。その場合、さらに相手の除外状態のモンスター１体を墓地に戻す。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の墓地のレベル１モンスター１体を対象として発動できる。そのモンスターをデッキに戻す。その後、デッキから「常世離レ」「現世離レ」「幽世離レ」のいずれか１枚を自分フィールドにセットできる。
  | ko_text         = ①: 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 상대 필드에 특수 소환한다. 그 후, 상대 필드의 몬스터 1장을 제외할 수 있다. 그 경우, 추가로 상대의 제외 상태인 몬스터 1장을 묘지로 되돌린다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신 묘지의 레벨 1 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 덱에서 "저세상 너머" "이세상 너머" "그세상 너머" 중 어느 1장을 자신 필드에 세트할 수 있다.
  | sc_text         = ①：以对手墓地的１只怪兽为对象可以发动。将该怪兽特殊召唤至对手场上。然后，可将对手场上的１只怪兽除外。该情况下，进而将对手１只除外状态的怪兽放回墓地。<br />②：从墓地将不是在此回合被送至墓地的此卡除外，以自己墓地的１只等级１怪兽为对象可以发动。将该怪兽放回牌组。然后，可从牌组将“常世断离”、“现世断离”、“幽世断离”中的任意１张放置在自己场上。
