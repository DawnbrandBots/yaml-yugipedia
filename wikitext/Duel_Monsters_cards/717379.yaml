  | text            = [[Target]] [[face-up]] cards your opponent [[control]]s, up to the number of [[EARTH]] monsters you control with different names that were Special Summoned from the GY; return EARTH monsters you control to the [[hand]] equal to the number of targets, and if you returned at least 1 to the hand, [[return]] the targeted cards to the hand. You can only [[activate]] 1 "Vernusylph and the Flower Buds" per [[turn]].
