  | de_text         = Wähle offene Karten, die dein Gegner kontrolliert, bis zur Anzahl der ERDE Monster mit unterschiedlichen Namen, die du kontrollierst und die als Spezialbeschwörung vom Friedhof beschworen wurden; gib ERDE Monster, die du kontrollierst, in Höhe der Anzahl der gewählten Ziele auf die Hand zurück und falls du mindestens 1 auf die Hand zurückgegeben hast, gib die als Ziel gewählten Karten auf die Hand zurück. Du kannst nur 1 „Frühlingssylphe und die Blumenknospen“ pro Spielzug aktivieren.
  | it_text         = Scegli come bersaglio carte scoperte controllate dal tuo avversario, fino al numero di mostri TERRA che controlli con nomi diversi che sono stati Evocati Specialmente dal Cimitero; fai ritornare nella mano mostri TERRA che controlli pari al numero di bersagli e, se ne fai ritornare almeno 1 nella mano, fai ritornare le carte scelte come bersaglio nella mano. Puoi attivare solo 1 "Vernasilfide e i Germogli dei Fiori" per turno.
  | pt_text         = Escolha cards com a face para cima que seu oponente controla, até o número de monstros de TERRA que você controla com nomes diferentes que foram Invocados por Invocação-Especial do Cemitério; devolva para a mão monstros de TERRA que você controla igual ao número de alvos e, se você devolveu pelo menos 1 para a mão, devolva os cards alvo para a mão. Você só pode ativar 1 "Vernasílfide e os Botões de Flor" por turno.
  | es_text         = Selecciona cartas boca arriba que controle tu adversario, hasta el número de monstruos de TIERRA que tú controlas con nombres diferentes que fueron Invocados de Modo Especial desde el Cementerio; devuelve a la mano monstruos de TIERRA que controles, igual al número de objetivos y, si devolviste al menos 1 a la mano, devuelve las cartas seleccionadas a la mano. Sólo puedes activar 1 "Vernusilf y las Yemas de Flores" por turno.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できない。①：墓地から特殊召喚された自分フィールドの地属性モンスターの種類の数まで相手フィールドの表側表示のカードを対象として発動できる。対象のカードの数だけ自分フィールドの地属性モンスターを選んで持ち主の手札に戻し、対象のカードを持ち主の手札に戻す。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 묘지에서 특수 소환된 자신 필드의 땅 속성 몬스터의 종류의 수까지 상대 필드의 앞면 표시의 카드를 대상으로 하고 발동할 수 있다. 대상의 카드의 수만큼 자신 필드의 땅 속성 몬스터를 골라 주인의 패로 되돌리고, 대상의 카드를 주인의 패로 되돌린다.
