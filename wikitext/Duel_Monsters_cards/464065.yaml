  | text                = Cannot be [[Special Summon]]ed. If this card is [[Tribute Summon]]ed: You can Special Summon "[[Darklord]]" [[Monster Card|monsters]] from your [[hand]] and/or [[Deck]], up to the number of [[Effect Monster]]s your opponent [[control]]s. While you control another "Darklord" monster, your opponent cannot [[target]] this card with card [[effect]]s. [[Once per turn]]: You can [[send]] cards from the top of your Deck to the [[Graveyard|GY]], equal to the number of "Darklord" monsters on the [[field]], and if you do, gain 500 [[LP]] for each "Darklord" card sent to the GY by this effect.
  | fr_text             = Non Invocable Spécialement. Si cette carte est Invoquée par Sacrifice : vous pouvez Invoquer Spécialement un nombre de monstres "Ange Déchu" depuis votre main et/ou Deck, inférieur ou égal au nombre de Monstres à Effet contrôlés par votre adversaire. Tant que vous contrôlez un autre monstre "Ange Déchu", votre adversaire ne peut pas cibler cette carte avec des effets de carte. Une fois par tour : vous pouvez envoyer un nombre de cartes du dessus de votre Deck au Cimetière, égal au nombre de monstres "Ange Déchu" sur le Terrain, et si vous le faites, gagnez 500 LP pour chaque carte "Ange Déchu" envoyée au Cimetière par cet effet.
  | de_text             = Kann nicht als Spezialbeschwörung beschworen werden. Falls diese Karte als Tributbeschwörung beschworen wird: Du kannst „Finsterlord“-Monster bis zur Anzahl der Effektmonster, die dein Gegner kontrolliert, als Spezialbeschwörung von deiner Hand und/oder deinem Deck beschwören. Solange du ein anderes „Finsterlord“-Monster kontrollierst, kann dein Gegner diese Karte nicht als Ziel für Karteneffekte wählen. Einmal pro Spielzug: Du kannst die obersten Karten deines Deck in Höhe der Anzahl der „Finsterlord“-Monster auf dem Spielfeld auf den Friedhof legen und falls du dies tust, erhältst du für jede durch diesen Effekt auf den Friedhof gelegte „Finsterlord“-Karte 500 LP.
  | it_text             = Non può essere Evocato Specialmente. Se questa carta viene Evocata tramite Tributo: puoi Evocare Specialmente mostri "Signore Oscuro" dalla tua mano e/o Deck, fino al numero di Mostri con Effetto controllati dal tuo avversario. Mentre controlli un altro mostro "Signore Oscuro", il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Una volta per turno: puoi mandare carte dalla cima del tuo Deck al Cimitero, pari al numero di mostri "Signore Oscuro" sul Terreno e, se lo fai, guadagni 500 LP per ogni carta "Signore Oscuro" mandata al Cimitero da questo effetto.
  | pt_text             = Não pode ser Invocado por Invocação-Especial. Se este card for Invocado por Invocação-Tributo: você pode Invocar monstros "Senhor(a) Obscuro(a)" por Invocação-Especial da sua mão e/ou do Deck, até o número de Monstros de Efeito que seu oponente controla. Enquanto você controlar outro monstro "Senhor(a) Obscuro(a)", seu oponente não pode escolher este card como alvo de efeitos de card. Uma vez por turno: você pode enviar cards do topo do seu Deck para o Cemitério, igual ao número de monstros "Senhor(a) Obscuro(a)" no campo e, se isso acontecer, ganhe 500 PV para cada card "Senhor(a) Obscuro(a)" enviado para o Cemitério por este efeito.
  | es_text             = No puede ser Invocado de Modo Especial. Si esta carta es Invocada por Sacrificio: puedes Invocar de Modo Especial, desde tu mano y/o Deck, monstruos "Señoroscuro/a", hasta la cantidad de Monstruos de Efecto que controle tu adversario. Mientras controles otro monstruo "Señoroscuro/a", tu adversario no puede seleccionar esta carta con efectos de cartas. Una vez por turno: puedes mandar cartas de la parte superior de tu Deck al Cementerio, igual a la cantidad de monstruos "Señoroscuro/a" en el Campo y, si lo haces, gana 500 LP por cada carta "Señoroscuro/a" mandada al Cementerio por este efecto.
  | ja_text             = このカードは特殊召喚できない。①：このカードがアドバンス召喚に成功した場合に発動できる。相手フィールドの効果モンスターの数まで、手札・デッキから「堕天使」モンスターを特殊召喚する。②：自分フィールドに他の「堕天使」モンスターが存在する限り、相手はこのカードを効果の対象にできない。③：１ターンに１度、自分メインフェイズに発動できる。フィールドの「堕天使」モンスターの数だけ、自分のデッキの上からカードを墓地へ送る。自分はこの効果で墓地へ送った「堕天使」カードの数×５００ＬＰ回復する。
  | ko_text             = 이 카드는 특수 소환할 수 없다. ①: 이 카드가 어드밴스 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 효과 몬스터의 수까지, 패 / 덱에서 "타락천사" 몬스터를 특수 소환한다. ②: 자신 필드에 다른 "타락천사" 몬스터가 존재하는 한, 상대는 이 카드를 효과의 대상으로 할 수 없다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 필드의 "타락천사" 몬스터의 수만큼, 자신의 덱 위에서 카드를 묘지로 보낸다. 자신은 이 효과로 묘지로 보낸 "타락천사" 카드의 수 × 500 LP 회복한다.
