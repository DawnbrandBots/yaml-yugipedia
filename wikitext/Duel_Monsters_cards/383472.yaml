  | fr_lore               = 2 monstres "Musique"<br />Une fois, tant que cette carte est face recto sur le Terrain (Effet Rapide) : vous pouvez cibler max. 3 cartes dans les Cimetières ; bannissez-les, et si vous le faites, cette carte gagne 200 ATK pour chacune d'elles.
  | de_lore               = 2 „Musikalisch“-Monster<br />Einmal, solange diese Karte offen auf dem Spielfeld liegt (Schnelleffekt): Du kannst bis zu 3 Karten in beliebigen Friedhöfen wählen; verbanne sie und falls du dies tust, erhält diese Karte für jede 200 ATK.
  | it_lore               = 2 mostri "Melodiosa"<br />Una volta mentre è scoperto sul Terreno (Effetto Rapido): puoi scegliere come bersaglio fino a 3 carte in qualsiasi Cimitero; bandiscile e, se lo fai, questa carta guadagna 200 ATK per ognuna.
  | pt_lore               = 2 monstros "Melodiosa(o)"<br />Uma vez enquanto estiver com a face para cima no campo (Efeito Rápido): você pode escolher até 3 cards em quaisquer Cemitérios; bana-os e, se isso acontecer, este card ganha 200 de ATK para cada um.
  | es_lore               = 2 monstruos "Melodiosa"<br />Una vez mientras esté boca arriba en el Campo (Efecto Rápido): puedes seleccionar hasta 3 cartas en cualquier Cementerio; destiérralas y, si lo haces, esta carta gana 200 ATK por cada una.
  | ja_lore               = 「幻奏」モンスター×２<br />①：このカードがフィールドに表側表示で存在する限り１度だけ、お互いの墓地のカードを合計３枚まで対象として発動できる。そのカードを除外する。このカードの攻撃力は、この効果で除外したカードの数×２００アップする。この効果は相手ターンでも発動できる。
  | ko_lore               = "환주" 몬스터 × 2<br />①: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 서로 묘지의 카드를 합계 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 이 카드의 공격력은, 이 효과로 제외한 카드의 수 × 200 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_lore               = “幻奏”怪兽×２<br />①：在自己・对手回合中，只要此卡以表侧表示存在于场上，仅限１次，以双方墓地的合计最多３张卡为对象可以发动。将该卡除外。此卡的攻击力上升相当于以此效果除外的卡的数量×２００的数值。
