  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のＬＰが相手より少ない場合に発動できる。このカードを手札から特殊召喚する。②：自分の手札・フィールド（表側表示）・墓地からこのカード以外の「ＧＰ」モンスター１体を除外して発動できる。除外したモンスターのレベルと同じレベルを持つ「ＧＰトークン」（機械族・闇・攻／守０）１体を自分フィールドに特殊召喚する。このカードはこのターン、融合・Ｓ・Ｘ・Ｌ召喚の素材とする場合、「ＧＰ」モンスターの融合・Ｓ・Ｘ・Ｌ召喚にしか使用できない。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 LP가 상대보다 적을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신의 패 / 필드(앞면 표시) / 묘지에서 이 카드 이외의 "GP(골드 프라이드)" 몬스터 1장을 제외하고 발동할 수 있다. 제외한 몬스터의 레벨과 같은 레벨을 가지는 "GP(골드 프라이드) 토큰"(기계족 / 어둠 / 공 0 / 수 0) 1장을 자신 필드에 특수 소환한다. 이 카드는 이 턴에, 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 경우, "GP(골드 프라이드)" 몬스터의 융합 / 싱크로 / 엑시즈 / 링크 소환으로밖에 사용할 수 없다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己的LP少于对手的情况下可以发动。从手牌将此卡特殊召唤。<br />②：从自己的手牌・场上（表侧表示）・墓地将此卡以外的１只“黄金荣耀”怪兽除外可以发动。将与所除外怪兽相同等级的１只“黄金荣耀衍生物”（机械族・暗・攻／守０）特殊召唤至自己场上。此卡在此回合，作为融合・同步・超量・连接召唤的素材的情况下，仅可使用于“黄金荣耀”怪兽的融合・同步・超量・连接召唤。
