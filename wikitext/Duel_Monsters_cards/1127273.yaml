  | text                = You can [[target]] 1 "[[D/D]]" [[monster]] you [[control]]; increase its [[Level]] by up to the number of "[[Dark Contract]]" cards in your [[field]] and [[GY]]. If this card is in your GY: You can target 1 "Dark Contract" card you control; [[destroy]] it, and if you do, [[Special Summon]] this card, but [[banish]] it when it [[leaves the field]]. You can only use each [[effect]] of "D/D Lance Soldier" [[once per turn]].
  | fr_text             = Vous pouvez cibler 1 monstre "D/D" que vous contrôlez ; augmentez son Niveau de max. le nombre de cartes "Contrat des Ténèbres" dans votre Terrain et Cimetière. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 carte "Contrat des Ténèbres" que vous contrôlez ; détruisez-la, et si vous le faites, Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "D/D Soldat à la Lance" qu'une fois par tour.
  | de_text             = Du kannst 1 „D/D“-Monster wählen, das du kontrollierst; erhöhe seine Stufe um bis zu die Anzahl der „Dunkler Vertrag“-Karten auf deiner Spielfeldseite und in deinem Friedhof. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Dunkler Vertrag“-Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „D/D-Lanzensoldat“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 mostro "D/D" che controlli; aumenta il suo Livello di fino al numero di carte "Contratto Oscuro" nel tuo Terreno e Cimitero. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 carta "Contratto Oscuro" che controlli; distruggila e, se lo fai, Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "D/D Soldato Lancia" una sola volta per turno.
  | pt_text             = Você pode escolher 1 monstro "D/D" que você controla; aumente o Nível dele em até o número de cards "Pacto Obscuro" no seu campo e Cemitério. Se este card estiver no seu Cemitério: você pode escolher 1 card "Pacto Obscuro" que você controla; destrua-o e, se isso acontecer, Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "D/D Soldado com Lança" uma vez por turno.
  | es_text             = Puedes seleccionar 1 monstruo "D/D" que controles; aumenta su Nivel hasta en el número de cartas "Contrato Oscuro" que tengas en tu Campo y Cementerio. Si esta carta está en tu Cementerio: puedes seleccionar 1 carta "Contrato Oscuro" que controles; destrúyela y, si lo haces, Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "D/D Soldado Lancero" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ＤＤ」モンスター１体を対象として発動できる。そのモンスターのレベルを自分のフィールド・墓地の「契約書」カードの数まで上げる。②：このカードが墓地に存在する場合、自分フィールドの「契約書」カード１枚を対象として発動できる。そのカードを破壊し、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_text             = 
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1只“DD”怪兽为对象可以发动。该怪兽的等级上升最多相当于自己场上・墓地的“契约书”卡的数量的数值。②：此卡存在于墓地的情况下，以自己场上的1张“契约书”卡为对象可以发动。将该卡破坏，将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
