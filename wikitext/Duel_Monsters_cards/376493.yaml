  | fr_text               = Lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 monstre FEU de Type Démon ("Miroir Rouge" exclu) dans votre Cimetière ; ajoutez-le à votre main. Si vous Invoquez par Synchronisation tant que cette carte est dans votre Cimetière (sauf durant la Damage Step ou le tour où cette carte a été envoyée au Cimetière) : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Miroir Rouge" qu'une fois par tour.
  | de_text               = Wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 FEUER Monster vom Typ Unterweltler in deinem Friedhof wählen, außer „Roter Spiegel“; füge es deiner Hand hinzu. Falls du ein Monster als Synchrobeschwörung beschwörst, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps oder des Spielzugs, in dem diese Karte auf den Friedhof gelegt wurde): Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Roter Spiegel“ nur einmal pro Spielzug verwenden.
  | it_text               = Quando un mostro dell'avversario dichiara un attacco: puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro FUOCO di Tipo Demone nel tuo Cimitero, eccetto "Specchio Rosso"; aggiungilo alla tua mano. Se Synchro Evochi mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step, o il turno in cui questa carta è stata mandata al Cimitero): puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Specchio Rosso" una sola volta per turno.
  | pt_text               = Quando um monstro do oponente declarar um ataque: você pode enviar este card da sua mão para o Cemitério e, depois, escolher 1 monstro de FOGO do Tipo Demônio no seu Cemitério, exceto "Espelho Vermelho"; adicione-o à sua mão. Se você Invocar por Invocação-Sincro enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano ou no turno em que este card foi enviado para o Cemitério): você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Espelho Vermelho" uma vez por turno.
  | es_text               = Cuando un monstruo de tu adversario declara un ataque: puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 monstruo de FUEGO de Tipo Demonio en tu Cementerio, excepto "Espejo Rojo"; añádelo a tu mano. Si Invocas por Sincronía mientras esta carta está en tu Cementerio (excepto durante el Damage Step, o el turno en el que esta carta fue mandada al Cementerio): puedes añadir esta carta a tu mano. Sólo puedes usar cada efecto de "Espejo Rojo" una vez por turno.
  | ja_text               = 「レッド・ミラー」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時、このカードを手札から墓地へ送り、「レッド・ミラー」以外の自分の墓地の悪魔族・炎属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：このカードが墓地に存在し、自分がＳ召喚に成功した場合に発動できる。墓地のこのカードを手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text               = "레드 미러"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시, 이 카드를 패에서 묘지로 보내고, "레드 미러" 이외의 자신 묘지의 악마족 / 화염 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 이 카드가 묘지에 존재하고, 자신이 싱크로 소환에 성공했을 경우에 발동할 수 있다. 묘지의 이 카드를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
