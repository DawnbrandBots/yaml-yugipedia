  | text                  = [[Special Summon]] 1 [[Level]] 4 or lower [[Fairy]], [[Spellcaster]], [[Winged Beast]], or [[Beast-Warrior]] [[monster]] from your [[hand]], and if you do, [[equip]] it with this card, then you can [[return]] all [[Dragon]] monsters on the [[field]] to the [[hand]]. During the [[End Phase]], if this card is in the [[GY]] because it was sent there from the [[Spell & Trap Zone]] this [[turn]] while face-up: You can [[Add a card|add]] 1 "[[Polymerization (archetype)|Polymerization]]" Spell, "[[Fusion (archetype)|Fusion]]" Spell, or "[[Fusion Parasite]]" from your [[Main Deck|Deck]] to your hand. You can only use each [[effect]] of "Kahyoreigetsu" [[once per turn]].
  | fr_text               = Invoquez Spécialement 1 monstre Elfe, Magicien, Bête Ailée ou Bête-Guerrier de max. Niveau 4 depuis votre main, et si vous le faites, équipez-le avec cette carte, puis vous pouvez renvoyer tous les monstres Dragon sur le Terrain à la main. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée depuis la Zone Magie & Piège ce tour tant qu'elle était face recto : vous pouvez ajouter 1 "Parasite Fusion", Magie "Polymérisation" ou Magie "Fusion" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Kahyoreigetsu" qu'une fois par tour.
  | de_text               = Beschwöre 1 Fee-, Hexer-, Geflügeltes Ungeheuer- oder Ungeheuer-Krieger-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand und falls du dies tust, rüste es mit dieser Karte aus, dann kannst du alle Drache-Monster auf dem Spielfeld auf die Hand zurückgeben. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug von der Zauber- & Fallenzone dorthin gelegt wurde, solange sie offen lag: Du kannst deiner Hand 1 „Polymerisation“-Zauber, „Fusion“-Zauber oder „Fusionsparasit“ von deinem Deck hinzufügen. Du kannst jeden Effekt von „Kahyoreigetsu“ nur einmal pro Spielzug verwenden.
  | it_text               = Evoca Specialmente 1 mostro Fata, Incantatore, Bestia Alata o Guerriero-Bestia di Livello 4 o inferiore dalla tua mano e, se lo fai, equipaggialo con questa carta, poi puoi far ritornare nella mano tutti i mostri Drago sul Terreno. Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì dalla Zona Magie & Trappole in questo turno mentre era scoperta: puoi aggiungere 1 Magia "Polimerizzazione", Magia "Fusione" o "Parassita Fusione" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Kahyoreigetsu" una sola volta per turno.
  | pt_text               = Invoque por Invocação-Especial 1 monstro Fada, Mago, Besta Alada ou Besta-Guerreira de Nível 4 ou menos da sua mão e, se isso acontecer, equipe-o com este card e, depois, você pode devolver para a mão todos os monstros Dragão no campo. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá da Zona de Magias & Armadilhas neste turno enquanto estava com a face para cima: você pode adicionar 1 Magia "Polimerização", Magia "Fusão" ou "Fusão Parasita" do seu Deck à sua mão. Você só pode usar cada efeito de "Kahyoreigetsu" uma vez por turno.
  | es_text               = Invoca de Modo Especial, desde tu mano, 1 monstruo Hada, Lanzador de Conjuros, Bestia Alada o Guerrero-Bestia de Nivel 4 o menor y, si lo haces, equípalo con esta carta, y después puedes devolver a la mano todos los monstruos Dragón en el Campo. Durante la End Phase, si esta carta está en el Cementerio porque este turno fue mandada allí desde la Zona de Magia y Trampas mientras estaba boca arriba: puedes añadir a tu mano 1 Mágica "Polimerización", Mágica "Fusión" o "Parásito de la Fusión" en tu Deck. Sólo puedes usar cada efecto de "Kahyoreigetsu" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からレベル４以下の天使族・魔法使い族・鳥獣族・獣戦士族モンスター１体を特殊召喚し、このカードを装備する。その後、フィールドのドラゴン族モンスターを全て持ち主の手札に戻す事ができる。②：魔法＆罠ゾーンの表側表示のこのカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから「融合」魔法カードまたは「フュージョン」魔法カード１枚または「パラサイト・フュージョナー」１体を手札に加える。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 레벨 4 이하의 천사족 / 마법사족 / 비행야수족 / 야수전사족 몬스터 1장을 특수 소환하고, 이 카드를 장착한다. 그 후, 필드의 드래곤족 몬스터를 전부 주인의 패로 되돌릴 수 있다. ②: 마법 & 함정 존의 앞면 표시의 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "융합" 마법 카드 또는 "퓨전" 마법 카드 1장 또는 "패러사이트 퓨저너" 1장을 패에 넣는다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：从手牌将1只等级4以下的天使族・魔法师族・鸟兽族・兽战士族怪兽特殊召唤，装备此卡。然后，可将场上的龙族怪兽全部放回手牌。②：在魔法与陷阱区域表侧表示的此卡被送至墓地的回合的结束阶段可以发动。从牌组将1张“融合”魔法卡或“结合”魔法卡，或1只“寄生结融者”加入手牌。
