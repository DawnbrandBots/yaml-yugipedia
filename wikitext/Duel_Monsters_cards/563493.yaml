  | fr_text         = 2+ Monstres à Effet FEU<br />Si cette carte est Invoquée par Lien : vous pouvez cibler 1 carte dans la Zone Magie & Piège de votre adversaire ; mélangez-la dans le Deck. Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée par Lien en utilisant "Salamangrande Chaleurléo" comme Matériel : vous pouvez cibler 1 monstre face recto sur le Terrain et 1 monstre dans votre Cimetière ; jusqu'à la fin de ce tour, l'ATK de la première cible devient égale à celle de l'autre cible.
  | de_text         = 2+ FEUER Effektmonster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Karte in der Zauber- & Fallenzone deines Gegners wählen; mische sie ins Deck. Einmal pro Spielzug, während deiner Main Phase, falls diese Karte mit „Grosalamander Heißleo“ als Material als Linkbeschwörung beschworen wurde: Du kannst 1 offenes Monster auf dem Spielfeld und 1 Monster in deinem Friedhof wählen; die ATK des ersten gewählten Ziels werden bis zum Ende dieses Spielzugs gleich den ATK des anderen gewählten Ziels.
  | it_text         = 2+ Mostri con Effetto FUOCO<br />Se questa carta viene Evocata Link: puoi scegliere come bersaglio 1 carta nella Zona Magie & Trappole del tuo avversario; mischiala nel Deck. Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata Link utilizzando "Salamagna Leocaldo" come materiale: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno e 1 mostro nel tuo Cimitero; l'ATK del primo bersaglio diventa pari a quello dell'altro bersaglio, fino alla fine di questo turno.
  | pt_text         = 2+ Monstros de Efeito de FOGO<br />Se este card for Invocado por Invocação-Link: você pode escolher 1 card na Zona de Magias & Armadilhas do seu oponente; embaralhe-o no Deck. Uma vez por turno, durante sua Fase Principal, se este card foi Invocado por Invocação-Link usando "Salamagrande Leardor" como matéria: você pode escolher 1 monstro com a face para cima no campo e 1 monstro no seu Cemitério; até o final deste turno, o ATK do primeiro alvo se torna igual ao do outro alvo.
  | es_text         = 2+ Monstruos de Efecto de FUEGO<br />Si esta carta es Invocada por Enlace: puedes seleccionar 1 carta en la Zona de Magia y Trampas de tu adversario; barájala al Deck. Una vez por turno, durante tu Main Phase, si esta carta fue Invocada por Enlace usando "Salamangrande Calienteleón" como material: puedes seleccionar 1 monstruo boca arriba en el Campo y 1 monstruo en tu Cementerio; el ATK del primer objetivo se convierte en igual al del otro objetivo, hasta el final de este turno.
  | ja_text         = 炎属性の効果モンスター２体以上<br />①：このカードがＬ召喚した場合、相手の魔法＆罠ゾーンのカード１枚を対象として発動できる。そのカードをデッキに戻す。②：このカードが「転生炎獣ヒートライオ」を素材としてＬ召喚されている場合、１ターンに１度、フィールドの表側表示モンスター１体と、自分の墓地のモンスター１体を対象として発動できる。対象のフィールドのモンスターの攻撃力はターン終了時まで、対象の墓地のモンスターの攻撃力と同じになる。
  | ko_text         = 화염 속성 효과 몬스터 2장 이상<br />①: 이 카드를 링크 소환했을 경우, 상대의 마법 & 함정 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다. ②: 이 카드가 "샐러맨그레이트 히트라이오"를 소재로서 링크 소환되어 있을 경우, 1턴에 1번, 필드의 앞면 표시 몬스터 1장과, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 몬스터의 공격력은 턴 종료시까지, 대상 묘지의 몬스터의 공격력과 같아진다.
  | sc_text         = 炎属性效果怪兽2只以上<br />①：此卡连接召唤的情况下，以对手的魔法与陷阱区域的1张卡为对象可以发动。将该卡放回牌组。②：此卡是以“转生炎兽 炽热猛狮”作为素材被连接召唤的情况下，1回合1次，以场上的1只表侧表示怪兽和自己墓地的1只怪兽为对象可以发动。对象的场上的怪兽的攻击力直至回合结束时为止，变为与对象的墓地的怪兽的攻击力相同。
