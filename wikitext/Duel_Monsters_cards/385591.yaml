  | text            = If a [[monster]](s) was [[destroyed by battle]] this [[turn]]: [[Send]] 1 "[[Monster Reborn]]" from your [[hand]] or [[Main Deck|Deck]] to the [[Graveyard|GY]], then [[target]] 1 monster in either GY; [[Special Summon]] that monster to your [[field]]. (This is treated as a Special Summon by the [[effect]] of "Monster Reborn".)
  | fr_text         = Ce tour, si un ou plusieurs monstres ont été détruits au combat : envoyez 1 "Monster Reborn" depuis votre main ou Deck au Cimetière, puis ciblez 1 monstre dans l'un des Cimetières ; Invoquez Spécialement le monstre sur votre Terrain. (Ceci est traité comme une Invocation Spéciale par l'effet de "Monster Reborn".)
  | de_text         = Falls ein oder mehr Monster in diesem Spielzug durch Kampf zerstört wurden: Lege 1 „Wiedergeburt“ von deiner Hand oder deinem Deck auf den Friedhof und wähle dann 1 Monster in einem beliebigen Friedhof; beschwöre das Monster als Spezialbeschwörung auf deine Spielfeldseite. (Dies wird als Spezialbeschwörung durch den Effekt von „Wiedergeburt“ behandelt.)
  | it_text         = Se uno o più mostri sono stati distrutti in battaglia in questo turno: manda 1 "Mostro Resuscitato" dalla tua mano o Deck al Cimitero, poi scegli come bersaglio 1 mostro in qualsiasi Cimitero; Evoca Specialmente quel mostro sul tuo Terreno. (Questa viene considerata come un'Evocazione Speciale per l'effetto di "Mostro Resuscitato".)
  | pt_text         = Se um ou mais monstros foram destruídos em batalha neste turno: envie para o Cemitério 1 "Reviver Monstro" da sua mão ou do Deck e, depois, escolha 1 monstro em qualquer Cemitério; Invoque esse monstro por Invocação-Especial no seu campo. (Isso é considerado uma Invocação-Especial pelo efeito de "Reviver Monstro".)
  | es_text         = Si uno o más monstruos fueron destruidos en batalla este turno: manda al Cementerio 1 "Monstruo Renacido" en tu mano o Deck, y después selecciona 1 monstruo en cualquier Cementerio; Invoca ese monstruo de Modo Especial a tu Campo. (Esto se trata como una Invocación Especial por efecto de "Monstruo Renacido").
  | ja_text         = ①：モンスターが戦闘で破壊されたターンに、手札・デッキから「死者蘇生」１枚を墓地へ送り、自分または相手の墓地のモンスター１体を対象として発動できる。そのモンスターを「死者蘇生」の効果による特殊召喚扱いとして自分フィールドに特殊召喚する。
  | ko_text         = ①: 몬스터가 전투로 파괴된 턴에, 패 / 덱에서 "죽은 자의 소생" 1장을 묘지로 보내고, 자신 또는 상대 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 "죽은 자의 소생"의 효과에 의한 특수 소환으로 취급하고 자신 필드에 특수 소환한다.
  | sc_text         = ①：怪兽因战斗被破坏了的回合，从手牌・牌组将１张“死者苏生”送至墓地，以自己或对手墓地的１只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上，且视为以“死者苏生”的效果进行的特殊召唤。
