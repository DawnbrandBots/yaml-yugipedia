  | text                = Cannot be [[Normal Summon]]ed/[[Set]]. Must be [[Special Summoned]] (from your [[hand]]) by [[send]]ing 3 "[[Meklord]]" [[Monster Card|monsters]] from your hand to the [[Graveyard|GY]]. [[Once per turn]]: You can [[target]] 1 [[Synchro Monster]] your opponent [[control]]s; [[equip]] that target to this card. This card gains [[ATK]] equal to the combined ATK of the monsters equipped to it by this [[effect]]. Once per turn, during your [[Standby Phase]]: You can send 1 of these equipped monsters you control to the GY; inflict [[damage]] to your opponent equal to that monster's original ATK. You cannot conduct your [[Battle Phase]] the turn you activate this effect.
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en envoyant 3 monstres "Meklord" depuis votre main au Cimetière. Une fois par tour : vous pouvez cibler 1 Monstre Synchro contrôlé par votre adversaire ; équipez la cible à cette carte. Cette carte gagne une ATK égale à la somme des ATK des monstres qui lui sont équipés par cet effet. Une fois par tour, durant votre Standby Phase : vous pouvez envoyer 1 de ces monstres équipés que vous contrôlez au Cimetière ; infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 „Meklord“-Monster von deiner Hand auf den Friedhof legst. Einmal pro Spielzug: Du kannst 1 Synchromonster wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem gewählten Ziel aus. Diese Karte erhält ATK in Höhe der Summe der ATK der Monster, mit denen sie durch diesen Effekt ausgerüstet ist. Einmal pro Spielzug, während deiner Standby Phase: Du kannst 1 dieser ausrüstenden Monster, die du kontrollierst, auf den Friedhof legen; füge deinem Gegner Schaden in Höhe der Grund-ATK des Monsters zu. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando 3 mostri "Meklord" dalla tua mano al Cimitero. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Synchro controllato dal tuo avversario; equipaggia quel bersaglio a questa carta. Questa carta guadagna ATK pari alla somma degli ATK dei mostri equipaggiati ad essa da questo effetto. Una volta per turno, durante la tua Standby Phase: puoi mandare 1 di questi mostri equipaggiati che controlli al Cimitero; infliggi al tuo avversario danno pari all'ATK originale di quel mostro. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 3 monstros "Senhormek" da sua mão para o Cemitério. Uma vez por turno: você pode escolher 1 Monstro Sincro que seu oponente controla; equipe o alvo a este card. Este card ganha ATK igual ao ATK combinado dos monstros equipados a ele por este efeito. Uma vez por turno, durante sua Fase de Apoio: você pode enviar 1 desses monstros equipados que você controla para o Cemitério; cause dano ao seu oponente igual ao ATK original desse monstro. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando al Cementerio 3 monstruos "Meklord" en tu mano. Una vez por turno: puedes seleccionar 1 Monstruo de Sincronía que controle tu adversario; equipa ese objetivo a esta carta. Esta carta gana ATK igual al ATK combinado de los monstruos equipados a ella por este efecto. Una vez por turno, durante tu Standby Phase: puedes mandar al Cementerio 1 de esos monstruos equipados que controles; inflige daño a tu adversario igual al ATK original de ese monstruo. El turno en el que activas este efecto, no puedes realizar tu Battle Phase.
  | ja_text             = このカードは通常召喚できない。手札から「機皇」モンスター３体を墓地へ送った場合のみ特殊召喚できる。①：１ターンに１度、相手フィールドのＳモンスター１体を対象として発動できる。その相手Ｓモンスターをこのカードに装備する。②：この攻撃力は自身の効果で装備したモンスターの攻撃力分アップする。③：自分スタンバイフェイズに、自身の効果で装備している自分のモンスター１体を墓地へ送って発動できる。そのモンスターの攻撃力分のダメージを相手に与える。この効果を発動するターン、自分はバトルフェイズを行えない。
  | ko_text             = 이 카드는 통상 소환할 수 없다. 패에서 "기황" 몬스터 3장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 1턴에 1번, 상대 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 싱크로 몬스터를 장착 마법 카드로 취급하고 이 카드에 장착한다. ②: 이 공격력은 자신의 효과로 장착한 몬스터의 공격력만큼 올린다. ③: 자신 스탠바이 페이즈에, 자신의 효과로 장착하고 있는 자신 몬스터 1장을 묘지로 보내고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다). 그 몬스터의 공격력만큼의 데미지를 상대에게 준다.
