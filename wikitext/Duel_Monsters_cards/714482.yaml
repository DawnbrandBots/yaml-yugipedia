  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールド（表側表示）から「堕天使」モンスター１体を墓地へ送って発動できる。自分の手札・フィールドのモンスターを融合素材とし、闇属性の融合モンスター１体を融合召喚する。その後、このカードを発動するために墓地へ送ったモンスターの攻撃力分だけ自分のＬＰを回復できる。
