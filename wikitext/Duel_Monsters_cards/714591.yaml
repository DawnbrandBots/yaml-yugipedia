  | text                  = Cannot be [[Ritual Summon]]ed, except by "[[Dogmatikalamity]]" or another "[[Dogmatika]]" card [[effect]]. "Dogmatika" [[monsters]] you [[control]] are [[unaffected]] by the [[activate]]d effects of your opponent's [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], [[Xyz Monster|Xyz]], and [[Link Monster]]s. During your [[Main Phase]]: You can make your opponent choose and apply 1 of these effects ('you' in these effects means that opponent).<br />● For every 2 cards in your Extra Deck, [[send]] 1 card from your [[hand]] or [[Extra Deck]] to the GY.<br />● [[Return]] all Fusion, Synchro, Xyz, and Link Monsters you control to the Extra Deck.<br />You can only use this effect of "Dogmatika Alba Zoa" [[once per turn]].
  | fr_text               = Non Invocable Rituellement, sauf par "Dogmatikalamité" ou un autre effet de carte "Dogmatika". Les monstres "Dogmatika" que vous contrôlez ne sont pas affectés par les effets activés des Monstres Fusion, Synchro, Xyz et Lien de votre adversaire. Durant votre Main Phase : vous pouvez faire choisir et appliquer à votre adversaire 1 de ces effets ('vous' dans ces effets désigne l'adversaire).<br />● Pour toutes les 2 cartes dans votre Extra Deck, envoyez 1 carte depuis votre main ou Extra Deck au Cimetière.<br />● Renvoyez tous les Monstres Fusion, Synchro, Xyz et Lien que vous contrôlez à l'Extra Deck.<br />Vous ne pouvez utiliser cet effet de "Dogmatika Alba Zoa" qu'une fois par tour.
  | de_text               = Kann nicht als Ritualbeschwörung beschworen werden, außer durch „Dogmatikatastrophe“ oder den Effekt einer anderen „Dogmatika“-Karte. „Dogmatika“-Monster, die du kontrollierst, bleiben von den aktivierten Effekten von Fusions-, Synchro-, Xyz- und Linkmonstern deines Gegners unberührt. Während deiner Main Phase: Du kannst deinen Gegner 1 dieser Effekte bestimmen und ausführen lassen („du“ in diesen Effekten meint jenen Gegner).<br />● Für jede 2 Karten in deinem Extra Deck, lege 1 Karte von deiner Hand oder deinem Extra Deck auf den Friedhof.<br />● Lege alle Fusions-, Synchro-, Xyz- und Linkmonster, die du kontrollierst, ins Extra Deck zurück.<br />Du kannst diesen Effekt von „Dogmatika Alba Zoa“ nur einmal pro Spielzug verwenden.
  | it_text               = Non può essere Evocato tramite Rituale, eccetto da "Dogmatikalamità" o dall'effetto di di un'altra carta "Dogmatika". I mostri "Dogmatika" che controlli sono immuni agli effetti attivati dei Mostri Fusione, Synchro, Xyz e Link del tuo avversario. Durante la tua Main Phase: puoi far selezionare e applicare 1 di questi effetti al tuo avversario ('tu' in questi effetti significa quell'avversario).<br />● Per ogni 2 carte nel tuo Extra Deck, manda 1 carta dalla tua mano o Extra Deck al Cimitero.<br />● Fai ritornare tutti i Mostri Fusione, Synchro, Xyz e Link che controlli nell'Extra Deck.<br />Puoi utilizzare questo effetto di "Dogmatika Alba Zoa" una sola volta per turno.
  | pt_text               = Não pode ser Invocado por Invocação-Ritual, exceto com "Dogmatikalamidade" ou outro efeito de card "Dogmatika". Monstros "Dogmatika" que você controla não são afetados pelos efeitos ativados dos Monstros de Fusão, Sincro, Xyz e Link do seu oponente. Durante sua Fase Principal: você pode fazer com que seu oponente selecione e aplique 1 desses efeitos ('você' nesses efeitos, significa esse oponente).<br />● Para cada 2 cards no seu Deck Adicional, envie 1 card da sua mão ou do Deck Adicional para o Cemitério.<br />● Devolva todos os Monstros de Fusão, Sincro, Xyz e Link que você controla para o Deck Adicional.<br />Você só pode usar este efeito de "Dogmatika Arba Zoa" uma vez por turno.
  | es_text               = No puede ser Invocado por Ritual, excepto con "Dogmátikalamidad" o el efecto de otra carta "Dogmátik". Los monstruos "Dogmátik" que controles no son afectados por los efectos activados de los Monstruos de Fusión, Sincronía, Xyz y Enlace de tu adversario. Durante tu Main Phase: puedes hacer que tu adversario elija y aplique 1 de estos efectos ('tú' en estos efectos significa ese adversario).<br />● Por cada 2 cartas en tu Deck Extra, manda al Cementerio 1 carta en tu mano o Deck Extra.<br />● Devuelve al Deck Extra todos los Monstruos de Fusión, Sincronía, Xyz y Enlace que controles.<br />Sólo puedes usar este efecto de "Alba Zoa Dogmátik" una vez por turno.
  | ja_text               = 「凶導の福音」により降臨<br />このカードは「ドラグマ」カードの効果でしか儀式召喚できない。このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「ドラグマ」モンスターは相手が発動した融合・Ｓ・Ｘ・Ｌモンスターの効果を受けない。②：自分メインフェイズに発動できる。相手は以下の効果から１つを適用する。●自身のＥＸデッキのカード２枚につき１枚、自身の手札・ＥＸデッキからカードを墓地へ送る。●自身のフィールドの融合・Ｓ・Ｘ・Ｌモンスターを全てＥＸデッキに戻す。
  | ko_text               = "드래그마타"에 의해 의식 소환. 이 카드는 "드래그마" 카드의 효과로밖에 의식 소환할 수 없다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "드래그마" 몬스터는 상대가 발동한 융합 / 싱크로 / 엑시즈 / 링크 몬스터의 효과를 받지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 상대는 이하의 효과에서 1개를 고르고 적용한다. ●자신의 엑스트라 덱의 카드 2장당 1장, 자신의 패 / 엑스트라 덱에서 카드를 고르고 묘지로 보낸다. ●자신의 필드의 융합 / 싱크로 / 엑시즈 / 링크 몬스터를 전부 주인의 엑스트라 덱으로 되돌린다.
  | sc_text               = 以“凶教导之福音”降临。此卡仅可以“教导”卡的效果仪式召唤。此卡名的②效果１回合仅可使用１次。①：自己场上的“教导”怪兽不受对手发动的融合・同步・超量・连接怪兽的效果影响。②：在自己的主要阶段可以发动。对手从以下效果中挑选１个适用。●自身的额外牌组的卡每有２张，从自身的手牌・额外牌组挑选１张卡送至墓地。●将自身场上的融合・同步・超量・连接怪兽全部放回持有者的额外牌组。
