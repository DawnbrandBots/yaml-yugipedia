  | fr_text             = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Dragunité" Bête Ailée depuis votre main, puis équipez-le avec cette carte. Tant que cette carte est équipée à un monstre, le monstre est traité comme un Syntoniseur.
  | de_text             = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Dracheneinheit“-Geflügeltes Ungeheuer-Monster als Spezialbeschwörung von deiner Hand beschwören, dann rüste es mit dieser Karte aus. Solange diese Karte ein Monster ausrüstet, wird das Monster als Empfänger behandelt.
  | it_text             = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Dragunità" Bestia Alata dalla tua mano, poi equipaggiarlo con questa carta. Mentre questa carta è equipaggiata a un mostro, quel mostro viene considerato come un Tuner.
  | pt_text             = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro Besta Alada "Dragunidade" da sua mão e, depois, equipe-o com este card. Enquanto este card estiver equipado a um monstro, esse monstro é considerado como um Regulador.
  | es_text             = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Dracounidad" Bestia Alada, y después equiparle esta carta. Mientras esta carta esté equipada a un monstruo, ese monstruo se trata como si fuera Cantante.
  | ja_text             = このカードが召喚に成功した時に発動できる。手札から「ドラグニティ」と名のついた鳥獣族モンスター１体を特殊召喚し、さらにこのカードを装備カード扱いとして装備する。このカードが装備カード扱いとして装備されている場合、装備モンスターをチューナーとして扱う。
  | ko_text             = 이 카드가 일반 소환에 성공했을 때, 패에서 '드래그니티' 라는 이름이 붙은 비행야수족 몬스터 1장을 특수 소환하고, 이 카드를 장착 카드로 취급하여 장착할 수 있다. 이 카드가 카드의 효과에 의해서 장착 카드로 취급하여 장착되어 있을 경우, 장착 몬스터를 튜너로 취급한다.
