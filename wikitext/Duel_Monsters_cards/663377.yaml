  | text                = When your "[[Danger!]]" [[Monster Card|monster]] is [[destroyed by battle]] with an opponent's monster: You can destroy that opponent's monster. You can [[banish]] 3 "Danger!" [[Spell Card|Spells]]/[[Trap Card|Traps]] with different names from your [[Graveyard|GY]]; [[destroy]] all cards on the [[field]], also you cannot [[Special Summon]] monsters for the rest of this [[turn]], except "Danger!" monsters. You can only use this [[effect]] of "Danger! Disturbance! Disorder!" [[once per turn]].
  | fr_text             = Lorsque votre monstre "Danger !" est détruit au combat avec un monstre de l'adversaire : vous pouvez détruire le monstre de l'adversaire. Vous pouvez bannir 3 Magies/Pièges "Danger !" de noms différents depuis votre Cimetière ; détruisez toutes les cartes sur le Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Danger !" exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Danger ! Troubles ! Émeute !" qu'une fois par tour.
  | de_text             = Wenn dein „Gefahr!“-Monster durch Kampf mit einem Monster eines Gegners zerstört wird: Du kannst jenes Monster des Gegners zerstören. Du kannst 3 „Gefahr!“-Zauber/Fallen mit unterschiedlichen Namen von deinem Friedhof verbannen; zerstöre alle Karten auf dem Spielfeld, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Gefahr!“-Monstern. Du kannst diesen Effekt von „Gefahr! Störung! Unordnung!“ nur einmal pro Spielzug verwenden.
  | it_text             = Quando un tuo mostro "Pericolo!" viene distrutto in battaglia con un mostro dell'avversario: puoi distruggere quel mostro dell'avversario. Puoi bandire 3 Magie/Trappole "Pericolo!" con nomi diversi dal tuo Cimitero; distruggi tutte le carte sul Terreno, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Pericolo!". Puoi utilizzare questo effetto di "Pericolo! Perturbazione! Disordine!" una sola volta per turno.
  | pt_text             = Quando um monstro "Perigo!" seu for destruído em batalha com um monstro do oponente: você pode destruir esse monstro do oponente. Você pode banir 3 Magias/Armadilhas "Perigo!" com nomes diferentes do seu Cemitério; destrua todos os cards no campo e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Perigo!". Você só pode usar este efeito de "Perigo! Perturbação! Desordem!" uma vez por turno.
  | es_text             = Cuando tu monstruo "¡Peligro!" es destruido en batalla con un monstruo del adversario: puedes destruir ese monstruo del adversario. Puedes desterrar 3 Mágicas/Trampas "¡Peligro!" con nombres diferentes en tu Cementerio; destruye todas las cartas en el Campo, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos "¡Peligro!". Sólo puedes usar este efecto de "¡Peligro! ¡Disturbio! ¡Desorden!" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：自分の「未界域」モンスターが相手モンスターとの戦闘で破壊された時に発動できる。その相手モンスターを破壊する。②：自分の墓地から「未界域」魔法・罠カード３種類を１枚ずつ除外して発動できる。フィールドのカードを全て破壊する。この効果の発動後、ターン終了時まで自分は「未界域」モンスターしか特殊召喚できない。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "미계역" 몬스터가 상대 몬스터와의 전투로 파괴되었을 때에 발동할 수 있다. 그 상대 몬스터를 파괴한다. ②: 자신 묘지에서 "미계역" 마법 / 함정 카드 3종류를 1장씩 제외하고 발동할 수 있다. 필드의 카드를 전부 파괴한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "미계역" 몬스터밖에 특수 소환할 수 없다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：自己的"未界域"怪兽因与对手怪兽的战斗被破坏时可以发动。将该对手的怪兽破坏。②：从自己的墓地将3种"未界域"魔法・陷阱卡各1张除外可以发动。将场上的卡全部破坏。此效果发动后，直至回合结束时为止自己仅可特殊召唤"未界域"怪兽。
