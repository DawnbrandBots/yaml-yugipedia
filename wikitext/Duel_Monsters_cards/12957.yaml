  | text                  = If this card was [[Special Summon]]ed by the [[effect]] of "[[Dark Lucius LV4]]", [[negate]] the effects of your opponent's [[monster]]s [[destroyed by battle]] with this card. [[Once per turn]], during the [[Standby Phase]] of your next [[turn]] after this card negated your opponent's monster effect by this effect: You can [[send]] this card to the [[GY]]; Special Summon 1 "[[Dark Lucius LV8]]" from your [[hand]] or [[Main Deck|Deck]].
  | fr_text               = Si cette carte a été Invoquée Spécialement par l'effet de "Lucius Ténébreux LV4", annulez les effets des monstres de votre adversaire détruits au combat avec cette carte. Une fois par tour, durant la Standby Phase de votre prochain tour après que cette carte a annulé l'effet de monstre de votre adversaire par cet effet : vous pouvez envoyer cette carte au Cimetière ; Invoquez Spécialement 1 "Lucius Ténébreux LV8" depuis votre main ou Deck.
  | de_text               = Falls diese Karte durch den Effekt von „Finsterer Luzifer LV4“ als Spezialbeschwörung beschworen wurde, annulliere die Effekte der Monster deines Gegners, die durch Kampf mit dieser Karte zerstört werden. Einmal pro Spielzug, während der Standby Phase deines nächsten Spielzugs, nachdem diese Karte den Effekt eines Monsters deines Gegners durch diesen Effekt annulliert hat: Du kannst diese Karte auf den Friedhof legen; beschwöre 1 „Finsterer Luzifer LV8“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  | it_text               = Se questa carta è stata Evocata Specialmente dall'effetto di "Lucio Nero LV4", annulla gli effetti dei mostri del tuo avversario distrutti in battaglia con questa carta. Una volta per turno, durante la Standby Phase del tuo prossimo turno dopo che questa carta ha annullato l'effetto di un mostro del tuo avversario con questo effetto: puoi mandare questa carta al Cimitero; Evoca Specialmente 1 "Lucio Nero LV8" dalla tua mano o Deck.
  | pt_text               = Se este card foi Invocado por Invocação-Especial pelo efeito de "Lucius das Trevas LV4", negue os efeitos dos monstros do seu oponente destruídos em batalha com este card. Uma vez por turno, durante a Fase de Apoio do seu próximo turno depois que este card negar o efeito de um monstro do seu oponente por este efeito: você pode enviar este card para o Cemitério; Invoque por Invocação-Especial 1 "Lucius das Trevas LV8" da sua mão ou do Deck.
  | es_text               = Si esta carta fue Invocada de Modo Especial por el efecto de "Lucius Oscuro LV4", niega los efectos de los monstruos de tu adversario destruidos en batalla con esta carta. Una vez por turno, durante la Standby Phase de tu siguiente turno después de que esta carta negó el efecto de un monstruo de tu adversario con este efecto: puedes mandar esta carta al Cementerio; Invoca de Modo Especial, desde tu mano o Deck, 1 "Lucius Oscuro LV8".
  | ja_text               = 「漆黒の魔王 ＬＶ４」の効果で特殊召喚した場合、このカードが戦闘によって破壊した相手モンスターの効果は無効化される。この効果で相手モンスターの効果を無効化した次の自分ターンのスタンバイフェイズ時、このカードを墓地に送る事で「漆黒の魔王 ＬＶ８」１体を手札またはデッキから特殊召喚する。
  | ko_text               = "다크 루시어스 LV4"의 효과로 특수 소환했을 경우, 이 카드가 전투에 의해서 파괴한 상대 몬스터의 효과는 무효화된다. 이 효과로 상대 몬스터의 효과를 무효화한, 다음 자신 턴의 스텐바이 페이즈시, 이 카드를 묘지로 보내는 것으로 "다크 루시어스 LV8" 1장을 패 또는 덱에서 특수 소환한다.
