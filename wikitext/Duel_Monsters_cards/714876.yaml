  | text          = You can [[reveal]] 1 [[Ritual Monster]] in your [[hand]]; the [[equip]]ped [[Monster Card|monster]] becomes the revealed monster's [[Level]], until the end of this [[turn]] (even if this card [[leaves the field]]). If this card is [[Send|sent]] to the [[Graveyard|GY]] because the equipped monster is [[Tribute]]d: You can [[target]] 1 monster your opponent [[control]]s; [[destroy]] it. You can only use each [[effect]] of "Execution of the Contract" [[once per turn]].
  | fr_text       = Vous pouvez révéler 1 Monstre Rituel dans votre main ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), le monstre équipé devient du Niveau du monstre révélé. Si cette carte est envoyée au Cimetière parce que le monstre équipé est Sacrifié : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Exécution du Contrat" qu'une fois par tour.
  | de_text       = Du kannst 1 Ritualmonster in deiner Hand vorzeigen; das ausgerüstete Monster wird bis zum Ende dieses Spielzugs zur Stufe des vorgezeigten Monsters (selbst falls diese Karte das Spielfeld verlässt). Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster als Tribut angeboten wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es. Du kannst jeden Effekt von „Vollstreckung des Vertrags“ nur einmal pro Spielzug verwenden.
  | it_text       = Puoi rivelare 1 Mostro Rituale nella tua mano; il mostro equipaggiato diventa del Livello del mostro rivelato, fino alla fine di questo turno (anche se questa carta lascia il Terreno). Se questa carta viene mandata al Cimitero perché il mostro equipaggiato viene offerto come Tributo: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo. Puoi utilizzare ogni effetto di "Esecuzione del Contratto" una sola volta per turno.
  | pt_text       = Você pode revelar 1 Monstro de Ritual na sua mão; até o final deste turno, o monstro equipado se torna do Nível do monstro revelado (mesmo que este card deixe o campo). Se este card for enviado para o Cemitério porque o monstro equipado foi oferecido como Tributo: você pode escolher 1 monstro que seu oponente controla; destrua-o. Você só pode usar cada efeito de "Execução do Contrato" uma vez por turno.
  | es_text       = Puedes mostrar 1 Monstruo de Ritual en tu mano; hasta el final de este turno el monstruo equipado se convierte en el Nivel del monstruo mostrado (aun si esta carta deja el Campo). Si esta carta es mandada al Cementerio porque el monstruo equipado es Sacrificado: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo. Sólo puedes usar cada efecto de "Ejecución del Contrato" una vez por turno.
  | ja_text       = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札の儀式モンスター１体を相手に見せて発動できる。装備モンスターのレベルはターン終了時まで、見せたモンスターのレベルと同じになる。②：装備モンスターがリリースされた事でこのカードが墓地へ送られた場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_text       = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 의식 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 장착 몬스터의 레벨은 턴 종료시까지, 보여준 몬스터의 레벨과 같아진다. ②: 장착 몬스터가 릴리스된 것으로 이 카드가 묘지로 보내졌을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
