  | lore                  = 1 [[Tuner]] + 1+ non-Tuner [[monster]]s<br />[[Warrior]] monsters you [[control]] gain 500 [[ATK]]/[[DEF]] during the [[Battle Phase]] only. You can only use each of the following [[effect]]s of "Legendary Lord Six Samurai - Enishi" [[once per turn]]. If this card is [[Synchro Summon]]ed: You can [[banish]] any number of "[[Six Samurai]]" monsters from your [[GY]], then [[target]] that many monsters your opponent [[control]]s; [[return]] those monsters to the [[hand]]. If this card is [[Send|sent]] to the GY: You can [[Special Summon]] 1 of your banished "Six Samurai" monsters.
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Durant la Battle Phase uniquement, les monstres Guerrier que vous contrôlez gagnent 500 ATK/DEF. Vous ne pouvez utiliser chacun des effets suivants de "Seigneur Légendaire des Six Samouraïs - Enishi" qu'une fois par tour. Si cette carte est Invoquée par Synchronisation : vous pouvez bannir un nombre de votre choix de monstres "Six Samouraïs" depuis votre Cimetière, puis ciblez autant de monstres contrôlés par votre adversaire ; renvoyez ces monstres à la main. Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 de vos monstres "Six Samouraïs" bannis.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Krieger-Monster, die du kontrollierst, erhalten nur während der Battle Phase 500 ATK/DEF. Du kannst jeden der folgenden Effekte von „Legendärer Lord der Sechs Samurai - Enishi“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst eine beliebige Anzahl „Sechs Samurai“-Monster von deinem Friedhof verbannen und dann ebenso viele Monster wählen, die dein Gegner kontrolliert; gib jene Monster auf die Hand zurück. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten „Sechs Samurai“-Monster als Spezialbeschwörung beschwören.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />I mostri Guerriero che controlli guadagnano 500 ATK/DEF solamente durante la Battle Phase. Puoi utilizzare ognuno dei seguenti effetti di "Enishi - Sei Samurai Signore Leggendario" una sola volta per turno. Se questa carta viene Synchro Evocata: puoi bandire un qualsiasi numero di mostri "Sei Samurai" dal tuo Cimitero, poi scegliere come bersaglio quel numero di mostri controllati dal tuo avversario; fai ritornare quei mostri nella mano. Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente 1 dei tuoi mostri "Sei Samurai" banditi.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Monstros Guerreiro que você controla ganham 500 de ATK/DEF apenas durante a Fase de Batalha. Você só pode usar cada um dos seguintes efeitos de "Senhor dos Seis Samurai Lendários - Enishi" uma vez por turno. Se este card for Invocado por Invocação-Sincro: você pode banir qualquer número de monstros "Seis Samurai" do seu Cemitério e, depois, escolha esse número de monstros que seu oponente controla; devolva esses monstros para a mão. Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 dos seus monstros "Seis Samurai" banidos.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Los monstruos Guerrero que controlas ganan 500 ATK/DEF sólo durante la Battle Phase. Sólo puedes usar cada uno de los siguientes efectos de "Señor Legendario de Seis Samuráis - Enishi" una vez por turno. Si esta carta es Invocada por Sincronía: puedes desterrar cualquier número de monstruos "Seis Samuráis" en tu Cementerio, y después selecciona ese número de monstruos que controle tu adversario; devuelve a la mano esos monstruos. Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial 1 de tus monstruos "Seis Samuráis" desterrados.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合、自分の墓地の「六武衆」モンスターを任意の数だけ除外し、その数だけ相手フィールドのモンスターを対象として発動できる。そのモンスターを手札に戻す。②：自分フィールドの戦士族モンスターの攻撃力・守備力は、バトルフェイズの間だけ５００アップする。③：このカードが墓地へ送られた場合に発動できる。自分の除外状態の「六武衆」モンスター１体を特殊召喚する。
  | ko_lore               = 
  | sc_lore               = 协调＋协调以外的怪兽１只以上<br />此卡名的①③效果１回合仅可各使用１次。①：此卡同步召唤的情况下，将自己墓地任意数量的“六武众”怪兽除外，依其数量，以对手场上的怪兽为对象可以发动。将该怪兽放回手牌。②：自己场上的战士族怪兽的攻击力・守备力仅在战斗阶段期间上升５００。③：此卡被送至墓地的情况下可以发动。将自己除外状态的１只“六武众”怪兽特殊召唤。
