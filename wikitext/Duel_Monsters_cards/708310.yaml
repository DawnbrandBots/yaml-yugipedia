  | pendulum_effect       = Each time a card(s) is [[sent]] from the [[field]] to the [[GY]], place 1 [[Venemy Counter]] on this card for each sent card. All [[monsters]] on the field, except [[DARK]] [[Dragon]] monsters, lose 200 [[ATK]] for each Venemy Counter on the field. [[Once per turn]], you can reduce the [[battle damage]] you take to 0.
  | text                  = 1 [[DARK]] [[monster]] + 1 [[Pendulum Monster]]<br />You can [[target]] 1 [[face-up]] monster your opponent [[control]]s; until the [[End Phase]], this card's name becomes that monster's original name and replace this [[effect]] with that monster's original effects, then, that monster loses 500 [[ATK]]/[[DEF]], its effects are [[negate]]d, also inflict 500 [[Effect damage|damage]] to your opponent. You can only use this effect of "Starving Venemy Dragon" [[once per turn]]. If this card in the [[Monster Zone]] is destroyed: You can place this card in your [[Pendulum Zone]].
  | fr_pendulum_effect    = Chaque fois qu'une ou plusieurs cartes sont envoyées depuis le Terrain au Cimetière, placez 1 Compteur Veninemi sur cette carte pour chaque carte envoyée. Tous les monstres sur le Terrain (monstres TÉNÈBRES Dragon exclus) perdent 200 ATK pour chaque Compteur Veninemi sur le Terrain. Une fois par tour, vous pouvez réduire à 0 les dommages de combat que vous recevez.
  | fr_text               = 1 monstre TÉNÈBRES + 1 Monstre Pendule<br />(Cette carte n'est pas traitée comme une carte "Venin".)<br />Vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine du monstre, et remplacez cet effet avec les effets d'origine du monstre, puis, le monstre perd 500 ATK/DEF, ses effets sont annulés, et aussi, infligez 500 points de dommages à votre adversaire. Vous ne pouvez utiliser cet effet de "Dragon Affamé Veninemi" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Jedes Mal, wenn eine oder mehr Karten vom Spielfeld auf den Friedhof gelegt werden, lege für jede gelegte Karte 1 Venemy-Zählmarke auf diese Karte. Alle Monster auf dem Spielfeld, außer FINSTERNIS Drache-Monstern, verlieren für jede Venemy-Zählmarke auf dem Spielfeld 200 ATK. Einmal pro Spielzug kannst du den Kampfschaden, den du erhältst, auf 0 reduzieren.
  | de_text               = 1 FINSTERNIS Monster + 1 Pendelmonster<br />Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; bis zur End Phase wird der Name dieser Karte derselbe wie der Grund-Name des Monsters und ersetze diesen Effekt durch die Grund-Effekte des Monsters, dann verliert das Monster 500 ATK/DEF, seine Effekte werden annulliert, zusätzlich füge deinem Gegner 500 Schaden zu. Du kannst diesen Effekt von „Hungernder Venemy-Drache“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Ogni volta che una o più carte vengono mandate dal Terreno al Cimitero, metti 1 Segnalino Velenemico su questa carta per ogni carta mandata. Tutti i mostri sul Terreno, eccetto i mostri OSCURITÀ Drago, perdono 200 ATK per ogni Segnalino Velenemico sul Terreno. Una volta per turno, puoi ridurre il danno da combattimento che subisci a 0.
  | it_text               = 1 mostro OSCURITÀ + 1 Mostro Pendulum<br />Puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; fino alla End Phase, il nome di questa carta diventa il nome originale di quel mostro e sostituisci questo effetto con gli effetti originali di quel mostro, poi quel mostro perde 500 ATK/DEF, i suoi effetti sono annullati, inoltre infliggi 500 danni al tuo avversario. Puoi utilizzare questo effetto di "Drago Velenemico Affamato" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Sempre que um ou mais cards forem enviados do campo para o Cemitério, coloque 1 Marcador de Venimigo neste card para cada card enviado. Todos os monstros no campo, exceto monstros Dragão de TREVAS, perdem 200 de ATK para cada Marcador de Venimigo no campo. Uma vez por turno, você pode reduzir a 0 o dano de batalha que sofrer.
  | pt_text               = 1 monstro de TREVAS + 1 Monstro Pêndulo<br />Você pode escolher 1 monstro com a face para cima que seu oponente controla; até a Fase Final, o nome deste card se torna o nome original desse monstro e troque este efeito pelo efeito original desse monstro e, depois, esse monstro perde 500 de ATK/DEF, seus efeitos são negados e, além disso, cause 500 de dano ao seu oponente. Você só pode usar este efeito de "Dragão Venimigo Faminto" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Cada vez que una o más cartas son mandadas del Campo al Cementerio, pon 1 Contador Venemigo en esta carta por cada carta mandada. Todos los monstruos en el Campo, excepto los monstruos Dragón de OSCURIDAD, pierden 200 ATK por cada Contador Venemigo en el Campo. Una vez por turno, puedes reducir a 0 el daño de batalla que recibas.
  | es_text               = 1 monstruo de OSCURIDAD + 1 Monstruo de Péndulo<br />Puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta la End Phase, el nombre de esta carta se convierte en el nombre original de ese monstruo y reemplaza este efecto con los efectos originales de ese monstruo y después, ese monstruo pierde 500 ATK/DEF, sus efectos son negados, y además inflige 500 puntos de daño a tu adversario. Sólo puedes usar este efecto de "Dragón Hambriento Venemigo" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = ①：フィールドのカードが墓地へ送られる度に、１枚につきヴェネミーカウンター１つをこのカードに置く。②：ドラゴン族・闇属性モンスター以外のフィールドのモンスターの攻撃力はフィールドのヴェネミーカウンターの数×２００ダウンする。③：１ターンに１度、戦闘で発生する自分への戦闘ダメージを０にできる。
  | ja_text               = 闇属性モンスター＋Ｐモンスター<br />このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。エンドフェイズまで、このカードはそのモンスターと同名カードとして扱い、同じ効果を得る。その後、対象のモンスターの攻撃力・守備力は５００ダウンし、効果は無効化され、相手に５００ダメージを与える。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = ①: 필드의 카드가 묘지로 보내질 때마다, 1장당 베너미 카운터 1개를 이 카드에 놓는다. ②: 드래곤족 / 어둠 속성 몬스터 이외의 필드의 몬스터의 공격력은 필드의 베너미 카운터의 수 × 200 내린다. ③: 1턴에 1번, 전투로 발생하는 자신에게로의 전투 데미지를 0 으로 할 수 있다.
  | ko_text               = 어둠 속성 몬스터 ＋ 펜듈럼 몬스터<br />이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 그 몬스터와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다. 그 후, 대상 몬스터의 공격력 / 수비력은 500 내리고, 효과는 무효화되며, 상대에게 500 데미지를 준다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
