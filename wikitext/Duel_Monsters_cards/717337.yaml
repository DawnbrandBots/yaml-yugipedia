  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段，从手牌解放此卡以外的1只等级7以上的怪兽可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤拥有等级的怪兽。②：自己场上有其他"北斗天熊"怪兽存在的状态下，此卡特殊召唤成功的情况下，以对手墓地的1张卡为对象可以发动。将该卡除外。
