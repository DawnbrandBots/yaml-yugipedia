  | fr_text               = Vous pouvez défausser cette carte ; ajoutez 1 Magie/Piège "Liaison" depuis votre Deck à votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 "Hydrogeddon", "Oxygeddon" ou "Duoterion" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Duoterion" qu'une fois par tour.
  | de_text               = Du kannst diese Karte abwerfen; füge deiner Hand 1 „O-Verbindung“-Zauber/Falle von deinem Deck hinzu. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Hydrogeddon“, „Oxygeddon“ oder „Duoterion“ in deinem Friedhof wählen; beschwöre ihn oder es als Spezialbeschwörung. Du kannst jeden Effekt von „Duoterion“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi scartare questa carta; aggiungi 1 Magia/Trappola "Legame -" dal tuo Deck alla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 "Hydrogeddon", "Oxygeddon", o "Duoterion" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Duoterion" una sola volta per turno.
  | pt_text               = Você pode descartar este card: adicione 1 Magia/Armadilha "Ligação" do seu Deck à sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 "Hydrogeddon", "Oxygeddon" ou "Duoterion" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Duoterion" uma vez por turno.
  | es_text               = Puedes descartar esta carta; añade a tu mano 1 Mágica/Trampa "Mezcla -" en tu Deck. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 "Hydrogeddon", "Oxygeddon", o "Duoterion" en tu Cementerio; Invócala de Modo Especial. Sólo puedes usar cada efecto de "Duoterion" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズにこのカードを手札から捨てて発動できる。デッキから「ボンディング」魔法・罠カード１枚を手札に加える。②：このカードが召喚・特殊召喚に成功した場合、自分の墓地の「ハイドロゲドン」「オキシゲドン」「デューテリオン」のいずれか１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 자신 메인 페이즈에 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "본딩" 마법 / 함정 카드 1장을 패에 넣는다. ② : 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 묘지의 "하이드로게돈" "옥시게돈" "듀테리온" 중 어느 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
