  | lore                  = If a [[face-up]] "[[Fire King]]" [[monster]](s) you [[control]] is [[destroy]]ed by card [[effect]] (except during the [[Damage Step]]): You can [[Special Summon]] this card from your [[hand]]. When a [[Spell]]/[[Trap Card]] or [[effect]] is activated, while this card is on the [[field]] ([[Quick Effect]]): You can [[negate]] the activation, and if you do, destroy 1 other [[FIRE]] monster in your hand or face-up [[field]]. You can only use each effect of "Fire King Avatar Rangbali" [[once per turn]].
  | fr_lore               = Si un ou plusieurs monstres "Roi du Feu" ou "Rois du Feu" face recto que vous contrôlez sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsqu'une Carte Magie/Piège ou effet de Magie/Piège est activé, tant que cette carte est sur le Terrain (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez 1 autre monstre FEU dans votre main ou Terrain face recto. Vous ne pouvez utiliser chaque effet de "Avatar Roi du Feu Rangbali" qu'une fois par tour.
  | de_lore               = Falls ein oder mehr offene „Feuerkönig“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt aktiviert wird, solange diese Karte auf dem Spielfeld liegt (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre 1 anderes FEUER Monster in deiner Hand oder offen auf deiner Spielfeldseite. Du kannst jeden Effekt von „Feuerkönig Avatar Rangbali“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se uno o più mostri "Re del Fuoco" scoperti che controlli vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Quando viene attivata una Carta Magia/Trappola o un suo effetto, mentre questa carta è sul Terreno (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi 1 altro mostro FUOCO nella tua mano o Terreno scoperto. Puoi utilizzare ogni effetto di "Re del Fuoco Avatar Rangbali" una sola volta per turno.
  | pt_lore               = Se um ou mais monstros "Rei(s) de Fogo" com a face para cima que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Quando um Card de Magia/Armadilha ou seus efeitos forem ativados, enquanto este card estiver no campo (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua 1 outro monstro de FOGO na sua mão ou no campo com a face para cima. Você só pode usar cada efeito de "Avatar do Rei de Fogo Rangbali" uma vez por turno.
  | es_lore               = Si uno o más monstruos "Rey(es) de Fuego" boca arriba que controlas son destruidos por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Cuando una Carta Mágica/de Trampa o su efecto es activado, mientras esta carta esté en el Campo (Efecto Rápido): puedes negar la activación y, si lo haces, destruye otro monstruo de FUEGO en tu mano o Campo boca arriba. Sólo puedes usar cada efecto de "Avatar del Rey de Fuego Rangbali" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の「炎王」モンスターが効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターゾーンに存在し、魔法・罠カードの効果が発動した時に発動できる。その発動を無効にし、このカード以外の自分の手札・フィールド（表側表示）の炎属性モンスター１体を破壊する。
