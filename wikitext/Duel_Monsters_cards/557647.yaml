  | text            = 2 [[Level]] 5 or higher [[Warrior]] [[Monster Card|monsters]]<br />If this card is [[Fusion Summon]]ed: You can [[Add a card|add]] 1 Level 5 Warrior monster from your [[Main Deck|Deck]] to your [[hand]]. You can only use this [[effect]] of "Idaten the Conqueror Star" [[once per turn]]. Once per turn: You can [[discard]] any number of cards; this card gains 200 [[ATK]] for each card discarded. Once per [[battle]], during [[damage calculation]], if this card battles an opponent's monster with an equal or lower Level ([[Quick Effect]]): You can make that opponent's monster's ATK 0 during that damage calculation only.
  | fr_text         = 2 monstres Guerrier de min. Niveau 5<br />Si cette carte est Invoquée par Fusion : vous pouvez ajouter 1 monstre Guerrier de Niveau 5 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Idaten, l'Étoile du Conquérant" qu'une fois par tour. Une fois par tour : vous pouvez défausser un nombre de votre choix de cartes ; cette carte gagne 200 ATK pour chaque carte défaussée. Une fois par combat, durant le calcul des dommages, si cette carte combat un monstre de l'adversaire de Niveau inférieur ou égal (Effet Rapide) : durant ce calcul des dommages uniquement, vous pouvez faire devenir 0 l'ATK du monstre de l'adversaire.
  | de_text         = 2 Krieger-Monster der Stufe 5 oder höher<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst deiner Hand 1 Krieger-Monster der Stufe 5 von deinem Deck hinzufügen. Du kannst diesen Effekt von „Idaten der Erobererstern“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst eine beliebige Anzahl Karten abwerfen; diese Karte erhält für jede abgeworfene Karte 200 ATK. Einmal pro Kampf, während der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners mit gleicher oder niedrigerer Stufe kämpft (Schnelleffekt): Du kannst die ATK des Monsters eines Gegners nur während der Schadensberechnung zu 0 werden lassen.
  | it_text         = 2 mostri Guerriero di Livello 5 o superiore<br />Se questa carta viene Evocata tramite Fusione: puoi aggiungere 1 mostro Guerriero di Livello 5 dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Idaten la Stella del Conquistatore" una sola volta per turno. Una volta per turno: puoi scartare un qualsiasi numero di carte; questa carta guadagna 200 ATK per ogni carta scartata. Una volta per battaglia, durante il calcolo dei danni, se questa carta combatte con un mostro dell'avversario con Livello pari o inferiore (Effetto Rapido): puoi far diventare 0 l'ATK di quel mostro dell'avversario solamente durante quel calcolo dei danni.
  | pt_text         = 2 monstros Guerreiro de Nível 5 ou mais<br />Se este card for Invocado por Invocação-Fusão: você pode adicionar 1 monstro Guerreiro de Nível 5 do seu Deck à sua mão. Você só pode usar este efeito de "Iadaten, a Estrela Conquistadora" uma vez por turno. Uma vez por turno: você pode descartar qualquer número de cards; este card ganha 200 de ATK para cada card descartado. Uma vez por batalha, durante o cálculo de dano, se este card batalhar um monstro do oponente de um Nível igual ou menor (Efeito Rápido): você pode transformar em 0 o ATK desse monstro do oponente, apenas durante esse cálculo de dano.
  | es_text         = 2 monstruos Guerrero de Nivel 5 o mayor<br />Si esta carta es Invocada por Fusión: puedes añadir a tu mano 1 monstruo Guerrero de Nivel 5 en tu Deck. Sólo puedes usar este efecto de "Idaten, la Estrella del Conquistador" una vez por turno. Una vez por turno: puedes descartar cualquier cantidad de cartas; esta carta gana 200 ATK por cada carta descartada. Una vez por batalla, durante el cálculo de daño, si esta carta batalla con un monstruo del adversario con un Nivel igual o menor (Efecto Rápido): puedes convertir en 0 el ATK de ese monstruo del adversario sólo durante ese cálculo de daño.
  | ja_text         = レベル５以上の戦士族モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが融合召喚に成功した場合に発動できる。デッキから戦士族・レベル５モンスター１体を手札に加える。②：１ターンに１度、手札を任意の枚数捨てて発動できる。このカードの攻撃力は捨てた数×２００アップする。③：このカードがこのカードのレベル以下のレベルを持つ相手モンスターと戦闘を行うダメージ計算時に１度、発動できる。その相手モンスターの攻撃力をそのダメージ計算時のみ０にする。
  | ko_text         = 레벨 5 이상의 전사족 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 덱에서 전사족 / 레벨 5 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 패를 임의의 매수 버리고 발동할 수 있다. 이 카드의 공격력은 버린 수 × 200 올린다. ③: 이 카드가 이 카드의 레벨 이하의 레벨을 가지는 상대 몬스터와 전투를 실행하는 데미지 계산시에 1번, 발동할 수 있다. 그 상대 몬스터의 공격력을 그 데미지 계산시에만 0 으로 한다.
