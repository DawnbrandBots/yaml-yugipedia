  | de_lore               = ''Hier kommt ein in Schneefeldern wohnender, schneeballförmiger Mutantendrache mit riesigen, scharfen Ohren! Niemand wird ihm entkommen.''
  | it_lore               = ''È un drago mutante che vive nei campi innevati, ha orecchie enormi, un udito sopraffino, e la forma di una palla di neve! Nessuno può sfuggirgli.''
  | pt_lore               = ''Esse é um dragão mutante em forma de bola de neve, com orelhas gigantes e superaudição que habita campos gélidos. É impossível escapar.''
  | es_lore               = ''¡Un [[Dragon|dragón]] mutante con forma de bola de nieve, orejas súper acústicas gigantes y que vive en los campos nevados! No hay forma de que nadie escape.''
