  | ko_lore               = 설원에 살아 숨쉬는 드래곤의 돌연변이종. 거대한 귀로는 수킬로 떨어진 소리를 들을 수 있고, 경이로운 도약력과 함께 작용하여, 한번 노린 사냥감은 놓치지 않는다.
  | tc_lore               = 栖息于雪原上的龙类的突然变异种。巨大的耳朵可分辨距离数千公里远的声响，结合惊人的跳跃力让被盯上的猎物无处可逃。
  | sc_lore               = 栖息于雪原上的龙类突然变异种。巨大的耳朵可分辨距离数千米远的声音，加之其跳跃力惊人，被它盯上的猎物都无处可逃。
