  | fr_lore               = Durant le calcul des dommages, si votre monstre Magicien combat un monstre de l'adversaire (Effet Rapide) : vous pouvez révéler un nombre de votre choix de Magies de noms différents dans votre main, et si vous le faites, votre monstre combattant gagne 1000 ATK/DEF pour chaque carte révélée, jusqu'à la fin de ce tour. (Effet Rapide) : vous pouvez défausser 1 Magie ; jusqu'à la fin de ce tour, annulez les effets de tous les monstres face recto actuellement contrôlés par votre adversaire. Vous ne pouvez utiliser chaque effet de "Madame Verre, Artisanesorcière" qu'une fois par tour.
  | de_lore               = Während der Schadensberechnung, falls dein Hexer-Monster gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst eine beliebige Anzahl Zauber mit unterschiedlichen Namen in deiner Hand vorzeigen und falls du dies tust, erhält dein kämpfendes Monster bis zum Ende dieses Spielzugs für jede vorgezeigte Karte 1000 ATK/DEF. (Schnelleffekt): Du kannst 1 Zauber abwerfen; annulliere bis zum Ende dieses Spielzugs die Effekte aller offenen Monster, die dein Gegner derzeit kontrolliert. Du kannst jeden Effekt von „Hexwerkerin Madam Verre“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante il calcolo dei danni, se un tuo mostro Incantatore combatte con un mostro dell'avversario (Effetto Rapido): puoi rivelare un qualsiasi numero di Magie con nomi diversi nella tua mano e, se lo fai, il tuo mostro che sta combattendo guadagna 1000 ATK/DEF per ogni carta rivelata, fino alla fine di questo turno. (Effetto Rapido): puoi scartare 1 Magia; annulla gli effetti di tutti i mostri scoperti attualmente controllati dal tuo avversario, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Stregartigiana Madame Verre" una sola volta per turno.
  | pt_lore               = Durante o cálculo de dano, se um monstro Mago seu batalhar um monstro do oponente (Efeito Rápido): você pode revelar qualquer número de Magias com nomes diferentes na sua mão e, se isso acontecer, até o final deste turno, seu monstro que está batalhando ganha 1000 de ATK/DEF para cada card revelado. (Efeito Rápido): você pode descartar 1 Magia; até o final deste turno, negue os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente. Você só pode usar cada efeito de "Fazticeira Madame Verre" uma vez por turno.
  | es_lore               = Durante el cálculo de daño, si tu monstruo Lanzador de Conjuros batalla con un monstruo del adversario (Efecto Rápido): puedes mostrar cualquier cantidad de Mágicas con nombres diferentes en tu mano y, si lo haces, hasta el final de este turno, tu monstruo batallante gana 1000 ATK/DEF por cada carta mostrada. (Efecto Rápido): puedes descartar 1 Mágica; hasta el final de este turno, niega los efectos de todos los monstruos boca arriba que tu adversario controle en este momento. Sólo puedes usar cada efecto de "Madame Vidria Artibruja" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の魔法使い族モンスターが相手モンスターと戦闘を行うダメージ計算時に発動できる。カード名が異なる手札の魔法カードを任意の数だけ相手に見せ、その自分のモンスターの攻撃力・守備力をターン終了時まで、見せた数×１０００アップする。②：自分・相手ターンに、手札から魔法カード１枚を捨てて発動できる。相手フィールドの全ての表側表示モンスターの効果をターン終了時まで無効にする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 마법사족 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 패에서 카드명이 다른 마법 카드를 임의의 수만큼 상대에게 보여주고, 그 자신 몬스터의 공격력 / 수비력은 턴 종료시까지, 보여준 수 × 1000 올린다. ②: 패에서 마법 카드 1장을 버리고 발동할 수 있다. 상대 필드의 모든 앞면 표시 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：自己的魔法师族怪兽与对手怪兽进行战斗的伤害计算时可以发动。从手牌将任意数量卡名不同的魔法卡出示给对手，该自己的怪兽的攻击力・守备力直至回合结束时为止，上升相当于出示数量×１０００的数值。②：从手牌将１张魔法卡舍弃可以发动。将对手场上的所有表侧表示怪兽的效果直至回合结束时为止无效。此效果在对手回合中也可以发动。
