  | text                = [[Unaffected]] by the [[effect]]s of "[[Hole (disambiguation)|Hole]]" [[Normal Trap]]s. You can only use each of the following effects of "Traptrix Pudica" [[once per turn]]. When this card is [[Normal Summon]]ed: You can [[add]] 1 "[[Traptrip Garden]]" from your [[Main Deck|Deck]] to your [[hand]]. If this card is [[Special Summon]]ed: You can [[target]] 1 [[Special Summon]]ed [[Monster Card|monster]] your opponent [[control]]s; [[banish]] it, also during the next [[Standby Phase]], your opponent can Special Summon 1 of their banished monsters.
  | fr_text             = Non affectée par les effets de Pièges Normaux "Trappe". Vous ne pouvez utiliser chacun des effets suivants de "Traptrix Pudica" qu'une fois par tour. Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 "Jardin Traptrip" depuis votre Deck à votre main. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; bannissez-le, et aussi durant la prochaine Standby Phase, votre adversaire peut Invoquer Spécialement 1 de ses monstres bannis.
  | de_text             = Bleibt von den Effekten von Normalen „Fallgrube“-Fallen unberührt. Du kannst jeden der folgenden Effekte von „Fallenstellerin Pudica“ nur einmal pro Spielzug verwenden. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Ausflug in den Fallensektor“ von deinem Deck hinzufügen. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 als Spezialbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; verbanne es, zusätzlich kann dein Gegner während der nächsten Standby Phase 1 seiner verbannten Monster als Spezialbeschwörung beschwören.
  | it_text             = Immune agli effetti delle Trappole Normali "Buco". Puoi utilizzare ognuno dei seguenti effetti di "Trappolatrice Pudica" una sola volta per turno. Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 "Giardino Trappolatour" dal tuo Deck alla tua mano. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; bandiscilo, inoltre durante la prossima Standby Phase, il tuo avversario può Evocare Specialmente 1 dei suoi mostri banditi.
  | pt_text             = Não é afetado pelos efeitos de Armadilhas Normais "Buraco". Você só pode usar cada um dos seguintes efeitos de "Armadilhatrix Pudica" uma vez por turno. Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 "Jardim Armadilhatrip" do seu Deck à sua mão. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro Invocado por Invocação-Especial que seu oponente controla; bana-o e, além disso, durante a próxima Fase de Apoio, seu oponente pode Invocar por Invocação-Especial 1 dos monstros banidos dele.
  | es_text             = No es afectada por los efectos de Trampas Normales "Agujero". Sólo puedes usar cada uno de los siguientes efectos de "Atrapadora Pudica" una vez por turno. Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 "Jardín Atrapador" en tu Deck. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo Invocado de Modo Especial que controle tu adversario; destiérralo, y además durante la próxima Standby Phase, tu adversario puede Invocar de Modo Especial 1 de sus monstruos desterrados.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚した時に発動できる。デッキから「蟲惑の園」１枚を手札に加える。②：このカードが特殊召喚した場合、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。そのモンスターを除外する。次のスタンバイフェイズに、相手は自身の除外状態のモンスター１体を特殊召喚できる。③：このカードはモンスターゾーンに存在する限り、「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "충혹의 동산" 1장을 패에 넣는다. ②: 이 카드가 특수 소환에 성공했을 경우, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 다음 스탠바이 페이즈에, 상대는 제외되어 있는 자신 몬스터 1장을 고르고 특수 소환할 수 있다. ③: 이 카드는 몬스터 존에 존재하는 한, "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드의 효과를 받지 않는다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤时可以发动。从牌组将１张“虫惑之园”加入手牌。<br />②：此卡特殊召唤的情况下，以对手场上的１只被特殊召唤的怪兽为对象可以发动。将该怪兽除外。在下个准备阶段，对手可将自身除外状态的１只怪兽特殊召唤。<br />③：此卡只要存在于怪兽区域，不受“空洞”通常陷阱卡及“落穴”通常陷阱卡的效果影响。
