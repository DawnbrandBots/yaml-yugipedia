  | text                  = When this card is [[activate]]d: [[Add a card|Add]] 1 "[[Uria, Lord of Searing Flames]]", "[[Hamon, Lord of Striking Thunder]]", or "[[Raviel, Lord of Phantasms]]", OR 1 [[Monster Card|monster]] that mentions any of those cards, from your [[Main Deck|Deck]] to your [[hand]]. [[Once per turn]]: You can [[discard]] 1 card; [[Special Summon]] 1 [[Fiend]] monster with 0 [[ATK]]/[[DEF]] from your [[Graveyard|GY]]. Once per [[turn]], if you [[control]] a [[Level]] 10 monster: You can add 1 [[Continuous Spell]] from your GY to your hand. You can only activate 1 "Opening of the Spirit Gates" per turn.
  | fr_text               = Lorsque cette carte est activée : ajoutez 1 "Uria, Seigneur des Flammes Aveuglantes", "Hamon, Seigneur du Tonnerre Fracassant" ou "Raviel, Empereur des Phantasmes", OU 1 monstre qui liste spécifiquement une de ces cartes dans son texte, depuis votre Deck à votre main. Une fois par tour : vous pouvez défausser 1 carte ; Invoquez Spécialement 1 monstre Démon avec 0 ATK/DEF depuis votre Cimetière. Une fois par tour, si vous contrôlez un monstre de Niveau 10 : vous pouvez ajouter 1 Magie Continue depuis votre Cimetière à votre main. Vous ne pouvez activer qu'1 "Ouverture des Portes des Esprits" par tour.
  | de_text               = Wenn diese Karte aktiviert wird: Füge deiner Hand 1 „Uria, Herr der reißenden Flammen“, „Hamon, Herr des tosenden Donners“ oder „Raviel, Herr der Phantome“ ODER 1 Monster, das ausdrücklich beliebige der Karten in seinem Text erwähnt, von deinem Deck hinzu. Einmal pro Spielzug: Du kannst 1 Karte abwerfen; beschwöre 1 Unterweltler-Monster mit 0 ATK/DEF als Spezialbeschwörung von deinem Friedhof. Einmal pro Spielzug, falls du ein Monster der Stufe 10 kontrollierst: Du kannst deiner Hand 1 Permanenten Zauber von deinem Friedhof hinzufügen. Du kannst nur 1 „Öffnung der Geistertore“ pro Spielzug aktivieren.
  | it_text               = Quando questa carta viene attivata: aggiungi 1 "Uria, Signore delle Fiamme Ardenti", "Hamon, Signore del Tuono Fragoroso" o "Raviel, il Signore dei Fantasmi", OPPURE 1 mostro che indica specificamente qualsiasi di quelle carte nel suo testo, dal tuo Deck alla tua mano. Una volta per turno: puoi scartare 1 carta; Evoca Specialmente 1 mostro Demone con ATK/DEF 0 dal tuo Cimitero. Una volta per turno, se controlli un mostro di Livello 10: puoi aggiungere 1 Magia Continua dal tuo Cimitero alla tua mano. Puoi attivare solo 1 "Apertura dei Cancelli degli Spiriti" per turno.
  | pt_text               = Quando este card for ativado: adicione 1 "Uria, o Senhor das Chamas Cortantes", "Hamon, o Senhor do Trovão Impactante" ou "Raviel, o Senhor dos Fantasmas", OU 1 monstro que liste especificamente qualquer um desses cards em seu texto, do seu Deck à sua mão. Uma vez por turno: você pode descartar 1 card; Invoque por Invocação-Especial 1 monstro Demônio com 0 de ATK/DEF do seu Cemitério. Uma vez por turno, se você controlar um monstro de Nível 10: você pode adicionar 1 Magia Contínua do seu Cemitério à sua mão. Você só pode ativar 1 "Abertura dos Portões Espirituais" por turno.
  | es_text               = Cuando esta carta es activada: añade a tu mano 1 "Uria, Señor de las Llamas Abrasadoras", "Hamon, Señor del Trueno Golpeador" o "Raviel, Señor de Fantasmas", O 1 monstruo que liste específicamente cualquiera de esas cartas en su texto, en tu Deck. Una vez por turno: puedes descartar 1 carta; Invoca de Modo Especial 1 monstruo Demonio con 0 ATK/DEF desde tu Cementerio. Una vez por turno, si controlas un monstruo de Nivel 10: puedes añadir a tu mano 1 Mágica Continua en tu Cementerio. Sólo puedes activar 1 "Apertura de las Puertas Espirituales" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、「神炎皇ウリア」「降雷皇ハモン」「幻魔皇ラビエル」のいずれか１体、またはそのいずれかのカード名が記されたモンスター１体をデッキから手札に加える。②：１ターンに１度、手札を１枚捨てて発動できる。自分の墓地から攻撃力と守備力が０の悪魔族モンスター１体を特殊召喚する。③：１ターンに１度、自分フィールドにレベル１０モンスターが存在する場合に発動できる。自分の墓地から永続魔法カード１枚を手札に加える。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, "신염황제 우리아" "번개황제 하몬" "환마황제 라비엘" 중 어느 1장, 또는 그 어느 카드명이 쓰여진 몬스터 1장을 덱에서 패에 넣는다. ②: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 자신 묘지에서 공격력과 수비력이 0 인 악마족 몬스터 1장을 특수 소환한다. ③: 1턴에 1번, 자신 필드에 레벨 10 몬스터가 존재할 경우에 발동할 수 있다. 자신 묘지에서 지속 마법 카드 1장을 패에 넣는다.
  | sc_text               = 此卡名的卡１回合仅可发动１张。①：作为此卡发动时的效果处理，从牌组将“神炎皇乌利亚”、“降雷皇哈蒙”、“幻魔皇拉比艾尔”中的任意１只，或记载有其中任一卡名的１只怪兽加入手牌。②：１回合１次，舍弃１张手牌可以发动。从自己的墓地将１只攻击力和守备力为０的恶魔族怪兽特殊召唤。③：１回合１次，在自己场上存在等级１０怪兽的情况下可以发动。从自己的墓地将１张永续魔法卡加入手牌。
