  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed by its own [[effect]]. If "[[The Winged Dragon of Ra]]" is [[sent]] from the [[field]] to your [[GY]] while this card is in your GY: Special Summon this card. Cards and effects cannot be [[activate]]d in response to this effect's activation. [[Unaffected]] by other cards' effects. You can [[pay]] 1000 [[LP]]; [[send]] 1 monster on the field to the GY. [[Once per turn]], during the [[End Phase]]: Send this card to the GY, and if you do, Special Summon 1 "[[The Winged Dragon of Ra - Sphere Mode]]" from your [[hand]], [[Main Deck|Deck]], or GY, [[Ignoring the Summoning conditions|ignoring its Summoning conditions]].
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Si "Le Dragon Ailé de Râ" est envoyé depuis le Terrain à votre Cimetière tant que cette carte est dans votre Cimetière : Invoquez Spécialement cette carte. Les cartes et effets ne peuvent pas être activés en réponse à l'activation de cet effet. Non affectée par les effets d'autres cartes. Vous pouvez payer 1000 LP ; envoyez 1 monstre sur le Terrain au Cimetière. Une fois par tour, durant la End Phase : envoyez cette carte au Cimetière, et si vous le faites, Invoquez Spécialement 1 "Le Dragon Ailé de Râ - Mode Sphère" depuis votre main, Deck ou Cimetière, en ignorant ses conditions d'Invocation.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Falls „Der geflügelte Drache von Ra“ vom Spielfeld auf deinen Friedhof gelegt wird, solange diese Karte in deinem Friedhof liegt: Beschwöre diese Karte als Spezialbeschwörung. Karten und Effekte können nicht als Reaktion auf die Aktivierung dieses Effekts aktiviert werden. Bleibt von den Effekten anderer Karten unberührt. Du kannst 1000 LP zahlen; lege 1 Monster vom Spielfeld auf den Friedhof. Einmal pro Spielzug, während der End Phase: Lege diese Karte auf den Friedhof und falls du dies tust, beschwöre 1 „Der geflügelte Drache von Ra - Kugelmodus“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof, ungeachtet seiner Beschwörungsbedingungen.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Se "Drago Alato di Ra" viene mandato dal Terreno al tuo Cimitero mentre questa carta è nel tuo Cimitero: Evoca Specialmente questa carta. Le carte e gli effetti non possono essere attivati in risposta all'attivazione di questo effetto. Immune agli effetti delle altre carte. Puoi pagare 1000 LP; manda al Cimitero 1 mostro sul Terreno. Una volta per turno, durante la End Phase: manda questa carta al Cimitero e, se lo fai, Evoca Specialmente 1 "Drago Alato di Ra - Modalità Sfera" dalla tua mano, Deck o Cimitero, ignorando le sue condizioni di Evocazione.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Se "O Dragão Alado de Rá" for enviado do campo para o seu Cemitério enquanto este card estiver no seu Cemitério: Invoque este card por Invocação-Especial. Cards e efeitos não podem ser ativados em resposta à ativação deste efeito. Não é afetado por outros efeitos de card. Você pode pagar 1000 PV; envie 1 monstro do campo para o Cemitério. Uma vez por turno, durante a Fase Final: envie este card para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 "O Dragão Alado de Rá - Modo Esfera" da sua mão, do Deck ou do Cemitério, ignorando suas condições de Invocação.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto. Si "El Dragón Alado de Ra" es mandado del Campo a tu Cementerio mientras esta carta está en tu Cementerio: Invoca esta carta de Modo Especial. No se pueden activar cartas ni efectos en respuesta a la activación de este efecto. No es afectada por los efectos de otras cartas. Puedes pagar 1000 LP; manda al Cementerio 1 monstruo en el Campo. Una vez por turno, durante la End Phase: manda esta carta al Cementerio y, si lo haces, Invoca de Modo Especial 1 "El Dragón Alado de Ra - Modo Esfera" desde tu mano, Deck o Cementerio, ignorando sus condiciones de Invocación.
  | ja_text               = このカードは通常召喚できず、このカードの効果でのみ特殊召喚できる。①：このカードが墓地に存在する状態で、「ラーの翼神竜」がフィールドから自分の墓地へ送られた場合に発動する（この発動に対して効果を発動できない）。このカードを特殊召喚する。②：このカードは他のカードの効果を受けない。③：１０００ＬＰを払って発動できる。フィールドのモンスター１体を墓地へ送る。④：エンドフェイズに発動する。このカードを墓地へ送り、自分の手札・デッキ・墓地から「ラーの翼神竜－球体形」１体を召喚条件を無視して特殊召喚する。
  | ko_text               = 이 카드는 통상 소환할 수 없으며, 이 카드의 효과로만 특수 소환할 수 있다. ①: 이 카드가 묘지에 존재하고, "라의 익신룡"이 필드에서 자신의 묘지로 보내졌을 경우에 발동한다. 이 카드를 특수 소환한다. 이 효과의 발동에 대하여 효과는 발동할 수 없다. ②: 이 카드는 다른 카드의 효과를 받지 않는다. ③: 1000 LP를 지불하고 발동할 수 있다. 필드의 몬스터 1장을 고르고 묘지로 보낸다. ④: 엔드 페이즈에 발동한다. 이 카드를 묘지로 보내고, 자신의 패 / 덱 / 묘지에서 "라의 익신룡－구체형" 1장을 소환 조건을 무시하여 특수 소환한다.
  | sc_text               = 此卡不可通常召唤，仅可以此卡的效果特殊召唤。①：此卡存在于墓地的状态下，有“拉之翼神龙”从场上被送至自己墓地的情况下发动（应对此发动不可发动效果）。将此卡特殊召唤。②：此卡不受其他卡的效果影响。③：支付1000LP可以发动。将场上的1只怪兽送至墓地。④：在结束阶段发动。将此卡送至墓地，从自己手牌・牌组・墓地将1只“拉之翼神龙－球体形”无视召唤条件特殊召唤。
