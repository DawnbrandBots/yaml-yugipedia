  | fr_text             = 2 monstres Machine de Niveau 4<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 monstre Machine de max. Niveau 4 depuis votre Deck ou Cimetière à votre main. Lorsque cette carte face recto quitte le Terrain : vous pouvez cibler 1 monstre "Geargia" de max. Niveau 3 dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_text             = 2 Maschine-Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 Maschine-Monster der Stufe 4 oder niedriger von deinem Deck oder Friedhof hinzu. Wenn diese offene Karte das Spielfeld verlässt: Du kannst 1 „Getriebria“-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_text             = 2 mostri Macchina di Livello 4<br />Una volta per turno: puoi staccare 1 materiale da questa carta; aggiungi 1 mostro Macchina di Livello 4 o inferiore dal tuo Deck o Cimitero alla tua mano. Quando questa carta scoperta lascia il Terreno: puoi scegliere come bersaglio 1 mostro "Ingranaggian" di Livello 3 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_text             = 2 monstros Máquina de Nível 4<br />Uma vez por turno: você pode desassociar 1 matéria deste card; adicione 1 monstro Máquina de Nível 4 ou menos do seu Deck ou Cemitério à sua mão. Quando este card com a face para cima deixar o campo: você pode escolher 1 monstro "Engrenagi" de Nível 3 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_text             = 2 monstruos Máquina de Nivel 4<br />Una vez por turno: puedes desacoplar 1 material de esta carta; añade a tu mano 1 monstruo Máquina de Nivel 4 o menor en tu Deck o Cementerio. Cuando esta carta boca arriba deja el Campo: puedes seleccionar 1 monstruo "Engranaji" de Nivel 3 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_text             = 機械族レベル４モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分のデッキ・墓地からレベル４以下の機械族モンスター１体を選んで手札に加える。②：表側表示のこのカードがフィールドから離れた時、自分の墓地のレベル３以下の「ギアギア」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text             = 기계족 레벨 4 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 덱 / 묘지에서 레벨 4 이하의 기계족 몬스터 1장을 고르고 패에 넣는다. 또한, 이 카드가 필드 위에서 벗어났을 때, 자신의 묘지에서 레벨 3 이하의 "기아기아"라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다.
  | tc_text             = 机械族等级4怪兽×2<br />1回合1次，可移除此卡的1个超量素材并发动。从我方牌组、墓地挑选1只等级4或以下的机械族怪兽加入手牌。此外，此卡从场上离开时，可选择我方墓地的1只等级3或以下的冠有「齒輪齒輪」之名的怪兽特殊召唤。
  | sc_text             = 机械族等级4怪兽×2<br />①：1回合1次，去除此卡的1个超量素材可以发动。从自己的牌组・墓地挑选1只等级4以下的机械族怪兽加入手牌。②：表侧表示的此卡从场上离开时，以自己墓地的1只等级3以下的"齿轮齿轮"怪兽为对象可以发动。将该怪兽特殊召唤。
