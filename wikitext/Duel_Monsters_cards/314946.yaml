  | text            = 2 [[Level]] 6 [[Monster Card|monsters]]<br />You can also [[Xyz Summon]] this card by [[detach]]ing 1 [[Xyz Material]] from a [[Rank]] 5 [[Xyz Monster]] you [[control]], then using that Xyz Monster as the Xyz Material. (Xyz Materials [[attach]]ed to that monster also become Xyz Materials on this card.) This card gains 1000 [[ATK]] for each Xyz Material attached to it. [[Once per turn]]: You can detach 1 Xyz Material from this card; destroy all [[Defense Position]] monsters your opponent controls.
  | fr_text         = 2 monstres de Niveau 6<br />Vous pouvez aussi Invoquer par Xyz cette carte en détachant 1 Matériel Xyz d'un Monstre Xyz de Rang 5 que vous contrôlez, puis en utilisant le Monstre Xyz comme le Matériel Xyz. (Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz de cette carte.) Cette carte gagne 1000 ATK pour chaque Matériel Xyz qui lui est attaché. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; détruisez tous les monstres en Position de Défense contrôlés par votre adversaire.
  | de_text         = 2 Monster der Stufe 6<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du 1 Xyz-Material von einem Xyz-Monster des Rangs 5 abhängst, das du kontrollierst, und dann das Xyz-Monster als Xyz-Material verwendest. (An das Monster angehängtes Xyz-Material wird ebenfalls zu Xyz-Material dieser Karte.) Diese Karte erhält 1000 ATK für jedes an sie angehängte Xyz-Material. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; zerstöre alle Monster in Verteidigungsposition, die dein Gegner kontrolliert.
  | it_text         = 2 mostri di Livello 6<br />Puoi anche Evocare Xyz questa carta staccando 1 Materiale Xyz da un Mostro Xyz di Rango 5 che controlli, poi utilizzando quel Mostro Xyz come Materiale Xyz. (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Questa carta guadagna 1000 ATK per ogni Materiale Xyz attaccato ad essa. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; distruggi tutti i mostri in Posizione di Difesa controllati dal tuo avversario.
  | pt_text         = 2 monstros de Nível 6<br />Você também pode Invocar este card por Invocação-Xyz ao desassociar 1 Matéria Xyz de um Monstro Xyz de Classe 5 que você controla e, depois, usar esse Monstro Xyz como Matéria Xyz. (Matérias Xyz associadas a esse monstro também se tornam Matéria Xyz neste card.) Este card ganha 1000 de ATK para cada Matéria Xyz associada a ele. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; destrua todos os monstros em Posição de Defesa que seu oponente controla.
  | es_text         = 2 monstruos de Nivel 6<br />También puedes Invocar Xyz esta carta desacoplando 1 Material Xyz de un Monstruo Xyz de Rango 5 que controles, y después usando ese Monstruo Xyz como Material Xyz. (Los Materiales Xyz acoplados a ese monstruo se convierten en Materiales Xyz en esta carta). Esta carta gana 1000 ATK por cada Material Xyz acoplado a ella. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; destruye todos los monstruos en Posición de Defensa que controle tu adversario.
  | ja_text         = レベル６モンスター×２<br />このカードは自分フィールドのランク５のＸモンスターからＸ素材を１つ取り除き、そのＸモンスターの上に重ねてＸ召喚する事もできる。①：このカードの攻撃力は、このカードのＸ素材の数×１０００アップする。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドの守備表示モンスターを全て破壊する。
  | ko_text         = 레벨 6 몬스터 × 2<br />이 카드는 자신 필드의 랭크 5 의 엑시즈 몬스터에서 엑시즈 소재를 1개 제거하고, 그 엑시즈 몬스터 위에 겹쳐서 엑시즈 소환할 수도 있다. ① : 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 1000 올린다. ② : 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드의 수비 표시 몬스터를 전부 파괴한다.
  | sc_text         = 等级6怪兽×2<br />此卡也可通过去除自己场上的阶级5的超量怪兽的1个超量素材，来重叠在该超量怪兽上面超量召唤。①：此卡的攻击力上升此卡超量素材的数量×1000的数值。②：1回合1次，去除此卡的1个超量素材可以发动。将对手场上的守备表示怪兽全部破坏。
