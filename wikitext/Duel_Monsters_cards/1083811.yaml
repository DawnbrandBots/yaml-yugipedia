  | sc_text         = 此卡名的①②效果1回合1次，仅可使用其中1个，发动此效果的回合中，自己从额外牌组仅可特殊召唤水属性怪兽。①：此卡为发动怪兽的效果被送至墓地的情况下可以发动。将此卡加入手牌。②：此卡存在于墓地的状态下，怪兽因战斗以外的方法被送至自己墓地的情况下，将1张手牌舍弃至墓地可以发动。将此卡特殊召唤。
