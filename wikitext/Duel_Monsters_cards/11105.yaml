  | de_text               = Beide Spieler zeigen ihre Hände vor, jeder bestimmt 1 Karte von der Hand seines Gegners, dann wirfst du die bestimmten Karten von den Händen beider Spieler ab, dann ziehen beide Spieler 1 Karte.
  | it_text               = Entrambi i giocatori rivelano la loro mano, selezionano 1 carta dalla mano del loro avversario, poi tu scarti le carte selezionate dalla mano di entrambi i giocatori, poi entrambi i giocatori pescano 1 carta.
  | pt_text               = Os dois duelistas revelam suas mãos, cada um seleciona 1 card da mão do seu oponente e, depois, você descarta o card selecionado das mãos dos dois duelistas e, depois, os dois duelistas compram 1 card.
  | es_text               = Ambos jugadores muestran sus manos, cada uno elige 1 carta de la mano de su adversario, y después tú descartas las cartas elegidas de las manos de ambos jugadores, y después ambos jugadores roban 1 carta.
  | ja_text               = ①：お互いは、それぞれ相手の手札を確認し、その中からカードを１枚選んで捨てる。その後、お互いはそれぞれデッキから１枚ドローする。
  | ko_text               = ①: 양쪽 플레이어는, 각각 상대의 패를 확인하고, 그 중에서 카드를 1장 골라 버린다. 그 후, 양쪽 플레이어는 각각 덱에서 1장 드로우한다.
  | tc_text               = 双方互相确认对方手牌，并分别挑选对方的1张手牌舍弃至墓地。之后，各自从己方牌组抽取1张卡牌。
