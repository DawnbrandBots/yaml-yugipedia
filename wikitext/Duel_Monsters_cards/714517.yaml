  | ja_lore               = 「デスピア」モンスター＋光属性モンスター＋闇属性モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、相手の墓地の融合・Ｓ・Ｘ・リンクモンスター１体を対象として発動できる。そのモンスターを除外するか、自分フィールドに特殊召喚する。②：このカードが戦闘で相手モンスターを破壊した時に発動できる。そのモンスターの元々の攻撃力と元々の守備力の内、高い方の数値分のダメージを相手に与える。
