  | text            = When this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[target]] up to 2 cards in your opponent's [[Graveyard]]; [[banish]] that target(s), then [[send]] the same number of cards from the top of their [[Main Deck|Deck]] to the Graveyard. This card cannot [[attack]] during the [[turn]] it is Normal or Special Summoned.
  | fr_text         = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler max. 2 cartes dans le Cimetière de votre adversaire ; bannissez les cibles, puis envoyez le même nombre de cartes depuis le dessus de son Deck au Cimetière. Cette carte ne peut pas attaquer durant le tour où elle est Invoquée Normalement ou Spécialement.
  | de_text         = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst bis zu 2 Karten im Friedhof deines Gegners wählen; verbanne die gewählten Ziele, dann lege dieselbe Anzahl Karten oben von seinem Deck auf den Friedhof. Diese Karte kann während des Spielzugs, in dem sie als Normal- oder Spezialbeschwörung beschworen wird, nicht angreifen.
  | it_text         = Quando questa carta viene Evocata Normalmente o Specialmente, puoi scegliere fino a 2 carte nel Cimitero del tuo avversario e rimuoverle dal gioco. Poi manda lo stesso numero di carte dalla cima del suo Deck al Cimitero. Durante il turno in cui viene Evocata Normalmente o Specialmente, questa carta non può attaccare.
  | pt_text         = Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher até 2 cards no Cemitério do seu oponente; bana o(s) alvo(s) e, depois, envie o mesmo número de cards do topo do Deck dele para o Cemitério. Este card não pode atacar durante o turno em que for Invocado por Invocação-Normal ou Especial.
  | es_text         = Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar hasta 2 cartas en el Cementerio de tu adversario; destierra ese o esos objetivos, y después manda al Cementerio la misma cantidad de cartas de la parte superior de su Deck. Durante el turno en el que es Invocada de Modo Normal o Especial, esta carta no puede atacar.
  | ja_text         = このカードが召喚・特殊召喚に成功した時、相手の墓地に存在するカードを２枚までゲームから除外する事ができる。さらに、除外した数だけ相手のデッキの上からカードを墓地へ送る。このカードは召喚・特殊召喚したターンには攻撃する事ができない。
  | ko_text         = 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 상대의 묘지에 존재하는 카드를 2장까지 게임에서 제외할 수 있다. 또한, 제외한 수만큼 상대 덱 위에서 카드를 묘지로 보낸다. 이 카드는 일반 소환 / 특수 소환한 턴에는 공격할 수 없다.
  | sc_text         = ①：此卡召唤・特殊召唤成功时，以对手墓地的最多2张卡为对象可以发动。将该卡除外。然后，将除外张数的卡从对手牌组上面送至墓地。②：此卡召唤·特殊召唤的回合不可攻击。
