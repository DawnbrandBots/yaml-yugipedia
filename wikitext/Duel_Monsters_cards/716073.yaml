  | text                  = 5 [[Level]] 13 [[Monster Card|monsters]]<br />If this card is [[Special Summon]]ed by the [[effect]] of "[[Number C1000: Numerounius]]", it gains 100,000 [[ATK]]/[[DEF]] during your opponent's [[turn]] only, also apply the following effects from the start of the next turn after this card was Special Summoned.<br />● Monsters your opponent [[control]]s must [[attack]] this card, if able.<br />● At the end of your opponent's turn, if this card did not [[battle]], you win the [[Duel]].<br />When an opponent's monster [[declare]]s an attack: You can [[detach]] 1 [[material]] from this card; [[negate]] the attack, and if you do, gain [[LP]] equal to that monster's ATK.
  | fr_text               = 5 monstres de Niveau 13<br />Si cette carte est Invoquée Spécialement par l'effet de "Numéro C1000 : Numerounius", elle gagne 100 000 ATK/DEF durant le tour de votre adversaire uniquement, et aussi, appliquez les effets suivants au début du prochain tour après que cette carte a été Invoquée Spécialement.<br />● Les monstres contrôlés par votre adversaire doivent attaquer cette carte, si possible.<br />● À la fin du tour de votre adversaire, si cette carte n'a pas combattu, vous gagnez le Duel.<br />Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez détacher 1 Matériel de cette carte ; annulez l'attaque, et si vous le faites, gagnez des LP égaux à l'ATK du monstre.
  | de_text               = 5 Monster der Stufe 13<br />Falls diese Karte durch den Effekt von „Nummer C1000: Numerounius“ als Spezialbeschwörung beschworen wird, erhält sie nur während des Spielzugs deines Gegners 100.000 ATK/DEF, zusätzlich wende ab Beginn des nächsten Spielzugs, nachdem diese Karte als Spezialbeschwörung beschworen wurde, die folgenden Effekte an.<br />● Monster, die dein Gegner kontrolliert, müssen diese Karte angreifen, falls möglich.<br />● Am Ende des Spielzugs deines Gegners, falls diese Karte nicht gekämpft hat, gewinnst du das Duell.<br />Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 Material von dieser Karte abhängen; annulliere den Angriff und falls du dies tust, erhältst du LP in Höhe der ATK des Monsters.
  | it_text               = 5 mostri di Livello 13<br />Se questa carta viene Evocata Specialmente dall'effetto di "Numero C1000: Numeruonius", essa guadagna 100.000 ATK/DEF solamente durante il turno del tuo avversario, inoltre applica i seguenti effetti dall'inizio del prossimo turno dopo che questa carta è stata Evocata Specialmente.<br />● I mostri controllati dal tuo avversario devono attaccare questa carta, se possibile.<br />● Alla fine del turno del tuo avversario, se questa carta non ha combattuto, vinci il Duello.<br />Quando un mostro dell'avversario dichiara un attacco: puoi staccare 1 materiale da questa carta; annulla l'attacco e, se lo fai, guadagni LP pari all'ATK di quel mostro.
  | pt_text               = 5 monstros de Nível 13<br />Se este card for Invocado por Invocação-Especial pelo efeito de "Número C1000: Numerounius", ele ganha 100.000 de ATK/DEF apenas durante o turno do seu oponente e, além disso, aplique os seguintes efeitos desde o começo do próximo turno depois que este card foi Invocado por Invocação-Especial.<br />● Os monstros que seu oponente controla devem atacar este card, se possível.<br />● No final do turno do seu oponente, se este card não batalhou, você vence o Duelo.<br />Quando um monstro do oponente declarar um ataque: você pode desassociar 1 matéria deste card; negue o ataque e, se isso acontecer, ganhe PV igual ao ATK desse monstro.
  | es_text               = 5 monstruos de Nivel 13<br />Si esta carta es Invocada de Modo Especial por efecto de "Número C1000: Numerounius", ésta gana 100.000 ATK/DEF sólo durante el turno de tu adversario, y además aplica los siguientes efectos desde el comienzo del siguiente turno después de que esta carta fuera Invocada de Modo Especial.<br />● Si pueden, los monstruos que controle tu adversario deben atacar esta carta.<br />● Al final del turno de tu adversario, si esta carta no batalló, ganas el Duelo.<br />Cuando un monstruo del adversario declara un ataque: puedes desacoplar 1 material de esta carta; niega el ataque y, si lo haces, gana LP iguales al ATK de ese monstruo.
  | ja_text               = レベル１３モンスター×５<br />①：「ＣＮｏ．１０００ 夢幻虚&#64025;ヌメロニアス」の効果で特殊召喚したこのカードは、攻撃力・守備力が相手ターンの間１０００００アップし、特殊召喚された次のターンより以下を適用する。●攻撃可能な相手モンスターはこのカードを攻撃しなければならない。●このカードが戦闘を行っていない相手ターン終了時、自分はデュエルに勝利する。②：相手モンスターの攻撃宣言時、このカードのＸ素材を１つ取り除いて発動できる。その攻撃を無効にし、その攻撃力分だけ自分のＬＰを回復する。
  | ko_text               = 레벨 13 몬스터 × 5<br />①: "CNo.(카오스 넘버즈)1000 몽환허신 누메로니어스"의 효과로 특수 소환한 이 카드는, 공격력 / 수비력을 상대 턴 동안 100000 올리고, 특수 소환된 다음 턴부터 이하를 적용한다. ● 공격 가능한 상대 몬스터는 이 카드를 공격해야 한다. ● 이 카드가 전투를 실행하지 않은 상대 턴 종료시, 자신은 듀얼에서 승리한다. ②: 상대 몬스터의 공격 선언시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 공격을 무효로 하고, 그 공격력만큼만 자신의 LP를 회복한다.
