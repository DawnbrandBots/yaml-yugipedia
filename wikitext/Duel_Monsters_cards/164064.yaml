  | de_text               = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Nach der Auflösung einer Spielfeldzauberkarte, die während deines Spielzugs aktiviert wurde: Ziehe 1 Karte. Du kannst diesen Effekt von „Antiker Pixiedrache“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 Monster in offener Angriffsposition auf dem Spielfeld wählen; zerstöre das gewählte Ziel. Es muss eine offene Spielfeldzauberkarte auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
