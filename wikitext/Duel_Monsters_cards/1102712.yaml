  | fr_text             = Vous pouvez envoyer 1 monstre "Bête Héraldique" ("Griffon, Bête Héraldique" exclu) depuis votre Deck au Cimetière ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck le reste de ce tour, sauf par Invocation Xyz qui utilise uniquement des monstres avec "Bête Héraldique" ou "Numéro" dans leur nom d'origine comme Matériel. Peut être traitée comme 2 Matériels pour l'Invocation Xyz d'un Monstre Xyz "Numéro" qui nécessite min. 3 Matériels. Vous ne pouvez utiliser chaque effet de "Griffon, Bête Héraldique" qu'une fois par tour.
  | de_text             = Du kannst 1 „Wappenungeheuer“-Monster von deinem Deck auf den Friedhof legen, außer „Wappenungeheuer Greif“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer durch eine Xyz-Beschwörung, die nur Monster mit „Wappenungeheuer“ oder „Nummer“ in ihren Grund-Namen als Material verwendet. Kann für die Xyz-Beschwörung eines „Nummer“-Xyz-Monsters, das 3 oder mehr Material erfordert, als 2 Material behandelt werden. Du kannst jeden Effekt von „Wappenungeheuer Greif“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi mandare 1 mostro "Bestia Araldica" dal tuo Deck al Cimitero, eccetto "Bestia Araldica Grifone"; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto con un'Evocazione Xyz che utilizza solo mostri con "Bestia Araldica" o "Numero" nei loro nomi originali come materiale. Può essere considerato come 2 materiali per l'Evocazione Xyz di un Mostro Xyz "Numero" che richiede 3 o più materiali. Puoi utilizzare ogni effetto di "Bestia Araldica Grifone" una sola volta per turno.
  | pt_text             = Você pode enviar 1 monstro "Besta Heráldica" do seu Deck para o Cemitério, exceto "Besta Heráldica Grifo"; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto por uma Invocação-Xyz que use como matéria apenas monstros com "Besta Heráldica" ou "Número" em seus nomes originais. Pode ser considerado como 2 matérias para a Invocação-Xyz de um Monstro Xyz "Número" que requer 3 ou mais matérias. Você só pode usar cada efeito de "Besta Heráldica Grifo" uma vez por turno.
  | es_text             = Puedes mandar al Cementerio 1 monstruo "Bestia Heráldica" en tu Deck, excepto "Bestia Heráldica Grifo"; Invoca esta carta de Modo Especial desde tu mano, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto con una Invocación Xyz que sólo use como material monstruos con "Bestia Heráldica" o "Número" en sus nombres originales. Puede ser tratado como 2 materiales para la Invocación Xyz de un Monstruo Xyz "Número" que requiera 3 o más materiales. Sólo puedes usar cada efecto de "Bestia Heráldica Grifo" una vez por turno.
