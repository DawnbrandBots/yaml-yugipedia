  | text                  = 1 [[Tuner monster|Tuner]] [[Synchro Monster]] + 1+ non-Tuner Synchro Monsters<br />When a [[monster effect]] is [[activate]]d that [[target]]s a [[Monster Card|monster]](s) you [[control]] ([[Quick Effect]]): You can [[banish]] 1 Tuner from your [[Graveyard|GY]]; [[negate]] the activation, and if you do, [[destroy]] that card. You can only use each of the following [[effect]]s of "Shooting Star Dragon T.G. EX" [[once per turn]].<br />● When an opponent's monster [[declare]]s an [[attack]]: You can negate the attack.<br />● During your opponent's [[turn]], if this card is in your GY (Quick Effect): You can [[Tribute]] 2 Synchro Monsters; [[Special Summon]] this card.
  | fr_text               = 1 Monstre Synchro Syntoniseur + 1+ Monstre Synchro non-Syntoniseur<br />Lorsqu'un effet de monstre qui cible un ou plusieurs monstres que vous contrôlez est activé (Effet Rapide) : vous pouvez bannir 1 Syntoniseur depuis votre Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Étoile Filante EX T.G." qu'une fois par tour.<br />● Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez annuler l'attaque.<br />● Durant le tour de votre adversaire, si cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez Sacrifier 2 Monstres Synchro ; Invoquez Spécialement cette carte.
  | de_text               = 1 Empfänger-Synchromonster + 1+ Nicht-Empfänger-Synchromonster<br />Wenn ein Monstereffekt aktiviert wird, der ein oder mehr Monster, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst 1 Empfänger von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Du kannst jeden der folgenden Effekte von „Sternschnuppen-Drache T.G. EX“ nur einmal pro Spielzug verwenden.<br />● Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst den Angriff annullieren.<br />● Während des Spielzugs deines Gegners, falls diese Karte in deinem Friedhof liegt (Schnelleffekt): Du kannst 2 Synchromonster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung.
  | it_text               = 1 Mostro Synchro Tuner + 1+ Mostri Synchro non-Tuner<br />Quando viene attivato l'effetto di un mostro che sceglie come bersaglio uno o più mostri che controlli (Effetto Rapido): puoi bandire 1 Tuner dal tuo Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi utilizzare ognuno dei seguenti effetti di "Drago Stella Cadente T.G. EX" una sola volta per turno.<br />● Quando un mostro dell'avversario dichiara un attacco: puoi annullare l'attacco.<br />● Durante il turno del tuo avversario, se questa carta è nel tuo Cimitero (Effetto Rapido): puoi offrire come Tributo 2 Mostri Synchro; Evoca Specialmente questa carta.
  | pt_text               = 1 Monstro Sincro Regulador + 1+ Monstros Sincro não-Reguladores<br />Quando um efeito de monstro for ativado que escolha como alvo um ou mais monstros que você controla (Efeito Rápido): você pode banir 1 Regulador do seu Cemitério; negue a ativação e, se isso acontecer, destrua esse card. Você só pode usar cada um dos seguintes efeitos de "Dragão da Explosão Estelar T.G. EX" uma vez por turno.<br />● Quando um monstro do oponente declarar um ataque: você pode negar o ataque.<br />● Durante o turno do seu oponente, se este card estiver no seu Cemitério (Efeito Rápido): você pode oferecer como Tributo 2 Monstros Sincro; Invoque este card por Invocação-Especial.
  | es_text               = 1 Monstruo de Sincronía Cantante + 1+ Monstruos de Sincronía que no sean Cantantes<br />Cuando es activado un efecto de monstruo que selecciona uno o más monstruos que controlas (Efecto Rápido): puedes desterrar 1 Cantante en tu Cementerio; niega la activación y, si lo haces, destruye esa carta. Sólo puedes usar cada uno de los siguientes efectos de "Dragón de la Estrella Fugaz T.G. EX" una vez por turno.<br />● Cuando un monstruo del adversario declara un ataque: puedes negar el ataque.<br />● Durante el turno de tu adversario, si esta carta está en tu Cementerio (Efecto Rápido): puedes Sacrificar 2 Monstruos de Sincronía; Invoca esta carta de Modo Especial.
  | ja_text               = Ｓモンスターのチューナー＋チューナー以外のＳモンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターを対象とするモンスターの効果が発動した時、自分の墓地からチューナー１体を除外して発動できる。その発動を無効にし破壊する。②：相手モンスターの攻撃宣言時に発動できる。その攻撃を無効にする。③：相手ターンに、このカードが墓地に存在する場合、自分フィールドのＳモンスター２体をリリースして発動できる。このカードを特殊召喚する。
  | ko_text               = 싱크로 몬스터의 튜너 ＋ 튜너 이외의 싱크로 몬스터 1장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터를 대상으로 하는 몬스터의 효과가 발동했을 때, 자신 묘지에서 튜너 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격을 무효로 한다. ③: 상대 턴에, 이 카드가 묘지에 존재할 경우, 자신 필드의 싱크로 몬스터 2장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_text               = 同步怪兽的协调＋1只以上协调以外的同步怪兽<br />此卡名的②③效果1回合仅可各使用1次。①：以自己场上的怪兽作为对象的怪兽的效果发动时，从自己的墓地将1只协调除外可以发动。将该发动无效并破坏。②：对手怪兽攻击宣言时可以发动。将该攻击无效。③：在对手回合中，此卡存在于墓地的情况下，解放自己场上的2只同步怪兽可以发动。将此卡特殊召唤。
