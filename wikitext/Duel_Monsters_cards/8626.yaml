  | pt_text               = Invoque por Invocação-Especial até 2 monstros Dragão da sua mão. "Senhor dos Dragões" deve estar no campo para ativar e resolver este efeito.
  | es_text               = Invoca de Modo Especial, desde tu mano, hasta 2 monstruos Dragón. "Señor de D." debe estar en el Campo para activar y resolver este efecto.
  | ja_text               = ①：手札からドラゴン族モンスターを２体まで特殊召喚する。この効果はフィールドに「ロード・オブ・ドラゴン－ドラゴンの支配者－」が存在する場合に発動と処理ができる。
  | ko_text               = ①: 패에서 드래곤족 몬스터를 2장까지 특수 소환한다. 이 효과는 필드에 "드래곤의 제왕"이 존재할 경우에 발동과 처리를 할 수 있다.
  | tc_text               = 场上存在「龍之支配者」的场合，最多从手牌特殊召唤2只龙族怪兽。
  | sc_text               = ①：从手牌将最多２只龙族怪兽特殊召唤。此效果在场上有“龙之主宰－龙的支配者”存在的情况下才能发动和处理。
