  | fr_text               = Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres Guerrier (celui-ci exclu) avec une attaque. Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 4 depuis votre main.
  | de_text               = Monster, die dein Gegner kontrolliert, können keine Krieger-Monster als Angriffsziel wählen, außer diesem. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  | it_text               = I mostri controllati dal tuo avversario non possono scegliere come bersaglio i mostri Guerriero per gli attacchi, eccetto questo. Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro di Livello 4 o inferiore dalla tua mano.
  | pt_text               = Monstros que seu oponente controla não podem escolher monstros Guerreiro como alvo de ataque, exceto este. Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro de Nível 4 ou menos da sua mão.
  | es_text               = Los monstruos que controla tu adversario no pueden seleccionar monstruos Guerrero para ataques, excepto éste. Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Nivel 4 o menor.
  | ja_text               = ①：このカードが召喚に成功した時に発動できる。手札からレベル４以下のモンスター１体を特殊召喚する。②：このカードがモンスターゾーンに存在する限り、相手は他の戦士族モンスターを攻撃対象に選択できない。
  | tc_text               = 只要此卡以表侧表示存在于场上，对手就不得选择以表侧表示存在的其他战士怪兽作为攻击对象。此卡召唤成功时，可从手牌特别召唤1只等级4以下的怪兽。
  | ko_text               = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 전사족 몬스터를 공격 대상으로 선택할 수 없다.
  | ygo_text              = Your opponent cannot select another Warrior-Type monster you control as an attack target. When this card is Normal Summoned, you can Special Summon 1 Level 4 or lower monster from your hand.
