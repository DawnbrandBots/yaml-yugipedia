  | text                = ([[Quick Effect]]): You can [[reveal]] this card in your [[hand]], then [[target]] 1 "[[Trickstar]]" [[Monster Card|monster]] you [[control]], except "Trickstar Lycoris"; [[Special Summon]] this card, and if you do, [[return]] that monster to the hand. Each time a card(s) is [[add]]ed to your opponent's hand, inflict 200 [[Effect damage|damage]] to them for each.
  | fr_text             = (Effet Rapide) : vous pouvez révéler cette carte dans votre main, puis ciblez 1 monstre "Farstar" que vous contrôlez ("Lycoris Farstar" exclu) ; Invoquez Spécialement cette carte, et si vous le faites, renvoyez le monstre à la main. Chaque fois qu'une ou plusieurs cartes sont ajoutées à la main de votre adversaire, infligez-lui 200 points de dommages pour chacune d'elles.
  | de_text             = (Schnelleffekt): Du kannst diese Karte in deiner Hand vorzeigen und dann 1 „Trickstar“-Monster wählen, das du kontrollierst, außer „Trickstar Lycoris“; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, gib das Monster auf die Hand zurück. Jedes Mal, wenn der Hand deines Gegners eine oder mehr Karten hinzugefügt werden, füge ihm für jede 200 Schaden zu.
  | it_text             = (Effetto Rapido): puoi rivelare questa carta nella tua mano, poi scegliere come bersaglio 1 mostro "Truccastella" che controlli, eccetto "Truccastella Lycoris"; Evoca Specialmente questa carta e, se lo fai, fai ritornare quel mostro nella mano. Ogni volta che una o più carte vengono aggiunte alla mano del tuo avversario, infliggigli 200 danni per ognuna.
  | pt_text             = (Efeito Rápido): você pode revelar este card na sua mão e, depois, escolher 1 monstro "Trapestrela" que você controla, exceto "Trapestrela Lycoris"; Invoque este card por Invocação-Especial e, se isso acontecer, devolva esse monstro para a mão. Sempre que um ou mais cards forem adicionados à mão do seu oponente, cause 200 de dano a ele para cada um.
  | es_text             = (Efecto Rápido): puedes mostrar esta carta en tu mano, y después selecciona 1 monstruo "Bromiestrella" que controles, excepto "Bromiestrella Lycoris"; Invoca esta carta de Modo Especial y, si lo haces, devuelve ese monstruo a la mano. Cada vez que una o más cartas son añadidas a la mano de tu adversario, inflíjele 200 puntos de daño por cada una.
  | ja_text             = ①：自分・相手ターンに、手札のこのカードを相手に見せ、「トリックスター・マンジュシカ」以外の自分フィールドの「トリックスター」モンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターを手札に戻す。②：このカードがモンスターゾーンに存在する限り、相手の手札にカードが加わる度に、加えたカードの数×２００ダメージを相手に与える。
  | ko_text             = ①: 자신 / 상대 턴에, 패의 이 카드를 상대에게 보여주고, "트릭스터 만쥬시카" 이외의 자신 필드의 "트릭스터" 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 카드를 특수 소환하고, 대상 몬스터를 패로 되돌린다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대의 패에 카드가 넣어질 때마다, 넣은 카드의 수 × 200 데미지를 상대에게 준다.
  | sc_text             = ①：在自己・对手回合中，向对手出示手牌中的此卡，以自己场上“淘气仙星・曼珠诗华”以外的１只“淘气仙星”怪兽为对象可以发动。将此卡特殊召唤，将对象怪兽放回手牌。②：只要此卡存在于怪兽区域，每当有卡加入对手的手牌，就给予对手相当于加入的卡的数量×２００的伤害。
