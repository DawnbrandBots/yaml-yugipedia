  | text            = You can [[activate]] 1 of these [[effect]]s (but you can only use each effect of "Overload Future Fusion" [[once per turn]]);<br />● [[Reveal]] 1 [[Fusion Monster]] in your [[Extra Deck]] and [[send]] 1 material whose name is [[mention]]ed on it from your [[Main Deck|Deck]] to the [[GY]], but for the rest of this [[turn]], you cannot [[Special Summon]], nor activate the effects of, [[Monster Card|monsters]] with the same name as the one sent to the GY by this effect.<br />● [[Fusion Summon]] 1 [[DARK]] [[Machine]] Fusion Monster from your Extra Deck, by [[banish]]ing its materials from your GY.
  | fr_text         = Vous pouvez activer 1 de ces effets (mais vous ne pouvez utiliser chaque effet de "Fusion du Futur en Surcharge" qu'une fois par tour) ;<br />● Révélez 1 Monstre Fusion dans votre Extra Deck et envoyez 1 Matériel dont le nom est mentionné sur celui-ci depuis votre Deck au Cimetière, mais le reste de ce tour, vous ne pouvez ni Invoquer Spécialement de monstres du même nom que celui envoyé au Cimetière par cet effet ni activer leurs effets.<br />● Invoquez par Fusion 1 Monstre Fusion TÉNÈBRES Machine depuis votre Extra Deck, en bannissant ses Matériels depuis votre Cimetière.
  | de_text         = Du kannst 1 dieser Effekte aktivieren (aber du kannst jeden Effekt von „Überlast-Zukunftsfusion“ nur einmal pro Spielzug verwenden);<br />● Zeige 1 Fusionsmonster in deinem Extra Deck vor und lege 1 Material, dessen Name darauf erwähnt wird, von deinem Deck auf den Friedhof, aber für den Rest dieses Spielzugs kannst du weder Monster mit demselben Namen wie das durch diesen Effekt auf den Friedhof gelegte als Spezialbeschwörung beschwören noch ihre Effekte aktivieren.<br />● Beschwöre 1 FINSTERNIS Maschine-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du sein Material von deinem Friedhof verbannst.
  | it_text         = Puoi attivare 1 di questi effetti (ma puoi utilizzare ogni effetto di "Fusione Futura Sovraccarico" una sola volta per turno);<br />● Rivela 1 Mostro Fusione nel tuo Extra Deck e manda 1 materiale il cui nome è menzionato su di esso dal tuo Deck al Cimitero, ma per il resto di questo turno, non puoi Evocare Specialmente né attivare gli effetti dei mostri con lo stesso nome di quello mandato al Cimitero da questo effetto.<br />● Evoca tramite Fusione 1 Mostro Fusione OSCURITÀ Macchina dal tuo Extra Deck, bandendo i suoi materiali dal tuo Cimitero.
  | pt_text         = Você pode ativar 1 desses efeitos (mas você só pode usar cada efeito de "Fusão Futura Sobrecarregada" uma vez por turno);<br />● Revele 1 Monstro de Fusão no seu Deck Adicional e envie 1 matéria cujo nome seja mencionado nele do seu Deck para o Cemitério, mas pelo resto deste turno, você não pode Invocar por Invocação-Especial, nem ativar os efeitos de, monstros com o mesmo nome que o do enviado para o Cemitério por este efeito.<br />● Invoque por Invocação-Fusão 1 Monstro de Fusão Máquina de TREVAS do seu Deck Adicional, ao banir suas matérias do seu Cemitério.
  | es_text         = Puedes activar 1 de estos efectos (pero sólo puedes usar cada efecto de "Sobrecarga de Fusión Futura" una vez por turno);<br />● Muestra 1 Monstruo de Fusión en tu Deck Extra y manda al Cementerio 1 material en tu Deck cuyo nombre sea mencionado en él, pero por el resto de este turno, no puedes Invocar de Modo Especial monstruos con el mismo nombre que el monstruo mandado al Cementerio por este efecto, ni activar sus efectos.<br />● Invoca por Fusión 1 Monstruo de Fusión Máquina de OSCURIDAD desde tu Deck Extra, desterrando sus materiales en tu Cementerio.
  | ja_text         = ①：以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。<br />●ＥＸデッキの融合モンスター１体を相手に見せ、そのモンスターにカード名が記された融合素材モンスター１体をデッキから墓地へ送る。このターン、自分はこの効果で墓地へ送ったモンスター及びその同名モンスターを特殊召喚できず、そのモンスター効果を発動できない。<br />●自分の墓地のモンスターを融合素材として除外し、機械族・闇属性の融合モンスター１体を融合召喚する。
  | ko_text         = ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다(이 카드명의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다).<br />●엑스트라 덱의 융합 몬스터 1장을 상대에게 보여주고, 그 몬스터에 카드명이 쓰여진 융합 소재 몬스터 1장을 덱에서 묘지로 보낸다. 이 턴에, 자신은 이 효과로 묘지로 보낸 몬스터 및 그와 같은 이름의 몬스터를 특수 소환할 수 없으며, 그 몬스터 효과를 발동할 수 없다.<br />●자신 묘지의 몬스터를 융합 소재로서 제외하고, 기계족 / 어둠 속성의 융합 몬스터 1장을 융합 소환한다.
  | sc_text         = ①：可从以下效果中选择1个发动（此卡名的以下效果1回合仅可各选择1次）。<br />●向对手出示额外牌组的1只融合怪兽，从牌组将1只卡名记载于该怪兽的融合素材怪兽送至墓地。此回合，自己不可特殊召唤以此效果送至墓地的怪兽及其同名怪兽，不可发动其怪兽效果。<br />●将自己墓地的怪兽作为融合素材除外，将1只机械族・暗属性融合怪兽融合召唤。
