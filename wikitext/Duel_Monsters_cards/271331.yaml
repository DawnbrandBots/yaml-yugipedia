  | text                  = You cannot [[Special Summon]] [[Monster Card|monsters]] from the [[Extra Deck]]. When you [[Tribute Summon]] a monster: You can [[activate]] 1 of these [[effect]]s;<br />● [[Add a card|Add]], from your [[Main Deck|Deck]] to your [[hand]], 1 monster with 2400 [[ATK]] and 1000 [[DEF]] with a different name from that Tribute Summoned monster.<br />● Add, from your Deck to your hand, 1 monster with 2800 ATK and 1000 DEF with a different name from that Tribute Summoned monster.<br />The Tribute Summoned monster must be [[face-up]] on the [[field]] to activate and to [[resolve]] this effect. You can only use this effect of "Return of the Monarchs" [[once per turn]].
  | fr_text               = Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck. Lorsque vous Invoquez par Sacrifice un monstre : vous pouvez activer 1 de ces effets ;<br />● Ajoutez 1 monstre avec 2400 ATK et 1000 DEF de nom différent du monstre Invoqué par Sacrifice depuis votre Deck à votre main.<br />● Ajoutez 1 monstre avec 2800 ATK et 1000 DEF de nom différent du monstre Invoqué par Sacrifice depuis votre Deck à votre main.<br />Le monstre Invoqué par Sacrifice doit être face recto sur le Terrain pour activer et résoudre cet effet. Vous ne pouvez utiliser cet effet de "Retour des Monarques" qu'une fois par tour.
  | de_text               = Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Wenn du ein Monster als Tributbeschwörung beschwörst: Du kannst 1 dieser Effekte aktivieren;<br />● Füge deiner Hand 1 Monster mit 2400 ATK und 1000 DEF mit einem anderen Namen als das als Tributbeschwörung beschworene Monster von deinem Deck hinzu.<br />● Füge deiner Hand 1 Monster mit 2800 ATK und 1000 DEF mit einem anderen Namen als das als Tributbeschwörung beschworene Monster von deinem Deck hinzu.<br />Das als Tributbeschwörung beschworene Monster muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen. Du kannst diesen Effekt von „Rückkehr der Monarchen“ nur einmal pro Spielzug verwenden.
  | it_text               = Non puoi Evocare Specialmente mostri dall'Extra Deck. Quando Evochi tramite Tributo un mostro: puoi attivare 1 di questi effetti;<br />● Aggiungi, dal tuo Deck alla tua mano, 1 mostro con ATK 2400 e DEF 1000 con un nome diverso da quel mostro Evocato tramite Tributo.<br />● Aggiungi, dal tuo Deck alla tua mano, 1 mostro con ATK 2800 e DEF 1000 con un nome diverso da quel mostro Evocato tramite Tributo.<br />Il mostro Evocato tramite Tributo deve essere scoperto sul Terreno per attivare e risolvere questo effetto. Puoi utilizzare questo effetto di "Ritorno dei Monarchi" una sola volta per turno.
  | pt_text               = Você não pode [[Summon|Invocar]] [[Monster Card|monstros]] por [[Special Summon|Invocação-Especial]] do [[Extra Deck|Deck Adicional]]. Quando você Invocar um monstro por [[Tribute Summon|Invocação-Tributo]]: você pode [[Activate|ativar]] 1 desses [[Effect|efeitos]];<br />● [[Add a card|Adicione]], do seu [[Main Deck|Deck]] à sua [[Hand|mão]], 1 monstro com 2400 de [[ATK]] e 1000 de [[DEF]] com um nome diferente que o do monstro Invocado por Invocação-Tributo.<br />● Adicione, do seu Deck à sua mão, 1 monstro com 2800 de ATK e 1000 de DEF com um nome diferente que o do monstro Invocado por Invocação-Tributo.<br />O monstro Invocado por Invocação-Tributo deve estar com a [[Face-up|face para cima]] no [[Field|campo]] para que você possa ativar e [[resolve]]r este efeito. Você só pode usar este efeito de "Retorno dos Monarcas" [[Once per turn|uma vez por turno]].
  | es_text               = No puedes Invocar monstruos de Modo Especial desde el Deck Extra. Cuando Invocas un monstruo por Sacrificio: puedes activar 1 de estos efectos;<br />● Añade a tu mano, desde tu Deck, 1 monstruo con 2400 ATK y 1000 DEF con un nombre diferente que el de ese monstruo Invocado por Sacrificio.<br />● Añade a tu mano, desde tu Deck, 1 monstruo con 2800 ATK y 1000 DEF con un nombre diferente que el de ese monstruo Invocado por Sacrificio.<br />El monstruo Invocado por Sacrificio debe estar boca arriba en el Campo para activar y resolver este efecto. Sólo puedes usar este efecto de "Retorno de los Monarcas" una vez por turno.
  | ja_text               = 「帝王の開岩」の②の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、自分はエクストラデッキからモンスターを特殊召喚できない。②：自分が表側表示でモンスターのアドバンス召喚に成功した時、以下の効果から１つを選択して発動できる。<br />●そのモンスターとカード名が異なる攻撃力２４００／守備力１０００のモンスター１体をデッキから手札に加える。<br />●そのモンスターとカード名が異なる攻撃力２８００／守備力１０００のモンスター１体をデッキから手札に加える。
  | ko_text               = "제왕의 개암"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 자신이 앞면 표시로 몬스터의 어드밴스 소환에 성공했을 때, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />● 그 몬스터와 카드명이 다른 공격력 2400 / 수비력 1000 인 몬스터 1장을 덱에서 패에 넣는다.<br />● 그 몬스터와 카드명이 다른 공격력 2800 / 수비력 1000 인 몬스터 1장을 덱에서 패에 넣는다.
  | sc_text               = 此卡名的②效果1回合仅可使用1次。①：只要此卡存在于魔法与陷阱区域，自己不可从额外牌组特殊召唤怪兽。②：自己将怪兽以表侧表示上级召唤时，可从以下效果中选择1个发动。<br />●从牌组将卡名与该怪兽不同的、1只攻击力2400/守备力1000的怪兽加入手牌。<br />●从牌组将卡名与该怪兽不同的、1只攻击力2800/守备力1000的怪兽加入手牌。
