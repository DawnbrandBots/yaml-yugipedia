  | text                  = If you [[control]] no [[Monster Card|monsters]]: [[Target]] 1 [[Zombie]] monster in your [[GY]]; [[Special Summon]] it. If you control no monsters: You can [[banish]] this card from your GY, then target 1 Zombie monster in your GY; Special Summon it, but its [[effect]]s are [[negate]]d. You can only use 1 "Haunted Shrine" effect per [[turn]], and only [[Once per turn|once that turn]].
  | fr_text               = Si vous ne contrôlez aucun monstre : ciblez 1 monstre Zombie dans votre Cimetière ; Invoquez-le Spécialement. Si vous ne contrôlez aucun monstre : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Zombie dans votre Cimetière ; Invoquez-le Spécialement, mais ses effets sont annulés. Vous ne pouvez utiliser qu'1 effet de "Sanctuaire Hanté" par tour, et uniquement une fois le tour.
  | de_text               = Falls du keine Monster kontrollierst: Wähle 1 Zombie-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Falls du keine Monster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Zombie-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber seine Effekte werden annulliert. Du kannst nur 1 Effekt von „Spukschrein“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text               = Se non controlli nessun mostro: scegli come bersaglio 1 mostro Zombie nel tuo Cimitero; Evocalo Specialmente. Se non controlli nessun mostro: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Zombie nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti sono annullati. Puoi utilizzare solo 1 effetto di "Reliquiario Infestato" per turno, e solo una volta in quel turno.
  | pt_text               = Se você não controlar nenhum monstro: escolha 1 monstro Zumbi no seu Cemitério; Invoque-o por Invocação-Especial. Se você não controlar nenhum monstro: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Zumbi no seu Cemitério; Invoque-o por Invocação-Especial, mas seus efeitos são negados. Você só pode usar 1 efeito de "Santuário Assombrado" por turno e apenas uma vez por turno.
  | es_text               = Si no controlas monstruos: selecciona 1 monstruo Zombi en tu Cementerio; Invócalo de Modo Especial. Si no controlas monstruos: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Zombi en tu Cementerio; Invócalo de Modo Especial, pero sus efectos son negados. Sólo puedes usar 1 efecto de "Santuario Maldito" por turno, y sólo una vez ese turno.
  | ja_text               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドにモンスターが存在しない場合、自分の墓地のアンデット族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分フィールドにモンスターが存在しない場合、墓地のこのカードを除外し、自分の墓地のアンデット族モンスター１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚する。
  | ko_text               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 자신 묘지의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신 필드에 몬스터가 존재하지 않을 경우, 묘지의 이 카드를 제외하고, 자신 묘지의 언데드족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 특수 소환한다.
