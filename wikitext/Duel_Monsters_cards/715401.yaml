  | fr_text               = Si vous ne contrôlez aucun autre monstre : vous pouvez Sacrifier cette carte ; prenez 2 monstres différents depuis votre Deck parmi "Chevalier de la Reine", "Chevalier du Roi" et/ou "Chevalier du Valet", et soit ajoutez à votre main ou soit Invoquez Spécialement chaque monstre. Vous ne pouvez utiliser cet effet de "Gardes Impériaux" qu'une fois par tour.
  | de_text               = Falls du keine anderen Monster kontrollierst: Du kannst diese Karte als Tribut anbieten; nimm 2 verschiedene Monster unter „Ritterin der Königin“, „Ritter des Königs“ und/oder „Ritter des Buben“ von deinem Deck und füge jedes Monster entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Kaiserliche Leibwachen“ nur einmal pro Spielzug verwenden.
  | it_text               = Se non controlli nessun altro mostro: puoi offrire come Tributo questa carta; prendi 2 mostri diversi dal tuo Deck tra "Cavaliere della Regina", "Cavaliere del Re" e/o "Cavaliere del Jack" e aggiungi alla tua mano oppure Evoca Specialmente ogni mostro. Puoi utilizzare questo effetto di "Guardie del Corpo Imperiali" una sola volta per turno.
  | pt_text               = Se você não controlar nenhum outro monstro: você pode oferecer este card como Tributo; pegue 2 monstros diferentes do seu Deck entre "O Cavaleiro da Rainha", "O Cavaleiro do Rei" e/ou "O Cavaleiro do Valete" e, para cada um, adicione-o à sua mão ou Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Guarda-costas Imperiais" uma vez por turno.
  | es_text               = Si no controlas otros monstruos: puedes Sacrificar esta carta; toma 2 monstruos diferentes en tu Deck, entre "Escolta de la Reina", "Escolta del Rey" y/o "Escolta de la Sota", y añádelos a tu mano o Invoca cada monstruo de Modo Especial. Sólo puedes usar este efecto de "Guardaespaldas Imperiales" una vez por turno.
