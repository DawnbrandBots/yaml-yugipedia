  | ko_text               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 몬스터가 존재하지 않을 경우, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "퀸즈 나이트" "잭스 나이트" "킹스 나이트" 중 2장을 고른다(같은 이름의 카드는 1장까지). 그 몬스터를 각각 패에 넣거나 특수 소환한다.
