  | lore                  = If "[[Obsidim, the Ashened City]]" is in the [[Field Zone]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Priestess of the Ashened City" [[once per turn]] this way. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[Add a card|add]] 1 "[[Ashened]]" card from your [[Main Deck|Deck]] to your hand, except "Priestess of the Ashened City". You can only use this [[effect]] of "Priestess of the Ashened City" once per turn.
  | fr_lore               = Si "Obsidim, la Cité Cendrée" est dans la Zone Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Prêtresse de la Cité Cendrée" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Cendré" ("Prêtresse de la Cité Cendrée" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Prêtresse de la Cité Cendrée" qu'une fois par tour.
  | de_lore               = Falls „Obsidim, die in Asche gelegte Stadt“ in der Spielfeldzone liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Priesterin der in Asche gelegten Stadt“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „In Asche gelegt“-Karte von deinem Deck hinzufügen, außer „Priesterin der in Asche gelegten Stadt“. Du kannst diesen Effekt von „Priesterin der in Asche gelegten Stadt“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se "Obsidim, la Città Incenerita" è nella Zona Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Sacerdotessa della Città Incenerita" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Incenerita" dal tuo Deck alla tua mano, eccetto "Sacerdotessa della Città Incenerita". Puoi utilizzare questo effetto di "Sacerdotessa della Città Incenerita" una sola volta per turno.
  | pt_lore               = Se "Obsidim, a Cidade Cinzenta" estiver na Zona do Campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Sacerdotisa da Cidade Cinzenta" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Cinzento(a)" do seu Deck à sua mão, exceto "Sacerdotisa da Cidade Cinzenta". Você só pode usar este efeito de "Sacerdotisa da Cidade Cinzenta" uma vez por turno.
  | es_lore               = Si "Obsidim, la Ciudad Calcinada" está en la Zona del Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Sacerdotisa de la Ciudad Calcinada" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Calcinado/a" en tu Deck, excepto "Sacerdotisa de la Ciudad Calcinada". Sólo puedes usar este efecto de "Sacerdotisa de la Ciudad Calcinada" una vez por turno.
