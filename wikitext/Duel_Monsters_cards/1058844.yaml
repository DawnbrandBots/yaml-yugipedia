  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は「ギミック・パペット」モンスターしかＥＸデッキから特殊召喚できない。①：このカードが手札に存在する場合、自分の墓地の「ギミック・パペット」モンスター１体または相手の墓地のモンスター１体を対象として発動できる。そのモンスターを持ち主のフィールドに効果を無効にして守備表示で特殊召喚する。その後、このカードを特殊召喚する。②：このカードが手札以外から墓地へ送られた場合に発動できる。このカードを手札に加える。
