  | pendulum_effect       = You cannot [[Pendulum Summon]] [[Monster Card|monsters]], except [[WIND]] monsters. This [[effect]] cannot be [[negate]]d. You can [[discard]] 1 WIND monster, then [[target]] 1 of your [[banish]]ed WIND monsters; [[Add a card|add]] it to your [[hand]]. You can only use this effect of "Speedroid Dominobutterfly" [[once per turn]].
  | text                  = Cannot be used as a [[Synchro Material]], except for the [[Synchro Summon]] of a [[WIND]] [[Dragon]] or [[Machine]]-[[Type]] [[Synchro Monster]]. If this card, [[Special Summon]]ed from the [[Extra Deck]], is used as a Material for a Synchro Summon, [[banish]] it.
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres VENT exclus). Cet effet ne peut pas être annulé. Vous pouvez défausser 1 monstre VENT, puis ciblez 1 de vos monstres VENT bannis ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Papillodomino Vitesseroid" qu'une fois par tour.
  | fr_text               = Non utilisable comme Matériel de Synchro, sauf pour l'Invocation Synchro d'un Monstre Synchro VENT de Type Dragon ou Machine. Si cette carte, Invoquée Spécialement depuis l'Extra Deck, est utilisée comme un Matériel pour une Invocation Synchro, bannissez-la.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer WIND Monstern. Dieser Effekt kann nicht annulliert werden. Du kannst 1 WIND Monster abwerfen und dann 1 deiner verbannten WIND Monster wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Geschwindigkeitsroid Dominoschmetterling“ nur einmal pro Spielzug verwenden.
  | de_text               = Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines WIND Synchromonsters vom Typ Drache oder Maschine. Falls diese als Spezialbeschwörung vom Extra Deck beschworene Karte als Material für eine Synchrobeschwörung verwendet wird, verbanne sie.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri VENTO. Questo effetto non può essere annullato. Puoi scartare 1 mostro VENTO, poi scegliere come bersaglio 1 dei tuoi mostri VENTO banditi; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Velociroid Dominofarfalla" una sola volta per turno.
  | it_text               = Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un Mostro Synchro VENTO di Tipo Drago o Macchina. Se questa carta, Evocata Specialmente dall'Extra Deck, viene utilizzata come Materiale per una Synchro Evocazione, bandiscila.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros de VENTO. Este efeito não pode ser negado. Você pode descartar 1 monstro de VENTO e, depois, escolher 1 de seus monstros de VENTO banidos; adicione-o à sua mão. Você só pode usar este efeito de "Velocidaroide Borboleta Dominó" uma vez por turno.
  | pt_text               = Não pode ser usado como uma Matéria Sincro, exceto para a Invocação Sincro de um Monstro Sincro de VENTO do Tipo Dragão ou Máquina. Se este card, Invocado por Invocação-Especial do Deck Adicional, for usado como uma Matéria para uma Invocação-Sincro, bana-o.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos de VIENTO. Este efecto no puede ser negado. Puedes descartar 1 monstruo de VIENTO, y después selecciona 1 de tus monstruos de VIENTO que esté desterrado; añádelo a tu mano. Sólo puedes usar este efecto de "Velociroid Mariposadominó" una vez por turno.
  | es_text               = No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un Monstruo de Sincronía de VIENTO de Tipo Dragón o Máquina. Si esta carta, Invocada de Modo Especial desde el Deck Extra, es usada como Material para una Invocación por Sincronía, destiérrala.
  | ja_pendulum_effect    = 「ＳＲドミノバタフライ」の②のＰ効果は１ターンに１度しか使用できない。①：自分は風属性モンスターしかＰ召喚できない。この効果は無効化されない。②：手札から風属性モンスター１体を捨て、除外されている自分の風属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ja_text               = このカードをＳ素材とする場合、ドラゴン族・機械族の風属性モンスターのＳ召喚にしか使用できない。エクストラデッキから特殊召喚したこのカードは、Ｓ召喚に使用された場合に除外される。
  | ko_pendulum_effect    = "SR(스피드로이드) 도미노버터플라이"의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신은 바람 속성 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 패에서 바람 속성 몬스터 1장을 버리고, 제외되어 있는 자신의 바람 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | ko_text               = 이 카드를 싱크로 소재로 할 경우, 드래곤족 / 기계족인 바람 속성 몬스터의 싱크로 소환으로밖에 사용할 수 없다. 엑스트라 덱에서 특수 소환한 이 카드는, 싱크로 소환에 사용되었을 경우에 제외된다.
