  | text                = If this card is in your [[hand]]: You can [[discard]] up to 2 monsters, except "Fabled Marcosia", but including another "[[Fabled]]" [[monster]], and if you do, [[Special Summon]] this card. If Summoned this way, this card gains 200 [[ATK]] for each monster discarded. If this card is discarded to the [[GY]]: [[Add a card|Add]] 1 "Fabled" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] to your hand. You can only use each effect of "Fabled Marcosia" [[once per turn]].
  | fr_text             = Si cette carte est dans votre main : vous pouvez défausser max. 2 monstres ("Marcosia Mythologique" exclu, mais un autre monstre "Mythologique" inclus), et si vous le faites, Invoquez Spécialement cette carte. Si elle est Invoquée de cette façon, cette carte gagne 200 ATK pour chaque monstre défaussé. Si cette carte est défaussée au Cimetière : ajoutez 1 Magie/Piège "Mythologique" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Marcosia Mythologique" qu'une fois par tour.
  | de_text             = Falls sich diese Karte in deiner Hand befindet: Du kannst bis zu 2 Monster abwerfen, außer „Sagenhafter Marcosia“, darunter ein anderes „Sagenhaft“-Monster, und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte auf diese Art beschworen wurde, erhält sie für jedes abgeworfene Monster 200 ATK. Falls diese Karte auf den Friedhof abgeworfen wird: Füge deiner Hand 1 „Sagenhaft“-Zauber/Falle von deinem Deck hinzu. Du kannst jeden Effekt von „Sagenhafter Marcosia“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta è nella tua mano: puoi scartare fino a 2 mostri, eccetto "Il Favoloso Marcosia", ma compreso un altro mostro "Il Favoloso" e, se lo fai, Evoca Specialmente questa carta. Se viene Evocata in questo modo, questa carta guadagna 200 ATK per ogni mostro scartato. Se questa carta viene scartata al Cimitero: aggiungi 1 Magia/Trappola "Il Favoloso" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Il Favoloso Marcosia" una sola volta per turno.
  | pt_text             = Se este card estiver na sua mão: você pode descartar até 2 monstros, exceto "Marcosia Mitológico", mas incluindo outro monstro "Mitológico(a)" e, se isso acontecer, Invoque este card por Invocação-Especial. Se Invocado desta forma, este card ganha 200 de ATK para cada monstro descartado. Se este card for descartado para o Cemitério: adicione 1 Magia/Armadilha "Mitológico(a)" do seu Deck à sua mão. Você só pode usar cada efeito de "Marcosia Mitológico" uma vez por turno.
  | es_text             = Si esta carta está en tu mano: puedes descartar hasta 2 monstruos, excepto "Fabuloso Marcosia", pero incluyendo otro monstruo "Fabuloso/a" y, si lo haces, Invoca esta carta de Modo Especial. Si es Invocada de esta forma, esta carta gana 200 ATK por cada monstruo descartado. Si esta carta es descartada al Cementerio: añade a tu mano 1 Mágica/Trampa "Fabuloso/a" en tu Deck. Sólo puedes usar cada efecto de "Fabuloso Marcosia" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。「魔轟神」モンスターを含む、「魔轟神マルコシア」以外のモンスターを手札から２体まで選んで捨て、このカードを特殊召喚する。この効果で特殊召喚したこのカードの攻撃力は、この効果で捨てたモンスターの数×２００アップする。②：このカードが手札から墓地へ捨てられた場合に発動する。デッキから「魔轟神」魔法・罠カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우에 발동할 수 있다. "마굉신" 몬스터를 포함하는, "마굉신 마르코시아" 이외의 패의 몬스터를 2장까지 버리고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드의 공격력은, 이 효과로 버린 몬스터의 수 × 200 올린다. ②: 이 카드가 패에서 묘지로 버려졌을 경우에 발동한다. 덱에서 "마굉신" 마법 / 함정 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌的情况下可以发动。从手牌挑选包含“魔轰神”怪兽在内的、“魔轰神马可西亚”以外的最多2只怪兽舍弃，将此卡特殊召唤。以此效果特殊召唤的此卡的攻击力上升相当于以此效果舍弃的怪兽数量×200的数值。②：此卡从手牌被舍弃至墓地的情况下发动。从牌组将1张“魔轰神”魔法・陷阱卡加入手牌。
