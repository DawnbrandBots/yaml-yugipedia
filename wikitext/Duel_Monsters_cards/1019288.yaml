  | sc_text         = 效果怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。①：此卡被特殊召唤至连接怪兽的连接端的情况下，以自己场上的1只攻击力1500以下的怪兽为对象可以发动。此回合，该怪兽在1次战斗阶段中可攻击2次，该怪兽与对手怪兽的战斗给予对手的战斗伤害变为两倍。②：此卡因战斗・效果被破坏并被送至墓地的情况下，在下个回合的准备阶段可以发动。从墓地将此卡特殊召唤。
