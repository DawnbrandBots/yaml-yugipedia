  | fr_text         = Lorsque cette carte est Invoquée Normalement : vous pouvez bannir 1 monstre depuis votre main ; bannissez 1 monstre du même Type que le monstre depuis votre Deck. Si cette carte est détruite au combat, ou si cette carte en possession de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez cibler 1 de vos monstres bannis ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Louve Distante" qu'une fois par tour.
  | de_text         = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster von deiner Hand verbannen; verbanne 1 Monster mit demselben Typ wie jenes Monster von deinem Deck. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihrem Besitzer gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 deiner verbannten Monster wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Unnahbarer Wolf“ nur einmal pro Spielzug verwenden.
  | it_text         = Quando questa carta viene Evocata Normalmente: puoi bandire 1 mostro dalla tua mano; bandisci dal tuo Deck 1 mostro con lo stesso Tipo di quel mostro. Se questa carta viene distrutta in battaglia, o se questa carta sotto il comando del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 dei tuoi mostri banditi; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Lupino Distaccato" una sola volta per turno.
  | pt_text         = Quando este card for Invocado por Invocação-Normal: você pode banir 1 monstro da sua mão; bana 1 monstro do seu Deck com o mesmo Tipo que o desse monstro. Se este card for destruído em batalha, ou se este card em posse do seu dono for destruído por um efeito de card do oponente: você pode escolher 1 dos seus monstros banidos; adicione-o à sua mão. Você só pode usar cada efeito de "Lupino Distante" uma vez por turno.
  | es_text         = Cuando esta carta es Invocada de Modo Normal: puedes desterrar 1 monstruo en tu mano; destierra 1 monstruo en tu Deck con el mismo Tipo que ese monstruo. Si esta carta es destruida en batalla, o si esta carta en posesión de su dueño es destruida por el efecto de una carta del adversario: puedes seleccionar 1 de tus monstruos desterrados; añádelo a tu mano. Sólo puedes usar cada efecto de "Lobuno Lejano" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚した時、手札からモンスター１体を除外して発動できる。種族が除外したモンスターと同じモンスター１体をデッキから除外する。②：このカードが戦闘または相手の効果で破壊された場合、自分の除外状態のモンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환했을 때, 패에서 몬스터 1장을 제외하고 발동할 수 있다. 종족이 제외한 몬스터와 같은 몬스터 1장을 덱에서 제외한다. ②: 이 카드가 전투 또는 상대 효과로 파괴되었을 경우, 자신의 제외 상태인 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_text         = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤时，从手牌将１只怪兽除外可以发动。从牌组将１只种族与所除外怪兽相同的怪兽除外。②：此卡因战斗或对手的效果被破坏的情况下，以自己除外状态的１只怪兽为对象可以发动。将该怪兽加入手牌。
