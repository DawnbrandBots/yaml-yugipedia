  | text                  = You can [[shuffle]] 1 [[Pendulum Monster]] from your [[hand]] into the [[Main Deck|Deck]]; [[Add a card|add]] 1 Pendulum Monster with 2500 [[ATK]] and a different name, from your [[Main Deck|Deck]] to your hand. During your [[Main Phase]], if you [[Special Summon]]ed a Pendulum Monster from the [[face-down]] [[Extra Deck]] this [[turn]], you can: Immediately after this [[effect]] [[resolve]]s, [[Pendulum Summon]] a [[monster]](s). You can [[target]] 1 "[[Supreme King Z-ARC]]" you [[control]]; this [[turn]], it can attack all monsters your opponent controls, once each. You can only use each effect of "Pendulum Evolution" [[once per turn]].
  | fr_text               = Vous pouvez mélanger 1 Monstre Pendule depuis votre main dans le Deck ; ajoutez 1 Monstre Pendule avec 2500 ATK et de nom différent, depuis votre Deck à votre main. Durant votre Main Phase, si vous avez Invoqué Spécialement un Monstre Pendule depuis l'Extra Deck face verso ce tour, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Pendulation un ou plusieurs monstres. Vous pouvez cibler 1 "Z-ARC, Roi Suprême" que vous contrôlez ; ce tour, il peut attaquer une fois tous les monstres contrôlés par votre adversaire. Vous ne pouvez utiliser chaque effet de "Évolution des Pendules" qu'une fois par tour.
  | de_text               = Du kannst 1 Pendelmonster von deiner Hand ins Deck mischen; füge deiner Hand 1 Pendelmonster mit 2500 ATK und einem unterschiedlichen Namen von deinem Deck hinzu. Während deiner Main Phase, falls du in diesem Spielzug ein verdecktes Pendelmonster als Spezialbeschwörung vom Extra Deck beschworen hast, kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre ein oder mehr Monster als Pendelbeschwörung. Du kannst 1 „Oberster König Z-ARC“ wählen, den du kontrollierst; in diesem Spielzug kann er alle Monster, die dein Gegner kontrolliert, je einmal angreifen. Du kannst jeden Effekt von „Pendelevolution“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi mischiare 1 Mostro Pendulum dalla tua mano nel Deck; aggiungi 1 Mostro Pendulum con 2500 ATK e un nome diverso, dal tuo Deck alla tua mano. Durante la tua Main Phase, se hai Evocato Specialmente un Mostro Pendulum dall'Extra Deck coperto in questo turno, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Pendulum uno o più mostri. Puoi scegliere come bersaglio 1 "Re Supremo Z-ARC" che controlli; in questo turno, esso può attaccare tutti i mostri controllati dal tuo avversario una volta ciascuno. Puoi utilizzare ogni effetto di "Evoluzione Pendulum" una sola volta per turno.
  | pt_text               = Você pode embaralhar no Deck 1 Monstro Pêndulo da sua mão; adicione, do seu Deck à sua mão, 1 Monstro Pêndulo com 2500 de ATK e um nome diferente. Durante sua Fase Principal, se neste turno você Invocou por Invocação-Especial um Monstro Pêndulo do Deck Adicional com a face para baixo, você pode: imediatamente depois que este efeito resolver, Invocar um ou mais monstros por Invocação-Pêndulo. Você pode escolher 1 "Rei Supremo Z-ARC" que você controla; neste turno, ele pode atacar todos os monstros que seu oponente controla, uma vez cada. Você só pode usar cada efeito de "Evolução Pêndulo" uma vez por turno.
  | es_text               = Puedes barajar al Deck 1 Monstruo de Péndulo en tu mano; añade a tu mano 1 Monstruo de Péndulo con 2500 ATK y un nombre diferente en tu Deck. Durante tu Main Phase, si Invocaste de Modo Especial un Monstruo de Péndulo desde el Deck Extra boca abajo este turno, puedes: inmediatamente después de que se resuelva este efecto, Invocar por Péndulo uno o más monstruos. Puedes seleccionar 1 "Rey Supremo Z-ARC" que controles; este turno, éste puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno. Sólo puedes usar cada efecto de "Evolución del Péndulo" una vez por turno.
  | ja_text               = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札からＰモンスター１体をデッキに戻して発動できる。戻したモンスターとはカード名が異なる攻撃力２５００のＰモンスター１体をデッキから手札に加える。②：自分がＥＸデッキの裏側のＰモンスターを特殊召喚したターンの自分メインフェイズに発動できる。モンスターのＰ召喚を行う。③：自分フィールドの「覇王龍ズァーク」１体を対象として発動できる。このターン、そのモンスターは相手モンスター全てに１回ずつ攻撃できる。
  | ko_text               = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 펜듈럼 몬스터 1장을 덱으로 되돌리고 발동할 수 있다. 되돌린 몬스터와는 카드명이 다른 공격력 2500 의 펜듈럼 몬스터 1장을 덱에서 패에 넣는다. ②: 자신이 엑스트라 덱의 뒷면의 펜듈럼 몬스터를 특수 소환한 턴의 자신 메인 페이즈에 발동할 수 있다. 몬스터의 펜듈럼 소환을 실행한다. ③: 자신 필드의 "패왕룡 즈아크" 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 상대 몬스터 전부에 1회씩 공격할 수 있다.
  | sc_text               = 此卡名的①②③效果１回合仅可各使用１次。<br />①：从手牌将１只灵摆怪兽放回牌组可以发动。从牌组将卡名与所放回怪兽不同、攻击力２５００的１只灵摆怪兽加入手牌。<br />②：在自己特殊召唤过额外牌组的里侧灵摆怪兽的回合，在自己的主要阶段可以发动。进行怪兽的灵摆召唤。<br />③：以自己场上的１只“霸王龙扎克”为对象可以发动。此回合，该怪兽可攻击所有对手怪兽各１次。
