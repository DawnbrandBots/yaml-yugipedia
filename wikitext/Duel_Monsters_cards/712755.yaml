  | text                = 1 [[Level]] 5 or higher "[[Amazoness]]" [[monster]] + 1 "Amazoness" monster<br />Your opponent's monsters cannot [[attack]] any monsters, except this one. You can [[target]] 1 "Amazoness" card you control and 1 "Amazoness" [[Warrior]] monster in your [[GY]]; destroy that card on the [[field]], and if you do, Special Summon that other monster from the GY. This card cannot attack the [[turn]] this [[effect]] is [[activate]]d. You can only use this effect of "Amazoness Pet Liger King" [[once per turn]].
  | fr_text             = 1 monstre "Amazonesse" de min. Niveau 5 + 1 monstre "Amazonesse"<br />Les monstres de votre adversaire ne peuvent pas attaquer de monstres (celui-ci exclu). Vous pouvez cibler 1 carte "Amazonesse" que vous contrôlez et 1 monstre "Amazonesse" Guerrier dans votre Cimetière ; détruisez la carte sur le Terrain, et si vous le faites, Invoquez Spécialement l'autre monstre depuis le Cimetière. Cette carte ne peut pas attaquer le tour où cet effet est activé. Vous ne pouvez utiliser cet effet de "Roi Ligre Familier Amazonesse" qu'une fois par tour.
  | de_text             = 1 „Amazonisch“-Monster der Stufe 5 oder höher + 1 „Amazonisch“-Monster<br />Monster deines Gegners können keine Monster angreifen, außer diesem. Du kannst 1 „Amazonisch“-Karte, die du kontrollierst, und 1 „Amazonisch“-Krieger-Monster in deinem Friedhof wählen; zerstöre jene Karte auf dem Spielfeld und falls du dies tust, beschwöre jenes andere Monster als Spezialbeschwörung vom Friedhof. Diese Karte kann nicht in dem Spielzug angreifen, in dem dieser Effekt aktiviert wurde. Du kannst diesen Effekt von „Amazonisches Schoßtier Ligerkönig“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 mostro "Amazoness" di Livello 5 o superiore + 1 mostro "Amazoness"<br />I mostri del tuo avversario non possono attaccare nessun mostro, eccetto questo. Puoi scegliere come bersaglio 1 carta "Amazoness" che controlli e 1 mostro Guerriero "Amazoness" nel tuo Cimitero; distruggi quella carta sul Terreno e, se lo fai, Evoca Specialmente quell'altro mostro dal Cimitero. Questa carta non può attaccare nel turno in cui questo effetto viene attivato. Puoi utilizzare questo effetto di "Re Ligre Domestico Amazoness" una sola volta per turno.
  | pt_text             = 1 monstro "Amazoness" de Nível 5 ou mais + 1 monstro "Amazoness"<br />Os monstros do seu oponente não podem atacar nenhum monstro, exceto este. Você pode escolher 1 card "Amazoness" que você controla e 1 monstro Guerreiro "Amazoness" no seu Cemitério; destrua esse card no campo e, se isso acontecer, Invoque o outro monstro por Invocação-Especial do Cemitério. Este card não pode atacar no turno em que este efeito for ativado. Você só pode usar este efeito de "Rei Ligre de Estimação Amazoness" uma vez por turno.
  | es_text             = 1 monstruo "Amazoness" de Nivel 5 o mayor + 1 monstruo "Amazoness"<br />Los monstruos de tu adversario no pueden atacar a ningún monstruo excepto a éste. Puedes seleccionar 1 carta "Amazoness" que controles y 1 monstruo Guerrero "Amazoness" en tu Cementerio; destruye esa carta en el Campo y, si lo haces, Invoca de Modo Especial ese otro monstruo desde el Cementerio. Esta carta no puede atacar en el turno en el que este efecto es activado. Sólo puedes usar este efecto de "Rey Ligre Mascota Amazoness" una vez por turno.
  | ja_text             = レベル５以上の「アマゾネス」モンスター＋「アマゾネス」モンスター<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、相手モンスターはこのカード以外のモンスターを攻撃できない。②：自分フィールドの「アマゾネス」カード１枚と自分の墓地の戦士族の「アマゾネス」モンスター１体を対象として発動できる。対象のフィールドのカードを破壊し、対象の墓地のモンスターを特殊召喚する。この効果を発動するターン、このカードは攻撃できない。
  | ko_text             = 레벨 5 이상의 "아마조네스" 몬스터 ＋ "아마조네스" 몬스터<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 상대 몬스터는 이 카드 이외의 몬스터를 공격할 수 없다. ②: 자신 필드의 "아마조네스" 카드 1장과 자신 묘지의 전사족 "아마조네스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 카드를 파괴하고, 대상 묘지의 몬스터를 특수 소환한다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
