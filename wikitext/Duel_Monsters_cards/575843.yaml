  | fr_text             = 1 Monstre Lien "Farstar" + 1 monstre "Farstar"<br />Les dommages d'effet infligés à votre adversaire par votre Monstre Lien "Farstar" lié à cette carte sont doublés. Si votre adversaire reçoit des dommages par un effet de monstre "Farstar" : cette carte gagne une ATK égale aux dommages qu'il a reçus. Une fois par tour, durant la End Phase, si cette carte a attaqué ce tour : l'ATK gagnée par cet effet redevient 0, puis vous pouvez ajouter 1 monstre "Farstar" depuis votre Cimetière à votre main.
  | de_text             = 1 „Trickstar“-Linkmonster + 1 „Trickstar“-Monster<br />Effektschaden, der deinem Gegner durch deine „Trickstar“-Linkmonster zugefügt wird, die mit dieser Karte verlinkt sind, wird verdoppelt. Falls dein Gegner Schaden durch den Effekt eines „Trickstar“-Monsters erhält: Diese Karte erhält ATK in Höhe des Schadens, den er erhalten hat. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug angegriffen hat: Die ATK, die diese Karte durch diesen Effekt erhalten hat, werden auf 0 zurückgesetzt, dann kannst du deiner Hand 1 „Trickstar“-Monster von deinem Friedhof hinzufügen.
  | it_text             = 1 Mostro Link "Truccastella" + 1 mostro "Truccastella"<br />Il danno da effetto inflitto al tuo avversario da un tuo Mostro Link "Truccastella" linkato a questa carta viene raddoppiato. Se il tuo avversario subisce danno dall'effetto di un mostro "Truccastella": questa carta guadagna ATK pari al danno che ha subito. Una volta per turno, durante la End Phase, se questa carta ha attaccato in questo turno: l'ATK guadagnato da questo effetto ritorna a 0, poi puoi aggiungere 1 mostro "Truccastella" dal tuo Cimitero alla tua mano.
  | pt_text             = 1 Monstro Link "Trapestrela" + 1 monstro "Trapestrela"<br />O dano de efeito causado ao seu oponente pelos seus Monstros Link "Trapestrela" linkados a este card é dobrado. Se seu oponente sofrer dano pelo efeito de um monstro "Trapestrela": este card ganha ATK igual ao dano que ele sofreu. Uma vez por turno, durante a Fase Final, se este card atacou neste turno: o ATK ganho por este efeito volta a 0 e, depois, você pode adicionar 1 monstro "Trapestrela" do seu Cemitério à sua mão.
  | es_text             = 1 Monstruo de Enlace "Bromiestrella" + 1 monstruo "Bromiestrella"<br />El daño de efecto infligido a tu adversario por tus Monstruos de Enlace "Bromiestrella" enlazados a esa carta se duplica. Si tu adversario recibe daño por el efecto de un monstruo "Bromiestrella": esta carta gana ATK igual al daño que recibió. Una vez por turno, durante la End Phase, si esta carta atacó este turno: el ATK ganado por este efecto vuelve a 0, y después puedes añadir a tu mano 1 monstruo "Bromiestrella" en tu Cementerio.
  | ja_text             = 「トリックスター」リンクモンスター＋「トリックスター」モンスター<br />①：このカードとリンク状態の自分の「トリックスター」リンクモンスターの効果で相手に与えるダメージは倍になる。②：「トリックスター」モンスターの効果で相手がダメージを受ける度に発動する。このカードの攻撃力はそのダメージの数値分アップする。③：このカードが攻撃したターンのエンドフェイズに発動する。このカードの②の効果でアップした数値は０に戻る。その後、自分の墓地から「トリックスター」モンスター１体を選んで手札に加える事ができる。
  | ko_text             = "트릭스터" 링크 몬스터 ＋ "트릭스터" 몬스터<br />①: 이 카드와 링크 상태인 자신의 "트릭스터" 링크 몬스터의 효과로 상대에게 주는 데미지는 배가 된다. ②: "트릭스터" 몬스터의 효과로 상대가 데미지를 받을 때마다 발동한다. 이 카드의 공격력은 그 데미지의 수치만큼 올린다. ③: 이 카드가 공격한 턴의 엔드 페이즈에 발동한다. 이 카드의 ②의 효과로 올린 수치는 0 으로 되돌아간다. 그 후, 자신 묘지에서 "트릭스터" 몬스터 1장을 고르고 패에 넣을 수 있다.
  | sc_text             = "淘气仙星"连接怪兽＋"淘气仙星"怪兽<br />①：以与此卡连接状态的自己的"淘气仙星"连接怪兽的效果给予对手的伤害变为两倍。②：每次对手因"淘气仙星"怪兽的效果受到伤害发动。此卡的攻击力上升相当于该伤害数值的数值。③：此卡攻击过的回合的结束阶段发动。因此卡的②效果上升的数值变回0。然后，可从自己墓地挑选1只"淘气仙星"怪兽加入手牌。
