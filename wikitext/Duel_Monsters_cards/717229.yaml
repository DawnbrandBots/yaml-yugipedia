  | text                  = When your opponent [[activate]]s a [[monster effect]], while you [[control]] a [[Fusion Monster]] that mentions "[[Fallen of Albaz]]" as [[material]] ([[Quick Effect]]): You can [[send]] this card from your [[hand]] or [[face-up]] [[field]] to the [[GY]]; [[negate]] that effect. If this card is [[banish]]ed: You can [[Add a card|add]] from your [[Main Deck|Deck]] to your hand, 1 "Fallen of Albaz", or 1 monster that mentions it, except "Tri-Brigade Mercourier". You can only use each effect of "Tri-Brigade Mercourier" once per turn.
  | fr_text               = Lorsque votre adversaire active un effet de monstre, tant que vous contrôlez un Monstre Fusion qui mentionne "Albaz le Déchu" comme Matériel (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain face recto au Cimetière ; annulez l'effet. Si cette carte est bannie : vous pouvez ajouter 1 "Albaz le Déchu" ou 1 monstre qui le mentionne ("Mercourier Tri-Brigade" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Mercourier Tri-Brigade" qu'une fois par tour.
  | de_text               = Wenn dein Gegner einen Monstereffekt aktiviert, solange du ein Fusionsmonster kontrollierst, das „Gefallener von Albaz“ als Material erwähnt (Schnelleffekt): Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; annulliere jenen Effekt. Falls diese Karte verbannt wird: Du kannst deiner Hand 1 „Gefallener von Albaz“ oder 1 Monster, das ihn erwähnt, von deinem Deck hinzufügen, außer „Sta-Brigade Mercourier“. Du kannst jeden Effekt von „Sta-Brigade Mercourier“ nur einmal pro Spielzug verwenden.
  | it_text               = Quando il tuo avversario attiva l'effetto di un mostro, mentre controlli un Mostro Fusione che menziona "Caduto di Albaz" come materiale (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno scoperto al Cimitero; annulla quell'effetto. Se questa carta viene bandita: puoi aggiungere dal tuo Deck alla tua mano 1 "Caduto di Albaz", o 1 mostro che lo menziona, eccetto "Tri-Brigata Mercourier". Puoi utilizzare ogni effetto di "Tri-Brigata Mercourier" una sola volta per turno.
  | pt_text               = Quando seu oponente ativar um efeito de monstro, enquanto você controlar um Monstro de Fusão que mencione "Caído de Arbaz" como matéria (Efeito Rápido): você pode enviar para o Cemitério este card da sua mão ou do campo com a face para cima; negue o efeito. Se este card for banido: você pode adicionar do seu Deck à sua mão, 1 "Caído de Arbaz", ou 1 monstro que o mencione, exceto "Mercourier da Tri-Brigada". Você só pode usar cada efeito de "Mercourier da Tri-Brigada" uma vez por turno.
  | es_text               = Cuando tu adversario activa un efecto de monstruo, mientras controles un Monstruo de Fusión que mencione "Caído de Albaz" como material (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo boca arriba; niega ese efecto. Si esta carta es desterrada: puedes añadir a tu mano 1 "Caído de Albaz", o 1 monstruo que lo mencione, en tu Deck, excepto "Tri-Brigada Mercourier". Sólo puedes usar cada efecto de "Tri-Brigada Mercourier" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「アルバスの落胤」を融合素材とする融合モンスターが自分フィールドに存在し、相手がモンスターの効果を発動した時、手札・フィールドのこのカードを墓地へ送って発動できる。その効果を無効にする。②：このカードが除外された場合に発動できる。「鉄獣鳥 メルクーリエ」を除く、「アルバスの落胤」またはそのカード名が記されたモンスター１体をデッキから手札に加える。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터가 자신 필드에 존재하고, 상대가 몬스터의 효과를 발동했을 때, 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 그 효과를 무효로 한다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. "트라이브리게이드 메르쿠리에"가 아닌, "알버스의 낙윤" 또는 그 카드명이 쓰여진 몬스터 1장을 덱에서 패에 넣는다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：自己场上存在需以“阿尔白斯之落胤”作为融合素材的融合怪兽，且对手发动怪兽效果时，将手牌・场上的此卡送至墓地可以发动。将该效果无效。②：此卡被除外的情况下可以发动。将除“铁兽鸟 墨丘利耶”以外的、1只“阿尔白斯之落胤”或记载有该卡名的怪兽从牌组加入手牌。
