  | text                  = During the [[End Phase]], if this card was [[Normal Summon|Normal]] or [[Special Summon]]ed this [[turn]]: You can [[target]] 1 [[Spell Card|Spell]] in your [[GY]]; [[Add a card|add]] it to your [[hand]]. You can only use this [[effect]] of "Dark Magician of Chaos" [[once per turn]]. If this card [[destroy]]s an opponent's [[monster]] [[Destroyed by battle|by battle]], after [[damage calculation]]: [[Banish]] that opponent's monster. If this [[face-up]] card would [[leave the field]], banish it instead.
  | fr_text               = Durant la End Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez cibler 1 Magie dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser cet effet de "Magicien Sombre du Chaos" qu'une fois par tour. Si cette carte détruit un monstre de l'adversaire au combat, après le calcul des dommages : bannissez le monstre de l'adversaire. Si cette carte face recto va quitter le Terrain, bannissez-la à la place.
  | de_text               = Während der End Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 Zauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Du kannst diesen Effekt von „Dunkler Magier des Chaos“ nur einmal pro Spielzug verwenden. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört, nach der Schadensberechnung: Verbanne jenes Monster des Gegners. Falls diese offene Karte das Spielfeld verlassen würde, verbanne sie stattdessen.
  | it_text               = Durante la End Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi scegliere come bersaglio 1 Magia nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Mago Nero del Chaos" una sola volta per turno. Se questa carta distrugge un mostro dell'avversario in battaglia, dopo il calcolo dei danni: bandisci quel mostro dell'avversario. Se questa carta scoperta sta per lasciare il Terreno, invece bandiscila.
  | pt_text               = Durante a Fase Final, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode escolher 1 Magia no seu Cemitério; adicione-a à sua mão. Você só pode usar este efeito de "Mago Negro do Caos" uma vez por turno. Se este card destruir um monstro do oponente em batalha, depois do cálculo de dano: bana esse monstro do oponente. Se este card com a face para cima deixaria o campo, em vez disso, bana-o.
  | es_text               = Durante la End Phase, si este turno esta carta fue Invocada de Modo Normal o Especial: puedes seleccionar 1 Mágica en tu Cementerio; añádela a tu mano. Sólo puedes usar este efecto de "Mago Oscuro del Caos" una vez por turno. Si esta carta destruye un monstruo del adversario en batalla, después del cálculo de daño: destierra ese monstruo del adversario. Si esta carta boca arriba fuera a dejar el Campo, destiérrala en su lugar.
  | ja_text               = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚したターンのエンドフェイズに、自分の墓地の魔法カード１枚を対象として発動できる。そのカードを手札に加える。②：このカードが戦闘で相手モンスターを破壊したダメージ計算後に発動する。その相手モンスターを除外する。③：表側表示のこのカードはフィールドから離れた場合に除外される。
  | ko_text               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 엔드 페이즈에, 자신 묘지의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드가 전투로 상대 몬스터를 파괴한 데미지 계산 후에 발동한다. 그 상대 몬스터를 제외한다. ③: 앞면 표시의 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | sc_text               = 此卡名的①效果1回合仅可使用1次。①：此卡召唤・特殊召唤成功的回合的结束阶段，以自己墓地的1张魔法卡为对象可以发动。将该卡加入手牌。②：此卡战斗破坏对手怪兽的伤害计算后发动。将该对手怪兽除外。③：表侧表示的此卡离开场上的情况下，将其除外。
