  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège qui mentionne "Ancien Dragon Féerique" depuis votre Deck à votre main. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE de max. Niveau 4 (Bête, Plante ou Elfe) depuis votre main en Position de Défense. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie de Terrain dans votre Cimetière ; placez-la au-dessous du Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Alpha Leonis la Bête Féerique" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Zauber/Falle, der oder die „Antiker Feendrache“ erwähnt, von deinem Deck hinzufügen. Während deiner Main Phase: Du kannst 1 LICHT Monster der Stufe 4 oder niedriger (Ungeheuer, Pflanze oder Fee) als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Spielfeldzauber in deinem Friedhof wählen; lege ihn unters Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Regulus das Feenungeheuer“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola che menziona "Antico Drago Fatato" dal tuo Deck alla tua mano. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro LUCE di Livello 4 o inferiore (Bestia, Pianta o Fata) dalla tua mano in Posizione di Difesa. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia Terreno nel tuo Cimitero; mettila in fondo al Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Regulus la Bestia Fatata" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha que mencione "Dragão Fada Antigo" do seu Deck à sua mão. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro de LUZ de Nível 4 ou menos (Besta, Planta ou Fada) da sua mão em Posição de Defesa. Você pode banir este card do seu Cemitério e, depois, escolha 1 Magia de Campo no seu Cemitério; coloque-a no fundo do Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Regulus, a Besta Fada" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que mencione "Dragón Hada Antiguo". Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de LUZ de Nivel 4 o menor (Bestia, Planta o Hada) en Posición de Defensa. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Mágica de Campo en tu Cementerio; ponla en la parte inferior del Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "Regulus la Bestia Hada" una vez por turno.
