  | lore                  = During the [[End Phase]], if this card is in your [[hand]] or [[GY]]: You can [[Special Summon]] it, but place it on the bottom of the [[Main Deck|Deck]] when it [[leaves the field]]. You can [[discard]] 1 card; [[Add a card|add]] 1 [[Level]] 7 [[DARK]] [[Dragon]] monster from your Deck to your hand. You can only use each [[effect]] of "Mikazukinoyaiba, the Moon Fang Dragon" [[once per turn]].
  | fr_lore               = Durant la End Phase, si cette carte est dans votre main ou Cimetière : vous pouvez l'Invoquer Spécialement, mais placez-la au-dessous du Deck lorsqu'elle quitte le Terrain. Vous pouvez défausser 1 carte ; ajoutez 1 monstre TÉNÈBRES Dragon de Niveau 7 depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Mikazukinoyaiba, le Dragon aux Crocs de Lune" qu'une fois par tour.
  | de_lore               = Während der End Phase, falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst sie als Spezialbeschwörung beschwören, aber lege sie unters Deck, wenn sie das Spielfeld verlässt. Du kannst 1 Karte abwerfen; füge deiner Hand 1 FINSTERNIS Drache-Monster der Stufe 7 von deinem Deck hinzu. Du kannst jeden Effekt von „Mikazukinoyaiba, der Mondzahn-Drache“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la End Phase, se questa carta è nella tua mano o Cimitero: puoi Evocarla Specialmente, ma mettila in fondo al Deck quando lascia il Terreno. Puoi scartare 1 carta; aggiungi 1 mostro OSCURITÀ Drago di Livello 7 dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Mikazukinoyaiba, il Drago Zanna della Luna" una sola volta per turno.
  | pt_lore               = Durante a Fase Final, se este card estiver na sua mão ou no Cemitério: você pode Invocá-lo por Invocação-Especial, mas coloque-o no fundo do Deck quando ele deixar o campo. Você pode descartar 1 card; adicione 1 monstro Dragão de TREVAS de Nível 7 do seu Deck à sua mão. Você só pode usar cada efeito de "Mikazukinoyaiba, o Dragão Presa da Lua" uma vez por turno.
  | es_lore               = Durante la End Phase, si esta carta está en tu mano o Cementerio: puedes Invocarla de Modo Especial, pero ponla en la parte inferior del Deck cuando deje el Campo. Puedes descartar 1 carta; añade a tu mano 1 monstruo Dragón de OSCURIDAD de Nivel 7 en tu Deck. Sólo puedes usar cada efecto de "Mikazukinoyaiba, el Dragón Colmillo de Luna" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、自分・相手のエンドフェイズに発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合にデッキの一番下に戻る。②：手札を１枚捨てて発動できる。デッキからドラゴン族・闇属性・レベル７モンスター１体を手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 덱 맨 아래로 되돌아간다. ②: 패를 1장 버리고 발동할 수 있다. 덱에서 드래곤족 / 어둠 속성 / 레벨 7 몬스터 1장을 패에 넣는다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡存在于手牌・墓地的情况下，在自己・对手的结束阶段可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将放回牌组最下面。<br />②：舍弃１张手牌可以发动。从牌组将１只龙族・暗属性・等级７怪兽加入手牌。
