  | text                = 2 [[Level]] 4 [[monsters]]<br />Cannot be [[destroy]]ed by the [[activate]]d [[effect]]s of monsters [[Special Summon]]ed from the [[GY]]. You can only use each of the following effects of "Exosister Gibrine" [[once per turn]]. If you [[control]] this card that was [[Xyz Summon]]ed this [[turn]] by using an "[[Exosister]]" monster as [[material]] ([[Quick Effect]]): You can [[target]] 1 [[Effect Monster]] your opponent controls; [[negate]] its effects until the end of this turn. You can [[detach]] 1 material from this card; for the rest of this turn, all [[Xyz Monster]]s you control will gain 800 [[ATK]].
  | fr_text             = 2 monstres de Niveau 4<br />Non destructible par les effets activés de monstres Invoqués Spécialement depuis le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Exosœur Gibrine" qu'une fois par tour. Si vous contrôlez cette carte qui a été Invoquée par Xyz ce tour en utilisant un monstre "Exosœur" comme Matériel (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous pouvez détacher 1 Matériel de cette carte ; le reste de ce tour, tous les Monstres Xyz que vous contrôlez vont gagner 800 ATK.
  | de_text             = 2 Monster der Stufe 4<br />Kann nicht durch die aktivierten Effekte von als Spezialbeschwörung vom Friedhof beschworenen Monstern zerstört werden. Du kannst jeden der folgenden Effekte von „Exoschwester Gibrine“ nur einmal pro Spielzug verwenden. Falls du diese Karte kontrollierst, die in diesem Spielzug unter Verwendung eines „Exoschwester“-Monsters als Material als Xyz-Beschwörung beschworen wurde (Schnelleffekt): Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte. Du kannst 1 Material von dieser Karte abhängen; für den Rest dieses Spielzugs erhalten alle Xyz-Monster, die du kontrollierst, 800 ATK.
  | it_text             = 2 mostri di Livello 4<br />Non può essere distrutta dagli effetti attivati di mostri Evocati Specialmente dal Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Esosorella Gibrine" una sola volta per turno. Se controlli questa carta che è stata Evocata Xyz in questo turno utilizzando un mostro "Esosorella" come materiale (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi staccare 1 materiale da questa carta; per il resto di questo turno, tutti i Mostri Xyz che controlli guadagneranno 800 ATK.
  | pt_text             = 2 monstros de Nível 4<br />Não pode ser destruído pelos efeitos ativados de monstros Invocados por Invocação-Especial do Cemitério. Você só pode usar cada um dos seguintes efeitos de "Exoirmã Gibrine" uma vez por turno. Se você controlar este card que foi Invocado por Invocação-Xyz neste turno usando um monstro "Exoirmã" como matéria (Efeito Rápido): você pode escolher 1 Monstro de Efeito que seu oponente controla; negue seus efeitos até o final deste turno. Você pode desassociar 1 matéria deste card; pelo resto deste turno, todos os Monstros Xyz que você controla ganham 800 de ATK.
  | es_text             = 2 monstruos de Nivel 4<br />No puede ser destruido por los efectos activados de monstruos Invocados de Modo Especial desde el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Exormana Gibrine" una vez por turno. Si controlas esta carta que fue Invocada Xyz este turno usando un monstruo "Exormana" como material (Efecto Rápido): puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; niega sus efectos hasta el final de este turno. Puedes desacoplar 1 material de esta carta; por el resto de este turno, todos los Monstruos Xyz que controlas ganarán 800 ATK.
  | ja_text             = レベル４モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「エクソシスター」モンスターを素材としてＸ召喚した自分・相手ターンに、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。②：フィールドのこのカードは墓地から特殊召喚されたモンスターが発動した効果では破壊されない。③：このカードのＸ素材を１つ取り除いて発動できる。このターン中、自分フィールドのＸモンスターの攻撃力は８００アップする。
  | ko_text             = 레벨 4 몬스터 × 2<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 "엑소시스터" 몬스터를 소재로서 엑시즈 소환한 자신 / 상대 턴에, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 필드의 이 카드는 묘지에서 특수 소환된 몬스터가 발동한 효과로는 파괴되지 않는다. ③: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 턴 중에, 자신 필드의 엑시즈 몬스터의 공격력은 800 올린다.
  | sc_text             = 等级４怪兽×２<br />此卡名的①③效果１回合仅可各使用１次。①：在以“驱魔姐妹”怪兽作为素材将此卡超量召唤的自己・对手回合中，以对手场上的１只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。②：场上的此卡不会因从墓地被特殊召唤的怪兽发动的效果被破坏。③：去除此卡的１个超量素材可以发动。此回合中，自己场上的超量怪兽的攻击力上升８００。
