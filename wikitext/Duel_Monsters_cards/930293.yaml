  | text                  = [[FLIP]]: Apply these [[effect]]s in sequence.<br />● [[Excavate]] any number of cards from the top of your [[Main Deck|Deck]], up to the number of cards your opponent [[control]]s, and if you do, [[Add a card|add]] 1 of them to your [[hand]], also [[send]] the remaining to the [[GY]].<br />● Send monsters from your [[Extra Deck]] to the GY, up to the number of monsters your opponent controls that were Special Summoned from the Extra Deck.<br />You can only use this effect of "Greed Jar" [[once per turn]].
  | fr_text               = FLIP : Appliquez ces effets dans l'ordre.<br />● Dévoilez un nombre de votre choix de cartes du dessus de votre Deck, inférieur ou égal au nombre de cartes contrôlées par votre adversaire, et si vous le faites, ajoutez-en 1 à votre main, et aussi, envoyez le reste au Cimetière.<br />● Envoyez un nombre de monstres depuis votre Extra Deck au Cimetière, inférieur ou égal au nombre de monstres contrôlés par votre adversaire qui ont été Invoqués Spécialement depuis l'Extra Deck.<br />Vous ne pouvez utiliser cet effet de "Jarre Cupide" qu'une fois par tour.
  | de_text               = FLIPP: Führe nacheinander diese Effekte aus.<br />● Grabe eine beliebige Anzahl oberste Karten deines Decks bis zur Anzahl der Karten aus, die dein Gegner kontrolliert, und falls du dies tust, füge 1 von ihnen deiner Hand hinzu, zusätzlich lege die übrigen auf den Friedhof.<br />● Lege Monster bis zur Anzahl der Monster, die dein Gegner kontrolliert und die als Spezialbeschwörung vom Extra Deck beschworen wurden, von deinem Extra Deck auf den Friedhof.<br />Du kannst diesen Effekt von „Gierdose“ nur einmal pro Spielzug verwenden.
  | it_text               = SCOPRI: Applica questi effetti in ordine.<br />● Dissotterra un qualsiasi numero di carte dalla cima del tuo Deck, fino al numero di carte controllate dal tuo avversario e, se lo fai, aggiungi 1 di esse alla tua mano, inoltre manda le rimanenti al Cimitero.<br />● Manda mostri dal tuo Extra Deck al Cimitero, fino al numero di mostri controllati dal tuo avversario che sono stati Evocati Specialmente dall'Extra Deck.<br />Puoi utilizzare questo effetto di "Giara dell'Avidità" una sola volta per turno.
  | pt_text               = VIRE: Aplique esses efeitos em sequência.<br />● Escave qualquer número de cards do topo do seu Deck, até o número de cards que seu oponente controla e, se isso acontecer, adicione 1 deles à sua mão e, além disso, envie o resto para o Cemitério.<br />● Envie monstros do seu Deck Adicional para o Cemitério, até o número de monstros que seu oponente controla que foram Invocados por Invocação-Especial do Deck Adicional.<br />Você só pode usar este efeito de "Ganância na Jarra" uma vez por turno.
  | es_text               = VOLTEO: Aplica estos efectos en secuencia.<br />● Excava cualquier número de cartas de la parte superior de tu Deck, hasta el número de cartas que controle tu adversario y, si lo haces, añade 1 de ellas a tu mano, y además manda el resto al Cementerio.<br />● Manda al Cementerio monstruos en tu Deck Extra, hasta el número de monstruos que controle tu adversario que fueron Invocados de Modo Especial desde el Deck Extra.<br />Sólo puedes usar este efecto de "Codicia en la Jarra" una vez por turno.
  | ja_text               = このカード名の効果は１ターンに１度しか使用できない。①：このカードがリバースした場合に発動する。以下の効果をそれぞれ適用する。<br />●相手フィールドのカードの数まで自分のデッキの上からカードをめくり、その中から１枚を選んで手札に加え、残りを墓地へ送る。<br />●ＥＸデッキから特殊召喚された相手フィールドのモンスターの数まで、自分のＥＸデッキからモンスターを墓地へ送る。
  | ko_text               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동한다. 이하의 효과를 각각 적용한다.<br />●상대 필드의 카드의 수까지 자신의 덱 위에서 카드를 넘기고, 그 중에서 1장을 골라 패에 넣고, 나머지를 묘지로 보낸다.<br />●엑스트라 덱에서 특수 소환된 상대 필드의 몬스터의 수까지, 자신의 엑스트라 덱에서 몬스터를 묘지로 보낸다.
  | sc_text               = 此卡名的效果１回合仅可使用１次。<br />①：此卡反转的情况下发动。分别适用以下效果。<br />●从自己的牌组上面翻开卡，数量最多为对手场上的卡的数量，从其中挑选１张加入手牌，剩余的送至墓地。<br />●从自己的额外牌组将怪兽送至墓地，数量最多为对手场上被从额外牌组特殊召唤的怪兽的数量。
