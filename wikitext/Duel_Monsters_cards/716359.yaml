  | lore                  = (This card is always treated as a "[[The Phantom Knights]]" and "[[Raidraptor]]" card.)<br />If you [[Xyz Summon]] using a [[DARK]] [[Xyz Monster]] as [[material]]: You can target 1 card on the [[field]]; [[destroy]] it. If this [[face-up]] card in the [[Spell & Trap Zone]] is destroyed by a card [[effect]]: You can [[Set]] 1 "[[Rank-Up-Magic]]" [[Spell]] directly from your [[Main Deck|Deck]] or [[Graveyard|GY]]. You can only use each effect of "Raider's Unbreakable Mind" [[once per turn]].
  | fr_lore               = (Cette carte est toujours traitée comme une carte "Les Chevaliers Fantômes" et "Raidraptor".)<br />Si vous Invoquez par Xyz en utilisant un Monstre Xyz TÉNÈBRES comme Matériel : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Si cette carte face recto dans la Zone Magie & Piège est détruite par un effet de carte : vous pouvez Poser 1 Magie "Magie-Rang-Plus" directement depuis votre Deck ou Cimetière. Vous ne pouvez utiliser chaque effet de "Mentalité Inébranlable du Raid" qu'une fois par tour.
  | de_lore               = (Diese Karte wird immer als „Die Phantomritter“- und „Überfallraptor“-Karte behandelt.)<br />Falls du eine Xyz-Beschwörung durchführst und dafür ein FINSTERNIS Xyz-Monster als Material verwendest: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese offene Karte in der Zauber- & Fallenzone durch einen Karteneffekt zerstört wird: Du kannst 1 „Rangsteigerungszauber“-Zauber direkt von deinem Deck oder Friedhof setzen. Du kannst jeden Effekt von „Fester Wille des Überfallenden“ nur einmal pro Spielzug verwenden.
  | it_lore               = (Questa carta viene sempre considerata come una carta "I Cavalieri Fantasma" e "Raidraptor".)<br />Se Evochi Xyz utilizzando un Mostro Xyz OSCURITÀ come materiale: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se questa carta scoperta nella Zona Magie & Trappole viene distrutta dall'effetto di una carta: puoi Posizionare 1 Magia "Alza-Rango-Magico" direttamente dal tuo Deck o Cimitero. Puoi utilizzare ogni effetto di "Mente Infrangibile Raid" una sola volta per turno.
  | pt_lore               = (Este card deve ser sempre considerado como um card "Os Cavaleiros Fantasmas" e "Ataqueraptor".)<br />Se você Invocar por Invocação-Xyz usando um Monstro Xyz de TREVAS como matéria: você pode escolher 1 card no campo; destrua-o. Se este card com a face para cima na Zona de Magias & Armadilhas for destruído por um efeito de card: você pode Baixar 1 Magia "Magia de Aumento de Classe" diretamente do seu Deck ou Cemitério. Você só pode usar cada efeito de "Mente Inabalável do Raptor" uma vez por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "Los Caballeros Fantasma" y "Asaltorrapaz").<br />Si Invocas Xyz usando un Monstruo Xyz de OSCURIDAD como material: puedes seleccionar 1 carta en el Campo; destrúyela. Si esta carta boca arriba en la Zona de Magia y Trampas es destruida por el efecto de una carta: puedes Colocar 1 Mágica "Magia de Subida de Rango" directamente desde tu Deck o Cementerio. Sólo puedes usar cada efecto de "Mente Irrompible de Asalto" una vez por turno.
  | ja_lore               = このカード名はルール上「幻影騎士団」カード、「ＲＲ」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分が闇属性Ｘモンスターを素材としたＸ召喚に成功した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：魔法＆罠ゾーンの表側表示のこのカードが効果で破壊された場合に発動できる。自分のデッキ・墓地から「ＲＵＭ」魔法カード１枚を選んで自分フィールドにセットする。
  | ko_lore               = 이 카드명은 룰상 "팬텀 나이츠" 카드, "RR(레이드 랩터즈)" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 어둠 속성 엑시즈 몬스터를 소재로서 엑시즈 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 마법 & 함정 존의 앞면 표시의 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "RUM(랭크 업 매직)" 마법 카드 1장을 고르고 자신 필드에 세트한다.
  | sc_lore               = 此卡名在规则上也视为“魅影骑士团”卡、“急袭猛禽”卡。此卡名的①②效果１回合仅可各使用１次。①：自己以暗属性超量怪兽作为素材超量召唤成功的情况下，以场上的１张卡为对象可以发动。将该卡破坏。②：魔法与陷阱区域表侧表示的此卡因效果被破坏的情况下可以发动。从自己的牌组・墓地挑选１张“升阶魔法”魔法卡放置在自己场上。
