  | fr_text             = Si un ou plusieurs monstres "Roi du Feu" ou "Rois du Feu" face recto que vous contrôlez sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Avatar Roi du Feu" depuis votre Deck.
  | de_text             = Falls ein oder mehr offene „Feuerkönig“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Feuerkönig Avatar“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  | it_text             = Se uno o più mostri "Re del Fuoco" scoperti che controlli vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta sotto il tuo comando viene distrutta da un carta dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro "Re del Fuoco Avatar" dal tuo Deck.
  | pt_text             = Se um ou mais monstros "Rei(s) de Fogo" com a face para cima que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Avatar do Rei de Fogo" do seu Deck.
  | es_text             = Si uno o más monstruos "Rey(es) de Fuego" boca arriba que controles son destruidos por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Avatar del Rey de Fuego".
  | ja_text             = ①：自分フィールドの表側表示の「炎王」モンスターが効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。②：このカードが相手によって破壊され墓地へ送られた場合に発動できる。デッキから「炎王獣」モンスター１体を特殊召喚する。
  | ko_text             = 자신 필드 위에 앞면 표시로 존재하는 "염왕"이라는 이름이 붙은 몬스터가 카드의 효과에 의해서 파괴되었을 경우, 이 카드를 패에서 특수 소환할 수 있다. 또한, 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 경우, 덱에서 "염왕수"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  | tc_text             = 我方场上以表侧表示存在的冠有「炎王」之名的怪兽因卡牌效果被破坏的场合，可从手牌特殊召唤此卡。此外，此卡因对手被破坏并送入墓地的场合，可从牌组特殊召唤1只冠有「炎王獸」之名的怪兽。
  | sc_text             = ①：自己场上的表侧表示“炎王”怪兽因效果被破坏的情况下可以发动。从手牌将此卡特殊召唤。②：此卡被对手破坏并被送至墓地的情况下可以发动。从牌组将１只“炎王兽”怪兽特殊召唤。
