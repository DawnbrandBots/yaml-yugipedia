  | fr_text             = 2 Monstres à Effet (Guerrier et/ou Machine, un Syntoniseur inclus)<br />Une fois par tour, durant la Main ou Battle Phase, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro en utilisant uniquement des Matériels pointés par cette carte. Si cette carte Invoquée par Lien que vous contrôlez est détruite au combat ou par un effet de carte de l'adversaire, et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 Monstre Synchro "Robot" depuis votre Extra Deck. (Ceci est traité comme une Invocation Synchro.)
  | de_text             = 2 Effektmonster (Krieger und/oder Maschine), darunter ein Empfänger<br />Einmal pro Spielzug, während der Main oder Battle Phase, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung und verwende dafür nur Material, auf das diese Karte zeigt. Falls diese als Linkbeschwörung beschworene Karte, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Gerümpel“-Synchromonster als Spezialbeschwörung von deinem Extra Deck beschwören. (Dies wird als Synchrobeschwörung behandelt.)
  | it_text             = 2 Mostri con Effetto (Guerriero e/o Macchina), compreso un Tuner<br />Una volta per turno, durante la Main o Battle Phase, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro, utilizzando solo materiali puntati da questa carta. Se questa carta Evocata Link che controlli viene distrutta in battaglia o dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 Mostro Synchro "Rottame" dal tuo Extra Deck. (Questa viene considerata come una Synchro Evocazione.)
  | pt_text             = 2 Monstros de Efeito (Guerreiro e/ou Máquina), incluindo um Regulador<br />Uma vez por turno, durante a Fase Principal ou de Batalha, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Sincro 1 Monstro Sincro, usando apenas matérias para as quais este card apontar. Se este card Invocado por Invocação-Link que você controla for destruído em batalha ou por um efeito de card do oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 Monstro Sincro "Sucata" do seu Deck Adicional. (Essa é considerada uma Invocação-Sincro.)
  | es_text             = 2 Monstruos de Efecto (Guerrero y/o Máquina), incluyendo un Cantante<br />Una vez por turno, durante la Main o Battle Phase, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía 1 Monstruo de Sincronía, usando sólo materiales a los que apunte esta carta. Si esta carta Invocada por Enlace que controlas es destruida en batalla o por el efecto de una carta del adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía "Basura". (Ésta se trata como una Invocación por Sincronía).
  | ja_text             = チューナー１体以上を含む戦士族・機械族の効果モンスター２体<br />①：１ターンに１度、自分・相手のメインフェイズ及びバトルフェイズに発動できる。このカードのリンク先のモンスターのみを素材としてＳ召喚する。②：リンク召喚したこのカードが戦闘または相手の効果で破壊され墓地へ送られた場合に発動できる。ＥＸデッキから「ジャンク」Ｓモンスター１体をＳ召喚扱いで特殊召喚する。
