  | lore                  = [[Monsters]] your opponent [[control]]s lose 200 [[ATK]] for each different [[Type]] among the "[[Ritual Beast]]" monsters you control. You can only use each of the following [[effect]]s of "Ritual Beast Inheritance" [[once per turn]]. You can [[reveal]] 1 "Ritual Beast" monster in your [[hand]]; [[Add a card|add]] 1 "Ritual Beast" monster with a different Type from your [[Main Deck|Deck]] to your hand, then [[discard]] 1 card. If 2 or more monsters are [[Special Summon]]ed to your [[field]] at the same time (except during the [[Damage Step]]): You can [[target]] 1 monster on the field; change its [[battle position]].
  | fr_lore               = Les monstres contrôlés par votre adversaire perdent 200 ATK pour chaque Type différent parmi les monstres "Bête Spirituelle" que vous contrôlez. Vous ne pouvez utiliser chacun des effets suivants de "Héritage de la Bête Spirituelle" qu'une fois par tour. Vous pouvez révéler 1 monstre "Bête Spirituelle" dans votre main ; ajoutez 1 monstre "Bête Spirituelle" de Type différent depuis votre Deck à votre main, puis défaussez 1 carte. Si min. 2 monstres sont Invoqués Spécialement sur votre Terrain en même temps (sauf durant la Damage Step) : vous pouvez cibler 1 monstre sur le Terrain ; changez sa position de combat.
  | de_lore               = Monster, die dein Gegner kontrolliert, verlieren für jeden unterschiedlichen Typ unter den „Geistungeheuer“-Monstern, die du kontrollierst, 200 ATK. Du kannst jeden der folgenden Effekte von „Geistungeheuer-Nachlass“ nur einmal pro Spielzug verwenden. Du kannst 1 „Geistungeheuer“-Monster in deiner Hand vorzeigen; füge deiner Hand 1 „Geistungeheuer“-Monster mit einem unterschiedlichen Typ von deinem Deck hinzu, dann wirf 1 Karte ab. Falls 2 oder mehr Monster gleichzeitig als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 Monster auf dem Spielfeld wählen; ändere seine Kampfposition.
  | it_lore               = I mostri controllati dal tuo avversario perdono 200 ATK per ogni Tipo diverso tra i mostri "Bestia Spirito" che controlli. Puoi utilizzare ognuno dei seguenti effetti di "Eredità Bestia Spirito" una sola volta per turno. Puoi rivelare 1 mostro "Bestia Spirito" nella tua mano; aggiungi 1 mostro "Bestia Spirito" con un Tipo diverso dal tuo Deck alla tua mano, poi scarta 1 carta. Se 2 o più mostri vengono Evocati Specialmente sul tuo Terreno allo stesso tempo (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro sul Terreno; cambia la sua posizione.
  | pt_lore               = Monstros que seu oponente controla perdem 200 de ATK para cada Tipo diferente entre os monstros "Besta Espiritual" que você controla. Você só pode usar cada um dos seguintes efeitos de "Herança da Besta Espiritual" uma vez por turno. Você pode revelar 1 monstro "Besta Espiritual" da sua mão; adicione 1 monstro "Besta Espiritual" com um Tipo diferente do seu Deck à sua mão e, depois, descarte 1 card. Se 2 ou mais monstros forem Invocados por Invocação-Especial no seu campo ao mesmo tempo (exceto durante a Etapa de Dano): você pode escolher 1 monstro no campo; mude sua posição de batalha.
  | es_lore               = Los monstruos que controle tu adversario pierden 200 ATK por cada Tipo diferente entre los monstruos "Espíritu Bestia" que controles. Sólo puedes usar cada uno de los siguientes efectos de "Herencia del Espíritu Bestia" una vez por turno. Puedes mostrar 1 monstruo "Espíritu Bestia" en tu mano; añade a tu mano 1 monstruo "Espíritu Bestia" con un Tipo diferente en tu Deck, y después descarta 1 carta. Si 2 o más monstruos son Invocados de Modo Especial a tu Campo al mismo tiempo (excepto durante el Damage Step): puedes seleccionar 1 monstruo en el Campo; cambia su posición de batalla.
  | ja_lore               = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドのモンスターの攻撃力は、自分フィールドの「霊獣」モンスターの種族の種類×２００ダウンする。②：手札の「霊獣」モンスター１体を相手に見せて発動できる。そのモンスターとは種族が異なる「霊獣」モンスター１体をデッキから手札に加える。その後、自分の手札を１枚選んで捨てる。③：自分フィールドにモンスターが２体以上同時に特殊召喚された場合、フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
