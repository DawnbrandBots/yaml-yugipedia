  | text                = Your opponent cannot [[target]] the monster in your center [[Main Monster Zone]] with card [[effect]]s. This card gains the appropriate effects, based on the [[Attribute]](s) of the monster in your center Main Monster Zone.<br />● [[FIRE]] or [[EARTH]]: If your [[Synchro Monster]] [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent.<br />● [[WATER]] or [[WIND]]: Other [[face-up]] [[Spells]]/[[Traps]] you [[control]] cannot be [[destroy]]ed by your opponent's card effects.<br />● [[LIGHT]] or [[DARK]]: You take no [[battle damage]].
  | fr_text             = Votre adversaire ne peut pas cibler le monstre dans votre Zone Monstre Main centrale avec des effets de carte. Cette carte gagne les effets appropriés, selon les Attributs du monstre dans votre Zone Monstre Main centrale.<br />● FEU ou TERRE : Si votre Monstre Synchro attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.<br />● EAU ou VENT : Les autres Magies/Pièges face recto que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire.<br />● LUMIÈRE ou TÉNÈBRES : Vous ne recevez aucun dommage de combat.
  | de_text             = Dein Gegner kann das Monster in deiner mittleren Main-Monsterzone nicht als Ziel für Karteneffekte wählen. Diese Karte erhält die entsprechenden Effekte, basierend auf den Eigenschaften des Monsters in deiner mittleren Main-Monsterzone.<br />● FEUER oder ERDE: Falls dein Synchromonster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.<br />● WASSER oder WIND: Andere offene Zauber/Fallen, die du kontrollierst, können nicht durch Karteneffekte deines Gegners zerstört werden.<br />● LICHT oder FINSTERNIS: Du erhältst keinen Kampfschaden.
  | it_text             = Il tuo avversario non può scegliere come bersaglio il mostro nella tua Zona Mostri Main centrale con gli effetti delle carte. Questa carta guadagna gli effetti appropriati, a seconda degli Attributi del mostro nella tua Zona Mostri Main centrale.<br />● FUOCO o TERRA: Se un tuo Mostro Synchro attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.<br />● ACQUA o VENTO: Le altre Magie/Trappole scoperte che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario.<br />● LUCE o OSCURITÀ: Tu non subisci danno da combattimento.
  | pt_text             = Seu oponente não pode escolher o monstro na sua Zona de Monstros Principal central como alvo de efeitos de card. Este card ganha os efeitos apropriados, de acordo com o(s) Atributo(s) do monstro na sua Zona de Monstros Principal central.<br />● FOGO ou TERRA: Se um Monstro Sincro seu atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.<br />● ÁGUA ou VENTO: Outras Magias/Armadilhas com a face para cima que você controla não podem ser destruídas pelos efeitos de card do seu oponente.<br />● LUZ ou TREVAS: Você não sofre dano de batalha.
  | es_text             = Tu adversario no puede seleccionar con efectos de cartas el monstruo en tu Zona de Monstruos Principal central. Esta carta gana los efectos apropiados, basados en el o los Atributos del monstruo en tu Zona de Monstruos Principal central.<br />● FUEGO o TIERRA: Si tu Monstruo de Sincronía ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.<br />● AGUA o VIENTO: Las otras Mágicas/Trampas boca arriba que controlas no pueden ser destruidas por efectos de cartas de tu adversario.<br />● LUZ u OSCURIDAD: No recibes daño de batalla.
  | ja_text             = ①：自分の中央のメインモンスターゾーンのモンスターを相手は効果の対象にできない。②：自分の中央のメインモンスターゾーンのモンスターの属性によって、このカードは以下の効果を得る。<br />●炎・地：自分のＳモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />●水・風：自分フィールドの他の表側表示の魔法・罠カードは相手の効果では破壊されない。<br />●光・闇：自分が受ける戦闘ダメージは０になる。
  | ko_text             = ①: 자신의 중앙 메인 몬스터 존의 몬스터를 상대는 효과의 대상으로 할 수 없다. ②: 자신의 중앙 메인 몬스터 존의 몬스터의 속성에 따라, 이 카드는 이하의 효과를 얻는다.<br />●화염 / 땅: 자신의 싱크로 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.<br />●물 / 바람: 자신 필드의 다른 앞면 표시인 마법 / 함정 카드는 상대의 효과로는 파괴되지 않는다.<br />●빛 / 어둠: 자신이 받는 전투 데미지는 0 이 된다.
  | sc_text             = ①：对手不可将自己中央的主要怪兽区域的怪兽作为效果的对象。②：根据自己中央的主要怪兽区域的怪兽的属性，此卡获得以下效果。<br />●炎・地：自己的同步怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。<br />●水・风：自己场上其他的表侧表示的魔法・陷阱卡不会因对手的效果被破坏。<br />●光・暗：自己受到的战斗伤害变为0。
