  | text                  = ''An [[Elemental HERO]] and a [[warrior]] of [[light]] who proficiently wields many kinds of [[Spark Blaster|armaments]]. His [[Attack name|Static Shockwave]] cuts off the path of villainy.''
  | fr_text               = ''Un HÉROS Élémentaire et un guerrier de lumière capable de manier parfaitement toute une panoplie d'armes. Son Éclair de Haute Luminescence barre la route à l'infamie.''
  | de_text               = ''Ein Elementar-HELD und ein Krieger des Lichts, welcher geübt mit verschiedenen Arten von Bewaffnungen umgeht. Seine scheinenden, gezackten Blitze schneiden den Schurken den Weg ab.''
  | it_text               = ''Un EROE Elementale ed un guerriero della luce esperto nell'utilizzo di svariati tipi di armi. Il suo Raggio Scintillante interrompe il percorso della malvagità.''
  | pt_text               = ''Um HERÓI do Elemento e um guerreiro de luz que empunha proficientemente vários tipos de armamento. Sua Brilhante Onda de Relâmpagos corta o caminho dos vilões.''
  | es_text               = ''Un HÉROE Elemental y guerrero de la luz hábil con muchos tipos de armamento. Su Llamarada Resplandeciente corta el camino de la vileza.''
  | ja_text               = 様々な武器を使いこなす、光の戦士のＥ・ＨＥＲＯ。聖なる輝きスパークフラッシュが悪の退路を断つ。
  | translated_text       = ''An Elemental HERO warrior of light who proficiently wields many kinds of armaments. His sacred brilliance, Spark Flash, cuts off the retreat path of villainy.''
  | ko_text               = 여러가지 무기를 능숙하게 다루는, 빛의 전사 엘리멘틀 히어로. 성스러운 빛, 스파크 플래시가 악의 퇴로를 차단한다.
  | ygo_text              = ''An Elemental Hero and a warrior of light who proficiently wields many kinds of armaments. His Shining Surge Flash cuts off the path of villainy.''
  | sc_text               = 对各种武器得心应手，光之战士的元素－英雄。神圣闪耀的电光将斩断恶行的退路。
