  | lore                  = If this card is [[Special Summon]]ed: You can place 1 [[Deranged Counter]] on 1 [[face-up]] [[monster]] your opponent [[control]]s, and it cannot be used as [[material]] for a [[Fusion Summon|Fusion]], [[Synchro Monster|Synchro]], [[Xyz Monster|Xyz]], or [[Link Summon]] while it has that counter. At the start of the [[Damage Step]], if this card [[battle]]s an opponent's monster with a Deranged Counter: You can [[destroy]] that opponent's monster, and if you do, both players take [[Effect damage|damage]] equal to its [[original ATK]], also destroy this card at the end of this [[Battle Phase]]. You can only use each [[effect]] of "Aiza the Dragoness of Deranged Devotion" once per turn.
  | fr_lore               = Si cette carte est Invoquée Spécialement : vous pouvez placer 1 Compteur Dérangé sur 1 monstre face recto contrôlé par votre adversaire, et il ne peut pas être utilisé comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien tant qu'il a ce Compteur. Au début de la Damage Step, si cette carte combat un monstre de l'adversaire avec un Compteur Dérangé : vous pouvez détruire le monstre de l'adversaire, et si vous le faites, chaque joueur reçoit des dommages égaux à son ATK d'origine, et aussi, détruisez cette carte à la fin de cette Battle Phase. Vous ne pouvez utiliser chaque effet de "Aiza Dragonne de la Dévotion Dérangée" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Umnachtet-Zählmarke auf 1 offenes Monster legen, das dein Gegner kontrolliert, und es kann nicht als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden, solange es jene Zählmarke hat. Am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners mit einer Umnachtet-Zählmarke kämpft: Du kannst jenes Monster des Gegners zerstören und falls du dies tust, erhalten beide Spieler Schaden in Höhe seiner Grund-ATK, zusätzlich zerstöre diese Karte am Ende dieser Battle Phase. Du kannst jeden Effekt von „Aiza die Drachendame der umnachteten Hingabe“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Specialmente: puoi mettere 1 Segnalino Folle su 1 mostro scoperto controllato dal tuo avversario ed esso non può essere utilizzato come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link mentre ha quel segnalino. All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario con un Segnalino Folle: puoi distruggere quel mostro dell'avversario e, se lo fai, entrambi i giocatori subiscono danno pari al suo ATK originale, inoltre distruggi questa carta alla fine di questa Battle Phase. Puoi utilizzare ogni effetto di "Aiza la Dragonessa della Devozione Folle" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Especial: você pode colocar 1 Marcador de Perturbação em 1 monstro com a face para cima que seu oponente controla, e ele não pode ser usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link enquanto tiver esse marcador. No começo da Etapa de Dano, se este card batalhar um monstro do oponente com um Marcador de Perturbação: você pode destruir esse monstro do oponente e, se isso acontecer, os dois duelistas sofrem dano igual ao ATK original dele e, além disso, destrua este card no final desta Fase de Batalha. Você só pode usar cada efeito de "Aiza, a Dragonesa da Devoção Perturbadora" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Especial: puedes poner 1 Contador Demente en 1 monstruo boca arriba que controle tu adversario, y éste no puede ser usado como material para una Invocación por Fusión, Sincronía, Xyz o Enlace mientras tenga ese contador. Al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario con un Contador Demente: puedes destruir ese monstruo del adversario y, si lo haces, ambos jugadores reciben daño igual a su ATK original, y además destruye esta carta al final de esta Battle Phase. Sólo puedes usar cada efecto de "Aiza la Dragona de Devoción Demente" una vez por turno.
