  | text            = [[Select]] 2 of your [[Banish|removed from play]] [[Monster Card|monsters]] (1 [[Psychic]]-[[Type]] [[Tuner]] and 1 Psychic-Type non-Tuner), [[return]] them to the [[Graveyard]], and [[Special Summon]] 1 Psychic-Type [[Synchro Monster]] from your [[Extra Deck]] in [[face-up]] [[Defense Position]], whose [[Level]] equals the total Levels of the returned monsters.
  | fr_text         = Sélectionnez 2 de vos monstres retirés du jeu (1 Syntoniseur de Type Psychique et 1 monstre non Syntoniseur de Type Psychique), renvoyez-les au Cimetière et Invoquez Spécialement 1 Monstre Synchro de Type Psychique depuis votre Extra Deck en Position de Défense face recto, dont le Niveau équivaut au total des Niveaux des monstres renvoyés.
  | de_text         = Wähle 2 deiner aus dem Spiel entfernten Monster (1 Empfänger vom Typ Psi und 1 Nicht-Empfänger vom Typ Psi), lege sie auf den Friedhof zurück und beschwöre 1 Synchromonster vom Typ Psi als Spezialbeschwörung von deinem Extra Deck in die offene Verteidigungsposition, dessen Stufe der Summe der Stufen der zurückgelegten Monster entspricht.
  | it_text         = Scegli 2 dei tuoi mostri rimossi dal gioco (1 Tuner di Tipo [[Psychic|Psichico]] e 1 non-Tuner di Tipo Psichico), falli [[Return|ritornare]] nel Cimitero, ed Evoca Specialmente dal tuo [[Extra Deck]] scoperto in Posizione di Difesa 1 [[Synchro Monster|Mostro Synchro]] di Tipo Psichico, il cui Livello sia uguale alla somma dei Livelli dei mostri fatti ritornare.
  | es_text         = Selecciona 2 de tus monstruos retirados del juego (1 Cantante de Tipo Psíquico y 1 monstruo de Tipo Psíquico que no sea Cantante), devuélvelos al Cementerio, e Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía de Tipo Psíquico en Posición de Defensa boca arriba cuyo Nivel sea igual a la suma de los Niveles de los monstruos devueltos.
  | ja_text         = ゲームから除外されている自分のサイキック族のチューナー１体とチューナー以外のサイキック族モンスター１体を墓地に戻し、そのレベルの合計と同じレベルのサイキック族のシンクロモンスター１体をエクストラデッキから表側守備表示で特殊召喚する。
  | ko_text         = 게임에서 제외되어 있는 자신의 사이킥족 튜너 1장과 튜너 이외의 사이킥족 몬스터 1장을 묘지로 되돌리고, 그 레벨의 합계와 같은 레벨의 사이킥족 싱크로 몬스터 1장을 엑스트라 덱에서 앞면 수비 표시로 특수 소환한다.
