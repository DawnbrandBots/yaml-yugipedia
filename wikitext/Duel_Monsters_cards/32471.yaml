  | text            = Change all [[face-up]] [[Monster Card|monsters]] on the [[field]] to [[face-down]] [[Defense Position]]. During the [[End Phase]] of this [[turn]], change as many face-down Defense Position monsters your opponent [[control]]s as possible to face-up Defense Position, then your opponent [[Draw a card|draws]] cards equal to the number of monsters changed face-up by this [[effect]].
  | fr_text         = Changez tous les monstres face recto sur le Terrain en Position de Défense face verso. Durant la End Phase de ce tour, changez autant de monstres en Position de Défense face verso contrôlés par votre adversaire que possible en Position de Défense face recto, puis votre adversaire pioche un nombre de cartes égal au nombre de monstres changés face recto par cet effet.
  | de_text         = Ändere alle offenen Monster auf dem Spielfeld in die verdeckte Verteidigungsposition. Während der End Phase dieses Spielzugs, ändere so viele Monster in verdeckter Verteidigungsposition, die dein Gegner kontrolliert, wie möglich in die offene Verteidigungsposition, dann zieht dein Gegner Karten in Höhe der Anzahl der durch diesen Effekt aufgedeckten Monster.
  | it_text         = Metti coperti in Posizione di Difesa tutti i mostri scoperti sul Terreno. Durante la End Phase di questo turno, metti scoperti in Posizione di Difesa tanti mostri coperti in Posizione di Difesa controllati dal tuo avversario quanti possibile, poi il tuo avversario pesca carte pari al numero di mostri messi scoperti da questo effetto.
  | pt_text         = Coloque todos os monstros que estiverem com a face para cima no campo, com a face para baixo em Posição de Defesa. Durante a Fase Final deste turno, coloque tantos monstros quanto possível que seu oponente controla que estiverem com a face para baixo em Posição de Defesa, com a face para cima em Posição de Defesa e, depois, seu oponente compra cards igual ao número de monstros colocados com a face para cima por este efeito.
  | es_text         = Cambia todos los monstruos boca arriba en el Campo a Posición de Defensa boca abajo. Durante la End Phase de este turno, cambia a Posición de Defensa boca arriba tantos monstruos en Posición de Defensa boca abajo que controle tu adversario como sea posible, y después tu adversario roba cartas igual al número de monstruos cambiados boca arriba por este efecto.
  | ja_text         = ①：フィールドの表側表示モンスターを全て裏側守備表示にする。このターンのエンドフェイズに、相手フィールドの裏側守備表示モンスターを全て表側守備表示にし、その後、この効果で表側守備表示にしたモンスターの数だけ相手はドローする。
  | ko_text         = ①: 필드의 앞면 표시 몬스터를 전부 뒷면 수비 표시로 한다. 이 턴의 엔드 페이즈에, 상대 필드의 뒷면 수비 표시 몬스터를 전부 앞면 수비 표시로 하고, 그 후, 이 효과로 앞면 수비 표시로 한 몬스터의 수만큼 상대는 덱에서 드로우한다.
  | sc_text         = ①：将场上的表侧表示怪兽全部改成里侧守备表示。在此回合的结束阶段，将对手场上的里侧守备表示怪兽全部改成表侧守备表示，然后，对手依以此效果改成了表侧守备表示的怪兽数量抽牌。
