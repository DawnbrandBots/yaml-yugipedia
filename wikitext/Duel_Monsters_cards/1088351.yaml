  | text                = If you [[control]] a "[[Gladiator Beast]]" [[monster]] [[Special Summon]]ed from the [[Main Deck|Deck]]/[[Extra Deck]], you can Special Summon this card (from your [[hand]]). You can only Special Summon "Test Bear" [[once per turn]] this way. You can [[Tribute]] this card, then [[shuffle]] 1 "Gladiator Beast" monster from your hand or [[face-up]] [[field]] into the Deck/Extra Deck; Special Summon up to 2 "Gladiator Beast" monsters from your Deck. (This is treated as a Special Summon by a "Gladiator Beast" monster's effect.) You can only use this effect of "Test Bear" once per turn.
  | fr_text             = Si vous contrôlez un monstre "Bête Gladiateur" Invoqué Spécialement depuis le Deck/Extra Deck, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Ours de Laboratoire" qu'une fois par tour de cette façon. Vous pouvez Sacrifier cette carte, puis mélangez 1 monstre "Bête Gladiateur" depuis votre main ou Terrain face recto dans le Deck/Extra Deck ; Invoquez Spécialement max. 2 monstres "Bête Gladiateur" depuis votre Deck. (Ceci est traité comme Invocation Spéciale par un effet de monstre "Bête Gladiateur".) Vous ne pouvez utiliser cet effet de "Ours de Laboratoire" qu'une fois par tour.
  | de_text             = Falls du ein „Gladiatorungeheuer“-Monster kontrollierst, das als Spezialbeschwörung vom Deck / Extra Deck beschworen wurde, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Versuchsbär“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst diese Karte als Tribut anbieten und dann 1 „Gladiatorungeheuer“-Monster von deiner Hand oder offen von deiner Spielfeldseite ins Deck / Extra Deck mischen; beschwöre bis zu 2 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck. (Dies wird als Spezialbeschwörung durch den Effekt eines „Gladiatorungeheuer“-Monsters behandelt.) Du kannst diesen Effekt von „Versuchsbär“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un mostro "Gladiatore Bestia" Evocato Specialmente dal Deck/Extra Deck, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Orso da Laboratorio" una sola volta per turno in questo modo. Puoi offrire come Tributo questa carta, poi mischiare 1 mostro "Gladiatore Bestia" dalla tua mano o Terreno scoperto nel Deck/Extra Deck; Evoca Specialmente fino a 2 mostri "Gladiatore Bestia" dal tuo Deck. (Questa viene considerata come un'Evocazione Speciale dall'effetto di un mostro "Gladiatore Bestia".) Puoi utilizzare questo effetto di "Orso da Laboratorio" una sola volta per turno.
  | pt_text             = Se você controlar um monstro "Besta Gladiadora" Invocado por Invocação-Especial do Deck/Deck Adicional, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Urso de Laboratório" por Invocação-Especial uma vez por turno desta forma. Você pode oferecer este card como Tributo e, depois, embaralhe 1 monstro "Besta Gladiadora" da sua mão ou do campo com a face para cima no Deck/Deck Adicional; Invoque por Invocação-Especial até 2 monstros "Besta Gladiadora" do seu Deck. (Isso é considerado uma Invocação-Especial pelo efeito de um monstro "Besta Gladiadora".) Você só pode usar este efeito de "Urso de Laboratório" uma vez por turno.
  | es_text             = Si controlas un monstruo "Bestia Gladiador" Invocado de Modo Especial desde el Deck/Deck Extra, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Oso de Prueba" una vez por turno de esta forma. Puedes Sacrificar esta carta, y después baraja al Deck/Deck Extra 1 monstruo "Bestia Gladiador" en tu mano o Campo boca arriba; Invoca de Modo Especial hasta 2 monstruos "Bestia Gladiador" desde tu Deck. (Esto se trata como una Invocación Especial por el efecto de un monstruo "Bestia Gladiador"). Sólo puedes usar este efecto de "Oso de Prueba" una vez por turno.
