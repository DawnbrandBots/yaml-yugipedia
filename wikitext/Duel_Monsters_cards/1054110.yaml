  | es_text               = Si no controlas monstruos, o tu adversario controla un monstruo con 2000 ATK o más: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo Dragón de LUZ u OSCURIDAD de Nivel 8 en Posición de Defensa, excepto "Dragón de Infinidad Schwarzschild", pero niega sus efectos. Sólo puedes usar este efecto de "Dragón de Infinidad Schwarzschild" una vez por turno, y además no puedes Invocar de Modo Especial desde el Deck Extra el turno en el que activas este efecto, excepto Monstruos Xyz Dragón.
  | ja_text               = このカード名の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分はドラゴン族ＸモンスターしかＥＸデッキから特殊召喚できない。①：自分フィールドにモンスターが存在しない場合、または相手フィールドに攻撃力２０００以上のモンスターが存在する場合に発動できる。このカードを手札から特殊召喚し、デッキから「無限竜シュヴァルツシルト」以外の光・闇属性のドラゴン族・レベル８モンスター１体を守備表示で特殊召喚する。この効果でデッキから特殊召喚したモンスターの効果は無効化される。
  | ko_text               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 드래곤족 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 또는 상대 필드에 공격력 2000 이상의 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 덱에서 "무한룡 슈발츠실트" 이외의 빛 / 어둠 속성인 드래곤족 / 레벨 8 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 덱에서 특수 소환한 몬스터의 효과는 무효화된다.
  | sc_text               = 此卡名的效果１回合仅可使用１次，发动此效果的回合中，自己从额外牌组仅可特殊召唤龙族超量怪兽。①：自己场上不存在怪兽的情况下，或对手场上存在攻击力２０００以上的怪兽的情况下可以发动。从手牌将此卡特殊召唤，从牌组将“无限龙 史瓦西”以外的１只光・暗属性的龙族・等级８怪兽以守备表示特殊召唤。以此效果从牌组特殊召唤的怪兽的效果无效化。
