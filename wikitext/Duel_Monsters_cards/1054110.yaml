  | ja_lore               = このカード名の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分はドラゴン族ＸモンスターしかＥＸデッキから特殊召喚できない。①：自分フィールドにモンスターが存在しない場合、または相手フィールドに攻撃力２０００以上のモンスターが存在する場合に発動できる。このカードを手札から特殊召喚し、デッキから「無限竜シュヴァルツシルト」以外の光・闇属性のドラゴン族・レベル８モンスター１体を守備表示で特殊召喚する。この効果でデッキから特殊召喚したモンスターの効果は無効化される。
