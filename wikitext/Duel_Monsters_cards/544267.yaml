  | text                = 3 "[[The Weather]]" [[Monster Card|monsters]]<br />When your opponent would [[Special Summon]] a monster(s) ([[Quick Effect]]): You can [[send]] this [[Link Summon]]ed card to the [[GY]]; [[negate]] the Summon, and if you do, [[destroy]] that monster(s). [[Once per turn]], during the [[Standby Phase]] of the [[turn]] after this card was [[banish]]ed from the [[field]] to [[activate]] a "The Weather" card's [[effect]]: You can Special Summon this banished card. "The Weather" [[Effect Monster]]s this card [[points to]] gain the following effect.<br />● When a card or effect is activated (Quick Effect): You can banish this card; negate the activation, and if you do, destroy that card.
  | fr_text             = 3 monstres "Météorologique"<br />Lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez envoyer cette carte Invoquée par Lien au Cimetière ; annulez l'Invocation, et si vous le faites, détruisez ces monstres. Une fois par tour, durant la Standby Phase du tour après que cette carte a été bannie depuis le Terrain pour activer un effet de carte "Météorologique" : vous pouvez Invoquer Spécialement cette carte bannie. Les Monstres à Effet "Météorologique" pointés par cette carte gagnent l'effet suivant.<br />● Lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez bannir cette carte ; annulez l'activation, et si vous le faites, détruisez la carte.
  | de_text             = 3 „Witterung“-Monster<br />Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde (Schnelleffekt): Du kannst diese als Linkbeschwörung beschworene Karte auf den Friedhof legen; annulliere die Beschwörung und falls du dies tust, zerstöre die Monster. Einmal pro Spielzug, während der Standby Phase des Spielzugs, nachdem diese Karte vom Spielfeld verbannt wurde, um den Effekt einer „Witterung“-Karte zu aktivieren: Du kannst diese verbannte Karte als Spezialbeschwörung beschwören. „Witterung“-Effektmonster, auf die diese Karte zeigt, erhalten den folgenden Effekt.<br />● Wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst diese Karte verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  | it_text             = 3 mostri "Metereologico"<br />Quando il tuo avversario sta per Evocare Specialmente uno o più mostri (Effetto Rapido): puoi mandare al Cimitero questa carta Evocata Link; annulla l'Evocazione e, se lo fai, distruggi quei mostri. Una volta per turno, durante la Standby Phase del turno dopo che questa carta è stata bandita dal Terreno per attivare l'effetto di una carta "Metereologico": puoi Evocare Specialmente questa carta bandita. I Mostri con Effetto "Metereologico" puntati da questa carta guadagnano il seguente effetto.<br />● Quando viene attivata una carta o un effetto (Effetto Rapido): puoi bandire questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta.
  | pt_text             = 3 monstros "do Clima"<br />Quando seu oponente Invocaria um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode enviar este card Invocado por Invocação-Link para o Cemitério; negue a Invocação e, se isso acontecer, destrua esses monstros. Uma vez por turno, durante a Fase de Apoio do turno seguinte ao qual este card foi banido do campo para ativar um efeito de card "do Clima": você pode Invocar este card banido por Invocação-Especial. Os Monstros de Efeito "do Clima" para os quais este card apontar ganham o seguinte efeito.<br />● Quando um card ou efeito for ativado (Efeito Rápido): você pode banir este card; negue a ativação e, se isso acontecer, destrua esse card.
  | es_text             = 3 monstruos "Meteorológico/a"<br />Cuando tu adversario fuera a Invocar de Modo Especial uno o más monstruos (Efecto Rápido): puedes mandar al Cementerio esta carta Invocada por Enlace; niega la Invocación y, si lo haces, destruye esos monstruos. Una vez por turno, durante la Standby Phase del turno después de que esta carta fue desterrada del Campo para activar un efecto de una carta "Meteorológico/a": puedes Invocar de Modo Especial esta carta desterrada. Los Monstruos de Efecto "Meteorológico/a" que apunte esta carta ganan el siguiente efecto.<br />● Cuando una carta o efecto es activado (Efecto Rápido): puedes desterrar esta carta; niega la activación y, si lo haces, destruye esa carta.
  | ja_text             = 「天気」モンスター３体<br />①：このカードのリンク先の「天気」効果モンスターは以下の効果を得る。●魔法・罠・モンスターの効果が発動した時、このカードを除外して発動できる。その発動を無効にし破壊する。②：相手がモンスターを特殊召喚する際に、リンク召喚したこのカードを墓地へ送って発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。③：フィールドのこのカードが「天気」カードの効果を発動するために除外された場合、次のターンのスタンバイフェイズに発動できる。除外されているこのカードを特殊召喚する。
  | ko_text             = "천후" 몬스터 3장<br />①: 이 카드의 링크 앞의 "천후" 효과 몬스터는 이하의 효과를 얻는다. ●마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드를 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 상대가 몬스터를 특수 소환할 시기에, 링크 소환한 이 카드를 묘지로 보내고 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다. ③: 필드의 이 카드가 "천후" 카드의 효과를 발동하기 위해 제외되었을 경우, 다음 턴의 스탠바이 페이즈에 발동할 수 있다. 제외되어 있는 이 카드를 특수 소환한다.
