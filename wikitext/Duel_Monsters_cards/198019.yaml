  | text                = If you [[control]] a "[[Geargia]]" [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]) in [[Defense Position]]. When this card is [[sent]] from the [[field]] to the [[Graveyard]]: You can [[target]] 1 "Geargia" monster in your Graveyard, except "Geargiaccelerator"; [[Add a card|add]] that target to your hand.
  | fr_text             = Si vous contrôlez un monstre "Geargia", vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre "Geargia" ("Geargiaccélérateur" exclu) dans votre Cimetière ; ajoutez la cible à votre main.
  | de_text             = Falls du ein „Getriebria“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition beschwören. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Getriebria“-Monster in deinem Friedhof wählen, außer „Getriebriauto“; füge das gewählte Ziel deiner Hand hinzu.
  | it_text             = Se controlli un mostro "Ingranaggian", puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa. Quando questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro "Ingranaggian" nel tuo Cimitero, eccetto "Ingranaggianacceleratore"; aggiungi quel bersaglio alla tua mano.
  | pt_text             = Se você controlar um monstro "Engrenagi", você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa. Quando este card for enviado do campo para o Cemitério: você pode escolher 1 monstro "Engrenagi" no seu Cemitério, exceto "Engrenagiacelerador"; adicione o alvo à sua mão.
  | es_text             = Si controlas un monstruo "Engranaji-", puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa. Cuando esta carta es mandada al Cementerio desde el Campo: puedes seleccionar 1 monstruo "Engranaji-" en tu Cementerio, excepto "Engranajiacelerador"; añade a tu mano ese objetivo.
  | ja_text             = 自分フィールド上に「ギアギア」と名のついたモンスターが存在する場合、このカードを手札から表側守備表示で特殊召喚できる。また、このカードがフィールド上から墓地へ送られた時、自分の墓地から「ギアギアクセル」以外の「ギアギア」と名のついたモンスター１体を選択して手札に加える事ができる。
  | ko_text             = 자신 필드 위에 "기아기아" 라는 이름이 붙은 몬스터가 존재할 경우, 이 카드를 패에서 앞면 수비 표시로 특수 소환할 수 있다. 또한, 이 카드가 필드 위에서 묘지로 보내졌을 때, 자신의 묘지에서 "기아기아크셀" 이외의 "기아기아" 라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣을 수 있다.
  | tc_text             = 我方场上存在冠有「齒輪齒輪」之名的怪兽的场合，可从手牌以表侧守备表示特殊召唤此卡。此外，此卡从场上被送入墓地时，可从我方墓地选择1只「齒輪齒輪飆速車」以外的冠有「齒輪齒輪」之名的怪兽加入手牌。
  | sc_text             = ①：自己场上有"齿轮齿轮"怪兽存在的情况下，可将此卡从手牌以守备表示特殊召唤。②：此卡从场上被送至墓地时，以自己墓地"齿轮齿轮飙速车"以外的1只"齿轮齿轮"怪兽为对象可以发动。将该怪兽加入手牌。
