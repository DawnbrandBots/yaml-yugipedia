  | text                 = [[Target]] 1 [[Spell]]/[[Trap]] you [[control]]; [[destroy]] it, and if you do, [[Set]] 1 [[Normal Trap]] from your [[Main Deck|Deck]], except "Trap Holic". It can be activated this [[turn]], while you have 3 or more Traps in your [[GY]]. You can only [[activate]] 1 "Trap Holic" per turn.
  | fr_text              = Ciblez 1 Magie/Piège que vous contrôlez ; détruisez-le, et si vous le faites, Posez 1 Piège Normal ("Accro aux Pièges" exclu) depuis votre Deck. Il peut être activé ce tour, tant que vous avez min. 3 Pièges dans votre Cimetière. Vous ne pouvez activer qu'1 "Accro aux Pièges" par tour.
  | de_text              = Wähle 1 Zauber/Falle, den oder die du kontrollierst; zerstöre ihn oder sie und falls du dies tust, setze 1 Normale Falle von deinem Deck, außer „Fallen lieben“. Sie kann in diesem Spielzug aktiviert werden, solange du 3 oder mehr Fallen in deinem Friedhof hast. Du kannst nur 1 „Fallen lieben“ pro Spielzug aktivieren.
  | it_text              = Scegli come bersaglio 1 Magia/Trappola che controlli; distruggila e, se lo fai, Posiziona 1 Trappola Normale dal tuo Deck, eccetto "Assuefazione Trappola". Essa può essere attivata in questo turno, mentre hai 3 o più Trappole nel tuo Cimitero. Puoi attivare solo 1 "Assuefazione Trappola" per turno.
  | pt_text              = Escolha 1 Magia/Armadilha que você controla; destrua-a e, se isso acontecer, Baixe 1 Armadilha Normal do seu Deck, exceto "Mania de Armadilha". Ela pode ser ativada neste turno, enquanto você tiver 3 ou mais Armadilhas no seu Cemitério. Você só pode ativar 1 "Mania de Armadilha" por turno.
  | es_text              = Selecciona 1 Mágica/Trampa que controles; destrúyela y, si lo haces, Coloca 1 Trampa Normal desde tu Deck, excepto "Trampa Hólico". Ésta puede ser activada este turno, mientras tengas 3 o más Trampas en tu Cementerio. Sólo puedes activar 1 "Trampa Hólico" por turno.
  | ja_text              = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊し、デッキから「トラップホリック」以外の通常罠カード１枚を自分フィールドにセットする。この効果でセットしたカードは、自分の墓地に罠カードが３枚以上存在する限り、セットしたターンでも発動できる。
