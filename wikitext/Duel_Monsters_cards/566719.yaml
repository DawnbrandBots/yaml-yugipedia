  | text                = This card can be used to [[Ritual Summon]] any "[[Nephthys]]" [[Ritual Monster]]. You must also [[Tribute]] monsters from your [[hand]] or [[field]] whose total [[Level]]s equal or exceed the Level of the Ritual Monster you Ritual Summon. Then, if you Tributed "[[Devotee of Nephthys]]" or "[[Cerulean Sacred Phoenix of Nephthys]]", you can [[destroy]] 1 card on the field.
  | fr_text             = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Nephtys". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Puis, si vous avez Sacrifié "Adepte de Nephtys" ou "Phœnix Sacré Céruléen de Nephtys", vous pouvez détruire 1 carte sur le Terrain.
  | de_text             = Diese Karte kann verwendet werden, um ein beliebiges „Nephthys“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst. Dann, falls du „Anhängerin von Nephthys“ oder „Himmelblauer heiliger Phönix von Nephthys“ als Tribut angeboten hast, kannst du 1 Karte auf dem Spielfeld zerstören.
  | it_text             = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Nephtys". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia pari o superiore al Livello del Mostro Rituale che stai Evocando tramite Rituale. Poi, se hai offerto come Tributo "Devota di Nephtys" o "Cerulea Fenice Sacra di Nephtys", puoi distruggere 1 carta sul Terreno.
  | pt_text             = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Nephthys". Você também deve oferecer monstros como Tributo da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você Invocar por Invocação-Ritual. Depois, se você ofereceu como Tributo "Devota de Nephthys" ou "Cerúlea Fênix Sagrada de Nephthys", você pode destruir 1 card no campo.
  | es_text             = Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual "Nephtys". Debes además Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales o excedan el Nivel del Monstruo de Ritual que Invocas por Ritual. Después, si has Sacrificado a "Devota de Nephtys" o "Fénix Sagrado Cerúleo de Nephtys", puedes destruir 1 carta en el Campo.
  | ja_text             = 「ネフティス」儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「ネフティス」儀式モンスター１体を儀式召喚する。「ネフティスの祀り手」または「ネフティスの蒼凰神」をリリースして儀式召喚した場合には、さらにフィールドのカード１枚を選んで破壊できる。
  | ko_text             = "네프티스" 의식 몬스터의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "네프티스" 의식 몬스터 1장을 의식 소환한다. "네프티스의 모시는 손" 또는 "네프티스의 창황신"을 릴리스하고 의식 소환했을 경우에는, 추가로 필드의 카드 1장을 골라 파괴할 수 있다.
  | sc_text             = ①：为使合计等级为仪式召唤的怪兽的等级以上，解放自己的手牌・场上的怪兽，从手牌将１只“奈芙蒂斯”仪式怪兽仪式召唤。解放“奈芙蒂斯的祭祀者”或“奈芙蒂斯之苍凰神”来仪式召唤的情况下，可进而将场上的１张卡破坏。
