  | text                = 2 "[[Radiant Typhoon]]" [[monsters]]<br />If this card is [[Link Summon]]ed: You can [[Add a card|add]] 1 "[[Mystical Space Typhoon]]" from your [[Main Deck|Deck]] or [[GY]] to your [[hand]]. You can [[target]] 2 [[face-up]] monsters on the [[field]], including 1 "Radiant Typhoon" monster you [[control]]; place them face-up in their [[owner]]s' [[Spell & Trap Zone]]s as Continuous Spells. If a [[Quick-Play Spell Card]] is activated (except during the [[Damage Step]]): You can place 1 "Radiant Typhoon" [[Continuous Trap]] from your Deck or GY, face-up on your field. You can only use each [[effect]] of "Radiant Typhoon Varuroon, the Marine Eidolon" [[once per turn]].
  | fr_text             = 2 monstres "Typhon Radieux"<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 "Typhon d'Espace Mystique" depuis votre Deck ou Cimetière à votre main. Vous pouvez cibler 2 monstres face recto (1 monstre "Typhon Radieux" que vous contrôlez inclus) sur le Terrain ; placez-les face recto dans les Zones Magie & Piège de leur propriétaire comme Magies Continues. Si une Carte Magie Jeu-Rapide est activée (sauf durant la Damage Step) : vous pouvez placer face recto 1 Piège Continu "Typhon Radieux" depuis votre Deck ou Cimetière sur votre Terrain. Vous ne pouvez utiliser chaque effet de "Typhon Radieux Varuroon, l'Eidolon Marin" qu'une fois par tour.
  | de_text             = 2 „Glanztaifun“-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Mystischer Raum-Taifun“ von deinem Deck oder Friedhof hinzufügen. Du kannst 2 offene Monster auf dem Spielfeld wählen, darunter 1 „Glanztaifun“-Monster, das du kontrollierst; lege sie offen als Permanente Zauber in die Zauber- & Fallenzonen ihrer Besitzer. Falls eine Schnellzauberkarte aktiviert wird (außer während des Damage Steps): Du kannst 1 Permanente „Glanztaifun“-Falle von deinem Deck oder Friedhof offen auf deine Spielfeldseite legen. Du kannst jeden Effekt von „Glanztaifun Varuroon, das Marine-Eidolon“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri "Tifone Radiante"<br />Se questa carta viene Evocata Link: puoi aggiungere 1 "Tifone Spaziale Mistico" dal tuo Deck o Cimitero alla tua mano. Puoi scegliere come bersaglio 2 mostri scoperti sul Terreno, compreso 1 mostro "Tifone Radiante" che controlli; mettili scoperti nelle Zone Magie & Trappole del loro proprietario come Magie Continue. Se viene attivata una Carta Magia Rapida (eccetto durante il Damage Step): puoi mettere 1 Trappola Continua "Tifone Radiante" dal tuo Deck o Cimitero, scoperta sul tuo Terreno. Puoi utilizzare ogni effetto di "Tifone Radiante Varuroon, l'Eidolon Marino" una sola volta per turno.
  | pt_text             = 2 monstros "Tufão Radiante"<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 "Tufão Espacial Místico" do seu Deck ou Cemitério à sua mão. Você pode escolher 2 monstros com a face para cima no campo, incluindo 1 monstro "Tufão Radiante" que você controla; coloque-os com a face para cima nas Zonas de Magias & Armadilhas dos seus donos como Magias Contínuas. Se um Card de Magia Rápida for ativado (exceto durante a Etapa de Dano): você pode colocar 1 Armadilha Contínua "Tufão Radiante" do seu Deck ou Cemitério, no seu campo com a face para cima. Você só pode usar cada efeito de "Tufão Radiante Varuroon, o Eidolon Marinho" uma vez por turno.
  | es_text             = 2 monstruos "Tifón Radiante"<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 "Tifón del Espacio Místico" en tu Deck o Cementerio. Puedes seleccionar 2 monstruos boca arriba en el Campo, incluyendo 1 monstruo "Tifón Radiante" que controles; ponlos boca arriba en las Zonas de Magia y Trampas de sus dueños como Mágicas Continuas. Si una Carta Mágica de Juego Rápido es activada (excepto durante el Damage Step): puedes poner boca arriba en tu Campo 1 Trampa Continua "Tifón Radiante" en tu Deck o Cementerio. Sólo puedes usar cada efecto de "Varuroon Tifón Radiante, la Eidolon Marina" una vez por turno.
  | ja_text             = 「絢嵐」モンスター２体<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる。自分のデッキ・墓地から「サイクロン」１枚を手札に加える。②：自分フィールドの「絢嵐」モンスターを含むフィールドの表側表示モンスター２体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。③：速攻魔法カードが発動した場合に発動できる。自分のデッキ・墓地から「絢嵐」永続罠カード１枚を自分フィールドに表側表示で置く。
  | ko_text             = "현람" 몬스터 2장<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "싸이크론" 1장을 패에 넣는다. ②: 자신 필드의 "현람" 몬스터를 포함하는 필드의 앞면 표시 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 마법 카드로 취급하고 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다. ③: 속공 마법 카드가 발동했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "현람" 지속 함정 카드 1장을 자신 필드에 앞면 표시로 놓는다.
  | sc_text             = “绚岚”怪兽2只<br />此卡名的①②③效果1回合仅可各使用1次。①：此卡连接召唤的情况下可以发动。从自己牌组・墓地将1张“气旋”加入手牌。②：以包含自己场上的“绚岚”怪兽在内的、场上的2只表侧表示怪兽为对象可以发动。将该怪兽视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域。③：速攻魔法卡发动的情况下可以发动。从自己牌组・墓地将1张“绚岚”永续陷阱卡以表侧表示放在自己场上。
