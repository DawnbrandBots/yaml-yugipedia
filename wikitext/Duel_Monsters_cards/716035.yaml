  | text             = "[[Night's End Sorcerer]]" + 1+ non-Tuner [[monsters]]<br />If this card is [[Special Summon]]ed, or if another [[Spellcaster]] monster(s) is Special Summoned to your [[field]]: You can [[target]] 1 card in your opponent's [[GY]]; [[banish]] it. If this card is [[destroyed by battle]], or if this card in its [[owner]]'s [[Monster Zone]] is destroyed by an opponent's card [[effect]]: You can target 1 [[Level]] 4 or lower Spellcaster monster in your GY; Special Summon it. You can only use this effect of "Night's End Administrator" [[once per turn]].
  | fr_text          = "Sorcier du Crépuscule" + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement, ou si un ou plusieurs autres monstres Magicien sont Invoqués Spécialement sur votre Terrain : vous pouvez cibler 1 carte dans le Cimetière de votre adversaire ; bannissez-la. Si cette carte est détruite au combat, ou si cette carte dans la Zone Monstre de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez cibler 1 monstre Magicien de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Administrateur du Crépuscule" qu'une fois par tour.
  | de_text          = „Zauberer der Dämmerung“ + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird oder falls ein oder mehr andere Hexer-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden: Du kannst 1 Karte im Friedhof deines Gegners wählen; verbanne sie. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte in der Monsterzone ihres Besitzers durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 Hexer-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Verwalter der Dämmerung“ nur einmal pro Spielzug verwenden.
  | it_text          = "Stregone Fine della Notte" + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente, o se uno o più altri mostri Incantatore vengono Evocati Specialmente sul tuo Terreno: puoi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila. Se questa carta viene distrutta in battaglia, o se questa carta nella Zona Mostri del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 mostro Incantatore di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Amministratore Fine della Notte" una sola volta per turno.
  | pt_text          = "Feiticeiro do Fim da Noite" + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial, ou se um ou mais outros monstros Mago forem Invocados por Invocação-Especial no seu campo: você pode escolher 1 card no Cemitério do seu oponente; bana-o. Se este card for destruído em batalha, ou se este card na Zona de Monstros do seu dono for destruído por um efeito de card do oponente: você pode escolher 1 monstro Mago de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Administrador do Fim da Noite" uma vez por turno.
  | es_text          = "Hechicero del Final de la Noche" + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial, o si otro u otros monstruos Lanzador de Conjuros son Invocados de Modo Especial a tu Campo: puedes seleccionar 1 carta en el Cementerio de tu adversario; destiérrala. Si esta carta es destruida en batalla, o si esta carta en la Zona de Monstruos de su dueño es destruida por el efecto de una carta del adversario: puedes seleccionar 1 monstruo Lanzador de Conjuros de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Administrador del Final de la Noche" una vez por turno.
  | ja_text          = 「ナイトエンド・ソーサラー」＋チューナー以外のモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、または自分フィールドにこのカード以外の魔法使い族モンスターが特殊召喚された場合、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。②：モンスターゾーンのこのカードが戦闘または相手の効果で破壊された場合、自分の墓地のレベル４以下の魔法使い族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text          = "나이트엔드 소서러" ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 또는 자신 필드에 이 카드 이외의 마법사족 몬스터가 특수 소환되었을 경우, 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. ②: 몬스터 존의 이 카드가 전투 또는 상대 효과로 파괴되었을 경우, 자신 묘지의 레벨 4 이하의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
