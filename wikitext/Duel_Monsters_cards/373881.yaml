  | text                = When this card is [[Normal Summon]]ed: You can [[Special Summon]] 1 [[Level]] 1 [[LIGHT]] [[Tuner monster|Tuner]] from your [[hand]]. You can [[target]] 1 [[Effect Monster]] you [[control]]; [[send]] it to the [[GY]], and if you do, Special Summon 1 "[[Blue-Eyes]]" [[Monster Card|monster]] from your hand. You can only use this [[effect]] of "Protector with Eyes of Blue" [[once per turn]].
  | fr_text             = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 Syntoniseur LUMIÈRE de Niveau 1 depuis votre main. Vous pouvez cibler 1 Monstre à Effet que vous contrôlez ; envoyez-le au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre "Yeux Bleus" depuis votre main. Vous ne pouvez utiliser cet effet de "Protecteur avec des Yeux de Bleu" qu'une fois par tour.
  | de_text             = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 LICHT Empfänger der Stufe 1 als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 Effektmonster wählen, das du kontrollierst; lege es auf den Friedhof und falls du dies tust, beschwöre 1 „Blauäugig“-Monster als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Beschützer mit den blauen Augen“ nur einmal pro Spielzug verwenden.
  | it_text             = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 Tuner LUCE di Livello 1 dalla tua mano. Puoi scegliere come bersaglio 1 Mostro con Effetto che controlli; mandalo al Cimitero e, se lo fai, Evoca Specialmente 1 mostro "Occhi Blu" dalla tua mano. Puoi utilizzare questo effetto di "Protettore con gli Occhi di Blu" una sola volta per turno.
  | pt_text             = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 Regulador de LUZ de Nível 1 da sua mão. Você pode escolher 1 Monstro de Efeito que você controla; envie-o para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Olhos Azuis" da sua mão. Você só pode usar este efeito de "Protetor com Azul nos Olhos" uma vez por turno.
  | es_text             = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 Cantante de LUZ de Nivel 1. Puedes seleccionar 1 Monstruo de Efecto que controles; mándalo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu mano, 1 monstruo "Ojos Azules". Sólo puedes usar este efecto de "Protector de Azules Ojos" una vez por turno.
  | ja_text             = 「青き眼の護人」の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。手札から光属性・レベル１チューナー１体を特殊召喚する。②：自分フィールドの効果モンスター１体を対象として発動できる。そのモンスターを墓地へ送り、手札から「ブルーアイズ」モンスター１体を特殊召喚する。
  | ko_text             = "파란 눈의 호인"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 빛 속성 / 레벨 1 튜너 1장을 특수 소환한다. ②: 자신 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 보내고, 패에서 "푸른 눈" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的②效果１回合仅可使用１次。①：此卡召唤成功时可以发动。从手牌将１只光属性・等级１协调特殊召唤。②：以自己场上的１只效果怪兽为对象可以发动。将该怪兽送至墓地，从手牌将１只“青眼”怪兽特殊召唤。
