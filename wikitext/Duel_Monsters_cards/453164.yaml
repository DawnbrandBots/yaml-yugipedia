  | sc_text               = 等级９怪兽×３<br />此卡也可重叠在自己场上阶级８“银河眼”超量怪兽上面来超量召唤。此卡不可作为超量召唤的素材。①：１回合１次，去除此卡的１个超量素材，以场上的１张卡为对象可以发动。将该卡破坏。②：超量召唤的此卡因对手怪兽的攻击或对手的效果被破坏并被送至墓地的情况下，以自己墓地的１只“银河眼光波龙”为对象可以发动。将该怪兽特殊召唤。
