  | text                = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 1 [[Level]] 11 "[[Flower Cardian]]" [[Monster Card|monster]], except "Flower Cardian Willow with Calligrapher". If this card is Special Summoned: [[Draw a card|Draw]] 1 card, and if you do, [[Reveal|show]] it, then you can Special Summon it if it is a "Flower Cardian" monster. Otherwise, [[send]] it to the [[Graveyard|GY]]. When this card is used as [[Synchro Material]], you can treat it and all other Synchro Materials (that have a Level) as Level 2 monsters.
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 monstre "Fleur Cardian" de Niveau 11 ("Fleur Cardian Saule avec Calligraphe" exclu). Si cette carte est Invoquée Spécialement : piochez 1 carte, et si vous le faites, montrez-la, puis vous pouvez l'Invoquer Spécialement si c'est un monstre "Fleur Cardian". Sinon, envoyez-la au Cimetière. Lorsque cette carte est utilisée comme Matériel Synchro, vous pouvez traiter cette carte et tous les autres Matériels Synchro (qui ont un Niveau) comme des monstres de Niveau 2.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Blumen-Kartian“-Monster der Stufe 11 als Tribut anbietest, außer „Blumen-Kartian Weide mit Kalligraf“. Falls diese Karte als Spezialbeschwörung beschworen wird: Ziehe 1 Karte und falls du dies tust, zeige sie, dann kannst du sie als Spezialbeschwörung beschwören, falls es ein „Blumen-Kartian“-Monster ist. Lege sie andernfalls auf den Friedhof. Wenn diese Karte als Synchromaterial verwendet wird, kannst du sie und alles andere Synchromaterial (das eine Stufe hat) als Monster der Stufe 2 behandeln.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 mostro "Fiore Cardian" di Livello 11, eccetto "Fiore Cardian Salice con Calligrafo". Se questa carta viene Evocata Specialmente: pesca 1 carta e, se lo fai, mostrala, poi puoi Evocarla Specialmente se è un mostro "Fiore Cardian". Altrimenti, mandala al Cimitero. Quando questa carta viene utilizzata come Materiale Synchro, puoi considerare essa e tutti gli altri Materiali Synchro (che hanno un Livello) come mostri di Livello 2.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Flor Cardian" de Nível 11, exceto "Flor Cardian Salgueiro com Calígrafo". Se este card for Invocado por Invocação-Especial: compre 1 card e, se isso acontecer, mostre-o e, depois, você pode Invocá-lo por Invocação-Especial se ele for um monstro "Flor Cardian". Caso contrário, envie-o para o Cemitério. Quando este card for usado como Matéria Sincro, você pode considerar ele e todas as outras Matérias Sincro (que tenham um Nível) como monstros de Nível 2.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando 1 monstruo "Flor Cardian" de Nivel 11, excepto "Flor Cardian Sauce con Calígrafo". Si esta carta es Invocada de Modo Especial: roba 1 carta y, si lo haces, enséñala, y después puedes Invocarla de Modo Especial si es un monstruo "Flor Cardian". De otra forma, mándala al Cementerio. Cuando esta carta es usada como Material de Sincronía, puedes tratarla y a todos los demás Materiales de Sincronía (que tengan un Nivel) como monstruos de Nivel 2.
  | ja_text             = このカードは通常召喚できない。「花札衛－柳に小野道風－」以外の自分フィールドのレベル１１の「花札衛」モンスター１体をリリースした場合に特殊召喚できる。①：このカードが特殊召喚に成功した場合に発動する。自分はデッキから１枚ドローし、お互いに確認する。それが「花札衛」モンスターだった場合、そのモンスターを特殊召喚できる。違った場合、そのカードを墓地へ送る。②：フィールドのこのカードをＳ素材とする場合、このカードを含む全てのＳ素材モンスターをレベル２モンスターとして扱う事ができる。
  | translated_text     = Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by Tributing 1 Level 11 "Flower Cardian" monster, except "Flower Cardian Willow with Calligrapher". If this card is Special Summoned: Draw 1 card, and if you do, show it, then you can Special Summon it if it is a "Flower Cardian" monster. Otherwise, send it to the GY. When this card is used as Synchro Material, it and all other Synchro Materials (that have a Level) <ins>can be treated</ins> as Level 2 monsters.
  | ko_text             = 이 카드는 통상 소환할 수 없다. "카디언-버들에 소야도풍-" 이외의 자신 필드의 레벨 11 인 "카디언" 몬스터 1장을 릴리스했을 경우에 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 그것이 "카디언" 몬스터였을 경우, 그 몬스터를 특수 소환할 수 있다. 다를 겨우, 그 카드를 묘지로 보낸다. ②: 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 포함하는 모든 싱크로 소재 몬스터를 레벨 2 몬스터로 취급할 수 있다.
