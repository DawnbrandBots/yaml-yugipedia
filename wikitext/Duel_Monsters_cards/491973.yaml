  | de_text      = Beschwöre so viele offene Pendelmonster als Spezialbeschwörung von deinem Extra Deck wie möglich, aber ihre Effekte bleiben annulliert (falls sie welche haben), dann erhält dein Gegner LP in Höhe der Summe der Grund-ATK der als Spezialbeschwörung beschworenen Monster. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, weder andere Monster als Normal- oder Spezialbeschwörung beschwören noch angreifen.
  | fr_text      = Invoquez Spécialement autant de Monstres Pendule face recto depuis votre Extra Deck que possible, mais ils ont leurs effets annulés (s'ils en ont), puis votre adversaire gagne des LP égaux à la somme des ATK d'origine de ces monstres Invoqués Spécialement. Vous ne pouvez Invoquer ni Normalement ni Spécialement d'autres monstres ni attaquer durant le tour où vous activez cette carte.
  | it_text      = Evoca Specialmente tanti mostri Pendulum scoperti dal tuo Extra Deck quanti possibile, ma i loro effetti si annullano (se ne ha), poi il tuo avversario guadagna LP pari alla somma degli ATK originali di quei mostri Evocati Specialmente. Non puoi Evocare Normalmente o Specialmente, o attaccare, durante il turno in cui attivi questa carta.
  | pt_text      = Invoque por Invocação-Especial tantos Monstros Pêndulo com a face para cima no seu Deck Adicional quanto possível, mas eles têm seus efeitos negados (se houver) e, depois, seu oponente ganha PV igual à soma do ATK original desses monstros Invocados por Invocação-Especial. Você não pode Invocar outros monstros por Invocação-Normal ou Especial, nem atacar, durante o turno em que ativar este card.
  | es_text      = Invoca de Modo Especial tantos Monstruos de Péndulo boca arriba en tu Deck Extra como sea posible, pero éstos ven sus efectos negados (si los tienen), y después tu adversario gana LP iguales al total del ATK original de esos monstruos Invocados de Modo Especial. Durante el turno en el que activas esta carta no puedes Invocar otros monstruos de Modo Normal o Especial, ni atacar.
  | ja_text      = このカードを発動するターン、自分はこのカードの効果以外ではモンスターを召喚・特殊召喚できず、自分のモンスターは攻撃できない。①：自分のＥＸデッキから表側表示のＰモンスターを可能な限り特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。その後、この効果で特殊召喚したモンスターの元々の攻撃力の合計分だけ相手のＬＰを回復する。
  | ko_text      = 이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 일반 소환 / 특수 소환할 수 없으며, 자신 몬스터는 공격할 수 없다. ① : 자신 엑스트라 덱에서 앞면 표시 펜듈럼 몬스터를 가능한 한 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 그 후, 이 효과로 특수 소환한 몬스터의 원래 공격력의 합계만큼만 상대의 LP를 회복한다.
