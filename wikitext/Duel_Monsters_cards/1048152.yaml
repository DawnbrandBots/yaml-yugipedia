  | fr_text              = "Graveur Démonforgeron" + 2 monstres LUMIÈRE Démon<br />(Effet Rapide) : jusqu'à la fin de ce tour, vous pouvez annuler les effets d'un nombre de cartes face recto sur le Terrain, inférieur ou égal à la somme des Classifications Lien des Monstres Lien équipés à cette carte. Si cette carte est envoyée au Cimetière : vous pouvez mélanger 1 autre monstre LUMIÈRE Démon depuis votre Cimetière dans le Deck/Extra Deck, puis ciblez 1 carte sur le Terrain ; envoyez-la au Cimetière. Vous ne pouvez utiliser chaque effet de "Désirae du Démonforgeron" qu'une fois par tour.
  | de_text              = „Unterweltlerschmied Graveur“ + 2 LICHT Unterweltler-Monster<br />(Schnelleffekt): Du kannst die Effekte von einer Anzahl offener Karten auf dem Spielfeld bis zur Summe der Linkzahlen der Linkmonster, mit denen diese Karte ausgerüstet ist, bis zum Ende dieses Spielzugs annullieren. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 anderes LICHT Unterweltler-Monster von deinem Friedhof ins Deck / Extra Deck mischen und dann 1 Karte auf dem Spielfeld wählen; lege sie auf den Friedhof. Du kannst jeden Effekt von „Desirae des Unterweltlerschmieds“ nur einmal pro Spielzug verwenden.
  | it_text              = "Demonefabbro Incisore" + 2 mostri LUCE Demone<br />(Effetto Rapido): puoi annullare gli effetti di un numero di carte scoperte sul Terreno, fino alla somma delle Classificazioni Link dei Mostri Link equipaggiati a questa carta, fino alla fine di questo turno. Se questa carta viene mandata al Cimitero: puoi mischiare 1 altro mostro LUCE Demone dal tuo Cimitero nel Deck/Extra Deck, poi scegliere come bersaglio 1 carta sul Terreno; mandala al Cimitero. Puoi utilizzare ogni effetto di "Desirae del Demonefabbro" una sola volta per turno.
  | pt_text              = "Gravador Criademônio" + 2 monstros Demônio de LUZ<br />(Efeito Rápido): até o final deste turno, você pode negar os efeitos de um número de cards com a face para cima no campo, até a soma do Valor Link dos Monstros Link equipados a este card. Se este card for enviado para o Cemitério: você pode embaralhar no Deck/Deck Adicional 1 outro monstro Demônio de LUZ do seu Cemitério e, depois, escolha 1 card no campo; envie-o para o Cemitério. Você só pode usar cada efeito de "Desirae do Criademônio" uma vez por turno.
  | es_text              = "Demoniherrero Grabador" + 2 monstruos Demonio de LUZ<br />(Efecto Rápido): puedes negar los efectos de un número de cartas boca arriba en el Campo, hasta el Rating de Enlace total de los Monstruos de Enlace equipados a esta carta, hasta el final de este turno. Si esta carta es mandada al Cementerio: puedes barajar al Deck/Deck Extra otro monstruo Demonio de LUZ en tu Cementerio, y después selecciona 1 carta en el Campo; mándala al Cementerio. Sólo puedes usar cada efecto de "Desirae del Demoniherrero" una vez por turno.
  | ja_text              = 「魔を刻むデモンスミス」＋悪魔族・光属性モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに発動できる。このカードが装備しているＬモンスターのリンクマーカーの合計までフィールドの表側表示カードを選び、その効果をターン終了時まで無効にする。②：このカードが墓地へ送られた場合、自分の墓地から他の悪魔族・光属性モンスター１体をデッキ・ＥＸデッキに戻し、フィールドのカード１枚を対象として発動できる。そのカードを墓地へ送る。
  | ko_text              = "마를 새기는 데먼스미스" ＋ 악마족 / 빛 속성 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 발동할 수 있다. 이 카드가 장착하고 있는 링크 몬스터의 링크 마커의 합계까지 필드의 앞면 표시 카드를 고르고, 그 효과를 턴 종료시까지 무효로 한다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 묘지에서 다른 악마족 / 빛 속성 몬스터 1장을 덱 / 엑스트라 덱으로 되돌리고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 묘지로 보낸다.
  | sc_text              = “刻魔印契之魔镌客”＋恶魔族・光属性怪兽×２<br />此卡名的①②效果１回合仅可各使用１次。①：在自己・对手回合中可以发动。挑选场上的表侧表示卡，数量最多为此卡装备中的连接怪兽的连接标记的合计，将其效果直至回合结束时为止无效。②：此卡被送至墓地的情况下，从自己的墓地将１只其他的恶魔族・光属性怪兽放回牌组・额外牌组，以场上的１张卡为对象可以发动。将该卡送至墓地。
