  | ja_text         = このカードがフィールド上に存在する限り、お互いのプレイヤーは、自身のフィールド上のモンスターと同じレベルを持つモンスターを特殊召喚できない。また、お互いのプレイヤーは、自身のフィールド上のモンスターと同じランクを持つモンスターを特殊召喚できない。
  | ko_text         = 이 카드가 필드 위에 존재하는 한, 양쪽 플레이어는 자신 필드 위의 몬스터와 같은 레벨을 가지는 몬스터를 특수 소환할 수 없다. 또한, 양쪽 플레이어는 자신 필드 위의 몬스터와 같은 랭크를 가지는 몬스터를 특수 소환할 수 없다.
  | sc_text         = ①：只要此卡存在于魔法与陷阱区域，双方玩家不可特殊召唤与自身场上怪兽等级相同的怪兽，不可特殊召唤与自身场上怪兽阶级相同的怪兽。
