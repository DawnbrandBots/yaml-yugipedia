  | fr_text         = Cette carte doit attaquer lorsque c'est possible. Lorsque cette carte en Position d'Attaque face recto est sélectionnée comme cible d'une attaque, changez-la en Position de Défense. Lorsque cette carte est retournée face recto, sélectionnez 1 monstre face recto sur le Terrain et envoyez-le au Cimetière. Durant le tour où cette carte est retournée face recto, elle peut attaquer votre adversaire directement.
  | de_text         = Diese Karte muss angreifen, falls möglich. Wenn diese Karte in offener Angriffsposition angegriffen wird, ändere sie in die Verteidigungsposition. Wenn diese Karte aufgedeckt wird, wähle 1 offenes Monster auf dem Spielfeld und lege es auf den Friedhof. Während des Spielzugs, in dem diese Karte aufgedeckt wird, kann sie deinen Gegner direkt angreifen.
  | it_text         = Questa carta deve attaccare se può farlo. Quando questa carta scoperta in Posizione di Attacco viene scelta come bersaglio di un attacco, mettila in Posizione di Difesa. Quando questa carta viene scoperta, scegli 1 mostro scoperto sul Terreno e mandalo al Cimitero. Durante il turno in cui questa carta viene scoperta, essa può attaccare il tuo avversario direttamente.
  | es_text         = Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba en Posición de Ataque es seleccionada como objetivo de un ataque, cámbiala a Posición de Defensa. Cuando esta carta es volteada boca arriba, selecciona 1 monstruo boca arriba en el Campo y mándalo al Cementerio. Durante el turno en que esta carta es volteada boca arriba, esta carta puede atacar a tu adversario directamente.
  | ja_text         = このカードは攻撃可能な場合には攻撃しなければならない。フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。このカードがリバースした時、フィールド上に表側表示で存在するモンスター１体を選択して墓地へ送る。また、このカードがリバースしたターン、このカードは相手プレイヤーに直接攻撃する事ができる。
  | ko_text         = 이 카드는 공격 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 한다. 이 카드가 리버스했을 때, 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 묘지로 보낸다. 또한, 이 카드가 리버스한 턴에, 이 카드는 상대 플레이어에게 직접 공격할 수 있다.
