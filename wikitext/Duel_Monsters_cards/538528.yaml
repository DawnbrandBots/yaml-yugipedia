  | text                = "[[Gladiator Beast Laquari]]" + 2 "[[Gladiator Beast]]" [[Monster Card|monsters]]<br />Must first be [[Special Summon]]ed (from your [[Extra Deck]]) by [[Shuffle|shuffling]] the above cards you [[control]] into the [[Main Deck|Deck]]. When a [[Spell Card|Spell]]/[[Trap Card]] is activated ([[Quick Effect]]): You can [[discard]] 1 card; [[negate]] the [[activation]], and if you do, [[destroy]] it. This card must be [[face-up]] on the field to [[activate]] and to [[resolve]] this effect.
  | fr_text             = "Laquearius, Bête Gladiateur" + 2 monstres "Bête Gladiateur"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. Lorsqu'une Carte Magie/Piège est activée (Effet Rapide) : vous pouvez défausser 1 carte ; annulez l'activation, et si vous le faites, détruisez-la. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  | de_text             = „Gladiatorungeheuer Laquari“ + 2 „Gladiatorungeheuer“-Monster<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. Wenn eine Zauber-/Fallenkarte aktiviert wird (Schnelleffekt): Du kannst 1 Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre sie. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text             = "Gladiatore Bestia Laquari" + 2 mostri "Gladiatore Bestia"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. Quando viene attivata una Carta Magia/Trappola (Effetto Rapido): puoi scartare 1 carta; annulla l'attivazione e, se lo fai, distruggila. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  | pt_text             = "Besta Gladiadora Laquari" + 2 monstros "Besta Gladiadora"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. Quando um Card de Magia/Armadilha for ativado (Efeito Rápido): você pode descartar 1 card; negue a ativação e, se isso acontecer, destrua-o. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  | es_text             = "Bestia Gladiador Laquari" + 2 monstruos "Bestia Gladiador"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que controlas. Cuando es activada una Carta Mágica/de Trampa (Efecto Rápido): puedes descartar 1 carta; niega la activación y, si lo haces, destrúyela. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  | ja_text             = 「剣闘獣ラクエル」＋「剣闘獣」と名のついたモンスター×２<br />自分フィールド上の上記のカードをデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」魔法カードは必要としない）。このカードがフィールド上に表側表示で存在する限り、手札を１枚捨てる事で、魔法・罠カードの発動を無効にし破壊する。
  | ko_text             = "검투수 라크엘" + "검투수" 라는 이름이 붙은 몬스터 x 2<br />자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌렸을 경우에만, 융합 덱에서 특수 소환이 가능 ("융합"마법 카드는 필요로 하지 않는다). 이 카드가 필드 위에 앞면 표시로 존재하는 한, 패를 1장 버리는 것으로 마법 또는 함정 카드의 발동을 무효로 하여, 그것을 파괴한다.
  | sc_text             = “剑斗兽 炎索”＋“剑斗兽”怪兽×２<br />此卡从额外牌组仅可在将自己场上的上述卡放回牌组・额外牌组的情况下特殊召唤。①：魔法・陷阱卡发动时，舍弃１张手牌可以发动。此卡在场上以表侧表示存在的情况下，将该发动无效并破坏。
