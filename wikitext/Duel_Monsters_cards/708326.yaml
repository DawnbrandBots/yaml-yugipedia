  | text                = Gains 300 [[ATK]]/[[DEF]] for each "[[Kuriboh (archetype)|Kuriboh]]" [[monster]] you [[control]] and in your [[GY]]. You can only use 1 of the following [[effect]]s of "Kuribabylon" per [[turn]], and only once that turn.<br />● If you have more monsters in your GY than your opponent: You can [[Special Summon]] this card from your [[hand]].<br />● During your [[Main Phase|Main]] or [[Battle Phase]]: You can [[return]] this card to the hand, and if you do, Special Summon 5 monsters (1 "[[Kuribah]]", 1 "[[Kuribee]]", 1 "[[Kuriboo]]", 1 "[[Kuribeh]]", and 1 "[[Kuriboh]]") from your hand and/or GY in [[Attack Position]].
  | fr_text             = Gagne 300 ATK/DEF pour chaque monstre "Kuriboh" que vous contrôlez et dans votre Cimetière. Vous ne pouvez utiliser qu'1 des effets suivants de "Kuribabylon" par tour, et uniquement une fois le tour.<br />● Si vous avez plus de monstres dans votre Cimetière que votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />● Durant votre Main ou Battle Phase : vous pouvez renvoyer cette carte à la main, et si vous le faites, Invoquez Spécialement 5 monstres (1 "Kuribah", 1 "Kuribeille", 1 "Kuribou", 1 "Kuribeh" et 1 "Kuriboh") depuis votre main et/ou Cimetière en Position d'Attaque.
  | de_text             = Erhält für jedes „Kuriboh“-Monster, das du kontrollierst und das in deinem Friedhof liegt, 300 ATK/DEF. Du kannst nur 1 der folgenden Effekte von „Kuribabylon“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />● Falls du mehr Monster in deinem Friedhof hast als dein Gegner: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />● Während deiner Main oder Battle Phase: Du kannst diese Karte auf die Hand zurückgeben und falls du dies tust, beschwöre 5 Monster (1 „Kuriba“, 1 „Kuribi“, 1 „Kuribu“, 1 „Kuribe“ und 1 „Kuriboh“) als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof in die Angriffsposition.
  | it_text             = Guadagna 300 ATK/DEF per ogni mostro "Kuriboh" che controlli e nel tuo Cimitero. Puoi utilizzare solo 1 dei seguenti effetti di "Kuribabylon" per turno, e solo una volta in quel turno.<br />● Se hai più mostri nel tuo Cimitero del tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano.<br />● Durante la tua Main o Battle Phase: puoi far ritornare questa carta nella mano e, se lo fai, Evoca Specialmente 5 mostri (1 "Kuribah", 1 "Kuribee", 1 "Kuriboo", 1 "Kuribeh" e 1 "Kuriboh") dalla tua mano e/o Cimitero in Posizione di Attacco.
  | pt_text             = Ganha 300 de ATK/DEF para cada monstro "Kuriboh" que você controla e no seu Cemitério. Você só pode usar 1 dos seguintes efeitos de "Kuribabylon" por turno e apenas uma vez por turno.<br />● Se você tiver mais monstros no seu Cemitério que seu oponente: você pode Invocar este card por Invocação-Especial da sua mão.<br />● Durante sua Fase Principal ou de Batalha: você pode devolver este card para a mão e, se isso acontecer, Invoque por Invocação-Especial 5 monstros (1 "Kuribah", 1 "Kuribee", 1 "Kuriboo", 1 "Kuribeh" e 1 "Kuriboh") da sua mão e/ou Cemitério em Posição de Ataque.
  | es_text             = Gana 300 ATK/DEF por cada monstruo "Kuriboh" que controles y en tu Cementerio. Sólo puedes usar 1 de los siguientes efectos de "Kuribabilonia" por turno, y sólo una vez ese turno.<br />● Si tienes más monstruos en tu Cementerio que tu adversario: puedes Invocar esta carta de Modo Especial desde tu mano.<br />● Durante tu Main o Battle Phase: puedes devolver esta carta a la mano y, si lo haces, Invocar de Modo Especial, desde tu mano y/o Cementerio, 5 monstruos (1 "Kuribah", 1 "Kuribee", 1 "Kuriboo", 1 "Kuribeh", y 1 "Kuriboh") en Posición de Ataque.
  | ja_text             = このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の墓地のモンスターの数が相手の墓地のモンスターより多い場合に発動できる。このカードを手札から特殊召喚する。②：このカードの攻撃力・守備力は、自分のフィールド・墓地の「クリボー」モンスターの数×３００アップする。③：自分のメインフェイズ及びバトルフェイズに発動できる。このカードを持ち主の手札に戻し、自分の手札・墓地から「クリバー」「クリビー」「クリブー」「クリベー」「クリボー」を１体ずつ選んで攻撃表示で特殊召喚する。
  | ko_text             = 이 카드명의 ①③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지의 몬스터의 수가 상대 묘지의 몬스터보다 많을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 공격력 / 수비력은, 자신의 필드 / 묘지의 "크리보" 몬스터의 수 × 300 올린다. ③: 자신의 메인 페이즈 및 배틀 페이즈에 발동할 수 있다. 이 카드를 주인의 패로 되돌리고, 자신의 패 / 묘지에서 "크리바" "크리비" "크리부" "크리베" "크리보"를 1장씩 골라 공격 표시로 특수 소환한다.
