  | fr_text               = "Visas Starfrost" + 1 monstre avec 1500 ATK/2100 DEF<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus depuis votre Terrain et/ou Cimetière. Non destructible au combat. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 autre monstre sur le Terrain ; détruisez-le, et si vous le faites, cette carte gagne une ATK égale à la moitié de l'ATK ou DEF d'origine du monstre (la plus haute valeur).
  | de_text               = „Visas Starfrost“ + 1 Monster mit 1500 ATK/2100 DEF<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten von deiner Spielfeldseite und/oder deinem Friedhof verbannst. Kann nicht durch Kampf zerstört werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 anderes Monster auf dem Spielfeld wählen; zerstöre es und falls du dies tust, erhält diese Karte ATK in Höhe der Hälfte der Grund-ATK oder -DEF jenes Monsters (was davon höher ist).
  | it_text               = "Visas Starfrost" + 1 mostro con 1500 ATK/2100 DEF<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate dal tuo Terreno e/o Cimitero. Non può essere distrutto in battaglia. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 altro mostro sul Terreno; distruggilo e, se lo fai, questa carta guadagna ATK pari alla metà dell'ATK o DEF originale di quel mostro (quello che è più alto).
  | pt_text               = "Visas Starfrost" + 1 monstro com 1500 de ATK/2100 de DEF<br />Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima do seu campo e/ou Cemitério. Não pode ser destruído em batalha. Se este card for Invocado por Invocação-Especial: você pode escolher 1 outro monstro no campo; destrua-o e, se isso acontecer, este card ganha ATK igual à metade do ATK ou DEF original desse monstro (o que for maior).
  | es_text               = "Visas Starfrost" + 1 monstruo con 1500 ATK/2100 DEF<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando de tu Campo y/o Cementerio las cartas mencionadas arriba. No puede ser destruido en batalla. Si esta carta es Invocada de Modo Especial: puedes seleccionar otro monstruo en el Campo; destrúyelo y, si lo haces, esta carta gana ATK igual a la mitad del ATK o DEF original de ese monstruo (lo que sea mayor).
  | ja_text               = 「ヴィサス＝スタフロスト」＋攻撃力１５００／守備力２１００のモンスター<br />自分のフィールド・墓地の上記カードを除外した場合のみ特殊召喚できる。①：このカードが特殊召喚に成功した場合、このカード以外のフィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、その元々の攻撃力と元々の守備力の内、高い方の数値の半分だけこのカードの攻撃力をアップする。②：このカードは戦闘では破壊されない。
  | ko_text               = "비서스＝스타프로스트" ＋ 공격력 1500 / 수비력 2100 의 몬스터<br />자신의 필드 / 묘지의 상기 카드를 제외했을 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 이 카드 이외의 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 그 원래 공격력과 원래 수비력 중, 높은 쪽의 수치의 절반만큼 이 카드의 공격력을 올린다. ②: 이 카드는 전투로는 파괴되지 않는다.
  | sc_text               = “维萨思・史塔弗罗斯特”＋攻击力１５００／守备力２１００的怪兽<br />仅可在将自己场上・墓地的上述卡除外的情况下特殊召唤。①：此卡特殊召唤成功的情况下，以场上此卡以外的１只怪兽为对象可以发动。将该怪兽破坏，此卡的攻击力上升相当于该怪兽原本攻击力和原本守备力中较高一方的一半数值。②：此卡不会因战斗被破坏。
