  | fr_text             = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.<br />● Une fois par tour : vous pouvez bannir 1 monstre "-Gemmes" depuis votre Cimetière pour cibler 1 carte "Chevalier-Gemmes" dans votre Cimetière ; ajoutez la cible à votre main.
  | de_text             = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.<br />● Einmal pro Spielzug: Du kannst 1 „Edelstein-“-Monster von deinem Friedhof verbannen, um 1 „Edelstein-Ritter“-Karte in deinem Friedhof zu wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_text             = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è scoperta sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.<br />● Una volta per turno: puoi bandire 1 mostro "-Gemma" dal tuo Cimitero per scegliere come bersaglio 1 carta "Cavaliere-Gemma" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_text             = 
  | es_text             = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.<br />● Una vez por turno: puedes desterrar 1 monstruo "-Gema" en tu Cementerio para seleccionar 1 monstruo "Caballero-Gema" en tu Cementerio; añade ese objetivo a tu mano.
  | ja_text             = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。●１ターンに１度、自分の墓地の「ジェム」と名のついたモンスター１体をゲームから除外して発動できる。自分の墓地の「ジェムナイト」と名のついたカード１枚を選択して手札に加える。
  | ko_text             = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다. ● 1턴에 1번, 자신의 묘지에 존재하는 "젬"이라는 이름이 붙은 몬스터 1장을 게임에서 제외하는 것으로, 자신의 묘지에 존재하는 "젬나이트"라는 이름이 붙은 카드 1장을 선택하고 패에 넣는다.
