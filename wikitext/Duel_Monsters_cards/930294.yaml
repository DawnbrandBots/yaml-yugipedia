  | fr_text      = Non utilisable comme Matériel pour une Invocation Fusion, Synchro ou Xyz. Non Sacrifiable tant qu'elle est face recto dans la Zone Monstre. Si cette carte est envoyée au Cimetière comme Matériel pour une Invocation Lien : Invoquez Spécialement cette carte en Position de Défense, sur le Terrain de l'adversaire du joueur qui a Invoqué par Lien. Vous ne pouvez utiliser cet effet de "Click et Écho" que deux fois par tour. Tant que cette carte qui a été Invoquée par son effet est dans la Zone Monstre, vous devez garder votre main révélée.
  | de_text      = Kann nicht als Material für eine Fusions-, Synchro- oder Xyz-Beschwörung verwendet werden. Diese Karte kann nicht als Tribut angeboten werden, solange sie offen in der Monsterzone liegt. Falls diese Karte als Material für eine Linkbeschwörung auf den Friedhof gelegt wird: Beschwöre diese Karte als Spezialbeschwörung auf die Spielfeldseite des Gegners des Spielers, der die Linkbeschwörung durchgeführt hat, in die Verteidigungsposition. Du kannst diesen Effekt von „Klick und Echo“ nur zweimal pro Spielzug verwenden. Solange diese Karte, die durch ihren Effekt beschworen wurde, in der Monsterzone liegt, musst du mit vorgezeigter Hand spielen.
  | it_text      = Non può essere utilizzato come materiale per un'Evocazione tramite Fusione, Synchro o Xyz. Non può essere offerto come Tributo mentre è scoperto nella Zona Mostri. Se questa carta viene mandata al Cimitero come materiale per un'Evocazione Link: Evoca Specialmente questa carta in Posizione di Difesa, sul Terreno dell'avversario del giocatore che ha Evocato Link. Puoi utilizzare questo effetto di "Click & Eco" solo due volte per turno. Mentre questa carta che è stata Evocata dal suo effetto è nella Zona Mostri, devi tenere la tua mano rivelata.
  | pt_text      = Não pode ser usado como matéria para uma Invocação-Fusão, Sincro ou Xyz. Não pode ser oferecido como Tributo enquanto estiver com a face para cima na Zona de Monstros. Se este card for enviado para o Cemitério como matéria para uma Invocação-Link: Invoque este card por Invocação-Especial em Posição de Defesa, no campo do oponente do duelista que Invocou por Invocação-Link. Você só pode usar este efeito de "Estalido & Eco" duas vezes por turno. Enquanto este card, que foi Invocado por seu efeito, estiver na Zona de Monstros, você deve manter sua mão revelada.
  | es_text      = No puede ser usado como material para una Invocación por Fusión, Sincronía o Xyz. No puede ser Sacrificado mientras esté boca arriba en la Zona de Monstruos. Si esta carta es mandada al Cementerio como material para una Invocación por Enlace: Invoca esta carta de Modo Especial en Posición de Defensa, al Campo del adversario del jugador que Invocó por Enlace. Sólo puedes usar este efecto de "Clic & Eco" dos veces por turno. Mientras esta carta, que fue Invocada por su efecto, esté en la Zona de Monstruos, debes mantener tu mano mostrada.
  | ja_text      = このカードは融合・Ｓ・Ｘ召喚の素材にできない。このカード名の②の効果は１ターンに２度まで使用できる。①：このカードがモンスターゾーンに存在する限り、このカードはリリースできない。②：このカードがＬ素材として墓地へ送られた場合に発動する。そのＬ召喚したプレイヤーから見て相手のフィールドに、このカードを守備表示で特殊召喚する。③：このカードの②の効果で特殊召喚したこのカードがモンスターゾーンに存在する限り、自分は手札を公開し続ける。
  | ko_text      = 이 카드는 융합 / 싱크로 / 엑시즈 소환의 소재로 할 수 없다. 이 카드명의 ②의 효과는 1턴에 2번까지 사용할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드는 릴리스할 수 없다. ②: 이 카드가 링크 소재로서 묘지로 보내졌을 경우에 발동한다. 그 링크 소환한 플레이어의 상대 필드에, 이 카드를 수비 표시로 특수 소환한다. ③: 이 카드의 ②의 효과로 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 자신은 패를 계속해서 공개한다.
  | sc_text      = 此卡不可作为融合・同步・超量召唤的素材。此卡名的②效果１回合最多可使用２次。①：只要此卡存在于怪兽区域，此卡不可解放。②：此卡作为连接素材被送至墓地的情况下发动。将此卡以守备表示特殊召唤至、站在进行了该连接召唤的玩家角度的对手场上。③：只要以此卡②效果特殊召唤的此卡存在于怪兽区域，自己持续公开手牌。
