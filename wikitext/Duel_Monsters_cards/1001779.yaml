  | fr_text             = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Vaalmonica" depuis votre Deck à votre main. Si une carte dans votre Zone Pendule a un 3e Compteur Résonance placé sur elle : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; prenez-en le contrôle jusqu'à la End Phase, mais il ne peut pas déclarer d'attaque. Vous ne pouvez utiliser cet effet de "Vaalmonica, la Voix Agathokakologique" qu'une fois par tour. Vous ne pouvez activer qu'1 "Vaalmonica, la Voix Agathokakologique" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Vaalmonika“-Monster von deinem Deck hinzufügen. Falls die 3. Resonanz-Zählmarke auf eine Karte in deiner Pendelzone gelegt wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber, aber es kann keinen Angriff deklarieren. Du kannst diesen Effekt von „Vaalmonika, die agathokakologische Stimme“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Vaalmonika, die agathokakologische Stimme“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Vaalmonica" dal tuo Deck alla tua mano. Se a una carta nella tua Zona Pendulum viene messo il 3º Segnalino Risonanza: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla End Phase, ma esso non può dichiarare un attacco. Puoi utilizzare questo effetto di "Vaalmonica, la Voce Agatocacologica" una sola volta per turno. Puoi attivare solo 1 "Vaalmonica, la Voce Agatocacologica" per turno.
  | pt_text             = Quando este card for ativado: você pode adicionar 1 monstro "Vaalmônica" do seu Deck à sua mão. Se um card na sua Zona de Pêndulo tiver um 3º Marcador de Ressonância colocado nele: você pode escolher 1 monstro que seu oponente controla; tome o controle dele até a Fase Final, mas ele não pode declarar um ataque. Você só pode usar este efeito de "Vaalmônica, a Voz Agathokakológica" uma vez por turno. Você só pode ativar 1 "Vaalmônica, a Voz Agathokakológica" por turno.
  | es_text             = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Vaalmónica" en tu Deck. Si se le pone un 3er. Contador de Resonancia a una carta en tu Zona de Péndulo: puedes seleccionar 1 monstruo que controle tu adversario; toma su control hasta la End Phase, pero no puede declarar ataques. Sólo puedes usar este efecto de "Vaalmónica, la Voz Agatocacológica" una vez por turno. Sólo puedes activar 1 "Vaalmónica, la Voz Agatocacológica" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「ヴァルモニカ」モンスター１体を手札に加える事ができる。②：自分のＰゾーンのカードに響鳴カウンターが置かれ、そのカードの響鳴カウンターが３つになった場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。この効果でコントロールを得たモンスターは攻撃宣言できない。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "바르모니카" 몬스터 1장을 패에 넣을 수 있다. ②: 자신의 펜듈럼 존의 카드에 향명 카운터가 놓여지고, 그 카드의 향명 카운터가 3개가 되었을 경우, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. 이 효과로 컨트롤을 얻은 몬스터는 공격 선언할 수 없다.
  | sc_text             = 此卡名的卡１回合仅可发动１张，此卡名的②效果１回合仅可使用１次。<br />①：作为此卡发动时的效果处理，可从牌组将１只“华耳琴璃”怪兽加入手牌。<br />②：响鸣计数物被放在自己的灵摆区域的卡上，使得该卡的响鸣计数物变为３个的情况下，以对手场上的１只怪兽为对象可以发动。直至结束阶段为止获得该怪兽的控制权。以此效果获得控制权的怪兽不可攻击宣言。
