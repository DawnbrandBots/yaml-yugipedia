  | fr_text      = Équipable uniquement à un monstre Cyberse que vous contrôlez. Il gagne 300 ATK, il n'est pas affecté par des effets de carte de votre adversaire, et aussi, la première fois qu'il va être détruit au combat chaque tour, il n'est pas détruit. Si cette carte face recto sur le Terrain est détruite et envoyée au Cimetière : vous pouvez activer cet effet ; jusqu'à la fin de ce tour, les monstres Cyberse que vous contrôlez actuellement ne peuvent être détruits ni au combat ni par des effets de carte.
  | de_text      = Rüste nur ein Cyberse-Monster, das du kontrollierst, mit dieser Karte aus. Es erhält 300 ATK, bleibt von den Karteneffekten deines Gegners unberührt, zusätzlich wird es das erste Mal, dass es in jedem Spielzug durch Kampf zerstört würde, nicht zerstört. Falls diese offene Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst diesen Effekt aktivieren; Cyberse-Monster, die du derzeit kontrollierst, können bis zum Ende dieses Spielzugs weder durch Kampf noch durch Karteneffekte zerstört werden.
  | it_text      = Equipaggia solo a un mostro Cyberso che controlli. Esso guadagna 300 ATK, è immune agli effetti delle carte del tuo avversario, inoltre la prima volta che sta per essere distrutto in battaglia ogni turno, non viene distrutto. Se questa carta scoperta sul Terreno viene distrutta e mandata al Cimitero: puoi attivare questo effetto; i mostri Cyberso che controlli attualmente non possono essere distrutti in battaglia o dagli effetti delle carte fino alla fine di questo turno.
  | pt_text      = Só pode ser equipado a um monstro Ciberso que você controla. Ele ganha 300 de ATK, não é afetado pelos efeitos de card do seu oponente e, além disso, na primeira vez que ele seria destruído em batalha a cada turno, ele não é destruído. Se este card no campo com a face para cima for destruído e enviado para o Cemitério: você pode ativar este efeito; até o final deste turno, monstros Ciberso que você controla atualmente não podem ser destruídos em batalha ou por efeitos de card.
  | es_text      = Sólo puedes equipar esta carta a un monstruo Ciberso que controles. Éste gana 300 ATK, no es afectado por efectos de cartas de tu adversario y además, la primera vez que fuera a ser destruido en batalla cada turno, no es destruido. Si esta carta boca arriba en el Campo es destruida y mandada al Cementerio: puedes activar este efecto; hasta el final de este turno, los monstruos Ciberso que controlas en este momento no pueden ser destruidos en batalla o por efectos de cartas.
  | ja_text      = 自分フィールドのサイバース族モンスターにのみ装備可能。①：装備モンスターの攻撃力は３００アップし、相手の効果を受けず、１ターンに１度だけ戦闘では破壊されない。②：フィールドの表側表示のこのカードが破壊され墓地へ送られた場合に発動できる。自分フィールドの全てのサイバース族モンスターは、ターン終了時まで戦闘・効果では破壊されない。
  | ko_text      = 자신 필드의 사이버스족 몬스터에만 장착 가능. ①: 장착 몬스터의 공격력은 300 올리고, 상대 효과를 받지 않으며, 1턴에 1번만 전투로는 파괴되지 않는다. ②: 필드의 앞면 표시의 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드의 모든 사이버스족 몬스터는, 턴 종료시까지 전투 / 효과로는 파괴되지 않는다.
