  | text                = If you [[control]] a [[face-up]] card in your [[Spell & Trap Zone]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Arequus the Shining Mars Saint" [[once per turn]] this way. You can only use each of the following effects of "Arequus the Shining Mars Saint" [[once per turn]]. You can [[target]] 1 face-up [[Spell]]/[[Trap]] you control; [[destroy]] both it and this card, then [[Draw a card|draw]] 1 card. If this card is destroyed: You can target 1 [[Xyz Monster]] you control; [[attach]] this card to it.
  | fr_text             = Si vous contrôlez une carte face recto dans votre Zone Magie & Piège, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Arequus le Saint Éclatant de Mars" qu'une fois par tour de cette façon. Vous ne pouvez utiliser chacun des effets suivants de "Arequus le Saint Éclatant de Mars" qu'une fois par tour. Vous pouvez cibler 1 Magie/Piège face recto que vous contrôlez ; détruisez-le ainsi que cette carte, puis piochez 1 carte. Si cette carte est détruite : vous pouvez cibler 1 Monstre Xyz que vous contrôlez ; attachez-lui cette carte.
  | de_text             = Falls du eine offene Karte in deiner Zauber- & Fallenzone kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Arequus der strahlende Mars-Heilige“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Arequus der strahlende Mars-Heilige“ nur einmal pro Spielzug verwenden. Du kannst 1 offene/n Zauber/Falle wählen, den oder die du kontrollierst; zerstöre sowohl ihn oder sie als auch diese Karte, dann ziehe 1 Karte. Falls diese Karte zerstört wird: Du kannst 1 Xyz-Monster wählen, das du kontrollierst; hänge diese Karte daran an.
  | it_text             = Se controlli una carta scoperta nella tua Zona Magie & Trappole, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Arequus il Santo Marte Brillante" una sola volta per turno in questo modo. Puoi utilizzare ognuno dei seguenti effetti di "Arequus il Santo Marte Brillante" una sola volta per turno. Puoi scegliere come bersaglio 1 Magia/Trappola scoperta che controlli; distruggi sia quella che questa carta, poi pesca 1 carta. Se questa carta viene distrutta: puoi scegliere come bersaglio 1 Mostro Xyz che controlli; attacca questa carta a esso.
  | pt_text             = Se você controlar um card com a face para cima na sua Zona de Magias & Armadilhas, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Arequus, o Santo de Marte Brilhante" por Invocação-Especial uma vez por turno desta forma. Você só pode usar cada um dos seguintes efeitos de "Arequus, o Santo de Marte Brilhante" uma vez por turno. Você pode escolher 1 Magia/Armadilha com a face para cima que você controla; destrua tanto ela como este card e, depois, compre 1 card. Se este card for destruído: você pode escolher 1 Monstro Xyz que você controla; associe este card a ele.
  | es_text             = Si controlas una carta boca arriba en tu Zona de Magia y Trampas, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Arequus el Santo Brillante de Marte" una vez por turno de esta forma. Sólo puedes usar cada uno de los siguientes efectos de "Arequus el Santo Brillante de Marte" una vez por turno. Puedes seleccionar 1 Mágica/Trampa boca arriba que controles; destruye ambas, ésa y esta carta, y después roba 1 carta. Si esta carta es destruida: puedes seleccionar 1 Monstruo Xyz que controles; acóplale esta carta.
  | ja_text             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の魔法＆罠ゾーンに表側表示カードが存在する場合、このカードは手札から特殊召喚できる。②：自分フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。そのカードとこのカードを破壊する。その後、自分は１枚ドローする。③：このカードが破壊された場合、自分フィールドのＸモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材にする。
