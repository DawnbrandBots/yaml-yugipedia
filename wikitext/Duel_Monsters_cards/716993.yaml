  | text                = [[Equip]] only to a "[[Gusto]]" [[Monster Card|monster]]. The equipped monster cannot be [[destroy]]ed by your opponent's card [[effect]]s. You can only use each of the following effects of "Tailwind of Gusto" [[once per turn]]. You can [[banish]] this card from your [[Graveyard|GY]] and [[discard]] 1 [[WIND]] monster; add 1 "Gusto" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your [[hand]]. You can activate this effect based on the [[Level]]/[[Rank]] of the equipped monster;<br />● 4 or lower: [[Special Summon]] 1 "Gusto" monster from your Deck with a different [[Type]] than the equipped monster.<br />● 5 or higher: Special Summon 1 Level 1 [[Tuner monster|Tuner]] from your Deck.
  | fr_text             = Équipable uniquement à un monstre "Gusto". Le monstre équipé ne peut pas être détruit par des effets de carte de votre adversaire. Vous ne pouvez utiliser chacun des effets suivants de "Vent Arrière de Gusto" qu'une fois par tour. Vous pouvez bannir cette carte depuis votre Cimetière, et défaussez 1 monstre VENT ; ajoutez 1 Magie/Piège "Gusto" depuis votre Deck à votre main. Vous pouvez activer cet effet selon le Niveau/Rang du monstre équipé ;<br />● Max. 4 : Invoquez Spécialement 1 monstre "Gusto" depuis votre Deck d'un Type différent du monstre équipé.<br />● Min. 5 : Invoquez Spécialement 1 Syntoniseur de Niveau 1 depuis votre Deck.
  | de_text             = Rüste nur ein „Gusto“-Monster mit dieser Karte aus. Das ausgerüstete Monster kann nicht durch Karteneffekte deines Gegners zerstört werden. Du kannst jeden der folgenden Effekte von „Rückenwind von Gusto“ nur einmal pro Spielzug verwenden. Du kannst diese Karte von deinem Friedhof verbannen und 1 WIND Monster abwerfen; füge deiner Hand 1 „Gusto“-Zauber/Falle von deinem Deck hinzu. Du kannst diesen Effekt aktivieren, basierend auf der Stufe / dem Rang des ausgerüsteten Monsters;<br />● 4 oder niedriger: Beschwöre 1 „Gusto“-Monster mit einem unterschiedlichen Typ als das ausgerüstete Monster als Spezialbeschwörung von deinem Deck.<br />● 5 oder höher: Beschwöre 1 Empfänger der Stufe 1 als Spezialbeschwörung von deinem Deck.
  | it_text             = Equipaggia solo a un mostro "Gusto". Il mostro equipaggiato non può essere distrutto dagli effetti delle carte del tuo avversario. Puoi utilizzare ognuno dei seguenti effetti di "Vento in Coda del Gusto" una sola volta per turno. Puoi bandire questa carta dal tuo Cimitero e scartare 1 mostro VENTO; aggiungi 1 Magia/Trappola "Gusto" dal tuo Deck alla tua mano. Puoi attivare questo effetto a seconda del Livello/Rango del mostro equipaggiato;<br />● 4 o inferiore: Evoca Specialmente dal tuo Deck 1 mostro "Gusto" con Tipo diverso dal mostro equipaggiato.<br />● 5 o superiore: Evoca Specialmente 1 Tuner di Livello 1 dal tuo Deck.
  | pt_text             = Só pode ser equipado a um monstro "Gusto". O monstro equipado não pode ser destruído pelos efeitos de card do seu oponente. Você só pode usar cada um dos seguintes efeitos de "Vento de Cauda de Gusto" uma vez por turno. Você pode banir este card do seu Cemitério e descartar 1 monstro de VENTO; adicione 1 Magia/Armadilha "Gusto" do seu Deck à sua mão. Você pode ativar este efeito de acordo com o Nível/Classe do monstro equipado;<br />● 4 ou menos: Invoque por Invocação-Especial 1 monstro "Gusto" do seu Deck com um Tipo diferente que o do monstro equipado.<br />● 5 ou mais: Invoque por Invocação-Especial 1 Regulador de Nível 1 do seu Deck.
  | es_text             = Sólo puedes equipar esta carta a un monstruo "Gusto". El monstruo equipado no puede ser destruido por efectos de cartas de tu adversario. Sólo puedes usar cada uno de los siguientes efectos de "Viento de Popa de Gusto" una vez por turno. Puedes desterrar esta carta en tu Cementerio y descartar 1 monstruo de VIENTO; añade a tu mano 1 Mágica/Trampa "Gusto" en tu Deck. Puedes activar este efecto basado en el Nivel/Rango del monstruo equipado;<br />● 4 o menor: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Gusto" con un Tipo diferente al del monstruo equipado.<br />● 5 o mayor: Invoca de Modo Especial, desde tu Deck, 1 Cantante de Nivel 1.
  | ja_text             = 「ガスタ」モンスターにのみ装備可能。このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：装備モンスターは相手の効果では破壊されない。②：装備モンスターのレベル・ランクによって以下の効果を発動できる。●４以下：装備モンスターとは種族が異なる「ガスタ」モンスター１体をデッキから特殊召喚する。●５以上：デッキからレベル１チューナー１体を特殊召喚する。③：墓地のこのカードを除外し、手札から風属性モンスター１体を捨てて発動できる。デッキから「ガスタ」魔法・罠カード１枚を手札に加える。
  | ko_text             = "가스타" 몬스터에만 장착 가능. 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터는 상대 효과로는 파괴되지 않는다. ②: 장착 몬스터의 레벨 / 랭크에 따라 이하의 효과를 발동할 수 있다. ●4 이하: 장착 몬스터와는 종족이 다른 "가스타" 몬스터 1장을 덱에서 특수 소환한다. ●5 이상: 덱에서 레벨 1 튜너 1장을 특수 소환한다. ③: 묘지의 이 카드를 제외하고, 패에서 바람 속성 몬스터 1장을 버리고 발동할 수 있다. 덱에서 "가스타" 마법 / 함정 카드 1장을 패에 넣는다.
