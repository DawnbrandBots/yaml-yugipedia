  | fr_text               = 2+ monstres Invoqués Spécialement depuis l'Extra Deck<br />Si un ou plusieurs monstres pointés par cette carte qui a été Invoqué Spécialement depuis l'Extra Deck sont détruits au combat ou par un effet de carte de l'adversaire : ajoutez 1 monstre depuis votre Cimetière ou 1 Monstre Pendule face recto depuis votre Extra Deck à votre main. Vous pouvez cibler 1 monstre sur chaque Terrain qui a été Invoqué Spécialement depuis l'Extra Deck (cette carte exclue) ; jusqu'à la End Phase, bannissez-les tous les deux. Vous ne pouvez utiliser chaque effet de "Métaltron Zefra" qu'une fois par tour.
  | de_text               = 2+ Monster, die als Spezialbeschwörung vom Extra Deck beschworen wurden<br />Falls ein oder mehr Monster, auf die diese Karte zeigt und die als Spezialbeschwörung vom Extra Deck beschworen wurde, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Füge deiner Hand 1 Monster von deinem Friedhof oder 1 offenes Pendelmonster von deinem Extra Deck hinzu. Du kannst 1 Monster auf der Spielfeldseite jedes Spielers wählen, das als Spezialbeschwörung vom Extra Deck beschworen wurde, außer dieser Karte; verbanne beide bis zur End Phase. Du kannst jeden Effekt von „Zefra Metaltron“ nur einmal pro Spielzug verwenden.
  | it_text               = 2+ mostri Evocati Specialmente dall'Extra Deck<br />Se uno o più monstri puntati da questa carta che sono stati Evocati Specialmente dall'Extra Deck vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: aggiungi alla tua mano 1 mostro dal tuo Cimitero o 1 Mostro Pendulum scoperto dal tuo Extra Deck. Puoi scegliere come bersaglio 1 mostro sul Terreno di ogni giocatore che è stato Evocato Specialmente dall'Extra Deck, eccetto questa carta; bandisci entrambi fino alla End Phase. Puoi utilizzare ogni effetto di "Zefra Metaltron" una sola volta per turno.
  | ko_text               = 엑스트라 덱에서 특수 소환된 몬스터 2장<br />이상 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 이 카드의 링크 앞의, 엑스트라 덱에서 특수 소환된 몬스터가 전투 또는 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 묘지의 몬스터 및 자신의 엑스트라 덱의 앞면 표시의 펜듈럼 몬스터 중에서, 몬스터 1장을 고르고 패에 넣는다. ② : 이 카드 이외의, 자신 및 상대 필드의 엑스트라 덱에서 특수 소환된 몬스터 1장씩을 대상으로 하고 발동할 수 있다. 그 몬스터 2장을 엔드 페이즈까지 제외한다.
  | pt_text               = 2+ monstros Invocados por Invocação-Especial do Deck Adicional<br />Se um ou mais monstros para o qual este card apontar, que foram Invocados por Invocação Especial do Deck Adicional, forem destruídos em batalha ou por um efeito de card do oponente: adicione à sua mão 1 monstro do seu Cemitério ou 1 Monstro Pêndulo com a face para cima no seu Deck Adicional. Você pode escolher 1 monstro no campo de cada duelista que foi Invocado por Invocação-Especial do Deck Adicional, exceto este card; bana os dois até a Fase Final. Você só pode usar cada efeito de "Zefra Metaltron" uma vez por turno.
  | es_text               = 2+ monstruos Invocados de Modo Especial desde el Deck Extra<br />Si uno o más monstruos a los que apunte esta carta que fueron Invocados de Modo Especial desde el Deck Extra son destruidos en batalla o por el efecto de una carta del adversario: añade a tu mano 1 monstruo en tu Cementerio o 1 Monstruo de Péndulo boca arriba en tu Deck Extra. Puedes seleccionar 1 monstruo en el Campo de cada jugador que fuera Invocado de Modo Especial desde el Deck Extra, excepto esta carta; destierra a ambos hasta la End Phase. Sólo puedes usar cada efecto de "Metaltron Zefra" una vez por turno.
