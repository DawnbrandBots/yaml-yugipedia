  | ko_text             = "BK(버닝나쿠라) 섀도우"의 효과는 턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 "BK(버닝나쿠라)" 엑시즈 몬스터의 엑시즈 소재를 1개 제거하고, 이 카드를 패에서 특수 소환한다.
