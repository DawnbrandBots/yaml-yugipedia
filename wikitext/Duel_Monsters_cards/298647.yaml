  | fr_text             = Durant votre Main Phase : vous pouvez détacher 1 Matériel d'un Monstre Xyz "Boxeur Indomptable" que vous contrôlez, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Boxeur Indomptable de l'Ombre" qu'une fois par tour.
  | de_text             = Während deiner Main Phase: Du kannst 1 Material von einem „Unermüdlicher Boxer“-Xyz-Monster abhängen, das du kontrollierst, und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Unermüdlicher Boxer Schatten“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la tua Main Phase: puoi staccare 1 materiale da un Mostro Xyz "Pugile Indomito" che controlli e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Pugile Indomito Ombra" una sola volta per turno.
  | pt_text             = Durante sua Fase Principal: você pode desassociar 1 matéria de um Monstro Xyz "Boxeador Obstinado" que você controla e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Boxeador Obstinado Sombrio" uma vez por turno.
  | es_text             = Durante tu Main Phase: puedes desacoplar 1 material de un Monstruo Xyz "Boxeador Indómito" que controles y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Boxeador Indómito Sombra" una vez por turno.
