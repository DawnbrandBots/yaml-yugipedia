  | text                = If a [[monster]](s) is [[Special Summon]]ed from the [[Main Deck|Deck]] or [[Extra Deck]] by your opponent's activated [[monster effect]], while this card is in your [[GY]] (except during the [[Damage Step]]): You can [[Special Summon]] this card. When a monster effect is activated that includes an effect that Special Summons a monster(s) ([[Quick Effect]]): You can [[banish]] 1 card from your [[hand]] or [[field]]; [[negate]] that effect, and if you do, [[destroy]] that monster. During the [[End Phase]], if this card is currently banished, and was banished this turn: You can [[return]] 1 of your other banished monsters to the GY. You can only use each [[effect]] of "Derk, Longing for the Blue Skies" [[once per turn]].
  | fr_text             = Si un ou plusieurs monstres sont Invoqués Spécialement depuis le Deck ou Extra Deck par un effet de monstre activé de votre adversaire, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte. Lorsqu'un effet de monstre, qui inclut un effet qui Invoque Spécialement un ou plusieurs monstres, est activé (Effet Rapide) : vous pouvez bannir 1 carte depuis votre main ou Terrain ; annulez l'effet, et si vous le faites, détruisez le monstre. Durant la End Phase, si cette carte est actuellement bannie, et a été bannie ce tour : vous pouvez renvoyer 1 de vos autres monstres bannis au Cimetière. Vous ne pouvez utiliser chaque effet de "Derk, Envie de Ciel Bleu" qu'une fois par tour.
  | de_text             = Falls ein oder mehr Monster durch einen aktivierten Monstereffekt deines Gegners als Spezialbeschwörung vom Deck oder Extra Deck beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören. Wenn ein Monstereffekt aktiviert wird, der einen Effekt enthält, der ein oder mehr Monster als Spezialbeschwörung beschwört (Schnelleffekt): Du kannst 1 Karte von deiner Hand oder Spielfeldseite verbannen; annulliere jenen Effekt und falls du dies tust, zerstöre jenes Monster. Während der End Phase, falls diese Karte derzeit verbannt ist und in diesem Spielzug verbannt wurde: Du kannst 1 deiner anderen verbannten Monster auf den Friedhof zurücklegen. Du kannst jeden Effekt von „Derk, sehnt sich nach dem blauen Himmel“ nur einmal pro Spielzug verwenden.
  | it_text             = Se uno o più mostri vengono Evocati Specialmente dal Deck o Extra Deck dall'effetto attivato di un mostro del tuo avversario, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta. Quando viene attivato l'effetto di un mostro che include un effetto che Evoca Specialmente uno o più mostri (Effetto Rapido): puoi bandire 1 carta dalla tua mano o Terreno; annulla quell'effetto e, se lo fai, distruggi quel mostro. Durante la End Phase, se questa carta è attualmente bandita, ed è stata bandita in questo turno: puoi far ritornare 1 dei tuoi altri mostri banditi nel Cimitero. Puoi utilizzare ogni effetto di "Derk, Desideroso dei Cieli Blu" una sola volta per turno.
  | pt_text             = Se um ou mais monstros forem Invocados por Invocação-Especial do Deck ou Deck Adicional por um efeito de monstro ativado do seu oponente, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial. Quando um efeito de monstro for ativado que inclua um efeito que Invoque um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode banir 1 card da sua mão ou do campo; negue o efeito e, se isso acontecer, destrua esse monstro. Durante a Fase Final, se este card atualmente estiver banido e foi banido neste turno: você pode devolver 1 dos seus outros monstros banidos para o Cemitério. Você só pode usar cada efeito de "Derk, Ansiando pelos Céus Azuis" uma vez por turno.
  | es_text             = Si uno o más monstruos son Invocados de Modo Especial desde el Deck o Deck Extra por el efecto activado de un monstruo de tu adversario, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial. Cuando es activado el efecto de un monstruo que incluye un efecto que Invoca de Modo Especial uno o más monstruos (Efecto Rápido): puedes desterrar 1 carta en tu mano o Campo; niega ese efecto y, si lo haces, destruye ese monstruo. Durante la End Phase, si esta carta está desterrada en este momento, y fue desterrada este turno: puedes devolver al Cementerio 1 de tus otros monstruos desterrados. Sólo puedes usar cada efecto de "Derk, Anhelando los Cielos Azules" una vez por turno.
  | ja_text             = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在する状態で、相手が発動したモンスターの効果でデッキかＥＸデッキからモンスターが特殊召喚された場合に発動できる。このカードを特殊召喚する。②：モンスターを特殊召喚する効果を含むモンスターの効果が発動した時、自分の手札・フィールドからカード１枚を除外して発動できる。その効果を無効にし破壊する。③：このカードが除外されたターンのエンドフェイズに発動できる。自分の除外状態の他のモンスター１体を墓地に戻す。
  | ko_text             = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하는 상태에서, 상대가 발동한 몬스터의 효과로 덱이나 엑스트라 덱에서 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 몬스터를 특수 소환하는 효과를 포함하는 몬스터의 효과가 발동했을 때, 자신의 패 / 필드에서 카드 1장을 제외하고 발동할 수 있다. 그 효과를 무효로 하고 파괴한다. ③: 이 카드가 제외된 턴의 엔드 페이즈에 발동할 수 있다. 자신의 제외 상태인 다른 몬스터 1장을 묘지로 되돌린다.
  | sc_text             = 此卡名的①②③效果1回合仅可各使用1次。①：此卡存在于墓地的状态下，有怪兽因对手发动的怪兽效果从牌组或额外牌组被特殊召唤的情况下可以发动。将此卡特殊召唤。②：包含将怪兽特殊召唤的效果的怪兽效果发动时，从自己手牌・场上将1张卡除外可以发动。将该效果无效并破坏。③：此卡被除外的回合的结束阶段可以发动。将自己除外状态的1只其他的怪兽放回墓地。
