  | effect_types        = Activation requirement, Effect, Condition
  | text                = If you control a "[[Photon]]" or "[[Galaxy]]" monster: Target 1 [[Xyz Monster]] you control; [[Special Summon]] from your [[Extra Deck]], 1 "Photon" or "Galaxy" Xyz Monster that is 4 [[Rank]]s higher than that target, by using that target as material. (This is treated as an [[Xyz Summon]]. Transfer its [[Xyz Material|materials]] to the Summoned monster.) You can only activate 1 "Eternal Galaxy" per turn.
  | fr_text             = Si vous contrôlez un monstre "Photon" ou "Galactique" : ciblez 1 Monstre Xyz que vous contrôlez ; Invoquez Spécialement 1 Monstre Xyz "Photon" ou "Galactique" qui a 4 Rangs de plus que la cible depuis votre Extra Deck, en utilisant la cible comme Matériel. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous ne pouvez activer qu'1 "Éternité Galactique" par tour.
  | de_text             = Falls du ein „Photon“- oder „Galaxie“-Monster kontrollierst: Wähle 1 Xyz-Monster, das du kontrollierst; beschwöre 1 „Photon“- oder „Galaxie“-Xyz-Monster, dessen Rang 4 höher ist als der des gewählten Ziels, als Spezialbeschwörung von deinem Extra Deck, indem du das gewählte Ziel als das Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Du kannst nur 1 „Ewige Galaxie“ pro Spielzug aktivieren.
  | it_text             = Se controlli un mostro "Fotonico" o "Galattico": scegli come bersaglio 1 Mostro Xyz che controlli; Evoca Specialmente, dal tuo Extra Deck, 1 Mostro Xyz "Fotonico" o "Galattico" che è di 4 Ranghi superiore a quel bersaglio, utilizzando quel bersaglio come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi attivare solo 1 "Eternità Galattica" per turno.
  | pt_text             = Se você controlar um monstro "Fóton" ou "Galáxia": escolha 1 Monstro Xyz que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Fóton" ou "Galáxia" que seja 4 Classes maior que o alvo, usando o alvo como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Você só pode ativar 1 "Galáxia Eterna" por turno.
  | es_text             = Si controlas un monstruo "Fotónico/a", "Galaxia" o "Galáctico/a": selecciona 1 Monstruo Xyz que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Fotónico/a", "Galaxia" o "Galáctico/a" que sea 4 Rangos mayor que ese objetivo, usando ese objetivo como material. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Sólo puedes activar 1 "Galaxia Eterna" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「フォトン」モンスターか「ギャラクシー」モンスターが存在する場合、自分フィールドのＸモンスター１体を対象として発動できる。その自分のモンスターよりランクが４つ高い、「フォトン」Ｘモンスターか「ギャラクシー」Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "포톤" 몬스터 또는 "갤럭시" 몬스터가 존재할 경우, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터보다 랭크가 4개 높은, "포톤" 엑시즈 몬스터 또는 "갤럭시" 엑시즈 몬스터 1장을, 대상 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：自己场上有“光子”怪兽或“银河”怪兽存在的情况下，以自己场上的1只超量怪兽为对象可以发动。将1只比自己的该怪兽阶级高4的“光子”超量怪兽或“银河”超量怪兽重叠在对象怪兽上面，从额外牌组特殊召唤，且视为超量召唤。
