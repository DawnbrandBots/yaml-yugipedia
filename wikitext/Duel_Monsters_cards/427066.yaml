  | fr_text             = 2 monstres de Niveau 5<br />Ne peut pas attaquer sauf si elle a du Matériel. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre sur le Terrain ; détruisez-le. Ceci est un Effet Rapide si cette carte a "Force Red Super Quantum" comme Matériel. Une fois par tour : vous pouvez attacher 1 monstre "Super Quantum" depuis votre main ou Terrain à cette carte comme Matériel.
  | de_text             = 2 Monster der Stufe 5<br />Diese Karte kann nicht angreifen, es sei denn, sie hat Material. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster auf dem Spielfeld wählen; zerstöre es. Dies ist ein Schnelleffekt, falls diese Karte „Superquantum Rote Schicht“ als Material hat. Einmal pro Spielzug: Du kannst 1 „Superquantum“-Monster von deiner Hand oder Spielfeldseite als Material an diese Karte anhängen.
  | it_text             = 2 mostri di Livello 5<br />Non può attaccare se non ha materiali. Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Questo è un Effetto Rapido se questa carta ha "Super Quantum Strato Rosso" come materiale. Una volta per turno: puoi attaccare 1 mostro "Super Quantum" dalla tua mano o Terreno a questa carta come materiale.
  | pt_text             = 2 [[Monster Card|monstros]] de [[Level|Nível]] 5<br />Não pode [[Attack|atacar]] a não ser que tenha [[Xyz Material|matéria]]. [[Once per turn|Uma vez por turno]]: você pode [[Detach|desassociar]] 1 matéria deste card e, depois, [[Target|escolher]] 1 monstro no [[Field|campo]]; [[Destroy|destrua-o]]. Este é um [[Quick Effect|Efeito Rápido]] se este card tiver "[[Super Quantum Red Layer|Camada Vermelha Super Quantum]]" como matéria. Uma vez por turno: você pode [[Attach|associar]] 1 monstro "[[Super Quantum]]" da sua [[Hand|mão]] ou do campo a este card como matéria.
  | es_text             = 2 monstruos de Nivel 5<br />No puede atacar a menos que tenga material. Una vez por turno: puedes desacoplar de esta carta 1 material, y después seleccionar 1 monstruo en el Campo; destrúyelo. Éste es un Efecto Rápido si esta carta tiene a "Súper Cuantio Capa Roja" como material. Una vez por turno: puedes acoplar a esta carta 1 monstruo "Súper Cuantio" en tu mano o Campo como material.
  | ja_text             = レベル５モンスター×２<br />①：{{Ruby|Ｘ|エクシーズ}}素材が無いこのカードは攻撃できない。②：１ターンに１度、このカードの{{Ruby|Ｘ|エクシーズ}}素材を１つ取り除き、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。このカードが「超量士レッドレイヤー」を{{Ruby|Ｘ|エクシーズ}}素材としている場合、この効果は相手ターンでも発動できる。③：１ターンに１度、自分メインフェイズに発動できる。自分の手札・フィールドの「超量士」モンスター１体を選び、このカードの下に重ねて{{Ruby|Ｘ|エクシーズ}}素材とする。
  | ko_text             = 레벨 5 몬스터 × 2<br />①: 엑시즈 소재가 없는 이 카드는 공격할 수 없다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. 이 카드가 "초량사 레드레이어"를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 "초량사" 몬스터 1장을 고르고, 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.
  | sc_text             = 等级5怪兽×2<br />①：没有超量素材的此卡不可攻击。②：1回合1次，去除此卡的1个超量素材，以场上的1只怪兽为对象可以发动（此卡持有“超级量子士 红层”作为超量素材的情况下，此效果在对手回合中也可以发动）。将该怪兽破坏。③：1回合1次，在自己的主要阶段可以发动。从自己手牌・场上（表侧表示）将1只“超级量子士”怪兽作为此卡的超量素材。
