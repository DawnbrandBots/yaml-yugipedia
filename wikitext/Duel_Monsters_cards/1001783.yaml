  | lore                  = Apply 1 of these [[effect]]s. Unless you have a "[[Vaalmonica]]" card in your [[Pendulum Zone]], your opponent chooses the effect.<br />● Gain 500 [[LP]], then if you have any monsters in your [[GY]] that can be [[Special Summon]]ed, your opponent chooses 1 for you to Special Summon to your [[field]].<br />● Take 500 [[Effect damage|damage]], then you can [[Add a card|add]] 1 [[Level]] 4 monster from your GY to your [[hand]].<br />You can only activate 1 "Vaalmonica Intonare" per [[turn]].
  | fr_lore               = Appliquez 1 de ces effets. Sauf si vous avez une carte "Vaalmonica" dans votre Zone Pendule, votre adversaire choisit l'effet.<br />● Gagnez 500 LP, puis si vous avez des monstres dans votre Cimetière qui peuvent être Invoqués Spécialement, votre adversaire en choisit 1 pour vous à Invoquer Spécialement sur votre Terrain.<br />● Recevez 500 points de dommages, puis vous pouvez ajouter 1 monstre de Niveau 4 depuis votre Cimetière à votre main.<br />Vous ne pouvez activer qu'1 "Vaalmonica Intonare" par tour.
  | de_lore               = Führe 1 dieser Effekte aus. Dein Gegner bestimmt den Effekt, es sei denn, du hast eine „Vaalmonika“-Karte in deiner Pendelzone.<br />● Du erhältst 500 LP, dann, falls du Monster in deinem Friedhof hast, die als Spezialbeschwörung beschworen werden können, bestimmt dein Gegner 1, das du als Spezialbeschwörung auf deine Spielfeldseite beschwörst.<br />● Du erhältst 500 Schaden, dann kannst du deiner Hand 1 Monster der Stufe 4 von deinem Friedhof hinzufügen.<br />Du kannst nur 1 „Vaalmonika-Intonare“ pro Spielzug aktivieren.
  | it_lore               = Applica 1 di questi effetti. A meno che tu abbia una carta "Vaalmonica" nella tua Zona Pendulum, il tuo avversario seleziona l'effetto.<br />● Guadagni 500 LP, poi se hai qualsiasi mostro nel tuo Cimitero che può essere Evocato Specialmente, il tuo avversario ne seleziona 1 da farti Evocare Specialmente sul tuo Terreno.<br />● Subisci 500 danni, poi puoi aggiungere 1 mostro di Livello 4 dal tuo Cimitero alla tua mano.<br />Puoi attivare solo 1 "Intonare Vaalmonica" per turno.
  | pt_lore               = Aplique 1 desses efeitos. A não ser que você tenha um card "Vaalmônica" na sua Zona de Pêndulo, seu oponente seleciona o efeito.<br />● Ganhe 500 PV e, depois, se você tiver quaisquer monstros no seu Cemitério que possam ser Invocados por Invocação-Especial, seu oponente seleciona 1 para que você Invoque por Invocação-Especial no seu campo.<br />● Sofra 500 de dano e, depois, você pode adicionar 1 monstro de Nível 4 do seu Cemitério à sua mão.<br />Você só pode ativar 1 "Intonare Vaalmônica" por turno.
  | es_lore               = Aplica 1 de estos efectos. A menos que tengas una carta "Vaalmónica" en tu Zona de Péndulo, tu adversario elige el efecto.<br />● Tú ganas 500 LP, y después si tienes monstruos en tu Cementerio que puedan ser Invocados de Modo Especial, tu adversario elige 1 para que lo Invoques de Modo Especial a tu Campo.<br />● Tú recibes 500 puntos de daño, y después puedes añadir a tu mano 1 monstruo de Nivel 4 en tu Cementerio.<br />Sólo puedes activar 1 "Intonare la Vaalmónica" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選んで適用する。自分のＰゾーンに「ヴァルモニカ」カードが存在しない場合、適用する効果は相手が選ぶ。<br />●自分は５００ＬＰ回復する。特殊召喚可能なモンスターが自分の墓地に存在する場合、さらにその内の１体を相手が選び、そのモンスターを自分フィールドに特殊召喚する。<br />●自分は５００ダメージを受ける。その後、自分の墓地からレベル４モンスター１体を手札に加える事ができる。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 고르고 적용한다. 자신의 펜듈럼 존에 "바르모니카" 카드가 존재하지 않을 경우, 적용할 효과는 상대가 고른다.<br />●자신은 500 LP 회복한다. 특수 소환 가능한 몬스터가 자신 묘지에 존재할 경우, 추가로 그 중의 1장을 상대가 고르고, 그 몬스터를 자신 필드에 특수 소환한다.<br />●자신은 500 데미지를 받는다. 그 후, 자신 묘지에서 레벨 4 몬스터 1장을 패에 넣을 수 있다.
  | sc_lore               = 此卡名的卡１回合仅可发动１张。<br />①：从以下效果中挑选１个适用。自己的灵摆区域不存在“华耳琴璃”卡的情况下，要适用的效果由对手挑选。<br />●自己恢复５００LP。自己墓地存在可特殊召唤的怪兽的情况下，进而由对手挑选其中１只，将该怪兽特殊召唤至自己场上。<br />●自己受到５００伤害。然后，可从自己的墓地将１只等级４怪兽加入手牌。
