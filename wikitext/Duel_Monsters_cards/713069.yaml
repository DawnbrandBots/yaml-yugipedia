  | fr_text         = Équipable uniquement à un monstre que vous contrôlez. Durant votre Main Phase : jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), vous pouvez faire perdre à tous les monstres actuellement contrôlés par votre adversaire une ATK égale à la moitié de l'ATK du monstre équipé. Si cette carte est envoyée au Cimetière tant qu'elle est équipée à un monstre : vous pouvez payer 1000 LP ; renvoyez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Bâton Archdémon du Désespoir" qu'une fois par tour.
  | de_text         = Rüste nur ein Monster, das du kontrollierst, mit dieser Karte aus. Während deiner Main Phase: Du kannst alle Monster, die dein Gegner derzeit kontrolliert, bis zum Ende dieses Spielzugs ATK in Höhe der Hälfte der ATK des ausgerüsteten Monsters verlieren lassen (selbst falls diese Karte das Spielfeld verlässt). Falls diese Karte auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet: Du kannst 1000 LP zahlen; gib diese Karte auf deine Hand zurück. Du kannst jeden Effekt von „Erzunterweltler-Stab der Verzweiflung“ nur einmal pro Spielzug verwenden.
