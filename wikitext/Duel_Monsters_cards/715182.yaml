  | text                  = "[[Blazing Cartesia, the Virtuous]]" + 1 [[LIGHT]] or [[DARK]] [[monster]]<br />If this card is [[Fusion Summon]]ed: You can [[send]] 1 [[Level]] 6 or higher LIGHT or DARK monster from your [[Main Deck|Deck]] or [[Extra Deck]] to the [[GY]]. If a monster is [[Special Summon]]ed by your opponent's activated [[monster effect]] (except during the [[Damage Step]]): You can [[banish]] this card from your [[field]] or GY; Special Summon 1 "[[Dogmatika]]" monster from your Deck or 1 "[[Despia]]" monster from your Extra Deck. You can only use each [[effect]] of "Granguignol the Dusk Dragon" [[once per turn]].
  | fr_text               = "Éclatante Cartésia, la Vertueuse" + 1 monstre LUMIÈRE ou TÉNÈBRES<br />Si cette carte est Invoquée par Fusion : vous pouvez envoyer 1 monstre LUMIÈRE ou TÉNÈBRES de min. Niveau 6 depuis votre Deck ou Extra Deck au Cimetière. Si un monstre est Invoqué Spécialement par un effet de monstre activé de votre adversaire (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Terrain ou Cimetière ; Invoquez Spécialement 1 monstre "Dogmatika" depuis votre Deck ou 1 monstre "Despia" depuis votre Extra Deck. Vous ne pouvez utiliser chaque effet de "Granguignol le Dragon du Crépuscule" qu'une fois par tour.
  | de_text               = „Flammende Cartesia, die Tugendhafte“ + 1 LICHT oder FINSTERNIS Monster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 LICHT oder FINSTERNIS Monster der Stufe 6 oder höher von deinem Deck oder Extra Deck auf den Friedhof legen. Falls ein Monster durch einen aktivierten Monstereffekt deines Gegners als Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen; beschwöre als Spezialbeschwörung 1 „Dogmatika“-Monster von deinem Deck oder 1 „Despia“-Monster von deinem Extra Deck. Du kannst jeden Effekt von „Granguignol der Dämmerungsdrache“ nur einmal pro Spielzug verwenden.
  | it_text               = "Fiammeggiante Cartesia, la Virtuosa" + 1 mostro LUCE o OSCURITÀ<br />Se questa carta viene Evocata tramite Fusione: puoi mandare 1 mostro LUCE o OSCURITÀ di Livello 6 o superiore dal tuo Deck o Extra Deck al Cimitero. Se un mostro viene Evocato Specialmente dall'effetto attivato di un mostro del tuo avversario (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Terreno o Cimitero; Evoca Specialmente 1 mostro "Dogmatika" dal tuo Deck o 1 mostro "Dispia" dal tuo Extra Deck. Puoi utilizzare ogni effetto di "Granguignol il Drago del Crepuscolo" una sola volta per turno.
  | pt_text               = "Ardente Cartesia, a Virtuosa" + 1 monstro de LUZ ou de TREVAS<br />Se este card for Invocado por Invocação-Fusão: você pode enviar para o Cemitério 1 monstro de LUZ ou de TREVAS de Nível 6 ou mais do seu Deck ou Deck Adicional. Se um monstro for Invocado por Invocação-Especial por um efeito de monstro ativado do seu oponente (exceto durante a Etapa de Dano): você pode banir este card do seu campo ou do Cemitério; Invoque por Invocação-Especial 1 monstro "Dogmatika" do seu Deck ou 1 monstro "Despia" do seu Deck Adicional. Você só pode usar cada efeito de "Granguignol, o Dragão do Crepúsculo" uma vez por turno.
  | es_text               = "Cartesia Abrasadora, la Virtuosa" + 1 monstruo de LUZ u OSCURIDAD<br />Si esta carta es Invocada por Fusión: puedes mandar al Cementerio 1 monstruo de LUZ u OSCURIDAD de Nivel 6 o mayor en tu Deck o Deck Extra. Si un monstruo es Invocado de Modo Especial por el efecto activado de un monstruo de tu adversario (excepto durante el Damage Step): puedes desterrar esta carta en tu Campo o Cementerio; Invoca de Modo Especial 1 monstruo "Dogmátik" desde tu Deck o 1 monstruo "Despía" desde tu Deck Extra. Sólo puedes usar cada efecto de "Granguignol el Dragón Crepuscular" una vez por turno.
  | ja_text               = 「赫の聖女カルテシア」＋光・闇属性モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚した場合に発動できる。デッキ・ＥＸデッキからレベル６以上の光・闇属性モンスター１体を墓地へ送る。②：相手が発動したモンスターの効果でモンスターが特殊召喚された場合、フィールド・墓地のこのカードを除外して発動できる。デッキから「ドラグマ」モンスター１体、またはＥＸデッキから「デスピア」モンスター１体を特殊召喚する。
  | ko_text               = "혁의 성녀 카르테시아" ＋ 빛 / 어둠 속성 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 덱 / 엑스트라 덱에서 레벨 6 이상의 빛 / 어둠 속성 몬스터 1장을 묘지로 보낸다. ②: 상대가 발동한 몬스터의 효과로 몬스터가 특수 소환되었을 경우, 필드 / 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "드래그마" 몬스터 1장, 또는 엑스트라 덱에서 "데스피아" 몬스터 1장을 특수 소환한다.
  | sc_text               = “赫之圣女 卡尔塔西亚”＋光・暗属性怪兽<br />此卡名的①②效果１回合仅可各使用１次。①：此卡融合召唤成功的情况下可以发动。从牌组・额外牌组将１只等级６以上的光・暗属性怪兽送至墓地。②：怪兽因对手发动的怪兽的效果被特殊召唤的情况下，将场上・墓地的此卡除外可以发动。从牌组将１只“教导”怪兽，或从额外牌组将１只“惨绝戏”怪兽特殊召唤。
