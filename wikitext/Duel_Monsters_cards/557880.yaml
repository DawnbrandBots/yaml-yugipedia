  | fr_lore               = 2+ Monstres à Effet des mêmes Type et Attribut<br />Vous pouvez cibler 1 de vos monstres qui sont bannis ou dans votre Cimetière ; Invoquez-le Spécialement dans votre zone pointée par cette carte, en Position de Défense, mais ses effets sont annulés, et aussi, vous ne pouvez pas Invoquer Spécialement de Monstres Lien le reste de ce tour, et le monstre Invoqué est placé au-dessous du Deck lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Métal Ténébreux, le Dragon de l'Acier des Ténèbres" qu'une fois par tour.
  | de_lore               = 2+ Effektmonster mit demselben Typ und derselben Eigenschaft<br />Du kannst 1 deiner Monster wählen, das verbannt ist oder in deinem Friedhof liegt; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt, in die Verteidigungsposition, aber seine Effekte werden annulliert, zusätzlich kannst du für den Rest dieses Spielzugs keine Linkmonster als Spezialbeschwörung beschwören und das beschworene Monster wird unters Deck gelegt, wenn es das Spielfeld verlässt. Du kannst diesen Effekt von „Finsternismetall, Drache des Dunkelstahls“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2+ Mostri con Effetto con lo stesso Tipo e Attributo<br />Puoi scegliere come bersaglio 1 dei tuoi mostri che è bandito o nel tuo Cimitero; Evocalo Specialmente in una tua zona puntata da questa carta, in Posizione di Difesa, ma i suoi effetti sono annullati, inoltre non puoi Evocare Specialmente Mostri Link per il resto di questo turno, e il mostro Evocato viene messo in fondo al Deck quando lascia il Terreno. Puoi utilizzare questo effetto di "Metallo Oscurità, il Drago dell'Acciaio Oscuro" una sola volta per turno.
  | pt_lore               = 2+ Monstros de Efeito com o mesmo Tipo e Atributo<br />Você pode escolher 1 dos seus monstros que estiverem banidos ou no seu Cemitério; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar, em Posição de Defesa, mas seus efeitos são negados e, além disso, você não pode Invocar Monstros Link por Invocação-Especial pelo resto deste turno e o monstro Invocado é colocado no fundo do Deck quando ele deixar o campo. Você só pode usar este efeito de "Metal das Trevas, o Dragão do Aço Negro" uma vez por turno.
  | es_lore               = 2+ Monstruos de Efecto con el mismo Tipo y Atributo<br />Puedes seleccionar 1 de tus monstruos que esté desterrado o en tu Cementerio; Invócalo de Modo Especial a tu zona a la que apunte esta carta, en Posición de Defensa, pero sus efectos son negados y además, por el resto de este turno, no puedes Invocar Monstruos de Enlace de Modo Especial, y el monstruo Invocado es puesto en la parte inferior del Deck cuando deja el Campo. Sólo puedes usar este efecto de "Metal de la Oscuridad, el Dragón del Acero Oscuro" una vez por turno.
  | ja_lore               = 同じ種族・属性の効果モンスター２体以上<br />このカード名の効果は１ターンに１度しか使用できない。①：自分の墓地のモンスターまたは除外されている自分のモンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、フィールドから離れた場合に持ち主のデッキの一番下に戻る。この効果の発動後、ターン終了時まで自分はリンクモンスターを特殊召喚できない。
