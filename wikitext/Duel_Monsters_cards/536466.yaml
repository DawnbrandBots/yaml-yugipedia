  | text                  = [[Discard]] 1 card; [[Fusion Summon]] 1 [[Fusion Monster]] from your [[Extra Deck]], using [[Monster Card|monsters]] from either [[field]] as [[Fusion Material]]. Neither player can [[activate]] cards or [[effect]]s in [[Respond|response]] to this card's activation.
  | fr_text               = Défaussez 1 carte ; Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis au moins l'un des Terrains comme Matériel Fusion. Aucun joueur ne peut activer ni de cartes ni d'effets en réponse à l'activation de cette carte.
  | de_text               = Wirf 1 Karte ab; beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von einer beliebigen Spielfeldseite als Fusionsmaterial. Kein Spieler kann Karten oder Effekte als Reaktion auf die Aktivierung dieser Karte aktivieren.
  | it_text               = Scarta 1 carta; Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri da qualsiasi Terreno come Materiale da Fusione. Nessun giocatore può attivare carte o effetti in risposta all'attivazione di questa carta.
  | pt_text               = Descarte 1 card; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros de qualquer campo como Matéria de Fusão. Nenhum duelista pode ativar cards ou efeitos em resposta à ativação deste card.
  | es_text               = Descarta 1 carta; Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos de cualquier Campo como Material de Fusión. Ningún jugador puede activar cartas o efectos en respuesta a la activación de esta carta.
  | ja_text               = このカードの発動に対して魔法・罠・モンスターの効果は発動できない。①：手札を１枚捨てて発動できる。自分・相手フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。
  | ko_text               = 이 카드의 발동에 대하여 마법 / 함정 / 몬스터의 효과는 발동할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 자신 / 상대 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | sc_text               = 应对此卡的发动，魔法・陷阱・怪兽的效果不可发动。①：舍弃１张手牌可以发动。以自己・对手场上的怪兽作为融合素材，将１只融合怪兽融合召唤。
