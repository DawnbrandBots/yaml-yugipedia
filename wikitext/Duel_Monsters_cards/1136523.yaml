  | text                = 2 [[Beast]], [[Beast-Warrior]], and/or [[Winged Beast]] [[monsters]]<br />If this card is [[Link Summon]]ed: You can send 2 "[[Tri-Brigade]]" cards with different names from your [[Main Deck|Deck]] and/or [[Extra Deck]] to the [[GY]], except "Tri-Brigade Arms Mouser", also you cannot [[Special Summon]] from the Extra Deck for the rest of this [[turn]], except Beast, Beast-Warrior, or Winged Beast monsters. If this card is sent to the GY: You can [[target]] 1 [[face-up]] monster on the [[field]]; change it to [[face-down]] [[Defense Position]]. You can only use each [[effect]] of "Tri-Brigade Arms Mouser" [[once per turn]].
  | fr_text             = 2 monstres Bête, Bête-Guerrier et/ou Bête Ailée<br />Si cette carte est Invoquée par Lien : vous pouvez envoyer 2 cartes "Tri-Brigade" de noms différents ("Mouser l'Arme Tri-Brigade" exclu) depuis votre Deck et/ou Extra Deck au Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Bête, Bête-Guerrier ou Bête Ailée exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre face recto sur le Terrain ; changez-le en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Mouser l'Arme Tri-Brigade" qu'une fois par tour.
  | de_text             = 2 Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 2 „Sta-Brigade“-Karten mit unterschiedlichen Namen von deinem Deck und/oder Extra Deck auf den Friedhof legen, außer „Sta-Brigade-Waffen Mouser“, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Ungeheuer-, Ungeheuer-Krieger- und Geflügeltes Ungeheuer-Monstern. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; ändere es in die verdeckte Verteidigungsposition. Du kannst jeden Effekt von „Sta-Brigade-Waffen Mouser“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri Bestia, Guerriero-Bestia e/o Bestia Alata<br />Se questa carta viene Evocata Link: puoi mandare 2 carte "Tri-Brigata" con nomi diversi dal tuo Deck e/o Extra Deck al Cimitero, eccetto "Tri-Brigata Armi Mouser", inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri Bestia, Guerriero-Bestia o Bestia Alata. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; mettilo coperto in Posizione di Difesa. Puoi utilizzare ogni effetto di "Tri-Brigata Armi Mouser" una sola volta per turno.
  | pt_text             = 2 monstros Besta, Besta-Guerreira e/ou Besta Alada<br />Se este card for Invocado por Invocação-Link: você pode enviar 2 cards "Tri-Brigada" com nomes diferentes do seu Deck e/ou Deck Adicional para o Cemitério, exceto "Mouser, Armas da Tri-Brigada" e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Besta, Besta-Guerreira ou Besta Alada. Se este card for enviado para o Cemitério: você pode escolher 1 monstro com a face para cima no campo; coloque-o com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Mouser, Armas da Tri-Brigada" uma vez por turno.
  | es_text             = 2 monstruos Bestia, Guerrero-Bestia y/o Bestia Alada<br />Si esta carta es Invocada por Enlace: puedes mandar al Cementerio 2 cartas "Tri-Brigada" con nombres diferentes en tu Deck y/o Deck Extra, excepto "Tri-Brigada Armas Mouser", y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Bestia, Guerrero-Bestia o Bestia Alada. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; cámbialo a Posición de Defensa boca abajo. Sólo puedes usar cada efecto de "Tri-Brigada Armas Mouser" una vez por turno.
  | ja_text             = 獣族・獣戦士族・鳥獣族モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる。デッキ・ＥＸデッキから「鉄獣式撃滅兵装“Ｍｏｕｓｅｒ”」以外の「トライブリゲード」カード２枚を墓地へ送る（同名カードは１枚まで）。このターン、自分は獣族・獣戦士族・鳥獣族モンスターしかＥＸデッキから特殊召喚できない。②：このカードが墓地へ送られた場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。
  | ko_text             = 
  | sc_text             = 兽族・兽战士族・鸟兽族怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。①：此卡连接召唤的情况下可以发动。从牌组・额外牌组将“铁兽式击灭兵装“Mouser””以外的2张“铁兽”卡送至墓地（同名卡最多1张）。此回合，自己从额外牌组仅可特殊召唤兽族・兽战士族・鸟兽族怪兽。②：此卡被送至墓地的情况下，以场上的1只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。
