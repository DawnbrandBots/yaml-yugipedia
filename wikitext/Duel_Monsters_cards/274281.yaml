  | text                  = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[Normal Monster]]s<br />If this card is [[Special Summon]]ed: Until the end of the next [[turn]], neither player can [[target]] [[Dragon]] [[Monster Card|monsters]] you currently [[control]] with card [[effect]]s, also they cannot be [[destroy]]ed by card effects. [[Once per turn]], during your [[Standby Phase]]: You can target 1 Normal Monster in your GY; Special Summon it.
  | fr_text               = 1 Syntoniseur + 1+ Monstre Normal non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : jusqu'à la fin du prochain tour, aucun joueur ne peut cibler de monstres Dragon que vous contrôlez actuellement avec des effets de carte, et aussi, ils ne peuvent pas être détruits par des effets de carte. Une fois par tour, durant votre Standby Phase : vous pouvez cibler 1 Monstre Normal dans votre Cimetière ; Invoquez-le Spécialement.
  | de_text               = 1 Empfänger + 1+ Normale Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Bis zum Ende des nächsten Spielzugs kann kein Spieler Drache-Monster, die du derzeit kontrollierst, als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Karteneffekte zerstört werden. Einmal pro Spielzug, während deiner Standby Phase: Du kannst 1 Normales Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_text               = 1 Tuner + 1+ Mostri Normali non-Tuner<br />Se questa carta viene Evocata Specialmente: fino alla fine del prossimo turno, nessun giocatore può scegliere i mostri Drago che controlli attualmente come bersaglio con gli effetti delle carte, inoltre essi non possono essere distrutti dagli effetti delle carte. Una volta per turno, durante la tua Standby Phase: puoi scegliere come bersaglio 1 Mostro Normale nel tuo Cimitero; Evocalo Specialmente.
  | pt_text               = 1 Regulador + 1+ Monstros Normais não-Reguladores<br />Se este card for Invocado por Invocação-Especial: até o final do próximo turno, nenhum duelista pode escolher monstros Dragão que você controla atualmente como alvo de efeito de cards e, além disso, eles não podem ser destruídos por efeitos de card. Uma vez por turno, durante sua Fase de Apoio: você pode escolher 1 Monstro Normal no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_text               = 1 Cantante + 1+ Monstruos Normales que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: hasta el final del próximo turno, ningún jugador puede seleccionar monstruos Dragón que controles en este momento con efectos de cartas, y además no pueden ser destruidos por efectos de cartas. Una vez por turno, durante tu Standby Phase: puedes seleccionar 1 Monstruo Normal en tu Cementerio; Invócalo de Modo Especial.
  | ja_text               = チューナー＋チューナー以外の通常モンスター１体以上<br />①：このカードが特殊召喚した場合に発動する。自分フィールドの全てのドラゴン族モンスターは次のターンの終了時まで効果では破壊されず、お互いはそれらを次のターンの終了時まで効果の対象にできない。②：自分スタンバイフェイズに、自分の墓地の通常モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text               = 튜너 ＋ 튜너 이외의 일반 몬스터 1장 이상<br />①: 이 카드를 특수 소환했을 경우에 발동한다. 자신 필드의 모든 드래곤족 몬스터는 다음 턴의 종료시까지 효과로는 파괴되지 않으며, 양쪽 플레이어는 그 카드들을 다음 턴의 종료시까지 효과의 대상으로 할 수 없다. ②: 자신 스탠바이 페이즈에, 자신 묘지의 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_text               = 协调＋协调以外的通常怪兽1只以上<br />当此卡成功特殊召唤时发动。我方场上的龙族怪兽到下一个回合结束时为止，不会成为卡牌效果的对象，也不会被卡牌效果破坏。此外，1个回合1次，在我方的准备阶段时可进行发动。选择我方墓地的1只通常怪兽进行特殊召唤。
  | sc_text               = 协调＋协调以外的通常怪兽1只以上<br />①：此卡特殊召唤成功的情况下发动。自己场上的龙族怪兽直至下个回合结束时为止，不会成为效果的对象，不会因效果被破坏。②：每到自己的准备阶段，可以自己墓地的1只通常怪兽为对象发动。将该怪兽特殊召唤。
