  | fr_text                  = Tous les monstres "Ferraille" gagnent 200 ATK/DEF. Lorsqu'un ou plusieurs monstres "Ferraille" face recto sur le Terrain sont détruits par un effet de carte et envoyés au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Ferraille" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Usine de Ferraille" qu'une fois par tour.
  | de_text                  = Alle „Schrott“-Monster erhalten 200 ATK und DEF. Wenn offene „Schrott“-Monster auf dem Spielfeld durch einen Karteneffekt zerstört und auf den Friedhof gelegt werden (außer während des Damage Steps): Du kannst 1 „Schrott“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „Schrottfabrik“ nur einmal pro Spielzug verwenden.
  | it_text                  = Tutti i mostri "Frammento" guadagnano 200 ATK e DEF. Quando uno o più mostri "Frammento" scoperti sul Terreno vengono distrutti dall'effetto di una carta e mandati al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Frammento" dal tuo Deck. Puoi utilizzare questo effetto di "Fabbrica Frammento" una sola volta per turno.
  | pt_text                  = Todos os monstros "Restolhos" ganham 200 de ATK/DEF. Quando um ou mais monstros "Restolhos" com a face para cima no campo forem destruídos por um efeito de card e enviados para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Restolhos" do seu Deck. Você só pode usar este efeito de "Fábrica de Restolhos" uma vez por turno.
  | es_text                  = Todos los monstruos "Chatarra" y "Reciclador de Desechos" ganan 200 ATK y DEF. Cuando uno o más monstruos "Chatarra" y "Reciclador de Desechos" boca arriba en el Campo son destruidos por el efecto de una carta y mandados al Cementerio (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Chatarra" y "Reciclador de Desechos". Sólo puedes usar este efecto de "Fábrica de Chatarra" una vez por turno.
  | ja_text                  = このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドの「スクラップ」モンスターの攻撃力・守備力は２００アップする。②：フィールドの表側表示の「スクラップ」モンスターが効果で破壊され墓地へ送られた時に発動できる。自分はデッキから「スクラップ」モンスター１体を特殊召喚する。
  | ko_text                  = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 "스크랩" 몬스터의 공격력 / 수비력은 200 올린다. ②: 필드의 앞면 표시의 "스크랩" 몬스터가 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 자신은 덱에서 "스크랩" 몬스터 1장을 특수 소환한다.
  | sc_text                  = 此卡名的②效果１回合仅可使用１次。①：场上的“废铁”怪兽的攻击力・守备力上升２００。②：场上的表侧表示“废铁”怪兽因效果被破坏并被送至墓地时可以发动。自己从牌组将１只“废铁”怪兽特殊召唤。
