  | text                = 2+ [[Effect Monster]]s<br />This card cannot be [[destroy]]ed by card [[effect]]s while a [[Link Monster]] [[points to]] it. You can only use each of the following [[effect]]s of "Borrelcode Dragon" [[once per turn]]. At the start of the [[Damage Step]], if this card that was [[Link Summon]]ed using 3 [[monsters]] as [[material]] [[battle]]s an opponent's monster: You can [[destroy]] all monsters on the [[field]]. You can [[banish]] this card from your GY; banish 1 [[DARK]] monster with 3000 or more [[ATK]] from the field, and if you do, [[Special Summon]] 1 "[[Topologic]]" monster from your [[Extra Deck]] or GY.
  | fr_text             = 2+ Monstres à Effet<br />Cette carte ne peut pas être détruite par des effets de carte tant qu'un Monstre Lien la pointe. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Codeborrelle" qu'une fois par tour. Au début de la Damage Step, si cette carte qui a été Invoquée par Lien en utilisant 3 monstres comme Matériel combat un monstre de l'adversaire : vous pouvez détruire tous les monstres sur le Terrain. Vous pouvez bannir cette carte depuis votre Cimetière ; bannissez 1 monstre TÉNÈBRES avec min. 3000 ATK depuis le Terrain, et si vous le faites, Invoquez Spécialement 1 monstre "Topologique" depuis votre Extra Deck ou Cimetière.
  | de_text             = 2+ Effektmonster<br />Diese Karte kann nicht durch Karteneffekte zerstört werden, solange ein Linkmonster auf sie zeigt. Du kannst jeden der folgenden Effekte von „Kallibercode-Drache“ nur einmal pro Spielzug verwenden. Am Beginn des Damage Steps, falls diese Karte, die unter Verwendung von 3 Monstern als Material als Linkbeschwörung beschworen wurde, gegen ein Monster eines Gegners kämpft: Du kannst alle Monster auf dem Spielfeld zerstören. Du kannst diese Karte von deinem Friedhof verbannen; verbanne 1 FINSTERNIS Monster mit 3000 oder mehr ATK vom Spielfeld und falls du dies tust, beschwöre 1 „Topologik“- oder „Topologisch“-Monster als Spezialbeschwörung von deinem Extra Deck oder Friedhof.
  | it_text             = 2+ Mostri con Effetto<br />Questa carta non può essere distrutta dagli effetti delle carte mentre è puntata da un Mostro Link. Puoi utilizzare ognuno dei seguenti effetti di "Drago Callibrocodice" una sola volta per turno. All'inizio del Damage Step, se questa carta che è stata Evocata Link utilizzando 3 mostri come materiale combatte con un mostro dell'avversario: puoi distruggere tutti i mostri sul Terreno. Puoi bandire questa carta dal tuo Cimitero; bandisci 1 mostro OSCURITÀ con ATK 3000 o superiore dal Terreno e, se lo fai, Evoca Specialmente 1 mostro "Topologico" dal tuo Extra Deck o Cimitero.
  | pt_text             = 2+ Monstros de Efeito<br />Este card não pode ser destruído por efeitos de card enquanto um Monstro Link apontar para ele. Você só pode usar cada um dos seguintes efeitos de "Dragão Codicallibre" uma vez por turno. No começo da Etapa de Dano, se este card que foi Invocado por Invocação-Link usando 3 monstros como matéria batalhar um monstro do oponente: você pode destruir todos os monstros no campo. Você pode banir este card do seu Cemitério; bana 1 monstro de TREVAS com 3000 ou mais de ATK do campo e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Topológico(a)" do seu Deck Adicional ou Cemitério.
  | es_text             = 2+ Monstruos de Efecto<br />Esta carta no puede ser destruida por efectos de cartas mientras un Monstruo de Enlace la apunte. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Borrecódigo" una vez por turno. Al comienzo del Damage Step, si esta carta que fue Invocada por Enlace usando 3 monstruos como material batalla con un monstruo del adversario: puedes destruir todos los monstruos en el Campo. Puedes desterrar esta carta en tu Cementerio; destierra 1 monstruo de OSCURIDAD con 3000 o más ATK en el Campo y, si lo haces, Invoca de Modo Especial 1 monstruo "Topológico" desde tu Deck Extra o Cementerio.
  | ja_text             = 効果モンスター２体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：リンクモンスターのリンク先のこのカードは効果では破壊されない。②：モンスター３体を素材としてリンク召喚したこのカードが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。フィールドのモンスターを全て破壊する。③：墓地のこのカードを除外して発動できる。フィールドの攻撃力３０００以上の闇属性モンスター１体を選んで除外し、自分のＥＸデッキ・墓地から「トポロジック」モンスター１体を選んで特殊召喚する。
  | ko_text             = 효과 몬스터 2장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 링크 몬스터의 링크 앞의 이 카드는 효과로는 파괴되지 않는다. ②: 몬스터 3장을 소재로서 링크 소환한 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 필드의 몬스터를 전부 파괴한다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 필드의 공격력 3000 이상의 어둠 속성 몬스터 1장을 골라 제외하고, 자신의 엑스트라 덱 / 묘지에서 "토폴로직" 몬스터 1장을 골라 특수 소환한다.
  | sc_text             = 效果怪兽２只以上<br />此卡名的②③效果１回合仅可各使用１次。①：连接怪兽连接端的此卡不会因效果被破坏。②：以３只怪兽为素材连接召唤的此卡与对手怪兽进行战斗的伤害步骤开始时可以发动。将场上的怪兽全部破坏。③：将墓地的此卡除外可以发动。挑选场上攻击力３０００以上的１只暗属性怪兽除外，从自己的额外牌组・墓地挑选１只“拓扑逻辑”怪兽特殊召唤。
