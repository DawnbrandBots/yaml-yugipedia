  | fr_text               = Vous pouvez payer 1000 LP, puis ciblez 1 Magie/Piège Posé contrôlé par votre adversaire ; détruisez la cible. Une fois par tour, durant la End Phase : détruisez cette carte. Cette carte doit être le seul monstre Psychique que vous contrôlez pour activer et résoudre cet effet.
  | de_text               = Du kannst 1000 LP zahlen und dann 1 gesetzte/n Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre jenes gewählte Ziel. Einmal pro Spielzug, während der End Phase: Zerstöre diese Karte. Diese Karte muss das einzige Psi-Monster sein, das du kontrollierst, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text               = Puoi pagare 1000 LP, poi scegliere come bersaglio 1 Magia/Trappola Posizionata controllata dal tuo avversario; distruggi quel bersaglio. Una volta per turno, durante la End Phase: distruggi questa carta. Questa carta deve essere l'unico mostro Psichico che controlli per attivare e risolvere questo effetto.
  | pt_text               = Você pode pagar 1000 PV e, depois, escolha 1 Magia/Armadilha Baixada que seu oponente controla; destrua o alvo. Uma vez por turno, durante a Fase Final: destrua este card. Este card deve ser o único monstro Psíquico que você controla para ativar e resolver este efeito.
  | es_text               = Puedes pagar 1000 LP, y después seleccionar 1 Mágica/Trampa Colocada que controle tu adversario; destruye ese objetivo. Una vez por turno, durante la End Phase: destruye esta carta. Esta carta debe ser el único monstruo Psíquico que controlas para activar y resolver este efecto.
  | ja_text               = １０００ライフポイントを払って発動できる。相手フィールド上にセットされた魔法・罠カード１枚を選択して破壊する。また、お互いのエンドフェイズ時、自分フィールド上にこのカード以外のサイキック族モンスターが存在しない場合、このカードを破壊する。
  | translated_text       = You can pay 1000 LP, then target 1 Set Spell/Trap your opponent controls; destroy that target. Once per turn, during the End Phase: Destroy this card. '''You must control no other Psychic monsters''' to activate and to resolve this effect.
