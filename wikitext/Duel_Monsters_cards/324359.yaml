  | fr_lore               = "Lames du Lutin Tranchant" + 1 monstre "Peluchimal" ou plus<br />Lorsque cette carte est Invoquée par Fusion : vous pouvez cibler un nombre de cartes sur le Terrain, inférieur ou égal au nombre de Matériels de Fusion utilisés pour son Invocation Fusion ; détruisez-les. Tous les monstres "Frourreur" que vous contrôlez gagnent 300 ATK pour chaque monstre "Peluchimal" et monstre "Frourreur" que vous contrôlez. Vous ne pouvez contrôler qu'1 "Tigre Frourreur".
  | de_lore               = „Scherenkobold“ + 1 oder mehr „Kuscheltier“-Monster<br />Wenn diese Karte als Fusionsbeschwörung beschworen wird: Du kannst Karten auf dem Spielfeld bis zur Anzahl des Fusionsmaterials wählen, das für ihre Fusionsbeschwörung verwendet wurde; zerstöre sie. Alle „Schreckenspelz“-Monster, die du kontrollierst, erhalten 300 ATK für jedes „Kuscheltier“-Monster und „Schreckenspelz“-Monster, das du kontrollierst. Du kannst nur 1 „Schreckenspelz Tiger“ kontrollieren.
  | it_lore               = "Imp Filo di Scimitarre" + 1 o più mostri "Fluffal"<br />Quando questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio carte sul Terreno, fino al numero di Materiali da Fusione utilizzati per la sua Evocazione tramite Fusione; distruggile. Tutti i mostri "Pellicciaspavento" che controlli guadagnano 300 ATK per ogni mostro "Fluffal" e mostro "Pellicciaspavento" che controlli. Puoi controllare solo 1 "Tigre Pellicciaspavento".
  | pt_lore               = "Diabrete de Lâminas Afiadas" + 1 ou mais monstros "Fofanimal"<br />Quando este card for Invocado por Invocação-Fusão: você pode escolher cards no campo, até o número de Matérias de Fusão usados para a sua Invocação-fusão; destrua-os. Todos os monstros "Peladura" que você controla ganham 300 de ATK para cada monstro "Fofanimal" e monstro "Peladura" que você controla. Você só pode controlar 1 "Tigre Peladura".
  | es_lore               = "Diablillo de las Tijeras" + 1 o más monstruos "Peluchanimal"<br />Cuando esta carta es Invocada por Fusión: puedes seleccionar hasta tantas cartas en el Campo como la cantidad de Materiales de Fusión usados en su Invocación por Fusión; destrúyelas. Todos los monstruos "Atemorizante" que controles ganan 300 ATK por cada monstruo "Peluchanimal" y cada monstruo "Atemorizante" que controles. Sólo puedes controlar 1 "Tigre Atemorizante".
  | ja_lore               = 「エッジ・インプ・シザー」+「ファーニマル」モンスター１体以上<br />①：「デストーイ・シザー・タイガー」は自分フィールドに１体しか表側表示で存在できない。②：このカードが融合召喚に成功した時、このカードの融合素材としたモンスターの数まで、フィールドのカードを対象として発動できる。そのカードを破壊する。③：このカードがモンスターゾーンに存在する限り、自分フィールドの「デストーイ」モンスターの攻撃力は、自分フィールドの「ファーニマル」モンスター及び「デストーイ」モンスターの数×３００アップする。
  | ko_lore               = "에지임프 시저" + "퍼니멀" 몬스터 1장 이상<br />①: "데스완구 시저 타이거"는 자신 필드에 1장바에 앞면 표시로 존재할 수 없다. ②: 이 카드가 융합 소환에 성공했을 때, 이 카드의 융합 소재로 한 몬스터의 수까지, 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "데스완구" 몬스터의 공격력은, 자신 필드의 "퍼니멀" 몬스터 및 "데스완구" 몬스터의 수 × 300 올린다.
  | sc_lore               = "锋利小鬼・剪刀"＋1只以上"绒毛动物"怪兽<br />①："魔玩具・剪刀虎"在自己场上仅可有1只以表侧表示存在。②：此卡融合召唤成功时，以场上的卡为对象可以发动，数量最多为此卡的作为融合素材的怪兽数量。将该卡破坏。③：只要此卡存在于怪兽区域，自己场上的"魔玩具"怪兽的攻击力上升相当于自己场上"绒毛动物"怪兽及"魔玩具"怪兽数量×300的数值。
