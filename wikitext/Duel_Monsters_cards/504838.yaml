  | es_text              = Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta vuelve a la mano de su propietario durante la End Phase del turno en el que esta carta es Invocada mediante una Invocación Normal o volteada boca arriba. El daño de batalla que esta carta inflige a los Life Points de tu adversario se divide a la mitad.
