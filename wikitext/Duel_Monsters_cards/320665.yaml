  | text                  = You can [[Ritual Summon]] this card with any "[[Nekroz]]" [[Ritual Spell Card]]. Must be Ritual Summoned without using any [[Level]] 10 [[Monster Card|monsters]], and cannot be [[Special Summon]]ed by other ways. You can only use each of these [[effect]]s of "Nekroz of Decisive Armor" [[once per turn]].<br />● During either player's [[turn]]: You can [[discard]] this card, then [[target]] 1 "Nekroz" monster you [[control]]; it gains 1000 [[ATK]] and [[DEF]] until the end of this turn.<br />● You can target 1 [[Set]] card your opponent controls; [[destroy]] it, and if you do, [[banish]] it.
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec une Carte Magie Rituelle "Nékroz". Uniquement Invocable Rituellement sans utiliser de monstres de Niveau 10, et non Invocable Spécialement autrement. Vous ne pouvez utiliser chacun de ces effets de "Nékroz d'Armure Invincible" qu'une fois par tour.<br />● Durant le tour de chaque joueur : vous pouvez défausser cette carte, puis ciblez 1 monstre "Nékroz" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 1000 ATK/DEF.<br />● Vous pouvez cibler 1 carte Posée contrôlée par votre adversaire ; détruisez-la, et si vous le faites, bannissez-la.
  | de_text               = Du kannst diese Karte mit einer beliebigen "Nekroz"-Ritualzauberkarte als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, ohne Monster der Stufe 10 zu verwenden, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Du kannst jeden dieser Effekte von "Nekroz vom Entscheidungspanzer" nur einmal pro Spielzug verwenden.<br />● Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte abwerfen und dann 1 "Nekroz"-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1000 ATK und DEF.<br />● Du kannst 1 gesetzte Karte wählen, die dein Gegner kontrolliert; zerstöre sie und falls du dies tust, verbanne sie.
  | it_text               = Puoi [[Ritual Summon|Evocare tramite Rituale]] questa carta con qualsiasi [[Ritual Spell Card|Carta Magia Rituale]] "[[Nekroz]]". Deve essere Evocato tramite Rituale senza utilizzare nessun mostro di [[Level]] 10, e non può essere [[Special Summon|Evocato Specialmente]] in altri modi. Puoi utilizzare ognuno di questi [[Effect|effetti]] di "Nekroz di Armatura Decisiva" [[Once per turn|una sola volta per turno]].<br />● Durante il turno di qualsiasi giocatore: puoi [[Discard|scartare]] questa carta, poi [[Target|scegliere come bersaglio]] 1 mostro "Nekroz" che [[control]]li; esso guadagna 1000 [[ATK]] e [[DEF]] fino alla fine di questo [[turn]]o.<br />● Puoi scegliere come bersaglio 1 carta [[Set|Posizionata]] controllata dal tuo avversario; [[Destroy|distruggila]] e, se lo fai, [[Banish|bandiscila]].
  | pt_text               = Você pode [[Summon|Invocar]] este card por [[Ritual Summon|Invocação-Ritual]] com qualquer [[Ritual Spell Card|Card de Magia de Ritual]] "[[Nekroz|Necroz]]". Deve ser Invocado por Invocação-Ritual sem usar quaisquer [[Monster Card|monstros]] de [[Level|Nível]] 10 e não pode ser Invocado por [[Special Summon|Invocação-Especial]] de nenhuma outra forma. Você só pode usar cada um desses [[Effect|efeitos]] de "Necroz da Armadura Decisiva" [[Once per turn|uma vez por turno]].<br />● Durante o turno de qualquer duelista: você pode [[Discard|descartar]] este card e, depois, [[Target|escolher]] 1 monstro "Necroz" que você [[control]]a; ele ganha 1000 de [[ATK]] e [[DEF]] até o final deste turno.<br />● Você pode escolher 1 card [[Set|Baixado]] que seu oponente controla; [[Destroy|destrua-o]] e, se isso acontecer, [[Banish|bana-o]].
  | es_text               = Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Necroz". Debe ser Invocada por Ritual sin usar monstruos de Nivel 10, y no puede ser Invocada de Modo Especial de otra forma. Sólo puedes usar cada uno de estos efectos de "Necroz de Armadura Decisiva" una vez por turno.<br />● Durante el turno de cualquier jugador: puedes descartar esta carta, y después seleccionar 1 monstruo "Necroz" que controles; hasta el final de este turno, éste gana 1000 ATK y DEF.<br />● Puedes seleccionar 1 carta Colocada que controle tu adversario; destrúyela y, si lo haces, destiérrala.
  | ja_text               = 「影霊衣」儀式魔法カードにより降臨<br />このカードはレベル１０以外のモンスターのみを使用した儀式召喚でしか特殊召喚できない。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードを手札から捨て、自分フィールドの「影霊衣」モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで１０００アップする。②：相手フィールドの裏側表示カード１枚を対象として発動できる。そのカードを破壊し除外する。
  | ko_text               = "네크로즈" 의식 마법 카드에 의해 의식 소환. 레벨 10 이외의 몬스터만을 사용한 의식 소환으로밖에 특수 소환할 수 없다. "디사이시브의 네크로즈"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, 자신 필드의 "네크로즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 1000 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 상대 필드에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고 제외한다.
