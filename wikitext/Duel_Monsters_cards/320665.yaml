  | text                  = You can [[Ritual Summon]] this card with any "[[Nekroz]]" [[Ritual Spell]]. Must be Ritual Summoned, using [[monsters]], and you cannot use [[Level]] 10 monsters. You can only use each of these [[effect]]s of "Nekroz of Decisive Armor" [[once per turn]].<br />● ([[Quick Effect]]): You can [[discard]] this card, then [[target]] 1 "Nekroz" monster you [[control]]; it gains 1000 [[ATK]]/[[DEF]] until the end of this turn.<br />● You can target 1 [[Set]] card your opponent controls; [[destroy]] it, and if you do, [[banish]] it.
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement en utilisant des monstres, et vous ne pouvez pas utiliser des monstres de Niveau 10. Vous ne pouvez utiliser chacun de ces effets de "Nékroz d'Armure Invincible" qu'une fois par tour.<br />● (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 monstre "Nékroz" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 1000 ATK/DEF.<br />● Vous pouvez cibler 1 carte Posée contrôlée par votre adversaire ; détruisez-la, et si vous le faites, bannissez-la.
  | de_text               = Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, indem du Monster verwendest, und du kannst keine Monster der Stufe 10 verwenden. Du kannst jeden dieser Effekte von „Nekroz vom Entscheidungspanzer“ nur einmal pro Spielzug verwenden.<br />● (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 „Nekroz“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1000 ATK/DEF.<br />● Du kannst 1 gesetzte Karte wählen, die dein Gegner kontrolliert; zerstöre sie und falls du dies tust, verbanne sie.
  | it_text               = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale, utilizzando mostri, e non puoi utilizzare mostri di Livello 10. Puoi utilizzare ognuno di questi effetti di "Nekroz di Armatura Decisiva" una sola volta per turno.<br />● (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Nekroz" che controlli; esso guadagna 1000 ATK/DEF fino alla fine di questo turno.<br />● Puoi scegliere come bersaglio 1 carta Posizionata controllata dal tuo avversario; distruggila e, se lo fai, bandiscila.
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual, usando monstros, e você não pode usar monstros de Nível 10. Você só pode usar cada um desses efeitos de "Necroz da Armadura Decisiva" uma vez por turno.<br />● (Efeito Rápido): você pode descartar este card e, depois, escolha 1 monstro "Necroz" que você controla; ele ganha 1000 de ATK/DEF até o final deste turno.<br />● Você pode escolher 1 card Baixado que seu oponente controla; destrua-o e, se isso acontecer, bana-o.
  | es_text               = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual, usando monstruos, y no puedes usar monstruos de Nivel 10. Sólo puedes usar cada uno de estos efectos de "Necroz de Armadura Decisiva" una vez por turno.<br />● (Efecto Rápido): puedes descartar esta carta, y después selecciona 1 monstruo "Necroz" que controles; hasta el final de este turno, éste gana 1000 ATK/DEF.<br />● Puedes seleccionar 1 carta Colocada que controle tu adversario; destrúyela y, si lo haces, destiérrala.
  | ja_text               = 「影霊衣」儀式魔法カードにより降臨<br />このカードはレベル１０以外のモンスターのみを使用した儀式召喚でしか特殊召喚できない。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードを手札から捨て、自分フィールドの「影霊衣」モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで１０００アップする。②：相手フィールドの裏側表示カード１枚を対象として発動できる。そのカードを破壊し除外する。
  | ko_text               = "네크로즈" 의식 마법 카드에 의해 의식 소환. 레벨 10 이외의 몬스터만을 사용한 의식 소환으로밖에 특수 소환할 수 없다. "디사이시브의 네크로즈"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, 자신 필드의 "네크로즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 1000 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 상대 필드에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고 제외한다.
  | sc_text               = 以“影灵衣”仪式魔法卡降临<br />此卡仅可以仪式召唤方式特殊召唤，且仪式召唤仅可使用等级10以外的怪兽。此卡名的①②效果1回合仅可各使用1次。①：在自己・对手回合中，从手牌将此卡舍弃，以自己场上的1只“影灵衣”怪兽为对象可以发动。该怪兽的攻击力・守备力直至回合结束时为止上升1000。②：以对手场上1张里侧表示的卡为对象可以发动。将该卡破坏并除外。
