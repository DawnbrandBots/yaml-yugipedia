  | text                = If this card is [[Special Summon]]ed by the [[effect]] of a "[[Dream Mirror]]" [[Monster Card|monster]]: You can Special Summon 1 "Dream Mirror" monster from your [[hand]], except "Ikelos, the Dream Mirror Mara". During the [[Main Phase|Main]] or [[Battle Phase]], if "[[Dream Mirror of Joy]]" is in a [[Field Zone]] ([[Quick Effect]]): You can [[Tribute]] this card; Special Summon 1 "[[Ikelos, the Dream Mirror Sprite]]" from your [[Main Deck|Deck]]. You can only use each effect of "Ikelos, the Dream Mirror Mara" [[once per turn]].
  | fr_text             = Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Miroir des Rêves" : vous pouvez Invoquer Spécialement 1 monstre "Miroir des Rêves" ("Ikelos, Mara du Miroir des Rêves" exclu) depuis votre main. Durant la Main ou Battle Phase, si "Miroir des Rêves de la Joie" est dans une Zone Terrain (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Ikelos, Sprite du Miroir des Rêves" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Ikelos, Mara du Miroir des Rêves" qu'une fois par tour.
  | de_text             = Falls diese Karte durch den Effekt eines „Traumspiegel“-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 „Traumspiegel“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Ikelos, der Traumspiegel-Mara“. Während der Main oder Battle Phase, falls „Traumspiegel des Spaßes“ in einer Spielfeldzone liegt (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Ikelos, der Traumspiegel-Geist“ als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „Ikelos, der Traumspiegel-Mara“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Specchio dei Sogni": puoi Evocare Specialmente 1 mostro "Specchio dei Sogni" dalla tua mano, eccetto "Ikelos, la Mara Specchio dei Sogni". Durante la Main o Battle Phase, se "Specchio dei Sogni della Gioia" è in una Zona Terreno (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Ikelos, il Folletto Specchio dei Sogni" dal tuo Deck. Puoi utilizzare ogni effetto di "Ikelos, la Mara Specchio dei Sogni" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Espelho Onírico": você pode Invocar por Invocação-Especial 1 monstro "Espelho Onírico" da sua mão, exceto "Ikelos, a Moura do Espelho Onírico". Durante a Fase Principal ou de Batalha, se "Espelho Onírico da Alegria" estiver em uma Zona do Campo (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Ikelos, a Fadinha do Espelho Onírico" do seu Deck. Você só pode usar cada efeito de "Ikelos, a Moura do Espelho Onírico" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Espejo Ensueño": puedes Invocar de Modo Especial 1 monstruo "Espejo Ensueño" en tu mano, excepto "Ikelos, la Pesanta del Espejo Ensueño". Durante la Main o Battle Phase, si "Espejo Ensueño de Alegría" está en una Zona del Campo (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 "Ikelos, el Duende del Espejo Ensueño". Sólo puedes usar cada efecto de "Ikelos, la Pesanta del Espejo Ensueño" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「夢魔鏡」モンスターの効果で特殊召喚に成功した場合に発動できる。手札から「夢魔鏡の夢魔－イケロス」以外の「夢魔鏡」モンスター１体を特殊召喚する。②：フィールドゾーンに「聖光の夢魔鏡」が存在する場合、自分・相手のメインフェイズ及びバトルフェイズに、このカードをリリースして発動できる。デッキから「夢魔鏡の乙女－イケロス」１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "몽마경" 몬스터의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 패에서 "몽마경의 몽마-이케로스" 이외의 "몽마경" 몬스터 1장을 특수 소환한다. ②: 필드 존에 "성광의 몽마경"이 존재할 경우, 자신 / 상대 메인 페이즈 및 배틀 페이즈에, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "몽마경의 소녀-이케로스" 1장을 특수 소환한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：此卡以"梦魔镜"怪兽的效果特殊召唤成功的情况下可以发动。从手牌将"梦魔镜梦魔－伊刻洛斯"以外的1只"梦魔镜"怪兽特殊召唤。②：场地区域有"圣光之梦魔镜"存在的情况下，在自己・对手的主要阶段及战斗阶段，解放此卡可以发动。从牌组将1只"梦魔镜少女－伊刻洛斯"特殊召唤。
