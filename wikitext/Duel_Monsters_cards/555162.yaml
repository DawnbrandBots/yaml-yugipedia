  | text                = 1 "[[Dragunity]]" [[Tuner monster|Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />You can [[banish]] 1 "Dragunity" monster from your [[GY]], then [[target]] 1 monster your opponent [[control]]s; banish it. If this [[Synchro Summon]]ed card in its [[owner]]'s control is [[destroy]]ed by an opponent's card: You can [[Special Summon]] 1 "Dragunity" [[Synchro Monster]] with 3000 or less [[ATK]] from your [[Extra Deck]]. (This is treated as a Synchro Summon.) You can only use this effect of "Dragunity Knight - Ascalon" [[once per turn]].
  | fr_text             = 1 Syntoniseur "Dragunité" + 1+ monstre non-Syntoniseur<br />Vous pouvez bannir 1 monstre "Dragunité" depuis votre Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire ; bannissez-le. Si cette carte Invoquée par Synchronisation contrôlée par son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 Monstre Synchro "Dragunité" avec max. 3000 ATK depuis votre Extra Deck. (Ceci est traité comme une Invocation Synchro.) Vous ne pouvez utiliser cet effet de "Chevalier Dragunité - Ascalon" qu'une fois par tour.
  | de_text             = 1 „Dracheneinheit“-Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst 1 „Dracheneinheit“-Monster von deinem Friedhof verbannen und dann 1 Monster wählen, das dein Gegner kontrolliert; verbanne es. Falls diese als Synchrobeschwörung beschworene Karte, die ihr Besitzer kontrolliert, durch eine Karte eines Gegners zerstört wird: Du kannst 1 „Dracheneinheit“-Synchromonster mit 3000 oder weniger ATK als Spezialbeschwörung von deinem Extra Deck beschwören. (Dies wird als Synchrobeschwörung behandelt.) Du kannst diesen Effekt von „Dracheneinheit-Ritter - Ascalon“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner "Dragunità" + 1+ mostri non-Tuner<br />Puoi bandire 1 mostro "Dragunità" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo. Se questa carta Synchro Evocata sotto il controllo del suo proprietario viene distrutta da una carta dell'avversario: puoi Evocare Specialmente 1 Mostro Synchro "Dragunità" con ATK 3000 o inferiore dal tuo Extra Deck. (Questa viene considerata come una Synchro Evocazione.) Puoi utilizzare questo effetto di "Cavaliere Dragunità - Ascalon" una sola volta per turno.
  | pt_text             = 1 Regulador "Dragunidade" + 1+ monstros não-Reguladores<br />Você pode banir 1 monstro "Dragunidade" do seu Cemitério e, depois, escolher 1 monstro que seu oponente controla; bana-o. Se este card Invocado por Invocação-Sincro sob o controle do seu dono for destruído por um card do oponente: você pode Invocar por Invocação-Especial 1 Monstro Sincro "Dragunidade" com 3000 ou menos de ATK do seu Deck Adicional. (Essa é considerada uma Invocação-Sincro.) Você só pode usar este efeito de "Cavaleiro Dragunidade - Ascalon" uma vez por turno.
  | es_text             = 1 Cantante "Dracounidad" + 1+ monstruos que no sean Cantantes<br />Puedes desterrar 1 monstruo "Dracounidad" en tu Cementerio, y después selecciona 1 monstruo que controle tu adversario; destiérralo. Si esta carta Invocada por Sincronía en posesión de su dueño es destruida por una carta del adversario: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía "Dracounidad" con 3000 ATK o menos. (Ésta se trata como una Invocación por Sincronía). Sólo puedes usar este efecto de "Caballero Dracounidad - Ascalon" una vez por turno.
  | ja_text             = 「ドラグニティ」チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：自分の墓地から「ドラグニティ」モンスター１体を除外し、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。②：Ｓ召喚したこのカードが相手によって破壊された場合に発動できる。ＥＸデッキから攻撃力３０００以下の「ドラグニティ」Ｓモンスター１体をＳ召喚扱いで特殊召喚する。
  | ko_text             = "드래그니티" 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "드래그니티" 몬스터 1장을 제외하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다. ②: 싱크로 소환한 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 엑스트라 덱에서 공격력 3000 이하의 "드래그니티" 싱크로 몬스터 1장을 싱크로 소환으로 취급하여 특수 소환한다.
  | sc_text             = “龙骑兵团”协调＋1只以上协调以外的怪兽<br />此卡名的②效果1回合仅可使用1次。①：从自己墓地将1只“龙骑兵团”怪兽除外，以对手场上1只怪兽为对象可以发动。将该怪兽除外。②：同步召唤的此卡被对手破坏的情况下可以发动。从额外牌组将1只攻击力3000以下的“龙骑兵团”同步怪兽特殊召唤，且视为同步召唤。
