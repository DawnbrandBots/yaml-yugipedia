  | text                = [[Tribute]] 1 [[DARK]] [[Monster Card|monster]]; [[Special Summon]] 1 "[[Infernity]]" monster from your [[Main Deck|Deck]] or [[Graveyard|GY]] with the same [[Level]] but a different name, but [[negate]] its [[effect]]s. During your [[Main Phase]], except the [[turn]] this card was sent to the GY: You can [[banish]] this card from your GY, then [[target]] 1 "Infernity" monster in your GY; add it to your hand. You can only [[activate]] 1 "Infernity Paranoia" per turn.
  | fr_text             = Sacrifiez 1 monstre TÉNÈBRES ; Invoquez Spécialement 1 monstre "Enfernité" depuis votre Deck ou Cimetière, du même Niveau mais de nom différent, mais annulez ses effets. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Enfernité" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez activer qu'1 "Paranoïa Enfernité" par tour.
  | de_text             = Biete 1 FINSTERNIS Monster als Tribut an; beschwöre 1 „Ewig infernal“-Monster mit derselben Stufe, aber einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck oder Friedhof, aber annulliere seine Effekte. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Ewig infernal“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst nur 1 „Ewig infernale Paranoia“ pro Spielzug aktivieren.
  | it_text             = Offri come Tributo 1 mostro OSCURITÀ; Evoca Specialmente 1 mostro "Demoneterno" con lo stesso Livello ma un nome diverso dal tuo Deck o Cimitero, ma annulla i suoi effetti. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Demoneterno" nel tuo Cimitero; aggiungilo alla tua mano. Puoi attivare solo 1 "Paranoia Demoneterno" per turno.
  | pt_text             = Ofereça 1 monstro de TREVAS como Tributo; Invoque por Invocação-Especial 1 monstro "Inférnico(a)" do seu Deck ou Cemitério com o mesmo Nível, mas um nome diferente, mas negue seus efeitos. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Inférnico(a)" no seu Cemitério; adicione-o à sua mão. Você só pode ativar 1 "Paranoia Inférnica" por turno.
  | es_text             = Sacrifica 1 monstruo de OSCURIDAD; Invoca de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Inférnico/a" con el mismo Nivel pero un nombre diferente, pero niega sus efectos. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Inférnico/a" en tu Cementerio; añádelo a tu mano. Sólo puedes activar 1 "Paranoia Inférnica" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの闇属性モンスター１体をリリースして発動できる。そのモンスターとはカード名が異なり、レベルが同じ「インフェルニティ」モンスター１体を自分のデッキ・墓地から選んで特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。②：墓地のこのカードを除外し、自分の墓地の「インフェルニティ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 그 몬스터와는 카드명이 다르고, 레벨이 같은 "인페르니티" 몬스터 1장을 자신의 덱 / 묘지에서 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "인페르니티" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
