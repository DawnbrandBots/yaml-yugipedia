  | text                  = [[Activate]] 1 of these [[effect]]s (but you can only use each effect of "Tachyon Spiral of Destruction" [[once per turn]]);<br />● If you [[control]] a "[[Galaxy]]" [[Xyz Monster]]: [[Destroy]] all [[face-up]] cards your opponent controls whose [[effect]]s are [[negate]]d.<br />● [[Target]] 1 "[[Tachyon]]" card in your [[GY]], except "Tachyon Spiral of Destruction"; [[Add a card|add]] it to your hand.<br />● Target 1 [[Dragon]] "[[Number]]" [[monster]] in your GY; [[Special Summon]] it in [[Defense Position]].
  | fr_text               = Activez 1 de ces effets (mais vous ne pouvez utiliser chaque effet de "Spirale de Destruction Tachyon" qu'une fois par tour) ;<br />● Si vous contrôlez un Monstre Xyz "Galactique" : détruisez toutes les cartes face recto contrôlées par votre adversaire dont les effets sont annulés.<br />● Ciblez 1 carte "Tachyon" ("Spirale de Destruction Tachyon" exclu) dans votre Cimetière ; ajoutez-la à votre main.<br />● Ciblez 1 monstre "Numéro" Dragon dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense.
  | de_text               = Aktiviere 1 dieser Effekte (aber du kannst jeden Effekt von „Tachyonenspirale der Zerstörung“ nur einmal pro Spielzug verwenden);<br />● Falls du ein „Galaxie“-Xyz-Monster kontrollierst: Zerstöre alle offenen Karten, die dein Gegner kontrolliert und deren Effekte annulliert sind.<br />● Wähle 1 „Tachyon“-Karte in deinem Friedhof, außer „Tachyonenspirale der Zerstörung“; füge sie deiner Hand hinzu.<br />● Wähle 1 „Nummer“-Drache-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Verteidigungsposition.
  | it_text               = Attiva 1 di questi effetti (ma puoi utilizzare ogni effetto di "Spirale Tachionica di Distruzione" una sola volta per turno);<br />● Se controlli un Mostro Xyz "Galattico": distruggi tutte le carte scoperte controllate dal tuo avversario i cui effetti sono annullati.<br />● Scegli come bersaglio 1 carta "Tachionico" nel tuo Cimitero, eccetto "Spirale Tachionica di Distruzione"; aggiungila alla tua mano.<br />● Scegli come bersaglio 1 mostro "Numero" Drago nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa.
  | pt_text               = Ative 1 desses efeitos (mas você só pode usar cada efeito de "Espiral de Destruição de Táquion" uma vez por turno);<br />● Se você controlar um Monstro Xyz "Galáxia": destrua todos os cards com a face para cima que seu oponente controla cujos efeitos foram negados.<br />● Escolha 1 card "Táquion" no seu Cemitério, exceto "Espiral de Destruição de Táquion"; adicione-o à sua mão.<br />● Escolha 1 monstro Dragão "Número" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa.
  | es_text               = Activa 1 de estos efectos (pero sólo puedes usar cada efecto de "Espiral de Destrucción Taquiónica" una vez por turno);<br />● Si controlas un Monstruo Xyz "Galaxia" o "Galáctico/a": destruye todas las cartas boca arriba que controle tu adversario cuyos efectos estén negados.<br />● Selecciona 1 carta "Taquión" en tu Cementerio, excepto "Espiral de Destrucción Taquiónica"; añádela a tu mano.<br />● Selecciona 1 monstruo Dragón "Número" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa.
  | ja_text               = ①：以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。<br />●自分フィールドに「ギャラクシー」Ｘモンスターが存在する場合に発動できる。効果が無効化されている相手フィールドの表側表示カードを全て破壊する。<br />●「殲滅のタキオン・スパイラル」以外の自分の墓地の「タキオン」カード１枚を対象として発動できる。そのカードを手札に加える。<br />●自分の墓地のドラゴン族の「Ｎｏ．」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_text               = ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다(이 카드명의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다). ●자신 필드에 "갤럭시" 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 효과가 무효화되어 있는 상대 필드의 앞면 표시 카드를 전부 파괴한다. ●"섬멸의 타키온 스파이럴" 이외의 자신 묘지의 "타키온" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ●자신 묘지의 드래곤족의 "No." 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  | sc_text               = ①：可从以下效果中选择１个发动（此卡名的以下效果１回合仅可各选择１次）。<br />●自己场上存在“银河”超量怪兽的情况下可以发动。将对手场上效果被无效化的表侧表示卡全部破坏。<br />●以自己墓地“歼灭的快子时空螺旋”以外的１张“时空”卡为对象可以发动。将该卡加入手牌。<br />●以自己墓地的１只龙族“编号”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。
