  | text                  = 3 [[Level]] 2 [[DARK]] [[Monster Card|monsters]]<br />[[Once per turn]]: You can [[detach]] 1 [[Xyz Material]] from this card, then [[target]] 1 "[[Number]]" monster in your [[Graveyard]]; [[equip]] that target to this card. While equipped with a "Number" card, this card cannot be [[destroy]]ed [[Destroyed by battle|by battle]] or card [[effect]]s. Once per turn, when you gain [[LP]] (except during the [[Damage Step]]): You can make this card gain an equal amount of [[ATK]], also inflict that much [[Effect damage|damage]] to your opponent if this card is still [[face-up]] on the [[field]].
  | fr_text               = 3 monstres TÉNÈBRES de Niveau 2<br />Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre "Numéro" dans votre Cimetière ; équipez la cible avec cette carte. Tant qu'elle est équipée avec une carte "Numéro", cette carte ne peut être détruite ni au combat ni par des effets de carte. Une fois par tour, lorsque vous gagnez des LP (sauf durant la Damage Step) : vous pouvez faire gagner un montant d'ATK équivalent à cette carte, et aussi, infligez autant de dommages à votre adversaire si cette carte est toujours face recto sur le Terrain.
  | de_text               = 3 FINSTERNIS Monster der Stufe 2<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 „Nummer“-Monster in deinem Friedhof wählen; rüste diese Karte mit dem gewählten Ziel aus. Solange diese Karte mit einer „Nummer“-Karte ausgerüstet ist, kann sie weder durch Kampf noch durch Karteneffekte zerstört werden. Einmal pro Spielzug, wenn du LP erhältst (außer während des Damage Steps): Du kannst diese Karte so viele ATK erhalten lassen, zusätzlich füge deinem Gegner so viel Schaden zu, falls diese Karte noch offen auf dem Spielfeld liegt.
  | it_text               = 3 mostri OSCURITÀ di Livello 2<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro "Numero" nel tuo Cimitero; equipaggia quel bersaglio a questa carta. Mentre è equipaggiata con una carta "Numero", questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Una volta per turno, quando guadagni LP (eccetto durante il Damage Step): puoi far guadagnare a questa carta un pari ammontare di ATK, inoltre infliggi quell'ammontare di danno al tuo avversario se questa carta è ancora scoperta sul Terreno.
  | pt_text               = 3 monstros de TREVAS de Nível 2<br />Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro "Número" no seu Cemitério; equipe o alvo a este card. Enquanto estiver equipado com um card "Número", este card não pode ser destruído em batalha ou por efeitos de card. Uma vez por turno, quando você ganhar PV (exceto durante a Etapa de Dano): você pode fazer com que este card ganhe o mesmo valor de ATK e, além disso, cause esse valor de dano ao seu oponente se este card ainda estiver com a face para cima no campo.
  | es_text               = 3 monstruos de OSCURIDAD de Nivel 2<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo "Número" en tu Cementerio; equipa ese objetivo a esta carta. Mientras está equipada con una carta "Número", esta carta no puede ser destruida en batalla o por efectos de cartas. Una vez por turno, cuando tú ganas LP (excepto durante el Damage Step): puedes hacer que esta carta gane la misma cantidad de ATK y, además, inflige esa misma cantidad de daño a tu adversario si esta carta todavía está boca arriba en el Campo.
  | ja_text               = 闇属性レベル２モンスター×３<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分の墓地の「Ｎｏ．」モンスター１体を対象として発動できる。そのモンスターを装備カード扱いとしてこのカードに装備する。②：「Ｎｏ．」カードを装備しているこのカードは戦闘・効果では破壊されない。③：１ターンに１度、自分のＬＰが回復した時に発動できる。その数値分だけこのカードの攻撃力をアップし、その数値分だけ相手にダメージを与える。
  | ko_text               = 어둠 속성 레벨 2 몬스터 × 3<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신 묘지의 "No."라는 이름이 붙은 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착한다. 이 카드가 "No."라는 이름이 붙은 카드를 장착하고 있는 한, 이 카드는 전투 및 카드의 효과로는 파괴되지 않는다. 또한, 1턴에 1번, 자신의 라이프 포인트가 회복했을 때에 발동할 수 있다. 이 카드의 공격력을 그 수치만큼 올리고, 상대 라이프에 그 수치만큼 데미지를 준다.
