  | text                = [[Target]] 1 "[[Despia]]" [[Monster Card|monster]] or "[[Fallen of Albaz]]" in your [[GY]]; [[Add a card|add]] it to your [[hand]], then you can apply the following [[effect]].<br />● [[Fusion Summon]] 1 [[Level]] 8 or higher [[Fusion Monster]] from your [[Extra Deck]], by [[banish]]ing [[Fusion Material]]s mentioned on it from your hand or [[field]], but it cannot [[attack directly]] this turn.<br />You can only activate 1 "Branded in Red" per turn.
  | fr_text             = Ciblez 1 "Albaz le Déchu" ou monstre "Despia" dans votre Cimetière ; ajoutez-le à votre main, puis vous pouvez appliquer l'effet suivant.<br />● Invoquez par Fusion 1 Monstre Fusion de min. Niveau 8 depuis votre Extra Deck, en bannissant les Matériels Fusion mentionnés sur celui-ci depuis votre main ou Terrain, mais il ne peut pas attaquer directement ce tour.<br />Vous ne pouvez activer qu'1 "Marqué en Rouge" par tour.
  | de_text             = Wähle 1 „Despia“-Monster oder „Gefallener von Albaz“ in deinem Friedhof; füge es oder ihn deiner Hand hinzu, dann kannst du den folgenden Effekt ausführen.<br />● Beschwöre 1 Fusionsmonster der Stufe 8 oder höher als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm erwähnte Fusionsmaterial von deiner Hand oder Spielfeldseite verbannst, aber es kann in diesem Spielzug nicht direkt angreifen.<br />Du kannst nur 1 „Rot markiert“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 1 mostro "Dispia" o "Caduto di Albaz" nel tuo Cimitero; aggiungilo alla tua mano, poi puoi applicare il seguente effetto.<br />● Evoca tramite Fusione 1 Mostro Fusione di Livello 8 o superiore dal tuo Extra Deck, bandendo i Materiali da Fusione menzionati su di esso dalla tua mano o Terreno, ma esso non può attaccare direttamente in questo turno.<br />Puoi attivare solo 1 "Marchiato in Rosso" per turno.
  | pt_text             = Escolha 1 monstro "Despia" ou "Caído de Arbaz" no seu Cemitério; adicione-o à sua mão e, depois, você pode aplicar o seguinte efeito.<br />● Invoque por Invocação-Fusão 1 Monstro de Fusão de Nível 8 ou mais do seu Deck Adicional, ao banir as Matérias de Fusão mencionadas nele da sua mão ou do campo, mas ele não pode atacar diretamente neste turno.<br />Você só pode ativar 1 "Marcado em Vermelho" por turno.
  | es_text             = Selecciona 1 monstruo "Despía" o "Caído de Albaz" en tu Cementerio; añádelo a tu mano, y después puedes aplicar el siguiente efecto.<br />● Invoca por Fusión 1 Monstruo de Fusión de Nivel 8 o mayor desde tu Deck Extra, desterrando Materiales de Fusión mencionados en él en tu mano o Campo, pero éste no puede atacar directamente este turno.<br />Sólo puedes activar 1 "Señalado en Rojo" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の、「デスピア」モンスターか「アルバスの落胤」１体を対象として発動できる。そのモンスターを手札に加える。その後、以下の効果を適用できる。●自分の手札・フィールドのモンスターを融合素材として除外し、レベル８以上の融合モンスター１体を融合召喚する。この効果で特殊召喚したモンスターはこのターン直接攻撃できない。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의, "데스피아" 몬스터 또는 "알버스의 낙윤" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 이하의 효과를 적용할 수 있다. ●자신의 패 / 필드에서, 레벨 8 이상의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 직접 공격할 수 없다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：以自己墓地的1只“惨绝戏”怪兽或“阿尔白斯之落胤”为对象可以发动。将该怪兽加入手牌。然后，可适用以下效果。<br />●将自己手牌・场上的怪兽作为融合素材除外，将1只等级8以上的融合怪兽融合召唤。以此效果特殊召唤的怪兽此回合不可直接攻击。
