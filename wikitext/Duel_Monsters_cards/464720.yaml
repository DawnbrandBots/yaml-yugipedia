  | text                 = [[Target]] 1 "[[Galaxy-Eyes]]" or "[[Cipher]]" [[Xyz Monster]] you [[control]]; [[attach]] this card to it as an [[Xyz Material]], and if you do, the next time it would be [[destroy]]ed [[Destroyed by battle|by battle]] or card [[effect]] this [[turn]], it is not destroyed.
  | fr_text              = Ciblez 1 Monstre Xyz "Yeux Galactiques" ou "Cipher" que vous contrôlez ; attachez-lui cette carte comme Matériel Xyz, et si vous le faites, la prochaine fois qu'il va être détruit au combat ou par un effet de carte ce tour, il n'est pas détruit.
  | de_text              = Wähle 1 „Galaxieaugen“- oder „Cipher“-Xyz-Monster, das du kontrollierst; hänge diese Karte als Xyz-Material daran an und falls du dies tust, wird es das nächste Mal, dass es in diesem Spielzug durch Kampf oder einen Karteneffekt zerstört würde, nicht zerstört.
  | it_text              = Scegli come bersaglio 1 Mostro Xyz "Occhi Galattici" o "Cipher" che controlli; attacca questa carta ad esso come Materiale Xyz e, se lo fai, la prossima volta che sta per essere distrutto in battaglia o dall'effetto di una carta in questo turno, invece non viene distrutto.
  | pt_text              = Escolha 1 Monstro Xyz "Olhos das Galáxias" ou "Críptico(a)" que você controla; associe este card a ele como uma Matéria Xyz e, se isso acontecer, na próxima vez que ele seria destruído em batalha ou por um efeito de card neste turno, ele não é destruído.
  | es_text              = Selecciona 1 Monstruo Xyz "Ojos Galácticos" o "Cifrado/a" que controles; acóplale a esta carta como Material Xyz y, si lo haces, la próxima vez en este turno que fuera a ser destruida en batalla o por efecto de una carta, no es destruida.
  | ja_text              = ①：自分フィールドの、「ギャラクシーアイズ」Ｘモンスターまたは「サイファー」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターの下に重ねてＸ素材とし、そのモンスターはこのターンに１度だけ戦闘・効果では破壊されない。
  | ko_text              = ①: 자신 필드의 "갤럭시아이즈" 엑시즈 몬스터 또는 "사이퍼" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 아래에 겹쳐 엑시즈 소재로 하고, 그 몬스터는 이 턴에 1번만 전투 / 효과로는 파괴되지 않는다.
  | sc_text              = ①：以自己场上的１只“银河眼”超量怪兽或“光波”超量怪兽为对象可以发动。将此卡重叠在该怪兽下方作为超量素材，该怪兽在此回合中仅１次，不会因战斗・效果被破坏。
