  | pt_lore               = Cada vez que um ou mais monstros que você controla são enviados ao Cemitério, coloque 1 Genex Counter nesta carta. Além disso, cada vez que uma ou mais cartas no Cemitério do seu oponente são removidas do jogo, coloque 2 Genex Counter nesta carta. Esta carta ganha 100 de ATK para cada Genex Counter no campo. Quando esta carta é destruída em batalha e enviada ao Cemitério, inflija 300 de dano ao seu oponente para cada Genex Counter nesta carta.
