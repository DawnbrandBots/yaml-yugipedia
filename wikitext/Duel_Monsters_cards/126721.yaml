  | fr_text         = Chaque fois qu'un ou plusieurs monstres que vous contrôlez sont envoyés au Cimetière, placez 1 Compteur Genex sur cette carte. Chaque fois qu'une ou plusieurs cartes dans le Cimetière de votre adversaire sont bannies, placez 2 Compteurs Genex sur cette carte. Cette carte gagne 100 ATK pour chaque Compteur Genex sur le Terrain. Si cette carte est détruite au combat et envoyée au Cimetière : infligez 300 points de dommage à votre adversaire pour chaque Compteur Genex qui était sur cette carte.
  | de_text         = Jedes Mal, wenn ein oder mehr Monster, die du kontrollierst, auf den Friedhof gelegt werden, lege 1 Genex-Zählmarke auf diese Karte. Jedes Mal, wenn eine oder mehr Karten vom Friedhof deines Gegners verbannt werden, lege 2 Genex-Zählmarken auf diese Karte. Diese Karte erhält 100 ATK für jede Genex-Zählmarke auf dem Spielfeld. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Füge deinem Gegner 300 Schaden für jede Genex-Zählmarke zu, die auf dieser Karte lag.
  | it_text         = Ogni volta che uno o più mostri che controlli vengono mandati al Cimitero, metti 1 Segnalino Genex su questa carta. Ogni volta che una o più carte nel Cimitero del tuo avversario vengono bandite, metti 2 Segnalini Genex su questa carta. Questa carta guadagna 100 ATK per ogni Segnalino Genex sul Terreno. Se questa carta viene distrutta in battaglia e mandata la Cimitero: infliggi 300 danni al tuo avversario per ogni Segnalino Genex che c'era su questa carta.
  | pt_text         = Sempre que um ou mais monstros que você controla forem enviados para o Cemitério, coloque 1 Marcador Genex neste card. Sempre que um ou mais cards no Cemitério do seu oponente forem banidos, coloque 2 Marcadores Genex neste card. Este card ganha 100 de ATK para cada Marcador Genex no campo. Se este card for destruído em batalha e enviado para o Cemitério: cause 300 de dano ao seu oponente para cada Marcador Genex que estava neste card.
  | es_text         = Cada vez que uno o más monstruos que controlas es mandado al Cementerio, pon 1 Contador Genex en esta carta. Cada vez que una o más cartas en el Cementerio de tu adversario son desterradas, pon 2 Contadores Genex en esta carta. Esta carta gana 100 ATK por cada Contador Genex en el Campo. Si esta carta es destruida en batalla y mandada al Cementerio: inflige 300 puntos de daño a tu adversario por cada Contador Genex que había en esta carta.
  | ja_text         = ①：自分フィールドからモンスターが墓地へ送られる度に、このカードにジェネクスカウンターを１つ置く。②：相手の墓地からカードが除外される度に、このカードにジェネクスカウンターを２つ置く。③：このカードの攻撃力は、フィールドのジェネクスカウンターの数×１００アップする。④：このカードが戦闘で破壊され墓地へ送られた場合に発動する。このカードに置かれていたジェネクスカウンターの数×３００ダメージを相手に与える。
  | ko_text         = 자신 필드 위에 존재하는 몬스터가 묘지로 보내질 때마다, 이 카드에 제넥스 카운터를 1개 놓는다. 또한, 상대의 묘지에 존재하는 카드가 게임에서 제외될 때마다, 이 카드에 제넥스 카운터를 2개 놓는다. 이 카드의 공격력은 필드 위에 존재하는 제넥스 카운터의 수 × 100 포인트 올린다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드에 얹혀 있는 제넥스 카운터의 수 × 300 포인트 데미지를 상대 라이프에 준다.
  | sc_text         = ①：每次怪兽被从自己场上送至墓地，在此卡上放１个次代机计数物。<br />②：每次卡被从对手的墓地除外，在此卡上放２个次代机计数物。<br />③：此卡的攻击力上升相当于场上次代机计数物的数量×１００的数值。<br />④：此卡因战斗被破坏并被送至墓地的情况下发动。给予对手相当于此卡上所放次代机计数物的数量×３００的伤害。
