  | fr_text             = ● En Position d'Attaque : Lorsque cette carte est détruite au combat, vous pouvez Invoquer Spécialement 1 monstre "Morphtronique" de Niveau 4 ou moins depuis votre main ou Cimetière, excepté "Caméran Morphtronique". ● En Position de Défense : Les monstres "Morphtronique" sur le Terrain ne peuvent pas être ciblés par les effets.
  | de_text             = ● Solange in Angriffsposition: Wenn diese Karte durch Kampf zerstört wird, kannst du 1 „Morphtronisch“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „Morphtronische Kamera“. ● Solange in Verteidigungsposition: „Morphtronisch“-Monster auf dem Spielfeld können nicht als Ziel für Effekte gewählt werden.
  | it_text             = ● Fino a quando è in Posizione di Attacco: Quando questa carta viene distrutta in battaglia, puoi Evocare tramite Evocazione Speciale 1 mostro "Morfotronico" di Livello 4 o inferiore dalla tua mano o Cimitero, eccetto "Macchina Fotografica Morfotronica". ● Fino a quando è in Posizione di Difesa: I mostri "Morfotronici" sul Terreno non possono essere bersaglio di effetti.
  | pt_text             = 
  | es_text             = ● En Posición de Ataque: Cuando esta carta es destruida en batalla, puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Morfotrónico/a" de Nivel 4 o menor, excepto "Cámeran Morfotrónico". ● En Posición de Defensa: Los monstruos "Morfotrónico/a" en el Campo no pueden ser seleccionados como objetivos de efectos.
  | ja_text             = このカードはこのカードの表示形式によって以下の効果を得る。●攻撃表示：このカードが戦闘によって破壊された時、自分の手札・墓地に存在する「Ｄ・キャメラン」以外の「Ｄ」と名のついたレベル４以下のモンスター１体を自分フィールド上に特殊召喚する事ができる。●守備表示：このカードがフィールド上に表側表示で存在する限り、「Ｄ」と名のついたモンスターを魔法・罠・効果モンスターの効果の対象にする事はできない。
  | ko_text             = 이 카드는 이 카드의 표시 형식에 의해서 이하의 효과를 얻는다. ●공격 표시：이 카드가 전투에 의해서 파괴되었을 때, 자신의 패/묘지에 존재하는 "D(디포머) 카메란"이외의 "D(디포머)"라는 이름이 붙은 레벨 4 이하의 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다. ●수비 표시：이 카드가 필드 위에 앞면 표시로 존재하는 한, "D(디포머)"라는 이름이 붙은 몬스터를 마법/함정/효과 몬스터의 효과의 대상으로 할 수 없다.
