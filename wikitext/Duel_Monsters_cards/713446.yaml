  | pt_text         = Bana, com a face para baixo, qualquer número de cards do seu Deck Adicional e, até a Fase Final, bana, com a face para cima, o mesmo número de cards aleatórios com a face para baixo do Deck Adicional do seu oponente. Você só pode ativar 1 "Banquete de Milhões" por turno.
  | es_text         = Destierra cualquier cantidad de cartas en tu Deck Extra boca abajo y destierra la misma cantidad de cartas boca abajo al azar en el Deck Extra de tu adversario, boca arriba, hasta la End Phase. Sólo puedes activar 1 "Banquete de Millones" por turno.
  | ja_text         = ①：自分のＥＸデッキのカードを任意の数だけ裏側表示で除外し、その数だけ相手のＥＸデッキの裏側表示のカードをランダムに選んでエンドフェイズまで表側表示で除外する。
