  | text                = If a [[Cyberse]] [[Monster Card|monster]] you [[control]] would be used as [[Link Material]] for a "[[Code Talker (archetype)|Code Talker]]" monster, this card in your [[hand]] can also be used as material. If this card is [[sent]] from the hand or [[field]] to the [[GY]] as material for the [[Link Summon]] of a "Code Talker" monster: You can either [[Add a card|add]] 1 "[[Cynet]]" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your hand, or, if this card on the field was used as material, you can add 1 [[Level]] 4 Cyberse monster instead. You can only use each [[effect]] of "Micro Coder" [[once per turn]].
  | fr_text             = Si un monstre Cyberse que vous contrôlez va être utilisé comme Matériel Lien pour un monstre "Codeur Bavard", cette carte dans votre main peut aussi être utilisée comme Matériel. Si cette carte est envoyée depuis la main ou Terrain au Cimetière comme Matériel pour l'Invocation Lien d'un monstre "Codeur Bavard" : vous pouvez soit ajouter 1 Magie/Piège "Cynet" depuis votre Deck à votre main, soit si cette carte sur le Terrain a été utilisée comme Matériel, vous pouvez ajouter 1 monstre Cyberse de Niveau 4 à la place. Vous ne pouvez utiliser chaque effet de "Microcodeur" qu'une fois par tour.
  | de_text             = Falls ein Cyberse-Monster, das du kontrollierst, als Linkmaterial für ein „Kodier-Sprecher“-Monster verwendet würde, kann auch diese Karte in deiner Hand als Material verwendet werden. Falls diese Karte als Material für die Linkbeschwörung eines „Kodier-Sprecher“-Monsters von der Hand oder dem Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand entweder 1 „Cynet“-Zauber/Falle von deinem Deck hinzufügen oder, falls diese Karte auf dem Spielfeld als Material verwendet wurde, stattdessen 1 Cyberse-Monster der Stufe 4 hinzufügen. Du kannst jeden Effekt von „Mikrokoder“ nur einmal pro Spielzug verwenden.
  | it_text             = Se un mostro Cyberso che controlli sta per essere utilizzato come Materiale Link per un mostro "Codificatore Trasmittente", anche questa carta nella tua mano può essere utilizzata come materiale. Se questa carta viene mandata dalla mano o Terreno al Cimitero come materiale per l'Evocazione Link di un mostro "Codificatore Trasmittente": puoi aggiungere 1 Magia/Trappola "Cynet" dal tuo Deck alla tua mano oppure, se questa carta sul Terreno è stata utilizzata come materiale, puoi invece aggiungere 1 mostro Cyberso di Livello 4. Puoi utilizzare ogni effetto di "Micro Codificatore" una sola volta per turno.
  | pt_text             = Se um monstro Ciberso que você controla seria usado como Matéria Link para um monstro "Codificar Transmissor", este card na sua mão também pode ser usado como matéria. Se este card for enviado da mão ou do campo para o Cemitério como matéria para a Invocação-Link de um monstro "Codificar Transmissor": você pode adicionar 1 Magia/Armadilha "Cinet" do seu Deck à sua mão, ou, se este card no campo foi usado como matéria, em vez disso, você pode adicionar 1 monstro Ciberso de Nível 4. Você só pode usar cada efeito de "Micro Codificador" uma vez por turno.
  | es_text             = Si un monstruo Ciberso que controlas fuera a ser usado como Material de Enlace para un monstruo "Codificador Hablador", esta carta en tu mano también puede ser usada como material. Si esta carta es mandada al Cementerio desde la mano o Campo como material para la Invocación por Enlace de un monstruo "Codificador Hablador": puedes añadir a tu mano 1 Mágica/Trampa "Cinet" en tu Deck o, si esta carta en el Campo fue usada como material, puedes añadir 1 monstruo Ciberso de Nivel 4 en su lugar. Sólo puedes usar cada efecto de "Micro Codificador" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのサイバース族モンスターを「コード・トーカー」モンスターのＬ素材とする場合、手札のこのカードもＬ素材にできる。②：このカードが「コード・トーカー」モンスターのＬ素材として手札・フィールドから墓地へ送られた場合に発動できる。デッキから「サイバネット」魔法・罠カード１枚を手札に加える。フィールドのこのカードを素材とした場合にはその１枚をサイバース族・レベル４モンスター１体にできる。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 사이버스족 몬스터를 "코드 토커" 몬스터의 링크 소재로 할 경우, 패의 이 카드도 링크 소재로 할 수 있다. ②: 이 카드가 "코드 토커" 몬스터의 링크 소재로서 패 / 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "사이바넷" 마법 / 함정 카드 1장을 패에 넣는다. 필드의 이 카드를 소재로 했을 경우에는 그 1장을 사이버스족 / 레벨 4 몬스터 1장으로 할 수 있다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：在要将自己场上的电子界族怪兽作为“码语者”怪兽的连接素材的情况下，手牌的此卡也可一起作为连接素材。②：此卡作为“码语者”怪兽的连接素材从手牌・场上被送至墓地的情况下可以发动。从牌组将1张“电脑网”魔法・陷阱卡加入手牌。将场上的此卡作为素材的情况下，可改为将1只电子界族・等级4的怪兽加入手牌。
