  | text         = When this card is [[activate]]d: Both players lose 1000 [[LP]], and if they do, each [[Draw a card|draws 1 card]]. All cards that are drawn while this card's [[effect]] is applied must remain [[reveal]]ed. While a player's [[Spell Card]] in their [[hand]] is revealed by this effect, that player cannot [[Normal Summon]]/[[Normal Set|Set]] [[Monster Card|monsters]]. You can only activate 1 "Contract with Don Thousand" per [[turn]].
  | fr_text      = Lorsque cette carte est activée : chaque joueur perd 1000 LP, et s'ils le font, chacun d'eux pioche 1 carte. Toutes les cartes qui sont piochées tant que l'effet de cette carte est appliqué doivent rester révélées. Tant qu'une Carte Magie d'un joueur dans sa main est révélée par cet effet, le joueur ne peut ni Invoquer Normalement ni Poser Normalement de monstres. Vous ne pouvez activer qu'1 "Contrat avec Don Mille" par tour.
  | de_text      = Wenn diese Karte aktiviert wird: Beide Spieler verlieren 1000 LP und falls sie dies tun, zieht jeder 1 Karte. Alle Karten, die gezogen werden, solange dieser Effekt angewendet wird, müssen vorgezeigt bleiben. Solange die Zauberkarte eines Spielers in seiner Hand durch diesen Effekt vorgezeigt ist, kann der Spieler keine Monster als Normalbeschwörung beschwören/setzen. Du kannst nur 1 „Vertrag mit Don Tausend“ pro Spielzug aktivieren.
  | it_text      = Quando questa carta viene attivata: entrambi i giocatori perdono 1000 LP e, se lo fanno, ognuno pesca 1 carta. Tutte le carte pescate mentre si applica l'effetto di questa carta devono rimanere rivelate. Mentre una Carta Magia di un giocatore è rivelata nella sua mano da questo effetto, quel giocatore non può Evocare Normalmente/Posizionare mostri. Puoi attivare solo 1 "Contratto con Don Thousand" per turno.
  | pt_text      = Quando este card for ativado: os dois duelistas perdem 1000 PV e, se isso acontecer, cada um compra 1 card. Todos os cards que forem comprados enquanto o efeito deste card estiver ativo devem permanecer revelados. Enquanto um Card de Magia de um duelista na mão dele estiver revelado por este efeito, esse duelista não pode Invocar monstros por Invocação-Normal/Baixar. Você só pode ativar 1 "Contrato com Don Mil" por turno.
  | es_text      = Cuando esta carta es activada: ambos jugadores pierden 1000 LP y, si lo hacen, cada uno roba 1 carta. Todas las cartas que son robadas mientras el efecto de esta carta esté siendo aplicado deben ser y permanecer mostradas. Mientras una Carta Mágica en la mano de un jugador es mostrada por este efecto, ese jugador no puede Invocar monstruos de Modo Normal/Colocado. Sólo puedes activar 1 "Contrato con Don Milenario" por turno.
  | ja_text      = 「ドン・サウザンドの契約」は１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、お互いのプレイヤーは１０００ＬＰを失い、それぞれデッキから１枚ドローする。②：お互いのプレイヤーは、このカードが魔法＆罠ゾーンに存在する間にドローしたカード及び、このカードの①の効果でドローしたカードを公開し続ける。③：このカードの効果で手札の魔法カードを公開しているプレイヤーは、モンスターを通常召喚できない。
  | ko_text      = "돈 사우전드의 계약"은 1턴에 1장밖에 발동할 수 없다. ① : 이 카드의 발동시의 효과 처리로서, 양쪽 플레이어는 1000 LP를 상실하고, 각각 덱에서 1장 드로우한다. ② : 양쪽 플레이어는, 이 카드가 마법 & 함정 존에 존재하는 동안에 드로우한 카드 및, 이 카드의 ①의 효과로 드로우한 카드를 계속해서 공개한다. ③ : 이 카드의 효과로 패의 마법 카드를 공개하고 있는 플레이어는, 몬스터를 통상 소환할 수 없다.
