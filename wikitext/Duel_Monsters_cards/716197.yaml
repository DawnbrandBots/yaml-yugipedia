  | text                = If a "[[Penguin]]" [[monster]](s) is [[sent]] from your [[Monster Zone]] to your [[GY]] by an opponent's card, even during the [[Damage Step]]: You can [[target]] 1 of them; [[discard]] this card, and if you do, [[Special Summon]] that monster in [[face-down]] [[Defense Position]]. You can only use this [[effect]] of "Penguin Cleric" [[once per turn]]. Once per turn: You can [[target]] 1 "Penguin" monster you [[control]]; it gains 600 [[ATK]] until the end of the [[turn]], and you gain 600 [[LP]].
  | fr_text             = Si un ou plusieurs monstres "Pingouin" sont envoyés depuis votre Zone Monstre à votre Cimetière par une carte de l'adversaire, même durant la Damage Step : vous pouvez en cibler 1 ; défaussez cette carte, et si vous le faites, Invoquez Spécialement le monstre en Position de Défense face verso. Vous ne pouvez utiliser cet effet de "Clerc Pingouin" qu'une fois par tour. Une fois par tour : vous pouvez cibler 1 monstre "Pingouin" que vous contrôlez ; il gagne 600 ATK jusqu'à la fin du tour, et vous gagnez 600 LP.
  | de_text             = Falls ein oder mehr „Pinguin“-Monster durch eine Karte eines Gegners von deiner Monsterzone auf deinen Friedhof gelegt werden, sogar während des Damage Steps: Du kannst 1 von ihnen wählen; wirf diese Karte ab und falls du dies tust, beschwöre das Monster als Spezialbeschwörung in die verdeckte Verteidigungsposition. Du kannst diesen Effekt von „Pinguinkleriker“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 „Pinguin“-Monster wählen, das du kontrollierst; es erhält bis zum Ende des Spielzugs 600 ATK und du erhältst 600 LP.
  | it_text             = Se uno o più mostri "Pinguino" vengono mandati dalla tua Zona Mostri al tuo Cimitero da una carta dell'avversario, anche durante il Damage Step: puoi scegliere 1 di essi come bersaglio; scarta questa carta e, se lo fai, Evoca Specialmente quel mostro coperto in Posizione di Difesa. Puoi utilizzare questo effetto di "Chierico Pinguino" una sola volta per turno. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Pinguino" che controlli; esso guadagna 600 ATK fino alla fine del turno e tu guadagni 600 LP.
  | pt_text             = Se um ou mais monstros "Pinguim" forem enviados da sua Zona de Monstros para o seu Cemitério por um card do oponente, mesmo durante a Etapa de Dano: você pode escolher 1 deles; descarte este card e, se isso acontecer, Invoque esse monstro por Invocação-Especial com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Clérigo Pinguim" uma vez por turno. Uma vez por turno: você pode escolher 1 monstro "Pinguim" que você controla; ele ganha 600 de ATK até o final do turno e você ganha 600 PV.
  | es_text             = Si uno o más monstruos "Pingüino" en tu Zona de Monstruos son mandados a tu Cementerio por una carta del adversario, incluso durante el Damage Step: puedes seleccionar 1 de ellos; descarta esta carta y, si lo haces, Invoca ese monstruo de Modo Especial en Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Clérigo Pingüino" una vez por turno. Una vez por turno: puedes seleccionar 1 monstruo "Pingüino" que controles; éste gana 600 ATK hasta el final del turno, y tú ganas 600 LP.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：「ペンギン」モンスターが相手によって自分のモンスターゾーンから自分の墓地へ送られた場合、その内の１体を対象として発動できる（ダメージステップでも発動可能）。このカードを手札から捨て、対象のモンスターを裏側守備表示で特殊召喚する。②：１ターンに１度、自分フィールドの「ペンギン」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで６００アップし、自分は６００ＬＰ回復する。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "펭귄" 몬스터가 상대에 의해 자신 몬스터 존에서 자신 묘지로 보내졌을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다(데미지 스텝에도 발동 가능). 이 카드를 패에서 버리고, 대상 몬스터를 뒷면 수비 표시로 특수 소환한다. ②: 1턴에 1번, 자신 필드의 "펭귄" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 600 올리고, 자신은 600 LP 회복한다.
  | sc_text             = 此卡名的①效果1回合仅可使用1次。①：有“企鹅”怪兽因对手从自己的怪兽区域被送至自己墓地的情况下，以其中1只为对象可以发动（伤害步骤也可以发动）。从手牌将此卡舍弃，将对象怪兽以里侧守备表示特殊召唤。②：1回合1次，以自己场上的1只“企鹅”怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升600，自己恢复600LP。
