  | lore                  = 3 non-[[Link Monster]]s<br />Gains [[ATK]] equal to the combined original [[Level]]s/[[Rank]]s of [[Monster Card|monsters]] used for its [[Link Summon]] x 100. You can [[target]] 1 non-Link Monster your opponent [[control]]s with [[ATK]] less than or equal to this card; [[destroy]] it, then if this card was Link Summoned using an [[Xyz Monster]] as [[material]], inflict damage to your opponent equal to half the destroyed monster's [[Original ATK and DEF|original ATK]]. You can only use this effect of "Steel Star Regulator" [[once per turn]].
  | fr_lore               = 3 Monstres non-Lien<br />Gagne une ATK égale à la somme des Niveaux/Rangs d'origine des monstres utilisés pour son Invocation Lien x 100. Vous pouvez cibler 1 monstre non-Lien contrôlé par votre adversaire avec une ATK inférieure ou égale à cette carte ; détruisez-le, puis si cette carte a été Invoquée par Lien en utilisant un Monstre Xyz comme Matériel, infligez des dommages à votre adversaire égaux à la moitié de l'ATK d'origine du monstre détruit. Vous ne pouvez utiliser cet effet de "Régulateur Étoile d'Acier" qu'une fois par tour.
  | de_lore               = 3 Nichtlink-Monster<br />Diese Karte erhält ATK in Höhe der gemeinsamen Grund-Stufen/Ränge der Monster, die für ihre Linkbeschwörung verwendet wurden, x 100. Du kannst 1 Nichtlink-Monster wählen, das dein Gegner kontrolliert und dessen ATK kleiner oder gleich denen dieser Karte sind; zerstöre es, dann, falls diese Karte mit einem Xyz-Monster als Material als Linkbeschwörung beschworen wurde, füge deinem Gegner Schaden in Höhe der Hälfte der Grund-ATK des zerstörten Monsters zu. Du kannst diesen Effekt von „Stahlstern-Regler“ nur einmal pro Spielzug verwenden.
  | it_lore               = 3 Mostri non-Link<br />Guadagna ATK pari alla somma dei Livelli/Ranghi originali dei mostri utilizzati per la sua Evocazione Link x 100. Puoi scegliere come bersaglio 1 Mostro non-Link controllato dal tuo avversario con ATK pari o inferiore a questa carta; distruggilo, poi se questa carta è stata Evocata Link utilizzando un Mostro Xyz come materiale, infliggi al tuo avversario danno pari alla metà dell'ATK originale del mostro distrutto. Puoi utilizzare questo effetto di "Regolatore di Stelle d'Acciaio" una sola volta per turno.
  | pt_lore               = 3 Monstros que não sejam Link<br />Ganha ATK igual aos Níveis/Classes originais combinados dos monstros usados para a sua Invocação-Link x 100. Você pode escolher 1 Monstro que não seja Link que seu oponente controla com ATK igual ou menor que o deste card; destrua-o e, depois, se este card foi Invocado por Invocação-Link usando um Monstro Xyz como matéria, cause dano ao seu oponente igual à metade do ATK original do monstro destruído. Você só pode usar este efeito de "Estrela de Aço Reguladora" uma vez por turno.
  | es_lore               = 3 Monstruos que no sean de Enlace<br />Gana ATK igual a los Niveles/Rangos originales combinados de los monstruos usados para su Invocación por Enlace x 100. Puedes seleccionar 1 Monstruo que no sea de Enlace que controle tu adversario con ATK igual o menor al de esta carta; destrúyelo, y después si esta carta fue Invocada por Enlace usando un Monstruo Xyz como material, inflige daño a tu adversario igual a la mitad del ATK original del monstruo destruido. Sólo puedes usar este efecto de "Regulador Estrella de Acero" una vez por turno.
  | ja_lore               = リンクモンスター以外のモンスター３体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードのリンク素材としたモンスターの元々のレベル・ランクの合計×１００アップする。②：このカードの攻撃力以下の攻撃力を持つ、リンクモンスター以外の相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。このカードがＸモンスターを素材としてリンク召喚していた場合、さらに破壊したモンスターの元々の攻撃力の半分のダメージを相手に与える。
  | ko_lore               = 링크 몬스터 이외의 몬스터 3장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드의 링크 소재로 한 몬스터의 원래 레벨 / 랭크의 합계 × 100 올린다. ②: 이 카드의 공격력 이하의 공격력을 가지는, 링크 몬스터 이외의 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 이 카드가 엑시즈 몬스터를 소재로서 링크 소환하고 있었을 경우, 추가로 파괴한 몬스터의 원래 공격력 절반의 데미지를 상대에게 준다.
