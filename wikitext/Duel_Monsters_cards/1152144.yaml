  | text                 = You can [[Special Summon]] this card (from your [[hand]]) to your center [[Main Monster Zone]]. You can only Special Summon "Elfnote Fortuna" [[once per turn]] this way. You can only use each of the following effects of "Elfnote Fortuna" once per turn. During your [[Main Phase]]: You can place 1 "[[Elfnote]]" [[Continuous Trap]] from your hand or [[Main Deck|Deck]], [[face-up]] on your [[field]]. During your opponent's [[turn]] ([[Quick Effect]]): You can switch the locations of this card in your Main Monster Zone and the monster in your center Main Monster Zone, then you can [[return]] 1 face-up [[Spell]]/[[Trap]] on the field to the hand.
  | fr_text              = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans votre Zone Monstre Main centrale. Vous ne pouvez Invoquer Spécialement "Fortuna des Notes Elfiques" qu'une fois par tour de cette façon. Vous ne pouvez utiliser chacun des effets suivants de "Fortuna des Notes Elfiques" qu'une fois par tour. Durant votre Main Phase : vous pouvez placer face recto 1 Piège Continu "Notes Elfiques" depuis votre main ou Deck sur votre Terrain. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez échanger l'emplacement de cette carte dans votre Zone Monstre Main et du monstre dans votre Zone Monstre Main centrale, puis vous pouvez renvoyer 1 Magie/Piège face recto sur le Terrain à la main.
  | de_text              = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in deine mittlere Main-Monsterzone beschwören. Du kannst „Elfnote Fortuna“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Elfnote Fortuna“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst 1 Permanente „Elfnote“-Falle von deiner Hand oder deinem Deck offen auf deine Spielfeldseite legen. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst die Orte dieser Karte in deiner Main-Monsterzone und des Monsters in deiner mittleren Main-Monsterzone vertauschen, dann kannst du 1 offene/n Zauber/Falle vom Spielfeld auf die Hand zurückgeben.
  | it_text              = Puoi Evocare Specialmente questa carta (dalla tua mano) nella tua Zona Mostri Main centrale. Puoi Evocare Specialmente "Elfnote Fortuna" una sola volta per turno in questo modo. Puoi utilizzare ognuno dei seguenti effetti di "Elfnote Fortuna" una sola volta per turno. Durante la tua Main Phase: puoi mettere 1 Trappola Continua "Elfnote" dalla tua mano o Deck, scoperta sul tuo Terreno. Durante il turno del tuo avversario (Effetto Rapido): puoi scambiare di posto questa carta nella tua Zona Mostri Main e il mostro nella tua Zona Mostri Main centrale, poi puoi far ritornare nella mano 1 Magia/Trappola scoperta sul Terreno.
  | pt_text              = Você pode Invocar este card por Invocação-Especial (da sua mão) em sua Zona de Monstros Principal central. Você só pode Invocar "Fortuna de Elfnota" por Invocação-Especial uma vez por turno desta forma. Você só pode usar cada um dos seguintes efeitos de "Fortuna de Elfnota" uma vez por turno. Durante sua Fase Principal: você pode colocar 1 Armadilha Contínua "Elfnota" da sua mão ou do Deck com a face para cima no seu campo. Durante o turno do seu oponente (Efeito Rápido): você pode trocar as localizações deste card na sua Zona de Monstros Principal e o monstro na sua Zona de Monstros Principal central e, depois, você pode devolver 1 Magia/Armadilha com a face para cima no campo para a mão.
  | es_text              = Puedes Invocar esta carta de Modo Especial (desde tu mano) a tu Zona de Monstruos Principal central. Sólo puedes Invocar de Modo Especial "Elfnota Fortuna" una vez por turno de esta forma. Sólo puedes usar cada uno de los siguientes efectos de "Elfnota Fortuna" una vez por turno. Durante tu Main Phase: puedes poner boca arriba en tu Campo 1 Trampa Continua "Elfnota" en tu mano o Deck. Durante el turno de tu adversario (Efecto Rápido): puedes intercambiar la ubicación de esta carta en tu Zona de Monstruos Principal con la del monstruo en tu Zona de Monstruos Principal central, y después puedes devolver a la mano 1 Mágica/Trampa boca arriba en el Campo.
  | ja_text              = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは手札から自分の中央のメインモンスターゾーンに特殊召喚できる。②：自分メインフェイズに発動できる。手札・デッキから「エルフェンノーツ」永続罠カード１枚を自分フィールドに表側表示で置く。③：相手ターンに発動できる。自分のメインモンスターゾーンの、このカードと中央のモンスターの位置を入れ替える。その後、フィールドの表側表示の魔法・罠カード１枚を手札に戻す事ができる。
  | ko_text              = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패에서 자신의 중앙 메인 몬스터 존에 특수 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 패 / 덱에서 "엘펜노츠" 지속 함정 카드 1장을 자신 필드에 앞면 표시로 놓는다. ③: 상대 턴에 발동할 수 있다. 자신의 메인 몬스터 존의, 이 카드와 중앙의 몬스터의 위치를 맞바꾼다. 그 후, 필드의 앞면 표시인 마법 / 함정 카드 1장을 패로 되돌릴 수 있다.
  | sc_text              = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②③效果1回合仅可各使用1次。①：此卡可从手牌特殊召唤至自己中央的主要怪兽区域。②：在自己的主要阶段可以发动。从手牌・牌组将1张“耀圣”永续陷阱卡以表侧表示放在自己场上。③：在对手回合中可以发动。将自己的主要怪兽区域的、此卡和中央的怪兽的位置交换。然后，可将场上的1张表侧表示的魔法・陷阱卡放回手牌。
