  | fr_text               = Si vous contrôlez "Jinzo" : ciblez 1 carte sur le Terrain ; détruisez-la, puis, si c'était un Piège, vous pouvez appliquer 1 de ces effets.<br />● Jusqu'à la fin de ce tour, annulez les effets d'1 carte face recto sur le Terrain.<br />● Tous les "Jinzo" que vous contrôlez gagnent 800 ATK.<br />Vous ne pouvez activer qu'1 "Choc Énergétique Cyber" par tour.
  | de_text               = Falls du „Jinzo“ kontrollierst: Wähle 1 Karte auf dem Spielfeld; zerstöre sie, dann, falls es eine Falle war, kannst du 1 dieser Effekte anwenden.<br />● Annulliere bis zum Ende dieses Spielzugs die Effekte von 1 offenen Karte auf dem Spielfeld.<br />● Alle „Jinzo“, die du kontrollierst, erhalten 800 ATK.<br />Du kannst nur 1 „Cyber-Energieschock“ pro Spielzug aktivieren.
  | it_text               = Se controlli "Jinzo": scegli come bersaglio 1 carta sul Terreno; distruggila, poi, se era una Trappola, puoi applicare 1 di questi effetti.<br />● Annulla gli effetti di 1 carta scoperta sul Terreno fino alla fine di questo turno.<br />● Tutti i "Jinzo" che controlli guadagnano 800 ATK.<br />Puoi attivare solo 1 "Shock Cyber Energia" per turno.
  | pt_text               = Se você controlar "Jinzo": escolha 1 card no campo; destrua-o e, depois, se era uma Armadilha, você pode aplicar 1 dos seguintes efeitos.<br />● Até o final deste turno, negue os efeitos de 1 card com a face para cima no campo.<br />● Todos os "Jinzo" que você controla ganham 800 de ATK.<br />Você só pode ativar 1 "Choque de Ciber Energia" por turno.
  | es_text               = Si controlas un "Jinzo": selecciona 1 carta en el Campo; destrúyela, y después, si era una Trampa, puedes aplicar 1 de estos efectos.<br />● Hasta el final de este turno, niega los efectos de 1 carta boca arriba en el Campo.<br />● Todos los "Jinzo" que controles ganan 800 ATK.<br />Sólo puedes activar 1 "Shock de Ciber Energía" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「人造人間－サイコ・ショッカー」が存在する場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。この効果でフィールドの罠カードを破壊した場合、さらに以下の効果から１つを選択して適用できる。<br/> ●フィールドの表側表示のカード１枚を選び、その効果をターン終了時まで無効にする。<br/> ●自分フィールドの全ての「人造人間－サイコ・ショッカー」の攻撃力は８００アップする。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "인조인간 －사이코 쇼커－"가 존재할 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 이 효과로 필드의 함정 카드를 파괴했을 경우, 추가로 이하의 효과에서 1개를 선택하고 적용할 수 있다.<br/>●필드의 앞면 표시의 카드 1장을 골라, 그 효과를 턴 종료시까지 무효로 한다.<br/>●자신 필드의 모든 "인조인간 －사이코 쇼커－"의 공격력은 800 올린다.
