  | de_lore               = Du kannst 1 Fallenkarte in dem Spielzug aktivieren, in dem sie gesetzt wurde. Du kannst 1 „Mystisches Ungeheuer von Serket“ in deiner Monsterzone und diese Karte, die du kontrollierst, auf den Friedhof legen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand oder deinem Deck oder 1 Fusionsmonster als Spezialbeschwörung von deinem Extra Deck. Du kannst jeden Effekt von „Tempel der Könige“ nur einmal pro Spielzug verwenden.
