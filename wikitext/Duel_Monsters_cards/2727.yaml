  | pt_lore               = Você pode ativar 1 Card de Armadilha no turno em que ele for Baixado. Você pode enviar para o Cemitério 1 "Besta Mística de Serket" na sua Zona de Monstros e este card que você controla; Invoque por Invocação-Especial 1 monstro da sua mão ou Deck, ou 1 Monstro de Fusão do seu Deck Adicional. Você só pode usar cada efeito de "Templo dos Reis" uma vez por turno.
