  | fr_text         = Durant la Main Phase (Effet Rapide) : vous pouvez cibler max. 3 Magies/Pièges dans votre Cimetière ; bannissez-les, et si vous le faites, mélangez-les dans le Deck durant la End Phase du prochain tour. Durant votre Standby Phase : vous pouvez cibler 1 de vos Magies/Pièges bannis ; Posez-le. Vous ne pouvez utiliser chaque effet de "Écureuil Oubliplanque" qu'une fois par tour.
  | de_text         = Während der Main Phase (Schnelleffekt): Du kannst bis zu 3 Zauber/Fallen in deinem Friedhof wählen; verbanne sie und falls du dies tust, mische sie während der End Phase des nächsten Spielzugs ins Deck. Während deiner Standby Phase: Du kannst 1 deiner verbannten Zauber/Fallen wählen; setze ihn oder sie. Du kannst jeden Effekt von „Vergessliches Verbuddel-Eichhörnchen“ nur einmal pro Spielzug verwenden.
  | it_text         = Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio fino a 3 Magie/Trappole nel tuo Cimitero; bandiscile e, se lo fai, mischiale nel Deck durante la End Phase del prossimo turno. Durante la tua Standby Phase: puoi scegliere come bersaglio 1 delle tue Magie/Trappole bandite; Posizionala. Puoi utilizzare ogni effetto di "Scoiattolo Nasconditore Maldestro" una sola volta per turno.
  | pt_text         = Durante a Fase Principal (Efeito Rápido): você pode escolher até 3 Magias/Armadilhas no seu Cemitério; bana-as e, se isso acontecer, embaralhe-as no Deck durante a Fase Final do próximo turno. Durante sua Fase de Apoio: você pode escolher 1 das suas Magias/Armadilhas banidas; Baixe-a. Você só pode usar cada efeito de "Esquilo Armazenador Desleixado" uma vez por turno.
  | es_text         = Durante la Main Phase (Efecto Rápido): puedes seleccionar hasta 3 Mágicas/Trampas en tu Cementerio; destiérralas y, si lo haces, barájalas al Deck durante la End Phase del próximo turno. Durante tu Standby Phase: puedes seleccionar 1 de tus Mágicas/Trampas desterradas; Colócala. Sólo puedes usar cada efecto de "Ardilla de Provisión Descuidada" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、自分の墓地の魔法・罠カードを３枚まで対象として発動できる。そのカードを除外する。次のターンのエンドフェイズに、この効果で除外されているカードをデッキに戻す。②：自分スタンバイフェイズに、自分の除外状態の魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
