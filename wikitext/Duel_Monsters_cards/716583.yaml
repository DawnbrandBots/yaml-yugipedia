  | pt_text         = Você pode escolher 1 monstro que você controla e 1 card no campo; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, destrua-os. Se este card for enviado do campo para o seu Cemitério: você pode escolher 1 outro monstro no seu Cemitério; embaralhe-o no Deck e, depois, adicione 1 monstro Planta de Nível 1 do seu Deck ou Cemitério à sua mão. Você só pode usar cada efeito de "Sauge de Fleur" uma vez por turno.
  | es_text         = Puedes seleccionar 1 monstruo que controles y 1 carta en el Campo; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, destrúyelos. Si esta carta es mandada del Campo a tu Cementerio: puedes seleccionar otro monstruo en tu Cementerio; barájalo al Deck, y después añade a tu mano 1 monstruo Planta de Nivel 1 en tu Deck o Cementerio. Sólo puedes usar cada efecto de "Sabia de la Flor" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターを含むフィールドのカード２枚を対象として発動できる。このカードを手札から特殊召喚し、対象のカードを破壊する。②：このカードがフィールドから墓地へ送られた場合、自分の墓地の他のモンスター１体を対象として発動できる。そのモンスターをデッキに戻す。その後、自分のデッキ・墓地から植物族・レベル１モンスター１体を手札に加える。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 1장과 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상의 카드를 파괴한다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 자신의 덱 / 묘지에서 식물족 / 레벨 1 몬스터 1장을 고르고 패에 넣는다.
  | sc_text         = 此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1只怪兽和场上的1张卡为对象可以发动。将此卡从手牌特殊召唤，将对象卡破坏。②：此卡从场上被送至墓地的情况下，以自己墓地此卡以外的1只怪兽为对象可以发动。将该怪兽放回牌组。然后，从自己的牌组・墓地挑选1只植物族・等级1怪兽加入手牌。
