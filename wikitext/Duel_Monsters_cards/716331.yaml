  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[excavate]] the top 3 cards of your [[Main Deck|Deck]], and if you do, you can [[Add a card|add]] 1 excavated "[[Purrely]]" [[Spell]]/[[Trap]] to your [[hand]], also place the rest on the bottom of your Deck in any order. [[Once per turn]], during your [[Main Phase]]: You can [[reveal]] 1 "Purrely" Quick-Play Spell in your hand, Special Summon 1 [[Xyz Monster]] from your [[Extra Deck]] that [[mentions]] that card, by using this card you [[control]] as [[material]], and [[attach]] the revealed card to the Summoned monster. (This is treated as an [[Xyz Summon]].)
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez dévoiler les 3 cartes du dessus de votre Deck, et si vous le faites, vous pouvez ajouter 1 Magie/Piège "Purrely" dévoilé à votre main, et aussi, placez les cartes restantes au-dessous de votre Deck dans l'ordre de votre choix. Une fois par tour, durant votre Main Phase : vous pouvez révéler 1 Magie Jeu-Rapide "Purrely" dans votre main, Invoquez Spécialement 1 Monstre Xyz depuis votre Extra Deck qui mentionne la carte, en utilisant cette carte que vous contrôlez comme Matériel, et attachez la carte révélée au monstre Invoqué. (Ceci est traité comme Invocation Xyz.)
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst die obersten 3 Karten deines Decks ausgraben und falls du dies tust, kannst du deiner Hand 1 ausgegrabene/n „Purrely“-Zauber/Falle hinzufügen, zusätzlich lege den Rest in beliebiger Reihenfolge unter dein Deck. Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 „Purrely“-Schnellzauber in deiner Hand vorzeigen, 1 Xyz-Monster, das jene Karte erwähnt, als Spezialbeschwörung von deinem Extra Deck beschwören, indem du diese Karte, die du kontrollierst, als Material verwendest, und die vorgezeigte Karte an das beschworene Monster anhängen. (Dies wird als Xyz-Beschwörung behandelt.)
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi dissotterrare le prime 3 carte del tuo Deck e, se lo fai, puoi aggiungere 1 Magia/Trappola "Purrely" dissotterrata alla tua mano, inoltre metti il resto in fondo al tuo Deck in qualsiasi ordine. Una volta per turno, durante la tua Main Phase: puoi rivelare 1 Magia Rapida "Purrely" nella tua mano, Evocare Specialmente dal tuo Extra Deck 1 Mostro Xyz che menziona quella carta, utilizzando questa carta che controlli come materiale, e attaccare la carta rivelata al mostro Evocato. (Questa viene considerata come un'Evocazione Xyz.)
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode escavar os 3 cards do topo do seu Deck e, se isso acontecer, você pode adicionar à sua mão 1 Magia/Armadilha "Purrely" escavada e, além disso, coloque o resto no fundo do seu Deck em qualquer ordem. Uma vez por turno, durante sua Fase Principal: você pode revelar 1 Magia Rápida "Purrely" na sua mão, Invoque por Invocação-Especial 1 Monstro Xyz do seu Deck Adicional que mencione esse card, usando este card que você controla como matéria, e associe o card revelado ao monstro Invocado. (Isso é considerado uma Invocação-Xyz.)
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes excavar las 3 cartas de la parte superior de tu Deck y, si lo haces, puedes añadir a tu mano 1 Mágica/Trampa "Purrely" excavada, y además pon el resto en la parte inferior de tu Deck en cualquier orden. Una vez por turno, durante tu Main Phase: puedes mostrar 1 Mágica de Juego Rápido "Purrely" en tu mano, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz que mencione esa carta, usando esta carta que controlas como material, y acopla la carta mostrada al monstruo Invocado. (Esto se trata como una Invocación Xyz).
  | ja_text             = ①：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキの上からカードを３枚めくる。その中から「ピュアリィ」魔法・罠カード１枚を選んで手札に加える事ができる。残りのカードを好きな順番でデッキの下に戻す。②：１ターンに１度、自分メインフェイズに発動できる。手札の「ピュアリィ」速攻魔法カード１枚を相手に見せ、そのカード名が記されたＸモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚し、見せたカードをそのＸモンスターのＸ素材にする。
  | ko_text             = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 위에서 카드를 3장 넘긴다. 그 중에서 "퓨어리" 마법 / 함정 카드 1장을 고르고 패에 넣을 수 있다. 남은 카드를 좋아하는 순서대로 덱 아래로 되돌린다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패의 "퓨어리" 속공 마법 카드 1장을 상대에게 보여주고, 그 카드명이 쓰여진 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 보여준 카드를 그 엑시즈 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  | sc_text             = ①：此卡召唤・特殊召唤成功的情况下可以发动。从自己的牌组上面翻开３张卡。可从中挑选１张“皮尔莉”魔法・陷阱卡加入手牌。将剩余的卡以喜欢的顺序放回牌组下方。②：１回合１次，在自己的主要阶段可以发动。向对手出示手牌的１张“皮尔莉”速攻魔法卡，将１只记载有该卡名的超量怪兽重叠在自己场上的此卡上面，视为超量召唤从额外牌组特殊召唤，将所出示的卡重叠在该超量怪兽下方作为超量素材。
