  | fr_text              = Lorsque cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Séraphin Étoile" depuis votre main, puis vous pouvez placer 1 monstre LUMIÈRE depuis votre Cimetière au-dessus de votre Deck. Un Monstre Xyz qui a été Invoqué en utilisant min. 3 monstres, en incluant cette carte sur le Terrain, comme Matériels Xyz gagne cet effet.<br />● Une fois par tour, tant que cette carte a du Matériel Xyz, si un ou plusieurs monstres sont Invoqués Spécialement depuis la main, piochez immédiatement 1 carte.
  | de_text              = Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Sternenseraph“-Monster als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 LICHT Monster von deinem Friedhof auf dein Deck legen. Ein Xyz-Monster, das beschworen wurde und dabei 3 oder mehr Monster, einschließlich dieser Karte auf dem Spielfeld, als Xyz-Material verwendet hat, erhält diesen Effekt.<br />● Einmal pro Spielzug, solange diese Karte Xyz-Material hat, falls ein oder mehr Monster als Spezialbeschwörung von der Hand beschworen werden, ziehe sofort 1 Karte.
  | it_text              = Quando questa carta viene [[Special Summon|Evocata Specialmente]]: puoi Evocare Specialmente 1 mostro "[[Star Seraph|Serafino delle Stelle]]" dalla tua [[Hand|mano]], poi puoi mettere 1 mostro [[LIGHT|LUCE]] dal tuo Cimitero in cima al tuo [[Main Deck|Deck]]. Un [[Xyz Monster|Mostro Xyz]] che è stato [[Xyz Summon|Evocato]] utilizzando 3 o più mostri, compresa questa carta sul [[Field|Terreno]], come [[Xyz Material|Materiali Xyz]], guadagna questo effetto.<br />● [[Once per turn|Una volta per turno]], mentre questa carta ha Materiali Xyz, se uno o più mostri vengono Evocati Specialmente dalla mano, [[Draw a card|pesca]] immediatamente 1 carta.
  | pt_text              = Quanto este card for [[Summon|Invocado]] por [[Special Summon|Invocação-Especial]]: você pode Invocar por Invocação-Especial 1 [[Monster Card|monstro]] "[[Star Seraph|Serafim Estelar]]" da sua [[Hand|mão]] e, depois, você pode colocar no topo do seu [[Main Deck|Deck]] 1 monstro de [[LIGHT|LUZ]] do seu [[Graveyard|Cemitério]]. Um [[Xyz Monster|Monstro Xyz]] que foi Invocado usando 3 ou mais monstros como [[Xyz Material|Matérias Xyz]], incluindo este card no [[Field|campo]], ganha este [[Effect|efeito]].<br />● [[Once per turn|Uma vez por turno]], enquanto este card tiver Matérias Xyz, se um ou mais monstros forem Invocados por Invocação-Especial da mão, [[Draw a card|compre]] 1 card imediatamente.
  | es_text              = Cuando esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial 1 monstruo "Serafín Estelar" en tu mano, y después puedes poner en la parte superior de tu Deck 1 monstruo de LUZ en tu Cementerio. Un Monstruo Xyz que fue Invocado usando 3 o más monstruos como Materiales Xyz, incluyendo esta carta en el Campo, gana este efecto.<br />● Una vez por turno, mientras esta carta tenga Material Xyz, si uno o más monstruos son Invocados de Modo Especial desde la mano, inmediatamente roba 1 carta.
  | ja_text              = ①：このカードが特殊召喚に成功した時に発動できる。手札から「光天使」モンスター１体を特殊召喚する。その後、自分の墓地の光属性モンスター１体を選んでデッキの一番上に置く事ができる。②：フィールドのこのカードを含むモンスター３体以上を素材としてＸ召喚したモンスターは以下の効果を得る。●Ｘ素材を持っているこのカードがモンスターゾーンに存在する限り、自分または相手が手札からモンスターを特殊召喚する度に、自分はデッキから１枚ドローする。この効果は１ターンに１度しか適用できない。
  | ko_text              = ① : 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 패에서 "홀리 라이트닝" 몬스터 1장을 특수 소환한다. 그 후, 자신 묘지의 빛 속성 몬스터 1장을 고르고 덱의 맨 위에 놓을 수 있다. ② : 필드의 이 카드를 포함하는 몬스터 3장 이상을 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다. ● 엑시즈 소재를 갖고 있는 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 패에서 몬스터를 특수 소환할 때마다, 자신은 덱에서 1장 드로우한다. 이 효과는 1턴에 1번밖에 적용할 수 없다.
