  | fr_lore             = 2 monstres Zombie<br />Vous pouvez cibler 1 de vos monstres Zombie de min. Niveau 5 qui est banni ou dans votre Cimetière ; placez cette carte dans votre Zone Magie & Piège comme Magie Continue face recto, et si vous le faites, Invoquez Spécialement le monstre. Tant que cette carte est une Magie Continue : vous pouvez cibler 1 monstre Zombie de min. Niveau 5 que vous contrôlez ; détruisez 1 monstre contrôlé par votre adversaire avec une ATK inférieure ou égale au monstre. Vous ne pouvez utiliser chaque effet de "Mary Volante, le Bateau Fantôme Vagabond" qu'une fois par tour.
  | de_lore             = 2 Zombie-Monster<br />Du kannst 1 deiner Zombie-Monster der Stufe 5 oder höher wählen, das verbannt ist oder sich in deinem Friedhof befindet; lege diese Karte als offenen Permanenten Zauber in deine Zauber- & Fallenzone und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung. Solange diese Karte ein Permanenter Zauber ist: Du kannst 1 Zombie-Monster der Stufe 5 oder höher wählen, das du kontrollierst; zerstöre 1 Monster, das dein Gegner kontrolliert und dessen ATK kleiner oder gleich denen jenes Monsters sind. Du kannst jeden Effekt von „Fliegende Mary, das treibende Geisterschiff“ nur einmal pro Spielzug verwenden.
  | it_lore             = 2 mostri Zombie<br />Puoi scegliere come bersaglio 1 dei tuoi mostri Zombie di Livello 5 o superiore che è bandito o nel tuo Cimitero; metti questa carta nella tua Zona Magie & Trappole come una Magia Continua scoperta e, se lo fai, Evoca Specialmente quel mostro. Mentre questa carta è una Magia Continua: puoi scegliere come bersaglio 1 mostro Zombie di Livello 5 o superiore che controlli; distruggi 1 mostro controllato dal tuo avversario con ATK pari o inferiore a quel mostro. Puoi utilizzare ogni effetto di "Mary Volante, la Nave Fantasma Errante" una sola volta per turno.
  | pt_lore             = 2 monstros Zumbi<br />Você pode escolher 1 dos seus monstros Zumbi de Nível 5 ou mais que estiverem banidos ou no seu Cemitério; coloque este card na sua Zona de Magias & Armadilhas como uma Magia Contínua com a face para cima e, se isso acontecer, Invoque esse monstro por Invocação-Especial. Enquanto este card for uma Magia Contínua: você pode escolher 1 monstro Zumbi de Nível 5 ou mais que você controla; destrua 1 monstro que seu oponente controla com ATK igual ou menor que o desse monstro. Você só pode usar cada efeito de "Mary Voador, o Navio Fantasma Errante" uma vez por turno.
  | es_lore             = 2 monstruos Zombi<br />Puedes seleccionar 1 de tus monstruos Zombi de Nivel 5 o mayor que esté desterrado o en tu Cementerio; pon esta carta en tu Zona de Magia y Trampas como una Mágica Continua boca arriba y, si lo haces, Invoca ese monstruo de Modo Especial. Mientras esta carta es una Mágica Continua: puedes seleccionar 1 monstruo Zombi de Nivel 5 o mayor que controles; destruye 1 monstruo que controle tu adversario con ATK igual o menor al de ese monstruo. Sólo puedes usar cada efecto de "Mary Voladora, el Barco Fantasma Errante" una vez por turno.
  | ja_lore             = アンデット族モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地・除外状態のレベル５以上のアンデット族モンスター１体を対象として発動できる。このカードを永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置き、対象のモンスターを特殊召喚する。②：このカードが永続魔法カード扱いの場合、自分フィールドのレベル５以上のアンデット族モンスター１体を対象として発動できる。そのモンスターの攻撃力以下の攻撃力を持つ相手フィールドのモンスター１体を破壊する。
