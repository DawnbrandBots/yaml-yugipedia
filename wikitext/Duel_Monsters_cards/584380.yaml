  | de_text             = Beschwöre 1 Fusionsmonster, das ein „Schicksals-HELD“-Monster als Material erwähnt, als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder deinem Deck als Fusionsmaterial, aber zerstöre es während der End Phase des nächsten Spielzugs, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung beschwören, außer FINSTERNIS „HELD“-Monstern. Du kannst nur 1 „Fusionsschicksal“ pro Spielzug aktivieren.
  | it_text             = Evoca tramite Fusione dal tuo Extra Deck 1 Mostro Fusione che menziona un mostro "EROE del Destino" come materiale, utilizzando mostri dalla tua mano o Deck come Materiale da Fusione, ma distruggilo durante la End Phase del prossimo turno, inoltre, per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto mostri "EROE" OSCURITÀ. Puoi attivare solo 1 "Fusione Destino" per turno.
  | pt_text             = Invoque por Invocação-Fusão do seu Deck Adicional 1 Monstro de Fusão que mencione um monstro "HERÓI do Destino" como matéria, usando monstros da sua mão ou do Deck como Matéria de Fusão, mas destrua-o durante a Fase Final do próximo turno e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros "HERÓI" de TREVAS. Você só pode ativar 1 "Fusão do Destino" por turno.
  | es_text             = Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra que mencione un monstruo "HÉROE del Destino" como material, usando monstruos en tu mano o Deck como Material de Fusión, pero destrúyelo durante la End Phase del próximo turno, y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial, excepto monstruos "HÉROE" de OSCURIDAD. Sólo puedes activar 1 "Fusión del Destino" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・デッキのモンスターを融合素材とし、「Ｄ－ＨＥＲＯ」モンスターを融合素材とする融合モンスター１体を融合召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズに破壊される。このカードの発動後、ターン終了時まで自分は闇属性の「ＨＥＲＯ」モンスターしか特殊召喚できない。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 덱의 몬스터를 융합 소재로 하고, "데스티니 히어로" 몬스터를 융합 소재로 하는 융합 몬스터 1장을 융합 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 파괴된다. 이 카드의 발동 후, 턴 종료시까지 자신은 어둠 속성의 "히어로" 몬스터밖에 특수 소환할 수 없다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：将自己手牌・牌组的怪兽作为融合素材，将1只需以“命运－英雄”怪兽作为融合素材的融合怪兽融合召唤。以此效果特殊召唤的怪兽将在下个回合的结束阶段被破坏。此卡发动后，直至回合结束时为止，自己仅可特殊召唤暗属性的“－英雄”怪兽。
