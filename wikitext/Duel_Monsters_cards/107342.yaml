  | fr_text             = Si cette carte attaque, elle gagne 400 ATK durant la Damage Step uniquement. Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain et y a été envoyée ce tour : vous pouvez ajouter 1 monstre "T.G." ("Rhino Rueur T.G." exclu) depuis votre Deck à votre main.
  | de_text             = Falls diese Karte angreift, erhält sie nur während des Damage Steps 400 ATK. Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld zerstört und dorthin gelegt wurde: Du kannst deiner Hand 1 „T.G.“-Monster von deinem Deck hinzufügen, außer „T.G. Angriffsnashorn“.
  | it_text             = Se questa carta attacca, essa guadagna 400 ATK solamente durante il Damage Step. Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno e mandata lì in questo turno: puoi aggiungere 1 mostro "T.G.", eccetto "T.G. Rinoceronte in Carica", dal tuo Deck alla tua mano.
  | pt_text             = Se este card atacar, ele ganha 400 de ATK apenas durante a Etapa de Dano. Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo e enviado para lá neste turno: você pode adicionar 1 monstro "T.G." do seu Deck à sua mão, exceto "T.G. Rino Arremetedor".
  | es_text             = Si esta carta ataca, gana 400 ATK, sólo durante el Damage Step. Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo y mandada ahí este turno: puedes añadir a tu mano 1 monstruo "T.G." en tu Deck, excepto "T.G. Rino Arremetedor".
  | ja_text             = このカードが攻撃する場合、ダメージステップの間このカードの攻撃力は４００ポイントアップする。フィールド上に存在するこのカードが破壊され墓地へ送られたターンのエンドフェイズ時、自分のデッキから「ＴＧ ラッシュ・ライノ」以外の「ＴＧ」と名のついたモンスター１体を手札に加える事ができる。
  | ko_text             = ①: 이 카드가 공격할 경우, 데미지 스텝 동안 이 카드의 공격력은 400 올린다. ②: 필드의 이 카드가 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "TG(테크지너스) 러시 라이노" 이외의 "TG(테크지너스)" 몬스터 1장을 패에 넣는다.
