  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Guêpe de Bataille" ("Guêpe de Bataille - Sting le Poison" exclu) depuis votre Deck à votre main. (Effet Rapide) : vous pouvez Sacrifier 1 autre monstre Insecte, puis ciblez 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser chaque effet de "Guêpe de Bataille - Sting le Poison" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Kampfwespe“-Monster von deinem Deck hinzufügen, außer „Kampfwespe - Stachel das Toxin“. (Schnelleffekt): Du kannst 1 anderes Insekt-Monster als Tribut anbieten und dann 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte. Du kannst jeden Effekt von „Kampfwespe - Stachel das Toxin“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Vespabattaglia" dal tuo Deck alla tua mano, eccetto "Vespabattaglia - Sting l'Avvelenatore". (Effetto Rapido): puoi offrire come Tributo 1 altro mostro Insetto, poi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Vespabattaglia - Sting l'Avvelenatore" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Vespabatalha" do seu Deck à sua mão, exceto "Vespabatalha - Sting, o Veneno". (Efeito Rápido): você pode oferecer como Tributo 1 outro monstro Inseto e, depois, escolher 1 Monstro de Efeito que seu oponente controla; negue os efeitos dele até o final deste turno. Você só pode usar cada efeito de "Vespabatalha - Sting, o Veneno" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Avispabatalla" en tu Deck, excepto "Avispabatalla - Sting el Veneno". (Efecto Rápido): puedes Sacrificar otro monstruo Insecto, y después seleccionar 1 Monstruo de Efecto que controle tu adversario; hasta el final de este turno, niega sus efectos. Sólo puedes usar cada efecto de "Avispabatalla - Sting el Veneno" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「Ｂ・Ｆ－毒針のニードル」以外の「Ｂ・Ｆ」モンスター１体を手札に加える。②：このカード以外の自分フィールドの昆虫族モンスター１体をリリースし、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。この効果は相手ターンでも発動できる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "B·F(비 포스)－독침의 니들" 이외의 "B·F(비 포스)" 몬스터 1장을 패에 넣는다. ②: 이 카드 이외의 자신 필드의 곤충족 몬스터 1장을 릴리스하고, 상대 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“蜂军－毒针之尖刺”以外的１只“蜂军”怪兽加入手牌。②：在自己・对手回合中，解放自己场上的１只其他昆虫族怪兽，以对手场上的１只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。
