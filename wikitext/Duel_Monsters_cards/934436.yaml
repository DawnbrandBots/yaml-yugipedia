  | text                  = When this card is [[activate]]d: You can [[target]] 1 [[Effect Monster]] your opponent [[control]]s; this card gains this [[effect]].<br />● While this card is in the Field Zone, [[negate]] the [[effect]]s of that [[face-up]] Effect Monster while it is on the [[field]].<br />During your [[Main Phase]], you can [[Normal Summon]] 1 "[[Earthbound]]" monster in addition to your Normal Summon/[[Set]]. (You can only gain this effect [[once per turn]].) If this card in your [[possess]]ion is destroyed by an opponent's card effect, and you have an "Earthbound" monster in your field or [[GY]]: Halve your opponent's [[LP]], and if you do, negate the effects of all face-up cards your opponent currently controls, until the end of this [[turn]].
  | fr_text               = Lorsque cette carte est activée : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; cette carte gagne cet effet.<br />● Tant que cette carte est dans la Zone Terrain, annulez les effets du Monstre à Effet face recto tant qu'il est sur le Terrain.<br />Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Esprit de la Terre" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si cette carte en votre possession est détruite par un effet de carte de l'adversaire, et vous avez un monstre "Esprit de la Terre" sur votre Terrain ou dans votre Cimetière : divisez par deux les LP de votre adversaire, et si vous le faites, annulez les effets de toutes les cartes face recto actuellement contrôlées par votre adversaire jusqu'à la fin de ce tour.
  | de_text               = Wenn diese Karte aktiviert wird: Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; diese Karte erhält diesen Effekt.<br />● Solange diese Karte in der Spielfeldzone liegt, annulliere die Effekte jenes offenen Effektmonsters, solange es auf dem Spielfeld liegt.<br />Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Erdgebunden“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört wird und du ein „Erdgebunden“-Monster auf deiner Spielfeldseite oder in deinem Friedhof hast: Halbiere die LP deines Gegners und falls du dies tust, annulliere bis zum Ende dieses Spielzugs die Effekte aller offenen Karten, die dein Gegner derzeit kontrolliert.
  | it_text               = Quando questa carta viene attivata: puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; questa carta guadagna questo effetto.<br />● Mentre questa carta è nella Zona Terreno, annulla gli effetti di quel Mostro con Effetto scoperto mentre è sul Terreno.<br />Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Terrestre" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario, e tu hai un mostro "Terrestre" nel tuo Terreno o Cimitero: dimezza i LP del tuo avversario e, se lo fai, annulla gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario fino alla fine di questo turno.
  | pt_text               = Quando este card for ativado: você pode escolher 1 Monstro de Efeito que seu oponente controla; este card ganha este efeito.<br />● Enquanto este card estiver na Zona do Campo, negue os efeitos desse Monstro de Efeito com a face para cima enquanto ele estiver no campo.<br />Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Terrestre" em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se este card em sua posse for destruído por um efeito de card do oponente e você tiver um monstro "Terrestre" no seu campo ou Cemitério: diminua pela metade os PV do seu oponente e, se isso acontecer, até o final deste turno, negue os efeitos de todos os cards com a face para cima que seu oponente controla atualmente.
  | es_text               = Cuando esta carta es activada: puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; esta carta gana este efecto.<br />● Mientras esta carta esté en la Zona del Campo, niega los efectos de ese Monstruo de Efecto boca arriba mientras esté en el Campo.<br />Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Terrestre" además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Si esta carta en tu posesión es destruida por el efecto de una carta del adversario, y tienes un monstruo "Terrestre" en tu Campo o Cementerio: divide a la mitad los LP de tu adversario y, si lo haces, niega los efectos de todas las cartas boca arriba que controle tu adversario en este momento, hasta el final de este turno.
  | ja_text               = ①：このカードの発動時に、相手フィールドの効果モンスター１体を対象にできる。その場合、このカードは以下の効果を得る。●このカードがフィールドゾーンに存在する限り、対象の効果モンスターの効果は無効化される。②：自分は通常召喚に加えて１度だけ、自分メインフェイズに「地縛」モンスター１体を召喚できる。③：このカードが相手の効果で破壊された場合、自分のフィールドか墓地に「地縛」モンスターが存在していれば発動する。相手のＬＰを半分にし、相手フィールドの全ての表側表示カードの効果をターン終了時まで無効にする。
  | ko_text               = ①: 이 카드의 발동시에, 상대 필드의 효과 몬스터 1장을 대상으로 할 수 있다. 그 경우, 이 카드는 이하의 효과를 얻는다. ● 이 카드가 필드 존에 존재하는 한, 대상의 효과 몬스터의 효과는 무효화된다. ②: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "지박" 몬스터 1장을 일반 소환할 수 있다. ③: 이 카드가 상대 효과로 파괴되었을 경우, 자신 필드나 묘지에 "지박" 몬스터가 존재하고 있으면 발동한다. 상대의 LP를 절반으로 하고, 상대 필드의 모든 앞면 표시 카드의 효과를 턴 종료시까지 무효로 한다.
  | sc_text               = ①：此卡发动时，可将对手场上的１只效果怪兽作为对象。该情况下，此卡获得以下效果。<br />●只要此卡存在于场地区域，对象的效果怪兽的效果无效化。<br />②：自己除通常召唤外仅可追加１次，在自己的主要阶段召唤１只“地缚”怪兽。<br />③：此卡因对手的效果被破坏的情况下，只要自己场上或墓地存在“地缚”怪兽则发动。将对手的LP改成一半，将对手场上的所有表侧表示卡的效果直至回合结束时为止无效。
