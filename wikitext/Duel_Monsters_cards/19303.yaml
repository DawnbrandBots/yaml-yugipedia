  | lore                  = "[[Elemental HERO Ocean]]" + "[[Elemental HERO Woodsman]]"<br />Must be [[Fusion Summon]]ed and cannot be [[Special Summon]]ed by other ways. You can [[Tribute]] 1 [[face-up]] "[[Elemental HERO]]" [[monster]]; this card gains [[ATK]] equal to the Tributed monster's ATK, until the [[End Phase]].
  | fr_lore               = "Océan, HÉROS Élémentaire" + "Noueux, HÉROS Élémentaire"<br />Ce monstre ne peut pas être Invoqué Spécialement, excepté par Invocation Fusion. Vous pouvez Sacrifier 1 monstre "HÉROS Élémentaire" face recto pour que cette carte gagne, jusqu'à la End Phase, un montant d'ATK égal à l'ATK du monstre Sacrifié.
  | de_lore               = „Elementar-HELD Ocean“ + „Elementar-HELD Woodsman“<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Du kannst 1 offenes „Elementar-HELD“-Monster als Tribut anbieten; diese Karte erhält bis zur End Phase ATK in Höhe der ATK des als Tribut angebotenen Monsters.
  | it_lore               = "Oceano EROE Elementale" + "Woodsman EROE Elementale"<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Puoi offrire come Tributo 1 mostro "EROE Elementale" scoperto: questa carta guadagna ATK pari all'ATK del mostro offerto come Tributo, fino alla End Phase.
  | pt_lore               = 
  | es_lore               = "HÉROE Elemental Ocean" + "HÉROE Elemental Woodsman"<br />Este monstruo no puede ser Invocado de Modo Especial excepto mediante una Invocación por Fusión. Puedes Sacrificar 1 monstruo "HÉROE Elemental" boca arriba para que esta carta gane ATK igual al ATK del monstruo Sacrificado hasta la End Phase.
  | ja_lore               = 「Ｅ・ＨＥＲＯ オーシャン」＋「Ｅ・ＨＥＲＯ フォレストマン」<br />ここのカードは融合召喚でしか特殊召喚できない。①：このカード以外の自分フィールドの表側表示の「Ｅ・ＨＥＲＯ」モンスター１体をリリースして発動できる。このカードの攻撃力はターン終了時まで、リリースしたモンスターの攻撃力分アップする。
  | ko_lore               = 이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 자신 필드 위에 앞면 표시로 존재하는 "엘리멘틀 히어로" 라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 이 턴의 엔드 페이즈시까지 이 카드의 공격력은 릴리스한 몬스터의 공격력만큼 올린다.
  | sc_lore               = "元素－英雄 海洋人"＋"元素－英雄 森林人"<br />此卡仅可以融合召唤方式特殊召唤。①：解放自己场上此卡以外的1只表侧表示的"元素－英雄"怪兽可以发动。此卡的攻击力直至回合结束时为止，上升相当于解放的怪兽的攻击力的数值。
