  | text                = 2 [[Pendulum Monster]]s, including a "[[Majespecter]]" [[monster]]<br />If this card is [[Link Summon]]ed: You can [[Add a card|add]] up to 2 [[face-up]] "Majespecter" Pendulum Monsters from your Extra Deck to your [[hand]], then you can add up to 2 "Majespecter" Pendulum Monsters with different names from your [[Main Deck|Deck]] to your face-up Extra Deck, also you cannot [[Special Summon]] from the [[Extra Deck]] for the rest of this [[turn]], except "Majespecter" or "[[Dracoslayer]]" monsters. You can only use this [[effect]] of "Majespecter Orthrus - Nue" [[once per turn]].
  | fr_text             = 2 Monstres Pendule (un monstre "Majesspectre" inclus)<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter max. 2 Monstres Pendule "Majesspectre" face recto depuis votre Extra Deck à votre main, puis vous pouvez ajouter max. 2 Monstres Pendule "Majesspectre" de noms différents depuis votre Deck à votre Extra Deck face recto, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres "Majesspectre" ou "Dracossassin" exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Orthos Majesspectre - Nue" qu'une fois par tour.
  | de_text             = 2 Pendelmonster, darunter ein „Majespenst“-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand bis zu 2 offene „Majespenst“-Pendelmonster von deinem Extra Deck hinzufügen, dann kannst du deinem Extra Deck bis zu 2 „Majespenst“-Pendelmonster mit unterschiedlichen Namen von deinem Deck offen hinzufügen, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „Majespenst“- oder „Drachobezwinger“-Monstern. Du kannst diesen Effekt von „Majespenst Orthos - Nue“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 Mostri Pendulum, compreso un mostro "Maestospettro"<br />Se questa carta viene Evocata Link: puoi aggiungere fino a 2 Mostri Pendulum "Maestospettro" scoperti dal tuo Extra Deck alla tua mano, poi puoi aggiungere fino a 2 Mostri Pendulum "Maestospettro" con nomi diversi dal tuo Deck al tuo Extra Deck scoperto, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri "Maestospettro" o "Dracoassassino". Puoi utilizzare questo effetto di "Maestospettro Orthrus - Nue" una sola volta per turno.
  | pt_text             = 2 Monstros Pêndulo, incluindo um monstro "Majespectro"<br />Se este card for Invocado por Invocação-Link: você pode adicionar até 2 Monstros Pêndulo "Majespectro" com a face para cima do seu Deck Adicional à sua mão e, depois, você pode adicionar até 2 Monstros Pêndulo "Majespectro" com nomes diferentes do seu Deck ao seu Deck Adicional com a face para cima e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Majespectro" ou "Dracossassino". Você só pode usar este efeito de "Ortos Majespectro - Nue" uma vez por turno.
  | es_text             = 2 Monstruos de Péndulo, incluyendo un monstruo "Majespectro"<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano hasta 2 Monstruos de Péndulo "Majespectro" boca arriba en tu Deck Extra, y después puedes añadir a tu Deck Extra boca arriba hasta 2 Monstruos de Péndulo "Majespectro" con nombres diferentes en tu Deck, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos "Majespectro" o "Dracoasesino". Sólo puedes usar este efecto de "Majespectro Orthrus - Nue" una vez por turno.
  | ja_text             = 「マジェスペクター」モンスターを含むＰモンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる。自分のＥＸデッキ（表側）から「マジェスペクター」Ｐモンスターを２体まで手札に加える。その後、デッキから「マジェスペクター」Ｐモンスターを２体までＥＸデッキに表側で加える事ができる（同名カードは１枚まで）。この効果の発動後、ターン終了時まで自分は「マジェスペクター」モンスター及び「竜剣士」モンスターしかＥＸデッキから特殊召喚できない。
  | ko_text             = "마제스펙터" 몬스터를 포함하는 펜듈럼 몬스터 2장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 자신의 엑스트라 덱(앞면)에서 "마제스펙터" 펜듈럼 몬스터를 2장까지 패에 넣는다. 그 후, 덱에서 "마제스펙터" 펜듈럼 몬스터를 2장까지 엑스트라 덱에 앞면으로 넣을 수 있다(같은 이름의 카드는 1장까지). 이 효과의 발동 후, 턴 종료시까지 자신은 "마제스펙터" 몬스터 및 "룡검사" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text             = 包含“威风魔灵”怪兽在内的灵摆怪兽２只<br />此卡名的效果１回合仅可使用１次。<br />①：此卡连接召唤的情况下可以发动。从自己的额外牌组（表侧）将最多２只“威风魔灵”灵摆怪兽加入手牌。然后，可从牌组将最多２只“威风魔灵”灵摆怪兽以表侧加入额外牌组（同名卡最多１张）。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤“威风魔灵”怪兽及“龙剑士”怪兽。
