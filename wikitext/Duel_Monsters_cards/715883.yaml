  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; gib es auf die Hand zurück. Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps) oder falls ein Monster eines Gegners diese Karte als Angriffsziel wählt: Du kannst diese Karte ins Extra Deck zurücklegen, dann kannst du 1 „Melffy“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck beschwören. Du kannst jeden Effekt von „Lustige Melffys“ nur einmal pro Spielzug verwenden.
