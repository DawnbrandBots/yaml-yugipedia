  | text                = To [[Tribute Summon]] this card [[face-up]], you can [[Tribute]] [[Continuous Spell]]s/[[Continuous Trap|Traps]] you [[control]], as well as [[monsters]]. You can only use each of the following [[effect]]s of "Mariamne Paradox, the True Dracophoenix Knight" [[once per turn]]. If this card is in your [[hand]]: You can [[destroy]] 1 other [[True Draco|"True Draco" or "True King"]] card in your hand or [[face-up]] [[field]], and if you do, [[Special Summon]] this card to either field. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed from the hand: [[Banish]] the top 4 cards from your [[Main Deck|Deck]].
  | fr_text             = Pour Invoquer par Sacrifice face recto cette carte, vous pouvez Sacrifier des Magies Continues/Pièges Continus que vous contrôlez, ainsi que des monstres. Vous ne pouvez utiliser chacun des effets suivants de "Paradoxe Mariamne, Chevalier Véritable Dracophénix" qu'une fois par tour. Si cette carte est dans votre main : vous pouvez détruire 1 autre carte "Véritable Draco" ou "Roi Véritable" dans votre main ou Terrain face recto, et si vous le faites, Invoquez Spécialement cette carte sur l'un des Terrains. Si cette carte est Invoquée Normalement ou Spécialement depuis la main : bannissez les 4 cartes du dessus de votre Deck.
  | de_text             = Um diese Karte offen als Tributbeschwörung zu beschwören, kannst du Permanente Zauber/Fallen, die du kontrollierst, sowie Monster als Tribut anbieten. Du kannst jeden der folgenden Effekte von „Mariamne Paradox, der wahre Drachophönix-Ritter“ nur einmal pro Spielzug verwenden. Falls sich diese Karte in deiner Hand befindet: Du kannst 1 andere „Wahre Dracho“- oder „Wahrer König“-Karte in deiner Hand oder offen auf deiner Spielfeldseite zerstören und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung auf eine beliebige Spielfeldseite. Falls diese Karte als Normal- oder Spezialbeschwörung von der Hand beschworen wird: Verbanne die obersten 4 Karten deines Decks.
  | it_text             = Per Evocare tramite Tributo scoperta questa carta, puoi offrire come Tributo Magie/Trappole Continue che controlli, così come mostri. Puoi utilizzare ognuno dei seguenti effetti di "Mariamne Paradosso, la Vera Dracofenice Cavaliere" una sola volta per turno. Se questa carta è nella tua mano: puoi distruggere 1 altra carta "Vero Draco" o "Vero Re" nella tua mano o Terreno scoperto e, se lo fai, Evoca Specialmente questa carta su qualsiasi Terreno. Se questa carta viene Evocata Normalmente o Specialmente dalla mano: bandisci le prime 4 carte del tuo Deck.
  | pt_text             = Para Invocar este card por Invocação-Tributo com a face para cima, você pode oferecer como Tributo Magias/Armadilhas Contínuas que você controla, assim como monstros. Você só pode usar cada um dos seguintes efeitos de "Mariamne do Paradoxo, a Verdadeira Dracofênix Cavaleira" uma vez por turno. Se este card estiver na sua mão: você pode destruir 1 outro card "Verdadeiro(a) Draco" ou "Verdadeiro Rei" na sua mão ou no seu campo com a face para cima e, se isso acontecer, Invoque este card por Invocação-Especial em qualquer campo. Se este card for Invocado por Invocação-Normal ou Especial da mão: bana os 4 cards do topo do seu Deck.
  | es_text             = Para Invocar boca arriba esta carta por Sacrificio, puedes Sacrificar Mágicas/Trampas Continuas que controles, así como monstruos. Sólo puedes usar cada uno de los siguientes efectos de "Mariamne Paradox, la Verdadera Dracofénix Caballera" una vez por turno. Si esta carta está en tu mano: puedes destruir otra carta "Verdadero/a Draco" o "Rey Verdadero" en tu mano o Campo boca arriba y, si lo haces, Invoca esta carta de Modo Especial a cualquier Campo. Si esta carta es Invocada de Modo Normal o Especial desde la mano: destierra las 4 cartas de la parte superior de tu Deck.
  | ja_text             = このカードを表側表示でＡ召喚する場合、モンスターの代わりに自分フィールドの永続魔法・永続罠カードをリリースできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。このカード以外の自分の手札・フィールド（表側表示）の「真竜」カード１枚を破壊し、このカードを自分か相手のフィールドに特殊召喚する。②：このカードが手札から召喚・特殊召喚した場合に発動する。自分のデッキの上からカードを４枚除外する。
