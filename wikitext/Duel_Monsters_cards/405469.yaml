  | fr_text               = Pour Invoquer par Sacrifice face recto cette carte, vous pouvez Sacrifier une Magie Continue/Piège Continu que vous contrôlez au lieu d'un monstre. Une fois par tour, lorsque votre adversaire active une carte ou un effet tant que vous contrôlez ce monstre Invoqué par Sacrifice (Effet Rapide) : vous pouvez prendre 1 Magie Continue "Véritable Draco" ou "Roi Véritable" depuis votre Deck, et soit l'activer soit l'ajouter à votre main.
  | de_text               = Um diese Karte offen als Tributbeschwörung zu beschwören, kannst du eine/n Permanente/n Zauber/Falle, den oder die du kontrollierst, statt eines Monsters als Tribut anbieten. Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du dieses als Tributbeschwörung beschworene Monster kontrollierst (Schnelleffekt): Du kannst 1 Permanenten „Wahre Dracho“- oder „Wahrer König“-Zauber von deinem Deck nehmen und entweder aktivieren oder deiner Hand hinzufügen.
  | it_text               = Per Evocare tramite Tributo scoperta questa carta, puoi offrire come Tributo una Magia/Trappola Continua che controlli, invece di un mostro. Una volta per turno, quando il tuo avversario attiva una carta o un effetto mentre controlli questo mostro Evocato tramite Tributo (Effetto Rapido): puoi prendere 1 Magia Continua "Vero Draco" o "Vero Re" dal tuo Deck e attivarla oppure aggiungerla alla tua mano.
  | pt_text               = Para Invocar este card por Invocação-Tributo com a face para cima, você pode oferecer como Tributo uma Magia/Armadilha Contínua que você controla, em vez de um monstro. Uma vez por turno, quando seu oponente ativar um card ou efeito enquanto você controlar este monstro Invocado por Invocação-Tributo (Efeito Rápido): você pode pegar 1 Magia Contínua "Verdadeiro(a) Draco" ou "Verdadeiro Rei" do seu Deck e ativá-la ou adicioná-la à sua mão.
  | es_text               = Para Invocar boca arriba a esta carta por Sacrificio, puedes Sacrificar una Mágica/Trampa Continua que controles, en lugar de un monstruo. Una vez por turno, cuando tu adversario active una carta o efecto mientras controlas este monstruo Invocado por Sacrificio (Efecto Rápido): puedes tomar 1 Mágica Continua "Verdadero/a Draco" o "Rey Verdadero" en tu Deck y activarla o añadirla a tu mano.
  | ja_text               = このカードを表側表示でＡ召喚する場合、モンスターの代わりに自分フィールドの永続魔法・永続罠カードをリリースできる。①：このカードがＡ召喚されている場合、１ターンに１度、相手が魔法・罠・モンスターの効果を発動した時に発動できる。デッキから「真竜」永続魔法カード１枚を選び、手札に加えるか自分フィールドに発動する。
  | ko_text               = 이 카드를 앞면 표시로 어드밴스 소환할 경우, 몬스터 대신에 자신 필드의 지속 마법 / 지속 함정 카드를 릴리스할 수 있다. ①: 1턴에 1번, 어드밴스 소환한 이 카드가 존재하고, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 덱에서 "진룡" 지속 마법 카드 1장을 고르고, 패에 넣거나 자신 필드에 발동한다.
  | sc_text               = 要以表侧表示上级召唤此卡的情况下，可解放自己场上的永续魔法・永续陷阱卡来作为怪兽的代替。①：此卡是被上级召唤的情况下，1回合1次，对手发动魔法・陷阱・怪兽的效果时可以发动。从牌组挑选1张“真龙”永续魔法卡，加入手牌或在自己场上发动。
