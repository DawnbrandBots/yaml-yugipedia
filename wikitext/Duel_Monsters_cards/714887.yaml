  | it_lore               = Durante la Main Phase: paga 800 LP; aggiungi 1 carta "Esosorella" dal tuo Deck alla tua mano, eccetto "Pax Esosorella", poi, se hai aggiunto un mostro con questo effetto, puoi Evocarlo Specialmente se l'altro mostro "Esosorella" menzionato su di esso è sul tuo Terreno o nel tuo Cimitero. Puoi attivare solo 1 "Pax Esosorella" per turno.
  | pt_lore               = Durante a Fase Principal: pague 800 PV; adicione 1 card "Exoirmã" do seu Deck à sua mão, exceto "Pax Exoirmã" e, depois, se você adicionou um monstro por este efeito, você pode Invocá-lo por Invocação-Especial se o outro monstro "Exoirmã" mencionado nele estiver no seu campo ou no seu Cemitério. Você só pode ativar 1 "Pax Exoirmã" por turno.
  | es_lore               = Durante la Main Phase: paga 800 LP; añade a tu mano 1 carta "Exormana" en tu Deck, excepto "Exormana Pax" y después, si añadiste un monstruo por este efecto, puedes Invocarlo de Modo Especial si el otro monstruo "Exormana" mencionado en él está en tu Campo o tu Cementerio. Sólo puedes activar 1 "Exormana Pax" por turno.
  | ja_lore               =  このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズに８００ＬＰを払って発動できる。デッキから「エクソシスター・パークス」以外の「エクソシスター」カード１枚を手札に加える。この効果でモンスターを手札に加え、そのモンスターにカード名が記された「エクソシスター」モンスターが自分のフィールド・墓地に存在している場合、さらに手札に加えたそのモンスターを特殊召喚できる。 
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈에 800 LP를 지불하고 발동할 수 있다. 덱에서 "엑소시스터 파크스" 이외의 "엑소시스터" 카드 1장을 패에 넣는다. 이 효과로 몬스터를 패에 넣고, 그 몬스터에 카드명이 쓰여진 "엑소시스터" 몬스터가 자신의 필드 / 묘지에 존재하고 있을 경우, 추가로 패에 넣은 그 몬스터를 특수 소환할 수 있다.
  | sc_lore               = 此卡名的卡1回合仅可发动1张。①：在自己・对手的主要阶段支付800LP可以发动。从牌组将1张"驱魔姐妹・平安同在"以外的"驱魔姐妹"卡加入手牌。以此效果将怪兽加入手牌、且卡名记载于该怪兽的"驱魔姐妹"怪兽存在于自己场上・墓地的情况下，进而可将加入手牌的该怪兽特殊召唤。
