  | fr_text         = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Si cette carte est envoyée depuis la Zone Monstre au Cimetière : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; équipez cette carte depuis votre Cimetière au monstre. Le monstre ne peut pas attaquer, et aussi, ses effets sont annulés. Si cette carte quitte le Terrain tant qu'elle est équipée à un monstre de votre adversaire par cet effet : prenez le contrôle du monstre qui était équipé avec cette carte.
  | de_text         = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Falls diese Karte von der Monsterzone auf den Friedhof gelegt wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; rüste das Monster mit dieser Karte von deinem Friedhof aus. Das Monster kann nicht angreifen, zusätzlich werden seine Effekte annulliert. Falls diese Karte das Spielfeld verlässt, solange sie ein Monster deines Gegners durch diesen Effekt ausrüstet: Übernimm die Kontrolle über das Monster, das diese Karte ausgerüstet hat.
  | it_text         = 1 Tuner + 1 o più mostri non-Tuner<br />Se questa carta viene mandata dalla Zona Mostri al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta dal tuo Cimitero a quel mostro. Quel mostro non può attaccare, inoltre i suoi effetti sono annullati. Se questa carta lascia il Terreno mentre è equipaggiata a un mostro dell'avversario da questo effetto: prendi il controllo del mostro a cui questa carta era equipaggiata.
  | pt_text         = 1 [[Tuner monster|Regulador]] + 1 ou mais [[Monster Card|monstros]] não-Reguladores<br />Se este card for [[Send|enviado]] da [[Monster Zone|Zona de Monstros]] para o [[Graveyard|Cemitério]]: você pode [[Target|escolher]] 1 monstro com a [[Face-up|face para cima]] que seu oponente [[control]]a; [[equip]]e este card do seu Cemitério a esse monstro. Esse monstro não pode [[Attack|atacar]] e, além disso, seus [[Effect|efeitos]] são [[Negate|negados]]. Se este card [[Leaves the field|deixar o campo]] enquanto estiver equipado a um monstro do oponente por este efeito: tome o controle do monstro ao qual este card estava equipado.
  | es_text         = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Si esta carta es mandada al Cementerio desde la Zona de Monstruos: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; equipa esta carta en tu Cementerio a ese monstruo. Ese monstruo no puede atacar, y además sus efectos son negados. Si esta carta deja el Campo mientras está equipada a un monstruo de tu adversario por este efecto: toma el control del monstruo que tenía equipada esta carta.
  | ja_text         = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードがモンスターゾーンから墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターは攻撃できず、効果は無効化される。②：このカードの効果で相手モンスターに装備されているこのカードがフィールドから離れた場合に発動する。このカードを装備していた相手モンスターのコントロールを得る。
  | ko_text         = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드가 몬스터 존에서 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 묘지의 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. 이 효과로 장착했을 경우, 장착 몬스터는 공격할 수 없으며, 효과는 무효화된다. ②: 이 카드의 효과로 상대 필드의 몬스터에 장착되어 있는 이 카드가 필드에서 벗어났을 경우에 발동한다. 자신은 이 카드를 장착하고 있던 상대 몬스터의 컨트롤을 얻는다.
