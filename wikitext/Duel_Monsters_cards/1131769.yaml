  | ja_text              = 「ヘカトンケイル」モンスター＋幻想魔族モンスター<br />このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。●自分フィールドの、幻想魔族モンスター１体と元々の持ち主が相手である表側表示モンスター１体をリリースした場合に特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のデッキ・墓地から「ヘカトンケイル」カード１枚を手札に加える。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。
  | ko_text              = "헤카톤케일" 몬스터 ＋ 환상마족 몬스터<br />이 카드는 융합 소환 및 이하의 방법으로만 엑스트라 덱에서 특수 소환할 수 있다. ● 자신 필드의, 환상마족 몬스터 1장과 원래의 주인이 상대인 앞면 표시 몬스터 1장을 릴리스했을 경우에 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 / 묘지에서 "헤카톤케일" 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다.
