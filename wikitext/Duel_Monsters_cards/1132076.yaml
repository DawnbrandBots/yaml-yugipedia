  | text                = If you [[control]] no [[face-up]] [[monster]]s, or the only face-up monsters you control are "[[R.B.]]" monsters, you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "R.B. Ga10 Cutter" [[once per turn]] this way. When your opponent's [[Spell]]/[[Trap Card]] or [[effect]] is [[activate]]d, and this card is [[linked]] to an "R.B." [[Link Monster]] ([[Quick Effect]]): You can [[pay]] 700 [[LP]]; destroy this card, and if you do, [[negate]] that effect, and if you do that, destroy that card. You can only use this effect of "R.B. Ga10 Cutter" once per turn.
  | fr_text             = Si vous ne contrôlez aucun monstre face recto, ou que les seuls monstres face recto que vous contrôlez sont des monstres "R.B.", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Scie Ga10 R.B." qu'une fois par tour de cette façon. Lorsqu'une Carte Magie/Piège ou effet de Magie/Piège de votre adversaire est activé, et que cette carte est liée à un Monstre Lien "R.B." (Effet Rapide) : vous pouvez payer 700 LP ; détruisez cette carte, et si vous le faites, annulez l'effet, et si vous faites ça, détruisez la carte. Vous ne pouvez utiliser cet effet de "Scie Ga10 R.B." qu'une fois par tour.
  | de_text             = Falls du keine offenen Monster kontrollierst oder die einzigen offenen Monster, die du kontrollierst, „R.B.“-Monster sind, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „R.B. Ga10 Säge“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt deines Gegners aktiviert wird und diese Karte mit einem „R.B.“-Linkmonster verlinkt ist (Schnelleffekt): Du kannst 700 LP zahlen; zerstöre diese Karte und falls du dies tust, annulliere jenen Effekt und falls du dies tust, zerstöre jene Karte. Du kannst diesen Effekt von „R.B. Ga10 Säge“ nur einmal pro Spielzug verwenden.
  | it_text             = Se non controlli nessun mostro scoperto, o gli unici mostri scoperti che controlli sono mostri "R.B.", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "R.B. Ga10 Tagliatore" una sola volta per turno in questo modo. Quando viene attivata una Carta Magia/Trappola del tuo avversario o un suo effetto, e questa carta è linkata a un Mostro Link "R.B." (Effetto Rapido): puoi pagare 700 LP; distruggi questa carta e, se lo fai, annulla quell'effetto e, se fai quello, distruggi quella carta. Puoi utilizzare questo effetto di "R.B. Ga10 Tagliatore" una sola volta per turno.
  | pt_text             = Se você não controlar nenhum monstro com a face para cima, ou os únicos monstros com a face para cima que você controla forem monstros "R.B.", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Cortador R.B. Ga10" por Invocação-Especial uma vez por turno desta forma. Quando um Card de Magia/Armadilha do seu oponente ou seus efeitos forem ativados, e este card estiver linkado a um Monstro Link "R.B." (Efeito Rápido): você pode pagar 700 PV; destrua este card e, se isso acontecer, negue esse efeito e, se isso acontecer, destrua esse card. Você só pode usar este efeito de "Cortador R.B. Ga10" uma vez por turno.
  | es_text             = Si no controlas monstruos boca arriba, o los únicos monstruos boca arriba que controlas son monstruos "R.B.", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "R.B. Ga10 Cortador" una vez por turno de esta forma. Cuando es activada una Carta Mágica/de Trampa de tu adversario o su efecto, y esta carta está enlazada a un Monstruo de Enlace "R.B." (Efecto Rápido): puedes pagar 700 LP; destruye esta carta y, si lo haces, niega ese efecto, y si haces eso, destruye esa carta. Sólo puedes usar este efecto de "R.B. Ga10 Cortador" una vez por turno.
