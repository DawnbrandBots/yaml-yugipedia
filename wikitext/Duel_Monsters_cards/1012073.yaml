  | lore                  = If you [[Ritual Summon]] exactly 1 [[LIGHT]] [[Ritual Monster]] ([[Warrior]] or [[Dragon]]) with a card [[effect]] that requires use of [[monsters]], this card can be used as the entire [[Tribute]]. You can only use each of the following effects of "Lo, the Prayers of the Voiceless Voice" [[once per turn]]. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can place 1 "[[Voiceless Voice]]" [[Continuous Spell]]/[[Continuous Trap Card|Trap]] from your [[Main Deck|Deck]] [[face-up]] in your [[Spell & Trap Zone]]. If a LIGHT Ritual Monster (Warrior or Dragon) is Special Summoned to your [[field]], while this card is in your GY (except during the [[Damage Step]]): You can Special Summon this card.
  | fr_lore               = Si vous Invoquez Rituellement exactement 1 Monstre Rituel LUMIÈRE (Guerrier ou Dragon) avec un effet de carte qui nécessite l'utilisation de monstres, cette carte peut être utilisée pour l'ensemble du Sacrifice. Vous ne pouvez utiliser chacun des effets suivants de "Lo, les Prières de la Sans Voix" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez placer face recto 1 Magie Continue/Piège Continu "Sans Voix" depuis votre Deck dans votre Zone Magie & Piège. Si un Monstre Rituel LUMIÈRE (Guerrier ou Dragon) est Invoqué Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte.
  | de_lore               = Falls du genau 1 LICHT Ritualmonster (Krieger oder Drache) durch einen Karteneffekt, der die Verwendung von Monstern erfordert, als Ritualbeschwörung beschwörst, kann diese Karte als der gesamte Tribut verwendet werden. Du kannst jeden der folgenden Effekte von „Lo, die Gebete der stimmlosen Stimme“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Permanente/n „Stimmlosen Stimme“-Zauber/Falle von deinem Deck offen in deine Zauber- & Fallenzone legen. Falls ein LICHT Ritualmonster (Krieger oder Drache) als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören.
  | it_lore               = Se Evochi tramite Rituale esattamente 1 Mostro Rituale LUCE (Guerriero o Drago) con l'effetto di una carta che richiede l'uso di mostri, questa carta può essere utilizzata come l'intero Tributo. Puoi utilizzare ognuno dei seguenti effetti di "Lo, le Preghiere della Voce Muta" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi mettere 1 Magia/Trappola Continua "Voce Muta" dal tuo Deck scoperta nella tua Zona Magie & Trappole. Se uno o più Mostri Rituale LUCE (Guerriero o Drago) vengono Evocati Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta.
  | pt_lore               = Se você Invocar por Invocação-Ritual exatamente 1 Monstro de Ritual (Guerreiro ou Dragão) de LUZ com um efeito de card que exige o uso de monstros, este card pode ser usado como todo o Tributo. Você só pode usar cada um dos seguintes efeitos de "Lo, as Orações da Voz Sem Voz" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode colocar 1 Magia/Armadilha Contínua "Voz Sem Voz" do seu Deck, com a face para cima na sua Zona de Magias & Armadilhas. Se um Monstro de Ritual (Guerreiro ou Dragão) de LUZ for Invocado por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial.
  | es_lore               = Si Invocas por Ritual exactamente 1 Monstruo de Ritual de LUZ (Guerrero o Dragón) con un efecto de carta que requiere el uso de monstruos, esta carta se puede usar como todo el Sacrificio. Sólo puedes usar cada uno de los siguientes efectos de "Lo, las Oraciones de la Voz Muda" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes poner boca arriba en tu Zona de Magia y Trampas 1 Mágica/Trampa Continua "Voz Muda" en tu Deck. Si uno o más Monstruos de Ritual de LUZ (Guerrero o Dragón) son Invocados de Modo Especial a tu Campo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial.
  | ja_lore               = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「粛声」永続魔法・永続罠カード１枚を自分の魔法＆罠ゾーンに表側表示で置く。②：戦士族・ドラゴン族で光属性の儀式モンスター１体を儀式召喚する場合、このカード１枚で儀式召喚に必要な分のリリースとして使用できる。③：このカードが墓地に存在する状態で、自分フィールドに戦士族・ドラゴン族で光属性の儀式モンスターが特殊召喚された場合に発動できる。このカードを特殊召喚する。
  | ko_lore               = 
  | sc_lore               = 此卡名的①③效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１张“肃声”永续魔法・永续陷阱卡以表侧表示放在自己的魔法与陷阱区域。<br />②：仪式召唤１只战士族・龙族的光属性仪式怪兽的情况下，使用１张此卡即可作为仪式召唤所必需的解放。<br />③：此卡存在于墓地的状态下，战士族・龙族的光属性仪式怪兽被特殊召唤至自己场上的情况下可以发动。将此卡特殊召唤。
