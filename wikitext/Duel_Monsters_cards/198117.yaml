  | it_text             = Questa carta guadagna 200 ATK per ogni mostro "Ingranaggian" scoperto che controlli. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Ingranaggian" dal tuo Deck, eccetto "Ingranaggianarsenale", scoperto in Posizione di Difesa.
  | pt_text             = Este card ganha 200 de ATK para cada monstro "Engrenagi" que você controla. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Engrenagi" do seu Deck em Posição de Defesa, exceto "Engrenagiarsenal".
  | es_text             = Esta carta gana 200 ATK por cada monstruo "Engranaji-" que controles. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Engranaji-", excepto "Engranajiarsenal", en Posición de Defensa.
  | ja_text             = このカードの攻撃力は、自分フィールド上の「ギアギア」と名のついたモンスターの数×２００ポイントアップする。また、このカードをリリースして発動できる。デッキから「ギアギアーセナル」以外の「ギアギア」と名のついたモンスター１体を表側守備表示で特殊召喚する。
