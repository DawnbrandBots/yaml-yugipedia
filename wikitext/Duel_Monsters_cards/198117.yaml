  | fr_text             = Cette carte gagne 200 ATK pour chaque monstre "Geargia" que vous contrôlez. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Geargia" ("Geargiarsenal" exclu) depuis votre Deck en Position de Défense.
