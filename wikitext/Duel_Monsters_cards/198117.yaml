  | tc_text             = 此卡的攻击力，上升相当于我方场上冠有「齒輪齒輪」之名的怪兽数量×200点。此外，透过释放此卡，从牌组以表侧守备表示特殊召唤1只「齒輪齒輪坦克車」以外的冠有「齒輪齒輪」之名的怪兽。
