  | text                  = During your 1st [[Standby Phase]] after this card's [[activation]]: [[Reveal|Show]] 1 [[Fusion Monster]] in your [[Extra Deck]] and [[send]] the [[Fusion Material]]s listed on it from your [[Main Deck]] to the [[GY]]. During your 2nd Standby Phase after this card's activation: [[Fusion Summon]] 1 Fusion Monster from your Extra Deck with the same name as the [[monster]] you showed, and [[target]] it with this card. When this card [[leaves the field]], [[destroy]] that target. When that target is destroyed, destroy this card.
  | fr_text               = Durant votre 1re Standby Phase après activation de cette carte : montrez 1 Monstre Fusion dans votre Extra Deck et envoyez les Matériels Fusion listés sur celui-ci depuis votre Main Deck au Cimetière. Durant votre 2e Standby Phase après activation de cette carte : Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck du même nom que le monstre que vous avez montré, et ciblez-le avec cette carte. Lorsque cette carte quitte le Terrain, détruisez la cible. Lorsque la cible est détruite, détruisez cette carte.
  | de_text               = Während deiner 1. Standby Phase nach der Aktivierung dieser Karte: Zeige 1 Fusionsmonster in deinem Extra Deck und lege das auf ihm aufgeführte Fusionsmaterial von deinem Main Deck auf den Friedhof. Während deiner 2. Standby Phase nach der Aktivierung dieser Karte: Beschwöre 1 Fusionsmonster mit demselben Namen wie das gezeigte Monster als Fusionsbeschwörung von deinem Extra Deck und wähle es als Ziel für diese Karte. Wenn diese Karte das Spielfeld verlässt, zerstöre jenes gewählte Ziel. Wenn jenes gewählte Ziel zerstört wird, zerstöre diese Karte.
  | it_text               = Durante la tua 1ª Standby Phase dopo l'attivazione di questa carta: mostra 1 Mostro Fusione nel tuo Extra Deck e manda i Materiali da Fusione indicati su di esso dal tuo Main Deck al Cimitero. Durante la tua 2ª Standby Phase dopo l'attivazione di questa carta: Evoca tramite Fusione dal tuo Extra Deck 1 Mostro Fusione con lo stesso nome del mostro che hai mostrato e sceglilo come bersaglio con questa carta. Quando questa carta lascia il Terreno, distruggi quel bersaglio. Quando quel bersaglio viene distrutto, distruggi questa carta.
  | pt_text               = Durante sua 1ª Fase de Apoio depois da ativação deste card: mostre 1 Monstro de Fusão no seu Deck Adicional e envie as Matérias de Fusão listadas nele do seu Deck Principal para o Cemitério. Durante sua 2ª Fase de Apoio depois da ativação deste card: Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional com o mesmo nome que o monstro que você mostrou e escolha-o como alvo deste card. Quando este card deixar o campo, destrua o alvo. Quando o alvo for destruído, destrua este card.
  | es_text               = Durante tu 1er. Standby Phase después de la activación de esta carta: enseña 1 Monstruo de Fusión en tu Deck Extra y manda al Cementerio, desde tu Deck Principal, los Materiales de Fusión listados en él. Durante tu 2da. Standby Phase después de la activación de esta carta: Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión con el mismo nombre que el monstruo que enseñaste, y selecciónalo con esta carta. Cuando esta carta deja el Campo, destruye ese objetivo. Cuando ese objetivo es destruido, destruye esta carta.
  | ja_text               = ①：このカードの発動後１回目の自分スタンバイフェイズに発動する。ＥＸデッキの融合モンスター１体を相手に見せ、そのモンスターによって決められた融合素材モンスターをデッキから墓地へ送る。②：このカードの発動後２回目の自分スタンバイフェイズに発動する。このカードの①の効果で見せたモンスターと同名の融合モンスター１体を融合召喚する。このカードがフィールドから離れる時にそのモンスターは破壊される。そのモンスターが破壊される時にこのカードは破壊される。
  | ko_text               = ①: 이 카드의 발동 후 1번째의 자신 스탠바이 페이즈에 발동한다. 자신의 엑스트라 덱의 융합 몬스터 1장을 서로 확인하고, 그 몬스터에 기재된 융합 소재 몬스터를 자신의 덱에서 묘지로 보낸다. ②: 이 카드의 발동 후 2번째의 자신 스탠바이 페이즈에 발동한다. 이 카드의 ①의 효과로 확인한 몬스터와 같은 이름의 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  | sc_text               = ①：此卡发动后将在自己的第1次的准备阶段发动。向对手出示额外牌组的1只融合怪兽，从牌组将由该怪兽决定的融合素材怪兽送至墓地。②：此卡发动后将在自己的第2次的准备阶段发动。将以此卡的①效果出示的怪兽的1只同名融合怪兽融合召唤。此卡从场上离开时该怪兽将被破坏。该怪兽被破坏时将此卡破坏。
