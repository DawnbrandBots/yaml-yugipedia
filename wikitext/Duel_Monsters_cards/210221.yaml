  | fr_text          = Durant votre Draw Phase, si cette carte est dans votre Cimetière et que vous ne contrôlez aucun monstre, au lieu de mener votre pioche normale : vous pouvez Invoquer Spécialement cette carte, et si vous le faites, bannissez-la lorsqu'elle quitte le Terrain.
  | de_text          = Während deiner Draw Phase, falls sich diese Karte in deinem Friedhof befindet und du keine Monster kontrollierst, anstatt dein normales Ziehen durchzuführen: Du kannst diese Karte als Spezialbeschwörung beschwören und falls du dies tust, verbanne sie, wenn sie das Spielfeld verlässt.
  | it_text          = Durante la tua Draw Phase, se questa carta è nel tuo Cimitero e tu non controlli nessun mostro, invece di effettuare la tua normale pescata: puoi Evocare Specialmente questa carta dal Cimitero. Se questa carta viene Evocata Specialmente con questo effetto, bandiscila quando lascia il Terreno.
  | pt_text          = Durante a sua Fase da Compra, se este card estiver em seu Cemitério e você não controlar nenhum monstro, em vez de seguir com sua compra normal: você pode Invocar este card por Invocação-Especial do Cemitério. Se este card for Invocado por Invocação-Especial por meio deste efeito, bana-o quando ele deixar o campo.
  | es_text          = Durante tu Draw Phase, si esta carta está en tu Cementerio y no controlas monstruos, en lugar de robar normalmente: puedes Invocar esta carta de Modo Especial y, si lo haces, destiérrala cuando deje el Campo.
  | ja_text          = このカードが墓地に存在し、自分フィールド上にモンスターが存在しない場合、自分のドローフェイズ時に通常のドローを行う代わりに発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。
  | ko_text          = 이 카드가 묘지에 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 자신의 드로우 페이즈시에 일반 드로우를 실행하는 대신에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우 게임에서 제외된다.
  | tc_text          = 此卡存在于墓地，并且我方场上不存在怪兽的场合，我方抽牌阶段时可用发动来取代通常的抽牌。从墓地特殊召唤此卡。以此效果特殊召唤的此卡从场上离开的场合，将从游戏中除外。
