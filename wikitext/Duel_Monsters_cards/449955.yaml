  | fr_text             = Une fois par tour : vous pouvez infliger 600 points de dommages à votre adversaire, et aussi, vous ne pouvez pas activer d'effets de monstre (monstres "Raidraptor" exclus) le reste de ce tour. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Raidraptor" depuis votre Deck, mais ses effets sont annulés.
  | de_text             = Einmal pro Spielzug: Du kannst deinem Gegner 600 Schaden zufügen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monstereffekte aktivieren, außer denen von „Überfallraptor“-Monstern. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Überfallraptor“-Monster als Spezialbeschwörung von deinem Deck beschwören, aber seine Effekte werden annulliert.
  | it_text             = Una volta per turno: puoi infliggere 600 danni al tuo avversario, inoltre non puoi attivare effetti di mostri per il resto di questo turno, eccetto mostri "Raidraptor". Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Raidraptor" dal tuo Deck, ma i suoi effetti sono annullati.
  | pt_text             = Uma vez por turno: você pode causar 600 de dano ao seu oponente e, além disso, você não pode ativar efeitos de monstros pelo resto deste turno, exceto de monstros "Ataqueraptor". Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Ataqueraptor" do seu Deck, mas seus efeitos são negados.
  | es_text             = Una vez por turno: puedes infligir 600 puntos de daño a tu adversario, y además no puedes activar efectos de monstruos por el resto de este turno, excepto de monstruos "Asaltorrapaz". Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Asaltorrapaz", pero sus efectos son negados.
  | ja_text             = ①：１ターンに１度、自分メインフェイズに発動できる。相手に６００ダメージを与える。この効果の発動後、ターン終了時まで自分は「ＲＲ」モンスター以外のモンスターの効果を発動できない。②：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「ＲＲ」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_text             = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 상대에게 600 데미지를 준다. 이 효과의 발동 후, 턴 종료시까지 자신은 "RR(레이드 랩터즈)" 몬스터 이외의 몬스터의 효과를 발동할 수 없다. ②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "RR(레이드 랩터즈)" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
