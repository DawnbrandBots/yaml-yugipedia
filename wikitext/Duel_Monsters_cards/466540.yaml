  | fr_pendulum_effect    = Si un ou plusieurs monstres "Acteur des Abysses" que vous contrôlez vont être détruits au combat ou par un effet de carte de votre adversaire, vous pouvez détruire cette carte à la place.
  | fr_text               = La première fois que cette carte va être détruite au combat ou par un effet de carte chaque tour, elle n'est pas détruite. Si cette carte est détruite au combat, ou si cette carte dans la Zone Monstre de son propriétaire est détruite par un effet de carte de votre adversaire : vous pouvez Invoquer Spécialement 1 monstre "Acteur des Abysses" de max. Niveau 4 ("Acteur des Abysses - Recrue Insolente" exclu) depuis votre Deck. Si cette carte dans la Zone Pendule est détruite : vous pouvez cibler 1 monstre de max. Niveau 4 contrôlé par votre adversaire ; détruisez-le.
  | de_pendulum_effect    = Falls ein oder mehr „Abgrundschauspieler“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt deines Gegners zerstört würden, kannst du stattdessen diese Karte zerstören.
  | de_text               = Das erste Mal, dass diese Karte in jedem Spielzug durch Kampf oder einen Karteneffekt zerstört würde, wird sie nicht zerstört. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte in der Monsterzone ihres Besitzers durch einen Karteneffekt deines Gegners zerstört wird: Du kannst 1 „Abgrundschauspieler“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, außer „Abgrundschauspieler - Aufsässiger Neuling“. Falls diese Karte in der Pendelzone zerstört wird: Du kannst 1 Monster der Stufe 4 oder niedriger wählen, das dein Gegner kontrolliert; zerstöre es.
  | it_pendulum_effect    = Se uno o più mostri "Attore dell'Abisso" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta dell'avversario, puoi invece distruggere questa carta.
  | it_text               = La prima volta che questa carta sta per essere distrutta in battaglia o dall'effetto di una carta ogni turno, non viene distrutta. Se questa carta viene distrutta in battaglia, o se questa carta nella Zona Mostri del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Attore dell'Abisso" di Livello 4 o inferiore dal tuo Deck, eccetto "Attore dell'Abisso - Esordiente Insolente". Se questa carta nella Zona Pendulum viene distrutta: puoi scegliere come bersaglio 1 mostro di Livello 4 o inferiore controllato dal tuo avversario; distruggilo.
  | pt_pendulum_effect    = Se um ou mais monstros "Ator do Abismo" que você controla seriam destruídos em batalha ou por um efeito de card do oponente, em vez disso, você pode destruir este card.
  | pt_text               = Na primeira vez que este card seria destruído em batalha ou por um efeito de card a cada turno, ele não é destruído. Se este card for destruído em batalha, ou se este card na Zona de Monstros do seu dono for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Ator do Abismo" de Nível 4 ou menos do seu Deck, exceto "Ator do Abismo - Novato Insolente". Se este card na Zona de Pêndulo for destruído: você pode escolher 1 monstro de Nível 4 ou menos que seu oponente controla; destrua-o.
  | es_pendulum_effect    = Si uno o más monstruos "Actor del Abismo" que controlas fueran a ser destruidos en batalla o por el efecto de una carta de tu adversario, puedes destruir esta carta en su lugar.
  | es_text               = La primera vez que esta carta fuera a ser destruida en batalla o por el efecto de una carta en cada turno, no es destruida. Si esta carta es destruida en batalla, o si esta carta en la Zona de Monstruos de su dueño es destruida por el efecto de una carta de tu adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Actor del Abismo" de Nivel 4 o menor, excepto "El Actor del Abismo - Novato Insolente". Si esta carta en la Zona de Péndulo es destruida: puedes seleccionar 1 monstruo de Nivel 4 o menor que controle tu adversario; destrúyelo.
  | ja_pendulum_effect    = ①：自分フィールドの「魔界劇団」モンスターが戦闘または相手の効果で破壊される場合、代わりにこのカードを破壊できる。
  | ja_text               = ①：このカードは１ターンに１度だけ戦闘・効果では破壊されない。②：モンスターゾーンのこのカードが戦闘または相手の効果で破壊された場合に発動できる。デッキから「魔界劇団－サッシー・ルーキー」以外のレベル４以下の「魔界劇団」モンスター１体を特殊召喚する。③：このカードがＰゾーンで破壊された場合、相手フィールドのレベル４以下のモンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_pendulum_effect    = ①: 사신 필드의 "마계극단" 몬스터가 전투 또는 상대의 효과로 파괴될 경우, 대신에 이 카드를 파괴할 수 있다.
  | ko_text               = ①: 이 카드는 1턴에 1번만 전투 / 효과로는 파괴되지 않는다. ②: 몬스터 존의 이 카드가 전투 또는 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "마계극단-새시 루키" 이외의 레벨 4 이하의 "마계극단" 몬스터 1장을 특수 소환한다. ③: 이 카드가 펜듈럼 존에서 파괴되었을 경우, 상대 필드의 레벨 4 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  | sc_pendulum_effect    = ①：自己场上的“魔界剧团”怪兽将被战斗或对手的效果破坏的情况下，可将此卡破坏作为代替。
  | sc_text               = ①：此卡１回合仅１次，不会因战斗・效果被破坏。②：怪兽区域的此卡因战斗或对手的效果被破坏的情况下可以发动。从牌组将“魔界剧团－莽撞新人”以外的１只等级４以下的“魔界剧团”怪兽特殊召唤。③：此卡在灵摆区域被破坏的情况下，以对手场上的１只等级４以下的怪兽为对象可以发动。将该怪兽破坏。
