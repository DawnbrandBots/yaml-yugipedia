  | text                = [[Activate]] 1 of the following [[effect]]s.<br />● [[Target]] 1 "[[Windwitch]]" [[monster]] in your [[GY]]; [[Special Summon]] it in [[Defense Position]].<br />● When your opponent activates a card or effect in [[response]] to your "Windwitch" monster's effect activation: [[Negate]] that opponent's effect.<br />You can only activate 1 "Icy Breeze Refrain" per [[turn]].
  | fr_text             = Activez 1 des effets suivants.<br />● Ciblez 1 monstre "Sorcièrevent" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense.<br />● Lorsque votre adversaire active une carte ou un effet en réponse à l'activation d'effet de votre monstre "Sorcièrevent" : annulez l'effet de l'adversaire.<br />Vous ne pouvez activer qu'1 "Refrain de la Brise Glacée" par tour.
  | de_text             = Aktiviere 1 der folgenden Effekte.<br />● Wähle 1 „Windhexe“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Verteidigungsposition.<br />● Wenn dein Gegner eine Karte oder einen Effekt als Reaktion auf die Aktivierung eines Effekts deines „Windhexe“-Monsters aktiviert: Annulliere jenen Effekt des Gegners.<br />Du kannst nur 1 „Eisbrisen-Refrain“ pro Spielzug aktivieren.
  | it_text             = Attiva 1 dei seguenti effetti.<br />● Scegli come bersaglio 1 mostro "Ventostrega" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa.<br />● Quando il tuo avversario attiva una carta o un effetto in risposta all'attivazione dell'effetto di un tuo mostro "Ventostrega": annulla quell'effetto dell'avversario.<br />Puoi attivare solo 1 "Ritornello Brezza Ghiacciata" per turno.
  | pt_text             = Ative 1 dos seguintes efeitos.<br />● Escolha 1 monstro "Ventobruxa" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa.<br />● Quando seu oponente ativar um card ou efeito em resposta à ativação de um efeito de um monstro "Ventobruxa" seu: negue esse efeito do oponente.<br />Você só pode ativar 1 "Refrão do Vento Gélido" por turno.
  | es_text             = Activa 1 de los siguientes efectos.<br />● Selecciona 1 monstruo "Vientobruja" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa.<br />● Cuando tu adversario activa una carta o efecto en respuesta a la activación del efecto de tu monstruo "Vientobruja": niega ese efecto del adversario.<br />Sólo puedes activar 1 "Contención de Aire Helado" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。<br />●自分の墓地の「ＷＷ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。<br />●自分の「ＷＷ」モンスターの効果の発動にチェーンして相手が魔法・罠・モンスターの効果を発動した時に発動できる。その相手の効果を無効にする。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 묘지의 "WW(윈드 위치)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. ●자신의 "WW(윈드 위치)" 몬스터의 효과 발동에 체인하여 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 상대의 효과를 무효로 한다.
  | sc_text             = 此卡名的卡１回合仅可发动１张。①：可从以下效果中选择１个发动。<br />●以自己墓地的１只“风魔女”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。<br />●对手连锁自己的“风魔女”怪兽效果的发动，发动魔法・陷阱・怪兽的效果时可以发动。将对手的该效果无效。
