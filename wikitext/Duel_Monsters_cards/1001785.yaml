  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「ヴァルモニカ」モンスターカードが存在する場合、以下の効果から１つを選んで適用する。自分フィールドに「ヴァルモニカ」Ｌモンスターが存在する場合、両方を選んで適用できる。<br />●自分は５００ＬＰ回復する。その後、フィールドの魔法・罠カード１枚を破壊できる。<br />●自分は５００ダメージを受ける。その後、フィールドのモンスター１体を手札に戻す事ができる。
