  | sc_text             = 此卡名的卡１回合仅可发动１张。<br />①：自己场上存在“华耳琴璃”怪兽卡的情况下，从以下效果中挑选１个适用。自己场上存在“华耳琴璃”连接怪兽的情况下，两者都可适用。<br />●自己恢复５００LP。然后，可将场上的１张魔法・陷阱卡破坏。<br />●自己受到５００伤害。然后，可将场上的１只怪兽放回手牌。
