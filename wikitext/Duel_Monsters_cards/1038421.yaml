  | text            = [[Banish]] 1 [[Fusion Monster]] and 2 [[Xyz Monster]]s with the same [[Rank]] from your [[Extra Deck]], whose combined [[Level]] and [[Rank]]s equal the total number of cards in both players' hands and on the [[field]], then you can apply this effect.<br />● [[Return]] 2 of your banished monsters to the Extra Deck (1 Xyz and 1 Fusion) whose combined Level and Rank equal the Level or Rank of 1 [[face-up]] monster your opponent [[control]]s, then banish all cards they control.
  | fr_text         = Bannissez 1 Monstre Fusion et 2 Monstres Xyz du même Rang depuis votre Extra Deck, dont la somme du Niveau et des Rangs est égale au nombre total de cartes dans la main de chaque joueur et sur le Terrain, puis vous pouvez appliquer cet effet.<br />● Renvoyez 2 de vos monstres bannis à l'Extra Deck (1 Xyz et 1 Fusion) dont la somme du Niveau et du Rang est égale au Niveau ou Rang d'1 monstre face recto contrôlé par votre adversaire, puis bannissez toutes les cartes qu'il contrôle.
  | de_text         = Verbanne 1 Fusionsmonster und 2 Xyz-Monster mit demselben Rang von deinem Extra Deck, deren kombinierte Stufe und Ränge der Gesamtanzahl der Karten in den Händen beider Spieler und auf dem Spielfeld entsprechen, dann kannst du diesen Effekt ausführen.<br />● Lege 2 deiner verbannten Monster (1 Xyz- und 1 Fusions-), deren kombinierte Stufe und Rang der Stufe oder dem Rang von 1 offenem Monster entsprechen, das dein Gegner kontrolliert, ins Extra Deck zurück, dann verbanne alle Karten, die er kontrolliert.
  | it_text         = Bandisci 1 Mostro Fusione e 2 Mostri Xyz con lo stesso Rango dal tuo Extra Deck, con somma di Livello e Ranghi pari al numero totale di carte nelle mani di entrambi i giocatori e sul Terreno, poi puoi applicare questo effetto.<br />● Fai ritornare nell'Extra Deck 2 dei tuoi mostri banditi (1 Xyz e 1 Fusione) con somma di Livello e Rango pari al Livello o al Rango di 1 mostro scoperto controllato dal tuo avversario, poi bandisci tutte le carte che lui controlla.
  | pt_text         = Bana, do seu Deck Adicional, 1 Monstro de Fusão e 2 Monstros Xyz com a mesma Classe, cujos Níveis e Classes combinados seja igual ao número total de cards nas mãos dos dois duelistas e no campo e, depois, você pode aplicar este efeito.<br />● Devolva 2 dos seus monstros banidos para o Deck Adicional (1 Xyz e 1 de Fusão) cujos Níveis e Classes combinados sejam iguais ao Nível ou à Classe de 1 monstro com a face para cima que seu oponente controla e, depois, bana todos os cards que ele controla.
  | es_text         = Destierra 1 Monstruo de Fusión y 2 Monstruos Xyz con el mismo Rango en tu Deck Extra, cuyos Niveles y Rangos combinados sean iguales al número total de cartas en las manos de ambos jugadores y en el Campo, y después puedes aplicar este efecto.<br />● Devuelve al Deck Extra 2 de tus monstruos desterrados (1 Xyz y 1 de Fusión) cuyos Nivel y Rango combinados sean iguales al Nivel o Rango de 1 monstruo boca arriba que controle tu adversario, y después destierra todas las cartas que controla.
  | ja_text         = ①：レベル・ランクの合計が、お互いの手札・フィールドのカードの数と同じになるように、自分のＥＸデッキからＸモンスター２体（同じランク）と融合モンスター１体を除外する。その後、以下の効果を適用できる。<br />●相手フィールドの表側表示モンスター１体を選び、レベル・ランクの合計がそのモンスターのレベル・ランクと同じになるように、自分の除外状態の、Ｘモンスター１体と融合モンスター１体をＥＸデッキに戻す。その後、相手フィールドのカードを全て除外する。
  | ko_text         = ①: 레벨 / 랭크의 합계가, 서로의 패 / 필드의 카드의 수와 같아지도록, 자신의 엑스트라 덱에서 엑시즈 몬스터 2장(같은 랭크)과 융합 몬스터 1장을 제외한다. 그 후, 이하의 효과를 적용할 수 있다.<br />●상대 필드의 앞면 표시 몬스터 1장을 고르고, 레벨 / 랭크의 합계가 그 몬스터의 레벨 / 랭크와 같아지도록, 자신의 제외 상태인, 엑시즈 몬스터 1장과 융합 몬스터 1장을 엑스트라 덱으로 되돌린다. 그 후, 상대 필드의 카드를 전부 제외한다.
  | sc_text         = ①：从自己的额外牌组将等级・阶级的合计与双方的手牌・场上的卡的数量相同的、２只超量怪兽（相同阶级）和１只融合怪兽除外。然后，可适用以下效果。<br />●挑选对手场上的１只表侧表示怪兽，将等级・阶级的合计与该怪兽的等级・阶级相同的、自己除外状态的１只超量怪兽和１只融合怪兽放回额外牌组。然后，将对手场上的卡全部除外。
