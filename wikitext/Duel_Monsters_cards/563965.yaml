  | text            = This card's name becomes "[[Cyber Dragon]]" while on the [[field]] or in the [[GY]]. You can [[discard]] 1 other [[Monster Card|monster]]; [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[target]] 1 [[Machine]] monster with 2100 [[ATK]] or [[DEF]] in your GY; Special Summon it, also, you cannot Special Summon monsters for the rest of this [[turn]], except Machine monsters. You can only use each [[effect]] of "Cyber Dragon Nachster" [[once per turn]].
  | fr_text         = Le nom de cette carte devient "Cyber Dragon" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous pouvez défausser 1 autre monstre ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre Machine avec 2100 ATK ou DEF dans votre Cimetière ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Machine exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Cyber Dragon Nächster" qu'une fois par tour.
  | de_text         = Der Name dieser Karte wird zu „Cyber Drache“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst 1 anderes Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Maschine-Monster mit 2100 ATK oder DEF in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Maschine-Monstern. Du kannst jeden Effekt von „Cyber Drache Nächster“ nur einmal pro Spielzug verwenden.
  | it_text         = Il nome di questa carta diventa "Cyber Drago" mentre è sul Terreno o nel Cimitero. Puoi scartare 1 altro mostro; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro Macchina con ATK o DEF 2100 nel tuo Cimitero; Evocalo Specialmente, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Macchina. Puoi utilizzare ogni effetto di "Cyber Drago Nachster" una sola volta per turno.
  | pt_text         = O nome deste card se torna "Dragão Cibernético" enquanto estiver no campo ou no Cemitério. Você pode descartar 1 outro monstro; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Máquina com 2100 de ATK ou DEF no seu Cemitério; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Máquina. Você só pode usar cada efeito de "Dragão Cibernético Nachster" uma vez por turno.
  | es_text         = El nombre de esta carta se convierte en "Ciber Dragón" mientras esté en el Campo o en el Cementerio. Puedes descartar otro monstruo; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo Máquina con 2100 ATK o DEF en tu Cementerio; Invócalo de Modo Especial y, además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Máquina. Sólo puedes usar cada efecto de "Ciber Dragón Nachster" una vez por turno.
  | ja_text         = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「サイバー・ドラゴン」として扱う。②：手札から他のモンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。③：このカードが召喚・特殊召喚した場合、攻撃力か守備力が２１００の、自分の墓地の機械族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は機械族モンスターしか特殊召喚できない。
  | translated_text = This card's name becomes "Cyber Dragon" while on the field or in the GY. '''<u>You can only use each of the following effects of "Cyber Dragon Nachster" once per turn.</u>''' You can discard 1 other monster; Special Summon this card from your hand. If this card is Normal or Special Summoned: You can target 1 Machine monster with 2100 ATK or DEF in your GY; Special Summon it, also, you cannot Special Summon monsters for the rest of this turn, except Machine monsters.
  | ko_text         = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "사이버 드래곤"으로 취급한다. ②: 패에서 다른 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ③: 이 카드를 일반 소환 / 특수 소환했을 경우, 공격력이나 수비력이 2100 인, 자신 묘지의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 몬스터밖에 특수 소환할 수 없다.
  | sc_text         = 此卡名的②③效果1回合仅可各使用1次。①：此卡只要存在于场上・墓地，卡名视为“电子龙”。②：从手牌扔掉1只此卡以外的怪兽可以发动。从手牌中将此卡特殊召唤。③：在此卡召唤・特殊召唤成功的情况下，可以自己墓地的1只攻击力或者是守备力为2100的机械族怪兽为对象发动。将该怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己只可特殊召唤机械族怪兽。
