  | effect_types          = Ignition, Condition, Trigger
  | text                  = During your [[Main Phase]]: You can [[Special Summon]] "[[La Jinn the Mystical Genie of the Lamp]]" from your [[hand]]. This card must be [[face-up]] on the [[field]] to [[activate]] and to [[resolve]] this [[effect]]. Before [[damage calculation]], if this card is being [[attack]]ed by an opponent's [[monster]], and was [[face-down]] at the start of the [[Damage Step]]: You can [[target]] 1 monster your opponent [[control]]s, except the attacking monster; change the attack target to that opponent's monster and perform damage calculation.
  | fr_text               = Durant votre Main Phase : vous pouvez Invoquer Spécialement "La Jinn le Génie Mystique de la Lampe" depuis votre main. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet. Avant le calcul des dommages, si cette carte est attaquée par un monstre de votre adversaire et qu'elle était face verso au début de la Damage Step : vous pouvez cibler 1 monstre contrôlé par votre adversaire (le monstre attaquant exclu) ; le monstre attaquant l'attaque à la place, et vous passez au calcul des dommages.
  | de_text               = Während deiner Main Phase: Du kannst „Mystischer Jinn der Lampe“ als Spezialbeschwörung von deiner Hand beschwören. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen. Vor der Schadensberechnung, falls diese Karte von einem Monster deines Gegners angegriffen wird und zu Beginn des Damage Steps verdeckt lag: Du kannst 1 Monster wählen, das dein Gegner kontrolliert, außer dem angreifenden Monster; das angreifende Monster greift stattdessen das gewählte Monster an und führe die Schadensberechnung durch.
  | it_text               = Durante la tua Main Phase: puoi Evocare Specialmente "Genio della Lampada" dalla tua mano. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto. Prima del calcolo dei danni, se questa sta venendo attaccata da un mostro dell'avversario, ed era coperta all'inizio del Damage Step: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario, eccetto il mostro attaccante; il mostro attaccante attacca invece quel mostro, e procedi al calcolo dei danni.
  | pt_text               = Durante sua Fase Principal: você pode Invocar por Invocação-Especial "La Jinn, o Gênio Místico da Lâmpada" da sua mão. Este card deve estar com a face para cima no campo para que você possa ativar e resolver este efeito. Antes do cálculo de dano, se este card estiver sendo atacado por um monstro do oponente e estava com a face para baixo no começo da Etapa de Dano: você pode escolher 1 monstro que seu oponente controla, exceto o monstro atacante; em vez disso, o monstro atacante ataca o monstro alvo e você prossegue para o cálculo de dano.
  | es_text               = Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, a "La Jinn, el Genio Místico de la Lámpara". Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto. Antes del cálculo de daño, si esta carta está siendo atacada por un monstruo de tu adversario, y estuvo boca abajo al comienzo del Damage Step: puedes seleccionar 1 monstruo que controle tu adversario, excepto el monstruo atacante; el monstruo atacante lo ataca en su lugar, y procedes al cálculo de daño.
  | ja_text               = ①：自分メインフェイズに発動できる。このカードがフィールドに表側表示で存在する場合、手札から「ランプの魔精・ラ・ジーン」１体を特殊召喚する。②：裏側守備表示のこのカードが相手モンスターに攻撃されたダメージ計算前に、攻撃モンスター以外の相手モンスター１体を対象として発動できる。攻撃対象をその相手モンスターに移し替えてダメージ計算を行う。
  | ko_text               = ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드가 필드에 앞면 표시로 존재할 경우, 패에서 "램프의 요정 라 진" 1장을 특수 소환한다. ②: 뒷면 수비 표시의 이 카드가 상대 몬스터에게 공격받은 데미지 계산 전에, 공격 몬스터 이외의 상대 몬스터 1장을 대상으로 하고 발동할 수 있다. 공격 대상을 그 상대 몬스터에 옮기고 데미지 계산을 실행한다.
