  | text                = If this card is [[destroy]]ed [[Destroyed by battle|by battle]] or card [[effect]]: You can [[target]] 1 "[[Zoodiac]]" card in your [[Graveyard]], except "Zoodiac Bunnyblast"; [[Add a card|add]] it to your [[hand]]. An Xyz Monster whose original [[Type]] is [[Beast-Warrior]] and has this card as [[Xyz Material]] gains this effect.<br />● During either player's [[turn]], when your opponent [[activate]]s a [[Spell Card]] or effect that targets this card: You can [[detach]] 1 Xyz Material from this card; [[negate]] the activation.
  | fr_text             = Si cette carte est détruite au combat ou par un effet de carte : vous pouvez cibler 1 carte "Zoodiaque" ("Exploselapin du Zoodiaque" exclu) dans votre Cimetière ; ajoutez-la à votre main. Un Monstre Xyz dont le Type d'origine est Bête-Guerrier et qui a cette carte comme Matériel Xyz gagne cet effet.<br />● Durant le tour de chaque joueur, lorsque votre adversaire active une Carte Magie ou effet de Magie qui cible cette carte : vous pouvez détacher 1 Matériel Xyz de cette carte ; annulez l'activation.
  | de_text             = Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Zoodiak“-Karte in deinem Friedhof wählen, außer „Zoodiak-Hasbüchse“; füge sie deiner Hand hinzu. Ein Xyz-Monster, dessen Grund-Typ Ungeheuer-Krieger ist und das diese Karte als Xyz-Material hat, erhält diesen Effekt.<br />● Während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Zauberkarte oder einen Zaubereffekt aktiviert, die oder der diese Karte als Ziel wählt: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere die Aktivierung.
  | it_text             = Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 carta "Zoodiaco" nel tuo Cimitero, eccetto "Zoodiaco Sparaconiglietta"; aggiungila alla tua mano. Un Mostro Xyz il cui Tipo originale è Guerriero-Bestia e che ha questa carta come Materiale Xyz guadagna questo effetto.<br />● Durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una Carta Magia o un suo effetto che sceglie come bersaglio questa carta: puoi staccare 1 Materiale Xyz da questa carta; annulla l'attivazione.
  | pt_text             = Se este card for destruído em batalha ou por um efeito de card: você pode escolher 1 card "Zoodíaco(a)" no seu Cemitério, exceto "Coexplosão Zoodíaco"; adicione-o à sua mão. Um Monstro Xyz cujo Tipo original seja Besta-Guerreira e que tenha este card como Matéria Xyz ganha este efeito.<br />● Durante o turno de qualquer duelista, quando seu oponente ativar um Card ou efeito de Magia que escolha este card como alvo: você pode desassociar 1 Matéria Xyz deste card; negue a ativação.
  | es_text             = Si esta carta es destruida en batalla o por efecto de una carta: puedes seleccionar 1 carta "Zoodíaco" en tu Cementerio, excepto "Conejoexplosión del Zoodíaco"; añádela a tu mano. Un Monstruo Xyz cuyo Tipo original es Guerrero-Bestia y que tenga esta carta como Material Xyz gana este efecto.<br />● Durante el turno de cualquier jugador, cuando tu adversario activa una Carta o efecto de Magica que seleccione a esta carta: puedes desacoplar 1 Material Xyz de esta carta; niega la activación.
  | ja_text             = ①：このカードが戦闘・効果で破壊された場合、「十二獣ラビーナ」以外の自分の墓地の「十二獣」カード１枚を対象として発動できる。そのカードを手札に加える。②：このカードを素材として持っている、元々の種族が獣戦士族のＸモンスターは以下の効果を得る。●このカードを対象とする相手の魔法カードの効果が発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にする。
  | ko_text             = ①: 이 카드가 전투 / 효과로 파괴되었을 경우, "십이수 래비나" 이외의 자신 묘지의 "십이수" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드를 소재로서 가지고 있는, 원래 종족이 야수전사족인 엑시즈 몬스터는 이하의 효과를 얻는다. ●이 카드를 대상으로 하는 상대 마법 카드의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 한다.
  | sc_text             = ①：此卡因战斗・效果被破坏的情况下，以“十二兽 卯铳”以外的、自己墓地的1张“十二兽”卡为对象可以发动。将该卡加入手牌。②：持有此卡作为素材的、原本种族为兽战士族的超量怪兽获得以下效果。<br />●对手发动以此卡为对象的魔法卡的效果时，去除此卡的1个超量素材可以发动。将该发动无效。
