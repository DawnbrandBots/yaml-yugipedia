  | de_text      = Falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört würden, kannst du stattdessen für jedes Monster, das zerstört würde, 1000 LP zahlen (du musst alle deine Monster schützen, die zerstört würden, falls du diesen Effekt verwendest). Am Ende der Battle Phase, falls diese Karte ein oder mehr Monster durch Kampf zerstört hat: Du kannst sie als Spezialbeschwörung von den Friedhöfen auf deine Spielfeldseite beschwören.
