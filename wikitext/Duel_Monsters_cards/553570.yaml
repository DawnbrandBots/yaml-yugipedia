  | es_text      = Si uno o más monstruos que controlas fueran a ser destruidos en batalla o por el efecto de una carta del adversario, puedes pagar 1000 LP por cada monstruo que fuera a ser destruido, en su lugar (debes proteger a todos tus monstruos que fueran a ser destruidos, si usas este efecto). Al final de la Battle Phase, si esta carta destruyó uno o más monstruos en batalla: puedes Invocarlos de Modo Especial desde los Cementerios a tu Campo.
