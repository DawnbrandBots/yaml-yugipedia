  | text                 = If this card [[battle]]s a [[monster]], neither can be [[destroyed by that battle]]. You can only use each of the following [[effect]]s of "Hecahands Breus" [[once per turn]]. If a card(s) is [[Add a card|added]] to your opponent's [[hand]] (except during the [[Draw Phase]] or [[Damage Step]]): You can [[Special Summon]] this card from your [[hand]]. During your [[Main Phase]]: You can look at 1 [[random]] card in your opponent's hand, then if it is a monster, you can Special Summon it to your [[field]].
  | fr_text              = Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. Vous ne pouvez utiliser chacun des effets suivants de "Hécamains Breus" qu'une fois par tour. Si une ou plusieurs cartes sont ajoutées à la main de votre adversaire (sauf durant la Draw Phase ou Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez regarder 1 carte au hasard dans la main de votre adversaire, puis si c'est un monstre, vous pouvez l'Invoquer Spécialement sur votre Terrain.
  | de_text              = Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Du kannst jeden der folgenden Effekte von „Hekahände Breus“ nur einmal pro Spielzug verwenden. Falls der Hand deines Gegners eine oder mehr Karten hinzufügt werden (außer während der Draw Phase oder des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst dir 1 zufällige Karte in der Hand deines Gegners ansehen, dann, falls es ein Monster ist, kannst du es als Spezialbeschwörung auf deine Spielfeldseite beschwören.
  | it_text              = Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Hecamani Breus" una sola volta per turno. Se una o più carte vengono aggiunte alla mano del tuo avversario (eccetto durante la Draw Phase o il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi guardare 1 carta a caso nella mano del tuo avversario, poi se è un mostro, puoi Evocarlo Specialmente sul tuo Terreno.
  | pt_text              = Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Você só pode usar cada um dos seguintes efeitos de "Hecamãos Breus" uma vez por turno. Se um ou mais cards forem adicionados à mão do seu oponente (exceto durante a Fase de Compra ou Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode olhar 1 card aleatório na mão do seu oponente e, depois, se for um monstro, você pode Invocá-lo por Invocação-Especial no seu campo.
  | es_text              = Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Sólo puedes usar cada uno de los siguientes efectos de "Hecamanos Breus" una vez por turno. Si una o más cartas son añadidas a la mano de tu adversario (excepto durante la Draw Phase o el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes mirar 1 carta al azar en la mano de tu adversario y después, si es un monstruo, puedes Invocarlo de Modo Especial a tu Campo.
  | ja_text              = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ドローフェイズ以外で相手の手札にカードが加わった場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。相手の手札をランダムに１枚確認する。それがモンスターだった場合、そのモンスターを自分フィールドに特殊召喚できる。③：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。
  | ko_text              = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 드로우 페이즈 이외로 상대의 패에 카드가 넣어졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 상대의 패를 무작위로 1장 확인한다. 그것이 몬스터였을 경우, 그 몬스터를 자신 필드에 특수 소환할 수 있다. ③: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다.
  | sc_text              = 此卡名的①②效果1回合仅可各使用1次。①：在抽牌阶段以外有卡加入对手手牌的情况下可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动。随机确认对手的1张手牌。其为怪兽的情况下，可将该怪兽特殊召唤至自己场上。③：此卡与怪兽进行战斗的情况下，该2只不会因该战斗被破坏。
