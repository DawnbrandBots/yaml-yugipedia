  | fr_text             = Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto : vous pouvez détruire un nombre de votre choix de Cartes Magie/Piège sur le Terrain, inférieur ou égal au nombre d'autres monstres "Geargia" que vous contrôlez.
  | de_text             = Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte aufgedeckt wird: Du kannst eine beliebige Anzahl Zauber-/Fallenkarten auf dem Spielfeld zerstören, bis zur Anzahl anderer „Getriebria“-Monster, die du kontrollierst.
  | it_text             = Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta: puoi distruggere un qualsiasi numero di Carte Magia/Trappola sul Terreno, fino al massimo al numero di altri mostri "Ingranaggian" che controlli.
  | pt_text             = Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card for virado com a face para cima: você pode destruir qualquer número de Cards de Magia/Armadilha no campo, até o número de outros monstros "Engrenagi" que você controla.
  | es_text             = Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba: puedes destruir hasta tantas Cartas Mágicas/de Trampa en el Campo como la cantidad de otros monstruos "Engranaji-" que controles.
  | ja_text             = このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードがリバースした時、このカード以外の自分フィールド上の「ギアギア」と名のついたモンスターの数まで、フィールド上の魔法・罠カードを選んで破壊できる。
  | ko_text             = 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 리버스했을 때, 이 카드 이외의 자신 필드 위의 "기아기아" 라는 이름이 붙은 몬스터의 수까지, 필드 위의 마법 / 함정 카드를 고르고 파괴할 수 있다.
