  | it_text             = Se il tuo avversario controlla più carte di te: seleziona 1 mostro "Venterrore" Evocato tramite Rituale che controlli, e distruggi tutte le carte sul Terreno, eccetto il mostro selezionato. Esso non può attaccare direttamente mentre rimane scoperto sul Terreno. Puoi attivare solo 1 "Alba Venterrore" per turno.
