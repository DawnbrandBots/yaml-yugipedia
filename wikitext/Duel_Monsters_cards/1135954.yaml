  | es_text              = Si un monstruo Invocado de Modo Especial desde el Deck Extra está en el Campo y esta carta está en tu mano: puedes Invocar esta carta de Modo Especial. Si esta carta es Invocada de Modo Especial desde la mano: puedes hacer que cada jugador mande al Cementerio 1 monstruo en su Deck Extra. Si esta carta es mandada al Cementerio: puedes seleccionar 1 carta "Dogmátik" en tu Cementerio, excepto "Portador de Ley Dogmátik"; añádela a tu mano. Sólo puedes usar cada efecto de "Portador de Ley Dogmátik" una vez por turno.
