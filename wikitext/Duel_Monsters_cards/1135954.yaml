  | fr_text              = Si un monstre Invoqué Spécialement depuis l'Extra Deck est sur le Terrain et que cette carte est dans votre main : vous pouvez Invoquer Spécialement cette carte. Si cette carte est Invoquée Spécialement depuis la main : vous pouvez faire envoyer à chaque joueur 1 monstre depuis son Extra Deck au Cimetière. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 carte "Dogmatika" ("Porte-Loi Dogmatika" exclu) dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Porte-Loi Dogmatika" qu'une fois par tour.
  | de_text              = Falls ein als Spezialbeschwörung vom Extra Deck beschworenes Monster auf dem Spielfeld liegt und sich diese Karte in deiner Hand befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird: Du kannst jeden Spieler 1 Monster von seinem Extra Deck auf den Friedhof legen lassen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Dogmatika“-Karte in deinem Friedhof wählen, außer „Dogmatika Gesetzesbringer“; füge sie deiner Hand hinzu. Du kannst jeden Effekt von „Dogmatika Gesetzesbringer“ nur einmal pro Spielzug verwenden.
  | it_text              = Se un mostro Evocato Specialmente dall'Extra Deck è sul Terreno e questa carta è nella tua mano: puoi Evocare Specialmente questa carta. Se questa carta viene Evocata Specialmente dalla mano: puoi far mandare a ogni giocatore 1 mostro dal suo Extra Deck al Cimitero. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 carta "Dogmatika" nel tuo Cimitero, eccetto "Dogmatika Giustiziere"; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Dogmatika Giustiziere" una sola volta per turno.
