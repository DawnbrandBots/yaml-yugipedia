  | text            = 2+ [[Insect]], [[Plant]], and/or [[Reptile]] [[monsters]]<br />You can [[banish]] up to 2 monsters from your [[GY]], then [[target]] that many [[Spells]]/[[Traps]] your opponent [[control]]s; [[destroy]] them. If this card is in your GY: You can target 1 Insect, Plant, or Reptile monster you [[control]]; place it on the bottom of the [[Main Deck|Deck]], and if you do, [[Special Summon]] this card, also you cannot Special Summon for the rest of this [[turn]], except Insect, Plant, or Reptile monsters. You can only use each [[effect]] of "Ragnaraika Selene Snapper" [[once per turn]].
  | fr_text         = 2+ monstres Insecte, Plante et/ou Reptile<br />Vous pouvez bannir max. 2 monstres depuis votre Cimetière, puis ciblez autant de Magies/Pièges contrôlés par votre adversaire ; détruisez-les. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre Insecte, Plante ou Reptile que vous contrôlez ; placez-le au-dessous du Deck, et si vous le faites, Invoquez Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Insecte, Plante ou Reptile exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Serpentine Séléné Ragnaraika" qu'une fois par tour.
  | de_text         = 2+ Insekt-, Pflanze- und/oder Reptil-Monster<br />Du kannst bis zu 2 Monster von deinem Friedhof verbannen und dann ebenso viele Zauber/Fallen wählen, die dein Gegner kontrolliert; zerstöre sie. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Insekt-, Pflanze- oder Reptil-Monster wählen, das du kontrollierst; lege es unters Deck und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Insekt-, Pflanze- und Reptil-Monstern. Du kannst jeden Effekt von „Ragnaraika-Selene-Schnapper“ nur einmal pro Spielzug verwenden.
  | it_text         = 2+ mostri Insetto, Pianta e/o Rettile<br />Puoi bandire fino a 2 mostri dal tuo Cimitero, poi scegliere come bersaglio quel numero di Magie/Trappole controllate dal tuo avversario; distruggile. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro Insetto, Pianta o Rettile che controlli; mettilo in fondo al Deck e, se lo fai, Evoca Specialmente questa carta, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Insetto, Pianta o Rettile. Puoi utilizzare ogni effetto di "Azzannatrice Selene Ragnaraika" una sola volta per turno.
  | pt_text         = 2+ monstros Inseto, Planta e/ou Réptil<br />Você pode banir até 2 monstros do seu Cemitério e, depois, escolha esse número de Magias/Armadilhas que seu oponente controla; destrua-as. Se este card estiver no seu Cemitério: você pode escolher 1 monstro Inseto, Planta ou Réptil que você controla; coloque-o no fundo do Deck e, se isso acontecer, Invoque este card por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Inseto, Planta ou Réptil. Você só pode usar cada efeito de "Selene Mordedora Ragnaraika" uma vez por turno.
  | es_text         = 2+ monstruos Insecto, Planta y/o Reptil<br />Puedes desterrar hasta 2 monstruos en tu Cementerio, y después selecciona ese número de Mágicas/Trampas que controle tu adversario; destrúyelas. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo Insecto, Planta o Reptil que controles; ponlo en la parte inferior del Deck y, si lo haces, Invoca esta carta de Modo Especial, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Insecto, Planta o Reptil. Sólo puedes usar cada efecto de "Ragnaraika Selene Mordedor" una vez por turno.
  | ja_text         = 昆虫族・植物族・爬虫類族モンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地からモンスターを２体まで除外し、その数だけ相手フィールドの魔法・罠カードを対象として発動できる。そのカードを破壊する。②：このカードが墓地に存在する場合、自分フィールドの昆虫族・植物族・爬虫類族モンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻し、このカードを特殊召喚する。このターン、自分は昆虫族・植物族・爬虫類族モンスターしか特殊召喚できない。
  | ko_text         = 곤충족 / 식물족 / 파충류족 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 몬스터를 2장까지 제외하고, 그 수만큼 상대 필드의 마법 / 함정 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 곤충족 / 식물족 / 파충류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱 맨 아래로 되돌리고, 이 카드를 특수 소환한다. 이 턴에, 자신은 곤충족 / 식물족 / 파충류족 몬스터밖에 특수 소환할 수 없다.
  | sc_text         = 昆虫族・植物族・爬虫类族怪兽２只以上<br />此卡名的①②效果１回合仅可各使用１次。①：从自己的墓地将最多２只怪兽除外，依其数量以对手场上的魔法・陷阱卡为对象可以发动。将该卡破坏。②：此卡存在于墓地的情况下，以自己场上的１只昆虫族・植物族・爬虫类族怪兽为对象可以发动。将该怪兽放回牌组最下面，将此卡特殊召唤。此回合，自己仅可特殊召唤昆虫族・植物族・爬虫类族怪兽。
