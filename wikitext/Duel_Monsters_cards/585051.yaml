  | fr_text      = Si cette carte est déjà face recto sur le Terrain :<br />● Si un monstre que vous contrôlez est détruit au combat et envoyé au Cimetière : Invoquez Spécialement 1 "Jeton Boule de Feu" (Pyro/FEU/Niveau 1/ATK 100/DEF 100).<br />● Si un ou plusieurs monstres dans votre main et/ou sur votre Terrain sont envoyés au Cimetière par un effet de carte de l'adversaire : Invoquez Spécialement autant de "Jeton Boule de Feu" que possible, inférieur ou égal au nombre de monstres envoyés. Vous ne pouvez utiliser cet effet de "Cimetière des Âmes Errantes" qu'une fois par tour.
  | de_text      = Falls diese Karte bereits offen auf dem Spielfeld liegt:<br />● Falls ein Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Beschwöre 1 „Feuerball-Spielmarke“ (Pyro/FEUER/Stufe 1/ATK 100/DEF 100) als Spezialbeschwörung.<br />● Falls ein oder mehr Monster in deiner Hand und/oder auf deiner Spielfeldseite durch einen Karteneffekt eines Gegners auf den Friedhof gelegt werden: Beschwöre so viele „Feuerball-Spielmarken“ als Spezialbeschwörung wie möglich, bis zur Anzahl der gelegten Monster. Du kannst diesen Effekt von „Friedhof der wandelnden Seelen“ nur einmal pro Spielzug verwenden.
  | it_text      = Se questa carta è già scoperta sul Terreno:<br />● Se un mostro che controlli viene distrutto in battaglia e mandato al Cimitero: Evoca Specialmente 1 "Segna-Palla di Fuoco" (Pyro/FUOCO/Livello 1/ATK 100/DEF 100).<br />● Se uno o più mostri nella tua mano e/o Terreno vengono mandati al Cimitero dall'effetto di una carta dell'avversario: Evoca Specialmente tanti "Segna-Palla di Fuoco" quanti possibile, fino al numero di mostri mandati. Puoi utilizzare questo effetto di "Cimitero delle Anime Erranti" una sola volta per turno.
  | pt_text      = Se este card já estiver com a face para cima no campo:<br />● Se um monstro que você controla for destruído em batalha e enviado para o Cemitério: Invoque por Invocação-Especial 1 "Ficha de Bola de Fogo" (Piro/FOGO/Nível 1/ATK 100/DEF 100).<br />● Se um ou mais monstros na sua mão e/ou no campo forem enviados para o Cemitério por um efeito de card do oponente: Invoque por Invocação-Especial tantas "Fichas de Bola de Fogo" quanto possível, até o número de monstros enviados. Você só pode usar este efeito de "Cemitério das Almas Errantes" uma vez por turno.
  | es_text      = Si esta carta ya está boca arriba en el Campo:<br />● Si un monstruo que controlas es destruido en batalla y mandado al Cementerio: Invoca de Modo Especial 1 "Ficha Bola de Fuego" (Piro/FUEGO/Nivel 1/ATK 100/DEF 100).<br />● Si uno o más monstruos en tu mano y/o Campo son mandados al Cementerio por el efecto de una carta del adversario: Invoca de Modo Especial tantas "Fichas Bola de Fuego" como sea posible, hasta el número de monstruos mandados. Sólo puedes usar este efecto de "Cementerio de Almas Errantes" una vez por turno.
  | ja_text      = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが既に魔法＆罠ゾーンに存在する状態で、自分フィールドのモンスターが戦闘で破壊され墓地へ送られた場合に発動する。自分フィールドに「火の玉トークン」（炎族・炎・星１・攻／守１００）１体を特殊召喚する。②：このカードが既に魔法＆罠ゾーンに存在する状態で、自分の手札・フィールドのモンスターが相手の効果で墓地へ送られた場合に発動する。そのモンスターの数まで可能な限り、自分フィールドに「火の玉トークン」を特殊召喚する。
  | ko_text      = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 이미 마법 & 함정 존에 존재하는 상태에서, 자신 필드의 몬스터가 전투로 파괴되어 묘지로 보내졌을 경우에 발동한다. 자신 필드에 "파이어볼 토큰"(화염족 / 화염 / 레벨 1 / 공 100 / 수 100) 1장을 특수 소환한다. ②: 이 카드가 이미 마법 & 함정 존에 존재하는 상태에서, 자신의 패 / 필드의 몬스터가 상대 효과로 묘지로 보내졌을 경우에 발동한다. 그 몬스터의 수까지 가능한 한, 자신 필드에 "파이어볼 토큰"을 특수 소환한다.
