  | text            = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[banish]] 1 [[Trap Card|Trap]] from your [[Main Deck|Deck]]; increase this card's [[Level]] by 1. You can [[target]] 1 Trap in either [[Graveyard|GY]]; [[banish]] it, and if you do, increase this card's Level by 1. If this card in its [[owner]]'s [[possess]]ion is [[destroy]]ed by an opponent's card: You can [[Set]] 1 of your banished [[Normal Trap Card|Normal Traps]]. You can only use each [[effect]] of "Prufinesse, the Tactical Trapper" [[once per turn]].
  | fr_text         = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez bannir 1 Piège depuis votre Deck ; augmentez le Niveau de cette carte de 1. Vous pouvez cibler 1 Piège dans l'un des Cimetières ; bannissez-le, et si vous le faites, augmentez le Niveau de cette carte de 1. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez Poser 1 de vos Pièges Normaux bannis. Vous ne pouvez utiliser chaque effet de "Prufinesse, le Trappeur Tactique" qu'une fois par tour.
  | de_text         = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Falle von deinem Deck verbannen; erhöhe die Stufe dieser Karte um 1. Du kannst 1 Falle in einem beliebigen Friedhof wählen; verbanne sie und falls du dies tust, erhöhe die Stufe dieser Karte um 1. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 deiner verbannten Normalen Fallen setzen. Du kannst jeden Effekt von „Prufinesse, der taktische Fallensteller“ nur einmal pro Spielzug verwenden.
  | it_text         = Se questa carta viene Evocata Normalmente o Specialmente: puoi bandire 1 Trappola dal tuo Deck; aumenta il Livello di questa carta di 1. Puoi scegliere come bersaglio 1 Trappola in qualsiasi Cimitero; bandiscila e, se lo fai, aumenta il Livello di questa carta di 1. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi Posizionare 1 delle tue Trappole Normali bandite. Puoi utilizzare ogni effetto di "Prufacume, l'Intrappolatore Tattico" una sola volta per turno.
  | pt_text         = Se este card for Invocado por Invocação-Normal ou Especial: você pode banir 1 Armadilha do seu Deck; aumente em 1 o Nível deste card. Você pode escolher 1 Armadilha em qualquer Cemitério; bana-a e, se isso acontecer, aumente em 1 o Nível deste card. Se este card em posse do seu dono for destruído por um card do oponente: você pode Baixar 1 das suas Armadilhas Normais banidas. Você só pode usar cada efeito de "Prufinesse, o Caçador Tático" uma vez por turno.
  | es_text         = Si esta carta es Invocada de Modo Normal o Especial: puedes desterrar 1 Trampa en tu Deck; aumenta el Nivel de esta carta en 1. Puedes seleccionar 1 Trampa en cualquier Cementerio; destiérrala y, si lo haces, aumenta el Nivel de esta carta en 1. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes Colocar 1 de tus Trampas Normales desterradas. Sólo puedes usar cada efecto de "Prufinesso, el Trampero Táctico" una vez por turno.
  | ja_text         = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、デッキから罠カード１枚を除外して発動できる。このカードのレベルを１つ上げる。②：自分または相手の墓地の罠カード１枚を対象として発動できる。そのカードを除外し、このカードのレベルを１つ上げる。③：このカードが相手によって破壊された場合に発動できる。除外されている自分の通常罠カード１枚を選んで自分フィールドにセットする。
  | ko_text         = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 덱에서 함정 카드 1장을 제외하고 발동할 수 있다. 이 카드의 레벨을 1개 올린다. ②: 자신 또는 상대 묘지의 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외하고, 이 카드의 레벨을 1개 올린다. ③: 이 카드가 상대에 의해서 파괴되었을 경우에 발동할 수 있다. 제외되어 있는 자신의 일반 함정 카드 1장을 고르고 자신 필드에 세트한다.
