  | text                  = Cannot be [[Normal Summon]]ed/[[Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[send]]ing 1 [[LIGHT]] [[Dragon]]-[[Type]] [[Monster Card|monster]] and 1 LIGHT [[Fairy]]-Type monster you [[control]] to the [[Graveyard]], and cannot be Special Summoned by other ways. [[Once per turn]]: You can [[declare]] 3 card names; [[excavate]] the top 3 cards of your [[Main Deck|Deck]], add any of them that you named to your hand, also send the remaining cards to the Graveyard. This card's [[ATK]] and [[DEF]] each become equal to the number of cards added to your hand by this [[effect]] x 1000.
  | fr_text               = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en envoyant 1 monstre LUMIÈRE de Type Dragon et 1 monstre LUMIÈRE de Type Elfe que vous contrôlez au Cimetière, et non Invocable Spécialement autrement. Une fois par tour : vous pouvez déclarer 3 noms de carte ; dévoilez les 3 cartes du dessus de votre Deck, ajoutez celles des noms déclarés à votre main, et aussi, envoyez les cartes restantes au Cimetière. L'ATK/DEF de cette carte deviennent égales au nombre de cartes ajoutées à votre main par cet effet x 1000.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 LICHT Monster vom Typ Drache und 1 LICHT Monster vom Typ Fee, die du kontrollierst, auf den Friedhof legst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 3 Kartennamen benennen; grabe die obersten 3 Karten deines Decks aus, füge alle von ihnen, die du benannt hast, deiner Hand hinzu, zusätzlich lege die übrigen Karten auf den Friedhof. Die ATK und DEF dieser Karte werden jeweils gleich der Anzahl der Karten, die du durch diesen Effekt deiner Hand hinzugefügt hast, x 1000.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando 1 mostro LUCE di Tipo Drago e 1 mostro LUCE di Tipo Fata che controlli al Cimitero, e non può essere Evocato Specialmente in altri modi. Una volta per turno: puoi dichiarare i nomi di 3 carte; dissotterra le prime 3 carte del tuo Deck, tra di esse aggiungi alla tua mano tutte quelle che hai nominato, inoltre manda le carte rimanenti al Cimitero. L'ATK e il DEF di questa carta diventano ognuno pari al numero di carte aggiunte alla tua mano da questo effetto x 1000.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao enviar 1 monstro de LUZ do Tipo Dragão e 1 monstro de LUZ do Tipo Fada que você controla para o Cemitério e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez por turno: você pode declarar 3 nomes de card; escave os 3 cards do topo do seu Deck, adicione à sua mão qualquer um que você tenha nomeado e, além disso, envie os cards restantes para o Cemitério. O ATK e a DEF deste card se tornam iguais ao número de cards adicionados à sua mão por este efeito x 1000.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mandando al Cementerio 1 monstruo de LUZ de Tipo Dragón y 1 monstruo de LUZ de Tipo Hada que controles, y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno: puedes declarar 3 nombres de cartas; excava las 3 cartas de la parte superior de tu Deck, añade a tu mano las que hayas nombrado, y además manda al Cementerio las demás cartas. El ATK y la DEF de esta carta se convierte, cada uno, en el número de cartas añadidas a tu mano por este efecto x 1000.
  | ja_text               = このカードは通常召喚できない。自分フィールド上に表側表示で存在するドラゴン族・光属性モンスター１体と天使族・光属性モンスター１体を墓地へ送った場合のみ特殊召喚できる。１ターンに１度、カード名を３つ宣言して発動できる。自分のデッキの上からカードを３枚めくる。宣言したカードは手札に加える。それ以外のめくったカードは全て墓地へ送る。このカードの攻撃力・守備力はこの効果で手札に加えたカードの数×１０００ポイントになる。
  | ko_text               = 이 카드는 일반 소환 / 세트할 수 없다. 자신 필드 위에 앞면 표시로 존재하는 드래곤족 / 빛 속성 몬스터 1장과 천사족 / 빛 속성 몬스터 1장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. 1턴에 1번, 카드명을 3개 선언하고 발동할 수 있다. 자신의 덱 위에서 카드를 3장 넘기고, 선언한 카드는 패에 넣는다. 그 이외의 넘기 카드는 전부 묘지로 보낸다. 이 카드의 공격력 / 수비력은, 이 효과로 패에 넣은 카드의 수 × 1000 포인트가 된다.
