  | text                  = You can [[Ritual Summon]] this card with "[[Sprite's Blessing]]". When your opponent [[activate]]s a card or [[effect]] that [[target]]s a [[Monster Card|monster]] you [[control]] ([[Quick Effect]]): You can [[discard]] this card; [[negate]] the activation. When your opponent would [[Special Summon]] a monster(s) (Quick Effect): You can [[return]] this card to the [[hand]]; negate the Special Summon, and if you do, [[banish]] that monster(s).
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec "Bénédiction des Lutins". Lorsque votre adversaire active une carte ou un effet qui cible un monstre que vous contrôlez (Effet Rapide) : vous pouvez défausser cette carte ; annulez l'activation. Lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez renvoyer cette carte à la main ; annulez l'Invocation Spéciale, et si vous le faites, bannissez ces monstres.
  | de_text               = Du kannst diese Karte mit „Segen des Kobolds“ als Ritualbeschwörung beschwören. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der ein Monster, das du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst diese Karte abwerfen; annulliere die Aktivierung. Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde (Schnelleffekt): Du kannst diese Karte auf die Hand zurückgeben; annulliere die Spezialbeschwörung und falls du dies tust, verbanne jene Monster.
  | it_text               = Puoi Evocare tramite Rituale questa carta con "Benedizione del Folletto". Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio un mostro che controlli (Effetto Rapido): puoi scartare questa carta; annulla l'attivazione. Quando il tuo avversario sta per Evocare Specialmente uno o più mostri (Effetto Rapido): puoi far ritornare questa carta nella mano; annulla l'Evocazione Speciale e, se lo fai, bandisci quei mostri.
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com "Benção dos Duendes". Quando seu oponente ativar um card ou efeito que escolha como alvo um monstro que você controla (Efeito Rápido): você pode descartar este card; negue a ativação. Quando seu oponente Invocaria um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode devolver este card para a mão; negue a Invocação-Especial e, se isso acontecer, bana esse(s) monstro(s).
  | es_text               = Puedes Invocar esta carta por Ritual con "Bendición del Hadita". Cuando tu adversario activa una carta o efecto que selecciona un monstruo que controlas (Efecto Rápido): puedes descartar esta carta; niega la activación. Cuando tu adversario fuera a Invocar uno o más monstruos de Modo Especial (Efecto Rápido): puedes devolver a la mano esta carta; niega la Invocación Especial y, si lo haces, destierra ese o esos monstruos.
  | ja_text               = 「精霊の祝福」により降臨<br />①：自分フィールドのモンスターを対象とする魔法・罠・モンスターの効果を相手が発動した時、このカードを手札から捨てて発動できる。その発動を無効にする。②：相手がモンスターを特殊召喚する際に、フィールドのこのカードを手札に戻して発動できる。その特殊召喚を無効にし、そのモンスターを除外する。
  | ko_text               = "정령의 축복"에 의해 의식 소환. ①: 자신 필드의 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때, 이 카드를 패에서 버리고 발동할 수 있다. 그 발동을 무효로 한다. ②: 상대가 몬스터를 특수 소환하는 시기에, 필드의 이 카드를 주인의 패로 되돌리고 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 제외한다.
  | sc_text               = 以“精灵的祝福”降临<br />①：对手发动以自己场上的怪兽为对象的魔法・陷阱・怪兽的效果时，从手牌将此卡舍弃可以发动。将该发动无效。<br />②：对手特殊召唤怪兽之际，将场上的此卡放回手牌可以发动。将该特殊召唤无效，将该怪兽除外。
