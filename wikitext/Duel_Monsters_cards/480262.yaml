  | text                = ([[Quick Effect]]): You can [[Tribute]] 1 "[[Gouki]]" [[Monster Card|monster]], then [[target]] 1 "Gouki" monster you [[control]]; it gains [[ATK]] equal to the [[original ATK]] of the Tributed monster until the end of this [[turn]]. If this card is [[sent]] from the [[field]] to the [[GY]]: You can [[Add a card|add]] 1 "Gouki" card from your [[Main Deck|Deck]] to your [[hand]], except "Gouki Twistcobra". You can only use each [[effect]] of "Gouki Twistcobra" [[once per turn]].
  | fr_text             = (Effet Rapide) : vous pouvez Sacrifier 1 monstre "Gouki", puis ciblez 1 monstre "Gouki" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK égale à l'ATK d'origine du monstre Sacrifié. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Gouki" ("Cobratwist Gouki" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Cobratwist Gouki" qu'une fois par tour.
  | de_text             = (Schnelleffekt): Du kannst 1 „Gouki“-Monster als Tribut anbieten und dann 1 „Gouki“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des als Tribut angebotenen Monsters. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Gouki“-Karte von deinem Deck hinzufügen, außer „Gouki Drehkobra“. Du kannst jeden Effekt von „Gouki Drehkobra“ nur einmal pro Spielzug verwenden.
  | it_text             = (Effetto Rapido): puoi offrire come Tributo 1 mostro "Gouki", poi scegliere come bersaglio 1 mostro "Gouki" che controlli; esso guadagna ATK pari all'ATK originale del mostro offerto come Tributo fino alla fine di questo turno. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Gouki" dal tuo Deck alla tua mano, eccetto "Gouki Attorcigliocobra". Puoi utilizzare ogni effetto di "Gouki Attorcigliocobra" una sola volta per turno.
  | pt_text             = (Efeito Rápido): você pode oferecer como Tributo 1 monstro "Gouki" e, depois, escolher 1 monstro "Gouki" que você controla; até o final deste turno, ele ganha ATK igual ao ATK original do monstro oferecido como Tributo. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Gouki" do seu Deck à sua mão, exceto "Gouki Torção-cobra". Você só pode usar cada efeito de "Gouki Torção-cobra" uma vez por turno.
  | es_text             = (Efecto Rápido): puedes Sacrificar 1 monstruo "Gouki", y después seleccionar 1 monstruo "Gouki" que controles; hasta el final de este turno, éste gana ATK igual al ATK original del monstruo Sacrificado. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Gouki" en tu Deck, excepto "Gouki Cobratorcido". Sólo puedes usar cada efecto de "Gouki Cobratorcido" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「剛鬼」モンスター１体をリリースし、自分フィールドの「剛鬼」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、リリースしたモンスターの元々の攻撃力分アップする。この効果は相手ターンでも発動できる。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「剛鬼ツイストコブラ」以外の「剛鬼」カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "강귀" 몬스터 1장을 릴리스하고, 자신 필드의 "강귀" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 릴리스한 몬스터의 원래 공격력만큼 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "강귀 트위스트코브라" 이외의 "강귀" 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：解放自己场上的1只“刚鬼”怪兽，以自己场上的1只“刚鬼”怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，上升相当于解放的怪兽原本攻击力的数值。此效果在对手回合中也可以发动。②：此卡从场上被送至墓地的情况下可以发动。从牌组将1张“刚鬼 锁喉眼镜蛇”以外的“刚鬼”卡加入手牌。
