  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre avec 800 ATK/1000 DEF ("Idea, l'Écuyer Céleste" exclu) depuis votre Deck en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck le reste de ce tour. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 de vos Magies/Pièges "Monarque" bannis ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Idea, l'Écuyer Céleste" qu'une fois par tour.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster mit 800 ATK/1000 DEF als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, außer „Edea der Himmelsknappe“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten „Monarch“-Zauber/Fallen wählen; füge ihn oder sie deiner Hand hinzu. Du kannst jeden Effekt von „Edea der Himmelsknappe“ nur einmal pro Spielzug verwenden.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro con 800 ATK/1000 DEF dal tuo Deck in Posizione di Difesa, eccetto "Edea Scudiero Celeste", inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 delle tue Magie/Trappole "Monarca/Monarchi" bandite; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Edea Scudiero Celeste" una sola volta per turno.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro com 800 de ATK/1000 de DEF do seu Deck em Posição de Defesa, exceto "Edea, o Escudeiro Celestial" e, além disso, você não pode Invocar monstros do Deck Adicional por Invocação-Especial pelo resto deste turno. Se este card for enviado para o Cemitério: você pode escolher 1 das suas Magias/Armadilhas "Monarca" banidas; adicione-a à sua mão. Você só pode usar cada efeito de "Edea, o Escudeiro Celestial" uma vez por turno.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo con 800 ATK/1000 DEF en Posición de Defensa, excepto "Edea, el Escudero Celestial" y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra. Si esta carta es mandada al Cementerio: puedes seleccionar 1 de tus Mágicas/Trampas "Monarca" desterradas; añádela a tu mano. Sólo puedes usar cada efecto de "Edea, el Escudero Celestial" una vez por turno.
  | ja_text               = 「天帝従騎イデア」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「天帝従騎イデア」以外の攻撃力８００／守備力１０００のモンスター１体を守備表示で特殊召喚する。このターン、自分はエクストラデッキからモンスターを特殊召喚できない。②：このカードが墓地へ送られた場合、除外されている自分の「帝王」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_text               = "천 제왕종기 이데아"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "천 제왕종기 이데아" 이외의 공격력 800 / 수비력 1000 인 몬스터 1장을 수비 표시로 특수 소환한다. 이 턴에, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 이 카드가 묘지로 보내졌을 경우, 제외되어 있는 자신의 "제왕" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
