  | text                = Cannot be [[Normal Summon]]ed/[[Set]]. Must be [[Special Summon]]ed by card [[effect]]. If your opponent [[control]]s a [[monster]]: You can Special Summon this card from your [[hand]], then take 1 "[[Cyber Dragon]]" from your [[Main Deck|Deck]], and either Special Summon it or [[equip]] it to this card as an [[Equip Spell]], also you cannot Special Summon for the rest of this [[turn]], except [[Machine]] [[monsters]]. You can [[return]] 1 "Cyber Dragon" you control to the hand; [[Add a card|add]] 1 "[[Polymerization]]" from your Deck or [[GY]] to your hand. You can only use each effect of "Cyber Jormungardr" once per turn.
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Si votre adversaire contrôle un monstre : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis prenez 1 "Cyber Dragon" depuis votre Deck, et soit Invoquez-le Spécialement soit équipez-le à cette carte comme Magie d'Équipement, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Machine exclus) le reste de ce tour. Vous pouvez renvoyer 1 "Cyber Dragon" que vous contrôlez à la main ; ajoutez 1 "Polymérisation" depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Cyber Jörmungandr" qu'une fois par tour.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Falls dein Gegner ein Monster kontrolliert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann nimm 1 „Cyber Drache“ von deinem Deck und beschwöre ihn entweder als Spezialbeschwörung oder rüste diese Karte mit ihm als Ausrüstungszauber aus, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Maschine-Monstern. Du kannst 1 „Cyber Drache“, den du kontrollierst, auf die Hand zurückgeben; füge deiner Hand 1 „Polymerisation“ von deinem Deck oder Friedhof hinzu. Du kannst jeden Effekt von „Cyber-Jormungardr“ nur einmal pro Spielzug verwenden.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Se il tuo avversario controlla un mostro: puoi Evocare Specialmente questa carta dalla tua mano, poi prendere 1 "Cyber Drago" dal tuo Deck ed Evocarlo Specialmente oppure equipaggiarlo a questa carta come una Magia Equipaggiamento, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Macchina. Puoi far ritornare 1 "Cyber Drago" che controlli nella mano; aggiungi 1 "Polimerizzazione" dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Cyber Jormungardr" una sola volta per turno.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Se seu oponente controlar um monstro: você pode Invocar este card por Invocação-Especial da sua mão e, depois, pegue 1 "Dragão Cibernético" do seu Deck e Invoque-o por Invocação-Especial ou equipe-o a este card como uma Magia de Equipamento e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Máquina. Você pode devolver 1 "Dragão Cibernético" que você controla para a mão; adicione 1 "Polimerização" do seu Deck ou Cemitério à sua mão. Você só pode usar cada efeito de "Jormungardr Cibernético" uma vez por turno.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por efecto de una carta. Si tu adversario controla un monstruo: puedes Invocar esta carta de Modo Especial desde tu mano, y después toma 1 "Ciber Dragón" en tu Deck, y ya sea Invócalo de Modo Especial o equípalo a esta carta como una Mágica de Equipo, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Máquina. Puedes devolver a la mano 1 "Ciber Dragón" que controles; añade a tu mano 1 "Polimerización" en tu Deck o Cementerio. Sólo puedes usar cada efecto de "Jormungardr Ciber" una vez por turno.
  | ja_text             = このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドにモンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、デッキから「サイバー・ドラゴン」１体を選び、特殊召喚するか装備魔法カード扱いでこのカードに装備する。このターン、自分は機械族モンスターしか特殊召喚できない。②：自分フィールドの「サイバー・ドラゴン」１枚を手札に戻して発動できる。自分のデッキ・墓地から「融合」１枚を手札に加える。
  | ko_text             = 
  | sc_text             = 此卡不可通常召唤，仅可以卡的效果特殊召唤。此卡名的①②效果1回合仅可各使用1次。①：对手场上存在怪兽的情况下可以发动。从手牌将此卡特殊召唤。然后，从牌组挑选1只“电子龙”，特殊召唤或视为装备魔法卡装备于此卡。此回合，自己仅可特殊召唤机械族怪兽。②：将自己场上的1张“电子龙”放回手牌可以发动。从自己牌组・墓地将1张“融合”加入手牌。
