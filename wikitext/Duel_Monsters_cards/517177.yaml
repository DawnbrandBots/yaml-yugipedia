  | text            = [[Draw a card|Draw]] a number of cards equal to the number of [[face-up]] [[Spell]]/[[Trap Card]]s your opponent [[control]]s, then [[discard]] a number of cards equal to the number of face-up Spell/Trap Cards you control. Until the end of your opponent's next turn after this card [[resolve]]s, Spell/Trap Cards your opponent controls cannot be [[destroy]]ed (by battle or card [[effect]]), also their activation and effects cannot be [[negate]]d. You can only activate 1 "Magical Spring" per [[turn]].
  | fr_text         = Piochez un nombre de cartes égal au nombre de Cartes Magie/Piège face recto contrôlées par votre adversaire, puis défaussez un nombre de cartes égal au nombre de Cartes Magie/Piège face recto que vous contrôlez. Jusqu'à la fin du prochain tour de votre adversaire après la résolution de cette carte, les Cartes Magie/Piège contrôlées par votre adversaire ne peuvent pas être détruites (au combat ou par un effet de carte), et aussi, leur activation et effets ne peuvent pas être annulés. Vous ne pouvez activer qu'1 "Fontaine Magique" par tour.
  | de_text         = Ziehe eine Anzahl Karten in Höhe der Anzahl offener Zauber-/Fallenkarten, die dein Gegner kontrolliert, dann wirf eine Anzahl Karten in Höhe der Anzahl offener Zauber-/Fallenkarten ab, die du kontrollierst. Bis zum Ende des nächsten Spielzugs deines Gegners, nachdem diese Karte aufgelöst wurde, können Zauber-/Fallenkarten, die dein Gegner kontrolliert, nicht zerstört werden (durch Kampf oder Karteneffekte), zusätzlich können weder ihre Aktivierung noch ihre Effekte annulliert werden. Du kannst nur 1 „Magischer Quell“ pro Spielzug aktivieren.
  | it_text         = Pesca un numero di carte pari al numero di Carte Magia/Trappola scoperte controllate dal tuo avversario, poi scarta un numero di carte pari al numero di Carte Magia/Trappola scoperte che controlli tu. Fino alla fine del prossimo turno del tuo avversario dopo che questa carta è stata attivata, le Carte Magia/Trappola controllate dal tuo avversario non possono essere distrutte (in battaglia o dagli effetti delle carte), inoltre la loro attivazione e i loro effetti non possono essere annullati. Puoi utilizzare solo 1 " Fonte Magica" per turno.
  | pt_text         = Compre um número de cards igual ao número de Cards de Magia/Armadilha com a face para cima que seu oponente controla e, depois, descarte um número de cards igual ao número de Cards de Magia/Armadilha com a face para cima que você controla. Até o final do próximo turno do seu oponente depois que este card resolver, os Card de Magia/Armadilha que seu oponente controla não podem ser destruídos (em batalha ou por um efeito de card) e, além disso, suas ativações e efeitos não podem ser negados. Você só pode ativar 1 "Fonte Mágica" por turno.
  | es_text         = Roba tantas cartas como la cantidad de Cartas Mágicas/de Trampa boca arriba que controle tu adversario, y después descarta tantas cartas como la cantidad de Cartas Mágicas/de Trampa boca arriba que controles. Hasta el final del próximo turno de tu adversario después de que esta carta se resuelve, las Cartas Mágicas/de Trampa que controle tu adversario no pueden ser destruidas (en batalla o por efectos de cartas), y además, su activación y efectos no pueden ser negados. Sólo puedes activar 1 "Fuente Mágica" por turno.
  | ja_text         = 「魔力の泉」は１ターンに１枚しか発動できない。①：相手フィールドの表側表示の魔法・罠カードの数だけ自分はデッキからドローする。その後、自分フィールドの表側表示の魔法・罠カードの数だけ自分の手札からカードを選んで捨てる。このカードの発動後、次の相手ターンの終了時まで、相手フィールドの魔法・罠カードは破壊されず、発動と効果を無効化されない。
  | ko_text         = "마력의 샘" 은 1턴에 1장밖에 발동할 수 없다. ① : 상대 필드의 앞면 표시의 마법 / 함정 카드의 수만큼 자신의 덱에서 드로우한다. 그 후, 자신 필드의 앞면 표시의 마법 / 함정 카드의 수만큼 자신의 패에서 카드를 고르고 버린다.이 카드의 발동 후, 다음 상대 턴의 종료 시까지, 상대 필드의 마법 / 함정 카드는 파괴되지 않고, 발동과 효과는 무효화되지 않는다.
