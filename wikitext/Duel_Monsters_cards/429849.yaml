  | text                = 1 [[Tuner monster|Tuner]] + 1 or more non-Tuner "[[Superheavy Samurai]]" [[Monster Card|monsters]]<br />This card can [[attack]] while in [[face-up]] [[Defense Position]]. If it does, apply its [[DEF]] for [[damage calculation]]. If you have no [[Spell Card|Spell]]/[[Trap Card]]s in your [[Graveyard]], this card gains 900 DEF for each [[Special Summon]]ed monster your opponent [[control]]s.
  | fr_text             = 1 Syntoniseur + 1 monstre non-Syntoniseur "Samouraï Supralourd" ou plus<br />Cette carte peut attaquer tant qu'elle est en Position de Défense face recto. Si elle le fait, appliquez sa DEF pour le calcul des dommages. Si vous n'avez aucune Carte Magie/Piège dans votre Cimetière, cette carte gagne 900 DEF pour chaque monstre Invoqué Spécialement contrôlé par votre adversaire.
  | de_text             = 1 Empfänger-Monster + 1 oder mehr „Superstarker Samurai“-Nicht-Empfänger-Monster<br />Diese Karte kann angreifen, solange sie sich in offener Verteidigungsposition befindet. Falls sie dies tut, verwende ihre DEF für die Schadensberechnung. Falls du keine Zauber-/Fallenkarten in deinem Friedhof hast, erhält diese Karte 900 DEF für jedes als Spezialbeschwörung beschworene Monster, das dein Gegner kontrolliert.
  | it_text             = 1 Tuner + 1 o più mostri non-Tuner "Samurai Superpesante"<br />Questa carta può attaccare mentre è scoperta in Posizione di Difesa. Se lo fa, applica il suo DEF per il calcolo dei danni. Se non hai nessuna Carta Magia/Trappola nel tuo Cimitero, questa carta guadagna 900 DEF per ogni mostro Evocato Specialmente controllato dal tuo avversario.
  | pt_text             = 1 [[Tuner monster|Regulador]] + 1 ou mais [[Monster Card|monstros]] "[[Superheavy Samurai|Samurai Superpesado]]" não-Reguladores<br />Este card pode [[Attack|atacar]] enquanto estiver com a [[Face-up|face para cima]] em [[Defense Position|Posição de Defesa]]. Se o fizer, use sua [[DEF]] para o [[Damage calculation|cálculo de dano]]. Se você não tiver nenhum [[Spell Card|Card de Magia]]/[[Trap Card|Armadilha]] no seu [[Graveyard|Cemitério]], este card ganha 900 de DEF para cada monstro [[Summon|Invocado]] por [[Special Summon|Invocação-Especial]] que seu oponente [[control]]a.
  | es_text             = 1 Cantante + 1 o más monstruos "Samurai Superpesado" que no sean Cantantes<br />Esta carta puede atacar mientras esté en Posición de Defensa boca arriba. Si lo hace, aplica su DEF para el cálculo de daño. Si no tienes Cartas Mágicas/de Trampa en tu Cementerio, esta carta gana 900 DEF por cada monstruo que controle tu adversario que haya sido Invocado de Modo Especial.
  | ja_text             = チューナー＋チューナー以外の「超重武者」モンスター１体以上<br />このカードはルール上「超重武者」カードとしても扱う。①：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。②：自分の墓地に魔法・罠カードが存在しない場合、このカードの守備力は、相手フィールドの特殊召喚されたモンスターの数×９００アップする。
  | ko_text             = 튜너 + 튜너 이외의 "초중무사" 몬스터 1장 이상<br />이 카드는 룰 상 "초중무사" 카드로도 취급한다. ① : 이 카드는 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 이 카드의 수비력을 공격력으로 취급하여 데미지 계산을 실행한다. ② : 자신의 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드의 수비력은, 상대 필드의 특수 소환된 몬스터의 수 × 900 올린다.
  | sc_text             = 协调＋１只以上协调以外的“超重武者”怪兽<br />此卡名在规则上也视为“超重武者”卡。①：此卡可在表侧守备表示的状态下攻击。该情况下，将此卡的守备力视为攻击力来进行伤害计算。②：自己的墓地不存在魔法・陷阱卡的情况下，此卡的守备力上升相当于对手场上被特殊召唤的怪兽数量×９００的数值。
