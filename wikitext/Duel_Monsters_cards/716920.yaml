  | fr_lore             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Monstre Pendule Machine face recto depuis votre Extra Deck à votre main. Si vous n'avez aucun Magie/Piège dans votre Cimetière : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre TERRE Machine avec max. 1500 ATK ("Sécurité Samouraï Supralourd" exclu) depuis votre main ou Cimetière. Vous ne pouvez utiliser chaque effet de "Sécurité Samouraï Supralourd" qu'une fois par tour.
  | de_lore             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 offenes Maschine-Pendelmonster von deinem Extra Deck hinzufügen. Falls du keine Zauber/Fallen in deinem Friedhof hast: Du kannst diese Karte als Tribut anbieten; beschwöre 1 ERDE Maschine-Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deiner Hand oder deinem Friedhof, außer „Superstarker Samurai Sicherheitsmann“. Du kannst jeden Effekt von „Superstarker Samurai Sicherheitsmann“ nur einmal pro Spielzug verwenden.
  | it_lore             = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Mostro Pendulum Macchina scoperto dal tuo Extra Deck alla tua mano. Se non hai nessuna Magia/Trappola nel tuo Cimitero: puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro TERRA Macchina con ATK 1500 o inferiore dalla tua mano o Cimitero, eccetto "Samurai Superpesante Sicurezza". Puoi utilizzare ogni effetto di "Samurai Superpesante Sicurezza" una sola volta per turno.
  | pt_lore             = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar à sua mão 1 Monstro Pêndulo Máquina com a face para cima do seu Deck Adicional. Se você não tiver Magias/Armadilhas no seu Cemitério: você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro Máquina de TERRA com 1500 ou menos de ATK da sua mão ou do Cemitério, exceto "Samurai Superpesado Segurança". Você só pode usar cada efeito de "Samurai Superpesado Segurança" uma vez por turno.
  | es_lore             = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Monstruo de Péndulo Máquina boca arriba en tu Deck Extra. Si no tienes Mágicas/Trampas en tu Cementerio: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Máquina de TIERRA con 1500 ATK o menos, excepto "Samurai Superpesado Seguridad". Sólo puedes usar cada efecto de "Samurai Superpesado Seguridad" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分のＥＸデッキ（表側）から機械族Ｐモンスター１体を手札に加える。②：自分の墓地に魔法・罠カードが存在しない場合、このカードをリリースして発動できる。「超重武者ドウＣ－Ｎ」を除く、攻撃力１５００以下の機械族・地属性モンスター１体を自分の手札・墓地から特殊召喚する。
