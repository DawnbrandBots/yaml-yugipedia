  | fr_text             = 1 monstre Invoqué Spécialement depuis l'Extra Deck + 1 monstre dans la main<br />Vous pouvez cibler 1 Magie "Polymérisation" ou Magie "Fusion" dans votre Cimetière ; placez la carte au-dessous du Deck, puis piochez 1 carte. Lorsqu'une autre carte ou son effet est activé (Effet Rapide) : vous pouvez bannir 1 Magie "Polymérisation" ou Magie "Fusion" depuis votre Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Magnum le Releveur" qu'une fois par tour.
  | de_text             = 1 als Spezialbeschwörung vom Extra Deck beschworenes Monster + 1 Monster in der Hand<br />Du kannst 1 „Polymerisation“-Zauber oder „Fusion“-Zauber in deinem Friedhof wählen; lege jene Karte unters Deck, dann ziehe 1 Karte. Wenn eine andere Karte oder ihr Effekt aktiviert wird (Schnelleffekt): Du kannst 1 „Polymerisation“-Zauber oder „Fusion“-Zauber von deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst jeden Effekt von „Magnum der Ablöser“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 mostro Evocato Specialmente dall'Extra Deck + 1 mostro nella mano<br />Puoi scegliere come bersaglio 1 Magia "Polimerizzazione" o Magia "Fusione" nel tuo Cimitero; metti quella carta in fondo al Deck, poi pesca 1 carta. Quando un'altra carta, o il suo effetto, viene attivato (Effetto Rapido): puoi bandire 1 Magia "Polimerizzazione" o Magia "Fusione" dal tuo Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Magnum il Sostituto" una sola volta per turno.
  | pt_text             = 1 monstro Invocado por Invocação-Especial do Deck Adicional + 1 monstro na mão<br />Você pode escolher 1 Magia "Polimerização" ou Magia "Fusão" no seu Cemitério; coloque esse card no fundo do Deck e, depois, compre 1 card. Quando outro card, ou seus efeitos, for ativado (Efeito Rápido): você pode banir 1 Magia "Polimerização" ou Magia "Fusão" do seu Cemitério e, depois, escolha 1 card no campo; destrua-o. Você só pode usar cada efeito de "Magnum, o Lançador Secundário" uma vez por turno.
  | es_text             = 1 monstruo Invocado de Modo Especial desde el Deck Extra + 1 monstruo en la mano<br />Puedes seleccionar 1 Mágica "Polimerización" o Mágica "Fusión" en tu Cementerio; pon esa carta en la parte inferior del Deck, y después roba 1 carta. Cuando otra carta, o su efecto, es activada (Efecto Rápido): puedes desterrar 1 Mágica "Polimerización" o Mágica "Fusión" en tu Cementerio, y después selecciona 1 carta en el Campo; destrúyela. Sólo puedes usar cada efecto de "Mágnum el Suplente" una vez por turno.
  | ja_text             = ＥＸデッキから特殊召喚されたモンスター＋手札のモンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の、「融合」魔法カードか「フュージョン」魔法カード１枚を対象として発動できる。そのカードをデッキの一番下に戻す。その後、自分は１枚ドローする。②：他のカードの効果が発動した時、自分の墓地から「融合」魔法カードか「フュージョン」魔法カード１枚を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = 엑스트라 덱에서 특수 소환된 몬스터 ＋ 패의 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의, "융합" 마법 카드나 "퓨전" 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 덱 맨 아래로 되돌린다. 그 후, 자신은 1장 드로우한다. ②: 다른 카드의 효과가 발동했을 때, 자신 묘지에서 "융합" 마법 카드나 "퓨전" 마법 카드 1장을 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text             = 被从额外牌组特殊召唤的怪兽＋手牌的怪兽<br />此卡名的①②效果１回合仅可各使用１次。<br />①：以自己墓地的１张“融合”魔法卡或“结合”魔法卡为对象可以发动。将该卡放回牌组最下面。然后，自己抽１张。<br />②：其他卡的效果发动时，从自己的墓地将１张“融合”魔法卡或“结合”魔法卡除外，以场上的１张卡为对象可以发动。将该卡破坏。
