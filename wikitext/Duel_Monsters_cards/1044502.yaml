  | fr_lore             = 1 monstre "Yubel" + 1 monstre Démon avec 0 ATK/DEF<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus depuis votre main, Terrain et/ou Cimetière dans le Deck/Extra Deck. Non utilisable comme Matériel Fusion. Non destructible au combat, et aussi, vous ne recevez aucun dommage de combats impliquant cette carte. Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez Sacrifier cette carte ; l'effet activé devient "Votre adversaire détruit 1 monstre "Yubel" dans sa main, Deck, ou Terrain". Vous ne pouvez utiliser cet effet de "Fantôme de Yubel" qu'une fois par tour.
  | de_lore             = 1 „Yubel“-Monster + 1 Unterweltler-Monster mit 0 ATK/DEF<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof ins Deck / Extra Deck mischst. Kann nicht als Fusionsmaterial verwendet werden. Kann nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Schaden aus Kämpfen, an denen diese Karte beteiligt ist. Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; der aktivierte Effekt wird zu „Dein Gegner zerstört 1 „Yubel“-Monster in seiner Hand, seinem Deck oder auf seiner Spielfeldseite.“ Du kannst diesen Effekt von „Phantom von Yubel“ nur einmal pro Spielzug verwenden.
  | it_lore             = 1 mostro "Yubel" + 1 mostro Demone con ATK/DEF 0<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate dalla tua mano, Terreno e/o Cimitero nel Deck/Extra Deck. Non può essere utilizzato come Materiale da Fusione. Non può essere distrutto in battaglia, inoltre non subisci danno da battaglie che coinvolgono questa carta. Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi offrire come Tributo questa carta; l'effetto attivato diventa "Il tuo avversario distrugge 1 mostro "Yubel" nella sua mano, Deck o Terreno". Puoi utilizzare questo effetto di "Spettro di Yubel" una sola volta per turno.
  | pt_lore             = 1 monstro "Yubel" + 1 monstro Demônio com 0 de ATK/DEF<br />Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar no Deck/Deck Adicional os cards acima da sua mão, do campo e/ou do Cemitério. Não pode ser usado como Matéria de Fusão. Não pode ser destruído em batalha e, além disso, você não sofre dano das batalhas envolvendo este card. Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode oferecer este card como Tributo; o efeito ativado se torna "Seu oponente destrói 1 monstro "Yubel" na mão, no Deck ou no campo dele". Você só pode usar este efeito de "Assombração de Yubel" uma vez por turno.
  | es_lore             = 1 monstruo "Yubel" + 1 monstruo Demonio con 0 ATK/DEF<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) barajando al Deck/Deck Extra las cartas mencionadas arriba en tu mano, Campo y/o Cementerio. No puede ser usado como Material de Fusión. No puede ser destruido en batalla, y además no recibes daño de batallas que involucren esta carta. Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes Sacrificar esta carta; el efecto activado se convierte en "Tu adversario destruye 1 monstruo "Yubel" en su mano, Deck o Campo". Sólo puedes usar este efecto de "Aparición de Yubel" una vez por turno.
  | ja_lore             = 「ユベル」モンスター＋攻撃力と守備力が０の悪魔族モンスター<br />自分の手札・フィールド・墓地の上記のカードをデッキ・ＥＸデッキに戻した場合のみ特殊召喚できる。このカードは融合素材にできない。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。②：相手モンスターの効果が発動した時、このカードをリリースして発動できる。その効果は「相手は自身の手札・デッキ・フィールドの「ユベル」モンスター１体を破壊する」となる。
