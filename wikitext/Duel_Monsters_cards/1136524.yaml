  | de_text             = Aktiviere 1 dieser Effekte (aber du kannst jeden Effekt von „Hammer der Sta-Brigade“ nur einmal pro Spielzug verwenden);<br />● Füge deiner Hand 1 „Sta-Brigade“-Zauber/Falle von deinem Deck hinzu, außer „Hammer der Sta-Brigade“.<br />● Verbanne eine beliebige Anzahl „Sta-Brigade“-Karten von deinem Friedhof; beschwöre 1 „Sta-Brigade“-Linkmonster mit einer Linkzahl gleich der verbannten Anzahl als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Ungeheuer-, Ungeheuer-Krieger- und Geflügeltes Ungeheuer-Monstern.
  | it_text             = Attiva 1 di questi effetti (ma puoi utilizzare ogni effetto di "Martello Tri-Brigata" una sola volta per turno);<br />● Aggiungi 1 Magia/Trappola "Tri-Brigata" dal tuo Deck alla tua mano, eccetto "Martello Tri-Brigata".<br />● Bandisci un qualsiasi numero di carte "Tri-Brigata" dal tuo Cimitero; Evoca Specialmente dal tuo Extra Deck 1 Mostro Link "Tri-Brigata" con Classificazione Link pari al numero di carte bandite, ignorando le sue condizioni di Evocazione, inoltre per il resto di questo turno, non puoi Evocare Specialmente dall'Extra Deck, eccetto mostri Bestia, Guerriero-Bestia o Bestia Alata.
  | pt_text             = Ative 1 desses efeitos (mas você só pode usar cada efeito de "Martelo da Tri-Brigada" uma vez por turno);<br />● Adicione 1 Magia/Armadilha "Tri-Brigada" do seu Deck à sua mão, exceto "Martelo da Tri-Brigada".<br />● Bana qualquer número de cards "Tri-Brigada" do seu Cemitério; Invoque por Invocação-Especial 1 Monstro Link "Tri-Brigada" do seu Deck Adicional com um Valor Link igual ao número banido, ignorando suas condições de Invocação e, além disso, pelo resto deste turno, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto monstros Besta, Besta-Guerreira ou Besta Alada.
  | es_text             = Activa 1 de estos efectos (pero sólo puedes usar cada efecto de "Mazo Tri-Brigada" una vez por turno);<br />● Añade a tu mano 1 Mágica/Trampa "Tri-Brigada" en tu Deck, excepto "Mazo Tri-Brigada".<br />● Destierra cualquier número de cartas "Tri-Brigada" en tu Cementerio; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Enlace "Tri-Brigada" con un Rating de Enlace igual al número de desterradas, ignorando sus condiciones de Invocación y además, por el resto de este turno, no puedes Invocar de Modo Especial desde el Deck Extra, excepto monstruos Bestia, Guerrero-Bestia o Bestia Alada.
