  | text            = [[Send]] 1 [[LIGHT]] or [[DARK]] [[Monster Card|monster]] from your [[hand]] to the [[GY]]; [[add]] 1 LIGHT or DARK monster that cannot be [[Normal Summon]]ed/[[Normal Set|Set]] from your [[Main Deck|Deck]] to your hand, with a [[Level]] from 4 to 8, and with a different [[Attribute]] than that monster. You can [[banish]] this card from your GY, then [[target]] 1 of your banished LIGHT or DARK monsters that cannot be Normal Summoned/Set; place that monster on the bottom of the Deck, then [[draw]] 1 card. You can only use each [[effect]] of "Chaos Space" [[once per turn]].
  | fr_text         = Envoyez 1 monstre LUMIÈRE ou TÉNÈBRES depuis votre main au Cimetière ; ajoutez 1 monstre LUMIÈRE ou TÉNÈBRES qui ne peut pas être Invoqué/Posé Normalement depuis votre Deck à votre main, avec un Niveau entre 4 et 8, et d'Attribut différent du monstre. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres LUMIÈRE ou TÉNÈBRES bannis qui ne peut pas être Invoqué/Posé Normalement ; placez le monstre au-dessous du Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Espace du Chaos" qu'une fois par tour.
  | de_text         = Lege 1 LICHT oder FINSTERNIS Monster von deiner Hand auf den Friedhof; füge deiner Hand 1 LICHT oder FINSTERNIS Monster mit einer Stufe von 4 bis 8, das nicht als Normalbeschwörung beschworen/gesetzt werden kann und das eine unterschiedliche Eigenschaft als jenes Monster hat, von deinem Deck hinzu. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten LICHT oder FINSTERNIS Monster wählen, das nicht als Normalbeschwörung beschworen/gesetzt werden kann; lege jenes Monster unters Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Chaos-Raum“ nur einmal pro Spielzug verwenden.
  | it_text         = Manda 1 mostro LUCE o OSCURITÀ dalla tua mano al Cimitero; aggiungi dal tuo Deck alla tua mano 1 mostro LUCE o OSCURITÀ che non può essere Evocato Normalmente/Posizionato, con Livello tra 4 e 8 e con Attributo diverso da quel mostro. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri LUCE o OSCURITÀ banditi che non possono essere Evocati Normalmente/Posizionati; metti quel mostro in fondo al Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Spazio del Chaos" una sola volta per turno.
  | pt_text         = Envie 1 monstro de LUZ ou de TREVAS da sua mão para o Cemitério; adicione 1 monstro de LUZ ou de TREVAS que não pode ser Invocado por Invocação-Normal/Baixado do seu Deck à sua mão, com um Nível entre 4 e 8, e com um Atributo diferente que o desse monstro. Você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros de LUZ ou de TREVAS banidos que não pode ser Invocado por Invocação-Normal/Baixado; coloque esse monstro no fundo do Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Caos Espacial" uma vez por turno.
  | es_text         = Manda al Cementerio 1 monstruo de LUZ u OSCURIDAD en tu mano; añade a tu mano 1 monstruo de LUZ u OSCURIDAD en tu Deck que no pueda ser Invocado de Modo Normal/Colocado, que tenga un Nivel de 4 a 8 y con un Atributo diferente al de ese monstruo. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos de LUZ u OSCURIDAD desterrados que no pueda ser Invocado de Modo Normal/Colocado; pon ese monstruo en la parte inferior del Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "Espacio del Caos" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から光・闇属性モンスター１体を墓地へ送って発動できる。そのモンスターとは属性が異なり、レベル４～８の通常召喚できない光・闇属性モンスター１体をデッキから手札に加える。②：墓地のこのカードを除外し、除外されている自分のモンスターの中から、通常召喚できない光・闇属性モンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻す。その後、自分はデッキから１枚ドローする。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 빛 / 어둠 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 몬스터와는 속성이 다르고, 레벨 4~8 의 통상 소환할 수 없는 빛 / 어둠 속성 몬스터 1장을 덱에서 패에 넣는다. ②: 묘지의 이 카드를 제외하고, 제외되어 있는 자신 몬스터 중에서, 통상 소환할 수 없는 빛 / 어둠 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱 맨 아래로 되돌린다. 그 후, 자신은 덱에서 1장 드로우한다.
  | sc_text         = 此卡名的①②效果１回合仅可各使用１次。①：从手牌将１只光属性或暗属性的怪兽送至墓地可以发动。将１只属性与该怪兽不同、等级４～８、不可通常召唤的光・暗属性怪兽从牌组加入手牌。②：将墓地的此卡除外，以自己１只被除外的、不可通常召唤的光・暗属性怪兽为对象可以发动。将该怪兽放回牌组最下面。然后自己从牌组抽１张。
