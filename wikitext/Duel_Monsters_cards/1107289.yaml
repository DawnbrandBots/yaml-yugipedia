  | fr_text             = 1 monstre "Queudragon" + 1+ monstre dans la main<br />Si cette carte est Invoquée par Fusion : vous pouvez cibler un nombre de monstres sur le Terrain et/ou Cimetières, inférieur ou égal au nombre de monstres utilisés comme Matériel depuis la main ; renvoyez-les à la main. Si min. 2 monstres sont envoyés au Cimetière en même temps, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Arthalion Queudragon" qu'une fois par tour.
  | de_text             = 1 „Drachoschwanz“-Monster + 1+ Monster in der Hand<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst Monster auf dem Spielfeld und/oder in den Friedhöfen bis zur Anzahl der Monster wählen, die als Material von der Hand verwendet wurden; gib sie auf die Hand zurück. Falls 2 oder mehr Monster gleichzeitig auf den Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Drachoschwanz Arthalion“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 mostro "Dracocoda" + 1+ mostri nella mano<br />Se questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio mostri sul Terreno e/o nei Cimiteri, fino al numero di mostri utilizzati come materiale dalla mano; falli ritornare nella mano. Se 2 o più mostri vengono mandati al Cimitero allo stesso tempo, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Dracocoda Arthalion" una sola volta per turno.
  | pt_text             = 1 monstro "Caudraco" + 1+ monstros na mão<br />Se este card for Invocado por Invocação-Fusão: você pode escolher monstros no campo e/ou Cemitérios, até o número de monstros usados como matéria da mão; devolva-os para a mão. Se 2 ou mais monstros forem enviados para o Cemitério ao mesmo tempo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Arthalion Caudraco" uma vez por turno.
  | es_text             = 1 monstruo "Dracocola" + 1+ monstruos en la mano<br />Si esta carta es Invocada por Fusión: puedes seleccionar monstruos en el Campo y/o Cementerios, hasta el número de monstruos usados como material desde la mano; devuélvelos a la mano. Si 2 o más monstruos son mandados al Cementerio al mismo tiempo, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Dracocola Arthalion" una vez por turno.
  | ja_text             = 「ドラゴンテイル」モンスター＋手札のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚した場合、その融合素材とした手札のモンスターの数まで、自分・相手の、フィールド・墓地のモンスターを対象として発動できる。そのモンスターを手札に戻す。②：このカードが墓地に存在する状態で、モンスターが２体以上同時に墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
