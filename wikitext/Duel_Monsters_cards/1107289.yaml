  | sc_text             = “星宿”怪兽＋手牌的怪兽1只以上<br />此卡名的①②效果1回合仅可各使用1次。①：此卡融合召唤的情况下，以作为其融合素材的手牌的怪兽数量为上限，以自己・对手的、场上・墓地的怪兽为对象可以发动。将该怪兽放回手牌。②：此卡存在于墓地的状态下，有2只以上的怪兽同时被送至墓地的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
