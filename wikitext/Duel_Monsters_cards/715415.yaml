  | text                = You can [[Special Summon]] this card (from your [[hand]]) by [[send]]ing 1 other "[[Infernity]]" [[Monster Card|monster]] in your hand to the [[Graveyard|GY]]. You can only Special Summon "Infernity Wildcat" [[once per turn]] this way. While you have no cards in your hand: You can [[banish]] 1 "Infernity" monster from your GY; increase or decrease the [[Level]] of this card by 1 until the end of this [[turn]]. You can only use this [[effect]] of "Infernity Wildcat" once per turn.
  | fr_text             = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en envoyant 1 autre monstre "Enfernité" dans votre main au Cimetière. Vous ne pouvez Invoquer Spécialement "Chat Sauvage Enfernité" qu'une fois par tour de cette façon. Tant que vous n'avez aucune carte dans votre main : vous pouvez bannir 1 monstre "Enfernité" depuis votre Cimetière ; jusqu'à la fin de ce tour, augmentez ou réduisez le Niveau de cette carte de 1. Vous ne pouvez utiliser cet effet de "Chat Sauvage Enfernité" qu'une fois par tour.
  | de_text             = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 anderes „Ewig infernal“-Monster von deiner Hand auf den Friedhof legst. Du kannst „Ewig infernale Wildkatze“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Solange du keine Karten in deiner Hand hast: Du kannst 1 „Ewig infernal“-Monster von deinem Friedhof verbannen; erhöhe oder verringere die Stufe dieser Karte bis zum Ende dieses Spielzugs um 1. Du kannst diesen Effekt von „Ewig infernale Wildkatze“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi Evocare Specialmente questa carta (dalla tua mano) mandando al Cimitero 1 altro mostro "Demoneterno" nella tua mano. Puoi Evocare Specialmente "Gatto Selvatico Demoneterno" una sola volta per turno in questo modo. Mentre non hai nessuna carta nella tua mano: puoi bandire 1 mostro "Demoneterno" dal tuo Cimitero; aumenta o diminuisci di 1 il Livello di questa carta fino alla fine di questo turno. Puoi utilizzare questo effetto di "Gatto Selvatico Demoneterno" una sola volta per turno.
  | pt_text             = Você pode Invocar este card por Invocação-Especial (da sua mão) ao enviar 1 outro monstro "Inférnico(a)" na sua mão para o Cemitério. Você só pode Invocar "Gato Selvagem Inférnico" por Invocação-Especial uma vez por turno desta forma. Enquanto você não tiver cards na sua mão: você pode banir 1 monstro "Inférnico(a)" do seu Cemitério; até o final deste turno, aumente ou diminua em 1 o Nível deste card. Você só pode usar este efeito de "Gato Selvagem Inférnico" uma vez por turno.
  | es_text             = Puedes Invocar esta carta de Modo Especial (desde tu mano) mandando al Cementerio otro monstruo "Inférnico/a" en tu mano. Sólo puedes Invocar de Modo Especial "Gato Salvaje Inférnico" una vez por turno de esta forma. Mientras no tengas cartas en tu mano: puedes desterrar 1 monstruo "Inférnico/a" en tu Cementerio; aumenta o reduce el Nivel de esta carta en 1 hasta el final de este turno. Sólo puedes usar este efecto de "Gato Salvaje Inférnico" una vez por turno.
  | ja_text             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは手札の他の「インフェルニティ」モンスター１体を墓地へ送り、手札から特殊召喚できる。②：自分の手札が０枚の場合、自分の墓地の「インフェルニティ」モンスター１体を除外して発動できる。このカードのレベルをターン終了時まで１つ上げる、または下げる。
  | ko_text             = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패의 다른 "인페르니티" 몬스터 1장을 묘지로 보내고, 패에서 특수 소환할 수 있다. ②: 자신의 패가 0장일 경우, 자신 묘지의 "인페르니티" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드의 레벨을 턴 종료시까지 1개 올리거나 내린다.
