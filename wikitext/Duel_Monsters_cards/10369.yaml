  | fr_text               = Si vous faites l'Invocation Sacrifice de cette carte en sacrifiant 1 des monstres suivants, cette carte acquiert l'effet approprié :<br />● Homme-Batterie D : Annulez l'effet d'une Carte Magie ou Piège qui cible cette 1 carte.<br />● Homme-Batterie C : Durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de cette carte, infligez la différence en dommages de combat aux Life Points de votre adversaire.<br />● Homme-Batterie AA : Augmentez l'ATK de cette carte de 1000 points.
  | de_text               = Falls du diese Karte als Tributbeschwörung beschwörst, indem du 1 der folgenden Monster als Tribut anbietest, erhält sie den entsprechenden Effekt:<br />● Batteriemann D: Annulliere den Effekt von einer Zauber- oder Fallenkarte, die diese 1 Karte zum Ziel bestimmt.<br />● Batteriemann C: Während eines Kampfes zwischen dieser angreifenden Karte und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK dieser Karte, füge die Differenz den Life Points deines Gegners als Kampfschaden zu.<br />● Batteriemann AA: Diese Karte erhält 1000 ATK.
  | it_text               = Se Evochi per Evocazione tramite Tributo questa carta offrendo come Tributo 1 dei seguenti mostri, questa carta guadagna l'effetto appropriato:<br />● Uomo Batteria D: Annulla l'effetto di una Carta Magia o Trappola che designa questa 1 carta come bersaglio.<br />● Uomo Batteria C: Durante un combattimento tra questa carta attaccante ed un mostro in Posizione di Difesa il cui DEF sia inferiore all'ATK di questa carta, infliggi la differenza ai Life Points del tuo avversario come danno da combattimento.<br />● Uomo Batteria AA: Aumenta l'ATK di questa carta di 1000 punti.
