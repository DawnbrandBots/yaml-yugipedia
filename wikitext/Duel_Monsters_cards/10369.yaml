  | es_text               = Si Invocas esta carta mediante una Invocación de Sacrificio Sacrificando 1 de los siguientes monstruos, esta carta obtiene el efecto correspondiente:<br />● Hombre Pila D: Niega los efectos de cualquier Carta Mágica o de Trampa que designe a esta 1 carta como objetivo.<br />● Hombre Pila C: Durante una batalla en la que esta carta esté atacando a un monstruo en Posición de Defensa cuya DEF sea inferior al ATK de esta carta, inflige la diferencia como daño de batalla a los Life Points de tu adversario.<br />● Hombre Pila AA: Aumenta el ATK de esta carta en 1000 puntos.
  | ja_text               = 以下のモンスターをリリースしてアドバンス召喚した場合、このカードはそれぞれの効果を得る。●電池メン－単一型：このカード１枚を対象にする魔法・罠カードの効果を無効にする。●電池メン－単二型：このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。●電池メン－単三型：このカードの攻撃力は１０００ポイントアップする。
  | ko_text               = 아래의 몬스터를 제물로 해 제물소환했을 경우, 이 카드는 각각의 효과를 얻는다.<br />●전지 멘 단1형：이 카드 1매를 대상으로 하는 마법·함정 카드의 효과를 무효로 한다.<br />●전지 멘단2형：이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘고 있으면, 그 수치만 상대 라이프에 전투 데미지를 준다.<br />●전지 멘단3형：이 카드의 공격력은 1000포인트 올라간다.
