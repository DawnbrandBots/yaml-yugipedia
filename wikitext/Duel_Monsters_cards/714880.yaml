  | text                = Neither player can [[target]] "[[Exosister]]" [[monsters]] you [[control]] with [[effect]]s of monsters that were Special Summoned from the [[GY]]. You can only use each of the following [[effect]]s of "Exosister Carpedivem" [[once per turn]]. If you [[Xyz Summon]] an "Exosister" monster: You can [[declare]] 1 card name; negate the [[activate]]d effects and effects on the [[field]] of cards with that original name, until the end of this turn. When an [[attack]] is declared involving your "Exosister" monster: You can target 1 [[Spell]]/[[Trap]] your opponent controls; [[destroy]] it.
  | fr_text             = Aucun joueur ne peut cibler de monstres "Exosœur" que vous contrôlez avec les effets des monstres qui ont été Invoqués Spécialement depuis le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Exosœur Carpedivem" qu'une fois par tour. Si vous Invoquez par Xyz un monstre "Exosœur" : vous pouvez déclarer 1 nom de carte ; jusqu'à la fin de ce tour, annulez les effets activés et les effets sur le Terrain de cartes de ce nom d'origine. Lorsqu'une attaque impliquant votre monstre "Exosœur" est déclarée : vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; détruisez-le.
  | de_text             = Kein Spieler kann „Exoschwester“-Monster, die du kontrollierst, als Ziel für Effekte von Monstern wählen, die als Spezialbeschwörung vom Friedhof beschworen wurden. Du kannst jeden der folgenden Effekte von „Exoschwester-Carpedivem“ nur einmal pro Spielzug verwenden. Falls du ein „Exoschwester“-Monster als Xyz-Beschwörung beschwörst: Du kannst 1 Kartennamen deklarieren; annulliere bis zum Ende dieses Spielzugs die aktivierten Effekte und Effekte auf dem Spielfeld von Karten mit jenem Grund-Namen. Wenn ein Angriff deklariert wird, an dem dein „Exoschwester“-Monster beteiligt ist: Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie.
  | it_text             = Nessun giocatore può scegliere come bersaglio i mostri "Esosorella" che controlli con gli effetti di mostri che sono stati Evocati Specialmente dal Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Carpedivem Esosorella" una sola volta per turno. Se Evochi Xyz un mostro "Esosorella": puoi dichiarare il nome di 1 carta; annulla gli effetti attivati e gli effetti sul Terreno delle carte con quel nome originale, fino alla fine di questo turno. Quando viene dichiarato un attacco che coinvolge un tuo mostro "Esosorella": puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggila.
  | pt_text             = Nenhum duelista pode escolher monstros "Exoirmã" que você controla como alvo de efeitos de monstros que foram Invocados por Invocação-Especial do Cemitério. Você só pode usar cada um dos seguintes efeitos de "Carpedivem Exoirmã" uma vez por turno. Se você Invocar um monstro "Exoirmã" por Invocação-Xyz: você pode declarar 1 nome de card; até o final deste turno, negue os efeitos ativados e efeitos no campo dos cards com esse nome original. Quando um ataque for declarado envolvendo um monstro "Exoirmã" seu: você pode escolher 1 Magia/Armadilha que seu oponente controla; destrua-a.
  | es_text             = Ningún jugador puede seleccionar monstruos "Exormana" que controles con efectos de monstruos que fueron Invocados de Modo Especial desde el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Exormana Carpedivem" una vez por turno. Si Invocas Xyz un monstruo "Exormana": puedes declarar 1 nombre de carta; niega los efectos activados y efectos en el Campo de cartas con ese nombre original, hasta el final de este turno. Cuando es declarado un ataque que involucre tu monstruo "Exormana": puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destrúyela.
  | ja_text             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「エクソシスター」モンスターをお互いは墓地から特殊召喚されたモンスターの効果の対象にできない。②：自分が「エクソシスター」モンスターをＸ召喚した場合、カード名を１つ宣言して発動できる。ターン終了時まで、宣言したカードと元々のカード名が同じカードの効果は無効化される。③：自分の「エクソシスター」モンスターが戦闘を行う攻撃宣言時、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "엑소시스터" 몬스터를 양쪽 플레이어는 묘지에서 특수 소환된 몬스터의 효과의 대상으로 할 수 없다. ②: 자신이 "엑소시스터" 몬스터를 엑시즈 소환했을 경우, 카드명을 1개 선언하고 발동할 수 있다. 턴 종료시까지, 선언한 카드와 원래의 카드명이 같은 카드의 효과는 무효화된다. ③: 자신의 "엑소시스터" 몬스터가 전투를 실행하는 공격 선언시, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text             = 此卡名的②③效果１回合仅可各使用１次。①：双方不可将自己场上的“驱魔姐妹”怪兽作为从墓地被特殊召唤的怪兽的效果的对象。②：自己将“驱魔姐妹”怪兽超量召唤的情况下，宣言１个卡名可以发动。直至回合结束时为止，与宣言的卡原本卡名相同的卡的效果无效化。③：自己的“驱魔姐妹”怪兽进行战斗的攻击宣言时，以对手场上的１张魔法・陷阱卡为对象可以发动。将该卡破坏。
