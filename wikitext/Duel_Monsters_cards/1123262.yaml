  | text                = At the start of your [[Main Phase 1]]: [[Banish]] 1 card from your [[hand]]; your opponent can banish 2 cards from their hand, if they do not, you apply this [[effect]].<br />● Take 2 [[Fish]] [[monster]]s from your [[Main Deck|Deck]] and either banish both or [[send]] both to the [[GY]], also you cannot [[Special Summon]] for the rest of this [[turn]], except Fish monsters.
  | fr_text             = Au début de votre Main Phase 1 : bannissez 1 carte depuis votre main ; votre adversaire peut bannir 2 cartes depuis sa main, s'il ne le fait pas, vous appliquez cet effet.<br />● Prenez 2 monstres Poisson depuis votre Deck, et soit bannissez-les tous les deux soit envoyez-les tous les deux au Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Poisson exclus) le reste de ce tour.
  | de_text             = Am Beginn deiner Main Phase 1: Verbanne 1 Karte von deiner Hand; dein Gegner kann 2 Karten von seiner Hand verbannen, falls er dies nicht tut, führst du diesen Effekt aus.<br />● Nimm 2 Fisch-Monster von deinem Deck und verbanne entweder beide oder lege beide auf den Friedhof, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Fisch-Monstern.
  | it_text             = All'inizio della tua Main Phase 1: bandisci 1 carta dalla tua mano; il tuo avversario può bandire 2 carte dalla sua mano, se non lo fa, tu applichi questo effetto.<br />● Prendi 2 mostri Pesce dal tuo Deck e bandisci entrambi oppure manda entrambi al Cimitero, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Pesce.
  | pt_text             = No começo da sua Fase Principal 1: bana 1 card da sua mão; seu oponente pode banir 2 cards da mão dele e, se ele não o fizer, você aplica este efeito.<br />● Pegue 2 monstros Peixe do seu Deck e bana os dois ou envie os dois para o Cemitério e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Peixe.
  | es_text             = Al comienzo de tu Main Phase 1: destierra 1 carta en tu mano; tu adversario puede desterrar 2 cartas en su mano, y si no lo hace, aplicas este efecto.<br />● Toma 2 monstruos Pez en tu Deck y ya sea destierra ambos o manda ambos al Cementerio, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Pez.
