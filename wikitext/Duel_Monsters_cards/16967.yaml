  | text            = While this card is [[face-up]] on the [[field]], it cannot be [[Tribute]]d. If this card is [[Normal Summon|Normal]] or [[Flip Summon]]ed: Change this card to [[Defense Position]]. [[Once per turn]]: You can [[discard]] 1 [[Spell Card|Spell]]; [[Special Summon]] 1 [[Level]] 4 [[monster]] from your [[Main Deck|Deck]], but that monster cannot [[attack]] this [[turn]].
  | fr_text         = Tant que cette carte est face recto sur le Terrain, elle ne peut pas être Sacrifiée. Si cette carte est Invoquée Normalement ou par Flip : changez cette carte en Position de Défense. Une fois par tour : vous pouvez défausser 1 Magie ; Invoquez Spécialement 1 monstre de Niveau 4 depuis votre Deck, mais le monstre ne peut pas attaquer ce tour.
  | de_text         = Solange diese Karte offen auf dem Spielfeld liegt, kann sie nicht als Tribut angeboten werden. Falls diese Karte als Normal- oder Flippbeschwörung beschworen wird: Ändere diese Karte in die Verteidigungsposition. Einmal pro Spielzug: Du kannst 1 Zauber abwerfen; beschwöre 1 Monster der Stufe 4 als Spezialbeschwörung von deinem Deck, aber jenes Monster kann in diesem Spielzug nicht angreifen.
  | it_text         = Mentre questa carta è scoperta sul Terreno, essa non può essere offerta come Tributo. Se questa carta viene Evocata Normalmente o per Scoperta: metti questa carta in Posizione di Difesa. Una volta per turno: puoi scartare 1 Magia; Evoca Specialmente 1 mostro di Livello 4 dal tuo Deck, ma quel mostro non può attaccare in questo turno.
  | pt_text         = Enquanto este card estiver com a face para cima no campo, ele não pode ser oferecido como Tributo. Se este card for Invocado por Invocação-Normal ou Virar: coloque este card em Posição de Defesa. Uma vez por turno: você pode descartar 1 Magia; Invoque por Invocação-Especial 1 monstro de Nível 4 do seu Deck, mas esse monstro não pode atacar neste turno.
  | es_text         = Mientras esta carta esté boca arriba en el Campo, no puede ser Sacrificada. Si esta carta es Invocada de Modo Normal o por Volteo: cambia esta carta a Posición de Defensa. Una vez por turno: puedes descartar 1 Mágica; Invoca de Modo Especial, desde tu Deck, 1 monstruo de Nivel 4, pero ese monstruo no puede atacar este turno.
  | ja_text         = ①：このカードが召喚・反転召喚した場合に発動する。このカードを守備表示にする。②：このカードがモンスターゾーンに存在する限り、このカードはリリースできない。③：１ターンに１度、手札から魔法カード１枚を捨てて発動できる。デッキからレベル４モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  | ko_text         = ①: 이 카드를 일반 소환 / 반전 소환했을 경우에 발동한다. 이 카드를 수비 표시로 한다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드는 릴리스할 수 없다. ③: 1턴에 1번, 패에서 마법 카드 1장을 버리고 발동할 수 있다. 덱에서 레벨 4 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
  | tc_text         = 此卡不可释放。此卡召唤、反转召唤成功时，变更为守备表示。1回合1次，透过从手牌舍弃1张魔法卡，从牌组特殊召唤1只等级4怪兽。此效果特殊召唤的怪兽，在此回合不可攻击。
  | sc_text         = ①：此卡召唤・反转召唤的情况下发动。将此卡改成守备表示。<br />②：只要此卡存在于怪兽区域，此卡不可解放。<br />③：１回合１次，从手牌将１张魔法卡舍弃可以发动。从牌组将１只等级４怪兽特殊召唤。以此效果特殊召唤的怪兽在此回合不可攻击。
