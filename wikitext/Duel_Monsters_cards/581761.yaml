  | text                = 2 [[Beast-Warrior]] [[Monster Card|monsters]]<br />You can only [[Special Summon]] "Brotherhood of the Fire Fist - Eagle(s)" [[once per turn]]. You can [[activate]] "[[Fire Fist]]" monsters' [[effect]]s without [[send]]ing "Fire Fist" or "[[Fire Formation]]" card(s) from your [[hand]] or [[field]] to the [[GY]]. You can [[target]] 1 "Fire Formation" [[Spell Card|Spell]]/[[Trap Card|Trap]] you [[control]] or in your GY; [[return]] it to the hand, then send 1 "Fire Fist" monster from your [[Main Deck|Deck]] to the GY. You can only use this effect of "Brotherhood of the Fire Fist - Eagle" once per turn.
  | fr_text             = 2 monstres Bête-Guerrier<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Confrérie du Poing de Feu - Aigle" qu'une fois par tour. Vous pouvez activer les effets des monstres "Poing de Feu" sans envoyer une ou plusieurs cartes "Poing de Feu" ou "Formation Feu" depuis votre main ou Terrain au Cimetière. Vous pouvez cibler 1 Magie/Piège "Formation Feu" que vous contrôlez ou dans votre Cimetière ; renvoyez-le à la main, puis envoyez 1 monstre "Poing de Feu" depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Confrérie du Poing de Feu - Aigle" qu'une fois par tour.
  | de_text             = 2 Ungeheuer-Krieger-Monster<br />Du kannst nur einmal pro Spielzug einen oder mehr „Bruderschaft der Feuerfaust - Adler“ als Spezialbeschwörung beschwören. Du kannst die Effekte von „Feuerfaust“-Monstern aktivieren, ohne „Feuerfaust“- oder „Feuerformation“-Karten von deiner Hand oder Spielfeldseite auf den Friedhof zu legen. Du kannst 1 „Feuerformation“-Zauber/Falle wählen, den oder die du kontrollierst oder in deinem Friedhof; gib ihn oder sie auf die Hand zurück, dann lege 1 „Feuerfaust“-Monster von deinem Deck auf den Friedhof. Du kannst diesen Effekt von „Bruderschaft der Feuerfaust - Adler“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri Guerriero-Bestia<br />Puoi Evocare Specialmente uno o più "Fratellanza del Pugno di Fuoco - Aquila" una sola volta per turno. Puoi attivare gli effetti dei mostri "Pugno di Fuoco" senza mandare carte "Pugno di Fuoco" o "Formazione di Fuoco" dalla tua mano o Terreno al Cimitero. Puoi scegliere come bersaglio 1 Magia/Trappola "Formazione di Fuoco" che controlli o nel tuo Cimitero; falla ritornare nella mano, poi manda 1 mostro "Pugno di Fuoco" dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Fratellanza del Pugno di Fuoco - Aquila" una sola volta per turno.
  | pt_text             = 2 monstros Besta-Guerreira<br />Você só pode Invocar um ou mais "Irmandade do Punho de Fogo - Águia" por Invocação-Especial uma vez por turno. Você pode ativar os efeitos de monstros "Punho de Fogo" sem enviar cards "Punho de Fogo" ou "Formação de Fogo" da sua mão ou do campo para o Cemitério. Você pode escolher 1 Magia/Armadilha "Formação de Fogo" que você controla ou no seu Cemitério; devolva-o para a mão e, depois, envie 1 monstro "Punho de Fogo" do seu Deck para o Cemitério. Você só pode usar este efeito de "Irmandade do Punho de Fogo - Águia" uma vez por turno.
  | es_text             = 2 monstruos Guerrero-Bestia<br />Sólo puedes Invocar de Modo Especial uno o más "Hermandad del Puño de Fuego - Águila" una vez por turno. Puedes activar efectos de monstruos "Puño de Fuego" sin mandar al Cementerio una o más cartas "Puño de Fuego" o "Formación de Fuego" en tu mano o Campo. Puedes seleccionar 1 Mágica/Trampa "Formación de Fuego" que controles o en tu Cementerio; devuélvela a la mano, y después manda al Cementerio 1 monstruo "Puño de Fuego" en tu Deck. Sólo puedes usar este efecto de "Hermandad del Puño de Fuego - Águila" una vez por turno.
  | ja_text             = 獣戦士族モンスター２体<br />自分は「炎星仙－ワシンジン」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分が「炎星」モンスターの効果を発動する場合、自分の手札・フィールドの「炎星」カード及び「炎舞」カードを墓地へ送らずに発動する事もできる。②：自分のフィールド・墓地の「炎舞」魔法・罠カード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。その後、デッキから「炎星」モンスター１体を墓地へ送る。
  | ko_text             = 야수전사족 몬스터 2장<br />자신은 "염성선－와신진"을 1턴에 1번밖에 특수 소환할 수 없으며, 그 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신이 "염성" 몬스터의 효과를 발동할 경우, 자신의 패 / 필드의 "염성" 카드 및 "염무" 카드를 묘지로 보내지 않으며 발동할 수도 있다. ②: 자신의 필드 / 묘지의 "염무" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 그 후, 덱에서 "염성" 몬스터 1장을 묘지로 보낸다.
  | sc_text             = 兽战士族怪兽２只<br />自己１回合仅可特殊召唤１次“炎星仙－鹫真人”，其②效果１回合仅可使用１次。<br />①：只要此卡存在于怪兽区域，自己可以不用将自己的手牌・场上的“炎星”卡及“炎舞”卡送至墓地就能发动“炎星”怪兽的效果。<br />②：以自己的场上・墓地的１张“炎舞”魔法・陷阱卡为对象可以发动。将该卡放回手牌。然后，从牌组将１只“炎星”怪兽送至墓地。
