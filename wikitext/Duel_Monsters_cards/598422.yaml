  | lore                  = 2 [[WATER]] [[Monster Card|monsters]]<br />You can [[target]] 1 WATER monster with 1500 or less [[ATK]] in your [[GY]]; [[Special Summon]] it to your [[zone]] this card [[points to]], also you cannot Special Summon monsters for the rest of this [[turn]], except WATER monsters. If this card is [[sent]] from the [[field]] to the GY: You can target 1 "[[Marincess]]" card in your GY, except "Marincess Coral Anemone"; [[add]] it to your [[hand]]. You can only use each effect of "Marincess Coral Anemone" once per turn.
  | fr_lore               = 2 monstres EAU<br />Vous pouvez cibler 1 monstre EAU avec max. 1500 ATK dans votre Cimetière ; Invoquez-le Spécialement dans votre zone pointée par cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres EAU exclus) le reste de ce tour. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 carte "Marincesse" ("Anémone Corallienne Marincesse" exclu) dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Anémone Corallienne Marincesse" qu'une fois par tour.
  | de_lore               = 2 WASSER Monster<br />Du kannst 1 WASSER Monster mit 1500 oder weniger ATK in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer WASSER Monstern. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Marinzessin“-Karte in deinem Friedhof wählen, außer „Marinzessin Korallenanemone“; füge sie deiner Hand hinzu. Du kannst jeden Effekt von „Marinzessin Korallenanemone“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri ACQUA<br />Puoi scegliere come bersaglio 1 mostro ACQUA con ATK 1500 o inferiore nel tuo Cimitero; Evocalo Specialmente in una tua zona puntata da questa carta, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri ACQUA. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 carta "Marincipessa" nel tuo Cimitero, eccetto "Marincipessa Anemone Corallo"; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Marincipessa Anemone Corallo" una sola volta per turno.
  | pt_lore               = 2 monstros de ÁGUA<br />Você pode escolher 1 monstro de ÁGUA com 1500 ou menos de ATK no seu Cemitério; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de ÁGUA. Se este card for enviado do campo para o Cemitério: você pode escolher 1 card "Marincesa" no seu Cemitério, exceto "Marincesa Anêmona Coral"; adicione-o à sua mão. Você só pode usar cada efeito de "Marincesa Anêmona Coral" uma vez por turno.
  | es_lore               = 2 monstruos de AGUA<br />Puedes seleccionar 1 monstruo de AGUA con 1500 ATK o menos en tu Cementerio; Invócalo de Modo Especial a tu zona a la que apunte esta carta y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 carta "Marincesa" en tu Cementerio, excepto "Anémona Coral Marincesa"; añádela a tu mano. Sólo puedes usar cada efecto de "Anémona Coral Marincesa" una vez por turno.
  | ja_lore               = 水属性モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の攻撃力１５００以下の水属性モンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。この効果の発動後、ターン終了時まで自分は水属性モンスターしか特殊召喚できない。②：このカードがフィールドから墓地へ送られた場合、「海晶乙女コーラルアネモネ」以外の自分の墓地の「マリンセス」カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_lore               = 물 속성 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 공격력 1500 이하의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 물 속성 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, "마린세스 코랄아네모네" 이외의 자신 묘지의 "마린세스" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_lore               = 水属性怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。①：以自己墓地１只攻击力１５００以下的水属性怪兽为对象可以发动。将该怪兽特殊召唤至此卡连接端的自己场上。此效果发动后，直至回合结束时为止自己仅可特殊召唤水属性怪兽。②：此卡从场上被送至墓地的情况下，以自己墓地的１张“海晶少女 珊瑚海葵”以外的“海晶少女”卡为对象可以发动。将该卡加入手牌。
