  | fr_text         = FLIP : Vous pouvez envoyer 1 carte depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Phosphéroglacier Subterreur Béhémoth" qu'une fois par tour.<br />Lorsqu'un monstre face recto que vous contrôlez est retourné face verso, si vous ne contrôlez aucun monstre face recto : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso.
  | de_text         = FLIPP: Du kannst 1 Karte von deinem Deck auf den Friedhof legen. Du kannst diesen Effekt von „Unterterror-Behemoth Phosphorogletscher“ nur einmal pro Spielzug verwenden.<br />Wenn ein offenes Monster, das du kontrollierst, verdeckt wird, falls du keine offenen Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
  | it_text         = SCOPRI: Puoi mandare 1 carta dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Behemoth Subterrore Fosforghiacciaio" una sola volta per turno.<br />Quando un mostro scoperto che controlli viene coperto, se non controlli nessun mostro scoperto: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa.
  | pt_text         = VIRE: Você pode enviar 1 card do seu Deck para o Cemitério. Você só pode usar este efeito de "Fosfogeleira, o Behemoth Subterror" uma vez por turno.<br />Quando um monstro com a face para cima que você controla for virado com a face para baixo, se você não controlar nenhum monstro com a face para cima: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa.
  | es_text         = VOLTEO: Puedes mandar al Cementerio 1 carta en tu Deck. Sólo puedes usar este efecto de "Behemoth del Subterror Fosfoglacial" una vez por turno.<br />Cuando un monstruo boca arriba que controlas es volteado boca abajo, si no controlas monstruos boca arriba: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo.
  | ko_text         = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드의 앞면 표시 몬스터가 뒷면 표시로 되었을 때, 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있 다. 이 카드를 패에서 수비 표시로 특수 소환한다. ② : 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ③ : 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 카드 1장을 고르고 묘지로 보낸다.
