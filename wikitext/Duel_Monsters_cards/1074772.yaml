  | text                  = Show up to 3 of the "[[Blue-Eyes White Dragon]]" in your [[hand]], [[face-up]] [[Monster Zone]], and/or [[GY]], then [[destroy]] an equal number of cards your opponent [[control]]s. You can [[banish]] this card from your [[GY]]; [[Ritual Summon]] 1 [[Ritual Monster]] from your [[hand]], by Tributing "Blue-Eyes White Dragon(s)" from your hand or field whose total Levels equal its Level. You can only use each [[effect]] of "Majesty of the White Dragons" [[once per turn]].
  | fr_text               = Montrez max. 3 "Dragon Blanc aux Yeux Bleus" dans votre main, Zone Monstre face recto et/ou Cimetière, puis détruisez un nombre égal de cartes contrôlées par votre adversaire. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Rituellement 1 Monstre Rituel depuis votre main, en Sacrifiant des "Dragon Blanc aux Yeux Bleus" depuis votre main ou Terrain dont le Niveau total est égal à son Niveau. Vous ne pouvez utiliser chaque effet de "Majesté des Dragons Blancs" qu'une fois par tour.
  | de_text               = Zeige bis zu 3 der „Blauäugiger w. Drache“ in deiner Hand, offen in deiner Monsterzone und/oder in deinem Friedhof, dann zerstöre dieselbe Anzahl Karten, die dein Gegner kontrolliert. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Ritualmonster als Ritualbeschwörung von deiner Hand, indem du einen oder mehr „Blauäugiger w. Drache“, deren gemeinsame Stufe der Stufe des Ritualmonsters entspricht, von deiner Hand oder Spielfeldseite als Tribut anbietest. Du kannst jeden Effekt von „Majestät der weißen Drachen“ nur einmal pro Spielzug verwenden.
  | it_text               = Mostra fino a 3 "Drago Bianco Occhi Blu" nella tua mano, Zona Mostri scoperta e/o Cimitero, poi distruggi un pari numero di carte controllate dal tuo avversario. Puoi bandire questa carta dal tuo Cimitero; Evoca tramite Rituale 1 Mostro Rituale dalla tua mano, offrendo come Tributo dalla tua mano o Terreno uno o più "Drago Bianco Occhi Blu" con Livello totale pari al suo Livello. Puoi utilizzare ogni effetto di "Maestà dei Draghi Bianchi" una sola volta per turno.
  | pt_text               = Mostre até 3 dos "Dragão Branco de Olhos Azuis" na sua mão, na Zona de Monstros com a face para cima e/ou no Cemitério e, depois, destrua um mesmo número de cards que seu oponente controla. Você pode banir este card do seu Cemitério; Invoque por Invocação-Ritual 1 Monstro de Ritual da sua mão, ao oferecer como Tributo um ou mais "Dragão Branco de Olhos Azuis" da sua mão ou do campo cuja soma dos Níveis seja igual ao seu Nível. Você só pode usar cada efeito de "Majestade dos Dragões Brancos" uma vez por turno.
  | es_text               = Enseña hasta 3 de los "Dragón Blanco de Ojos Azules" en tu mano, Zona de Monstruos boca arriba y/o Cementerio, y después destruye el mismo número de cartas que controle tu adversario. Puedes desterrar esta carta en tu Cementerio; Invoca por Ritual 1 Monstruo de Ritual desde tu mano, Sacrificando uno o más "Dragón Blanco de Ojos Azules" en tu mano o Campo cuyos Niveles totales sean iguales a su Nivel. Sólo puedes usar cada efecto de "Majestad de los Dragones Blancos" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールド（表側表示）・墓地の「青眼の白龍」を３体まで選び、お互いに確認する。その後、確認した数だけ相手フィールドのカードを破壊する。②：墓地のこのカードを除外して発動できる。レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドの「青眼の白龍」をリリースし、手札から儀式モンスター１体を儀式召喚する。
