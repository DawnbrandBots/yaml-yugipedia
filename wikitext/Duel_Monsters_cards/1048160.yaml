  | fr_lore               = Si vous ne contrôlez aucun monstre face recto, ou si les seuls monstres face recto que vous contrôlez sont des monstres LUMIÈRE Démon : Invoquez Spécialement 1 "Jeton Démonforgeron" (Démon/LUMIÈRE/Niveau 1/ATK 0/DEF 0), et aussi, vous ne pouvez pas déclarer d'attaques le reste de ce tour, sauf avec des monstres Démon. Si un ou plusieurs monstres "Démonforgeron" face recto que vous contrôlez sont détruits par un effet de carte de l'adversaire, tant que cette carte est dans votre Cimetière : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Sanct du Démonforgeron" qu'une fois par tour.
  | de_lore               = Falls du keine offenen Monster kontrollierst oder die einzigen offenen Monster, die du kontrollierst, LICHT Unterweltler-Monster sind: Beschwöre 1 „Unterweltlerschmied-Spielmarke“ (Unterweltler/LICHT/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Angriffe deklarieren, außer mit Unterweltler-Monstern. Falls ein oder mehr offene „Unterweltlerschmied“-Monster, die du kontrollierst, durch einen Karteneffekt eines Gegners zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Sanct des Unterweltlerschmieds“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se non controlli nessun mostro scoperto, o gli unici mostri scoperti che controlli sono mostri LUCE Demone: Evoca Specialmente 1 "Segna-Demonefabbro" (Demone/LUCE/Livello 1/ATK 0/DEF 0), inoltre non puoi dichiarare attacchi per il resto di questo turno, eccetto con mostri Demone. Se uno o più mostri "Demonefabbro" scoperti che controlli vengono distrutti dall'effetto di una carta dell'avversario, mentre questa carta è nel tuo Cimitero: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Sanct del Demonefabbro" una sola volta per turno.
  | pt_lore               = Se você não controlar nenhum monstro com a face para cima, ou os únicos monstros com a face para cima que você controlar forem monstros Demônio de LUZ: Invoque por Invocação-Especial 1 "Ficha de Criademônio" (Demônio/LUZ/Nível 1/ATK 0/DEF 0) e, além disso, você não pode declarar ataques pelo resto deste turno, exceto com monstros Demônio. Se um ou mais monstros "Criademônio" com a face para cima que você controla forem destruídos por um efeito de card do oponente, enquanto este card estiver no seu Cemitério: você pode Baixar este card. Você só pode usar cada efeito de "Sanct do Criademônio" uma vez por turno.
  | es_lore               = Si no controlas monstruos boca arriba, o los únicos monstruos boca arriba que controlas son monstruos Demonio de LUZ: Invoca de Modo Especial 1 "Ficha Demoniherrero" (Demonio/LUZ/Nivel 1/ATK 0/DEF 0), y además no puedes declarar ataques por el resto de este turno, excepto con monstruos Demonio. Si uno o más monstruos "Demoniherrero/a" boca arriba que controlas son destruidos por el efecto de una carta del adversario, mientras esta carta está en tu Cementerio: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Sant del Demoniherrero" una vez por turno.
