  | fr_text             = Sacrifiez 1 monstre "Rokkette", puis ciblez 1 Monstre Lien "Borrelle" que vous contrôlez ; équipez-le avec cette carte. Si cette carte est équipée à un monstre par cet effet, le monstre équipé gagne cet effet.<br />● Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre que vous contrôlez ; ce tour, il ne peut être détruit ni au combat ni par des effets de carte.
  | de_text             = Biete 1 „Rakkete“-Monster als Tribut an und wähle dann 1 „Kalliber“-Linkmonster, das du kontrollierst; rüste es mit dieser Karte aus. Falls diese Karte durch diesen Effekt ein Monster ausrüstet, erhält das ausgerüstete Monster diesen Effekt.<br />● Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Monster wählen, das du kontrollierst; es kann in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden.
  | it_text             = Offri come Tributo 1 mostro "Mizzile", poi scegli come bersaglio 1 Mostro Link "Callibro" che controlli; equipaggialo con questa carta. Se questa carta è equipaggiata a un mostro da questo effetto, il mostro equipaggiato guadagna questo effetto.<br />● Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro che controlli; esso non può essere distrutto in battaglia o dagli effetti delle carte in questo turno.
  | pt_text             = Ofereça como Tributo 1 monstro "Foguette" e, depois, escolha 1 Monstro Link "Callibre" que você controla; equipe-o com este card. Se este card for equipado a um monstro por este efeito, o monstro equipado ganha este efeito.<br />● Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro que você controla; ele não pode ser destruído em batalha ou por um efeito de card neste turno.
  | es_text             = Sacrifica 1 monstruo "Cohette", y después selecciona 1 Monstruo de Enlace "Borre" que controles; equípalo con esta carta. Si esta carta es equipada a un monstruo por este efecto, el monstruo equipado gana este efecto.<br />● Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo que controles; este turno, éste no puede ser destruido en batalla por efectos de cartas.
  | ja_text             = ①：自分フィールドの「ヴァレット」モンスター１体をリリースし、自分フィールドの「ヴァレル」リンクモンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターは以下の効果を得る。●１ターンに１度、自分フィールドのモンスター１体を対象として発動できる。このターン、そのモンスターは戦闘・効果では破壊されない。この効果は相手ターンでも発動できる。
  | ko_text             = ① : 자신 필드에 "바렛" 몬스터 1장을 릴리스하고, 자신 필드의 "바렐" 링크 몬스터 1장을 대상으로 하여 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하고, 그 몬스터에 장착한다. 장착 몬스터는 이하의 효과를 얻는다. ● 1턴에 1번, 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴, 그 몬스터는 전투 / 효과로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text             = ①：解放自己场上的1只“枪弹”怪兽，以自己场上的1只“枪管”连接怪兽为对象可以发动此卡。将此卡视为装备卡装备于该怪兽。装备怪兽获得以下效果。<br />●在每个自己・对手回合中1次，以自己场上的1只怪兽为对象可以发动。此回合，该怪兽不会因战斗・效果被破坏。
