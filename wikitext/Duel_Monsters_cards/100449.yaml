  | it_text               = Quando Synchro Evochi "Drago Polvere di Stelle": puoi Evocare Specialmente questa carta dal tuo Cimitero in Posizione di Attacco. Ogni turno, la prima volta che questa carta sta per essere distrutta in battaglia, non viene distrutta.
