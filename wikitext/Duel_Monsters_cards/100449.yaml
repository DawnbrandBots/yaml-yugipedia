  | es_text               = Cuando Invocas por Sincronía "Dragón de Polvo de Estrellas": puedes Invocar esta carta de Modo Especial, desde tu Cementerio, en Posición de Ataque. Cada turno, la primera vez que esta carta fuera a ser destruida en batalla, no es destruida.
