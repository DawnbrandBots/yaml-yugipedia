  | ko_text               = 자신이 "스타더스트 드래곤"의 싱크로 소환에 성공했을 때, 자신의 묘지에 존재하는 이 카드를 자신 필드 위에 앞면 공격 표시로 특수 소환할 수 있다. 이 카드는 1 턴에 1번만 전투로는 파괴되지 않는다.
