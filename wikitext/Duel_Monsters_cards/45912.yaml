  | de_text      = Falls diese Karte als Tributbeschwörung beschworen wird: Beschwöre 1 „Eissarg-Spielmarke“ (Aqua/WASSER/Stufe 1/ATK 1000/DEF 0) als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Angriffsposition. Diese Spielmarke kann nicht als Tribut für eine Tributbeschwörung angeboten werden.
  | it_text      = Se questa carta viene Evocata tramite Tributo: Evoca Specialmente 1 "Segna-Bara di Ghiaccio" (Acqua/ACQUA/Livello 1/ATK 1000/DEF 0) in Posizione di Attacco sul Terreno del tuo avversario. Questo Segna-Mostro non può essere offerto come Tributo per un'Evocazione tramite Tributo.
  | pt_text      = Se este card for Invocado por Invocação-Tributo: Invoque por Invocação-Especial 1 "Ficha de Caixão de Gelo" (Aqua/ÁGUA/Nível 1/ATK 1000/DEF 0) em Posição de Ataque no campo do seu oponente. Essa Ficha não pode ser oferecida como Tributo para uma Invocação-Tributo.
  | es_text      = Si esta carta es Invocada por Sacrificio: Invoca de Modo Especial 1 "Ficha de Ataúd de Hielo" (Aqua/AGUA/Nivel 1/ATK 1000/DEF 0) en Posición de Ataque en el Campo de tu adversario. Esta Ficha no puede ser Sacrificada en una Invocación por Sacrificio.
  | ja_text      = ①：このカードがアドバンス召喚した場合に発動する。相手フィールドに「アイスコフュントークン」（水族・水・星１・攻１０００／守０）１体を攻撃表示で特殊召喚する。このトークンはアドバンス召喚のためにはリリースできない。
  | ko_text      = ①: 이 카드가 어드밴스 소환에 성공했을 경우에 발동한다. 상대 필드에 "아이스 코핀 토큰"(물족 / 물 / 레벨 1 / 공 1000 / 수 0) 1장을 공격 표시로 특수 소환한다. 이 토큰은 어드밴스 소환을 위해서는 릴리스할 수 없다.
  | sc_text      = ①：此卡上级召唤的情况下发动。将１只“冰棺衍生物”（水族・水・星１・攻１０００／守０）以攻击表示特殊召唤至对手场上。此衍生物不可为上级召唤而解放。
