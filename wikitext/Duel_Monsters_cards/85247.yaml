  | text                  = [[Draw a card|Draw]] 2 cards, then [[banish]] 1 [[DARK]] [[Monster Card|monster]] from your [[hand]], or, if you do not have any in your hand, [[send]] your entire hand to the [[GY]].
  | fr_text               = Piochez 2 cartes, puis bannissez 1 monstre TÉNÈBRES depuis votre main, ou, si vous n'en avez aucun dans votre main, envoyez toute votre main au Cimetière.
  | de_text               = Ziehe 2 Karten, dann verbanne 1 FINSTERNIS Monster von deiner Hand oder, falls du keins in deiner Hand hast, lege deine gesamte Hand auf den Friedhof.
  | it_text               = Pesca 2 carte, poi bandisci 1 mostro OSCURITÀ dalla tua mano, o, se non ne hai nessuno nella tua mano, manda tutta la tua mano al Cimitero.
  | pt_text               = Compre 2 cards e, depois, bana 1 monstro de TREVAS da sua mão ou, se você não tiver nenhum na sua mão, envie toda a sua mão para o Cemitério.
  | es_text               = Roba 2 cartas, y después destierra 1 monstruo de OSCURIDAD en tu mano o, si no tienes ninguno en tu mano, manda al Cementerio toda tu mano.
  | ja_text               = ①：自分は２枚ドローする。その後、手札に闇属性モンスターが存在する場合、その内の１体を選んで除外する。存在しない場合、自分の手札を全て墓地へ送る。
  | ko_text               = ①: 자신은 2장 드로우한다. 그 후, 패에 어둠 속성 몬스터가 존재할 경우, 그 중의 1장을 고르고 제외한다. 존재하지 않을 경우, 자신의 패를 전부 묘지로 보낸다.
  | tc_text               = 從我方牌組中抽取2張卡牌，之後將手牌中的1隻暗屬性怪獸從遊戲中除外。我方手牌中沒有暗屬性怪獸的場合，將我方手牌全部送進墓地。
  | sc_text               = ①：自己抽2张。然后，手牌存在暗属性怪兽的情况下，从其中挑选1只除外。不存在的情况下，将自己的手牌全部送至墓地。
