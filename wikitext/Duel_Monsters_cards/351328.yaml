  | fr_text             = 1 Syntoniseur + 1 Monstre Synchro non-Syntoniseur TÉNÈBRES Dragon<br />Vous pouvez Sacrifier 1 monstre, puis ciblez 1 monstre "Dragon Rouge Archdémon" dans votre Cimetière ; Invoquez-le Spécialement. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez Invoquer Spécialement 2 Syntoniseurs de même Niveau (1 depuis votre Deck et 1 depuis votre Cimetière) en Position de Défense. Vous ne pouvez utiliser chaque effet de "Bouillant Dragon Rouge Archdémon du Brisement" qu'une fois par tour.
  | de_text             = 1 Empfänger + 1 FINSTERNIS Drache-Nicht-Empfänger-Synchromonster<br />Du kannst 1 Monster als Tribut anbieten und dann 1 „Rotdrachen-Erzunterweltler“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 2 Empfänger mit derselben Stufe (1 von deinem Deck und 1 von deinem Friedhof) als Spezialbeschwörung in die Verteidigungsposition beschwören. Du kannst jeden Effekt von „Glühender Rotdrachen-Erzunterweltler Bann“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner + 1 Mostro Synchro OSCURITÀ Drago non-Tuner<br />Puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 mostro "Arcidemone Drago Rosso" nel tuo Cimitero; Evocalo Specialmente. Quando questa carta infligge danno da combattimento al tuo avversario: puoi Evocare Specialmente 2 Tuner con lo stesso Livello (1 dal tuo Deck e 1 dal tuo Cimitero) in Posizione di Difesa. Puoi utilizzare ogni effetto di "Arcidemone Drago Rosso Rovente della Brutalità" una sola volta per turno.
  | pt_text             = 1 Regulador + 1 Monstro Sincro Dragão não-Regulador de TREVAS<br />Você pode oferecer 1 monstro como Tributo e, depois, escolha 1 monstro "Dragão Vermelho Arquidemônio" no seu Cemitério; Invoque-o por Invocação-Especial. Quando este card causar dano de batalha ao seu oponente: você pode Invocar por Invocação-Especial 2 Reguladores com o mesmo Nível (1 do seu Deck e 1 do seu Cemitério) em Posição de Defesa. Você só pode usar cada efeito de "Abrasador Dragão Vermelho Arquidemônio do Banimento" uma vez por turno.
  | es_text             = 1 Cantante + 1 Monstruo de Sincronía Dragón de OSCURIDAD que no sea Cantante<br />Puedes Sacrificar 1 monstruo, y después seleccionar 1 monstruo "Dragón Rojo Archidemonio" en tu Cementerio; Invócalo de Modo Especial. Cuando esta carta inflige daño de batalla a tu adversario: puedes Invocar de Modo Especial 2 Cantantes con el mismo Nivel (1 desde tu Deck y 1 desde tu Cementerio) en Posición de Defensa. Sólo puedes usar cada efecto de "Ardiente Dragón Rojo Archidemonio de la Bajeza" una vez por turno.
  | ja_text             = チューナー＋チューナー以外のドラゴン族・闇属性Ｓモンスター１体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスター１体をリリースし、自分の墓地の「レッド・デーモン」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが相手に戦闘ダメージを与えた時に発動できる。自分のデッキ及び墓地から１体ずつ、レベルが同じチューナーを守備表示で特殊召喚する。
