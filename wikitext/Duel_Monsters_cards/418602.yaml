  | text                = When this card is [[activate]]d: [[Add a card|Add]] 1 "[[Dinomist]]" [[monster]] from your [[Main Deck|Deck]] to your [[hand]]. [[Once per turn]], if a "Dinomist" card(s) is added from the [[field]] to your [[Extra Deck]] [[face-up]]: Add 1 of those cards to your hand. You can only activate 1 "Dinomist Charge" per [[turn]].
  | fr_text             = Lorsque cette carte est activée : ajoutez 1 monstre "Dinobrume" depuis votre Deck à votre main. Une fois par tour, si une ou plusieurs cartes "Dinobrume" sont ajoutées face recto depuis le Terrain à votre Extra Deck : ajoutez 1 de ces cartes à votre main. Vous ne pouvez activer qu'1 "Charge Dinobrume" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Füge deiner Hand 1 „Dinonebel“-Monster von deinem Deck hinzu. Einmal pro Spielzug, falls deinem Extra Deck eine oder mehr „Dinonebel“-Karten vom Spielfeld offen hinzugefügt werden: Füge 1 der Karten deiner Hand hinzu. Du kannst nur 1 „Dinonebel-Aufladung“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: aggiungi 1 mostro "Dinofoschia" dal tuo Deck alla tua mano. Una volta per turno, se una o più carte "Dinofoschia" vengono aggiunte dal Terreno al tuo Extra Deck scoperte: aggiungi 1 di quelle carte alla tua mano. Puoi attivare solo 1 "Carica Dinofoschia" per turno.
  | pt_text             = Quando este card for ativado: adicione 1 monstro "Dinonévoa" do seu Deck à sua mão. Uma vez por turno, se um ou mais cards "Dinonévoa" forem adicionados do campo ao seu Deck Adicional com a face para cima: adicione 1 desses cards à sua mão. Você só pode ativar 1 "Carga Dinonévoa" por turno.
  | es_text             = Cuando esta carta es activada: añade a tu mano 1 monstruo "Dinoniebla" en tu Deck. Una vez por turno, si una o más cartas "Dinoniebla" en tu Campo son añadidas a tu Deck Extra boca arriba: añade 1 de esas cartas a tu mano. Sólo puedes activar 1 "Carga Dinoniebla" por turno.
  | ja_text             = 「ダイナミスト・チャージ」は１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「ダイナミスト」モンスター１体を手札に加える。②：１ターンに１度、「ダイナミスト」カードがフィールドから自分のエクストラデッキに表側表示で加わった場合に発動する。そのカード１枚を手札に加える。
  | ko_text             = "다이너미스트 차지"는 1턴에 1장밖에 발동할 수 없다. ① : 이 카드의 발동시의 효과 처리로서, 덱에서 "다이너미스트" 몬스터 1장을 패에 넣는다. ② : 1턴에 1번, "다이너미스트" 카드가 필드에서 자신의 엑스트라 덱에 앞면 표시로 놓일 경우에 발동한다. 그 카드 1장을 패에 넣는다.
  | sc_text             = 此卡名的卡１回合仅可发动１张。<br />①：作为此卡发动时的效果处理，从牌组将１只“机动雾龙”怪兽加入手牌。<br />②：１回合１次，“机动雾龙”灵摆怪兽卡从场上以表侧加入自己的额外牌组的情况下发动。将其中的１张加入手牌。
