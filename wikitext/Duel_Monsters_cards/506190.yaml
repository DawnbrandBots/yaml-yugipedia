  | lore                  = When this card is [[activate]]d: [[Banish]] 3 cards from the top of your [[Main Deck|Deck]], [[face-down]]. This card's name becomes "[[Toon World]]" while in the [[Field Zone]]. Your opponent cannot [[target]] [[Toon monster]]s you [[control]] with card [[effect]]s. If a Toon monster(s) you control would be [[destroyed by battle]] or card effect, you can banish 1 card from the top of your Deck, face-down, for each of those monster(s) instead.
  | fr_lore               = Lorsque cette carte est activée : bannissez face verso 3 cartes du dessus de votre Deck. Le nom de cette carte devient "Monde des Toons" tant qu'elle est dans la Zone Terrain. Votre adversaire ne peut pas cibler de monstres Toon que vous contrôlez avec des effets de carte. Si un ou plusieurs monstres Toon que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir face verso 1 carte du dessus de votre Deck, pour chacun de ces monstres à la place.
  | de_lore               = Wenn diese Karte aktiviert wird: Verbanne die obersten 3 Karten deines Decks verdeckt. Der Name dieser Karte wird zu „Toon-Welt“, solange sie in der Spielfeldzone liegt. Dein Gegner kann Toon-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Falls ein oder mehr Toon-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen für jedes jener Monster die 1 oberste Karte deines Decks verdeckt verbannen.
  | it_lore               = Quando questa carta viene attivata: bandisci 3 carte dalla cima del tuo Deck, coperte. Il nome di questa carta diventa "Mondo Toon" mentre è nella Zona Terreno. Il tuo avversario non può scegliere come bersaglio i mostri Toon che controlli con gli effetti delle carte. Se uno o più mostri Toon che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire 1 carta dalla cima del tuo Deck coperta per ognuno di quei mostri.
  | pt_lore               = Quando este card for ativado: bana 3 cards do topo do seu Deck, com a face para baixo. O nome deste card se torna "Mundo Toon" enquanto ele estiver na Zona do Campo. Seu oponente não pode escolher monstros Toon que você controla como alvo de efeitos de card. Se um ou mais monstros Toon que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir 1 card do topo do seu Deck, com a face para baixo, para cada um desses monstros.
  | es_lore               = Cuando esta carta es activada: destierra 3 cartas de la parte superior de tu Deck, boca abajo. Mientras esté en la Zona del Campo, el nombre de esta carta se convierte en "Mundo Toon". Tu adversario no puede seleccionar con efectos de cartas a monstruos Toon que controles. Si uno o más monstruos Toon que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes, en su lugar, desterrar 1 carta de la parte superior de tu Deck, boca abajo, por cada uno de esos monstruos.
  | ja_lore               = ①：このカードの発動時の効果処理として、自分のデッキの上からカード３枚を裏側表示で除外する。②：このカードはフィールドゾーンに存在する限り、カード名を「トゥーン・ワールド」として扱う。③：このカードがフィールドゾーンに存在する限り、自分フィールドのトゥーンモンスターは相手の効果の対象にならない。④：自分フィールドのトゥーンモンスターが戦闘・効果で破壊される場合、代わりに破壊されるモンスター１体につき１枚、自分のデッキの上からカードを裏側表示で除外できる。
  | ko_lore               = ①: 이 카드의 발동시의 효과 처리로서, 자신의 덱 위에서 카드 3장을 뒷면 표시로 제외한다. ②: 이 카드의 카드명은, 필드 존에 존재하는 한 "툰 월드"로 취급한다. ③: 이 카드가 필드 존에 존재하는 한, 자신 필드의 툰 몬스터는 상대 효과의 대상이 되지 않는다. ④: 자신 필드의 툰 몬스터가 전투 / 효과로 파괴될 경우, 대신에 파괴되는 몬스터 1장당 1장, 자신의 덱 위에서 카드를 뒷면 표시로 제외할 수 있다.
