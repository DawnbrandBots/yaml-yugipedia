  | fr_text             = Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step), ou si un monstre de l'adversaire cible cette carte avec une attaque : vous pouvez renvoyer cette carte à la main, puis vous pouvez Invoquer Spécialement 2 monstres "Melffy" de noms différents l'un de l'autre ("Wally Melffy" exclu) depuis votre Deck. Durant votre End Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser chaque effet de "Wally Melffy" qu'une fois par tour.
  | de_text             = Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps) oder falls ein Monster eines Gegners diese Karte als Angriffsziel wählt: Du kannst diese Karte auf die Hand zurückgeben, dann kannst du 2 „Melffy“-Monster mit unterschiedlichen Namen voneinander als Spezialbeschwörung von deinem Deck beschwören, außer „Melffy-Walli“. Während deiner End Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Melffy-Walli“ nur einmal pro Spielzug verwenden.
  | it_text             = Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step), o se un mostro dell'avversario sceglie questa carta come bersaglio per un attacco: puoi far ritornare questa carta nella mano, poi puoi Evocare Specialmente dal tuo Deck 2 mostri "Melffy" con nomi diversi l'uno dall'altro, eccetto "Melffy Wally". Durante la tua End Phase: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare ogni effetto di "Melffy Wally" una sola volta per turno.
  | pt_text             = Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano) ou se um monstro do oponente escolher este card como alvo de um ataque: você pode devolver este card para a mão e, depois, você pode Invocar por Invocação-Especial 2 monstros "Melffy" do seu Deck com nomes diferentes um do outro, exceto "Melffy Wally". Durante sua Fase Final: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar cada efeito de "Melffy Wally" uma vez por turno.
  | es_text             = Si tu adversario Invoca de Modo Normal o Especial uno o más monstruos (excepto durante el Damage Step), o si un monstruo del adversario selecciona esta carta para un ataque: puedes devolver esta carta a la mano, y después puedes Invocar de Modo Especial, desde tu Deck, 2 monstruos "Melffy" con nombres diferentes entre sí, excepto "Uali Melffy". Durante tu End Phase: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar cada efecto de "Uali Melffy" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターを召喚・特殊召喚した場合、またはこのカードが相手モンスターの攻撃対象に選択された場合に発動できる。このカードを手札に戻す。その後、デッキから「メルフィー・ワラビィ」以外の「メルフィー」モンスター２体を特殊召喚できる（同名カードは１枚まで）。②：自分エンドフェイズに発動できる。このカードを手札から特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 경우, 또는 이 카드가 상대 몬스터의 공격 대상으로 선택되었을 경우에 발동할 수 있다. 이 카드를 주인의 패로 되돌린다. 그 후, 덱에서 "메르피 왈라비" 이외의 "메르피" 몬스터 2장을 특수 소환할 수 있다(같은 이름의 카드는 1장까지). ②: 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：对手将怪兽召唤・特殊召唤成功的情况下，或此卡被选择为对手怪兽的攻击对象的情况下可以发动。将此卡放回持有者的手牌。然后，可从牌组将“梅尔菲・瓦莱皮”以外的２只“梅尔菲”怪兽特殊召唤（同名卡最多１张）。②：在自己的结束阶段可以发动。从手牌将此卡特殊召唤。
