  | text                = If this card is [[send|sent]] to the [[GY]]: You can [[add]] 1 "[[Vendread]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] to the [[hand]]. If a [[Monster Card|monster]](s) on the [[field]] is [[Tribute]]d, while this card is in your GY (except during the [[Damage Step]]): You can [[banish]] 1 other [[Zombie]] monster from your GY; [[Special Summon]] this card, and if you do, while it is [[face-up]] in the [[Monster Zone]], you cannot Special Summon monsters, except "Vendread" monsters. You can only use each effect of "Scar of the Vendread" [[once per turn]].
  | fr_text             = Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Magie/Piège "Vendetterreur" depuis votre Deck à la main. Si un ou plusieurs monstres sur le Terrain sont Sacrifiés, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir 1 autre monstre Zombie depuis votre Cimetière ; Invoquez Spécialement cette carte, et si vous le faites, tant qu'elle est face recto dans la Zone Monstre, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Vendetterreur" exclus). Vous ne pouvez utiliser chaque effet de "Balafre de la Vendetterreur" qu'une fois par tour.
  | de_text             = Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Venschrecken“-Zauber/Falle von deinem Deck hinzufügen. Falls ein oder mehr Monster auf dem Spielfeld als Tribut angeboten werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst 1 anderes Zombie-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, kannst du keine Monster als Spezialbeschwörung beschwören, solange sie offen in der Monsterzone liegt, außer „Venschrecken“-Monstern. Du kannst jeden Effekt von „Narbe des Venschreckens“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Magia/Trappola "Venterrore" dal tuo Deck alla mano. Se uno o più mostri sul Terreno vengono offerti come Tributo, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire 1 altro mostro Zombie dal tuo Cimitero; Evoca Specialmente questa carta e, se lo fai, mentre essa è scoperta nella Zona Mostri, non puoi Evocare Specialmente mostri, eccetto mostri "Venterrore". Puoi utilizzare ogni effetto di "Cicatrice del Venterrore" una sola volta per turno.
  | pt_text             = Se este card for enviado para o Cemitério: você pode adicionar 1 Magia/Armadilha "Vendorror" do seu Deck à mão. Se um ou mais monstros no campo forem oferecidos como Tributo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir 1 outro monstro Zumbi do seu Cemitério; Invoque este card por Invocação-Especial e, se isso acontecer, enquanto ele estiver com a face para cima na Zona de Monstros, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Vendorror". Você só pode usar cada efeito de "Cicatriz do Vendorror" uma vez por turno.
  | es_text             = Si esta carta es mandada al Cementerio: puedes añadir a la mano 1 Mágica/Trampa "Vengamiedo" en tu Deck. Si uno o más monstruos en el Campo son Sacrificados, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes desterrar otro monstruo Zombi en tu Cementerio; Invoca esta carta de Modo Especial y, si lo haces, mientras esté boca arriba en la Zona de Monstruos, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Vengamiedo". Sólo puedes usar cada efecto de "Cicatriz del Vengamiedo" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地へ送られた場合に発動できる。デッキから「ヴェンデット」魔法・罠カード１枚を手札に加える。②：このカードが墓地に存在する状態で、フィールドのモンスターがリリースされた場合、自分の墓地からこのカード以外のアンデット族モンスター１体を除外して発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードがモンスターゾーンに表側表示で存在する限り、自分は「ヴェンデット」モンスターしか特殊召喚できない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "벤데드" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하는 상태에서, 필드의 몬스터가 릴리스되었을 경우, 자신 묘지에서 이 카드 이외의 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 앞면 표시로 존재하는 한, 자신은 "벤데드" 몬스터밖에 특수 소환할 수 없다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：此卡被送至墓地的情况下可以发动。从牌组将１张“仇尸”魔法・陷阱卡加入手牌。②：此卡存在于墓地的状态下，场上的怪兽被解放的情况下，从自己的墓地将此卡以外的１只不死族怪兽除外可以发动。将此卡特殊召唤。只要以此效果特殊召唤的此卡以表侧表示存在于怪兽区域，自己仅可特殊召唤“仇尸”怪兽。
