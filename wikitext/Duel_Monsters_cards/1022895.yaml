  | text                = 2 [[Level]] 5 [[monster]]s<br />A "[[Raidraptor]]" [[Xyz Monster]] that has this card as [[material]] gains this [[effect]].<br />● This card gains [[ATK]] equal to its [[Rank]] x 100.<br />You can only use 1 of the following effects of "Raidraptor - Brave Strix" per turn, and [[Only 1 effect once per turn|only once that turn]]. You can [[detach]] 1 material from this card; [[Set]] 1 "Raidraptor" [[Spell]]/[[Trap]] from your [[Deck]]. If this card has a [[Winged Beast]] monster as material: You can detach 1 material from this card; add 1 "[[Rank-Up-Magic]]" Spell from your Deck to your [[hand]].
  | fr_text             = 2 monstres de Niveau 5<br />Un Monstre Xyz "Raidraptor" qui a cette carte comme Matériel gagne cet effet.<br />● Cette carte gagne une ATK égale à son Rang x 100.<br />Vous ne pouvez utiliser qu'1 des effets suivants de "Raidraptor - Strix Courageuse" par tour, et uniquement une fois le tour. Vous pouvez détacher 1 Matériel de cette carte ; Posez 1 Magie/Piège "Raidraptor" depuis votre Deck. Si cette carte a un monstre Bête Ailée comme Matériel : vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 Magie "Magie-Rang-Plus" depuis votre Deck à votre main.
  | de_text             = 2 Monster der Stufe 5<br />Ein „Überfallraptor“-Xyz-Monster, das diese Karte als Material hat, erhält diesen Effekt.<br />● Diese Karte erhält ATK in Höhe ihres Rangs x 100.<br />Du kannst nur 1 der folgenden Effekte von „Überfallraptor - Tapferer Kauz“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Du kannst 1 Material von dieser Karte abhängen; setze 1 „Überfallraptor“-Zauber/Falle von deinem Deck. Falls diese Karte ein Geflügeltes Ungeheuer-Monster als Material hat: Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 „Rangsteigerungszauber“-Zauber von deinem Deck hinzu.
  | it_text             = 2 mostri di Livello 5<br />Un Mostro Xyz "Raidraptor" che ha questa carta come materiale guadagna questo effetto.<br />● Questa carta guadagna ATK pari al suo Rango x 100.<br />Puoi utilizzare solo 1 dei seguenti effetti di "Raidraptor - Coraggioso Strix" per turno, e solo una volta in quel turno. Puoi staccare 1 materiale da questa carta; Posiziona 1 Magia/Trappola "Raidraptor" dal tuo Deck. Se questa carta ha un mostro Bestia Alata come materiale: puoi staccare 1 materiale da questa carta; aggiungi 1 Magia "Alza-Rango-Magico" dal tuo Deck alla tua mano.
  | pt_text             = 2 monstros de Nível 5<br />Um Monstro Xyz "Ataqueraptor" que tenha este card como matéria ganha este efeito.<br />● Este card ganha ATK igual à sua Classe x 100.<br />Você só pode usar 1 dos seguintes efeitos de "Ataqueraptor - Corajoso Strix" por turno e apenas uma vez por turno. Você pode desassociar 1 matéria deste card; Baixe 1 Magia/Armadilha "Ataqueraptor" do seu Deck. Se este card tiver um monstro Besta Alada como matéria: você pode desassociar 1 matéria deste card; adicione 1 Magia "Magia de Aumento de Classe" do seu Deck à sua mão.
  | es_text             = 2 monstruos de Nivel 5<br />Un Monstruo Xyz "Asaltorrapaz" que tenga esta carta como material gana este efecto.<br />● Esta carta gana ATK igual a su Rango x 100.<br />Sólo puedes usar 1 de los siguientes efectos de "Asaltorrapaz - Strix Valiente" por turno, y sólo una vez ese turno. Puedes desacoplar 1 material de esta carta; Coloca 1 Mágica/Trampa "Asaltorrapaz" desde tu Deck. Si esta carta tiene un monstruo Bestia Alada como material: puedes desacoplar 1 material de esta carta; añade a tu mano 1 Mágica "Magia de Subida de Rango" en tu Deck.
  | ja_text             = レベル５モンスター×２<br />このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。デッキから「ＲＲ」魔法・罠カード１枚を自分フィールドにセットする。②：このカードが鳥獣族モンスターをＸ素材としている場合、このカードのＸ素材を１つ取り除いて発動できる。デッキから「ＲＵＭ」魔法カード１枚を手札に加える。③：このカードを素材として持っている「ＲＲ」Ｘモンスターは以下の効果を得る。●このカードの攻撃力は、自身のランク×１００アップする。
  | ko_text             = 레벨 5 몬스터 × 2<br />이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "RR(레이드 랩터즈)" 마법 / 함정 카드 1장을 자신 필드에 세트한다. ②: 이 카드가 비행야수족 몬스터를 엑시즈 소재로 하고 있을 경우, 이 카드의 엑시즈 소재를 1개 제거하여 발동할 수 있다. 덱에서 "RUM(랭크 업 매직)" 마법 카드 1장을 패에 넣는다. ③: 이 카드를 소재로서 가지고 있는 "RR(레이드 랩터즈)" 엑시즈 몬스터는 이하의 효과를 얻는다. ●이 카드의 공격력은, 자신의 랭크 × 100 올린다.
  | sc_text             = 等级５怪兽×２<br />此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：去除此卡的１个超量素材可以发动。从牌组将１张“急袭猛禽”魔法・陷阱卡放置在自己场上。<br />②：此卡持有鸟兽族怪兽作为超量素材的情况下，去除此卡的１个超量素材可以发动。从牌组将１张“升阶魔法”魔法卡加入手牌。<br />③：持有此卡作为素材的“急袭猛禽”超量怪兽获得以下效果。<br />●此卡的攻击力上升相当于自身阶级×１００的数值。
