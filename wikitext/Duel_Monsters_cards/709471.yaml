  | pendulum_effect       = You can [[target]] 1 [[Xyz Monster]] you [[control]]; [[attach]] this card to it as [[material]]. You can only use this [[effect]] of "Daidaratant the Ooze Giant" [[once per turn]].
  | lore                  = 2 [[Level]] 4 [[monsters]]<br />If you can [[Pendulum Summon]] [[Level]] 4, you can Pendulum Summon this [[face-up]] card from your [[Extra Deck]]. You can [[detach]] 1 [[material]] from this card; place this card in your [[Pendulum Zone]], then you can [[Add a card|add]] 1 [[Pendulum Monster]] from your GY to the Extra Deck face-up. If this card in the [[Monster Zone]] is [[destroyed by battle]] or card [[effect]]: You can place this card in your Pendulum Zone. You can only use each effect of "Daidaratant the Ooze Giant" [[once per turn]].
  | fr_pendulum_effect    = Vous pouvez cibler 1 Monstre Xyz que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser cet effet de "Daidaratant le Géant Visqueux" qu'une fois par tour.
  | fr_lore               = 2 monstres de Niveau 4<br />Si vous pouvez effectuer une Invocation Pendule de Niveau 4, vous pouvez Invoquer par Pendulation cette carte face recto depuis votre Extra Deck. Vous pouvez détacher 1 Matériel de cette carte ; placez cette carte dans votre Zone Pendule, puis vous pouvez ajouter face recto 1 Monstre Pendule depuis votre Cimetière à l'Extra Deck. Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Daidaratant le Géant Visqueux" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst 1 Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst diesen Effekt von „Daidaratant der Schleimriese“ nur einmal pro Spielzug verwenden.
  | de_lore               = 2 Monster der Stufe 4<br />Falls du Stufe 4 als Pendelbeschwörung beschwören kannst, kannst du diese offene Karte als Pendelbeschwörung von deinem Extra Deck beschwören. Du kannst 1 Material von dieser Karte abhängen; lege diese Karte in deine Pendelzone, dann kannst du dem Extra Deck 1 Pendelmonster von deinem Friedhof offen hinzufügen. Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden Effekt von „Daidaratant der Schleimriese“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Puoi scegliere come bersaglio 1 Mostro Xyz che controlli; attacca questa carta a esso come materiale. Puoi utilizzare questo effetto di "Daidaratante il Gigante Viscido" una sola volta per turno.
  | it_lore               = 2 mostri di Livello 4<br />Se puoi Evocare Pendulum di Livello 4, puoi Evocare Pendulum questa carta scoperta dal tuo Extra Deck. Puoi staccare 1 materiale da questa carta; metti questa carta nella tua Zona Pendulum, poi puoi aggiungere 1 Mostro Pendulum dal tuo Cimitero all'Extra Deck scoperto. Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Daidaratante il Gigante Viscido" una sola volta per turno.
  | pt_pendulum_effect    = Você pode escolher 1 Monstro Xyz que você controla; associe este card a ele como matéria. Você só pode usar este efeito de "Daidaratant, o Gigante de Gosma" uma vez por turno.
  | pt_lore               = 2 monstros de Nível 4<br />Se você puder Invocar por Invocação-Pêndulo de Nível 4, você pode Invocar este card com a face para cima do seu Deck Adicional por Invocação-Pêndulo. Você pode desassociar 1 matéria deste card; coloque este card na sua Zona de Pêndulo e, depois, você pode adicionar 1 Monstro Pêndulo do seu Cemitério para o Deck Adicional com a face para cima. Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "Daidaratant, o Gigante de Gosma" uma vez por turno.
  | es_pendulum_effect    = Puedes seleccionar 1 Monstruo Xyz que controles; acóplale esta carta como material. Sólo puedes usar este efecto de "Daidaratant el Gigante de Cieno" una vez por turno.
  | es_lore               = 2 monstruos de Nivel 4<br />Si puedes hacer una Invocación por Péndulo de Nivel 4, puedes Invocar por Péndulo esta carta boca arriba desde tu Deck Extra. Puedes desacoplar 1 material de esta carta; pon esta carta en tu Zona de Péndulo, y después puedes añadir al Deck Extra boca arriba 1 Monstruo de Péndulo en tu Cementerio. Si esta carta en la Zona de Monstruos es destruida en batalla o por el efecto de una carta: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "Daidaratant el Gigante de Cieno" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドのＸモンスター１体を対象として発動できる。このカードをそのモンスターの下に重ねてＸ素材とする。
  | ja_lore               = レベル４モンスター×２<br />レベル４がＰ召喚可能な場合にＥＸデッキの表側表示のこのカードはＰ召喚できる。このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。このカードを自分のＰゾーンに置く。その後、自分の墓地からＰモンスター１体を選んでＥＸデッキに表側表示で加える事ができる。②：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 
