  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。<br />①：以自己场上的１只超量怪兽为对象可以发动。将此卡作为该怪兽的超量素材。
  | sc_lore               = 等级４怪兽×２<br />在可灵摆召唤等级４的情况下，额外牌组表侧的此卡可以灵摆召唤。<br />此卡名的①②怪兽效果１回合仅可各使用１次。<br />①：去除此卡的１个超量素材可以发动。将此卡放在自己的灵摆区域。然后，可从自己的墓地将１只灵摆怪兽以表侧加入额外牌组。<br />②：怪兽区域的此卡因战斗・效果被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
