  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下，或因效果被破坏的情况下可以发动。从牌组将“终刻龙机Ⅴ－阿玛耳忒”以外的1只“终刻”怪兽加入手牌。②：在自己・对手回合中，此卡装备有装备卡的情况下可以发动。从额外牌组将阶级与此卡的等级数值相同的1只机械族・风属性超量怪兽视为超量召唤特殊召唤，将此卡及此卡的装备卡全部作为其超量素材。
