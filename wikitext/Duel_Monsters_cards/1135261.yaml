  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed, or [[destroy]]ed by [[card effect]]: You can [[add]] 1 "[[DoomZ]]" [[monster]] from your [[Main Deck|Deck]] to your [[hand]], except "DoomZ V Five - Amalthe". While this card is [[equip]]ped with an [[Equip Card]] ([[Quick Effect]]): You can [[Special Summon]] 1 [[WIND]] [[Machine]] [[Xyz Monster]] from your [[Extra Deck]] with the same [[Rank]] as this card's [[Level]], and if you do, [[attach]] this card and its Equip Cards to that monster as [[material]] (this is treated as an [[Xyz Summon]]). You can only use each effect of "DoomZ V Five - Amalthe" [[once per turn]].
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement, ou détruite par un effet de carte : vous pouvez ajouter 1 monstre "DoomZ" ("DoomZ V Cinq - Amalthe" exclu) depuis votre Deck à votre main. Tant que cette carte est équipée avec une Carte d'Équipement (Effet Rapide) : vous pouvez Invoquer Spécialement 1 Monstre Xyz VENT Machine depuis votre Extra Deck du même Rang que le Niveau de cette carte, et si vous le faites, attachez cette carte et ses Cartes d'Équipement au monstre comme Matériel (ceci est traité comme Invocation Xyz). Vous ne pouvez utiliser chaque effet de "DoomZ V Cinq - Amalthe" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen oder durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „UntergangZ“-Monster von deinem Deck hinzufügen, außer „UntergangZ V Fünf - Amalthe“. Solange diese Karte mit einer Ausrüstungskarte ausgerüstet ist (Schnelleffekt): Du kannst 1 WIND Maschine-Xyz-Monster mit demselben Rang wie die Stufe dieser Karte als Spezialbeschwörung von deinem Extra Deck beschwören und falls du dies tust, hänge diese Karte und ihre Ausrüstungskarten als Material an jenes Monster an (dies wird als Xyz-Beschwörung behandelt). Du kannst jeden Effekt von „UntergangZ V Fünf - Amalthe“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente, o viene distrutta dall'effetto di una carta: puoi aggiungere 1 mostro "DoomZ" dal tuo Deck alla tua mano, eccetto "DoomZ V Cinque - Amalthe". Mentre questa carta è equipaggiata con una Carta Equipaggiamento (Effetto Rapido): puoi Evocare Specialmente dal tuo Extra Deck 1 Mostro Xyz VENTO Macchina con lo stesso Rango del Livello di questa carta e, se lo fai, attacca questa carta e le sue Carte Equipaggiamento a quel mostro come materiale (questa viene considerata come un'Evocazione Xyz). Puoi utilizzare ogni effetto di "DoomZ V Cinque - Amalthe" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial, ou destruído por um efeito de card: você pode adicionar 1 monstro "DoomZ" do seu Deck à sua mão, exceto "DoomZ V Cinco - Amalthe". Enquanto este card estiver equipado com um Card de Equipamento (Efeito Rápido): você pode Invocar por Invocação-Especial 1 Monstro Xyz Máquina de VENTO do seu Deck Adicional com a mesma Classe que o Nível deste card e, se isso acontecer, associe este card e seus Cards de Equipamento a esse monstro como matéria (isso é considerado uma Invocação-Xyz). Você só pode usar cada efeito de "DoomZ V Cinco - Amalthe" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial, o destruida por el efecto de una carta: puedes añadir a tu mano 1 monstruo "DoomZ" en tu Deck, excepto "DoomZ V Cinco - Amalthe". Mientras esta carta está equipada con una Carta de Equipo (Efecto Rápido): puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz Máquina de VIENTO con el mismo Rango que el Nivel de esta carta y, si lo haces, acopla esta carta y sus Cartas de Equipo a ese monstruo como material (esto se trata como una Invocación Xyz). Sólo puedes usar cada efecto de "DoomZ V Cinco - Amalthe" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、または効果で破壊された場合に発動できる。デッキから「終刻竜機Ⅴ－アマルテ」以外の「ドゥームズ」モンスター１体を手札に加える。②：自分・相手ターンに、このカードが装備カードを装備している場合に発動できる。このカードのレベルと同じ数値のランクを持つ機械族・風属性Ｘモンスター１体をＸ召喚扱いでＥＸデッキから特殊召喚し、このカード及びこのカードの装備カードを全てそのＸ素材にする。
