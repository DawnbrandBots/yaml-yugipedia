  | fr_lore               = Si cette carte est dans votre main : vous pouvez détacher 1 Matériel Xyz d'un monstre sur l'un des Terrains, et si vous le faites, Invoquez Spécialement cette carte. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Gobelins Motards" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Dugg le Chargeur des Gobelins Motards" qu'une fois par tour.
  | de_lore               = Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Xyz-Material von einem Monster auf einer beliebigen Spielfeldseite abhängen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Goblin-Biker“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Goblin-Biker Dugg Angreifer“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta è nella tua mano: puoi staccare 1 Materiale Xyz da un mostro su qualsiasi Terreno e, se lo fai, Evoca Specialmente questa carta. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Motociclista Goblin" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Motociclista Goblin Dugg in Carica" una sola volta per turno.
  | pt_lore               = Se este card estiver na sua mão: você pode desassociar 1 Matéria Xyz de um monstro em qualquer campo e, se isso acontecer, Invoque este card por Invocação-Especial. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Motoqueiro Goblin" do seu Deck à sua mão. Você só pode usar cada efeito de "Motoqueiro Goblin Dugg Atropelador" uma vez por turno.
