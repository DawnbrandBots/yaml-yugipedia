  | text                = [[Monster Card|Monsters]] your opponent [[control]]s cannot [[target]] [[face-up]] "[[Ninja]]" monsters for [[attack]]s, except this one. Your opponent cannot target face-up "Ninja" monsters with card [[effect]]s, except this one. If this card is [[destroyed by battle]] and [[sent]] to the [[Graveyard]], or if this card in your [[possess]]ion is [[destroy]]ed by an opponent's card effect and sent to your Graveyard: You can [[Add a card|add]] 1 "Ninja" monster from your [[Main Deck|Deck]] to your [[hand]], except "Twilight Ninja Shingetsu". You can only use this effect of "Twilight Ninja Shingetsu" [[once per turn]].
  | fr_text             = Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres "Ninja" face recto (celui-ci exclu) avec une attaque. Votre adversaire ne peut pas cibler de monstres "Ninja" face recto (celui-ci exclu) avec des effets de carte. Si cette carte est détruite au combat et envoyée au Cimetière, ou si cette carte en votre possession est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : vous pouvez ajouter 1 monstre "Ninja" ("Shingetsu, Ninja du Crépuscule" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Shingetsu, Ninja du Crépuscule" qu'une fois par tour.
  | de_text             = Monster, die dein Gegner kontrolliert, können offene „Ninja“-Monster nicht als Angriffsziel wählen, außer diesem. Dein Gegner kann keine offenen „Ninja“-Monster als Ziel für Karteneffekte wählen, außer diesem. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, oder falls diese Karte, die dir gehört, durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst deiner Hand 1 „Ninja“-Monster von deinem Deck hinzufügen, außer „Dämmerungs-Ninja Shingetsu“. Du kannst diesen Effekt von „Dämmerungs-Ninja Shingetsu“ nur einmal pro Spielzug verwenden.
  | it_text             = I mostri controllati dal tuo avversario non possono scegliere come bersaglio mostri "Ninja" scoperti per gli attacchi, eccetto questo. Il tuo avversario non può scegliere come bersaglio mostri "Ninja" scoperti con gli effetti delle carte, eccetto questo. Se questa carta viene distrutta in battaglia e mandata al Cimitero, o se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: puoi aggiungere 1 mostro "Ninja" dal tuo Deck alla tua mano, eccetto "Ninja del Crepuscolo Shingetsu". Puoi utilizzare questo effetto di "Ninja del Crepuscolo Shingetsu" una sola volta per turno.
  | pt_text             = Monstros que seu oponente controla não podem escolher monstros "Ninja" com a face para cima como alvo de ataques, exceto este. Seu oponente não pode escolher monstros "Ninja" com a face para cima como alvo de efeitos de card, exceto este. Se este card for destruído em batalha e enviado para o Cemitério, ou se este card em sua posse for destruído por um efeito de card do seu oponente e enviado para o seu Cemitério: você pode adicionar 1 monstro "Ninja" do seu Deck à sua mão, exceto "Ninja do Crepúsculo Shingetsu". Você só pode usar este efeito de "Ninja do Crepúsculo Shingetsu" uma vez por turno.
  | es_text             = Los monstruos que controle tu adversario no pueden seleccionar para ataques a monstruos "Ninja" boca arriba, excepto a éste. Tu adversario no puede seleccionar para efectos de cartas a monstruos "Ninja" boca arriba, excepto a éste. Si esta carta es destruida en batalla y mandada al Cementerio, o si esta carta en tu posesión es destruida por efecto de una carta de tu adversario y mandada a tu Cementerio: puedes añadir a tu mano 1 monstruo "Ninja" en tu Deck, excepto "Ninja del Ocaso Shingetsu". Sólo puedes usar este efecto de "Ninja del Ocaso Shingetsu" una vez por turno.
  | ja_text             = 「黄昏の忍者－シンゲツ」の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、相手は他の「忍者」モンスターを攻撃対象にできず、効果の対象にもできない。②：このカードが戦闘または相手の効果で破壊され墓地へ送られた場合に発動できる。デッキから「黄昏の忍者－シンゲツ」以外の「忍者」モンスター１体を手札に加える。
  | ko_text             = "황혼의 첩자-신게츠"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 "첩자" 몬스터를 공격 대상으로 할 수 없으며, 효과의 대상으로도 할 수 없다. ②: 이 카드가 전투 또는 상대의 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "황혼의 첩자-신게츠" 이외의 "첩자" 몬스터 1장을 패에 넣는다.
