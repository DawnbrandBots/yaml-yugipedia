  | lore                  = If you [[control]] a "[[Marincess]]" [[Link Monster]]: [[Target]] 1 [[face-up]] [[Monster Card|monster]] your opponent controls; [[negate]] that face-up monster's [[effect]]s until the end of this [[turn]], then, if you control a [[Link Rating|Link]]-2 or higher "Marincess" monster, all face-up monsters you currently control are [[unaffected]] by your opponent's card effects until the end of this turn. If you control a Link-3 or higher "Marincess" monster, you can [[activate]] this card from your [[hand]].
  | fr_lore               = Si vous contrôlez un Monstre Lien "Marincesse" : ciblez 1 monstre face recto contrôlé par votre adversaire ; annulez les effets du monstre face recto jusqu'à la fin de ce tour, puis, si vous contrôlez un monstre "Marincesse" de min. Link-2, tous les monstres face recto que vous contrôlez actuellement ne sont pas affectés par des effets de carte de votre adversaire jusqu'à la fin de ce tour. Si vous contrôlez un monstre "Marincesse" de min. Link-3, vous pouvez activer cette carte depuis votre main.
  | de_lore               = Falls du ein „Marinzessin“-Linkmonster kontrollierst: Wähle 1 offenes Monster, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs die Effekte jenes offenen Monsters, dann, falls du ein „Marinzessin“-Monster mit Link-2 oder höher kontrollierst, bleiben alle offenen Monster, die du derzeit kontrollierst, bis zum Ende dieses Spielzugs von den Karteneffekten deines Gegners unberührt. Falls du ein „Marinzessin“-Monster mit Link-3 oder höher kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  | it_lore               = Se controlli un Mostro Link "Marincipessa": scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; annulla gli effetti di quel mostro scoperto fino alla fine di questo turno, poi, se controlli un mostro "Marincipessa" Link-2 o superiore, tutti i mostri scoperti che controlli attualmente sono immuni agli effetti delle carte del tuo avversario fino alla fine di questo turno. Se controlli un mostro "Marincipessa" Link-3 o superiore, puoi attivare questa carta dalla tua mano.
  | pt_lore               = Se você controlar um Monstro Link "Marincesa": escolha 1 monstro com a face para cima que seu oponente controla; até o final deste turno, negue os efeitos desse monstro com a face para cima e, depois, se você controlar um monstro "Marincesa" de Link-2 ou mais, até o final deste turno, todos os monstros com a face para cima que você controla atualmente não são afetados pelos efeitos de card do seu oponente. Se você controlar um monstro "Marincesa" de Link-3 ou mais, você pode ativar este card da sua mão.
  | es_lore               = Si controlas un Monstruo de Enlace "Marincesa": selecciona 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, niega los efectos de ese monstruo boca arriba y después, si controlas un monstruo "Marincesa" de Link-2 o mayor, hasta el final de este turno todos los monstruos boca arriba que controles en este momento no son afectados por efectos de cartas de tu adversario. Si controlas un monstruo "Marincesa" de Link-3 o mayor, puedes activar esta carta desde tu mano.
  | ja_lore               = 自分フィールドにリンク３以上の「マリンセス」モンスターが存在する場合、このカードの発動は手札からもできる。①：自分フィールドに「マリンセス」リンクモンスターが存在する場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。自分フィールドにリンク２以上の「マリンセス」モンスターが存在する場合、さらに自分フィールドの全ての表側表示モンスターはターン終了時まで、相手の効果を受けない。
  | ko_lore               = 자신 필드에 링크 3 이상의 "마린세스" 몬스터가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 필드에 "마린세스" 링크 몬스터가 존재할 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 자신 필드에 링크 2 이상의 "마린세스" 몬스터가 존재할 경우, 추가로 자신 필드의 모든 앞면 표시 몬스터는 턴 종료시까지, 상대 효과를 받지 않는다.
  | sc_lore               = 自己场上存在连接３以上的“海晶少女”怪兽的情况下，此卡也可从手牌发动。①：自己场上存在“海晶少女”连接怪兽的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。自己场上存在连接２以上的“海晶少女”怪兽的情况下，进而自己场上的所有表侧表示怪兽直至回合结束时为止，不受对手的效果影响。
