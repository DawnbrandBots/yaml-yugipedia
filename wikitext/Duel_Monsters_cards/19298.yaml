  | text                  = When this card is [[Summon]]ed: You can [[Special Summon]] up to 2 "Ra's Disciple" from your [[hand]] and/or [[Main Deck|Deck]]. Cannot be [[Tribute]]d, except for the [[Tribute Summon]] of "[[Slifer the Sky Dragon]]", "[[Obelisk the Tormentor]]", or "[[The Winged Dragon of Ra]]". You cannot Special Summon monsters, except by the effect of "Ra's Disciple".
  | fr_text               = Lorsque cette carte est Invoquée : vous pouvez Invoquer Spécialement max. 2 "Disciple de Râ" depuis votre main et/ou Deck. Non Sacrifiable, sauf pour l'Invocation Sacrifice de "Slifer, le Dragon Céleste", "Obelisk, le Tourmenteur" ou "Le Dragon Ailé de Râ". Vous ne pouvez pas Invoquer Spécialement de monstres, sauf par l'effet de "Disciple de Râ".
  | de_text               = Wenn diese Karte beschworen wird: Du kannst bis zu 2 „Ras Schüler“ als Spezialbeschwörung von deiner Hand und/oder deinem Deck beschwören. Kann nicht als Tribut angeboten werden, außer für die Tributbeschwörung von „Slifer der Himmelsdrache“, „Obelisk der Peiniger“ oder „Der geflügelte Drache von Ra“. Du kannst keine Monster als Spezialbeschwörung beschwören, außer durch den Effekt von „Ras Schüler“.
  | it_text               = Quando questa carta viene Evocata: puoi Evocare Specialmente fino a 2 "Discepolo di Ra" dalla tua mano e/o Deck. Non può essere offerto come Tributo, eccetto che per l'Evocazione tramite Tributo di "Slifer il Drago del Cielo", "Obelisk il Tormentatore" o "Drago Alato di Ra". Non puoi Evocare Specialmente mostri, eccetto con l'effetto di "Discepolo di Ra".
  | pt_text               = Quando este card for Invocado: você pode Invocar por Invocação-Especial até 2 "Discípulo de Rá" da sua mão e/ou do Deck. Não pode ser oferecido como Tributo, exceto para a Invocação-Tributo de "Slifer, o Dragão Celeste", "Obelisco, o Atormentador" ou "O Dragão Alado de Rá". Você não pode Invocar monstros por Invocação-Especial, exceto pelo efeito de "Discípulo de Rá".
  | es_text               = Cuando esta carta es Invocada: puedes Invocar de Modo Especial, desde tu mano y/o Deck, hasta 2 "Discípulo de Ra". No puede ser Sacrificado, excepto para la Invocación por Sacrificio de "Slifer el Dragón del Cielo", "Obelisco el Atormentador" o "El Dragón Alado de Ra". No puedes Invocar monstruos de Modo Especial, excepto por efecto de "Discípulo de Ra".
  | ja_text               = ①：このカードが召喚・反転召喚・特殊召喚に成功した時に発動できる。手札・デッキから「ラーの使徒」を２体まで特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分は「ラーの使徒」の効果でしかモンスターを特殊召喚できず、このカードは「オシリスの天空竜」「オベリスクの巨神兵」「ラーの翼神竜」のアドバンス召喚以外のためにはリリースできない。
  | ko_text               = ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 패 / 덱에서 "라의 사도"를 2장까지 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 "라의 사도" 효과 이외로는 몬스터를 특수 소환할 수 없으며, 이 카드는 "오시리스의 천공룡" "오벨리스크의 거신병" "라의 익신룡"의 어드밴스 소환을 위해서만 릴리스할 수 있다.
  | sc_text               = ①：此卡召唤・反转召唤・特殊召唤成功时可以发动。从手牌・牌组特殊召唤最多2只"拉之使徒"。②：只要此卡存在于怪兽区域，自己仅可用"拉之使徒"的效果特殊召唤怪兽，此卡除为了上级召唤"欧西里斯之天空龙"、"欧贝利斯克之巨神兵"、"拉之翼神龙"以外不可解放。
