  | fr_lore               = Lorsqu'un effet de Magie qui va vous infliger des dommages est activé : vous ne recevez aucun dommage de cet effet. Tant que cette carte est dans votre Cimetière, vous ne recevez aucun dommage de l'effet de "Champ de Bataille D.D. de Sargasso". Lorsque cette carte Posée est envoyée au Cimetière : vous pouvez ajouter 1 "Champ de Bataille D.D. de Sargasso" depuis votre Deck à votre main.
  | de_lore               = Wenn ein Zaubereffekt aktiviert wird, der dir Schaden zufügen würde: Du erhältst keinen Schaden von dem Effekt. Solange diese Karte in deinem Friedhof liegt, erhältst du keinen Schaden durch den Effekt von „Sargasso das D.D. Schlachtfeld“. Wenn diese gesetzte Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Sargasso das D.D. Schlachtfeld“ von deinem Deck hinzufügen.
  | it_lore               = Quando viene attivato l'effetto di una Magia che sta per infliggerti danni: non subisci danno da quell'effetto. Mentre questa carta è nel tuo Cimitero, non subisci nessun danno dall'effetto di "D.D. Campo di Battaglia Sargasso". Quando questa carta Posizionata viene mandata al Cimitero; puoi aggiungere 1 "D.D. Campo da Battaglia Sargasso" dal tuo Deck alla tua mano.
  | pt_lore               = Quando um efeito de Magia que causaria dano a você for ativado: você não sofre dano desse efeito. Enquanto este card estiver em seu Cemitério, você não sofre dano do efeito de "Sargaço, o Campo de Batalha D.D.". Quando este card Baixado for enviado para o Cemitério: você pode adicionar 1 "Sargaço, o Campo de Batalha D.D." do seu Deck à sua mão.
  | es_lore               = Cuando es activado un efecto de una Carta Mágica que fuera a infligirte daño: no recibes daño de ese efecto. Mientras esta carta esté en tu Cementerio, no recibes daño del efecto de "Mar de los Sargazos el Campo de Batalla D.D.". Cuando esta carta Colocada es mandada al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 "Mar de los Sargazos el Campo de Batalla D.D.".
  | ja_lore               = 自分にダメージを与える魔法カードの効果が発動した時に発動できる。その効果によって自分が受ける効果ダメージは０になる。また、このカードが墓地に存在する限り、「異次元の古戦場－サルガッソ」の効果によって自分が受ける効果ダメージは０になる。セットされたこのカードが墓地へ送られた時、デッキから「異次元の古戦場－サルガッソ」１枚を手札に加える事ができる。
