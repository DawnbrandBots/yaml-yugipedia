  | effect_types        = Continuous-like, Ignition-like
  | text                = Your opponent cannot [[target]] [[Machine]] [[Xyz Monster]]s you [[control]] with card [[effect]]s. [[Once per turn]]: You can target 1 "[[Infinitrack]]" Xyz Monster you control; [[Special Summon]] from your [[Extra Deck]], 1 Machine [[Monster Card|monster]] that is 2 [[Rank]]s higher than that target, by using that target as [[Xyz Material|material]], also you cannot Special Summon monsters for the rest of this turn, except [[EARTH]] Machine monsters (even if this card [[leaves the field]]). (This is treated as an [[Xyz Summon]]. [[Transfer]] its [[material]]s to the [[Summoned]] monster.)
  | fr_text             = Votre adversaire ne peut pas cibler de Monstres Xyz Machine que vous contrôlez avec des effets de carte. Une fois par tour : vous pouvez cibler 1 Monstre Xyz "Chenillinfini" que vous contrôlez ; Invoquez Spécialement 1 monstre Machine qui a 2 Rangs de plus que la cible depuis votre Extra Deck, en utilisant la cible comme Matériel, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TERRE Machine exclus) le reste de ce tour (même si cette carte quitte le Terrain). (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.)
  | de_text             = Dein Gegner kann Maschine-Xyz-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Einmal pro Spielzug: Du kannst 1 „Endloskette“-Xyz-Monster wählen, das du kontrollierst; beschwöre 1 Maschine-Monster, dessen Rang um 2 höher ist als der des gewählten Ziels, als Spezialbeschwörung von deinem Extra Deck, indem du das gewählte Ziel als das Material verwendest, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer ERDE Maschine-Monstern (selbst falls diese Karte das Spielfeld verlässt). (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.)
  | it_text             = Il tuo avversario non può scegliere Mostri Xyz Macchina che tu controlli come bersaglio con gli effetti delle carte. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Xyz "Infinicingoli" che controlli; Evoca Specialmente dal tuo Extra Deck 1 mostro Macchina di 2 Ranghi superiore a quel bersaglio, utilizzando il bersaglio come materiale, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri TERRA Macchina (anche se questa carta lascia il Terreno). (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.)
  | pt_text             = Seu oponente não pode escolher Monstros Xyz Máquina que você controla como alvo de efeitos de card. Uma vez por turno: você pode escolher 1 Monstro Xyz "Infinisteira" que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro Máquina que seja 2 Classes maior que o alvo, usando o alvo como matéria e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Máquina de TERRA (mesmo que este card deixe o campo). (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.)
  | es_text             = Tu adversario no puede seleccionar Monstruos Xyz Máquina que controlas con efectos de cartas. Una vez por turno: puedes seleccionar 1 Monstruo Xyz "Infinitrack" que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo Máquina que sea 2 Rangos mayor que ese objetivo, usando ese objetivo como material, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos Máquina de TIERRA (aun si esta carta deja el Campo). (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado).
  | ja_text             = ①：自分フィールドの機械族Ｘモンスターは相手の効果の対象にならない。②：１ターンに１度、自分フィールドの「無限起動」Ｘモンスター１体を対象として発動できる。その自分のモンスターよりランクが２つ高い機械族Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。この効果の発動後、ターン終了時まで自分は機械族・地属性モンスターしか特殊召喚できない。
  | ko_text             = ①: 자신 필드의 기계족 엑시즈 몬스터는 상대 효과의 대상이 되지 않는다. ②: 1턴에 1번, 자신 필드의 "무한기동" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터보다 랭크가 2개 높은 기계족 엑시즈 몬스터 1장을, 대상 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 / 땅 속성 몬스터밖에 특수 소환할 수 없다.
  | sc_text             = ①：自己场上的机械族超量怪兽不会成为对手效果的对象。②：1回合1次，以自己场上的1只"无限起动"超量怪兽为对象可以发动。将1只阶级比该自己的怪兽高2的机械族超量怪兽重叠在对象怪兽上面，视为超量召唤从额外牌组特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤机械族・地属性怪兽。
