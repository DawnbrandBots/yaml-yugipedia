  | text                 = [[Once per turn]]: You can [[banish]] any number of "[[Attraction]]" [[Trap Card|Traps]] from your [[Graveyard|GY]], then [[target]] that many cards your opponent [[control]]s; [[destroy]] them. You can only use each of the following [[effect]]s of "Amazement Administrator Arlekino" once per [[turn]]. If a Trap Card is activated (except during the [[Damage Step]]): You can [[Special Summon]] this card from your [[hand]]. If your opponent [[Normal Summon|Normal]] or Special Summons a monster(s) (except during the Damage Step): You can target 1 of those [[face-up]] monsters they control; equip 1 "Attraction" Trap from your [[Main Deck|Deck]] to that target.
  | fr_text              = Une fois par tour : vous pouvez bannir un nombre de votre choix de Pièges "Attraction-" depuis votre Cimetière, puis ciblez autant de cartes contrôlées par votre adversaire ; détruisez-les. Vous ne pouvez utiliser chacun des effets suivants de "Arlekino Administrateur de l'Incroyable" qu'une fois par tour. Si une Carte Piège est activée (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres face recto qu'il contrôle ; équipez 1 Piège "Attraction-" depuis votre Deck à la cible.
  | de_text              = Einmal pro Spielzug: Du kannst eine beliebige Anzahl „Attraktion“-Fallen von deinem Friedhof verbannen und dann so viele Karten wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst jeden der folgenden Effekte von „Vergnügungsverwalter Arlekino“ nur einmal pro Spielzug verwenden. Falls eine Fallenkarte aktiviert wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 der offenen Monster wählen, das er kontrolliert; rüste das gewählte Ziel mit 1 „Attraktion“-Falle von deinem Deck aus.
  | it_text              = Una volta per turno: puoi bandire un qualsiasi numero di Trappole "Attrazione" dal tuo Cimitero, poi scegliere come bersaglio quel numero di carte controllate dal tuo avversario; distruggile. Puoi utilizzare ognuno dei seguenti effetti di "Prodigioso Amministratore Arlekino" una sola volta per turno. Se viene attivata una Carta Trappola (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri scoperti che controlla; equipaggia 1 Trappola "Attrazione" dal tuo Deck a quel bersaglio.
  | pt_text              = Uma vez por turno: você pode banir qualquer número de Armadilhas "Atração" do seu Cemitério e, depois, escolha esse mesmo número de cards que seu oponente controla; destrua-os. Você só pode usar cada um dos seguintes efeitos de "Arlekino, o Administrador da Diversão" uma vez por turno. Se um Card de Armadilha for ativado (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros com a face para cima que ele controla; equipe 1 Armadilha "Atração" do seu Deck ao alvo.
  | es_text              = Una vez por turno: puedes desterrar cualquier número de Trampas "Atracción" en tu Cementerio, y después seleccionar esa cantidad de cartas que controle tu adversario; destrúyelas. Sólo puedes usar cada uno de los siguientes efectos de "Arlekino Administrador de Asombro" una vez por turno. Si una Carta de Trampa es activada (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si tu adversario Invoca de Modo Normal o Especial uno o más monstruos (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos boca arriba que controla; equipa a ese objetivo 1 Trampa "Atracción" en tu Deck.
  | ja_text              = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：罠カードが発動した場合に発動できる。このカードを手札から特殊召喚する。②：相手がモンスターの召喚・特殊召喚に成功した場合、その相手モンスター１体を対象として発動できる。デッキから「アトラクション」罠カード１枚を選び、その相手モンスターに装備する。③：１ターンに１度、自分の墓地から「アトラクション」罠カードを任意の数だけ除外し、その数だけ相手フィールドのカードを対象として発動できる。そのカードを破壊する。
  | ko_text              = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 함정 카드가 발동했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 경우, 그 상대 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 "어트랙션" 함정 카드 1장을 고르고, 그 상대 몬스터에 장착한다. ③: 1턴에 1번, 자신 묘지에서 "어트랙션" 함정 카드를 임의의 수만큼 제외하고, 그 수만큼 상대 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
