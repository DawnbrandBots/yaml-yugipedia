  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：１０００ＬＰを払って発動できる。デッキから「アロマ」モンスター１体を手札に加える。②：自分のＬＰが相手より少ない場合に発動できる。自分は５００ＬＰ回復する。
