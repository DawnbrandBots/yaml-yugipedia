  | text                = If you [[control]] a "[[Dinowrestler]]" [[Monster Card|monster]], you can [[Normal Summon]] this card without [[Tributing]]. During your [[turn]], if your opponent [[Special Summon]]s a monster(s) while this card is in your [[GY]] (except during the [[Damage Step]]): You can [[target]] 1 [[Level]] 4 or lower "Dinowrestler" monster in your GY; Special Summon it, then [[Add a card|add]] this card to your [[hand]]. You can only use this [[effect]] of "Dinowrestler Eskrimamenchi" [[once per turn]].
  | fr_text             = Si vous contrôlez un monstre "Dinolutteur", vous pouvez Invoquer Normalement cette carte sans Sacrifice. Durant votre tour, si votre adversaire Invoque Spécialement un ou plusieurs monstres tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "Dinolutteur" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement, puis ajoutez cette carte à votre main. Vous ne pouvez utiliser cet effet de "Dinolutteur Escrimamenchi" qu'une fois par tour.
  | de_text             = Falls du ein „Dinowrestler“-Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Während deines Spielzugs, falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört, solange diese Karte in deinem Friedhof liegt (außer während des Damage Steps): Du kannst 1 „Dinowrestler“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, dann füge diese Karte deiner Hand hinzu. Du kannst diesen Effekt von „Dinowrestler Eskrimamenchi“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un mostro "Dinowrestler", puoi Evocare Normalmente questa carta senza offrire Tributi. Durante il tuo turno, se il tuo avversario Evoca Specialmente uno o più mostri mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "Dinowrestler" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente, poi aggiungi questa carta alla tua mano. Puoi utilizzare questo effetto di "Dinowrestler Escrimamenchi" una sola volta per turno.
  | pt_text             = Se você controlar um monstro "Dinolutador", você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Durante o seu turno, se seu oponente Invocar um ou mais monstros por Invocação-Especial enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 monstro "Dinolutador" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial e, depois, adicione este card à sua mão. Você só pode usar este efeito de "Dinolutador Escrimamenchi" uma vez por turno.
  | es_text             = Si controlas un monstruo "Dinoluchador", puedes Invocar esta carta de Modo Normal sin Sacrificar. Durante tu turno, si tu adversario Invoca uno o más monstruos de Modo Especial mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes seleccionar 1 monstruo "Dinoluchador" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial, y después añade a tu mano esta carta. Sólo puedes usar este efecto de "Dinoluchador Esgrimamenchi" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに「ダイナレスラー」モンスターが存在する場合、このカードはリリースなしで召喚できる。②：このカードが墓地に存在し、自分ターンに相手がモンスターの特殊召喚に成功した場合、自分の墓地のレベル４以下の「ダイナレスラー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、墓地のこのカードを手札に加える。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "다이너레슬러" 몬스터가 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드가 묘지에 존재하고, 자신 턴에 상대가 몬스터의 특수 소환에 성공했을 경우, 자신 묘지의 레벨 4 이하의 "다이너레슬러" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 묘지의 이 카드를 패에 넣는다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：自己场上存在“恐龙摔跤手”怪兽的情况下，此卡无需解放即可召唤。②：此卡存在于墓地的状态下，在自己回合中对手特殊召唤怪兽的情况下，以自己墓地的1只等级4以下的“恐龙摔跤手”怪兽为对象可以发动。将该怪兽特殊召唤。然后，将此卡加入手牌。
