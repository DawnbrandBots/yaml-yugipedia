  | ja_text               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが効果でリリースされた場合に発動できる。デッキから魔法使い族の「影霊衣」儀式モンスター１体を手札に加える。②：このカードが除外された場合に発動できる。デッキから「影霊衣の大魔道士」以外の「影霊衣」モンスター１体を墓地へ送る。
