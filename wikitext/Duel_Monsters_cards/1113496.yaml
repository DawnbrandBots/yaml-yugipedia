  | it_text               = Paga la metà dei tuoi LP, poi offri come Tributo 1 mostro; Evoca Specialmente 1 "Drago Alato di Ra" dalla tua mano o carte bandite, ignorando le sue condizioni di Evocazione, e fai diventare il suo ATK/DEF 4000, ma esso non può attaccare, inoltre durante la End Phase del prossimo turno, fallo ritornare nella mano. Se questa carta viene mandata dal Terreno al Cimitero: seleziona 1 "Drago Alato di Ra" nella tua Zona Mostri e manda al Cimitero tutti gli altri mostri sul Terreno. Puoi utilizzare ogni effetto di "Pericoli del Divino" una sola volta per turno.
  | pt_text               = Pague metade dos seus PV e, depois, ofereça 1 monstro como Tributo; Invoque por Invocação-Especial 1 "O Dragão Alado de Rá" da sua mão ou do banimento, ignorando suas condições de Invocação, e torne seu ATK/DEF 4000, mas ele não pode atacar e, além disso, durante a Fase Final do próximo turno, devolva-o para a mão. Se este card for enviado do campo para o Cemitério: selecione 1 "O Dragão Alado de Rá" na sua Zona de Monstros e envie todos os outros monstros no campo para o Cemitério. Você só pode usar cada efeito de "Perigos do Divino" uma vez por turno.
  | es_text               = Paga la mitad de tus LP, y después Sacrifica 1 monstruo; Invoca de Modo Especial, desde tu mano o destierro, 1 "El Dragón Alado de Ra", ignorando sus condiciones de Invocación, y haz que su ATK/DEF sean 4000, pero no puede atacar y además, durante la End Phase del próximo turno, devuélvelo a la mano. Si esta carta es mandada del Campo al Cementerio: elige 1 "El Dragón Alado de Ra" en tu Zona de Monstruos y manda al Cementerio todos los demás monstruos en el Campo. Sólo puedes usar cada efecto de "Peligros de lo Divino" una vez por turno.
