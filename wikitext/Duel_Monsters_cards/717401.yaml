  | text            = If you [[control]] no [[Monster Card|monsters]], or all monsters you control are [[Psychic]] and/or [[Wyrm]] monsters, you can [[Normal Summon]] this card without [[Tribute|Tributing]]. If this card is in your [[GY]]: You can [[discard]] 1 Psychic or Wyrm monster; [[Special Summon]] this card as a [[Tuner]], but [[banish]] it when it [[leaves the field]], also for the rest of this [[turn]], you can only Special Summon [[Level]]/[[Rank]] 3 or higher monsters. You can only use this [[effect]] of "Virtual World Oto-Hime - Toutou" [[once per turn]].
  | fr_text         = Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres Psychique et/ou Wyrm, vous pouvez Invoquer Normalement cette carte sans Sacrifices. Si cette carte est dans votre Cimetière : vous pouvez défausser 1 monstre Psychique ou Wyrm ; Invoquez Spécialement cette carte comme un Syntoniseur, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, vous ne pouvez Invoquer Spécialement que des monstres de min. Niveau/Rang 3 le reste de ce tour. Vous ne pouvez utiliser cet effet de "Oto-Hime du Monde Virtuel - Toutou" qu'une fois par tour.
  | de_text         = Falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, Psi- und/oder Wyrm-Monster sind, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Psi- oder Wyrm-Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung als Empfänger, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich kannst du für den Rest dieses Spielzugs nur Monster der Stufe / des Rangs 3 oder höher als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Oto-Hime der Virtualwelt - Toutou“ nur einmal pro Spielzug verwenden.
  | it_text         = Se non controlli nessun mostro, o se tutti i mostri che controlli sono mostri Psichico e/o Wyrm, puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta è nel tuo Cimitero: puoi scartare 1 mostro Psichico o Wyrm; Evoca Specialmente questa carta come un Tuner, ma bandiscila quando lascia il Terreno, inoltre, per il resto di questo turno, puoi Evocare Specialmente solo mostri di Livello/Rango 3 o superiore. Puoi utilizzare questo effetto di "Oto-Hime Mondo Virtuale - Toutou" una sola volta per turno.
  | pt_text         = Se você não controlar nenhum monstro ou se todos os monstros que você controla forem monstros Psíquico e/ou Wyrm, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card estiver no seu Cemitério: você pode descartar 1 monstro Psíquico ou Wyrm; Invoque este card por Invocação-Especial como um Regulador, mas bana-o quando ele deixar o campo e, além disso, pelo resto deste turno, você só pode Invocar por Invocação-Especial monstros de Nível/Classe 3 ou mais. Você só pode usar este efeito de "Oto-Hime do Mundo Virtual - Toutou" uma vez por turno.
  | es_text         = Si no controlas monstruos, o todos los monstruos que controlas son monstruos Psíquico/a y/o Wyrm, puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta está en tu Cementerio: puedes descartar 1 monstruo Psíquico/a o Wyrm; Invoca esta carta de Modo Especial como un Cantante, pero destiérrala cuando deje el Campo, y además por el resto de este turno sólo puedes Invocar de Modo Especial monstruos de Nivel/Rango 3 o mayor. Sólo puedes usar este efecto de "Oto-Hime del Mundo Virtual - Toutou" una vez por turno.
  | ja_text         = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合またはサイキック族・幻竜族モンスターのみの場合、このカードはリリースなしで召喚できる。②：このカードが墓地に存在する場合、手札からサイキック族・幻竜族モンスター１体を捨てて発動できる。このカードをチューナー扱いで特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。このターン、自分はレベルまたはランクが３以上のモンスターしか特殊召喚できない。
  | ko_text         = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 사이킥족 / 환룡족 몬스터뿐일 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드가 묘지에 존재할 경우, 패에서 사이킥족 / 환룡족 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 튜너로 취급하여 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. 이 턴에, 자신은 레벨 또는 랭크가 3 이상인 몬스터밖에 특수 소환할 수 없다.
  | sc_text         = 此卡名的②效果1回合仅可使用1次。①：自己场上没有怪兽存在的情况下，或仅有念动力族・幻龙族怪兽的情况下，此卡无需解放即可召唤。②：此卡存在于墓地的情况下，从手牌将1只念动力族・幻龙族怪兽舍弃可以发动。将此卡视为协调特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。此回合，自己仅可特殊召唤等级或阶级为3以上的怪兽。
