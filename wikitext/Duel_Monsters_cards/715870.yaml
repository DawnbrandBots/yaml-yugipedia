  | de_text      = Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps) oder falls ein Monster eines Gegners diese Karte als Angriffsziel wählt: Du kannst diese Karte auf die Hand zurückgeben, dann kannst du deiner Hand 1 Ungeheuer-Monster der Stufe 2 oder niedriger von deinem Friedhof hinzufügen, außer „Melffy-Poni“. Während deiner End Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Melffy-Poni“ nur einmal pro Spielzug verwenden.
  | it_text      = Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step), o se un mostro dell'avversario sceglie questa carta come bersaglio per un attacco: puoi far ritornare questa carta nella mano, poi puoi aggiungere 1 mostro Bestia di Livello 2 o inferiore dal tuo Cimitero alla tua mano, eccetto "Melffy Pony". Durante la tua End Phase: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare ogni effetto di "Melffy Pony" una sola volta per turno.
  | pt_text      = Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano), ou se um monstro do oponente escolher este card como alvo de um ataque: você pode devolver este card para a mão e, depois, você pode adicionar 1 monstro Besta de Nível 2 ou menos do seu Cemitério à sua mão, exceto "Melffy Pony". Durante sua Fase Final: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar cada efeito de "Melffy Pony" uma vez por turno.
  | es_text      = Si tu adversario Invoca uno o más monstruos de Modo Normal o Especial (excepto durante el Damage Step), o si un monstruo del adversario selecciona esta carta para un ataque: puedes devolver esta carta a la mano, y después puedes añadir a tu mano 1 monstruo Bestia de Nivel 2 o menor en tu Cementerio, excepto "Poni Melffy". Durante tu End Phase: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar cada efecto de "Poni Melffy" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターの召喚・特殊召喚に成功した場合、またはこのカードが相手モンスターの攻撃対象に選択された場合に発動できる。このカードを持ち主の手札に戻す。その後、自分の墓地から「メルフィー・ポニィ」以外のレベル２以下の獣族モンスター１体を選んで手札に加える事ができる。②：自分エンドフェイズに発動できる。このカードを手札から特殊召喚する。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 경우, 또는 이 카드가 상대 몬스터의 공격 대상으로 선택되었을 경우에 발동할 수 있다. 이 카드를 주인의 패로 되돌린다. 그 후, 자신 묘지에서 "메르피 포니" 이외의 레벨 2 이하의 야수족 몬스터 1장을 고르고 패에 넣을 수 있다. ②: 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  | sc_text      = 此卡名的①②效果１回合仅可各使用１次。①：对手将怪兽召唤・特殊召唤成功的情况下，或此卡被选择为对手怪兽的攻击对象的情况下可以发动。将此卡放回持有者的手牌。然后，可从自己的墓地中挑选１只“梅尔菲・波尼”以外的等级２以下的兽族怪兽加入手牌。②：在自己的结束阶段可以发动。从手牌将此卡特殊召唤。
