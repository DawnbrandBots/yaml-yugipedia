  | fr_pendulum_effect    = Une fois par tour : vous pouvez révéler 1 Monstre Pendule dans votre main, puis ciblez 1 carte "Magicien" dans votre Zone Pendule ; jusqu'à la fin de ce tour, l'Échelle Pendule de la cible devient la même que celle du Monstre Pendule révélé (même si cette carte quitte le Terrain).
  | fr_text               = Tant que cette carte Invoquée par Pendulation est sur le Terrain, les Monstres Pendule "Magicien" que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire durant le tour où cette carte a été Invoquée par Pendulation.
  | de_pendulum_effect    = Einmal pro Spielzug: Du kannst 1 Pendelmonster in deiner Hand vorzeigen und dann 1 „Magier“-Karte in deiner Pendelzone wählen; der Pendelbereich des gewählten Ziels wird bis zum Ende dieses Spielzugs derselbe wie der des vorgezeigten Pendelmonsters (selbst falls diese Karte das Spielfeld verlässt).
  | de_text               = Solange diese als Pendelbeschwörung beschworene Karte auf dem Spielfeld liegt, können „Magier“-Pendelmonster, die du kontrollierst, während des Spielzugs, in dem diese Karte als Pendelbeschwörung beschworen wurde, nicht durch Karteneffekte deines Gegners zerstört werden.
  | it_pendulum_effect    = Una volta per turno: puoi rivelare 1 Mostro Pendulum nella tua mano, poi scegliere come bersaglio 1 carta "Mago" nella tua Zona Pendulum; il Valore Pendulum di quel bersaglio diventa lo stesso del Mostro Pendulum rivelato, fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  | it_text               = Mentre questa carta Evocata Pendulum è sul Terreno, i Mostri Pendulum "Mago" che controlli non possono essere distrutti dagli effetti delle carte del tuo avversario durante il turno in cui questa carta è stata Evocata Pendulum.
  | pt_pendulum_effect    = Uma vez por turno: você pode revelar 1 Monstro Pêndulo da sua mão e, depois, escolher 1 card "Mago" nas suas Zonas de Pêndulo; até o final deste turno, a Escala de Pêndulo do alvo se torna a mesma que a do Monstro Pêndulo revelado (mesmo que este card deixe o campo).
  | pt_text               = Enquanto este card Invocado por Invocação-Pêndulo estiver no campo, Monstros Pêndulo "Mago" que você controla não podem ser destruídos por efeitos de card do seu oponente durante o turno em que este card foi Invocado por Invocação-Pêndulo.
  | es_pendulum_effect    = Una vez por turno: puedes mostrar 1 Monstruo de Péndulo en tu mano, y después seleccionar 1 carta "Mago/a" en tu Zona de Péndulo; hasta el final de este turno, la Escala de Péndulo de ese objetivo se convierte en la misma que la del Monstruo de Péndulo mostrado (aún si esta carta deja el Campo).
  | es_text               = Mientras esta carta Invocada por Péndulo esté en el Campo, los Monstruos de Péndulo "Mago/a" que controles no pueden ser destruidos por efectos de cartas de tu adversario durante el turno en el que esta carta fue Invocada por Péndulo.
  | ja_pendulum_effect    = ①：１ターンに１度、手札のＰモンスター１体を相手に見せ、自分のＰゾーンの「魔術師」カード１枚を対象として発動できる。その「魔術師」カードのＰスケールはターン終了時まで、見せたＰモンスターのＰスケールと同じになる。
  | ja_text               = ①：このターンにＰ召喚したこのカードがモンスターゾーンに存在する限り、自分フィールドの「魔術師」Ｐモンスターは相手の効果では破壊されない。
  | ko_pendulum_effect    = ①: 1턴에 1번, 패의 펜듈럼 몬스터 1장을 상대에게 보여주고, 자신의 펜듈럼 존의 "마술사" 카드 1장을 대상으로 하여 발동할 수 있다. 그 "마술사" 카드의 펜듈럼 스케일은 턴 종료시까지, 보여준 펜듈럼 몬스터의 펜듈럼 스케일과 같아진다.
  | ko_text               = ①: 이 턴에 펜듈럼 소환한 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "마술사" 펜듈럼 몬스터는 상대의 효과로는 파괴되지 않는다.
  | sc_pendulum_effect    = ①：１回合１次，将手牌的１只灵摆怪兽出示给对手，以自己灵摆区域的１张“魔术师”卡为对象可以发动。该“魔术师”卡的灵摆刻度直至回合结束时为止，变为与所出示的灵摆怪兽的灵摆刻度相同。
  | sc_text               = ①：只要在此回合灵摆召唤的此卡存在于怪兽区域，自己场上的“魔术师”灵摆怪兽不会因对手的效果被破坏。
