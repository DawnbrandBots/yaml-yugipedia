  | ja_text             = 植物族の通常モンスター１体<br />①：自分フィールドの「サンアバロン」リンクモンスターが効果でフィールドから離れた場合に発動する。このカードを破壊する。②：このカードが特殊召喚に成功した場合、フィールドの「サンアバロン」リンクモンスター１体を対象として発動できる。自分はそのリンクマーカーの数×３００ＬＰを回復する。③：自分の植物族リンクモンスターが相手に戦闘ダメージを与えた時に発動できる。自分は６００ＬＰ回復する。
