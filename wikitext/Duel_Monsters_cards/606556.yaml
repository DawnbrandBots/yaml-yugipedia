  | fr_text         = Une fois par tour, vous pouvez SOIT : ciblez 1 monstre Elfe que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place. Lorsque le monstre équipé déclare une attaque : vous pouvez lui faire gagner 500 ATK. (Ce gain d'ATK reste même si cette carte quitte le Terrain.)
  | de_text         = Einmal pro Spielzug kannst du entweder: 1 Fee-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte. Wenn das ausgerüstete Monster einen Angriff deklariert: Du kannst es 500 ATK erhalten lassen. (Dieser ATK-Zugewinn hält sogar an, falls diese Karte das Spielfeld verlässt.)
  | it_text         = Una volta per turno, puoi: scegliere come bersaglio 1 mostro Fata che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggia questa carta ed Evocala Specialmente. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta. Quando il mostro equipaggiato dichiara un attacco: puoi fargli guadagnare 500 ATK. (Questo guadagno di ATK rimane anche se questa carta lascia il Terreno.)
  | pt_text         = Uma vez por turno, você pode: escolha 1 monstro Fada que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card. Quando o monstro equipado declarar um ataque: você pode fazer com que ele ganhe 500 de ATK. (Este ganho de ATK permanece mesmo que este card deixe o campo.)
  | es_text         = Una vez por turno, puedes: seleccionar 1 monstruo Hada que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial. Si el monstruo equipado fuera a ser destruido en batalla o por efecto de una carta, destruye esta carta en su lugar. Cuando el monstruo equipado declara un ataque: puedes hacer que gane 500 ATK. (Este ATK ganado permanece aún si esta carta deja el Campo).
  | ja_text         = ①：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドの天使族モンスター１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備されているこのカードを特殊召喚する。②：装備モンスターの攻撃宣言時に発動できる。装備モンスターの攻撃力は５００アップする。
  | ko_text         = ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의 천사족 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다. ●장착되어 있는 이 카드를 특수 소환한다. ②: 장착 몬스터의 공격 선언시에 발동할 수 있다. 장착 몬스터의 공격력은 500 올린다.
