  | fr_text      = Une fois par tour de l'adversaire, si cette carte va être détruite par un effet de carte de l'adversaire, elle n'est pas détruite. Une fois par tour, durant sa End Phase, si l'effet a été appliqué ce tour : appliquez l'effet suivant.<br />● Durant votre prochain tour, si cette carte inflige des dommages de combat à votre adversaire par une attaque directe, vous gagnez le Duel.
  | de_text      = Einmal pro Spielzug eines Gegners, falls diese Karte durch seinen Karteneffekt zerstört würde, wird sie nicht zerstört. Einmal pro Spielzug, während seiner End Phase, falls jener Effekt in diesem Spielzug angewendet wurde: Wende den folgenden Effekt an.<br />● Während deines nächsten Spielzugs, falls diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt, gewinnst du das Duell.
  | it_text      = Una volta per turno dell'avversario, se questa carta sta per essere distrutta dall'effetto di una sua carta, non viene distrutta. Una volta per turno, durante la sua End Phase, se quell'effetto è stato applicato in questo turno: applica il seguente effetto.<br />● Durante il tuo prossimo turno, se questa carta infligge danno da combattimento al tuo avversario con un attacco diretto, vinci il Duello.
  | pt_text      = Uma vez por turno do oponente, se este card seria destruído por um efeito de card do oponente, ele não é destruído. Uma vez por turno, durante a Fase Final do oponente, se esse efeito foi aplicado neste turno: aplique o seguinte efeito.<br />● Durante seu próximo turno, se este card causar dano de batalha ao seu oponente em um ataque direto, você vence o Duelo.
  | es_text      = Una vez por turno del adversario, si esta carta fuera a ser destruida por el efecto de su carta, no es destruida. Una vez por turno, durante su End Phase, si ese efecto fue aplicado este turno: aplica el siguiente efecto.<br />● Durante tu siguiente turno, si esta carta inflige daño de batalla a tu adversario con un ataque directo, ganas el Duelo.
  | ja_text      = ①：このカードは相手ターンに１度だけ、相手の効果では破壊されない。②：このカードの①の効果を適用した相手ターンのエンドフェイズに発動する。次の自分ターン中、以下を適用する。●このカードが直接攻撃で相手に戦闘ダメージを与えた時、自分はデュエルに勝利する。
  | ko_text      = ①: 이 카드는 상대 턴에 1번만, 상대 효과로는 파괴되지 않는다. ②: 이 카드의 ①의 효과를 적용한 상대 턴의 엔드 페이즈에 발동한다. 다음 자신 턴 중, 이하를 적용한다. ●이 카드가 직접 공격으로 상대에게 전투 데미지를 주었을 때, 자신은 듀얼에 승리한다.
