  | text                 = [[Activate]] this card by [[target]]ing an opponent's [[monster]]; [[equip]] this card to it. Take [[control]] of it. [[Destroy]] this card unless you control an "[[Archfiend]]" card. During each of your opponent's [[Standby Phase]]s: You take 800 [[Effect damage|damage]].
  | fr_text              = Activez cette carte en ciblant un monstre de votre adversaire ; équipez-lui cette carte. Prenez-en le contrôle. Détruisez cette carte sauf si vous contrôlez une carte "Archdémon". Durant chacune des Standby Phases de votre adversaire : vous recevez 800 points de dommages.
  | de_text              = Aktiviere diese Karte, indem du ein Monster deines Gegners wählst; rüste es mit dieser Karte aus. Übernimm die Kontrolle darüber. Zerstöre diese Karte, es sei denn, du kontrollierst eine „Erzunterweltler“-Karte. Während jeder Standby Phase deines Gegners: Du erhältst 800 Schaden.
  | it_text              = Attiva questa carta scegliendo come bersaglio un mostro dell'avversario; equipaggia questa carta ad esso. Prendine il controllo. Distruggi questa carta a meno che tu controlli una carta "Arcidemone". Durante ogni Standby Phase del tuo avversario: subisci 800 danni.
  | pt_text              = Ative este card ao escolher um monstro do oponente; equipe este card a ele. Tome o controle dele. Destrua este card a não ser que você controle um card "Arquidemônio". Durante cada uma das Fases de Apoio do seu oponente: você sofre 800 de dano.
  | es_text              = Activa esta carta seleccionando un monstruo de tu adversario; equípale esta carta. Toma el control de ese monstruo. Destruye esta carta a menos que controles una carta "Archidemonio". Durante cada una de las Standby Phases de tu adversario: tú recibes 800 puntos de daño.
  | ja_text              = 相手フィールドのモンスターに装備できる。①：装備モンスターのコントロールを得る。②：相手スタンバイフェイズに発動する。自分は８００ダメージを受ける。③：自分フィールドに「デーモン」カードが存在しない場合にこのカードは破壊される。
  | ko_text              = 자신 필드 위에 "데몬" 이라는 이름이 붙은 카드가 존재하지 않으면 이 카드를 파괴한다. 이 카드를 장착한 상대 몬스터의 컨트롤을 얻는다. 상대의 스텐바이 페이즈마다, 자신은 800 포인트 데미지를 받는다.
