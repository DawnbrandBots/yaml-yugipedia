  | text                 = If this card [[battle]]s a [[monster]], neither can be [[destroyed by that battle]]. You can only use each of the following [[effect]]s of "Hecahands Yadel" [[once per turn]]. You can [[reveal]] this card in your [[hand]]; [[shuffle]] this card into the [[Main Deck|Deck]], then [[Add a card|add]] 1 "[[Hecahands]]" [[Spell]]/[[Trap]] from your Deck to your hand. If this card is [[sent]] to the [[GY]]: You can [[target]] 1 "Hecahands" Spell/Trap in your GY; [[Set]] it.
  | fr_text              = Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. Vous ne pouvez utiliser chacun des effets suivants de "Hécamains Yadel" qu'une fois par tour. Vous pouvez révéler cette carte dans votre main ; mélangez cette carte dans le Deck, puis ajoutez 1 Magie/Piège "Hécamains" depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Magie/Piège "Hécamains" dans votre Cimetière ; Posez-le.
  | de_text              = Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Du kannst jeden der folgenden Effekte von „Hekahände Yadel“ nur einmal pro Spielzug verwenden. Du kannst diese Karte in deiner Hand vorzeigen; mische diese Karte ins Deck, dann füge deiner Hand 1 „Hekahände“-Zauber/Falle von deinem Deck hinzu. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Hekahände“-Zauber/Falle in deinem Friedhof wählen; setze ihn oder sie.
  | it_text              = Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Hecamani Yadel" una sola volta per turno. Puoi rivelare questa carta nella tua mano; mischia questa carta nel Deck, poi aggiungi 1 Magia/Trappola "Hecamani" dal tuo Deck alla tua mano. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola "Hecamani" nel tuo Cimitero; Posizionala.
  | pt_text              = Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Você só pode usar cada um dos seguintes efeitos de "Hecamãos Yadel" uma vez por turno. Você pode revelar este card na sua mão; embaralhe este card no Deck e, depois, adicione 1 Magia/Armadilha "Hecamãos" do seu Deck à sua mão. Se este card for enviado para o Cemitério: você pode escolher 1 Magia/Armadilha "Hecamãos" no seu Cemitério; Baixe-a.
  | es_text              = Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Sólo puedes usar cada uno de los siguientes efectos de "Hecamanos Yadel" una vez por turno. Puedes mostrar esta carta en tu mano; baraja esta carta al Deck, y después añade a tu mano 1 Mágica/Trampa "Hecamanos" en tu Deck. Si esta carta es mandada al Cementerio: puedes seleccionar 1 Mágica/Trampa "Hecamanos" en tu Cementerio; Colócala.
  | ja_text              = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。このカードをデッキに戻す。その後、デッキから「ヘカトンケイル」魔法・罠カード１枚を手札に加える。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：このカードが墓地へ送られた場合、自分の墓地の「ヘカトンケイル」魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  | ko_text              = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드를 덱으로 되돌린다. 그 후, 덱에서 "헤카톤케일" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ③: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "헤카톤케일" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  | sc_text              = 此卡名的①③效果1回合仅可各使用1次。①：向对手出示手牌的此卡可以发动。将此卡放回牌组。然后，从牌组将1张“百臂无形”魔法・陷阱卡加入手牌。②：此卡与怪兽进行战斗的情况下，该2只不会因该战斗被破坏。③：此卡被送至墓地的情况下，以自己墓地的1张“百臂无形”魔法・陷阱卡为对象可以发动。将该卡放置在自己场上。
