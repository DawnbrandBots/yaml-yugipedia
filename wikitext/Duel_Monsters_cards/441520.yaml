  | text                  = 1 "[[Odd-Eyes]]" [[Monster Card|monster]] + 1 "[[Performapal]]" monster<br />Cannot be used as [[Fusion Material]]. If this card was [[Fusion Summon]]ed with "[[Polymerization]]", it is [[unaffected]] by other [[Effect|cards' effects]]. When this card [[declare]]s an [[attack]]: All monsters you currently [[control]] gain 300 [[ATK]] until the end of the [[Battle Phase]].
  | fr_text               = 1 monstre "Yeux Impairs" + 1 monstre "Potartiste"<br />Non utilisable comme Matériel Fusion. Si cette carte a été Invoquée par Fusion avec "Polymérisation", elle n'est pas affectée par les effets d'autres cartes. Lorsque cette carte déclare une attaque : jusqu'à la fin de la Battle Phase, tous les monstres que vous contrôlez actuellement gagnent 300 ATK.
  | de_text               = 1 „Buntäugig“-Monster + 1 „Künstlerkumpel“-Monster<br />Kann nicht als Fusionsmaterial verwendet werden. Falls diese Karte mit „Polymerisation“ als Fusionsbeschwörung beschworen wurde, bleibt sie von Effekten anderer Karten unberührt. Wenn diese Karte einen Angriff deklariert: Alle Monster, die du derzeit kontrollierst, erhalten bis zum Ende der Battle Phase 300 ATK.
  | it_text               = 1 mostro "Occhi Diversi" + 1 mostro "Artistamico"<br />Non può essere utilizzato come Materiale da Fusione. Se questa carta è stata Evocata tramite Fusione con "Polimerizzazione", è immune agli effetti delle altre carte. Quando questa carta dichiara un attacco: tutti i mostri che controlli attualmente guadagnano 300 ATK fino alla fine della Battle Phase.
  | pt_text               = 1 monstro "Olhos Anômalos" + 1 monstro "Camarartista"<br />Não pode ser usado como Matéria de Fusão. Se este card foi Invocado por Invocação-Fusão com "Polimerização", ele não é afetado por outros efeitos de cards. Quando este card declarar um ataque: todos os monstros que você controla atualmente ganham 300 de ATK até o final da Fase de Batalha.
  | es_text               = 1 monstruo "Ojos Anómalos" + 1 monstruo "Artistamigo"<br />No puede ser usado como Material de Fusión. Si esta carta fue Invocada por Fusión con "Polimerización", no es afectada por efectos de otras cartas. Cuando esta carta declara un ataque: todos los monstruos que controlas en este momento ganan 300 ATK hasta el final de la Battle Phase.
  | ja_text               = 「オッドアイズ」モンスター＋「ＥＭ」モンスター<br />このカードは融合素材にできない。①：「融合」の効果で融合召喚したこのカードは他のカードの効果を受けない。②：このカードの攻撃宣言時に発動する。自分フィールドの全てのモンスターの攻撃力はバトルフェイズ終了時まで３００アップする。
  | ko_text               = "오드아이즈" 몬스터 + "EM(엔터메이트)" 몬스터<br />이 카드는 융합 소재로 할 수 없다. ①: "융합"의 효과로 융합 소환한 이 카드는 다른 카드의 효과를 받지 않는다. ②: 이 카드의 공격 선언시에 발동한다. 자신 필드의 모든 몬스터의 공격력은 배틀 페이즈 종료시까지 300 올린다.
  | sc_text               = “异色眼”怪兽＋“娱乐伙伴”怪兽<br />此卡不可作为融合素材。①：以“融合”的效果融合召唤的此卡不受其他卡效果的影响。②：此卡的攻击宣言时发动。自己场上所有怪兽的攻击力直至战斗阶段结束时为止上升３００。
