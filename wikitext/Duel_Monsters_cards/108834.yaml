  | text          = You take no [[battle damage]] from [[attack]]s involving a [[Ritual Monster]] you [[control]]. Ritual Monsters you control cannot be [[target]]ed by, or [[destroy]]ed by, [[monster effect]]s.
  | fr_text       = Vous ne recevez aucun dommage de combat des attaques impliquant un Monstre Rituel que vous contrôlez. Les Monstres Rituels que vous contrôlez ne peuvent être ni ciblés ni détruits par des effets de monstre.
  | de_text       = Du erhältst keinen Kampfschaden aus Kämpfen mit offenen Ritualmonstern, die du kontrollierst. Außerdem können offene Ritualmonster, die du kontrollierst, weder für die Effekte von Effektmonstern als Ziehl gewählt noch davon zerstört werden.
  | it_text       = Non subisci [[Battle damage|danno da combattimento]] da [[Attack|attacchi]] che coinvolgono un [[Ritual Monster|Mostro Rituale]] che [[control]]li. I Mostri Rituali che controlli non possono essere [[Target|scelti come bersaglio]] o [[Destroy|distrutti]] dagli [[Monster effect|effetti dei mostri]].
  | pt_text       = Você não sofre dano de batalha de ataques envolvendo um Monstro de Ritual que você controla. Monstros de Ritual que você controla não podem ser escolhidos como alvo de, nem destruídos por, efeitos do monstro.
  | es_text       = No recibes daño de batalla de ataques que involucren a un Monstruo de Ritual que controles. Los Monstruos de Ritual que controles no pueden ser seleccionados como objetivos de, ni ser destruidos por, efectos de monstruos.
  | ja_text       = ①：このカードが魔法＆罠ゾーンに存在する限り、自分の[[Ritual Monster|儀式モンスター]]の戦闘で発生する自分への[[Battle damage|戦闘ダメージ]]は０になる。②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの儀式モンスターはモンスターの効果の[[Target|対象]]にならず、モンスターの効果では[[Destroy|破壊]]されない。
  | ko_text       = 이 카드가 필드 위에 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 의식 몬스터의 전투에 의해서 발생하는 자신으로의 전투 데미지는 0이 된다. 또, 자신 필드 위에 앞면 표시로 존재하는 의식 몬스터는 효과 몬스터의 효과의 대상이 되지 않고, 효과 몬스터의 효과로는 파괴되지 않는다.
