  | fr_text         = Ciblez 1 de vos monstres Cyberse bannis ; Invoquez-le Spécialement. Durant votre Main Phase, si vos LP sont inférieurs ou égaux à 2000 : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 2 de vos monstres Cyberse bannis ; ajoutez-les à votre main. Vous ne pouvez utiliser chaque effet de "Cynet Rollback" qu'une fois par tour.
  | de_text         = Wähle 1 deiner verbannten Cyberse-Monster; beschwöre es als Spezialbeschwörung. Während deiner Main Phase, falls du 2000 oder weniger LP hast: Du kannst diese Karte von deinem Friedhof verbannen und dann 2 deiner verbannten Cyberse-Monster wählen; füge sie deiner Hand hinzu. Du kannst jeden Effekt von „Cynet-Rollback“ nur einmal pro Spielzug verwenden.
  | it_text         = Scegli come bersaglio 1 dei tuoi mostri Cyberso banditi; Evocalo Specialmente. Durante la tua Main Phase, se i tuoi LP sono 2000 o inferiori: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 dei tuoi mostri Cyberso banditi; aggiungili alla tua mano. Puoi utilizzare ogni effetto di "Cynet Rollback" una sola volta per turno.
  | pt_text         = Escolha 1 de seus monstros Ciberso banidos; Invoque-o por Invocação-Especial. Durante sua Fase Principal, se seus PV forem 2000 ou menos: você pode banir este card do seu Cemitério e, depois, escolha 2 dos seus monstros Ciberso banidos; adicione-os à sua mão. Você só pode usar cada efeito de "Cinet Restauração" uma vez por turno.
  | es_text         = Selecciona 1 de tus monstruos Ciberso desterrados; Invócalo de Modo Especial. Durante tu Main Phase, si tus LP son 2000 o menos: puedes desterrar esta carta en tu Cementerio, y después selecciona 2 de tus monstruos Ciberso desterrados; añádelos a tu mano. Sólo puedes usar cada efecto de "Cinet-Rollback" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：除外されている自分のサイバース族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分のＬＰが２０００以下の場合、自分メインフェイズに墓地のこのカードを除外し、除外されている自分のサイバース族モンスター２体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 제외되어 있는 자신의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신의 LP가 2000 이하일 경우, 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 사이버스족 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_text         = 此卡名的①②效果１回合仅可各使用１次。①：以自己１只被除外的电子界族怪兽为对象可以发动。将该怪兽特殊召唤。②：自己的LP为２０００以下的情况下，在自己的主要阶段将墓地的此卡除外，以自己被除外的２只电子界族怪兽为对象可以发动。将该怪兽加入手牌。
