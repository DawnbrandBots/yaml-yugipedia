  | fr_text               = Durant la Main Phase : immédiatement après la résolution de cet effet, Invoquez par Sacrifice 1 monstre Bête Divine. Lorsque vous le faites, vous pouvez Sacrifier un ou plusieurs monstres contrôlés par votre adversaire, même si vous ne les contrôlez pas, mais si vous Invoquez par Sacrifice de cette façon, appliquez cet effet.<br />● Jusqu'à la fin du prochain tour après la résolution de cette carte, vous ne pouvez activer qu'1 carte ou effet par tour, sans prendre en compte les effets des monstres Bête Divine.<br />Vous ne pouvez activer qu'1 "Croisement d'Âmes" par tour.
  | de_text               = Während der Main Phase: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Göttliches Ungeheuer-Monster als Tributbeschwörung. Wenn du dies tust, kannst du ein oder mehr Monster, die dein Gegner kontrolliert, als Tribut anbieten, obwohl du sie nicht kontrollierst, aber falls du auf diese Art eine Tributbeschwörung durchführst, wende diesen Effekt an.<br />● Bis zum Ende des nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du nur 1 Karte oder Effekt pro Spielzug aktivieren, die Effekte von Göttliches Ungeheuer-Monstern nicht mitgezählt.<br />Du kannst nur 1 „Seelenkreuzung“ pro Spielzug aktivieren.
  | it_text               = Durante la Main Phase: immediatamente dopo che questo effetto si è risolto, Evoca tramite Tributo 1 mostro Divinità-Bestia. Quando lo fai, puoi offrire come Tributo uno o più mostri controllati dal tuo avversario, anche se non li controlli, ma, se Evochi tramite Tributo in questo modo, applica questo effetto.<br />● Fino alla fine del prossimo turno dopo che questa carta si è risolta, puoi attivare solo 1 carta o effetto per turno, non contando gli effetti dei mostri Divinità-Bestia.<br />Puoi attivare solo 1 "Incrocio di Anime" per turno.
  | pt_text               = Durante a Fase Principal: imediatamente depois que este efeito resolver, Invoque por Invocação-Tributo 1 monstro Besta Divina. Ao fazê-lo, você pode oferecer como Tributo um ou mais monstros que seu oponente controla, mesmo que você não os controle, mas se você Invocar por Invocação-Tributo desta forma, aplique este efeito.<br />● Até o final do próximo turno depois que este card resolver, você só pode ativar 1 card ou efeito por turno, sem contar os efeitos de monstros Besta Divina.<br />Você só pode ativar 1 "Cruzar Almas" por turno.
  | es_text               = Durante la Main Phase: inmediatamente después de que se resuelva este efecto, Invoca por Sacrificio 1 monstruo Bestia Divina. Cuando lo haces, puedes Sacrificar uno o más monstruos que controle tu adversario, aunque tú no los controles, pero si Invocas por Sacrificio de esta forma, aplica este efecto.<br />● Hasta el final del próximo turno después de que esta carta se resuelva, sólo puedes activar 1 carta o efecto por turno, sin contar los efectos de monstruos Bestia Divina.<br />Sólo puedes activar 1 "Cruce de Almas" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズに発動できる。幻神獣族モンスター１体をアドバンス召喚する。その際、自分フィールドのモンスターの代わりに相手フィールドのモンスターをリリースする事もできる。相手フィールドのモンスターをリリースしてアドバンス召喚した場合、以下の効果を適用する。●このカードの発動後、次のターンの終了時まで自分は幻神獣族モンスター以外の魔法・罠・モンスターの効果を１ターンに１度しか発動できない。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 환신야수족 몬스터 1장을 어드밴스 소환한다. 그 시기에, 자신 필드의 몬스터 대신에 상대 필드의 몬스터를 릴리스할 수도 있다. 상대 필드의 몬스터를 릴리스하고 어드밴스 소환했을 경우, 이하의 효과를 적용한다. ●이 카드의 발동 후, 다음 턴의 종료시까지 자신은 환신야수족 몬스터 이외의 마법 / 함정 / 몬스터의 효과를 1턴에 1번밖에 발동할 수 없다.
  | sc_text               = 此卡名的卡1回合仅可发动1张。①：在自己・对手的主要阶段可以发动。将1只幻神兽族怪兽上级召唤。在此之际，可解放对手场上的怪兽代替自己场上的怪兽。解放对手场上怪兽上级召唤的情况下，适用以下效果。<br />●此卡发动后，直至下个回合结束时为止自己1回合仅可发动1次幻神兽族怪兽以外的魔法・陷阱・怪兽的效果。
