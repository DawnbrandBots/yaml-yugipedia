  | fr_text               = Le nom de cette carte peut être traité comme étant "Limon Luminescent Néo-Spacien". Cette carte ne peut pas être Invoquée Spécialement excepté avec "NEX". Lorsque cette carte attaque ou est attaquée, piochez 1 carte. Révélez cette carte et en fonction de son type, appliquez l'effet approprié : ● Monstre: La Battle Phase est terminée. ● Magie: Vous changez cette attaque en attaque directe. ● Piège: Ce monstre est changé en Position de Défense.
  | de_text               = Der Name dieser Karte wird auch als „Neo-Weltraum Glow Moss“ behandelt. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „NEX“. Wenn diese Karte angreift oder angegriffen wird, ziehe 1 Karte. Zeige diese Karte vor und führe basierend auf ihrem Typ den entsprechenden Effekt aus: ● Monster: Beende die Battle Phase. ● Zauber: Du kannst den Angriff dieser Karte in einen direkten Angriff ändern. ● Falle: Lege dieses Monster in die Verteidigungsposition.
  | it_text               = Il nome di questa carta è considerato anche come "Muschio Luminoso Neo-Spaziale". Questa carta non può essere Evocata tramite Evocazione Speciale se non con "NEX". Quando questa carta attacca o è attaccata, pesca 1 carta. Rivela quella carta, e a seconda del suo tipo applica l'effetto appropriato: ● Mostro: termina la Battle Phase. ● Magia: puoi far diventare l'attacco di questa carta, un attacco diretto. ● Trappola: questo mostro viene messo in Posizione di Difesa.
  | pt_text               = 
  | es_text               = El nombre de esta carta también se trata como "Musgo Refulgente Neo Espacial". Esta carta no puede ser Invocada de Modo Especial excepto usando "NEX". Cuando esta carta ataca o es atacada, roba 1 carta. Muestra la carta y, basándote en su Tipo, aplica el efecto apropiado: ● Monstruo: Termina la Battle Phase. ● Mágica: Puedes cambiar este ataque a un ataque directo. ● Trampa: Este monstruo se cambia a Posición de Defensa.
  | ja_text               = このカード名はルール上「Ｎ・グロー・モス」としても扱う。このカードは「ＮＥＸ」の効果でのみ特殊召喚できる。このカードが戦闘を行う場合、自分はカードを１枚ドローする。この効果でドローしたカードをお互いに確認し、そのカードの種類によりこのカードは以下の効果を得る。●モンスターカード：このターンのバトルフェイズを終了させる。●魔法カード：このカードは相手プレイヤーに直接攻撃する事ができる。●罠カード：このカードは守備表示になる。
  | ko_text               = 이 카드명은 룰상 "N.그로 모스" 로서도 취급한다. 이 카드는 "NEX" 의 효과로만 특수 소환할 수 있다. 이 카드가 전투를 실시하는 경우, 자신은 카드를 1장 드로우한다. 이 효과로 드로우한 카드를 서로 확인해, 그 카드의 종류에 의해 이 카드는 이하의 효과를 얻는다. ● 몬스터 카드 : 이 턴의 배틀 페이즈를 종료한다. ● 마법 카드 : 이 카드는 상대 플레이어를 직접 공격할 수 있다. ● 함정 카드 : 이 카드는 수비 표시가 된다.
