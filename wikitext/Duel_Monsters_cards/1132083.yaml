  | text                = When this card is [[activate]]d: [[Add]] 1 "[[R.B.]]" card from your [[Main Deck|Deck]] to your [[hand]], except "R.B. Funk Dock". Each time a [[monster]](s) your opponent [[control]]s is [[destroyed by battle]] or [[card effect]], gain 500 [[LP]]. If a [[face-up]] "R.B." monster(s) you control [[leaves the field]] by card effect (except during the [[Damage Step]]): You can [[Special Summon]] 1 "R.B." monster from your Deck. You can only use this [[effect]] of "R.B. Funk Dock" [[once per turn]]. You can only activate 1 "R.B. Funk Dock" per [[turn]].
  | fr_text             = Lorsque cette carte est activée : ajoutez 1 carte "R.B." ("Amarrage Funky R.B." exclu) depuis votre Deck à votre main. Chaque fois qu'un ou plusieurs monstres contrôlés par votre adversaire sont détruits au combat ou par un effet de carte, gagnez 500 LP. Si un ou plusieurs monstres "R.B." face recto que vous contrôlez quittent le Terrain par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "R.B." depuis votre Deck. Vous ne pouvez utiliser cet effet de "Amarrage Funky R.B." qu'une fois par tour. Vous ne pouvez activer qu'1 "Amarrage Funky R.B." par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Füge deiner Hand 1 „R.B.“-Karte von deinem Deck hinzu, außer „R.B.-Funk-Dock“. Jedes Mal, wenn ein oder mehr Monster, die dein Gegner kontrolliert, durch Kampf oder einen Karteneffekt zerstört werden, erhältst du 500 LP. Falls ein oder mehr offene „R.B.“-Monster, die du kontrollierst, das Spielfeld durch einen Karteneffekt verlassen (außer während des Damage Steps): Du kannst 1 „R.B.“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „R.B.-Funk-Dock“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „R.B.-Funk-Dock“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: aggiungi 1 carta "R.B." dal tuo Deck alla tua mano, eccetto "Banchina Funk R.B.". Ogni volta che uno o più mostri controllati dal tuo avversario vengono distrutti in battaglia o dall'effetto di una carta, guadagni 500 LP. Se uno o più mostri "R.B." scoperti che controlli lasciano il Terreno per l'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "R.B." dal tuo Deck. Puoi utilizzare questo effetto di "Banchina Funk R.B." una sola volta per turno. Puoi attivare solo 1 "Banchina Funk R.B." per turno.
  | pt_text             = Quando este card for ativado: adicione 1 card "R.B." do seu Deck à sua mão, exceto "Doca do Funk R.B.". Sempre que um ou mais monstros que seu oponente controla forem destruídos em batalha ou por um efeito de card, ganhe 500 PV. Se um ou mais monstros "R.B." com a face para cima que você controla deixarem o campo devido a um efeito de card (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "R.B." do seu Deck. Você só pode usar este efeito de "Doca do Funk R.B." uma vez por turno. Você só pode ativar 1 "Doca do Funk R.B." por turno.
  | es_text             = Cuando esta carta es activada: añade a tu mano 1 carta "R.B." en tu Deck, excepto "R.B. Plataforma Funk". Cada vez que uno o más monstruos que controle tu adversario sean destruidos en batalla o por el efecto de una carta, ganas 500 LP. Si uno o más monstruos "R.B." boca arriba que controlas dejan el Campo por el efecto de una carta (excepto durante el Damage Step): puedes Invocar de Modo Especial 1 monstruo "R.B." desde tu Deck. Sólo puedes usar este efecto de "R.B. Plataforma Funk" una vez por turno. Sólo puedes activar 1 "R.B. Plataforma Funk" por turno.
