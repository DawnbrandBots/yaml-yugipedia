  | text         = If this card is in your [[Graveyard|GY]]: You can [[banish]] 1 other [[Plant]] [[Monster Card|monster]] from your GY; [[Special Summon]] this card, and if you do, increase its [[Level]] by the Level of that banished monster. You can only use this [[effect]] of "Spore" once per [[Duel]].
  | fr_text      = Si cette carte est dans votre Cimetière : vous pouvez bannir 1 autre monstre Plante depuis votre Cimetière ; Invoquez Spécialement cette carte, et si vous le faites, augmentez son Niveau du Niveau du monstre banni. Vous ne pouvez utiliser cet effet de "Spore" qu'une fois par Duel.
  | de_text      = Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 anderes Pflanze-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, erhöhe ihre Stufe um die Stufe des verbannten Monsters. Du kannst diesen Effekt von „Spore“ nur einmal pro Duell verwenden.
  | it_text      = Se questa carta è nel tuo Cimitero: puoi bandire 1 altro mostro Pianta dal tuo Cimitero; Evoca Specialmente questa carta e, se lo fai, aumenta il suo Livello del Livello di quel mostro bandito. Puoi utilizzare questo effetto di "Spora" una sola volta per Duello.
  | pt_text      = Se este card estiver no seu Cemitério: você pode banir 1 outro monstro Planta no seu Cemitério; Invoque este card por Invocação-Especial e, se isso acontecer, aumente o seu Nível pelo Nível do monstro banido. Você só pode usar este efeito de "Esporo" uma vez por Duelo.
  | es_text      = Si esta carta está en tu Cementerio: puedes desterrar otro monstruo Planta en tu Cementerio; Invoca esta carta de Modo Especial y, si lo haces, incrementa su Nivel en el Nivel del monstruo desterrado. Sólo puedes usar este efecto de "Espora" una vez por Duelo.
  | ja_text      = このカード名の効果はデュエル中に１度しか使用できない。①：このカードが墓地に存在する場合、自分の墓地からこのカード以外の植物族モンスター１体を除外して発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードのレベルは除外したモンスターのレベル分だけ上がる。
  | ko_text      = 이 카드가 묘지에 존재할 경우, 이 카드 이외의 자신의 묘지에 존재하는 식물족 몬스터 1장을 게임에서 제외하고 발동한다. 이 카드를 묘지에서 특수 소환하고, 이 효과를 발동하기 위해 제외한 몬스터의 레벨만큼만 이 카드의 레벨을 올린다. '스포어' 의 효과는 듀얼 중에 1번밖에 사용할 수 없다.
  | sc_text      = 此卡名的效果在决斗中仅可使用１次。<br />①：此卡存在于墓地的情况下，从自己的墓地将１只其他的植物族怪兽除外可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡的等级上升相当于为发动此效果而除外的怪兽的等级数值。
