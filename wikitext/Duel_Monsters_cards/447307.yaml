  | text                = [[Fusion Summon]] 1 "[[Cubic]]" [[Fusion Monster]] from your [[Extra Deck]], using [[Monster Card|monsters]] from your [[hand]] or [[field]] as [[Fusion Material]]s. If a [[face-up]] "Cubic" monster is [[destroyed by battle]] or [[leaves the field]]: You can [[banish]] this card from your [[Graveyard]]; [[Special Summon]] 1 [[Level]] 4 or lower "Cubic" monster from your hand or [[Main Deck|Deck]], [[Ignoring the Summoning conditions|ignoring its Summoning conditions]], and if you do, it cannot be [[destroy]]ed by battle or card [[effect]]s this [[turn]].
  | fr_text             = Invoquez par Fusion 1 Monstre de Fusion "Cubique" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme des Matériels de Fusion. Si un monstre "Cubique" face recto est détruit au combat ou quitte le Terrain : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Cubique" de max. Niveau 4 depuis votre main ou Deck, en ignorant ses conditions d'Invocation, et si vous le faites, il ne peut être détruit ni au combat ni par des effets de carte ce tour.
  | de_text             = Beschwöre 1 „Kubisch“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dabei Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls ein offenes „Kubisch“-Monster durch Kampf zerstört wird oder das Spielfeld verlässt: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Kubisch“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck, ungeachtet seiner Beschwörungsbedingungen, und falls du dies tust, kann es in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden.
  | it_text             = Evoca tramite Fusione 1 Mostro Fusione "Cubico" dal tuo Extra Deck utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione. Se un mostro "Cubico" scoperto viene distrutto in battaglia o lascia il Terreno: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Cubico" di Livello 4 o inferiore dalla tua mano o Deck, ignorando le sue condizioni di Evocazione e, se lo fai, esso non può essere distrutto in battaglia o dagli effetti delle carte in questo turno.
  | pt_text             = Invoque por Invocação-Fusão 1 Monstro de Fusão "Cúbico(a)" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão. Se um monstro "Cúbico(a)" com a face para cima for destruído em batalha ou deixar o campo: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Cúbico(a)" de Nível 4 ou menos da sua mão ou Deck, ignorando suas condições de Invocação e, se isso acontecer, ele não pode ser destruído em batalha ou por efeitos de card neste turno.
  | es_text             = Invoca por Fusión 1 Monstruo de Fusión "Cúbico/a" en tu Deck Extra, usando monstruos en tu mano o Campo como Materiales de Fusión. Si un monstruo "Cúbico/a" boca arriba es destruido en batalla o deja el Campo: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Cúbico/a" de Nivel 4 o menor, ignorando sus condiciones de Invocación y, si lo haces, no puede ser destruido en batalla o por efectos de carta este turno.
  | ja_text             = ①：自分の手札・フィールドから、「方界」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：表側表示の「方界」モンスターが、戦闘で破壊された場合、またはフィールドから離れた場合、墓地のこのカードを除外して発動できる。手札・デッキからレベル４以下の「方界」モンスター１体を召喚条件を無視して特殊召喚する。この効果で特殊召喚されたモンスターは、このターン戦闘・効果では破壊されない。
  | ko_text             = ①: 자신의 패 / 필드에서, "방계" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 앞면 표시의 "방계" 몬스터가, 전투로 파괴되었을 경우, 또는 필드에서 벗어났을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 레벨 4 이하의 "방계" 몬스터 1장을, 소환 조건을 무시하고 특수 소환한다. 이 효과로 특수 소환된 몬스터는, 이 턴에 전투 / 효과로는 파괴되지 않는다.
