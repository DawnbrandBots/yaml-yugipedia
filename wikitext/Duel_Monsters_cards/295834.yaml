  | text            = ''The ancients compared this prized creature to moonlight rippling across water. A bringer of harmony, reminder of past glories, able to soothe the hearts of even the most ambitious men.''
  | fr_text         = ''Les anciens comparaient cette créature très prisée à un clair de lune ondulant à travers l'eau. Un porteur d'harmonie, rappelant les gloires passées, capable d'apaiser le cœur des hommes, même celui des plus ambitieux.''
  | de_text         = ''Die Urahnen verglichen diese wertvolle Kreatur mit Mondlicht, das sich auf gekräuselten Wellen bricht. Ein Überbringer von Harmonie, lebende Erinnerung an verflossenen Ruhm, fähig die Herzen selbst der wagemutigsten Männer zu besänftigen.''
  | it_text         = ''Gli antichi paragonavano questa preziosa creatura alla luce della luna che si riflette nell'acqua. Un portatore di armonia, ricordo delle glorie passate, capace di consolare anche i cuori degli uomini più ambiziosi.''
  | pt_text         = ''Os antigos comparavam essa criatura estimada ao reflexo da luz da lua sobre as águas. Um portador da harmonia, das lembranças de glórias passadas, capaz de amolecer o coração até dos homens mais ambiciosos.''
  | es_text         = ''Los antiguos comparaban a esta criatura preciada con la luz de la luna haciendo ondas sobre el agua. Es un portador de armonía, recordatorio de glorias pasadas, y capaz de calmar los corazones de los hombres más ambiciosos.''
  | ja_text         = ラブラドレッセンスと呼ばれる特有の美しい輝きを放つウロコを持ったドラゴン。そのウロコから生まれる眩い輝きは、見た者の魂を導き、感情を解放させる力を持つ。――その光は前世の記憶を辿り、人々を巡り合わせると伝えられる。
  | translated_text = ''A dragon whose scales emit a characteristic and beautiful glow called Labradorescence. The dazzling light coming from these scales has the power of guiding the spirits of those who see them, and brings their emotions outwards. This light is said to remind those who see it of memories from their past, and to bring people together.''
  | tc_text         = 此龙身上散发著称为拉长石幻彩的美丽光辉的龙鳞。龙鳞发出的炫目光辉，具有看见灵魂、解放情感之力。——据称，此光辉可追溯到前世的记忆，使人们相遇。
  | ko_text         = 래브라도렛센스라고 불리는 특유의 아름다운 빛을 발하는 비늘을 가진 드래곤.<br />그 비늘로부터 눈부시게 빛나는 빛은, 보는 자의 영혼을 인도하여 감정으로부터 해방시키는 힘을 가지고 있다.<br />그 빛은 전생의 기억을 더듬어, 수많은 사람들을 해후하게 한다고 전해진다.
  | sc_text         = 此龙的鳞甲放射着被称为“拉长晕彩”的特有美丽光芒。<br />其鳞甲散发出的耀眼光芒拥有的力量可引导见其身者之魂魄，解放其情感。<br />据传说，那光芒会循着前世的记忆，让人们流转重逢。
