  | text                  = "[[Majestic Dragon]]" + 1+ non-[[Tuner]] [[Monster Card|monsters]], including a [[Dragon]] [[Synchro Monster]]<br/>Must first be [[Synchro Summon]]ed. [[Once per turn]]: You can [[negate]] the [[effect]]s of 1 [[Effect Monster]] your opponent [[control]]s. This card gains 1 additional [[attack]] each [[Battle Phase]] for every monster in your [[Graveyard|GY]] that is "[[Stardust Dragon]]" or is a Synchro Monster with "Stardust Dragon" in its [[Card text|text]]. Once per [[turn]], when your opponent [[activate]]s a card or effect ([[Quick Effect]]): You can [[banish]] this card (until the [[End Phase]]), and if you do, negate the activation, and if you do that, banish that card.
  | fr_text               = "Dragon Majestueux" + 1+ monstre non-Syntoniseur (un Monstre Synchro Dragon inclus)<br />Doit d'abord être Invoquée par Synchronisation. Une fois par tour : vous pouvez annuler les effets d'1 Monstre à Effet contrôlé par votre adversaire. Cette carte gagne 1 attaque supplémentaire chaque Battle Phase pour chaque monstre dans votre Cimetière qui est "Dragon Poussière d'Étoile" ou est un Monstre Synchro avec "Dragon Poussière d'Étoile" dans son texte. Une fois par tour, lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez bannir cette carte (jusqu'à la End Phase), et si vous le faites, annulez l'activation, et si vous faites ça, bannissez la carte.
  | de_text               = „Majestätischer Drache“ + 1+ Nicht-Empfänger-Monster, darunter ein Drache-Synchromonster<br />Muss erst als Synchrobeschwörung beschworen werden. Einmal pro Spielzug: Du kannst die Effekte von 1 Effektmonster annullieren, das dein Gegner kontrolliert. Diese Karte erhält in jeder Battle Phase für jedes Monster in deinem Friedhof, das „Sternenstaubdrache“ oder ein Synchromonster mit „Sternenstaubdrache“ in seinem Text ist, 1 zusätzlichen Angriff. Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diese Karte (bis zur End Phase) verbannen und falls du dies tust, annulliere die Aktivierung und falls du dies tust, verbanne die Karte.
  | it_text               = "Drago Maestoso" + 1+ mostri non-Tuner, compreso un Mostro Synchro Drago<br />Deve prima essere Synchro Evocato. Una volta per turno: puoi annullare gli effetti di 1 Mostro con Effetto controllato dal tuo avversario. Questa carta guadagna 1 attacco addizionale ogni Battle Phase per ogni mostro nel tuo Cimitero che è "Drago Polvere di Stelle" o che è un Mostro Synchro con "Drago Polvere di Stelle" nel suo testo. Una volta per turno, quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi bandire questa carta (fino alla End Phase) e, se lo fai, annulla l'attivazione e, se fai quello, bandisci quella carta.
  | pt_text               = "Dragão Majestoso" + 1+ monstros não-Reguladores, incluindo um Monstro Sincro Dragão<br />Primeiro deve ser Invocado por Invocação-Sincro. Uma vez por turno: você pode negar os efeitos de 1 Monstro de Efeito que seu oponente controla. Este card ganha 1 ataque adicional a cada Fase de Batalha para cada monstro no seu Cemitério que seja "Dragão da Poeira Estelar" ou seja um Monstro Sincro com "Dragão da Poeira Estelar" em seu texto. Uma vez por turno, quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode banir este card (até a Fase Final) e, se isso acontecer, negue a ativação e, se isso acontecer, bana esse card.
  | es_text               = "Dragón Majestuoso" + 1+ monstruos que no sean Cantantes, incluyendo un Monstruo de Sincronía Dragón<br />Debe ser primero Invocado por Sincronía. Una vez por turno: puedes negar los efectos de 1 Monstruo de Efecto que controle tu adversario. Cada Battle Phase, esta carta gana 1 ataque adicional por cada monstruo en tu Cementerio que sea "Dragón de Polvo de Estrellas" o sea un Monstruo de Sincronía con "Dragón de Polvo de Estrellas" en su texto. Una vez por turno, cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes desterrar esta carta (hasta la End Phase) y, si lo haces, niega la activación y, si haces eso, destierra esa carta.
  | ja_text               = 「救世竜 セイヴァー・ドラゴン」＋ドラゴン族Ｓモンスターを含むチューナー以外のモンスター１体以上<br />このカードはＳ召喚でのみＥＸデッキから特殊召喚できる。①：１ターンに１度、発動できる。相手フィールドの効果モンスター１体を選び、その効果を無効にする。②：このカードは通常の攻撃に加えて、自分の墓地の「スターダスト・ドラゴン」及びそのカード名が記されたＳモンスターの数まで攻撃できる。③：１ターンに１度、相手が効果を発動した時に発動できる。このカードをエンドフェイズまで除外し、その発動を無効にし除外する。
  | ko_text               = "구세룡 세이비어 드래곤" ＋ 드래곤족 싱크로 몬스터를 포함하는 튜너 이외의 몬스터 1장 이상<br />이 카드는 싱크로 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 1턴에 1번, 발동할 수 있다. 상대 필드의 효과 몬스터 1장을 고르고, 그 효과를 무효로 한다. ②: 이 카드는 일반 공격 외에도, 자신 묘지의 "스타더스트 드래곤" 및 그 카드명이 쓰여진 싱크로 몬스터의 수까지 공격할 수 있다. ③: 1턴에 1번, 상대가 효과를 발동했을 때에 발동할 수 있다. 이 카드를 엔드 페이즈까지 제외하고, 그 발동을 무효로 하여 제외한다.
  | sc_text               = “救世龙”＋１只以上包含龙族同步怪兽在内的协调以外的怪兽<br />此卡仅可以同步召唤从额外牌组特殊召唤。①：１回合１次，可以发动。挑选对手场上的１只效果怪兽，将该效果无效。②：此卡在通常攻击外可追加攻击，次数最多为自己墓地的“星尘龙”及记载有该卡名的同步怪兽数量。③：１回合１次，对手发动效果时可以发动。将此卡直至结束阶段为止除外，将该发动无效并除外。
