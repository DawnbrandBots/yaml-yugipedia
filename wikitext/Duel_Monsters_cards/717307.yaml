  | text                 = Your opponent cannot [[activate]] [[monster effect]]s in [[response]] to this card's activation. [[Send]] 1 [[monster]] from your [[Extra Deck]] to the [[GY]], then [[target]] 1 monster your opponent controls with the same card type ([[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], [[Xyz Monster|Xyz]], [[Pendulum Monster|Pendulum]], or [[Link Monster|Link]]); [[shuffle]] it into the [[Main Deck|Deck]].
  | fr_text              = Votre adversaire ne peut pas activer d'effets de monstre en réponse à l'activation de cette carte. Envoyez 1 monstre depuis votre Extra Deck au Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire du même type de carte (Fusion, Synchro, Xyz, Pendule ou Lien) ; mélangez-le dans le Deck.
  | de_text              = Dein Gegner kann keine Monstereffekte als Reaktion auf die Aktivierung dieser Karte aktivieren. Lege 1 Monster von deinem Extra Deck auf den Friedhof, dann wähle 1 Monster mit demselben Kartentyp (Fusion, Synchro, Xyz, Pendel oder Link), das dein Gegner kontrolliert; mische es ins Deck.
  | it_text              = Il tuo avversario non può attivare effetti di mostri in risposta all'attivazione di questa carta. Manda 1 mostro dal tuo Extra Deck al Cimitero, poi scegli come bersaglio 1 mostro controllato dal tuo avversario con lo stesso tipo di carta (Fusione, Synchro, Xyz, Pendulum o Link); mischialo nel Deck.
  | pt_text              = Seu oponente não pode ativar efeitos de monstro em resposta à ativação deste card. Envie 1 monstro do seu Deck Adicional para o Cemitério e, depois, escolha 1 monstro que seu oponente controla com o mesmo tipo de card (Fusão, Sincro, Xyz, Pêndulo ou Link); embaralhe-o no Deck.
  | es_text              = Tu adversario no puede activar efectos de monstruos en respuesta a la activación de esta carta. Manda al Cementerio 1 monstruo en tu Deck Extra, y después selecciona 1 monstruo que controle tu adversario con el mismo tipo de carta (Fusión, Sincronía, Xyz, Péndulo o Enlace); barájalo al Deck.
  | ja_text              = このカードの発動に対して相手はモンスターの効果を発動できない。①：ＥＸデッキからモンスター１体を墓地へ送り、そのモンスターと同じ種類（融合・Ｓ・Ｘ・Ｐ・Ｌ）の相手フィールドのモンスター１体を対象として発動できる。そのモンスターをデッキに戻す。
  | ko_text              = 이 카드의 발동에 대하여 상대는 몬스터의 효과를 발동할 수 없다. ①: 엑스트라 덱에서 몬스터 1장을 묘지로 보내고, 그 몬스터와 같은 종류(융합 / 싱크로 / 엑시즈 / 펜듈럼 / 링크)의 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 주인의 덱으로 되돌린다.
  | sc_text              = 应对此卡的发动，对手不可发动怪兽效果。①：从额外牌组将1只怪兽送至墓地，以对手场上1只种类（融合・同步・超量・灵摆・连接）与该怪兽相同的怪兽为对象可以发动。将该怪兽放回牌组。
