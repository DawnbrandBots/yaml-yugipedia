  | text                = When a [[Spell Card|Spell]]/[[Trap Card]], or [[monster effect]], is [[activate]]d while you [[control]] a "[[Vampire]]" [[Monster Card|monster]]: [[Negate]] the activation, and if you do, destroy that card, then, if it was a Monster Card, gain [[LP]] equal to its original ATK. You can only [[activate]] 1 "Vampire Domination" per [[turn]].
  | fr_text             = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un monstre "Vampire" : annulez l'activation, et si vous le faites, détruisez la carte, puis, si c'était une Carte Monstre, gagnez des LP égaux à son ATK d'origine. Vous ne pouvez activer qu'1 "Domination Vampire" par tour.
  | de_text             = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „Vampir“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte, dann, falls es eine Monsterkarte war, erhältst du LP in Höhe ihrer Grund-ATK. Du kannst nur 1 „Vampirherrschaft“ pro Spielzug aktivieren.
  | it_text             = Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro mentre controlli un mostro "Vampiro": annulla l'attivazione e, se lo fai, distruggi quella carta, poi, se era una Carta Mostro, guadagni LP pari al suo ATK originale. Puoi attivare solo 1 "Dominazione dei Vampiri" per turno.
  | pt_text             = Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado enquanto você controlar um monstro "Vampiro(a)": negue a ativação e, se isso acontecer, destrua esse card e, depois, se era um Card de Monstro, ganhe PV igual ao ATK original dele. Você só pode ativar 1 "Controle do Vampiro" por turno.
  | es_text             = Cuando es activada una Carta Mágica/de Trampa o efecto de monstruo mientras controlas un monstruo "Vampiro/a": niega la activación y, si lo haces, destruye esa carta y después, si ésta era una Carta de Monstruo, gana LP igual a su ATK original. Sólo puedes activar 1 "Dominación del Vampiro" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「ヴァンパイア」モンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。その後、破壊したカードがモンスターカードだった場合、自分はその元々の攻撃力分だけＬＰを回復する。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "뱀파이어" 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 파괴한 카드가 몬스터 카드였을 경우, 자신은 그 원래의 공격력만큼 LP를 회복한다.
  | sc_text             = 这个卡名的卡在1个回合只可发动1张。①：自己场上存在"吸血鬼"怪兽，在怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效化并破坏。之后，破坏的卡是怪兽卡的情况下，自己恢复该卡原本攻击力数值的LP。
