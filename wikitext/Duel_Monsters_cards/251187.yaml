  | text                  = 2 [[Level]] 8 [[Monster Card|monsters]]<br />Once per [[Battle Phase]], at the start of your Battle Phase: You can [[detach]] 1 [[Xyz Material|material]] from this card; [[negate]] the [[effect]]s of all other [[face-up]] monsters currently on the [[field]], also their [[ATK]]/[[DEF]] become their [[Original ATK and DEF|original ATK/DEF]]. During the [[Battle Phase]], if you [[activate]]d this effect this [[turn]], each time an opponent's card effect [[resolve]]s, this card gains 1000 ATK until the end of the Battle Phase, also, it can make a second [[attack]] during each Battle Phase this turn.
  | fr_text               = 2 monstres de Niveau 8<br />Une fois par Battle Phase, au début de votre Battle Phase : vous pouvez détacher 1 Matériel de cette carte ; annulez les effets de tous les autres monstres face recto actuellement sur le Terrain, et aussi, leur ATK/DEF deviennent leur ATK/DEF d'origine. Durant la Battle Phase, si vous avez activé cet effet ce tour, chaque fois qu'un effet de carte de l'adversaire est résolu, cette carte gagne 1000 ATK jusqu'à la fin de la Battle Phase, et aussi, elle peut faire une seconde attaque durant chaque Battle Phase ce tour.
  | de_text               = 2 Monster der Stufe 8<br />Einmal pro Battle Phase, am Beginn deiner Battle Phase: Du kannst 1 Material von dieser Karte abhängen; annulliere die Effekte aller anderen offenen Monster, die sich derzeit auf dem Spielfeld befinden, zusätzlich werden ihre ATK/DEF dieselben wie ihre Grund-ATK/-DEF. Während der Battle Phase, falls du diesen Effekt in diesem Spielzug aktiviert hast, erhält diese Karte jedes Mal, wenn ein Karteneffekt eines Gegners aufgelöst wird, bis zum Ende der Battle Phase 1000 ATK, zusätzlich kann sie in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen.
  | it_text               = 2 mostri di Livello 8<br />Una volta per Battle Phase, all'inizio della tua Battle Phase: puoi staccare 1 materiale da questa carta; annulla gli effetti di tutti gli altri mostri scoperti attualmente sul Terreno, inoltre i loro ATK/DEF diventano i loro ATK/DEF originali. Durante la Battle Phase, se hai attivato questo effetto in questo turno, ogni volta che l'effetto di una carta dell'avversario si risolve, questa carta guadagna 1000 ATK fino alla fine della Battle Phase, e inoltre essa può effettuare un secondo attacco durante ogni Battle Phase in questo turno.
  | pt_text               = 2 monstros de Nível 8<br />Uma vez por Fase de Batalha, no começo da sua Fase de Batalha: você pode desassociar 1 matéria deste card; negue os efeitos de todos os outros monstros com a face para cima atualmente no campo e, além disso, seu ATK/DEF se tornam seu ATK/DEF originais. Durante a Fase de Batalha, se você ativou este efeito neste turno, sempre que um efeito de card do oponente resolver, este card ganha 1000 de ATK até o final da Fase de Batalha e, além disso, ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno.
  | es_text               = 2 monstruos de Nivel 8<br />Una vez por Battle Phase, al comienzo de tu Battle Phase: puedes desacoplar 1 material de esta carta; niega los efectos de todos los otros monstruos boca arriba en el Campo en este momento, y además sus ATK/DEF se convierten en sus ATK/DEF originales. Durante la Battle Phase, si este turno activaste este efecto, cada vez que se resuelve el efecto de una carta del adversario, esta carta gana 1000 ATK hasta el final de la Battle Phase, y además, este turno, ésta puede hacer un segundo ataque durante cada Battle Phase.
  | ja_text               = レベル８モンスター×２<br />①：自分バトルフェイズ開始時、このカードのＸ素材を１つ取り除いて発動できる。このカード以外のフィールドの全ての表側表示モンスターの効果は無効化され、その攻撃力・守備力は元々の数値になる。この効果を発動したターンのバトルフェイズ中に相手が魔法・罠・モンスターの効果を発動する度に、このカードの攻撃力はバトルフェイズ終了時まで１０００アップし、このターン、このカードは１度のバトルフェイズ中に２回攻撃できる。
  | ko_text               = 레벨 8 몬스터 × 2<br />①: 자신 배틀 페이즈 개시시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드 이외의 필드의 모든 앞면 표시 몬스터의 효과는 무효화되고, 그 공격력 / 수비력은 원래의 수치가 된다. 이 효과를 발동한 턴의 배틀 페이즈 중에 상대가 마법 / 함정 / 몬스터의 효과를 발동할 때마다, 이 카드의 공격력은 배틀 페이즈 종료시까지 1000 올리고, 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  | tc_text               = 等级8怪兽×2<br />我方战斗阶段开始时，可移除此卡的1个超量素材并发动1次。除此卡以外的场上以表侧表示存在的全部怪兽的效果被无效化，该攻击力、守备力变为各原本数值。该效果适用回合的战斗阶段中，每次对手的卡牌发动效果，此卡的攻击力直至战斗阶段结束时上升1000点，且此卡于此回合可在1次战斗阶段中攻击2次。
  | sc_text               = 等级８怪兽×２<br />①：自己的战斗阶段开始时，去除此卡的１个超量素材可以发动。场上此卡以外的所有表侧表示怪兽的效果无效化，其攻击力・守备力变为原本的数值。发动了此效果的回合的战斗阶段中，每当对手发动魔法・陷阱・怪兽的效果，此卡的攻击力直至战斗阶段结束时为止就上升１０００，此回合，此卡在１次战斗阶段中可攻击２次。
