  | pendulum_effect       = All [[Normal Monster]]s gain 200 [[ATK]]. You take no [[battle damage]] from [[battle]]s involving Normal Monsters you [[control]].
  | lore                  = ''The horns were needed to prepare a medicine for her village, suffering from a plague. Unknown to her, the dragons burned and trampled her village, once displaced from their den.''
  | fr_pendulum_effect    = Tous les Monstres Normaux gagnent 200 ATK. Vous ne recevez aucun dommage de combat de combats impliquant des Monstres Normaux que vous contrôlez.
  | fr_lore               = ''Les cornes étaient nécessaires pour un médicament permettant d'enrayer une épidémie dans son village. Elle ne saura jamais que les dragons rasèrent son village, une fois chassés de leur tanière.''
  | de_pendulum_effect    = Alle Normalen Monster erhalten 200 ATK. Du erhältst keinen Kampfschaden aus Kämpfen, an denen Normale Monster, die du kontrollierst, beteiligt sind.
  | de_lore               = ''Sie braucht die Hörner, um eine Arznei für ihr Dorf herzustellen, das unter einer Seuche leidet. Noch weiß sie nicht, dass die Drachen ihr Dorf verbrannt und dem Erdboden gleichgemacht haben, nachdem sie aus ihrer Höhle vertrieben wurden.''
  | it_pendulum_effect    = Tutti i Mostri Normali guadagnano 200 ATK. Non subisci danno da combattimento da battaglie che coinvolgono Mostri Normali che controlli.
  | it_lore               = ''Le corna erano necessarie per preparare una medicina per il suo villaggio, colpito da un'epidemia. A sua insaputa, i draghi bruciarono e distrussero il suo villaggio, una volta cacciati dalla loro tana.''
  | pt_pendulum_effect    = Todos os Monstros Normais ganham 200 de ATK. Você não sofre dano de batalhas que envolvem Monstros Normais que você controla.
  | pt_lore               = ''Os chifres eram necessários para preparar um remédio para a vila, que sofria com uma praga. Mas ela não sabia que os dragões queimariam e destruiriam a vila depois de retirados do seu lar.''
  | es_pendulum_effect    = Todos los Monstruos Normales ganan 200 ATK. No recibes daño de batalla de batallas que involucren a Monstruos Normales que controles.
  | es_lore               = ''Los cuernos se necesitaban para preparar una medicina para su aldea, que sufría una plaga. Si que ella lo supiera, los dragones quemaron y arrasaron la aldea cuando fueron desplazados de su cubil.''
  | ja_pendulum_effect    = ①：フィールドの通常モンスターの攻撃力は２００アップし、自分の通常モンスターの戦闘で発生する自分への戦闘ダメージは０になる。
  | ja_lore               = 疫病に苦しむ故郷の村を救うため、霊薬の原料となるドラゴンの角を乱獲する女戦士。<br />その村はすでに、棲み処を追われたドラゴンたちによって踏み荒らされ、焼き尽くされてしまった事を、彼女はまだ知らない・・・。
  | ko_pendulum_effect    = ①: 필드의 일반 몬스터의 공격력은 200 올리고, 자신의 일반 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  | ko_lore               = 역병에 시달리는 고향의 마을을 구하기 위해, 영약의 원료가 되는 드래곤의 뿔을 남획하는 여전사. 그 마을은 이미, 거처에서 쫓겨난 드래곤들에 의해 짓밟혀 모조리 불타 버렸다는 사실을, 그녀는 아직 모른다...
  | sc_pendulum_effect = ①：场上的通常怪兽的攻击力上升200，因自己通常怪兽的战斗对自己造成的战斗伤害变为0。
  | sc_lore = 这位女战士为了拯救因瘟疫正处于水深火热之中的故乡村庄，滥捕作为灵药原料的龙角。<br />然而她还不知道的是，那些被逐出栖息地的龙已将村庄夷为平地并燃烧殆尽......
