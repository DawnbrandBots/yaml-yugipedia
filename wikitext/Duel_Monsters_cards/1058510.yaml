  | text                = If this card is used for the [[Xyz Summon]] of a [[WATER]] [[monster]], it can be treated as a [[Level]] 3 or 5 [[monster]]. You can only use each of the following [[effect]]s of "Surfacing Big Jaws" [[once per turn]]. During your [[Main Phase]], if a [[Spell Card]] was [[activate]]d this [[turn]]: You can [[Special Summon]] this card from your [[hand]], also you cannot Special Summon from the [[Extra Deck]] for the rest of this turn, except [[Xyz Monster]]s. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[Add a card|add]] 1 [[Fish]] "[[Shark (archetype)|Shark]]" monster from your [[Main Deck|Deck]] to your hand.
  | fr_text             = Si cette carte est utilisée pour l'Invocation Xyz d'un monstre EAU, elle peut être traitée comme monstre de Niveau 3 ou 5. Vous ne pouvez utiliser chacun des effets suivants de "Grandes Mâchoires à la Surface" qu'une fois par tour. Durant votre Main Phase, si une Carte Magie a été activée ce tour : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Requin" Poisson depuis votre Deck à votre main.
  | de_text             = Falls diese Karte für die Xyz-Beschwörung eines WASSER Monsters verwendet wird, kann sie als Monster der Stufe 3 oder 5 behandelt werden. Du kannst jeden der folgenden Effekte von „Auftauchendes Riesenmaul“ nur einmal pro Spielzug verwenden. Während deiner Main Phase, falls in diesem Spielzug eine Zauberkarte aktiviert wurde: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Hai“-Fisch-Monster von deinem Deck hinzufügen.
  | it_text             = Se questa carta viene utilizzata per l'Evocazione Xyz di un mostro ACQUA, essa può essere considerata come un mostro di Livello 3 o 5. Puoi utilizzare ognuno dei seguenti effetti di "Affioramento Grandi Mascelle" una sola volta per turno. Durante la tua Main Phase, se una Carta Magia è stata attivata in questo turno: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Squalo" Pesce dal tuo Deck alla tua mano.
  | pt_text             = Se este card for usado para a Invocação-Xyz de um monstro de ÁGUA, ele pode ser considerado como um monstro de Nível 3 ou 5. Você só pode usar cada um dos seguintes efeitos de "Mandíbulas Grandes Emergentes" uma vez por turno. Durante sua Fase Principal, se um Card de Magia foi ativado neste turno: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Peixe "Tubarão" do seu Deck à sua mão.
  | es_text             = Si esta carta es usada para la Invocación Xyz de un monstruo de AGUA, puede ser tratada como un monstruo de Nivel 3 o 5. Sólo puedes usar cada uno de los siguientes efectos de "Mandíbulas Grandes Emergiendo" una vez por turno. Durante tu Main Phase, si una Carta Mágica fue activada este turno: puedes Invocar esta carta de Modo Especial desde tu mano, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo Pez "Tiburón" en tu Deck.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：魔法カードが発動したターンの自分メインフェイズに発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから魚族の「シャーク」モンスター１体を手札に加える。③：このカードを水属性モンスターのＸ召喚に使用する場合、このカードのレベルを３か５として扱う事ができる。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 마법 카드가 발동한 턴의 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 어류족의 "샤크" 몬스터 1장을 패에 넣는다. ③: 이 카드를 물 속성 몬스터의 엑시즈 소환에 사용할 경우, 이 카드의 레벨을 3이나 5로 취급할 수 있다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：在发动过魔法卡的回合的自己的主要阶段可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将１只鱼族的“鲨”怪兽加入手牌。③：将此卡使用于水属性怪兽的超量召唤的情况下，可将此卡的等级视为３或５。
