  | it_lore               = Se controlli un mostro "Melodiosa", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Canone la Diva Melodiosa" una sola volta per turno in questo modo. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Melodiosa" che controlli; cambia la sua posizione.
  | pt_lore               = Se você controlar um monstro "Melodiosa(o)", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Canon, a Diva Melodiosa" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno: você pode escolher 1 monstro "Melodiosa(o)" que você controla; mude a posição de batalha dele.
  | es_lore               = Si controlas un monstruo "Melodiosa", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Canon la Diva Melodiosa" una vez por turno de esta forma. Una vez por turno: puedes seleccionar 1 monstruo "Melodiosa" que controles; cambia su posición de batalla.
