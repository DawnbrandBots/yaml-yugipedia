  | fr_lore               = Si vous contrôlez un monstre "Musique", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Canon la Diva de la Musique" qu'une fois par tour de cette façon. Une fois par tour : vous pouvez cibler 1 monstre "Musique" que vous contrôlez ; changez sa position de combat.
