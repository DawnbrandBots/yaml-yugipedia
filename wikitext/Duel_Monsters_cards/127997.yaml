  | lore                  = When a [[Monster Card|monster]](s) would be [[Summon]]ed, OR when a [[Spell Card|Spell]]/[[Trap Card]], or [[monster effect]], is [[activate]]d that includes an [[effect]] that [[Special Summon]]s a monster(s): [[Pay]] 2000 [[LP]]; [[negate]] the Summon or activation, and if you do, [[destroy]] it.
  | fr_lore               = Lorsqu'un ou plusieurs monstres vont être Invoqués, OU lorsqu'une Carte Magie/Piège ou un effet de monstre qui inclut un effet qui Invoque Spécialement un ou plusieurs monstres est activé : payez 2000 LP ; annulez l'Invocation ou l'activation, et si vous le faites, détruisez-les.
  | de_lore               = Wenn ein oder mehr Monster beschworen würden ODER wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der einen Effekt enthält, der ein oder mehr Monster als Spezialbeschwörung beschwört: Zahle 2000 LP; annulliere die Beschwörung oder Aktivierung und falls du dies tust, zerstöre sie oder es.
  | it_lore               = Quando uno o più mostri stanno per essere Evocati OPPURE quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, che include un effetto che Evoca Specialmente uno o più mostri: paga 2000 LP; annulla l'Evocazione oppure l'attivazione e, se lo fai, distruggila.
  | pt_lore               = Quando um ou mais monstros seriam Invocados, OU quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado que inclua um efeito que Invoque um ou mais monstros por Invocação-Especial: pague 2000 PV; negue a Invocação ou ativação e, se isso acontecer, destrua-o.
  | es_lore               = Cuando uno o más monstruos fueran a ser Invocados, O cuando es activada una Carta Mágica/de Trampa o efecto de monstruo, que incluya un efecto que Invoque de Modo Especial uno o más monstruos: paga 2000 LP; niega la Invocación o activación y, si lo haces, destrúyela.
  | ja_lore               = ①：２０００ＬＰを払って以下の効果を発動できる。<br />●モンスターを特殊召喚する効果を含む、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。<br />●自分か相手がモンスターを召喚・反転召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを破壊する。
  | ko_lore               = ①: 2000 LP를 지불하고 이하의 효과를 발동할 수 있다.<br />●몬스터를 특수 소환하는 효과를 포함하는, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.<br />●자신이나 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 시기에 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다.
  | sc_lore               = ①：支付2000LP可以发动以下效果。<br />●包含将怪兽特殊召唤的效果的、怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效并破坏。<br />●自己或对手召唤・反转召唤・特殊召唤怪兽之际可以发动。将其无效并将该怪兽破坏。
