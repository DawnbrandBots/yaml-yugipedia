  | lore                  = 2+ [[Level]] 8 [[Monster Card|monster]]s<br />[[Once per turn]], you can also [[Xyz Summon]] "Gigantic "Champion" Sargas" by using 1 "[[Springans]]" [[Xyz Monster]] you [[control]]. ([[Transfer]] its [[material]]s to this card.) While this card has material: You can [[Add a card|add]] 1 "Springans" or "[[Therion]]" card from your [[Main Deck|Deck]] to your [[hand]]. If material is [[detach]]ed from a monster(s) on the [[field]] (except during the [[Damage Step]]): You can [[target]] 1 card on the field; either [[destroy]] it or [[return]] it to the hand. You can only use each effect of "Gigantic "Champion" Sargas" once per turn.
  | fr_lore               = 2+ monstres de Niveau 8<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Gigantesque "Champion" Sargas" en utilisant 1 Monstre Xyz "Springans" que vous contrôlez. (Transférez ses Matériels à cette carte.) Tant que cette carte a du Matériel : vous pouvez ajouter 1 carte "Springans" ou "Therion" depuis votre Deck à votre main. Si du Matériel est détaché d'un ou plusieurs monstres sur le Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; soit détruisez-la soit renvoyez-la à la main. Vous ne pouvez utiliser chaque effet de "Gigantesque "Champion" Sargas" qu'une fois par tour.
  | de_lore               = 2+ Monster der Stufe 8<br />Einmal pro Spielzug kannst du „Gigantischer „Champion“ Sargas“ auch als Xyz-Beschwörung beschwören, indem du 1 „Springans“-Xyz-Monster verwendest, das du kontrollierst. (Transferiere sein Material an diese Karte.) Solange diese Karte Material hat: Du kannst deiner Hand 1 „Springans“- oder „Therion“-Karte von deinem Deck hinzufügen. Falls Material von einem oder mehr Monstern auf dem Spielfeld abgehängt wird (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; entweder zerstöre sie oder gib sie auf die Hand zurück. Du kannst jeden Effekt von „Gigantischer „Champion“ Sargas“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2+ mostri di Livello 8<br />Una volta per turno, puoi anche Evocare Xyz "Gigantesco "Campione" Sargas" utilizzando 1 Mostro Xyz "Springans" che controlli. (Trasferisci i suoi materiali su questa carta.) Mentre questa carta ha materiale: puoi aggiungere 1 carta "Springans" o "Therion" dal tuo Deck alla tua mano. Se del materiale viene staccato da uno o più mostri sul Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; distruggila oppure falla ritornare nella mano. Puoi utilizzare ogni effetto di "Gigantesco "Campione" Sargas" una sola volta per turno.
  | pt_lore               = 2+ monstros de Nível 8<br />Uma vez por turno, você também pode Invocar "Gigantesco "Campeão" Sargas" por Invocação-Xyz ao usar 1 Monstro Xyz "Springans" que você controla. (Transfira as matérias dele para este card.) Enquanto este card tiver matéria: você pode adicionar 1 card "Springans" ou "Therion" do seu Deck à sua mão. Se uma matéria for desassociada de um ou mais monstros no campo (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; destrua-o ou devolva-o para a mão. Você só pode usar cada efeito de "Gigantesco "Campeão" Sargas" uma vez por turno.
  | es_lore               = 2+ monstruos de Nivel 8<br />Una vez por turno, también puedes Invocar Xyz "Gigantesco "Campeón" Sargas" usando 1 Monstruo Xyz "Springans" que controles. (Transfiere sus materiales a esta carta). Mientras esta carta tenga material: puedes añadir a tu mano 1 carta "Springans" o "Therion" en tu Deck. Si es desacoplado material de uno o más monstruos en el Campo (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; ya sea destrúyela o devuélvela a la mano. Sólo puedes usar cada efecto de "Gigantesco "Campeón" Sargas" una vez por turno.
  | ja_lore               = レベル８モンスター×２体以上<br />「ギガンティック＂チャンピオン＂サルガス」は１ターンに１度、自分フィールドの「スプリガンズ」Ｘモンスターの上に重ねてＸ召喚する事もできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ素材を持っている場合に発動できる。デッキから「スプリガンズ」カードか「セリオンズ」カード１枚を手札に加える。②：フィールドのＸ素材が取り除かれた場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊するか手札に戻す。
  | ko_lore               = 레벨 8 몬스터 × 2장 이상<br />"기간틱 "챔피언" 사르가스"는 1턴에 1번, 자신 필드의 "스프리건즈" 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑시즈 소재를 가지고 있을 경우에 발동할 수 있다. 덱에서 "스프리건즈" 카드 또는 "세리온즈" 카드 1장을 패에 넣는다. ②: 필드의 엑시즈 소재가 제거되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하거나 주인의 패로 되돌린다.
