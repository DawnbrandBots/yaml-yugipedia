  | text                 = If you [[control]] an "[[Eldlich]]" [[Monster Card|monster]]: [[Activate]] 1 of these [[effect]]s;<br />● [[Shuffle]] 3 of your [[banish]]ed "[[Eldlixir]]" [[Spell Card|Spells]]/[[Trap Card|Traps]] with different names into your [[Main Deck|Deck]], and if you do, [[destroy]] all cards on the [[field]].<br />● Shuffle 3 of your banished "[[Golden Land]]" Spells/Traps with different names into your Deck, and if you do, halve your opponent's [[LP]], then you gain LP equal to their LP.<br />You can only activate 1 "El Dorado Adelantado" per [[turn]].
  | fr_text              = Si vous contrôlez un monstre "Surnaliche" : activez 1 de ces effets ;<br />● Mélangez 3 de vos Magies/Pièges "Surnalixir" bannis de noms différents dans votre Deck, et si vous le faites, détruisez toutes les cartes sur le Terrain.<br />● Mélangez 3 de vos Magies/Pièges "Terre d'Or" bannis de noms différents dans votre Deck, et si vous le faites, divisez par deux les LP de votre adversaire, puis vous gagnez des LP égaux à ses LP.<br />Vous ne pouvez activer qu'1 "El Dorado Adelantado" par tour.
  | de_text              = Falls du ein „Eldlich“-Monster kontrollierst: Aktiviere 1 dieser Effekte;<br />● Mische 3 deiner verbannten „Eldlixir“-Zauber/Fallen mit unterschiedlichen Namen in dein Deck und falls du dies tust, zerstöre alle Karten auf dem Spielfeld.<br />● Mische 3 deiner verbannten „Goldenen Landes“-Zauber/Fallen mit unterschiedlichen Namen in dein Deck und falls du dies tust, halbiere die LP deines Gegners, dann erhältst du LP in Höhe seiner LP.<br />Du kannst nur 1 „El Dorado Adelantado“ pro Spielzug aktivieren.
  | it_text              = Se controlli un mostro "Spettralich": attiva 1 di questi effetti;<br />● Mischia 3 delle tue Magie/Trappole "Spettrolisir" bandite con nomi diversi nel tuo Deck e, se lo fai, distruggi tutte le carte sul Terreno.<br />● Mischia 3 delle tue Magie/Trappole "Terra Dorata" bandite con nomi diversi nel tuo Deck e, se lo fai, dimezza i LP del tuo avversario, poi guadagni LP pari ai suoi LP.<br />Puoi attivare solo 1 "El Dorado Adelantado" per turno.
  | pt_text              = Se você controlar um monstro "Eldlich": ative 1 desses efeitos;<br />● Embaralhe no seu Deck 3 das suas Magias/Armadilhas "Eldlixir" banidas com nomes diferentes e, se isso acontecer, destrua todos os cards no campo.<br />● Embaralhe no seu Deck 3 das suas Magias/Armadilhas "Terra Dourada" banidas com nomes diferentes e, se isso acontecer, diminua os PV do seu oponente pela metade e, depois, você ganha PV igual aos PV dele.<br />Você só pode ativar 1 "El Dorado Adelantado" por turno.
  | es_text              = Si controlas un monstruo "Arcalich": activa 1 de estos efectos;<br />● Baraja a tu Deck 3 de tus Mágicas/Trampas "Arcalixir" desterradas con nombres diferentes y, si lo haces, destruye todas las cartas en el Campo.<br />● Baraja a tu Deck 3 de tus Mágicas/Trampas "Tierra Dorada" desterradas con nombres diferentes y, si lo haces, divide a la mitad los LP de tu adversario, y después tú ganas LP iguales a sus LP.<br />Sólo puedes activar 1 "El Dorado Adelantado" por turno.
  | ja_text              = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「エルドリッチ」モンスターが存在する場合、以下の効果から１つを選択して発動できる。<br />●除外されている自分の「エルドリクシル」魔法・罠カード３種類を１枚ずつ選んでデッキに戻し、フィールドのカードを全て破壊する。<br />●除外されている自分の「黄金郷」魔法・罠カード３種類を１枚ずつ選んでデッキに戻し、相手のＬＰを半分にする。その後、相手のＬＰの数値分だけ自分のＬＰを回復する。
  | ko_text              = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "엘드리치" 몬스터가 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●제외되어 있는 자신의 "엘드릭시르" 마법 / 함정 카드 3종류를 1장씩 골라 덱으로 되돌리고, 필드의 카드를 전부 파괴한다.<br />●제외되어 있는 자신의 "황금향" 마법 / 함정 카드 3종류를 1장씩 골라 덱으로 되돌리고, 상대의 LP를 절반으로 한다. 그 후, 상대의 LP의 수치만큼만 자신의 LP를 회복한다.
  | sc_text              = 此卡名的卡1回合仅可发动1张。①：自己场上存在"埃尔德里奇"怪兽的情况下，可以从以下效果选择1个发动。<br />●挑选自己被除外的"埃尔德里希尔"魔法・陷阱卡3种各1张放回牌组，将场上的卡全部破坏。<br />●挑选自己被除外的"黄金乡"魔法・陷阱卡3种各1张放回牌组，对手的LP改成一半。之后，自己的LP恢复对手的LP的数值。
