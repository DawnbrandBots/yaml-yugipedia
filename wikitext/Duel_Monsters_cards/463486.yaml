  | text                  = When an [[attack]] is [[declare]]d involving a "[[SPYRAL Super Agent]]" you [[control]] and an opponent's [[face-up]] [[Monster Card|monster]]: You can change the [[ATK]] of the opponent's monster to 0. If this card is [[destroyed by battle]] or card [[effect]]: You can [[Special Summon]] 1 "SPYRAL Super Agent" from your [[Main Deck|Deck]]. If a "SPYRAL Super Agent" you control is destroyed by battle or [[sent]] to the [[Graveyard]] while this card is in your Graveyard: You can [[banish]] this card from your Graveyard; [[return]] 1 "SPYRAL Super Agent" from your Graveyard to your [[hand]].
  | fr_text               = Lorsqu'une attaque impliquant "Super Espion ESPIRALE" que vous contrôlez et un monstre de votre adversaire face recto est déclarée : vous pouvez changer l'ATK du monstre de votre adversaire à 0. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 "Super Espion ESPIRALE" depuis votre Deck. Si "Super Espion ESPIRALE" que vous contrôlez est détruit au combat ou envoyé au Cimetière tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; renvoyez 1 "Super Espion ESPIRALE" depuis votre Cimetière à votre main.
  | de_text               = Wenn ein Angriff deklariert wird, an dem ein „SPIORAL-Superagent“, den du kontrollierst, und ein offenes Monster deines Gegners beteiligt sind: Du kannst die ATK des Monsters deines Gegners zu 0 ändern. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „SPIORAL-Superagent“ als Spezialbeschwörung von deinem Deck beschwören. Falls ein „SPIORAL-Superagent“, den du kontrollierst, durch Kampf zerstört oder auf den Friedhof gelegt wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte von deinem Friedhof verbannen; gib 1 „SPIORAL-Superagent“ von deinem Friedhof auf deine Hand zurück.
  | it_text               = Quando viene dichiarato un attacco che coinvolge un "Super Agente SPIARALE" che controlli e un mostro scoperto dell'avversario: puoi cambiare l'ATK del mostro dell'avversario a 0. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 "Super Agente SPIARALE" dal tuo Deck. Se un "Super Agente SPIARALE" che controlli viene distrutto in battaglia o mandato al Cimitero mentre questa carta è nel tuo Cimitero: puoi bandire questa carta dal tuo Cimitero; fai ritornare 1 "Super Agente SPIARALE" dal tuo Cimitero alla tua mano.
  | pt_text               = Quando um ataque for declarado envolvendo um "Super Agente ESPIRÃO" que você controla e um monstro com a face para cima do oponente: você pode mudar o ATK desse monstro do oponente para 0. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 "Super Agente ESPIRÃO" do seu Deck. Se um "Super Agente ESPIRÃO" que você controla for destruído em batalha ou enviado para o Cemitério enquanto este card estiver no seu Cemitério: você pode banir este card do seu Cemitério; devolva 1 "Super Agente ESPIRÃO" do seu Cemitério para a sua mão.
  | es_text               = Cuando se declare un ataque que involucre a un "Súper Agente E.S.P.I.R.A.L." que controlas y un monstruo boca arriba de tu adversario: puedes cambiar a 0 el ATK de ese monstruo de tu adversario. Si esta carta es destruida en batalla o por efecto de carta: puedes Invocar de Modo Especial, desde tu Deck, 1 "Súper Agente E.S.P.I.R.A.L.". Si un "Súper Agente E.S.P.I.R.A.L." que controlas es destruido en batalla o mandado al Cementerio mientras esta carta esté en tu Cementerio: puedes desterrar esta carta en tu Cementerio; devuelve a tu mano 1 "Súper Agente E.S.P.I.R.A.L." en tu Cementerio.
  | ja_text               = ①：自分の「ＳＰＹＲＡＬ－ダンディ」が相手の表側表示モンスターと戦闘を行う攻撃宣言時に発動できる。その相手モンスターの攻撃力を０にする。②：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「ＳＰＹＲＡＬ－ダンディ」１体を特殊召喚する。③：このカードが墓地に存在し、自分フィールドの表側表示の「ＳＰＹＲＡＬ－ダンディ」が、戦闘で破壊された場合、または墓地へ送られた場合、墓地のこのカードを除外して発動できる。自分の墓地の「ＳＰＹＲＡＬ－ダンディ」１体を選んで手札に加える。
  | ko_text               = ①: 자신의 "SPYRAL(스파이랄)－댄디"가 상대의 앞면 표시 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 상대 몬스터의 공격력을 0 으로 한다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "SPYRAL(스파이랄)－댄디" 1장을 특수 소환한다. ③: 이 카드가 묘지에 존재하고, 자신 필드의 앞면 표시의 "SPYRAL(스파이랄)－댄디"가, 전투로 파괴되었을 경우, 또는 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지의 "SPYRAL(스파이랄)－댄디" 1장을 고르고 패에 넣는다.
  | sc_text               = ①：自己的“秘旋谍－花花公子”与对手的表侧表示怪兽进行战斗的攻击宣言时可以发动。将该对手怪兽的攻击力改成０。②：此卡因战斗・效果被破坏的情况下可以发动。从牌组将１只“秘旋谍－花花公子”特殊召唤。③：此卡存在于墓地的状态下，自己场上表侧表示的“秘旋谍－花花公子”因战斗被破坏的情况下，或被送至墓地的情况下，将墓地的此卡除外可以发动。将自己墓地的１只“秘旋谍－花花公子”加入手牌。
