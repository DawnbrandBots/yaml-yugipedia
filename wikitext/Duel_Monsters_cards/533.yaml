  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 1 "[[Dark Magician]]", and cannot be Special Summoned by other ways. Each time a [[Normal Spell Card]] is [[activate]]d, [[inflict]] 1000 [[Effect damage|damage]] to your opponent immediately after it [[resolve]]s.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 1 "Magicien Sombre", et non Invocable Spécialement autrement. Chaque fois qu'une Carte Magie Normale est activée, infligez 1000 points de dommages à votre adversaire immédiatement après sa résolution.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Dunkler Magier“ als Tribut anbietest, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Jedes Mal, wenn eine Normale Zauberkarte aktiviert wird, füge deinem Gegner 1000 Schaden zu, sofort nachdem sie aufgelöst wurde.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 "Mago Nero", e non può essere Evocato Specialmente in altri modi. Ogni volta che viene attivata una Carta Magia Normale, infliggi 1000 danni al tuo avversario immediatamente dopo che si è risolta.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Mago Negro" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Sempre que um Card de Magia Normal for ativado, cause 1000 de dano ao seu oponente imediatamente depois que ele resolver.
  | es_text               = No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial (desde tu mano) Sacrificando 1 "Mago Oscuro", y no puede ser Invocada de Modo Especial de otra forma. Cada vez que se active una Carta Mágica Normal, inflígele 1000 puntos de daño a tu adversario inmediatamente después de que se resuelva.
  | ja_text               = このカードは通常召喚できない。自分フィールド上に存在する「ブラック・マジシャン」１体をリリースした場合のみ特殊召喚する事ができる。このカードがフィールド上に表側表示で存在する限り、自分または相手が通常魔法カードを発動する度に、相手ライフに１０００ポイントダメージを与える。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신 필드의 "블랙 매지션" 1장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 일반 마법 카드를 발동할 때마다, 상대에게 1000 데미지를 준다.
  | sc_text               = 此卡不可通常召唤。仅可在解放自己场上的1只“黑魔导”的情况下特殊召唤。①：只要此卡存在于怪兽区域，每当自己或对手发动通常魔法卡，就给予对手1000伤害。
