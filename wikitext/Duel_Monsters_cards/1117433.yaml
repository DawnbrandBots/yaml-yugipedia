  | text                = 2 [[Level]] 3 "[[Mikanko]]" monsters<br />If this card is [[Special Summon]]ed: You can [[Add a card|add]] 1 [[Equip Spell]] from your [[Main Deck|Deck]] or [[GY]] to your [[hand]]. You can only use this [[effect]] of "Uzuhime the Manifested Mikanko" once per turn. Cannot be [[destroyed by battle]], also your opponent takes any [[battle damage]] you would have taken from [[battle]]s involving this card. If this card [[attack]]s and [[battle]]s, at the end of the [[Damage Step]]: You can [[detach]] 1 [[material]] from this card; it can attack again in a row.
  | fr_text             = 2 monstres "Mikanko" de Niveau 3<br />Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 Magie d'Équipement depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Uzuhime la Manifestation Mikanko" qu'une fois par tour. Non destructible au combat, et aussi, votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant cette carte. Si cette carte attaque et combat, à la fin de la Damage Step : vous pouvez détacher 1 Matériel de cette carte ; elle peut attaquer une nouvelle fois à la suite.
  | de_text             = 2 „Mikanko“-Monster der Stufe 3<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Ausrüstungszauber von deinem Deck oder Friedhof hinzufügen. Du kannst diesen Effekt von „Uzuhime die manifestierte Mikanko“ nur einmal pro Spielzug verwenden. Kann nicht durch Kampf zerstört werden, zusätzlich erhält dein Gegner den Kampfschaden, den du aus Kämpfen erhalten hättest, an denen diese Karte beteiligt ist. Falls diese Karte angreift und kämpft, am Ende des Damage Steps: Du kannst 1 Material von dieser Karte abhängen; sie kann sofort noch einmal angreifen.
  | it_text             = 2 mostri "Mikanko" di Livello 3<br />Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Magia Equipaggiamento dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare questo effetto di "Uzuhime la Mikanko Manifestata" una sola volta per turno. Non può essere distrutto in battaglia, inoltre il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da battaglie che coinvolgono questa carta. Se questa carta attacca e combatte, alla fine del Damage Step: puoi staccare 1 materiale da questa carta; essa può attaccare ancora di seguito.
  | pt_text             = 2 monstros "Mikanko" de Nível 3<br />Se este card for Invocado por Invocação-Especial: você pode adicionar 1 Magia de Equipamento do seu Deck ou Cemitério à sua mão. Você só pode usar este efeito de "Uzuhime, a Mikanko Manifesta" uma vez por turno. Não pode ser destruído em batalha e, além disso, seu oponente sofre qualquer dano de batalha que você teria sofrido das batalhas envolvendo este card. Se este card atacar e batalhar, no final da Etapa de Dano: você pode desassociar 1 matéria deste card; ele pode atacar novamente em seguida.
  | es_text             = 2 monstruos "Mikanko" de Nivel 3<br />Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Mágica de Equipo en tu Deck o Cementerio. Sólo puedes usar este efecto de "Uzuhime Mikanko en Manifiesto" una vez por turno. No puede ser destruido en batalla, y además tu adversario recibe cualquier daño de batalla que fueras a recibir tú de batallas que involucren esta carta. Si esta carta ataca y batalla, al final del Damage Step: puedes desacoplar 1 material de esta carta; ésta puede atacar de nuevo inmediatamente después.
  | ja_text             = レベル３「御巫」モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。自分のデッキ・墓地から装備魔法カード１枚を手札に加える。②：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。③：このカードが攻撃を行ったダメージステップ終了時、このカードのＸ素材を１つ取り除いて発動できる。このカードは続けて攻撃できる。
  | ko_text             = 레벨 3 "미캉코" 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 장착 마법 카드 1장을 패에 넣는다. ②: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다. ③: 이 카드가 공격을 실행한 데미지 스텝 종료시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드는 이어서 공격할 수 있다.
  | sc_text             = 等级3“御巫”怪兽×2<br />此卡名的①效果1回合仅可使用1次。①：此卡特殊召唤的情况下可以发动。从自己牌组・墓地将1张装备魔法卡加入手牌。②：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害由对手代为承受。③：此卡进行攻击的伤害步骤结束时，去除此卡的1个超量素材可以发动。此卡可继续攻击。
