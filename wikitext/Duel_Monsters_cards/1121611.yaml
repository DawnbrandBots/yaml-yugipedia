  | sc_text             = 此卡名的②③效果1回合仅可各使用1次。①：自己从额外牌组仅可特殊召唤融合怪兽。②：在自己・对手的主要阶段可以发动。以包含场上的此卡在内的、自己手牌・场上的怪兽作为融合素材，将1只“神艺”融合怪兽或“创狱神 涅瓦”融合召唤。③：此卡从手牌・场上被送至墓地的情况下可以发动。从牌组将自己墓地不存在同名卡的1张“神艺”魔法・陷阱卡加入手牌。
