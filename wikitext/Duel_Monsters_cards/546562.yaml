  | fr_text             = 2 monstres "Altergeist"<br />Lorsqu'un autre monstre "Altergeist" que vous contrôlez inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 monstre dans son Cimetière ; Invoquez-le Spécialement dans votre zone pointée par cette carte, mais chaque tour, il ne peut pas attaquer sauf si cette carte a déjà déclaré une attaque ce tour. Si cette carte est détruite au combat : vous pouvez cibler 1 carte "Altergeist" dans votre Cimetière ; ajoutez-la à votre main.
  | de_text             = 2 „Altergeist“-Monster / Wenn ein anderes „Altergeist“-Monster, das du kontrollierst, deinem Gegner Kampfschaden zufügt: Du kannst 1 Monster in seinem Friedhof wählen; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt, aber es kann in jedem Spielzug nicht angreifen, es sei denn, diese Karte hat in diesem Spielzug bereits einen Angriff deklariert. Falls diese Karte durch Kampf zerstört wird: Du kannst 1 „Altergeist“-Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu.
  | it_text             = 2 mostri "Altergeist"<br />Quando un altro mostro "Altergeist" che controlli infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 mostro nel suo Cimitero; Evocalo Specialmente in una tua zona puntata da questa carta ma, ogni turno, esso non può attaccare a meno che questa carta abbia già dichiarato un attacco in quel turno. Se questa carta viene distrutta in battaglia: puoi scegliere come bersaglio 1 carta "Altergeist" nel tuo Cimitero; aggiungila alla tua mano.
  | ko_text             = "얼터가이스트" 몬스터 2장<br />① : 이 카드 이외의 자신의 "얼터가이스트" 몬스터가 상대에게 전투 데미지를 주었을 때, 상대의 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 카드가 공격 선언한 턴밖에 공격할 수 없다. ② : 이 카드가 전투로 파괴되었을 경우, 자신 묘지의 "얼터가이스트" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | pt_text             = 2 monstros "Altergeist"<br />Quando outro monstro "Altergeist" que você controla causar dano de batalha ao seu oponente: você pode escolher 1 monstro no Cemitério dele; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar, mas a cada turno, ele não pode atacar a não ser que este card já tenha declarado um ataque nesse turno. Se este card for destruído em batalha: você pode escolher 1 card "Altergeist" no seu Cemitério; adicione-o à sua mão.
  | es_text             = 2 monstruos "Altergeist"<br />Cuando otro monstruo "Altergeist" que controles inflija daño de batalla a tu adversario: puedes seleccionar 1 monstruo en su Cementerio; Invócalo de Modo Especial a una de tus zonas a la que apunte esta carta, pero cada turno éste no puede atacar a menos que esta carta ya haya declarado un ataque ese turno. Si esta carta es destruida en batalla: puedes seleccionar 1 carta "Altergeist" en tu Cementerio; añádela a tu mano.
  | ja_text             = 「オルターガイスト」モンスター２体<br />①：このカード以外の自分の「オルターガイスト」モンスターが相手に戦闘ダメージを与えた時、相手の墓地のモンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターは、このカードが攻撃宣言したターンしか攻撃できない。②：このカードが戦闘で破壊された場合、自分の墓地の「オルターガイスト」カード１枚を対象として発動できる。そのカードを手札に加える。
  | sc_text             = “幻变骚灵”怪兽2只<br />①：此卡以外的自己的“幻变骚灵”怪兽给予对手战斗伤害时，以对手墓地的1只怪兽为对象可以发动。将该怪兽特殊召唤至此卡连接端的自己场上。以此效果特殊召唤的怪兽仅可在此卡攻击宣言过的回合攻击。②：此卡因战斗被破坏的情况下，以自己墓地的1张“幻变骚灵”卡为对象可以发动。将该卡加入手牌。
