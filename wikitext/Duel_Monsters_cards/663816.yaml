  | fr_text               = Si vous contrôlez un monstre "@Ignister" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez cibler 1 Monstre Lien Cyberse dans votre Cimetière ; renvoyez-le à l'Extra Deck, et si vous le faites, ajoutez 1 "Fusion d'Amour A.I." depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Doshin @Ignister" qu'une fois par tour.
  | de_text               = Falls du ein „@Ignister“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 Cyberse-Linkmonster in deinem Friedhof wählen; lege es ins Extra Deck zurück und falls du dies tust, füge deiner Hand 1 „A.I.-Liebesfusion“ von deinem Deck hinzu. Du kannst jeden Effekt von „Doshin @Ignister“ nur einmal pro Spielzug verwenden.
  | it_text               = Se controlli un mostro "@Ignister": puoi Evocare Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 Mostro Link Cyberso nel tuo Cimitero; fallo ritornare nell'Extra Deck e, se lo fai, aggiungi 1 "Fusione Amore A.I." dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Doshin @Ignister" una sola volta per turno.
  | pt_text               = Se você controlar um monstro "@Ignister": você pode Invocar este card por Invocação-Especial da sua mão. Você pode escolher 1 Monstro Link Ciberso no seu Cemitério; devolva-o para o Deck Adicional e, se isso acontecer, adicione 1 "Fusão Amorosa I.A." do seu Deck à sua mão. Você só pode usar cada efeito de "Doshin @Ignister" uma vez por turno.
  | es_text               = Si controlas un monstruo "@Ignister": puedes Invocar esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 Monstruo de Enlace Ciberso en tu Cementerio; devuélvelo al Deck Extra y, si lo haces, añade a tu mano 1 "Fusión de A.I. Amor" en tu Deck. Sólo puedes usar cada efecto de "Doshin @Ignister" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「＠イグニスター」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分の墓地のサイバース族リンクモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻し、デッキから「Ａｉラブ融合」１枚を手札に加える。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "＠(앳)이그니스터" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 묘지의 사이버스족 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌리고, 덱에서 "Ai(아이)러브 융합" 1장을 패에 넣는다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：在自己场上有"@伊格尼斯者"怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：以自己墓地的1只电子界族连接怪兽为对象可以发动。将该怪兽放回额外牌组，从牌组将1张"-艾-我爱融合"加入手牌。
