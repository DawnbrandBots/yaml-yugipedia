  | fr_text             = Une fois par tour, durant la Standby Phase de votre adversaire : vous pouvez activer 1 de ces effets ;<br />● Placez 1 monstre depuis votre Deck dans votre Zone Magie & Piège comme Magie Continue face recto.<br />● Votre adversaire peut Invoquer Spécialement 1 Carte Monstre avec une ATK d'origine inférieure à ses LP depuis votre Zone Magie & Piège sur son Terrain, puis il paye des LP égaux à son ATK d'origine.<br />Si un ou plusieurs Monstres à Effet que vous possédez sont Invoqués Spécialement sur le Terrain de votre adversaire : vous pouvez envoyer cette carte face recto depuis la Zone Magie & Piège au Cimetière ; Invoquez Spécialement 1 monstre de max. Niveau 4 depuis votre Deck.
  | de_text             = Einmal pro Spielzug, während der Standby Phase deines Gegners: Du kannst 1 dieser Effekte aktivieren;<br />● Lege 1 Monster von deinem Deck als offenen Permanenten Zauber in deine Zauber- & Fallenzone.<br />● Dein Gegner kann 1 Monsterkarte mit weniger Grund-ATK als seine LP als Spezialbeschwörung von deiner Zauber- & Fallenzone auf seine Spielfeldseite beschwören, dann zahlt er LP in Höhe ihrer Grund-ATK.<br />Falls ein oder mehr Effektmonster, die du besitzt, als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden: Du kannst diese offene Karte von der Zauber- & Fallenzone auf den Friedhof legen; beschwöre 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck.
  | it_text             = Una volta per turno, durante la Standby Phase del tuo avversario: puoi attivare 1 di questi effetti;<br />● Metti 1 mostro dal tuo Deck nella tua Zona Magie & Trappole come una Magia Continua scoperta.<br />● Il tuo avversario può Evocare Specialmente 1 Carta Mostro con ATK originale inferiore ai suoi LP dalla tua Zona Magie & Trappole sul suo Terreno, poi lui paga LP pari al suo ATK originale.<br />Se uno o più Mostri con Effetto di tua proprietà vengono Evocati Specialmente sul Terreno del tuo avversario: puoi mandare questa carta scoperta dalla Zona Magie & Trappole al Cimitero; Evoca Specialmente 1 mostro di Livello 4 o inferiore dal tuo Deck.
  | pt_text             = Uma vez por turno, durante a Fase de Apoio do seu oponente: você pode ativar 1 desses efeitos;<br />● Coloque 1 monstro do seu Deck na sua Zona de Magias & Armadilhas como uma Magia Contínua com a face para cima.<br />● Seu oponente pode Invocar por Invocação-Especial 1 Card de Monstro com menos ATK original que seus PV da sua Zona de Magias & Armadilhas no campo dele e, depois, ele paga PV igual ao ATK original desse Card de Monstro.<br />Se um ou mais Monstros de Efeito dos quais você é dono forem Invocados por Invocação-Especial no campo do seu oponente: você pode enviar este card com a face para cima da Zona de Magias & Armadilhas para o Cemitério; Invoque por Invocação-Especial 1 monstro de Nível 4 ou menos do seu Deck.
  | es_text             = Una vez por turno, durante la Standby Phase de tu adversario: puedes activar 1 de estos efectos;<br />● Pon 1 monstruo en tu Deck en tu Zona de Magia y Trampas como una Mágica Continua boca arriba.<br />● Tu adversario puede Invocar de Modo Especial 1 Carta de Monstruo con menos ATK original que sus LP, desde tu Zona de Magia y Trampas a su Campo, y después paga LP iguales a su ATK original.<br />Si uno o más Monstruos de Efecto que posees son Invocados de Modo Especial al Campo de tu adversario: puedes mandar al Cementerio esta carta boca arriba en la Zona de Magia y Trampas; Invoca de Modo Especial 1 monstruo de Nivel 4 o menor desde tu Deck.
