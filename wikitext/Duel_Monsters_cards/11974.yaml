  | fr_text               = Une fois par tour : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est une Magie Normale, envoyez-la au Cimetière, sinon placez-la au-dessous de votre Deck. Durant la Main Phase de votre prochain tour, vous pouvez activer l'effet de la Magie dans votre Cimetière (même si vous ne contrôlez plus cette carte face recto).
  | de_text               = Einmal pro Spielzug: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Normaler Zauber ist, lege sie auf den Friedhof, andernfalls lege sie unter dein Deck. Während der Main Phase deines nächsten Spielzugs kannst du den Effekt jenes Zaubers in deinem Friedhof aktivieren (selbst falls du diese offene Karte nicht mehr kontrollierst).
  | it_text               = Una volta per turno: puoi dissotterrare la prima carta del tuo Deck e, se è una Magia Normale, mandala al Cimitero, altrimenti mettila in fondo al tuo Deck. Durante la Main Phase del tuo prossimo turno, puoi attivare l'effetto di quella Magia nel tuo Cimitero (anche se non controlli più questa carta scoperta).
  | pt_text               = Uma vez por turno: você pode escavar o card do topo do seu Deck e se for uma Magia Normal, envie-a para o Cemitério, caso contrário, coloque-o no fundo do seu Deck. Durante a Fase Principal do seu próximo turno, você pode ativar o efeito dessa Magia no seu Cemitério (mesmo que você não controle mais este card com a face para cima).
  | es_text               = Una vez por turno: puedes excavar la carta de la parte superior de tu Deck, y si es una Mágica Normal, mándala al Cementerio, de otro modo ponla en la parte inferior de tu Deck. Durante la Main Phase de tu próximo turno, puedes activar el efecto de esa Mágica en tu Cementerio (incluso si ya no controlas esta carta boca arriba).
  | ja_text               = ①：１ターンに１度、自分メインフェイズに発動できる。自分のデッキの一番上のカードをめくり、それが通常魔法カードだった場合、そのカードを墓地へ送る。違った場合、そのカードをデッキの一番下に戻す。この効果で通常魔法カードを墓地へ送った場合、次の自分ターンのメインフェイズに墓地のその通常魔法カードの発動時の効果を発動できる。
  | ko_text               = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 맨 위의 카드를 넘기고, 그것이 일반 마법 카드였을 경우, 그 카드를 묘지로 보낸다. 다를 경우, 그 카드를 덱의 맨 아래로 되돌린다. 이 효과로 일반 마법 카드를 묘지로 보냈을 경우, 다음 자신 턴의 메인 페이즈에 묘지의 그 일반 마법 카드 발동시의 효과를 발동할 수 있다.
  | sc_text               = ①：1回合1次，在自己的主要阶段可以发动。翻开自己牌组最上面的卡，其为通常魔法卡的情况下，将该卡送至墓地。不是的情况下，将该卡放回牌组最下面。以此效果将通常魔法卡送至墓地的情况下，在下一个自己回合的主要阶段，可以发动墓地的该通常魔法卡发动时的效果。
