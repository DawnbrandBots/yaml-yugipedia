  | lore                  = [[Target]] 1 "[[Tindangle]]" [[Link Monster]] you [[control]]; [[equip]] this card to it. It cannot be [[destroyed by battle]] or card [[effect]]s, also your opponent cannot target it with card effects. [[Once per turn]], if there are [[Monster Card|monsters]] in all [[zone]]s the equipped monster [[points to]]: If there are still monsters in all zones the equipped monster points to, you can [[destroy]] this card and all of those monsters, then, inflict [[Effect damage|damage]] to your opponent equal to the equipped monster's [[ATK]] before they were destroyed.
  | fr_lore               = Ciblez 1 Monstre Lien "Tindangle" que vous contrôlez ; équipez-lui cette carte. Il ne peut être détruit ni au combat ni par des effets de carte, et aussi, votre adversaire ne peut pas le cibler avec des effets de carte. Une fois par tour, s'il y a des monstres dans toutes les zones pointées par le monstre équipé : s'il y a toujours des monstres dans toutes les zones pointées par le monstre équipé, vous pouvez détruire cette carte et tous ces monstres, puis, infligez des dommages à votre adversaire égaux à l'ATK du monstre équipé avant qu'ils n'aient été détruits.
  | de_lore               = Wähle 1 „Tinwinkel“-Linkmonster, das du kontrollierst; rüste es mit dieser Karte aus. Es kann weder durch Kampf noch durch Karteneffekte zerstört werden, zusätzlich kann dein Gegner es nicht als Ziel für Karteneffekte wählen. Einmal pro Spielzug, falls in allen Zonen, auf die das ausgerüstete Monster zeigt, Monster liegen: Falls weiterhin Monster in allen Zonen liegen, auf die das ausgerüstete Monster zeigt, kannst du diese Karte und alle der Monster zerstören, dann füge deinem Gegner Schaden in Höhe der ATK des ausgerüsteten Monsters zu, bevor sie zerstört wurden.
  | it_lore               = Scegli come bersaglio 1 Mostro Link "Tindangolo" che controlli; equipaggia questa carta ad esso. Non può essere distrutto in battaglia o dagli effetti delle carte, inoltre il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte. Una volta per turno, se ci sono mostri in tutte le zone puntate dal mostro equipaggiato: se ci sono ancora mostri in tutte le zone puntate dal mostro equipaggiato, puoi distruggere questa carta e tutti quei mostri, poi infliggi al tuo avversario danno pari all'ATK del mostro equipaggiato prima che fossero distrutti.
  | ko_lore               = ① : 자신 필드의 "틴당글" 링크 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터는 전투 / 효과로는 파괴되지 않으며, 상대 효과의 대상이 되지 않는다. ② : 1턴에 1번, 장착 몬스터의 모든 링크 마커의 앞에 몬스터가 존재할 경우에 발동할 수 있다. 그것들의 몬스터와 이 카드를 전부 파괴한다. 전부 파괴했을 경우, 이 카드를 장착하고 있던 몬스터의 공격력만큼의 데미지를 상대에게 준다.
  | pt_lore               = Escolha 1 Monstro Link "Tindângulo" que você controla; equipe este card a ele. Ele não pode ser destruído em batalha ou por efeitos de card e, além disso, seu oponente não pode escolhê-lo como alvo de efeitos de card. Uma vez por turno, se houver monstros em todas as zonas para as quais o monstro equipado apontar: se ainda houver monstros em todas as zonas para as quais o monstro equipado apontar, você pode destruir este card e todos esses monstros e, depois, cause dano ao seu oponente igual ao ATK do monstro equipado antes de ele ser destruído.
  | es_lore               = Selecciona 1 Monstruo de Enlace "Tindángulo" que controles; equípale esta carta. El monstruo no puede ser destruido en batalla o por efectos de cartas, y además tu adversario no puede seleccionarlo con efectos de cartas. Una vez por turno, si hay monstruos en todas las zonas a las que apunte el monstruo equipado: si aún hay monstruos en todas las zonas a las que apunte el monstruo equipado, puedes destruir esta carta y todos esos monstruos y después inflige daño a tu adversario igual al ATK del monstruo equipado antes de que fuera destruido.
  | ja_lore               = ①：自分フィールドの「ティンダングル」リンクモンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターは戦闘・効果では破壊されず、相手の効果の対象にならない。②：１ターンに１度、装備モンスターの全てのリンクマーカーの先にモンスターが存在する場合に発動できる。それらのモンスターとこのカードを全て破壊する。全て破壊した場合、このカードを装備していたモンスターの攻撃力分のダメージを相手に与える。
