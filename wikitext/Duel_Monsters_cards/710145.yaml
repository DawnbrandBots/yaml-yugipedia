  | text         = 2 [[Monster Card|monsters]], including a [[Ritual Monster]]<br />If this card is [[Special Summon]]ed: You can [[target]] 1 card on the [[field]] and 1 [[Ritual Monster]] in your [[GY]]; [[shuffle]] both into the [[Main Deck|Deck]]. During your opponent's turn ([[Quick Effect]]): You can [[Tribute]] this card, then target 1 Ritual Monster in your GY; either [[Add a card|add]] it to your [[hand]] or Special Summon it. You can only use each effect of "Dyna Mondo" [[once per turn]].
  | fr_text      = 2 monstres (un Monstre Rituel inclus)<br />Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte sur le Terrain et 1 Monstre Rituel dans votre Cimetière ; mélangez-les tous les deux dans le Deck. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez Sacrifier cette carte, puis ciblez 1 Monstre Rituel dans votre Cimetière ; soit ajoutez-le à votre main soit Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Dyna Mondo" qu'une fois par tour.
  | de_text      = 2 Monster, darunter ein Ritualmonster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte auf dem Spielfeld und 1 Ritualmonster in deinem Friedhof wählen; mische beide ins Deck. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 1 Ritualmonster in deinem Friedhof wählen; füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Deina Mondo“ nur einmal pro Spielzug verwenden.
  | it_text      = 2 mostri, compreso un Mostro Rituale<br />Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta sul Terreno e 1 Mostro Rituale nel tuo Cimitero; mischia entrambi nel Deck. Durante il turno del tuo avversario (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 Mostro Rituale nel tuo Cimitero; aggiungilo alla tua mano oppure Evocalo Specialmente. Puoi utilizzare ogni effetto di "Dyna Mondo" una sola volta per turno.
  | pt_text      = 2 monstros, incluindo um Monstro de Ritual<br />Se este card for Invocado por Invocação-Especial: você pode escolher 1 card no campo e 1 Monstro de Ritual no seu Cemitério; embaralhe os dois no Deck. Durante o turno do seu oponente (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolha 1 Monstro de Ritual no seu Cemitério; adicione-o à sua mão ou Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Daina Mondo" uma vez por turno.
  | es_text      = 2 monstruos, incluyendo un Monstruo de Ritual<br />Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta en el Campo y 1 Monstruo de Ritual en tu Cementerio; baraja ambos al Deck. Durante el turno de tu adversario (Efecto Rápido): puedes Sacrificar esta carta, y después selecciona 1 Monstruo de Ritual en tu Cementerio; ya sea añádelo a tu mano o Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Dayna Mondo" una vez por turno.
  | ja_text      = 儀式モンスターを含むモンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、フィールドのカード１枚と自分の墓地の儀式モンスター１体を対象として発動できる。その２枚を持ち主のデッキに戻す。②：相手ターンに、このカードをリリースし、自分の墓地の儀式モンスター１体を対象として発動できる。そのモンスターを手札に加えるか特殊召喚する。
  | ko_text      = 의식 몬스터를 포함하는 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 필드의 카드 1장과 자신 묘지의 의식 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 2장을 주인의 덱으로 되돌린다. ②: 상대 턴에, 이 카드를 릴리스하고, 자신 묘지의 의식 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣거나 특수 소환한다.
  | sc_text      = 包括仪式怪兽在内的怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。①：此卡特殊召唤成功的情况下，以场上的１张卡和自己墓地的１只仪式怪兽为对象可以发动。将该２张放回持有者的牌组。②：在对手回合中，解放此卡，以自己墓地的１只仪式怪兽为对象可以发动。将该怪兽加入手牌或特殊召唤。
