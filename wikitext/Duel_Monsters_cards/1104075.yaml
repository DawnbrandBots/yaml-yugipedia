  | fr_text             = 1 monstre "Ki-sikil"<br />Vous ne pouvez Invoquer par Lien "Evil★Jumelle Ki-sikil Transaction" qu'une fois par tour. Vous pouvez envoyer 1 monstre "Lil-la" depuis votre Deck ou Extra Deck au Cimetière ; ce tour, appliquez cet effet.<br />● Chaque fois que votre adversaire active une carte ou un effet en réponse à l'activation d'effet de votre monstre "Ki-sikil" ou "Lil-la", piochez 1 carte lorsque la carte/effet est résolu.<br />Vous ne pouvez utiliser cet effet de "Evil★Jumelle Ki-sikil Transaction" qu'une fois par tour.
  | de_text             = 1 „Ki-sikil“-Monster<br />Du kannst „Evil★Zwilling Ki-sikil-Deal“ nur einmal pro Spielzug als Linkbeschwörung beschwören. Du kannst 1 „Lil-la“-Monster von deinem Deck oder Extra Deck auf den Friedhof legen; wende in diesem Spielzug diesen Effekt an.<br />● Jedes Mal, wenn dein Gegner eine Karte oder einen Effekt als Reaktion auf die Aktivierung deines „Ki-sikil“- oder „Lil-la“-Monstereffekts aktiviert, ziehe 1 Karte, wenn jene/r Karte/Effekt aufgelöst wird.<br />Du kannst diesen Effekt von „Evil★Zwilling Ki-sikil-Deal“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 mostro "Ki-sikil"<br />Puoi Evocare Link "Accordo Evil★Gemella Ki-sikil" una sola volta per turno. Puoi mandare 1 mostro "Lil-la" dal tuo Deck o Extra Deck al Cimitero; applica questo effetto in questo turno.<br />● Ogni volta che il tuo avversario attiva una carta o un effetto in risposta all'attivazione dell'effetto di un tuo mostro "Ki-sikil" o "Lil-la", pesca 1 carta quando quella carta/effetto si risolve.<br />Puoi utilizzare questo effetto di "Accordo Evil★Gemella Ki-sikil" una sola volta per turno.
  | pt_text             = 1 monstro "Ki-sikil"<br />Você só pode Invocar "Evil★Gêmea Ki-sikil Negociante" por Invocação-Link uma vez por turno. Você pode enviar 1 monstro "Lil-la" do seu Deck ou Deck Adicional para o Cemitério; aplique este efeito neste turno.<br />● Sempre que seu oponente ativar um card ou efeito em resposta à ativação de um efeito de monstro "Ki-sikil" ou "Lil-la" seu, compre 1 card quando esse card/efeito resolver.<br />Você só pode usar este efeito de "Evil★Gêmea Ki-sikil Negociante" uma vez por turno.
  | es_text             = 1 monstruo "Ki-sikil"<br />Sólo puedes Invocar por Enlace "Evil★Gemela Ki-sikil Trato" una vez por turno. Puedes mandar al Cementerio 1 monstruo "Lil-la" en tu Deck o Deck Extra; aplica este efecto este turno.<br />● Cada vez que tu adversario activa una carta o efecto en respuesta a la activación del efecto de tu monstruo "Ki-sikil" o "Lil-la", roba 1 carta cuando esa carta/efecto se resuelva.<br />Sólo puedes usar este efecto de "Evil★Gemela Ki-sikil Trato" una vez por turno.
  | ja_text             = 「キスキル」モンスター１体<br />自分は「Ｅｖｉｌ★Ｔｗｉｎ キスキル・ディール」を１ターンに１度しかＬ召喚できない。このカード名の効果は１ターンに１度しか使用できない。①：デッキ・ＥＸデッキから「リィラ」モンスター１体を墓地へ送って発動できる。このターン中、以下の効果を適用する。●自分の「キスキル」モンスターか「リィラ」モンスターの効果の発動にチェーンして相手が効果を発動する度に、自分は１枚ドローする。
