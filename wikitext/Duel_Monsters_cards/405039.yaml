  | text                = A [[DARK]] [[Xyz Monster]] that was [[Summon]]ed using this card on the [[field]] as [[material]] gains this [[effect]].<br />● If it is [[Xyz Summon]]ed: It gains 1000 [[ATK]].<br />You can [[banish]] this card from your [[GY]]; [[send]] 1 "[[Phantom Knights]]" card from your [[Main Deck|Deck]] to the GY. You can only use each effect of "The Phantom Knights of Ragged Gloves" [[once per turn]].
  | fr_text             = Un Monstre Xyz TÉNÈBRES qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel gagne cet effet.<br />● S'il est Invoqué par Xyz : il gagne 1000 ATK.<br />Vous pouvez bannir cette carte depuis votre Cimetière ; envoyez 1 carte "Chevaliers Fantômes" depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Les Chevaliers Fantômes des Gants en Loques" qu'une fois par tour.
  | de_text             = Ein FINSTERNIS Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Material beschworen wurde, erhält diesen Effekt.<br />● Falls es als Xyz-Beschwörung beschworen wird: Es erhält 1000 ATK.<br />Du kannst diese Karte von deinem Friedhof verbannen; lege 1 „Phantomritter“-Karte von deinem Deck auf den Friedhof. Du kannst jeden Effekt von „Die Phantomritter der Lumpigen Handschuhe“ nur einmal pro Spielzug verwenden.
  | it_text             = Un Mostro Xyz OSCURITÀ che è stato Evocato utilizzando questa carta sul Terreno come materiale guadagna questo effetto.<br />● Se viene Evocato Xyz: esso guadagna 1000 ATK.<br />Puoi bandire questa carta dal tuo Cimitero; manda 1 carta "Cavalieri Fantasma" dal tuo Deck al Cimitero. Puoi utilizzare ogni effetto di "I Cavalieri Fantasma dei Guanti Laceri" una sola volta per turno.
  | pt_text             = Um Monstro Xyz de TREVAS que foi Invocado usando este card no campo como matéria ganha este efeito.<br />● Se for Invocado por Invocação-Xyz: ele ganha 1000 de ATK.<br />Você pode banir este card do seu Cemitério; envie 1 card "Cavaleiros Fantasmas" do seu Deck para o Cemitério. Você só pode usar cada efeito de "Os Cavaleiros Fantasmas das Luvas Gastas" uma vez por turno.
  | es_text             = Un Monstruo Xyz de OSCURIDAD que fue Invocado usando esta carta en el Campo como material gana este efecto.<br />● Si es Invocado Xyz: éste gana 1000 ATK.<br />Puedes desterrar esta carta en tu Cementerio; manda al Cementerio 1 carta "Caballeros Fantasma" en tu Deck. Sólo puedes usar cada efecto de "Los Caballeros Fantasma de los Guantes Gastados" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのこのカードを素材としてＸ召喚した闇属性モンスターは以下の効果を得る。●このＸ召喚に成功した場合に発動する。このカードの攻撃力は１０００アップする。②：墓地のこのカードを除外して発動できる。デッキから「幻影騎士団」カードまたは「ファントム」魔法・罠カード１枚を墓地へ送る。
  | ko_text             = "팬텀 나이츠 래기드글로브"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 소재로서 엑시즈 소환한 어둠 속성 몬스터는 이하의 효과를 얻는다. ●이 엑시즈 소환에 성공했을 경우에 발동한다. 이 카드의 공격력은 1000 올린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "팬텀 나이츠" 카드 또는 "팬텀" 마법 / 함정 카드 1장을 묘지로 보낸다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以场上的此卡作为素材超量召唤的暗属性怪兽获得以下效果。●此超量召唤成功的情况下发动。此卡的攻击力上升1000。②：将墓地的此卡除外可以发动。从牌组将1张“魅影骑士团”卡或“魅影”魔法・陷阱卡送至墓地。
