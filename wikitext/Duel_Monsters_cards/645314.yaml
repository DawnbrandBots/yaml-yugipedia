  | text                 = You can only [[control]] 1 "Frodi, Generaider Boss of Swords". ([[Quick Effect]]): You can [[Tribute]] any number of "[[Generaider]]" [[Monster Card|monsters]] and/or [[Warrior]] monsters, then [[target]] that many monsters on the [[field]]; [[destroy]] them, then your opponent can [[Draw a card|draw]] cards equal to the number of monsters destroyed on their field. You can only use this [[effect]] of "Frodi, Generaider Boss of Swords" [[once per turn]].
  | fr_text              = Vous ne pouvez contrôler qu'1 "Frodi, Boss Genèraideur des Épées". (Effet Rapide) : vous pouvez Sacrifier un nombre de votre choix de monstres "Genèraideur" et/ou monstres Guerrier, puis ciblez autant de monstres sur le Terrain ; détruisez-les, puis votre adversaire peut piocher un nombre de cartes égal au nombre de monstres détruits sur son Terrain. Vous ne pouvez utiliser cet effet de "Frodi, Boss Genèraideur des Épées" qu'une fois par tour.
  | de_text              = Du kannst nur 1 „Frodi, Generaider-Boss der Schwerter“ kontrollieren. (Schnelleffekt): Du kannst eine beliebige Anzahl „Generaider“-Monster und/oder Krieger-Monster als Tribut anbieten und dann so viele Monster auf dem Spielfeld wählen; zerstöre sie, dann kann dein Gegner Karten in Höhe der Anzahl der Monster ziehen, die auf seiner Spielfeldseite zerstört wurden. Du kannst diesen Effekt von „Frodi, Generaider-Boss der Schwerter“ nur einmal pro Spielzug verwenden.
  | it_text              = Puoi controllare solo 1 "Frodi, Boss Generaider delle Spade". (Effetto Rapido): puoi offrire come Tributo un qualsiasi numero di mostri "Generaider" e/o mostri Guerriero, poi scegliere come bersaglio quel numero di mostri sul Terreno; distruggili, poi il tuo avversario può pescare carte pari al numero di mostri distrutti sul suo Terreno. Puoi utilizzare questo effetto di "Frodi, Boss Generaider delle Spade" una sola volta per turno.
  | pt_text              = Você só pode controlar 1 "Frodi, Chefe Generaidor das Espadas". (Efeito Rápido): você pode oferecer como Tributo qualquer número de monstros "Generaidor" e/ou monstros Guerreiro e, depois, escolha esse número de monstros no campo; destrua-os e, depois, seu oponente pode comprar cards igual ao número de monstros destruídos no campo dele. Você só pode usar este efeito de "Frodi, Chefe Generaidor das Espadas" uma vez por turno.
  | es_text              = Sólo puedes controlar 1 "Frodi, Jefe Geneincursor de las Espadas". (Efecto Rápido): puedes Sacrificar cualquier cantidad de monstruos "Geneincursor/a" y/o monstruos Guerrero, y después seleccionar esa misma cantidad de monstruos en el Campo; destrúyelos, y después tu adversario puede robar tantas cartas como la cantidad de monstruos destruidos en su Campo. Sólo puedes usar este efecto de "Frodi, Jefe Geneincursor de las Espadas" una vez por turno.
  | ja_text              = このカード名の②の効果は１ターンに１度しか使用できない。①：「剣の王 フローディ」は自分フィールドに１体しか表側表示で存在できない。②：自分フィールドの、「ジェネレイド」モンスターまたは戦士族モンスターを任意の数だけリリースし、その数だけフィールドのモンスターを対象として発動できる。そのモンスターを破壊する。その後、破壊された相手フィールドのモンスターの数だけ相手はデッキからドローできる。この効果は相手ターンでも発動できる。
  | ko_text              = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "검의 제너레이드 프로디"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드의, "제너레이드" 몬스터 또는 전사족 몬스터를 임의의 수만큼 릴리스하고, 그 수만큼 필드의 몬스터를 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. 그 후, 파괴된 상대 필드의 몬스터의 수만큼 상대는 덱에서 드로우할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text              = 此卡名的②效果1回合仅可使用1次。①："剑之创王 弗洛迪"在自己场上仅可有1只以表侧表示存在。②：解放自己场上任意数量的"创王"怪兽或者是战士族怪兽，可以场上与之相应的数量的怪兽为对象发动。将该怪兽破坏。然后，对手可以从牌组抽与对手场上被破坏的怪兽的相同数量的卡。此效果在对手回合中也可以发动。
