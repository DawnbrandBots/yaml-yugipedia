  | text                  = When a [[Fish]], [[Sea Serpent]], or [[Aqua]]-[[Type]] [[monster]] you [[control]] is [[target]]ed for an [[attack]]: You can [[banish]] this card from your [[Graveyard]], then target the attacking monster; [[negate]] the attack, and if you do, that target loses 500 [[ATK]] until the end of the next [[turn]]. You can only use this [[effect]] of "Friller Rabca" [[once per turn]].
  | it_text               = Quando un mostro di Tipo Pesce, Serpente Marino o Acqua scoperto che controlli viene scelto come bersaglio per un attacco: puoi bandire questa carta dal tuo Cimitero per scegliere come bersaglio il mostro attaccante; annulla l'attacco e, se lo fai, quel bersaglio perde 500 ATK fino alla tua prossima End Phase. Puoi utilizzare l'effetto di "Rabca Sperone" una sola volta per turno.
  | fr_text               = Lorsqu'un monstre de Type Poisson/Serpent de Mer/Aqua que vous contrôlez est ciblé par une attaque : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez le monstre attaquant ; annulez l'attaque, et si vous le faites, jusqu'à la fin du prochain tour, la cible perd 500 ATK. Vous ne pouvez utiliser cet effet de "Rabca Tueur" qu'une fois par tour.
  | de_text               = Wenn ein offenes Monster vom Typ Fisch, Seeschlange oder Aqua, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Du kannst diese Karte von deinem Friedhof verbannen, um das angreifende Monster zu wählen; annulliere den Angriff und das gewählte Ziel verliert bis zu deiner nächsten End Phase 500 ATK. Der Effekt von "Kragen-Rabca" kann nur einem pro Spielzug aktiviert werden.
  | pt_text               = Quando um monstro do Tipo Peixe, Serpente Marinha ou Aqua que você controla for alvo de um ataque: você pode banir este card do seu Cemitério para escolher o monstro atacante; negue o ataque e, se isso acontecer, o alvo perde 500 de ATK até o final do próximo turno. Você só pode usar este efeito de "Rabca-cobra" uma vez por turno.
  | es_text               = Cuando un monstruo de Tipo Pez, Serpiente Marina o Aqua que controlas es seleccionado para un ataque: puedes desterrar esta carta en tu Cementerio, y después seleccionar al monstruo atacante; niega el ataque y, si lo haces, hasta el final del próximo turno ese objetivo pierde 500 ATK. Sólo puedes usar este efecto de "Rabca Ornado" una vez por turno.
  | ja_text               = 自分フィールド上の魚族・海竜族・水族モンスターが攻撃対象に選択された時、墓地のこのカードをゲームから除外し、攻撃モンスター１体を選択して発動できる。選択したモンスターの攻撃を無効にし、その攻撃力を次の自分のエンドフェイズ時まで５００ポイントダウンする。「キラー・ラブカ」の効果は１ターンに１度しか使用できない。
  | ko_text               = 자신 필드 위의 어류족 / 해룡족 / 물족 몬스터가 공격 대상으로 선택되었을 때, 묘지의 이 카드를 게임에서 제외하고, 공격 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터의 공격을 무효로 하고, 그 고격력을 다음 자신의 엔드 페이즈시까지 500 포인트 내린다. "킬러 라브카"의 효과는 1턴에 1번밖에 사용할 수 없다.
