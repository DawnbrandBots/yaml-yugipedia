  | fr_text             = 1 Syntoniseur Psychique + 1+ monstre non-Syntoniseur Psychique<br />Vous pouvez cibler 1 monstre banni ; Invoquez-le Spécialement sur votre Terrain. Durant la Main Phase (Effet Rapide) : vous pouvez bannir 1 monstre depuis votre Cimetière, puis ciblez 1 autre monstre face recto sur le Terrain ; bannissez-le, puis gagnez des LP égaux à l'ATK d'origine du monstre banni. Vous ne pouvez utiliser qu'1 effet de "Artilleur Psychique Mk-II" par tour, et uniquement une fois le tour.
  | de_text             = 1 Psi-Empfänger + 1+ Psi-Nicht-Empfänger-Monster<br />Du kannst 1 verbanntes Monster wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite. Während der Main Phase (Schnelleffekt): Du kannst 1 Monster von deinem Friedhof verbannen und dann 1 anderes offenes Monster auf dem Spielfeld wählen; verbanne es, dann erhältst du LP in Höhe der Grund-ATK jenes verbannten Monsters. Du kannst nur 1 Effekt von „Psychischer Sprenger Mk-II“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = 1 Tuner Psichico + 1+ mostri Psichico non-Tuner<br />Puoi scegliere come bersaglio 1 mostro bandito; Evocalo Specialmente sul tuo Terreno. Durante la Main Phase (Effetto Rapido): puoi bandire 1 mostro dal tuo Cimitero, poi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; bandiscilo, poi guadagni LP pari all'ATK originale di quel mostro bandito. Puoi utilizzare solo 1 effetto di "Distruttore Psichico Mk-II" per turno, e solo una volta in quel turno.
  | pt_text             = 1 Regulador Psíquico + 1+ monstros Psíquico não-Reguladores<br />Você pode escolher 1 monstro banido; Invoque-o por Invocação-Especial no seu campo. Durante a Fase Principal (Efeito Rápido): você pode banir 1 monstro do seu Cemitério e, depois, escolha 1 outro monstro com a face para cima no campo; bana-o e, depois, ganhe PV igual ao ATK original desse monstro banido. Você só pode usar 1 efeito de "Destruidor Psíquico Mk-II" por turno e apenas uma vez por turno.
  | es_text             = 1 Cantante Psíquico + 1+ monstruos Psíquico que no sean Cantantes<br />Puedes seleccionar 1 monstruo desterrado; Invócalo de Modo Especial a tu Campo. Durante la Main Phase (Efecto Rápido): puedes desterrar 1 monstruo en tu Cementerio, y después selecciona otro monstruo boca arriba en el Campo; destiérralo, y después gana LP iguales al ATK original de ese monstruo desterrado. Sólo puedes usar 1 efecto de "Disparador Psíquico Mk-II" por turno, y sólo una vez ese turno.
  | ja_text             = サイキック族チューナー＋チューナー以外のサイキック族モンスター１体以上<br />このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分か相手の除外状態のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。②：自分・相手のメインフェイズに、自分の墓地からモンスター１体を除外し、フィールドの他の表側表示モンスター１体を対象として発動できる。そのモンスターを除外する。その後、除外したモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  | ko_text             = 사이킥족 튜너 ＋ 튜너 이외의 사이킥족 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신이나 상대의 제외 상태인 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. ②: 자신 / 상대의 메인 페이즈에, 자신 묘지에서 몬스터 1장을 제외하고, 필드의 다른 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다. 그 후, 제외한 몬스터의 원래 공격력만큼만 자신의 LP를 회복한다.
  | sc_text             = 念动力族协调＋协调以外的念动力族怪兽1只以上<br />此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己或对手除外状态的1只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。②：在自己・对手的主要阶段，从自己墓地将1只怪兽除外，以场上1只其他的表侧表示怪兽为对象可以发动。将该怪兽除外。然后，依除外的怪兽的原本攻击力的数值恢复自己的LP。
