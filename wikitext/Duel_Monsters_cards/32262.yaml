  | it_text               = [[Equip]]aggia solo ad un [[Spirit monster|mostro Spirit]]. Durante una battaglia, quando esso attacca un mostro in [[Defense Position|Posizione di Difesa]] il cui DEF sia inferiore all'ATK del mostro equipaggiato, infliggi la differenza al tuo avversario come [[Battle Damage|danno da combattimento]]. Quando il mostro equipaggiato che controlli viene fatto [[Return|ritornare]] in [[Hand|mano]] e questa carta mandata al [[Graveyard|Cimitero]], fai ritornare questa carta nella tua mano.
