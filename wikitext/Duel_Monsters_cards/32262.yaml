  | fr_text               = Équipable uniquement à un Monstre Spirit. Durant un combat, lorsque le monstre équipé attaque un monstre en Position de Défense dont la DEF est inférieure à l'ATK du monstre équipé, infligez la différence en tant que dommages de combat à votre adversaire. Lorsque le monstre équipé que vous contrôlez est renvoyé dans la main et que cette carte est envoyée au Cimetière, renvoyez cette carte dans votre main.
