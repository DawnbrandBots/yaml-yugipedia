  | text                = If "[[Obsidim, the Ashened City]]" is in the [[Field Zone]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Shaman of the Ashened City" [[once per turn]] this way. You can [[target]] 3 of your [[Pyro]] [[monsters]] that are [[banish]]ed and/or in your [[GY]]; [[shuffle]] them into the [[Main Deck|Deck]], then if you shuffled an "[[Ashened]]" monster, you can [[Add a card|add]] 1 "Obsidim, the Ashened City" from your Deck to your hand. You can only use this effect of "Shaman of the Ashened City" once per turn.
  | fr_text             = Si "Obsidim, la Cité Cendrée" est dans la Zone Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Shamane de la Cité Cendrée" qu'une fois par tour de cette façon. Vous pouvez cibler 3 de vos monstres Pyro qui sont bannis et/ou dans votre Cimetière ; mélangez-les dans le Deck, puis si vous avez mélangé un monstre "Cendré", vous pouvez ajouter 1 "Obsidim, la Cité Cendrée" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Shamane de la Cité Cendrée" qu'une fois par tour.
  | de_text             = Falls „Obsidim, die in Asche gelegte Stadt“ in der Spielfeldzone liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Schamanin der in Asche gelegten Stadt“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst 3 deiner Pyro-Monster wählen, die verbannt sind und/oder in deinem Friedhof liegen; mische sie ins Deck, dann, falls du ein „In Asche gelegt“-Monster gemischt hast, kannst du deiner Hand 1 „Obsidim, die in Asche gelegte Stadt“ von deinem Deck hinzufügen. Du kannst diesen Effekt von „Schamanin der in Asche gelegten Stadt“ nur einmal pro Spielzug verwenden.
  | it_text             = Se "Obsidim, la Città Incenerita" è nella Zona Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Sciamana della Città Incenerita" una sola volta per turno in questo modo. Puoi scegliere come bersaglio 3 dei tuoi mostri Pyro che sono banditi e/o nel tuo Cimitero; mischiali nel Deck, poi se hai mischiato un mostro "Incenerita", puoi aggiungere 1 "Obsidim, la Città Incenerita" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Sciamana della Città Incenerita" una sola volta per turno.
  | pt_text             = Se "Obsidim, a Cidade Cinzenta" estiver na Zona do Campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Xamã da Cidade Cinzenta" por Invocação-Especial uma vez por turno desta forma. Você pode escolher 3 dos seus monstros Piro que estiverem banidos e/ou no seu Cemitério; embaralhe-os no Deck e, depois, se você embaralhou um monstro "Cinzento(a)", você pode adicionar 1 "Obsidim, a Cidade Cinzenta" do seu Deck à sua mão. Você só pode usar este efeito de "Xamã da Cidade Cinzenta" uma vez por turno.
  | es_text             = Si "Obsidim, la Ciudad Calcinada" está en la Zona del Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Chamana de la Ciudad Calcinada" una vez por turno de esta forma. Puedes seleccionar 3 de tus monstruos Piro que estén desterrados y/o en tu Cementerio; barájalos al Deck y después, si barajaste un monstruo "Calcinado/a", puedes añadir a tu mano 1 "Obsidim, la Ciudad Calcinada" en tu Deck. Sólo puedes usar este efecto de "Chamana de la Ciudad Calcinada" una vez por turno.
  | ja_text             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：フィールドゾーンに「灰滅の都 オブシディム」が存在する場合、このカードは手札から特殊召喚できる。②：自分の墓地・除外状態の炎族モンスター３体を対象として発動できる。そのモンスターをデッキに戻す。この効果で「灰滅」モンスターを戻した場合、さらにデッキから「灰滅の都 オブシディム」１枚を手札に加える事ができる。
  | ko_text             = 
  | sc_text             = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：场地区域存在“灰灭之都 黑曜城”的情况下，此卡可从手牌特殊召唤。②：以自己墓地・除外状态的３只炎族怪兽为对象可以发动。将该怪兽放回牌组。以此效果放回了“灰灭”怪兽的情况下，进而可从牌组将１张“灰灭之都 黑曜城”加入手牌。
