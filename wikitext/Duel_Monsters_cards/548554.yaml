  | text          = [[Target]] 1 [[Link Monster]] your opponent [[control]]s; [[banish]] 1 [[Monster Card|monster]] from your [[GY]] that has the same [[Link Rating]] as that monster, and if you do, [[destroy]] that monster, then, if the original [[Type]] of the monster you banished was [[Cyberse]], you can destroy 1 [[face-up]] card in your opponent's [[Spell & Trap Zone]].
  | fr_text       = Ciblez 1 Monstre Lien contrôlé par votre adversaire ; bannissez 1 monstre depuis votre Cimetière qui a la même Classification Lien que le monstre, et si vous le faites, détruisez le monstre, puis, si le Type d'origine du monstre que vous avez banni était Cyberse, vous pouvez détruire 1 carte face recto dans la Zone Magie & Piège de votre adversaire.
  | de_text       = Wähle 1 Linkmonster, das dein Gegner kontrolliert; verbanne 1 Monster mit derselben Linkzahl wie das Monster von deinem Friedhof und falls du dies tust, zerstöre das Monster, dann, falls der Grund-Typ des verbannten Monsters Cyberse war, kannst du 1 offene Karte in der Zauber- & Fallenzone deines Gegners zerstören.
  | it_text       = Scegli come bersaglio 1 Mostro Link controllato dal tuo avversario; bandisci dal tuo Cimitero 1 mostro che ha la stessa Classificazione Link di quel mostro e, se lo fai, distruggi quel mostro, poi, se il Tipo originale di quel mostro che hai bandito era Cyberso, puoi distruggere 1 carta scoperta nella Zona Magie & Trappole del tuo avversario.
  | ko_text       = ① : 상대 필드의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 링크 마커의 수가 같은 몬스터 1장을 자신의 묘지에서 골라 제외하고, 대상 몬스터를 파괴한다. 이 효과로 제외한 자신 몬스터의 원래 종족이 사이버스족일 경우, 추가로 상대의 마법 & 함정 존의 앞면 표시의 카드 1장을 고르고 파괴할 수 있다.
  | pt_text       = Escolha 1 Monstro Link que seu oponente controla; bana 1 monstro do seu Cemitério que tenha o mesmo Valor Link que esse monstro e, se isso acontecer, destrua esse monstro e, depois, se o Tipo original do monstro que você baniu era Ciberso, você pode destruir 1 card com a face para cima na Zona de Magias & Armadilhas do seu oponente.
  | es_text       = Selecciona 1 Monstruo de Enlace que controle tu adversario; destierra 1 monstruo en tu Cementerio que tenga el mismo Rating de Enlace que ese monstruo y, si lo haces, destruye ese monstruo y después, si el Tipo original del monstruo que desterraste era Ciberso, puedes destruir 1 carta boca arriba en la Zona de Magia y Trampas de tu adversario.
  | ja_text       = ①：相手フィールドのリンクモンスター１体を対象として発動できる。そのモンスターとリンクマーカーの数が同じモンスター１体を自分の墓地から選んで除外し、対象のモンスターを破壊する。この効果で除外した自分のモンスターの元々の種族がサイバース族の場合、さらに相手の魔法＆罠ゾーンの表側表示のカード１枚を選んで破壊できる。
