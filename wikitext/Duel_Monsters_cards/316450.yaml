  | effect_types          = Unclassified, Unclassified, Continuous, Trigger
  | pendulum_effect       = You cannot [[Special Summon]] [[Monster Card|monsters]], except "[[Qli]]" monsters. This [[effect]] cannot be [[negate]]d. All "Qli" monsters you [[control]] gain 300 [[ATK]].
  | text                  = You can [[Normal Summon]] this card without [[Tributing]]. If this card is Normal Summoned without Tributing, or is [[Special Summon]]ed, its [[Level]] becomes 4 and its [[original ATK]] becomes 1800. If this card is Normal Summoned/[[Set]], it is [[unaffected]] by [[activate]]d [[effect]]s from any monster whose original Level/[[Rank]] is lower than this card's current Level. When this card is Tribute Summoned by Tributing a "[[Qli]]" monster(s): You can Special Summon 2 "Qli" monsters from your [[Main Deck|Deck]], but [[destroy]] them during the [[End Phase]].
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Qli" exclus). Cet effet ne peut pas être annulé. Tous les monstres "Qli" que vous contrôlez gagnent 300 ATK.
  | fr_text               = Vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si cette carte est Invoquée Normalement sans Sacrifice ou est Invoqué Spécialement, son Niveau devient 4 et son ATK d'origine devient 1800. Si cette carte est Invoquée Normalement ou Posée, elle n'est pas affectée par les effets activés de monstres dont le Niveau/Rang d'origine est inférieur au Niveau actuel de cette carte. Lorsque cette carte est Invoquée par Sacrifice en Sacrifiant un ou plusieurs monstres "Qli" : vous pouvez Invoquer Spécialement 2 monstres "Qli" depuis votre Deck, mais détruisez-les durant la End Phase.
  | de_pendulum_effect    = Du kannst keine Monster als Spezialbeschwörung beschwören, außer „Qli“-Monstern. Dieser Effekt kann nicht annulliert werden. Alle „Qli“-Monster, die du kontrollierst, erhalten 300 ATK.
  | de_text               = Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte als Normalbeschwörung beschworen wird, ohne Tribut anzubieten, oder sie als Spezialbeschwörung beschworen wird, wird ihre Stufe zu 4 und ihre Grund-ATK werden zu 1800. Falls diese Karte als Normalbeschwörung beschworen/gesetzt wird, bleibt sie von aktivierten Effekten von Monstern unberührt, deren Grundstufe/-rang niedriger ist als die derzeitige Stufe dieser Karte. Wenn diese Karte als Tributbeschwörung beschworen wird, indem ein oder mehr „Qli“-Monster als Tribut angeboten werden: Du kannst 2 „Qli“-Monster als Spezialbeschwörung von deinem Deck beschwören, aber zerstöre sie während der End Phase.
  | it_pendulum_effect    = Non puoi Evocare Specialmente mostri, eccetto mostri "Qli". Questo effetto non può essere annullato. Tutti i mostri "Qli" che controlli guadagnano 300 ATK.
  | it_text               = Puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta viene Evocata Normalmente senza offrire Tributi, o viene Evocata Specialmente, il suo Livello diventa 4 e il suo ATK originale diventa 1800. Se questa carta viene Evocata Normalmente/Posizionata, essa è immune agli effetti attivati di qualsiasi mostro il cui Livello/Rango originale è inferiore al Livello attuale di questa carta. Quando questa carta viene Evocata tramite Tributo offrendo come Tributo uno o più mostri "Qli": puoi Evocare Specialmente 2 mostri "Qli" dal tuo Deck, ma distruggili durante la End Phase.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Especial, exceto monstros "Qli". Este efeito não pode ser negado. Todos os monstros "Qli" que você controla ganham 300 de ATK.
  | pt_text               = Você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card for Invocado por Invocação-Normal sem oferecer Tributo, ou se for Invocado por Invocação-Especial, o Nível dele se torna 4 e o ATK original dele se torna 1800. Se este card for Invocado por Invocação-Normal/Baixado, ele não é afetado por efeitos ativados de monstros cujo Nível/Classe original seja menor que o Nível atual deste card. Quando este card for Invocado por Invocação-Tributo pelo Tributo de um ou mais monstros "Qli": você pode Invocar por Invocação-Especial 2 monstros "Qli" do seu Deck, mas destrua-os durante a Fase Final.
  | es_pendulum_effect    = No puedes Invocar monstruos de Modo Especial, excepto monstruos "Qli". Este efecto no puede ser negado. Todos los monstruos "Qli" que controles ganan 300 ATK.
  | es_text               = Puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta es Invocada de Modo Normal sin Sacrificar, o es Invocada de Modo Especial, su Nivel se convierte en 4 y su ATK original se convierte en 1800. Si esta carta es Invocada de Modo Normal/Colocada, no es afectada por efectos activados de ningún monstruo cuyo Nivel/Rango original sea menor que el Nivel de esta carta en este momento. Cuando esta carta es Invocada por Sacrificio Sacrificando uno o más monstruos "Qli": puedes Invocar de Modo Especial, desde tu Deck, 2 monstruos "Qli", pero destrúyelos durante la End Phase.
  | ja_pendulum_effect    = ①：自分は「クリフォート」モンスターしか特殊召喚できない。この効果は無効化されない。②：自分フィールドの「クリフォート」モンスターの攻撃力は３００アップする。
  | ja_text               = ①：このカードはリリースなしで召喚できる。②：特殊召喚またはリリースなしで召喚したこのカードのレベルは４になり、元々の攻撃力は１８００になる。③：通常召喚したこのカードは、このカードのレベルよりも元々のレベルまたはランクが低いモンスターが発動した効果を受けない。④：「クリフォート」モンスターをリリースしてこのカードのアドバンス召喚に成功した時に発動できる。デッキから「クリフォート」モンスター２体を特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_pendulum_effect    = ①: 자신은 "클리포트" 몬스터밖에 특수 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신 필드의 "클리포트" 몬스터의 공격력은 300 올린다.
  | ko_text               = ①: 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 특수 소환 또는 릴리스 없이 일반 소환한 이 카드의 레벨은 4가 되고, 원래의 공격력은 1800 이 된다. ③: 통상 소환한 이 카드는 이 카드의 레벨보다도 원래의 레벨 또는 랭크가 낮은 몬스터가 발동한 효과를 받지 않는다. ④: "클리포트" 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때에 발동할 수 있다. 덱에서 "클리포트" 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
