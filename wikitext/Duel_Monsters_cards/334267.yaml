  | text                = If you [[control]] a "[[Raidraptor]]" [[Monster Card|monster]] other than "Raidraptor - Fuzzy Lanius": You can [[Special Summon]] this card from your [[hand]]. If this card is [[sent]] to the [[Graveyard]]: You can [[Add a card|add]] 1 "Raidraptor - Fuzzy Lanius" from your [[Main Deck|Deck]] to your hand. You can only use each [[effect]] of "Raidraptor - Fuzzy Lanius" [[once per turn]]. You cannot Special Summon monsters the [[turn]] you [[activate]] either of this card's effects, except "Raidraptor" monsters.
  | fr_text             = Si vous contrôlez un monstre "Raidraptor" ("Raidraptor - Pie-Grièche Frisottante" exclu) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 "Raidraptor - Pie-Grièche Frisottante" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Raidraptor - Pie-Grièche Frisottante" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Raidraptor" exclus) le tour où vous activez un des effets de cette carte.
  | de_text             = Falls du ein „Überfallraptor“-Monster kontrollierst, außer „Überfallraptor - Flaumiger Lanius“: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Überfallraptor - Flaumiger Lanius“ von deinem Deck hinzufügen. Du kannst jeden Effekt von „Überfallraptor - Flaumiger Lanius“ nur einmal pro Spielzug verwenden. Du kannst in dem Spielzug, in dem du einen der Effekte dieser Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Überfallraptor“-Monstern.
  | it_text             = Se controlli un mostro "Raidraptor" diverso da "Raidraptor - Lanius Sfocato": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 "Raidraptor - Lanius Sfocato" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Raidraptor - Lanius Sfocato" una sola volta per turno. Non puoi Evocare Specialmente mostri nel turno in cui attivi l'uno o l'altro degli effetti di questa carta, eccetto mostri "Raidraptor".
  | pt_text             = Se você controlar um monstro "Ataqueraptor" que não seja "Ataqueraptor - Lanius Indistinto": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for enviado para o Cemitério: você pode adicionar 1 "Ataqueraptor - Lanius Indistinto" do seu Deck à sua mão. Você só pode usar cada efeito de "Ataqueraptor - Lanius Indistinto" uma vez por turno. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar qualquer um dos efeitos deste card, exceto monstros "Ataqueraptor".
  | es_text             = Si controlas un monstruo "Asaltorrapaz" que no sea "Asaltorrapaz - Lanius Crespo": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 "Asaltorrapaz - Lanius Crespo" en tu Deck. Sólo puedes usar cada efecto de "Asaltorrapaz - Lanius Crespo" una vez por turno. El turno en el que activas cualquiera de los efectos de esta carta no puedes Invocar monstruos de Modo Especial, excepto monstruos "Asaltorrapaz".
  | ja_text             = 「ＲＲ－ファジー・レイニアス」の①②の効果はそれぞれ１ターンに１度しか使用できず、このカードの効果を発動するターン、自分は「ＲＲ」モンスターしか特殊召喚できない。①：自分フィールドに「ＲＲ－ファジー・レイニアス」以外の「ＲＲ」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが墓地へ送られた場合に発動できる。デッキから「ＲＲ－ファジー・レイニアス」１体を手札に加える。
  | ko_text             = "RR-퍼지 레이니어스"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없고, 이 카드의 효과를 발동하는 턴, 자신은 "RR" 몬스터밖에 특수 소환할 수 없다. ① : 자신 필드에 "RR-파지 레이니어스" 이외의 "RR" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ② : 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "RR-퍼지 레이니어스" 1장을 패에 넣는다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次，发动此卡效果的回合中，自己仅可特殊召唤"急袭猛禽"怪兽。①：自己场上有"急袭猛禽－绒雏伯劳"以外的"急袭猛禽"怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：此卡被送至墓地的情况下可以发动。从牌组将1只"急袭猛禽－绒雏伯劳"加入手牌。
