  | text                = 3 "[[The Weather]]" [[monsters]]<br />If this card is [[Link Summon]]ed: You can [[Special Summon]] 1 of your [[banish]]ed "The Weather" monsters. If this Link Summoned card is [[destroy]]ed: You can Special Summon 1 "[[The Weather Painter Rainbow]]" from your [[Extra Deck]]. "The Weather" [[Effect Monster]]s this card [[points to]] gain the following [[effect]].<br />● ([[Quick Effect]]): You can banish this card, then [[target]] 1 monster your opponent [[control]]s; banish it until the [[Standby Phase]] of the next [[turn]].
  | fr_text             = 3 monstres "Météorologique"<br />Si cette carte est Invoquée par Lien : vous pouvez Invoquer Spécialement 1 de vos monstres "Météorologique" bannis. Si cette carte Invoquée par Lien est détruite : vous pouvez Invoquer Spécialement 1 "Arc-en-Ciel, Peintre Météorologique" depuis votre Extra Deck. Les Monstres à Effet "Météorologique" pointés par cette carte gagnent l'effet suivant.<br />● (Effet Rapide) : vous pouvez bannir cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; jusqu'à la Standby Phase du prochain tour, bannissez-le.
  | de_text             = 3 „Witterung“-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 deiner verbannten „Witterung“-Monster als Spezialbeschwörung beschwören. Falls diese als Linkbeschwörung beschworene Karte zerstört wird: Du kannst 1 „Witterungsmalerin Regenbogen“ als Spezialbeschwörung von deinem Extra Deck beschwören. „Witterung“-Effektmonster, auf die diese Karte zeigt, erhalten den folgenden Effekt.<br />● (Schnelleffekt): Du kannst diese Karte verbannen und dann 1 Monster wählen, das dein Gegner kontrolliert; verbanne es bis zur Standby Phase des nächsten Spielzugs.
  | it_text             = 3 mostri "Metereologico"<br />Se questa carta viene Evocata Link: puoi Evocare Specialmente 1 dei tuoi mostri "Metereologico" banditi. Se questa carta Evocata Link viene distrutta: puoi Evocare Specialmente 1 "Pittrice Metereologica Arcobaleno" dal tuo Extra Deck. I Mostri con Effetto "Metereologico" puntati da questa carta guadagnano il seguente effetto.<br />● (Effetto Rapido): puoi bandire questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo fino alla Standby Phase del prossimo turno.
  | pt_text             = 3 monstros "do Clima"<br />Se este card for Invocado por Invocação-Link: você pode Invocar por Invocação-Especial 1 dos seus monstros "do Clima" banidos. Se este card Invocado por Invocação-Link for destruído: você pode Invocar por Invocação-Especial 1 "Pintora do Clima Arco-Íris" do seu Deck Adicional. Monstros de Efeito "do Clima" para os quais este card apontar ganham o seguinte efeito.<br />● (Efeito Rápido): você pode banir este card e, depois, escolha 1 monstro que seu oponente controla; bana-o até a Fase de Apoio do próximo turno.
  | es_text             = 3 monstruos "Meteorológico/a"<br />Si esta carta es Invocada por Enlace: puedes Invocar de Modo Especial 1 de tus monstruos "Meteorológico/a" desterrados. Si esta carta Invocada por Enlace es destruida: puedes Invocar de Modo Especial 1 "Pintora Meteorológica Arcoiris" desde tu Deck Extra. Los Monstruos de Efecto "Meteorológico/a" a los que apunte esta carta ganan el siguiente efecto.<br />● (Efecto Rápido): puedes desterrar esta carta, y después selecciona 1 monstruo que controle tu adversario; destiérralo hasta la Standby Phase del próximo turno.
  | ja_text             = 「天気」モンスター３体<br />①：このカードがリンク召喚に成功した場合に発動できる。除外されている自分の「天気」モンスター１体を選んで特殊召喚する。②：このカードのリンク先の「天気」効果モンスターは以下の効果を得る。●自分・相手ターンに、このカードを除外し、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを次のターンのスタンバイフェイズまで除外する。③：リンク召喚したこのカードが破壊された場合に発動できる。ＥＸデッキから「虹天気アルシエル」１体を特殊召喚する。
  | ko_text             = "천후" 몬스터 3장<br />①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 제외되어 있는 자신의 "천후" 몬스터 1장을 고르고 특수 소환한다. ②: 이 카드의 링크 앞의 "천후" 효과 몬스터는 이하의 효과를 얻는다. ●자신 / 상대 턴에, 이 카드를 제외하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 다음 턴의 스탠바이 페이즈까지 제외한다.<br />③: 링크 소환한 이 카드가 파괴되었을 경우에 발동할 수 있다. 엑스트라 덱에서 "홍천후 아르시엘" 1장을 특수 소환한다.
