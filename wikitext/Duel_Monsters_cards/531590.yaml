  | de_text         = Du kannst 1 Unterweltler-Monster der Stufe 5 oder höher in deinem Friedhof wählen; wirf 1 Unterweltler-Monster ab und falls du dies tust, beschwöre das als Ziel gewählte Monster als Spezialbeschwörung. Du kannst diesen Effekt von „Ruf des Erzunterweltlers“ nur einmal pro Spielzug verwenden.
  | it_text         = Puoi scegliere come bersaglio 1 mostro Demone di Livello 5 o superiore nel tuo Cimitero; scarta 1 mostro Demone e, se lo fai, Evoca Specialmente il mostro scelto come bersaglio. Puoi utilizzare questo effetto di "Richiamo dell'Arcidemone" una sola volta per turno.
  | ko_text         = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 묘지의 레벨 5 이상의 악마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 패에서 악마족 몬스터 1장을 버리고, 대상 몬스터를 특수 소환한다.
  | pt_text         = Você pode escolher 1 monstro Demônio de Nível 5 ou mais no seu Cemitério; descarte 1 monstro Demônio e, se isso acontecer, Invoque por Invocação-Especial o monstro escolhido. Você só pode usar este efeito de "Chamado do Arquidemônio" uma vez por turno.
  | es_text         = Puedes seleccionar 1 monstruo Demonio de Nivel 5 o mayor en tu Cementerio; descarta 1 monstruo Demonio y, si lo haces, Invoca de Modo Especial al monstruo seleccionado. Sólo puedes usar este efecto de "Llamada del Archidemonio" una vez por turno.
