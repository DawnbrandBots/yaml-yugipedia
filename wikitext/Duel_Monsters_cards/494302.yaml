  | fr_text               = Lorsque cette carte est activée : vous pouvez activer 1 "Umi" depuis votre main ou Cimetière. Tant que "Umi" est sur le Terrain, cette carte face recto gagne ces effets.<br />● Une fois par tour : jusqu'à la End Phase, vous pouvez bannir 1 monstre EAU que vous contrôlez ; ce tour (même si cette carte quitte le Terrain), les Magies/Pièges face recto que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire.<br />● Au début de la Damage Step, si votre monstre EAU dont le Niveau d'origine est min. 5 combat un monstre de l'adversaire : détruisez le monstre de l'adversaire.
  | de_text               = Wenn diese Karte aktiviert wird: Du kannst 1 „Umi“ von deiner Hand oder deinem Friedhof aktivieren. Solange „Umi“ auf dem Spielfeld liegt, erhält diese offene Karte diese Effekte.<br />● Einmal pro Spielzug: Du kannst 1 WASSER Monster, das du kontrollierst, bis zur End Phase verbannen; in diesem Spielzug können offene Zauber/Fallen, die du kontrollierst, nicht durch Karteneffekte deines Gegners zerstört werden (selbst falls diese Karte das Spielfeld verlässt).<br />● Am Beginn des Damage Steps, falls dein WASSER Monster, dessen Grund-Stufe 5 oder höher ist, gegen ein Monster eines Gegners kämpft: Zerstöre jenes Monster des Gegners.
  | it_text               = Quando questa carta viene attivata: puoi attivare 1 "Umi" dalla tua mano o Cimitero. Mentre "Umi" è sul Terreno, questa carta scoperta guadagna questi effetti.<br />● Una volta per turno: puoi bandire 1 mostro ACQUA che controlli fino alla End Phase; in questo turno, le Magie/Trappole scoperte che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario (anche se questa carta lascia il Terreno).<br />● All'inizio del Damage Step, se un tuo mostro ACQUA con Livello originale 5 o superiore combatte con un mostro dell'avversario: distruggi quel mostro dell'avversario.
  | pt_text               = Quando este card for ativado: você pode ativar 1 "Umi" da sua mão ou do Cemitério. Enquanto "Umi" estiver no campo, este card com a face para cima ganha esses efeitos.<br />● Uma vez por turno: você pode banir 1 monstro de ÁGUA que você controla até a Fase Final; neste turno, Magias/Armadilhas com a face para cima que você controla não podem ser destruídas pelos efeitos de card do seu oponente (mesmo que este card deixe o campo).<br />● No começo da Etapa de Dano, se um monstro de ÁGUA seu cujo Nível original seja 5 ou mais batalhar um monstro do oponente: destrua o monstro do oponente.
  | es_text               = Cuando esta carta es activada: puedes activar 1 "Umi" en tu mano o Cementerio. Mientras "Umi" esté en el Campo, esta carta boca arriba gana estos efectos.<br />● Una vez por turno: puedes desterrar 1 monstruo de AGUA que controles hasta la End Phase; este turno, las Mágicas/Trampas boca arriba que controles no pueden ser destruidas por efectos de cartas de tu adversario (aun si esta carta deja el Campo).<br />● Al comienzo del Damage Step, si tu monstruo de AGUA cuyo Nivel original es 5 o mayor batalla con un monstruo del adversario: destruye ese monstruo del adversario.
  | ja_text               = ①：このカードの発動時の効果処理として、自分の手札・墓地から「海」１枚を選んで発動できる。②：フィールドに「海」が存在する場合、表側表示のこのカードは以下の効果を得る。<br />●１ターンに１度、自分フィールドの表側表示の水属性モンスター１体をエンドフェイズまで除外して発動できる。このターン、自分フィールドの表側表示の魔法・罠カードは相手の効果では破壊されない。<br />●元々のレベルが５以上の自分の水属性モンスターが相手モンスターと戦闘を行うダメージステップ開始時に発動する。その相手モンスターを破壊する。
  | ko_text               = ①: 이 카드의 발동시의 효과 처리로서, 자신의 패 / 묘지에서 "바다" 1장을 고르고 발동할 수 있다. ②: 필드에 "바다"가 존재할 경우, 앞면 표시의 이 카드는 이하의 효과를 얻는다.<br />●1턴에 1번, 자신 필드의 앞면 표시의 물 속성 몬스터 1장을 엔드 페이즈까지 제외하고 발동할 수 있다. 이 턴에, 자신 필드의 앞면 표시의 마법 / 함정 카드는 상대 효과로는 파괴되지 않는다.<br />●원래 레벨이 5 이상인 자신의 물 속성 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동한다. 그 상대 몬스터를 파괴한다.
