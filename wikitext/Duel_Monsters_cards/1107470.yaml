  | text                  = [[Add a card|Add]] 1 [[Level]] 5 or higher [[monster]] ([[LIGHT]] or [[DARK]], [[Pyro]] or [[Aqua]]) from your [[Main Deck|Deck]] or [[GY]] to your [[hand]], then if you have 3 or more Pyro and/or Aqua monsters in your GY, you can [[destroy]] 1 card on the [[field]]. If your opponent controls a monster (LIGHT or DARK, Pyro or Aqua): You can [[banish]] this card from your GY, then [[target]] 1 monster your opponent controls; take control of it until the [[End Phase]]. You can only use each effect of "Chaotic Elements" once per turn.
  | fr_text               = Ajoutez 1 monstre de min. Niveau 5 (LUMIÈRE ou TÉNÈBRES, Pyro ou Aqua) depuis votre Deck ou Cimetière à votre main, puis si vous avez min. 3 monstres Pyro et/ou Aqua dans votre Cimetière, vous pouvez détruire 1 carte sur le Terrain. Si votre adversaire contrôle un monstre (LUMIÈRE ou TÉNÈBRES, Pyro ou Aqua) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, prenez-en le contrôle. Vous ne pouvez utiliser chaque effet de "Éléments Chaotiques" qu'une fois par tour.
  | de_text               = Füge deiner Hand 1 Monster der Stufe 5 oder höher (LICHT oder FINSTERNIS, Pyro oder Aqua) von deinem Deck oder Friedhof hinzu, dann, falls du 3 oder mehr Pyro- und/oder Aqua-Monster in deinem Friedhof hast, kannst du 1 Karte auf dem Spielfeld zerstören. Falls dein Gegner ein Monster (LICHT oder FINSTERNIS, Pyro oder Aqua) kontrolliert: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber. Du kannst jeden Effekt von „Chaotische Elemente“ nur einmal pro Spielzug verwenden.
  | it_text               = Aggiungi 1 mostro (LUCE o OSCURITÀ, Pyro o Acqua) di Livello 5 o superiore dal tuo Deck o Cimitero alla tua mano, poi se hai 3 o più mostri Pyro e/o Acqua nel tuo Cimitero, puoi distruggere 1 carta sul Terreno. Se il tuo avversario controlla un mostro (LUCE o OSCURITÀ, Pyro o Acqua): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla End Phase. Puoi utilizzare ogni effetto di "Elementi Caotici" una sola volta per turno.
  | pt_text               = Adicione 1 monstro de Nível 5 ou mais (de LUZ ou de TREVAS, Piro ou Aqua) do seu Deck ou Cemitério à sua mão e, depois, se você tiver 3 ou mais monstros Piro e/ou Aqua no seu Cemitério, você pode destruir 1 card no campo. Se seu oponente controlar um monstro (de LUZ ou de TREVAS, Piro ou Aqua): você pode banir este card do seu Cemitério e, depois, escolha 1 monstro que seu oponente controla; tome o controle dele até a Fase Final. Você só pode usar cada efeito de "Elementos Caóticos" uma vez por turno.
  | es_text               = Añade a tu mano 1 monstruo de Nivel 5 o mayor (Piro o Aqua, de LUZ u OSCURIDAD) en tu Deck o Cementerio y después, si tienes 3 o más monstruos Piro y/o Aqua en tu Cementerio, puedes destruir 1 carta en el Campo. Si tu adversario controla un monstruo (Piro o Aqua, de LUZ u OSCURIDAD): puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo que controle tu adversario; toma su control hasta la End Phase. Sólo puedes usar cada efecto de "Elementos Caóticos" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のデッキ・墓地からレベル５以上で炎族・水族の光・闇属性モンスター１体を手札に加える。その後、自分の墓地に炎族・水族モンスターが３体以上存在する場合、フィールドのカード１枚を破壊できる。②：相手フィールドに炎族・水族の光・闇属性モンスターが存在する場合、墓地のこのカードを除外し、相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。
  | ko_text               = 
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：从自己牌组・墓地将1只等级5以上的、炎族・水族的光・暗属性怪兽加入手牌。然后，自己墓地存在3只以上炎族・水族怪兽的情况下，可将场上的1张卡破坏。②：对手场上存在炎族・水族的光・暗属性怪兽的情况下，将墓地的此卡除外，以对手场上的1只怪兽为对象可以发动。直至结束阶段为止获得该怪兽的控制权。
