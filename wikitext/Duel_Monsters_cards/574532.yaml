  | text                  = [[Special Summon]] 1 [[Fusion Monster]] from your [[Extra Deck]] that lists exactly 2 [[Monster Card|monsters]] as [[material]], including "[[Elemental HERO Neos]]", by [[send]]ing those monsters from your [[hand]], [[Main Deck|Deck]], or [[field]], [[Ignoring the Summoning conditions|ignoring its Summoning conditions]]. For the rest of this [[turn]] after this card [[resolve]]s, you cannot Special Summon monsters. If a Fusion Monster(s) you [[control]] that lists "Elemental HERO Neos" as material would be [[destroyed by battle]] or card [[effect]], or shuffled into the Extra Deck by its own effect, you can [[banish]] this card from your [[GY]] instead.
  | fr_text               = Invoquez Spécialement 1 Monstre Fusion depuis votre Extra Deck qui liste exactement 2 monstres ("Néos, HÉROS Élémentaire" inclus) comme Matériel, en envoyant ces monstres depuis votre main, Deck ou Terrain, en ignorant ses conditions d'Invocation. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres. Si un ou plusieurs Monstres Fusion que vous contrôlez qui listent "Néos, HÉROS Élémentaire" comme Matériel vont être détruits au combat ou par un effet de carte, ou mélangés dans l'Extra Deck par leur propre effet, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  | de_text               = Beschwöre 1 Fusionsmonster als Spezialbeschwörung von deinem Extra Deck, das genau 2 Monster als Material aufführt, darunter „Elementar-HELD Neos“, indem du die Monster von deiner Hand, deinem Deck oder deiner Spielfeldseite verwendest, ungeachtet seiner Beschwörungsbedingungen. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören. Falls ein oder mehr Fusionsmonster, die du kontrollierst und die „Elementar-HELD Neos“ als Material aufführen, durch Kampf oder einen Karteneffekt zerstört oder durch ihren eigenen Effekt ins Extra Deck gemischt würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  | it_text               = Evoca Specialmente dal tuo Extra Deck 1 Mostro Fusione che indica esattamente 2 mostri come materiale, compreso "Neos EROE Elementale", mandando quei mostri dalla tua mano, Deck o Terreno, ignorando le sue condizioni di Evocazione. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri. Se uno o più Mostri Fusione che controlli che indicano "Neos EROE Elementale" come materiale stanno per essere distrutti in battaglia o dall'effetto di una carta, o mischiati nell'Extra Deck dal loro stesso effetto, puoi invece bandire questa carta dal tuo Cimitero.
  | pt_text               = Invoque por Invocação-Especial 1 Monstro de Fusão do seu Deck Adicional que liste exatamente 2 monstros como matéria, incluindo "Neos, o HERÓI do Elemento", ao enviar esses monstros da sua mão, do Deck ou do campo, ignorando suas condições de Invocação. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial. Se um ou mais Monstros de Fusão que você controla que listem "Neos, o HERÓI do Elemento" como matéria seriam destruídos em batalha ou por um efeito de card, ou embaralhados no Deck Adicional por seus próprios efeitos, em vez disso, você pode banir este card do seu Cemitério.
  | es_text               = Invoca de Modo Especial 1 Monstruo de Fusión en tu Deck Extra que liste exactamente 2 monstruos como material, incluyendo a "HÉROE Elemental Neos", mandando esos monstruos en tu mano, Deck o Campo, ignorando sus condiciones de Invocación. Por el resto de este turno, después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial. Si uno o más Monstruos de Fusión que controlas, que listen "HÉROE Elemental Neos" como material, fueran a ser destruidos en batalla o por efecto de una carta, o barajados al Deck Extra por su propio efecto, puedes desterrar esta carta de tu Cementerio en su lugar.
  | ja_text               = ①：自分の手札・デッキ・フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、「Ｅ・ＨＥＲＯ ネオス」を含むモンスター２体のみを素材とするその融合モンスター１体を召喚条件を無視してＥＸデッキから特殊召喚する。このカードの発動後、ターン終了時まで自分はモンスターを特殊召喚できない。②：「Ｅ・ＨＥＲＯ ネオス」を融合素材とする自分フィールドの融合モンスターが戦闘・効果で破壊される場合、または自身の効果でＥＸデッキに戻る場合、代わりに墓地のこのカードを除外できる。
  | ko_text               = ①: 자신의 패 / 덱 / 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, "엘리멘틀 히어로 네오스"를 포함하는 몬스터 2장만을 소재로 하는 그 융합 몬스터 1장을 소환 조건을 무시하여 엑스트라 덱에서 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없다. ②: "엘리멘틀 히어로 네오스"를 융합 소재로 하는 자신 필드의 융합 몬스터가 전투 / 효과로 파괴될 경우, 또는 자신의 효과로 엑스트라 덱으로 되돌아갈 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | sc_text               = ①：从自己的手牌・牌组・场上，将由融合怪兽卡决定的融合素材怪兽送至墓地，将该１只仅以２只怪兽作为素材的、且素材包括“元素－英雄 新宇侠”在内的融合怪兽无视召唤条件，从额外牌组特殊召唤。此卡发动后，直至回合结束时为止，自己不可特殊召唤怪兽。②：自己场上以“元素－英雄 新宇侠”作为融合素材的融合怪兽将被战斗・效果破坏的情况下，或因自身的效果放回额外牌组的情况下，可将墓地的此卡除外作为代替。
