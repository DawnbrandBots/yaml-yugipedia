  | text                = 2+ [[Level]] 1 [[Monster Card|monsters]]<br />Gains 200 [[ATK]] for each [[material]] [[attach]]ed to it. This card can [[attack]] [[Direct attack|directly]]. While this card has material, it can attack a number of times each Battle Phase, up to the number of materials attached to it. [[Once per turn]] ([[Quick Effect]]): You can [[detach]] 1 material from this card; until the end of this turn, "[[Lyrilusc]]" monsters you [[control]] cannot be [[destroyed by battle]] or card [[effect]]s, also you take no [[battle damage]].
  | fr_text             = 2+ monstres de Niveau 1<br />Gagne 200 ATK pour chaque Matériel qui lui est attaché. Cette carte peut attaquer directement. Tant que cette carte a du Matériel, elle peut attaquer un nombre de fois chaque Battle Phase, inférieur ou égal au nombre de Matériels qui lui sont attachés. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; jusqu'à la fin de ce tour, les monstres "Lyrilusc" que vous contrôlez ne peuvent être détruits ni au combat ni par des effets de carte, et aussi, vous ne recevez aucun dommage de combat.
  | de_text             = 2+ Monster der Stufe 1<br />Diese Karte erhält für jedes an sie angehängte Material 200 ATK. Diese Karte kann direkt angreifen. Solange diese Karte Material hat, kann sie in jeder Battle Phase bis zu so viele Male angreifen wie die Anzahl des an sie angehängten Materials. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; bis zum Ende dieses Spielzugs können „Lyrikliedervogel“-Monster, die du kontrollierst, weder durch Kampf noch durch Karteneffekte zerstört werden, zusätzlich erhältst du keinen Kampfschaden.
  | it_text             = 2+ mostri di Livello 1<br />Guadagna 200 ATK per ogni materiale attaccato a essa. Questa carta può attaccare direttamente. Mentre questa carta ha materiali, essa può attaccare un numero di volte ogni Battle Phase fino al numero di materiali attaccati a essa. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta; fino alla fine di questo turno, i mostri "Lirilusc" che controlli non possono essere distrutti in battaglia o dagli effetti delle carte, inoltre tu non subisci danno da combattimento.
  | pt_text             = 2+ monstros de Nível 1<br />Ganha 200 de ATK para cada matéria associada a ele. Este card pode atacar diretamente. Enquanto este card tiver matéria, ele pode atacar um número de vezes a cada Fase de Batalha, até o número de matérias associadas a ele. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card; até o final deste turno, monstros "Lirilusc" que você controla não podem ser destruídos em batalha ou por efeitos de card e, além disso, você não sofre dano de batalha.
  | es_text             = 2+ monstruos de Nivel 1<br />Gana 200 ATK por cada material acoplado a ella. Esta carta puede atacar directamente. Mientras esta carta tenga material, puede atacar hasta tantas veces cada Battle Phase como el número de materiales acoplados a ella. Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta; hasta el final de este turno, los monstruos "Lirilusc" que controles no pueden ser destruidos en batalla o por efectos de cartas, y además tú no recibes daño de batalla.
  | ja_text             = レベル１モンスター×２体以上<br />①：このカードの攻撃力は、このカードのＸ素材の数×２００アップする。②：このカードは直接攻撃でき、Ｘ素材を持っているこのカードは、その数まで１度のバトルフェイズ中に攻撃できる。③：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。ターン終了時まで、自分フィールドの「ＬＬ」モンスターは戦闘・効果では破壊されず、自分が受ける戦闘ダメージは０になる。この効果は相手ターンでも発動できる。
  | ko_text             = 레벨 1 몬스터 × 2장 이상<br />①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 200 올린다. ②: 이 카드는 직접 공격할 수 있고, 엑시즈 소재를 가지고 있는 이 카드는, 그 수까지 1번의 배틀 페이즈 중에 공격할 수 있다. ③: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 턴 종료시까지, 자신 필드의 "LL(리리컬 루스키니아)" 몬스터는 전투 / 효과로는 파괴되지 않으며, 자신이 받는 전투 데미지는 0 이 된다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text             = 等级1怪兽×2只以上<br />①：此卡的攻击力上升相当于此卡超量素材数量×200的数值。②：此卡可以直接攻击，且拥有超量素材的此卡在1次战斗阶段中最多可以攻击相当于素材数量的次数。③：1回合1次，去除此卡的1个超量素材可以发动。直至回合结束时为止，自己场上的“抒情歌鸲”怪兽不会因战斗・效果被破坏，自己受到的战斗伤害变为0。此效果在对手回合中也可以发动。
