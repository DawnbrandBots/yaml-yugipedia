  | pendulum_effect       = You can [[target]] 1 "[[Melodious]]" [[Fusion Monster]] you [[control]]; [[send]] 1 "Melodious" monster from your [[Main Deck|Deck]] to the [[GY]], and if you do, the targeted monster gains [[ATK]] equal to the [[Level]] of that monster sent to the GY x 200 until the end of this [[turn]]. You can only use this [[effect]] of "Refrain the Melodious Songstress" [[once per turn]].
  | text                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Melodious]]" [[monster]] from your [[Main Deck|Deck]] to your [[hand]], except "Refrain the Melodious Songstress". If a "Melodious" [[Fusion Monster]](s) is Special Summoned to your [[field]], while this card is [[face-up]] in your [[Extra Deck]] (except during the [[Damage Step]]): You can place this card in your [[Pendulum Zone]]. You can only use each [[effect]] of "Refrain the Melodious Songstress" [[once per turn]].
  | fr_pendulum_effect    = Vous pouvez cibler 1 Monstre Fusion "Musique" que vous contrôlez ; envoyez 1 monstre "Musique" depuis votre Deck au Cimetière, et si vous le faites, le monstre ciblé gagne une ATK égale au Niveau du monstre envoyé au Cimetière x 200 jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Refrain la Chanteuse de la Musique" qu'une fois par tour.
  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Musique" ("Refrain la Chanteuse de la Musique" exclu) depuis votre Deck à votre main. Si un ou plusieurs Monstres Fusion "Musique" sont Invoqués Spécialement sur votre Terrain, tant que cette carte est face recto dans votre Extra Deck (sauf durant la Damage Step) : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Refrain la Chanteuse de la Musique" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst 1 „Musikalisch“-Fusionsmonster wählen, das du kontrollierst; lege 1 „Musikalisch“-Monster von deinem Deck auf den Friedhof und falls du dies tust, erhält das als Ziel gewählte Monster bis zum Ende dieses Spielzugs ATK in Höhe der Stufe jenes auf den Friedhof gelegten Monsters x 200. Du kannst diesen Effekt von „Refrain die musikalische Sängerin“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Musikalisch“-Monster von deinem Deck hinzufügen, außer „Refrain die musikalische Sängerin“. Falls ein oder mehr „Musikalisch“-Fusionsmonster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte offen in deinem Extra Deck befindet (außer während des Damage Steps): Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden Effekt von „Refrain die musikalische Sängerin“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Puoi scegliere come bersaglio 1 Mostro Fusione "Melodiosa" che controlli; manda 1 mostro "Melodiosa" dal tuo Deck al Cimitero e, se lo fai, il mostro scelto come bersaglio guadagna ATK pari al Livello di quel mostro mandato al Cimitero x 200 fino alla fine di questo turno. Puoi utilizzare questo effetto di "Refrain la Cantante Melodiosa" una sola volta per turno.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Melodiosa" dal tuo Deck alla tua mano, eccetto "Refrain la Cantante Melodiosa". Se uno o più Mostri Fusione "Melodiosa" vengono Evocati Specialmente sul tuo Terreno, mentre questa carta è scoperta nel tuo Extra Deck (eccetto durante il Damage Step): puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Refrain la Cantante Melodiosa" una sola volta per turno.
  | pt_pendulum_effect    = Você pode escolher 1 Monstro de Fusão "Melodiosa(o)" que você controla; envie 1 monstro "Melodiosa(o)" do seu Deck para o Cemitério e, se isso acontecer, o monstro alvo ganha ATK igual ao Nível desse monstro enviado para o Cemitério x 200 até o final deste turno. Você só pode usar este efeito de "Refrão, a Cantora Melodiosa" uma vez por turno.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Melodiosa(o)" do seu Deck à sua mão, exceto "Refrão, a Cantora Melodiosa". Se um ou mais Monstros de Fusão "Melodiosa(o)" forem Invocados por Invocação-Especial no seu campo, enquanto este card estiver com a face para cima no seu Deck Adicional (exceto durante a Etapa de Dano): você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "Refrão, a Cantora Melodiosa" uma vez por turno.
  | es_pendulum_effect    = Puedes seleccionar 1 Monstruo de Fusión "Melodiosa" que controles; manda al Cementerio 1 monstruo "Melodiosa" en tu Deck y, si lo haces, el monstruo seleccionado gana ATK igual al Nivel de ese monstruo mandado al Cementerio x 200 hasta el final de este turno. Sólo puedes usar este efecto de "Estribillo la Cantante Melodiosa" una vez por turno.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Melodiosa" en tu Deck, excepto "Estribillo la Cantante Melodiosa". Si uno o más Monstruos de Fusión "Melodiosa" son Invocados de Modo Especial a tu Campo, mientras esta carta está boca arriba en tu Deck Extra (excepto durante el Damage Step): puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "Estribillo la Cantante Melodiosa" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの「幻奏」融合モンスター１体を対象として発動できる。デッキから「幻奏」モンスター１体を墓地へ送り、対象のモンスターの攻撃力をターン終了時まで、墓地へ送ったモンスターのレベル×２００アップする。
  | ja_text               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「幻奏の歌姫ルフラン」以外の「幻奏」モンスター１体を手札に加える。②：このカードがＥＸデッキに表側で存在する状態で、自分フィールドに「幻奏」融合モンスターが特殊召喚された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "환주" 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 "환주" 몬스터 1장을 묘지로 보내고, 대상 몬스터의 공격력을 턴 종료시까지, 묘지로 보낸 몬스터의 레벨 × 200 올린다.
  | ko_text               = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "환주의 가희 르프랭" 이외의 "환주" 몬스터 1장을 패에 넣는다. ②: 이 카드가 엑스트라 덱에 앞면으로 존재하는 상태에서, 자신 필드에 "환주" 융합 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。<br />①：以自己场上的１只“幻奏”融合怪兽为对象可以发动。从牌组将１只“幻奏”怪兽送至墓地，对象怪兽的攻击力直至回合结束时为止，上升相当于送至墓地的怪兽的等级×２００的数值。
  | sc_text               = 此卡名的①②怪兽效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“幻奏歌姬 露芙兰”以外的１只“幻奏”怪兽加入手牌。<br />②：此卡以表侧存在于额外牌组的状态下，“幻奏”融合怪兽被特殊召唤至自己场上的情况下可以发动。将此卡放在自己的灵摆区域。
