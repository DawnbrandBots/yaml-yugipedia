  | fr_text               = Si cette carte est envoyée depuis la Zone Carte Monstre au Cimetière : vous pouvez payer 500 Life Points, puis ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible. Si le monstre équipé va être détruit, vous pouvez détruire cette Carte d'Équipement à la place.
