  | it_text               = Se questa carta viene mandata dalla Zona Carte Mostro al Cimitero: puoi pagare 500 Life Point, poi [[Target|scegliere come bersaglio]] 1 mostro scoperto che controlli; [[equip]]aggia questa carta a quel bersaglio. Se il mostro equipaggiato sta per essere distrutto, puoi invece distruggere questa [[Equip Card|Carta Equipaggiamento]].
  | pt_text               = Se este card for enviado da Zona dos Cards de Monstro para o Cemitério: você pode pagar 500 Pontos de Vida e, depois, escolher 1 monstro com a face para cima que você controla; equipe este card ao alvo. Se o monstro equipado seria destruído, em vez disso, você pode destruir este Card de Equipamento.
  | es_text               = Si esta carta es mandada al Cementerio desde la Zona de Cartas de Monstruo: puedes pagar 500 Life Points, y después seleccionar 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo. Si el monstruo equipado fuera a ser destruido, puedes destruir esta Carta de Equipo en su lugar.
  | ja_text               = このカードがモンスターカードゾーン上から墓地へ送られた場合、５００ライフポイントを払う事で、このカードを装備カード扱いとして自分フィールド上のモンスター１体に装備する。このカードを装備したモンスターが破壊される場合、代わりにこのカードを破壊できる。
  | ko_text               = 이 카드가 몬스터 카드 존 위에서 묘지로 보내졌을 경우, 500 라이프 포인트를 지불하는 것으로, 이 카드를 장착 카드로 취급하여 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장에 장착한다. 이 카드의 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴할 수 있다.
