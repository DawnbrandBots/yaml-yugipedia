  | fr_text             = 2+ monstres (un monstre "Brisecodeur" inclus)<br />Lorsque cette carte est Invoquée Spécialement, si elle est co-liée : vous pouvez Invoquer Spécialement max. 2 monstres "Brisecodeur" depuis votre main et/ou Cimetière dans les zones pointées par un ou plusieurs Monstres Lien. Durant votre Main Phase : vous pouvez détruire un nombre de Magies/Pièges contrôlés par votre adversaire, inférieur ou égal au nombre de monstres "Brisecodeur" liés sur le Terrain. Vous ne pouvez utiliser chaque effet de "Brisecodeur Berserker Virus" qu'une fois par tour.
  | de_text             = 2+ Monster, darunter ein „Codeknacker“-Monster<br />Wenn diese Karte als Spezialbeschwörung beschworen wird, falls sie kreuzgelinkt ist: Du kannst bis zu 2 „Codeknacker“-Monster als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof in Zonen beschwören, auf die ein oder mehr Linkmonster zeigen. Während deiner Main Phase: Du kannst Zauber/Fallen zerstören, die dein Gegner kontrolliert, bis zur Anzahl der gelinkten „Codeknacker“-Monster auf dem Spielfeld. Du kannst jeden Effekt von „Codeknacker Virus-Berserker“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ mostri, compreso un mostro "Rompicodice"<br />Quando questa carta viene Evocata Specialmente, se è co-linkata: puoi Evocare Specialmente fino a 2 mostri "Rompicodice" dalla tua mano e/o Cimitero in qualsiasi zona puntata da uno o più Mostri Link. Durante la tua Main Phase: puoi distruggere Magie/Trappole controllate dal tuo avversario, fino al numero di mostri "Rompicodice" linkati sul Terreno. Puoi utilizzare ogni effetto di "Rompicodice Virus Berserker" una sola volta per turno.
  | pt_text             = 2+ monstros, incluindo um monstro "Rompe-código"<br />Quando este card for Invocado por Invocação-Especial, se ele estiver co-linkado: você pode Invocar por Invocação-Especial até 2 monstros "Rompe-código" da sua mão e/ou do Cemitério em qual(is)quer zona(s) para a(s) qual(is) um ou mais Monstros Link apontarem. Durante sua Fase Principal: você pode destruir Magias/Armadilhas que seu oponente controla, até o número de monstros "Rompe-código" linkados no campo. Você só pode usar cada efeito de "Vírus Rompe-código Enfurecido" uma vez por turno.
  | es_text             = 2+ monstruos, incluyendo un monstruo "Rompecódigo"<br />Cuando esta carta es Invocada de Modo Especial, si está co-enlazada: puedes Invocar de Modo Especial hasta 2 monstruos "Rompecódigo" desde tu mano y/o Cementerio a cualquier zona a la que uno o más Monstruos de Enlace apunten. Durante tu Main Phase: puedes destruir Mágicas/Trampas que controle tu adversario, hasta el número de monstruos "Rompecódigo" enlazados en el Campo. Sólo puedes usar cada efecto de "Virus Furioso Rompecódigo" una vez por turno.
  | ja_text             = 「コードブレイカー」モンスターを含むモンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した時、このカードが相互リンク状態の場合に発動できる。自分の手札・墓地から「コードブレイカー」モンスターを２体まで選び、リンクモンスターのリンク先となる自分・相手フィールドに特殊召喚する。②：自分メインフェイズに発動できる。自分・相手フィールドのリンク状態の「コードブレイカー」モンスターの数まで、相手フィールドの魔法・罠カードを選んで破壊する。
