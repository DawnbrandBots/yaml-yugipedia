  | text                  = ''A [[Spiral Serpent|ferocious serpent]] that was being hunted by [[Atlantean]]s. Battle-weary and ragged, it came upon an [[Pacifis, the Phantasm City|ancient light]], and gained new strength for its [[Phantasm Spiral Battle|battle]]. With its increased [[Phantasm Spiral Power|power]], it launched an invasion of enemy territory with a renewed [[Phantasm Spiral Assault|assault]].''
  | fr_text               = ''Un serpent féroce qui était chassé par les Atlantes. Épuisé par les combats, il se retrouve par hasard sous une lumière antique qui lui conféra de nouvelles forces pour combattre. Muni d'une puissance accrue, il lança une invasion sur le territoire ennemi avec une nouvelle attaque.''
  | de_text               = ''Eine wilde Schlange, die von den Atlantern gejagt wurde. Schlachtmüde und verletzt fand sie ein uraltes Licht, das ihr neue Stärke für ihre Kämpfe verlieh. Mit ihrer nun größeren Kraft startete sie einen weiteren Angriff, der eine Invasion der feindlichen Gebiete einleitete.''
  | it_text               = ''Un serpente feroce che veniva cacciato dagli Atlantidei. Stanco della battaglia e lacero, giunse ad una luce antica, e guadagnò nuova forza per le sue battaglie. Con il suo aumentato potere, lanciò un'invasione del territorio nemico con un rinnovato assalto.''
  | pt_text               = ''Uma serpente feroz que foi caçada pelos Atlantes. Cansada e destroçada pela batalha, ela chegou a uma luz antiga e encontrou novas forças para continuar sua batalha. Com seu poder aprimorado, ela iniciou uma invasão no território inimigo com um ataque renovado.''
  | es_text               = ''Una serpiente feroz que estaba siendo cazada por los Atlantes. Harapienta y cansada de la batalla, se topó con una luz antigua y ganó nuevas fuerzas para su batalla. Con este aumento de poder, lanzó una invasión sobre el territorio enemigo en un renovado asalto.''
  | ja_text               = 熾烈な戦渦を経た猛き龍。傷付いたその身は古の光に触れ、浸渦を遂げた。やがて、龍はその翼を広げ、天渦を制する煌となる。その新たなる煌は、夢か現か幻か。
  | translated_text       = ''A [[Spiral Serpent|ferocious dragon]] who has survived a fierce and perilous [[Phantasm Spiral Battle|odyssey]]. Battle-weary and ragged, it came upon an [[Pacifis, the Phantasm City|ancient light]], and achieved [[Phantasm Spiral Power|evolution]]. At long last, the [[dragon]] spreads its wings, and begins its journey towards [[Phantasm Spiral Assault|supremacy]]. But just what is this radiant being – a dream? A vision? Or, perhaps, a phantasm?''
