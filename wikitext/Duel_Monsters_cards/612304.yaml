  | lore                  = [[Activate]] this card by [[target]]ing 1 [[Monster Card|monster]] in your opponent's [[GY]]; [[Special Summon]] it to your opponent's [[field]], but [[negate]] its [[effect]]s, also [[equip]] it with this card. When this card [[leaves the field]], [[destroy]] that monster. The equipped monster cannot [[attack]] or be targeted for an attack. If this card is [[sent]] to the GY because the equipped monster was used as [[material]] for a [[Fusion Summon|Fusion]], [[Synchro Summon|Synchro]], [[Xyz Summon|Xyz]], or [[Link Summon]]: You can take [[control]] of that Summoned monster. You can only activate 1 "Two Toads with One Sting" per [[turn]].
  | fr_lore               = Activez cette carte en ciblant 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur le Terrain de votre adversaire, mais annulez ses effets, et aussi, équipez-le avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre. Le monstre équipé ne peut ni attaquer ni être ciblé par une attaque. Si cette carte est envoyée au Cimetière parce que le monstre équipé a été utilisé comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien : vous pouvez prendre le contrôle du monstre Invoqué. Vous ne pouvez activer qu'1 "D'Un Dard Deux Crapauds" par tour.
  | de_lore               = Aktiviere diese Karte, indem du 1 Monster im Friedhof deines Gegners wählst; beschwöre es als Spezialbeschwörung auf die Spielfeldseite deines Gegners, aber annulliere seine Effekte, zusätzlich rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Das ausgerüstete Monster kann weder angreifen noch als Angriffsziel gewählt werden. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet wurde: Du kannst die Kontrolle über das beschworene Monster übernehmen. Du kannst nur 1 „Zwei Kröten mit einem Stich“ pro Spielzug aktivieren.
  | it_lore               = Attiva questa carta scegliendo come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul Terreno del tuo avversario, ma annulla i suoi effetti, inoltre equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi quel mostro. Il mostro equipaggiato non può attaccare o essere scelto come bersaglio per un attacco. Se questa carta viene mandata al Cimitero perché il mostro equipaggiato è stato utilizzato come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link: puoi prendere il controllo di quel mostro Evocato. Puoi attivare solo 1 "Due Rospi con Una Fava" per turno.
  | pt_lore               = Ative este card ao escolher 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no campo do seu oponente, mas negue seus efeitos e, além disso, equipe-o com este card. Quando este card deixar o campo, destrua esse monstro. O monstro equipado não pode atacar ou ser escolhido como alvo de um ataque. Se este card for enviado para o Cemitério porque o monstro equipado foi usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link: você pode tomar o controle desse monstro Invocado. Você só pode ativar 1 "Dois Sapos com uma Ferroada Só" por turno.
  | es_lore               = Activa esta carta seleccionando 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial al Campo de tu adversario, pero niega sus efectos, y además equípalo con esta carta. Cuando esta carta deje el Campo, destruye ese monstruo. El monstruo equipado no puede atacar o ser seleccionado para un ataque. Si esta carta es mandada al Cementerio porque el monstruo equipado fue usado como material para una Invocación de Fusión, Sincronía, Xyz o Enlace: puedes tomar el control de ese monstruo Invocado. Sólo puedes activar 1 "Dos Sapos con Un Aguijón" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：相手の墓地のモンスター１体を対象としてこのカードを発動できる。そのモンスターを相手フィールドに効果を無効にして特殊召喚し、このカードを装備する。このカードがフィールドから離れた時にそのモンスターは破壊される。②：装備モンスターは攻撃できず、攻撃対象にならない。③：装備モンスターが融合・Ｓ・Ｘ・リンク召喚の素材になった事でこのカードが墓地へ送られた場合に発動できる。融合・Ｓ・Ｘ・リンク召喚されたそのモンスターのコントロールを得る。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 묘지의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 상대 필드에 효과를 무효로 하여 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. ②: 장착 몬스터는 공격할 수 없으며, 공격 대상이 되지 않는다. ③: 장착 몬스터가 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재가 된 것으로 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 융합 / 싱크로 / 엑시즈 / 링크 소환된 그 몬스터의 컨트롤을 얻는다.
