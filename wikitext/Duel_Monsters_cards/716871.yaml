  | fr_text               = 2 monstres EAU de Niveau 4<br />Une fois par tour, durant la Main Phase (Effet Rapide) : vous pouvez détruire 1 monstre EAU contrôlé par votre adversaire. Si cette carte, Invoquée Spécialement par l'effet d'un Monstre Xyz "Numéro", est détruite : vous pouvez Invoquer Spécialement un nombre d'autres monstres "Kragen Furtif" depuis votre Cimetière, inférieur ou égal au nombre de Matériels que cette carte avait, puis vous pouvez attacher max. 1 monstre EAU depuis votre Cimetière à chacun de ces monstres Invoqués Spécialement comme Matériel.
  | de_text               = 2 WASSER Monster der Stufe 4<br />Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst 1 WASSER Monster zerstören, das dein Gegner kontrolliert. Falls diese Karte, die durch den Effekt eines „Nummer“-Xyz-Monsters als Spezialbeschwörung beschworen wurde, zerstört wird: Du kannst andere „Tarnkappen-Kragenkrake“-Monster bis zur Anzahl des Materials, das diese Karte hatte, als Spezialbeschwörung von deinem Friedhof beschwören, dann kannst du an jedes der als Spezialbeschwörung beschworenen Monster bis zu 1 WASSER Monster von deinem Friedhof als Material anhängen.
  | it_text               = 2 mostri ACQUA di Livello 4<br />Una volta per turno, durante la Main Phase (Effetto Rapido): puoi distruggere 1 mostro ACQUA controllato dal tuo avversario. Se questa carta, Evocata Specialmente dall'effetto di un Mostro Xyz "Numero", viene distrutta: puoi Evocare Specialmente altri mostri "Kraken Furtivo" dal tuo Cimitero, fino al numero di materiali che questa carta aveva, poi puoi attaccare fino a 1 mostro ACQUA dal tuo Cimitero a ognuno di quei mostri Evocati Specialmente come materiale.
  | pt_text               = 2 monstros de ÁGUA de Nível 4<br />Uma vez por turno, durante a Fase Principal (Efeito Rápido): você pode destruir 1 monstro de ÁGUA que seu oponente controla. Se este card, Invocado por Invocação-Especial pelo efeito de um Monstro Xyz "Número", for destruído: você pode Invocar por Invocação-Especial outros monstros "Furtivo Kragen" do seu Cemitério, até o número de matérias que este card tinha e, depois, você pode associar, como matéria, até 1 monstro de ÁGUA do seu Cemitério a cada um desses monstros Invocados por Invocação-Especial.
  | es_text               = 2 monstruos de AGUA de Nivel 4<br />Una vez por turno, durante la Main Phase (Efecto Rápido): puedes destruir 1 monstruo de AGUA que controle tu adversario. Si esta carta Invocada de Modo Especial por efecto de un Monstruo Xyz "Número" es destruida: puedes Invocar de Modo Especial, desde tu Cementerio, hasta tantos otros monstruos "Kraken Sigiloso" como el número de materiales que tenía esta carta, y después puedes acoplar hasta 1 monstruo de AGUA en tu Cementerio a cada uno de esos monstruos Invocados de Modo Especial como material.
  | ja_text               = 水属性レベル４モンスター×２<br />①：１ターンに１度、自分・相手のメインフェイズに発動できる。相手フィールドの水属性モンスター１体を選んで破壊する。②：「Ｎｏ．」Ｘモンスターの効果で特殊召喚したこのカードが破壊された場合に発動できる。このカードが持っていたＸ素材の数まで、自分の墓地からこのカード以外の「ステルス・クラーゲン」モンスターを選んで特殊召喚する。さらにその特殊召喚したモンスターそれぞれに、自分の墓地から水属性モンスターを１体まで選んでそのＸ素材にできる。
  | ko_text               = 물 속성 레벨 4 몬스터 × 2<br />①: 1턴에 1번, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 상대 필드의 물 속성 몬스터 1장을 고르고 파괴한다. ②: "No." 엑시즈 몬스터의 효과로 특수 소환한 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드가 가지고 있던 엑시즈 소재의 수까지, 자신 묘지에서 이 카드 이외의 "스텔스 크라겐" 몬스터를 고르고 특수 소환한다. 추가로 그 특수 소환한 몬스터 각각에, 자신 묘지에서 물 속성 몬스터를 1장까지 고르고 그 엑시즈 소재로 할 수 있다.
  | sc_text               = 水属性等级４怪兽×２<br />①：１回合１次，在自己・对手的主要阶段可以发动。将对手场上的１只水属性怪兽破坏。②：以“编号”超量怪兽的效果特殊召唤的此卡被破坏的情况下可以发动。从自己的墓地将其他“隐形蜇拉肯”怪兽特殊召唤，数量最多为此卡原先持有的超量素材的数量。进而该特殊召唤的怪兽可各从自己的墓地将最多１只水属性怪兽作为其超量素材。
