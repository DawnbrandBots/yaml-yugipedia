  | fr_text             = Vous pouvez révéler cette carte dans votre main ; ajoutez 1 "Expérience Appliquée #55 GMX" depuis votre Deck ou Cimetière à votre main, et si vous le faites, mélangez cette carte dans le Deck. Si cette carte est Invoquée Spécialement par un effet de monstre : vous pouvez cibler 2 cartes dans votre Cimetière, qui sont des cartes "GMX" et/ou des monstres Dinosaure ; placez-les au-dessus de votre Deck dans l'ordre de votre choix, puis vous pouvez détruire 1 monstre en Position d'Attaque contrôlé par votre adversaire. Vous ne pouvez utiliser chaque effet de "Kimridge, Directeur GMX" qu'une fois par tour.
  | de_text             = Du kannst diese Karte in deiner Hand vorzeigen; füge deiner Hand 1 „Angewandtes GMX-Experiment Nr. 55“ von deinem Deck oder Friedhof hinzu und falls du dies tust, mische diese Karte ins Deck. Falls diese Karte durch einen Monstereffekt als Spezialbeschwörung beschworen wird: Du kannst 2 Karten, die „GMX“-Karten und/oder Dinosaurier-Monster sind, in deinem Friedhof wählen; lege sie in beliebiger Reihenfolge auf dein Deck, dann kannst du 1 Monster in Angriffsposition zerstören, das dein Gegner kontrolliert. Du kannst jeden Effekt von „GMX-Vorsitzender Kimridge“ nur einmal pro Spielzug verwenden.
