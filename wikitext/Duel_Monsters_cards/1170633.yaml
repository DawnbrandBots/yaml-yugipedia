  | pt_text             = Você pode revelar este card na sua mão; adicione 1 "Experimento Aplicado GMX nº 55" do seu Deck ou Cemitério à sua mão e, se isso acontecer, embaralhe este card no Deck. Se este card for Invocado por Invocação-Especial por um efeito de monstro: você pode escolher 2 cards no seu Cemitério, que sejam cards "GMX" e/ou monstros Dinossauro; coloque-os no topo do seu Deck em qualquer ordem e, depois, você pode destruir 1 monstro em Posição de Ataque que seu oponente controla. Você só pode usar cada efeito de "Kimridge, o Professor da GMX" uma vez por turno.
  | es_text             = Puedes mostrar esta carta en tu mano; añade a tu mano 1 "Experimento Aplicado #55 de GMX" en tu Deck o Cementerio y, si lo haces, baraja esta carta al Deck. Si esta carta es Invocada de Modo Especial por un efecto de monstruo: puedes seleccionar 2 cartas en tu Cementerio, que sean cartas "GMX" y/o monstruos Dinosaurio; ponlas en la parte superior de tu Deck en cualquier orden, y después puedes destruir 1 monstruo en Posición de Ataque que controle tu adversario. Sólo puedes usar cada efecto de "Kimridge, Director de GMX" una vez por turno.
