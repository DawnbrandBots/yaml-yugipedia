  | lore                  = If 2 or more cards are in the same [[column]], you can [[Special Summon]] this card (from your [[hand]]) in that column. You can only Special Summon "Mekk-Knight Purple Nightfall" [[once per turn]] this way. ([[Quick Effect]]): You can [[target]] 1 "[[Mekk-Knight]]" [[Monster Card|monster]] you [[control]]; [[banish]] it (until the [[Standby Phase]] of your next [[turn]]), and if you do, [[Add a card|add]] 1 "Mekk-Knight" monster from your [[Main Deck|Deck]] to your hand, except "Mekk-Knight Purple Nightfall". You can only use this [[effect]] of "Mekk-Knight Purple Nightfall" once per turn.
  | fr_lore               = Si min. 2 cartes sont dans la même colonne, vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans cette colonne. Vous ne pouvez Invoquer Spécialement "Tombée de la Nuit Violette Mekk-Chevalier" qu'une fois par tour de cette façon. (Effet Rapide) : vous pouvez cibler 1 monstre "Mekk-Chevalier" que vous contrôlez ; bannissez-le (jusqu'à la Standby Phase de votre prochain tour), et si vous le faites, ajoutez 1 monstre "Mekk-Chevalier" ("Tombée de la Nuit Violette Mekk-Chevalier" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Tombée de la Nuit Violette Mekk-Chevalier" qu'une fois par tour.
  | de_lore               = Falls 2 oder mehr Karten in derselben Spalte liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in jene Spalte beschwören. Du kannst „Mekk-Ritter Violetter Nachteinbruch“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. (Schnelleffekt): Du kannst 1 „Mekk-Ritter“-Monster wählen, das du kontrollierst; verbanne es (bis zur Standby Phase deines nächsten Spielzugs) und falls du dies tust, füge deiner Hand 1 „Mekk-Ritter“-Monster von deinem Deck hinzu, außer „Mekk-Ritter Violetter Nachteinbruch“. Du kannst diesen Effekt von „Mekk-Ritter Violetter Nachteinbruch“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se 2 o più carte sono nella stessa colonna, puoi Evocare Specialmente questa carta (dalla tua mano) in quella colonna. Puoi Evocare Specialmente "Meck-Cavaliere Crepuscolo Viola" una sola volta per turno in questo modo. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro "Meck-Cavaliere" che controlli; bandiscilo (fino alla Standby Phase del tuo prossimo turno) e, se lo fai, aggiungi 1 mostro "Meck-Cavaliere" dal tuo Deck alla tua mano, eccetto "Meck-Cavaliere Crepuscolo Viola". Puoi utilizzare questo effetto di "Meck-Cavaliere Crepuscolo Viola" una sola volta per turno.
  | pt_lore               = Se 2 ou mais cards estiverem na mesma coluna, você pode Invocar este card por Invocação-Especial (da sua mão) nessa coluna. Você só pode Invocar "Mekk-Cavaleiro do Anoitecer Púrpura" por Invocação-Especial uma vez por turno desta forma. (Efeito Rápido): você pode escolher 1 monstro "Mekk-Cavaleiro" que você controla; bana-o (até a Fase de Apoio do seu próximo turno) e, se isso acontecer, adicione 1 monstro "Mekk-Cavaleiro" do seu Deck à sua mão, exceto "Mekk-Cavaleiro do Anoitecer Púrpura". Você só pode usar este efeito de "Mekk-Cavaleiro do Anoitecer Púrpura" uma vez por turno.
  | es_lore               = Si 2 o más cartas están en la misma columna, puedes Invocar esta carta de Modo Especial (desde tu mano) en esa columna. Sólo puedes Invocar de Modo Especial "Mekk-Caballero Ocaso Púrpura" una vez por turno de esta forma. (Efecto Rápido): puedes seleccionar 1 monstruo "Mekk-Caballero" que controles; destiérralo (hasta la Standby Phase de tu próximo turno) y, si lo haces, añade a tu mano 1 monstruo "Mekk-Caballero" en tu Deck, excepto "Mekk-Caballero Ocaso Púrpura". Sólo puedes usar este efecto de "Mekk-Caballero Ocaso Púrpura" una vez por turno.
  | ja_lore               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：同じ縦列にカードが２枚以上存在する場合、このカードはその縦列の自分フィールドに手札から特殊召喚できる。②：自分フィールドの「ジャックナイツ」モンスター１体を対象として発動できる。そのモンスターを次の自分ターンのスタンバイフェイズまで除外し、デッキから「紫宵の機界騎士」以外の「ジャックナイツ」モンスター１体を手札に加える。この効果は相手ターンでも発動できる。
  | ko_lore               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 같은 세로열에 카드가 2장 이상 존재할 경우, 이 카드는 그 세로열의 자신 필드에 패에서 특수 소환할 수 있다. ②: 자신 필드의 "잭나이츠" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 다음 자신 턴의 스탠바이 페이즈까지 제외하고, 덱에서 "자소의 잭나이츠" 이외의 "잭나이츠" 몬스터 1장을 패에 넣는다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_lore               = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：同一纵列有2张以上的卡存在的情况下，可将此卡特殊召唤至该纵列的自己场上。②：以自己场上的1只“机界骑士”怪兽为对象可以发动。直至下个自己回合的准备阶段为止将该怪兽除外，从牌组将1只“紫宵之机界骑士”以外的“机界骑士”怪兽加入手牌。此效果在对手回合中也可以发动。
