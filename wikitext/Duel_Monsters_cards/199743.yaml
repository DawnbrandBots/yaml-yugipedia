  | text                  = 3 [[Level]] 8 [[Monster Card|monsters]]<br />[[Once per turn]], if you have no cards in your [[Spell & Trap Card Zone]]: You can [[detach]] 1 [[Xyz Material]] from this card, and if you do, place 1 [[Destiny Counter]] on this card. You cannot conduct your [[Battle Phase]] the turn you [[activate]] this [[effect]]. When 3 Destiny Counters are on this card, you [[Victory condition|win]] the [[Duel]].
  | fr_text               = 3 monstres de Niveau 8<br />Une fois par tour, si vous n'avez aucune carte dans votre Zone Carte Magie & Piège : vous pouvez détacher 1 Matériel Xyz de cette carte, et si vous le faites, placez 1 Compteur Destinée sur cette carte. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet. Lorsque 3 Compteurs Destinée sont sur cette carte, vous gagnez le Duel.
  | de_text               = 3 Monster der Stufe 8<br />Einmal pro Spielzug, falls du keine Karten in deiner Zauber- & Fallenkartenzone hast: Du kannst 1 Xyz-Material von dieser Karte abhängen und falls du dies tust, lege 1 Schicksals-Zählmarke auf diese Karte. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Wenn auf dieser Karte 3 Schicksals-Zählmarken liegen, gewinnst du das Duell.
  | it_text               = 3 mostri di Livello 8<br />Una volta per turno, se non hai nessuna carta nella tua Zona Carte Magia & Trappola: puoi staccare 1 Materiale Xyz da questa carta e, se lo fai, metti 1 Segnalino Destino su questa carta. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Quando su questa carta ci sono 3 Segnalini Destino, vinci il Duello.
  | pt_text               = 3 monstros de Nível 8<br />Uma vez por turno, se você não tiver cards na sua Zona dos Cards de Magia & Armadilha: você pode desassociar 1 Matéria Xyz deste card e, se isso acontecer, coloque 1 Marcador de Destino neste card. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito. Quando 3 Marcadores de Destino estiverem neste card, você vence o Duelo.
  | es_text               = 3 monstruos de Nivel 8<br />Una vez por turno, si no tienes cartas en tu Zona de Cartas Mágicas & de Trampa: puedes desacoplar de esta carta 1 Material Xyz y, si lo haces, pon 1 Contador de Destino en esta carta. No puedes realizar tu Battle Phase el turno en el que activas este efecto. Cuando haya 3 Contadores de Destino en esta carta, ganas el Duelo.
  | ja_text               = レベル８モンスター×３<br />このカードにデステニーカウンターが３つ置かれた時、自分はデュエルに勝利する。①：１ターンに１度、自分の魔法＆罠ゾーンにカードが存在しない場合に発動できる。このカードのＸ素材を１つ取り除き、このカードにデステニーカウンターを１つ置く。この効果を発動するターン、自分はバトルフェイズを行えない。
  | ko_text               = 레벨 8 몬스터 × 3<br />1턴에 1번, 자신의 마법 & 함정 카드 존에 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드에 데스티니 카운터를 1개 놓는다. 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. 이 카드에 데스티니 카운터가 3개 얹혔을 때, 이 카드의 컨트롤러는 듀얼에서 승리한다.
  | sc_text               = 等级８怪兽×３<br />此卡上放有３个命运计数物时，自己获得决斗胜利。①：１回合１次，自己的魔法与陷阱区域不存在卡的情况下可以发动（发动此效果的回合中，自己无法进行战斗阶段）。去除此卡的１个超量素材，在此卡上放１个命运计数物。
