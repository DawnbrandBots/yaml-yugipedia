  | fr_text         = 2+ Syntoniseurs + 1 monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez cibler un nombre de monstres contrôlés par votre adversaire et/ou dans son Cimetière, inférieur ou égal au nombre de Matériels utilisés pour l'Invocation Synchro de cette carte ; bannissez-les. Si cette carte Invoquée par Synchronisation est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre banni (cette carte exclue) ; Invoquez-le Spécialement sur votre Terrain.
  | de_text         = 2+ Empfänger + 1 Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst Monster wählen, die dein Gegner kontrolliert und/oder in seinem Friedhof, bis zur Anzahl des Materials, das für die Synchrobeschwörung dieser Karte verwendet wurde; verbanne sie. Falls diese als Synchrobeschwörung beschworene Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 verbanntes Monster wählen, außer dieser Karte; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite.
  | it_text         = 2+ Tuner + 1 mostro non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio mostri controllati dal tuo avversario e/o nel suo Cimitero, fino al numero di materiali utilizzati per la Synchro Evocazione di questa carta; bandiscile. Se questa carta Synchro Evocata viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro bandito, eccetto questa carta; Evocalo Specialmente sul tuo Terreno.
  | pt_text         = 2+ Reguladores + 1 monstro não-Regulador<br />Se este card for Invocado por Invocação-Sincro: você pode escolher monstros que seu oponente controla e/ou no Cemitério dele, até o número de matérias usadas para a Invocação-Sincro deste card; bana-os. Se este card Invocado por Invocação-Sincro for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro banido, exceto este card; Invoque-o por Invocação-Especial no seu campo.
  | es_text         = 2+ Cantantes + 1 monstruo que no sea Cantante<br />Si esta carta es Invocada por Sincronía: puedes seleccionar monstruos que controle tu adversario y/o en su Cementerio, hasta el número de materiales usados para la Invocación por Sincronía de esta carta; destiérralos. Si esta carta Invocada por Sincronía es destruida en batalla o por el efecto de una carta: puedes seleccionar 1 monstruo desterrado, excepto esta carta; Invócalo de Modo Especial a tu Campo.
  | ja_text         = チューナー２体以上＋チューナー以外のモンスター１体<br />①：このカードがＳ召喚に成功した場合、そのＳ素材としたモンスターの数まで相手のフィールド・墓地のモンスターを対象として発動できる。そのモンスターを除外する。②：Ｓ召喚したこのカードが戦闘・効果で破壊された場合、このカード以外の除外されている自分または相手のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  | ko_text         = 튜너 2장 이상 + 튜너 이외의 몬스터 1장<br />①: 이 카드가 싱크로 소환에 성공했을 경우, 그 싱크로 소재로 한 몬스터의 수까지 상대 필드 / 묘지의 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. ②: 싱크로 소환한 이 카드가 전투 / 효과로 파괴되었을 경우, 이 카드 이외의 제외되어 있는 자신 또는 상대 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  | sc_text         = 协调2只以上＋协调以外的怪兽1只<br />①：此卡同步召唤的情况下，以作为其同步素材的怪兽数量为上限，以对手场上・墓地的怪兽为对象可以发动。将该怪兽除外。②：同步召唤的此卡因战斗・效果被破坏的情况下，以此卡以外的、自己或对手除外状态的1只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。
