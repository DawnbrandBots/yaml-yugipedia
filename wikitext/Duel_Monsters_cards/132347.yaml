  | text                = When a [[face-up]] "[[Karakuri]]" [[monster]] you [[control]] [[Target|selects]] an opponent's face-up monster as an [[attack target]], you can change the target's [[battle position]]. When this face-up card on the [[field]] is [[destroy]]ed and [[sent]] to the [[Graveyard]], you can select 1 [[Level]] 4 or higher "Karakuri" monster in your Graveyard, and [[Special Summon]] it.
  | fr_text             = Lorsqu'un monstre "Karakuri" face recto que vous contrôlez sélectionne un monstre face recto contrôlé par votre adversaire comme cible d'une attaque, vous pouvez changer la position de combat de la cible. Lorsque cette carte face recto sur le Terrain est détruite et envoyée au Cimetière, vous pouvez sélectionner 1 monstre "Karakuri" de Niveau 4 ou plus depuis votre Cimetière, et l'Invoquer Spécialement.
  | de_text             = Wenn ein offenes „Karakuri“-Monster, das du kontrollierst, ein offenes Monster deines Gegners angreift, kannst du die Kampfposition des angegriffenen Monsters ändern. Wenn diese offene Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird, kannst du 1 „Karakuri“-Monster der Stufe 4 oder höher in deinem Friedhof wählen und als Spezialbeschwörung beschwören.
  | it_text             = Quando un mostro "Karakuri" scoperto che controlli sceglie un mostro scoperto dell'avversario come bersaglio di un attacco, puoi cambiare la posizione del mostro bersaglio. Quando questa carta scoperta sul Terreno viene distrutta e mandata al Cimitero, puoi scegliere 1 mostro "Karakuri" di Livello 4 o superiore nel tuo Cimitero, ed Evocarlo Specialmente.
  | es_text             = Cuando un monstruo "Karakuri" boca arriba que controlas selecciona 1 monstruo boca arriba de tu adversario como objetivo de un ataque, puedes cambiar la Posición de Batalla del objetivo. Cuando esta carta boca arriba en el Campo es destruida y mandada al Cementerio, puedes seleccionar 1 monstruo "Karakuri" de Nivel 4 o mayor en tu Cementerio e Invocarlo de Modo Especial.
  | ja_text             = 自分フィールド上に表側表示で存在する「カラクリ」と名のついたモンスターが、相手フィールド上に表側表示で存在するモンスターを攻撃対象に選択した時、その相手モンスター１体の表示形式を変更する事ができる。また、フィールド上に表側表示で存在するこのカードが破壊され墓地へ送られた時、自分の墓地に存在するレベル４以上の「カラクリ」と名のついたモンスター１体を選択して特殊召喚する事ができる。
  | ko_text             = 자신 필드 위에 앞면 표시로 존재하는 "자동기계"라는 이름이 붙은 몬스터가, 상대 필드 위에 앞면 표시로 존재하는 몬스터를 공격 대상으로 선택했을 때, 그 상대 몬스터 1장의 표시 형식을 변경할 수 있다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 레벨 4 이상의 "자동기계"라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다.
  | sc_text             = ①：自己的"机偶"怪兽选择对手的表侧表示怪兽为攻击对象时，以1只该对手怪兽为对象可以发动。变更该对手怪兽的表示形式。②：场上表侧表示的此卡被破坏并被送至墓地时，以自己墓地1只等级4以上的"机偶"怪兽为对象可以发动。将该怪兽特殊召唤。
