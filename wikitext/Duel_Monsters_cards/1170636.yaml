  | text                = 1 "[[GMX]]" [[monster]] + 1 [[Dinosaur]] monster<br />Each time your opponent [[Normal Summon|Normal]] or [[Special Summon]]s a monster(s), gain 200 [[LP]]. You can only use each of the following [[effect]]s of "GMX - ALLOS" [[once per turn]]. You can [[target]] 1 "GMX" monster or 1 Dinosaur monster in your [[GY]] or [[banish]]ment; Special Summon it. This card cannot [[attack]] the turn this effect is [[activate]]d. At the start of the [[Damage Step]], if this card [[battle]]s an opponent's monster: You can [[destroy]] that monster.
  | fr_text             = 1 monstre "GMX" + 1 monstre Dinosaure<br />Chaque fois que votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres, gagnez 200 LP. Vous ne pouvez utiliser chacun des effets suivants de "GMX - ALLOS" qu'une fois par tour. Vous pouvez cibler 1 monstre "GMX" ou 1 monstre Dinosaure dans votre Cimetière ou bannissement ; Invoquez-le Spécialement. Cette carte ne peut pas attaquer le tour où cet effet est activé. Au début de la Damage Step, si cette carte combat un monstre de l'adversaire : vous pouvez détruire le monstre.
  | de_text             = 1 „GMX“-Monster + 1 Dinosaurier-Monster<br />Jedes Mal, wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört, erhältst du 200 LP. Du kannst jeden der folgenden Effekte von „GMX - ALLOS“ nur einmal pro Spielzug verwenden. Du kannst 1 „GMX“-Monster oder 1 Dinosaurier-Monster in deinem Friedhof oder von deinen verbannten Karten wählen; beschwöre es als Spezialbeschwörung. Diese Karte kann nicht in dem Spielzug angreifen, in dem dieser Effekt aktiviert wird. Am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst jenes Monster zerstören.
  | it_text             = 1 mostro "GMX" + 1 mostro Dinosauro<br />Ogni volta che il tuo avversario Evoca Normalmente o Specialmente uno o più mostri, guadagni 200 LP. Puoi utilizzare ognuno dei seguenti effetti di "GMX - ALLOS" una sola volta per turno. Puoi scegliere come bersaglio 1 mostro "GMX" o 1 mostro Dinosauro nel tuo Cimitero o carte bandite; Evocalo Specialmente. Questa carta non può attaccare nel turno in cui viene attivato questo effetto. All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario: puoi distruggere quel mostro.
  | pt_text             = 1 monstro "GMX" + 1 monstro Dinossauro<br />Sempre que seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial, ganhe 200 PV. Você só pode usar cada um dos seguintes efeitos de "GMX - ALLOS" uma vez por turno. Você pode escolher 1 monstro "GMX" ou 1 monstro Dinossauro no seu Cemitério ou banimento; Invoque-o por Invocação-Especial. Este card não pode atacar no turno em que este efeito for ativado. No começo da Etapa de Dano, se este card batalhar um monstro do oponente: você pode destruir esse monstro.
  | es_text             = 1 monstruo "GMX" + 1 monstruo Dinosaurio<br />Cada vez que tu adversario Invoca de Modo Normal o Especial uno o más monstruos, ganas 200 LP. Sólo puedes usar cada uno de los siguientes efectos de "GMX - ALLOS" una vez por turno. Puedes seleccionar 1 monstruo "GMX" o 1 monstruo Dinosaurio en tu Cementerio o destierro; Invócalo de Modo Especial. Esta carta no puede atacar el turno en el que este efecto es activado. Al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario: puedes destruir ese monstruo.
