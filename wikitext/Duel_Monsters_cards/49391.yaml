  | translated_text       = 1 Tuner + 1 or more non-Tuner Psychic-Type Monsters<br />If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent. At the end of the Damage Step, if this card attacked a Defense Position monster, and that monster's DEF '''was''' lower than this card's ATK '''at damage calculation''': Gain LP equal to the surplus.
  | fr_text               = 1 Syntoniseur + 1 monstre non-Syntoniseur de Type Psychique ou plus<br />Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. À la fin de la Damage Step, si cette carte attaque un monstre en Position de Défense et que la DEF du monstre est inférieure à l'ATK de cette carte (utilisez ses valeurs d'origine si l'autre monstre n'est plus sur le Terrain) : gagnez des LP égaux au surplus.
  | de_text               = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster vom Typ Psi<br />Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Am Ende des Damage Steps, falls diese Karte ein Monster in Verteidigungsposition angegriffen hat und die DEF des Monsters niedriger sind als die ATK dieser Karte (verwende die Grundwerte des anderen Monsters, falls es sich nicht mehr auf dem Spielfeld befindet): Du erhältst LP in Höhe des Überschusses.
  | it_text               = 1 Tuner + 1 o più mostri non-Tuner di Tipo Psichico<br />Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Alla fine del Damage Step, se questa carta ha attaccato un mostro in Posizione di Difesa e il DEF di quel mostro è inferiore all'ATK di questa carta (utilizza i suoi valori originali se l'altro mostro non è più sul Terreno): guadagni LP pari all'eccedenza.
  | pt_text               = 1 Regulador + 1 ou mais monstros não-Reguladores do Tipo Psíquico<br />Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. No final da Etapa de Dano, se este card atacou um monstro em Posição de Defesa e a DEF desse monstro for menor que o ATK deste card (use os valores originais se o outro monstro não estiver mais no campo): ganhe PV igual a esse excesso.
  | es_text               = 1 Cantante + 1 o más monstruos de Tipo Psíquico que no sean Cantantes<br />Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Al final del Damage Step, si esta carta atacó a un monstruo en Posición de Defensa y la DEF de ese monstruo es menor que el ATK de esta carta (usa los valores originales si el otro monstruo ya no está en el Campo): gana LP iguales al excedente.
  | ja_text               = チューナー＋チューナー以外のサイキック族モンスター１体以上<br />このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。また、このカードが守備表示モンスターを攻撃したダメージステップ終了時、その守備力を攻撃力が超えていれば、その数値だけ自分のライフポイントを回復する。
  | ko_text               = 튜너＋튜너 이외의 사이킥족 몬스터 1장 이상<br />이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또, 이 카드가 수비 표시 몬스터를 공격한 데미지 스텝 종료시, 그 수비력을 공격력이 넘었으면, 그 수치만큼 자신의 라이프 포인트를 회복한다.
  | sc_text               = 协调＋协调以外的念动力族怪兽1只以上<br />①：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。②：此卡攻击守备表示怪兽，且攻击力超出该怪兽守备力的情况下，在伤害步骤结束时发动。依其数值之差恢复自己的LP。
