  | text                = During the [[turn]] a "[[Gagaga]]" [[Monster Card|monster]] you [[control]] was [[destroyed by battle]] and [[sent]] to the [[Graveyard]]: [[Special Summon]] from your Graveyard as many monsters as possible that were destroyed by battle this turn, in [[face-up]] [[Defense Position]], then take 600 [[Effect damage|damage]] for each monster Special Summoned by this [[effect]]. You can only [[activate]] 1 "Gagagaback" per turn.
  | fr_text             = Durant le tour où un monstre "Gagaga" que vous contrôlez a été détruit au combat et envoyé au Cimetière : Invoquez Spécialement autant de monstres détruits au combat ce tour que possible depuis votre Cimetière en Position de Défense face recto, puis recevez 600 points de dommages pour chaque monstre Invoqué Spécialement par cet effet. Vous ne pouvez activer qu'1 "Gagagaretour" par tour.
  | de_text             = Während des Spielzugs, in dem ein „Gagaga“-Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wurde: Beschwöre möglichst viele Monster als Spezialbeschwörung von deinem Friedhof in die offene Verteidigungsposition, die in diesem Spielzug durch Kampf zerstört wurden, und dann erhältst du 600 Schaden für jedes durch diesen Effekt als Spezialbeschwörung beschworene Monster. Du kannst nur 1 „Gagaga-Rückkehr“ pro Spielzug aktivieren.
  | it_text             = Durante il turno in cui un mostro "Gagaga" che controlli è stato distrutto in battaglia e mandato al Cimitero: Evoca Specialmente dal tuo Cimitero tanti mostri quanti possibile che sono stati distrutti in battaglia in questo turno, scoperti in Posizione di Difesa, poi subisci 600 danni per ogni mostro Evocato Specialmente da questo effetto. Puoi attivare solo 1 "Gagagaritorno" per turno.
  | pt_text             = Durante o turno em que um monstro "Gagaga" que você controla foi destruído em batalha e enviado para o Cemitério: Invoque por Invocação-Especial do seu Cemitério tantos monstros quanto forem possível que foram destruídos em batalha neste turno, com a face para cima em Posição de Defesa e, depois, sofra 600 de dano para cada monstro Invocador por Invocação-Especial por este efeito. Você só pode ativar 1 "Gagagavolta" por turno.
  | es_text             = Durante el turno en el que un monstruo "Gagaga" que controlas fue destruido en batalla y mandado al Cementerio: Invoca de Modo Especial, desde tu Cementerio, tantos monstruos como sea posible que hayan sido destruidos en batalla este turno, en Posición de Defensa boca arriba, y después recibe 600 puntos de daño por cada monstruo Invocado de Modo Especial por este efecto. Sólo puedes activar 1 "Gagagatrás" por turno.
  | ja_text             = 自分フィールド上の「ガガガ」と名のついたモンスターが戦闘で破壊され墓地へ送れらたターンに発動できる。このターン戦闘で破壊されたモンスターを可能な限り自分の墓地から表側守備表示で特殊召喚する。その後、この効果で特殊召喚したモンスター１体につき、自分は６００ポイントのダメージを受ける。「ガガガバック」は１ターンに１枚しか発動できない。
  | ko_text             = 자신 필드 위의 「가가가」라는 이름이 붙은 몬스터가 전투로 파괴되어 묘지로 보내진 턴에 발동할 수 있다. 이 턴에 전투로 파괴된 몬스터를 가능한 만큼 자신의 묘지에서 앞면 수비 표시로 특수 소환한다. 그 후, 이 효과로 특수 소환한 몬스터 1장당, 자신은 600포인트의 데미지를 받는다.「가가가 백」은 1턴에 1장밖에 발동할 수 없다.
