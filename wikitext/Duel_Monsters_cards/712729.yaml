  | text                = [[Target]] 1 [[monster]] your opponent [[control]]s equipped with your "[[Attraction]]" [[Trap]](s); [[equip]] this card to it. While this card is equipped to a monster, take control of the equipped monster. While you control the equipped monster, it gains 500 [[ATK]], you cannot [[activate]] its [[effect]]s, also it is treated as an "[[Amazement]]" monster. You can only activate 1 "Amazement Family Faces" per [[turn]].
  | fr_text             = Ciblez 1 monstre contrôlé par votre adversaire équipé avec un ou plusieurs de vos Pièges "Attraction-" ; équipez-lui cette carte. Tant que cette carte est équipée à un monstre, prenez le contrôle du monstre équipé. Tant que vous contrôlez le monstre équipé, il gagne 500 ATK, vous ne pouvez pas activer ses effets, et aussi, il est traité comme un monstre "Incroyable". Vous ne pouvez activer qu'1 "Visages de Famille Incroyables" par tour.
  | de_text             = Wähle 1 Monster, das dein Gegner kontrolliert und das mit einer oder mehr deiner „Attraktion“-Fallen ausgerüstet ist; rüste es mit dieser Karte aus. Solange diese Karte ein Monster ausrüstet, übernimm die Kontrolle über das ausgerüstete Monster. Solange du das ausgerüstete Monster kontrollierst, erhält es 500 ATK, du kannst seine Effekte nicht aktivieren, zusätzlich wird es als „Vergnügung“-Monster behandelt. Du kannst nur 1 „Vergnügungsmasken“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 1 mostro controllato dal tuo avversario equipaggiato con una o più tue Trappole "Attrazione"; equipaggia questa carta a esso. Mentre questa carta è equipaggiata a un mostro, prendi il controllo del mostro equipaggiato. Mentre controlli il mostro equipaggiato, esso guadagna 500 ATK, tu non puoi attivare i suoi effetti, inoltre esso viene considerato come un mostro "Prodigioso". Puoi attivare solo 1 "Facce Familiari Prodigiose" per turno.
  | pt_text             = Escolha 1 monstro que seu oponente controla equipado com uma ou mais das suas Armadilhas "Atração"; equipe este card a ele. Enquanto este card estiver equipado a um monstro, tome o controle do monstro equipado. Enquanto você controlar o monstro equipado, ele ganha 500 de ATK, você não pode ativar seus efeitos e, além disso, ele é considerado como um monstro "Diversão". Você só pode ativar 1 "Rostos Familiares da Diversão" por turno.
  | es_text             = Selecciona 1 monstruo que controle tu adversario equipado con tu o tus Trampas "Atracción"; equípale esta carta. Mientras esta carta está equipada a un monstruo, toma el control del monstruo equipado. Mientras controlas el monstruo equipado, éste gana 500 ATK, no puedes activar sus efectos, y además se trata como un monstruo "Asombro". Sólo puedes activar 1 "Pegatinas Faciales de Familia de Asombro" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の「アトラクション」罠カードを装備した相手フィールドのモンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。②：装備モンスターのコントロールを得る。③：装備モンスターは自分のモンスターゾーンに存在する限り、攻撃力が５００アップし、効果を発動できず、「アメイズメント」モンスターとしても扱う。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 "어트랙션" 함정 카드를 장착한 상대 필드의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. ②: 장착 몬스터의 컨트롤을 얻는다. ③: 장착 몬스터는 자신 몬스터 존에 존재하는 한, 공격력을 500 올리고, 효과를 발동할 수 없으며, "어메이즈먼트" 몬스터로도 취급한다.
