  | text                = Gains 300 [[ATK]] for each [[Monster Card|monster]] your opponent [[control]]s, during your [[turn]] only. You can only use each of the following [[effect]]s of "Ancient Warriors - Valiant Zhang De" [[once per turn]].<br />● If you control 2 or more "Ancient Warriors" monsters: You can [[Special Summon]] this card from your [[hand]].<br />● If your opponent controls more monsters than you do: You can [[activate]] this effect; this card can make up to 2 [[attack]]s on monsters during each [[Battle Phase]] this [[turn]].
  | fr_text             = Durant votre tour uniquement, gagne 300 ATK pour chaque monstre contrôlé par votre adversaire. Vous ne pouvez utiliser chacun des effets suivants de "Guerriers Anciens - Vaillant Zhang De" qu'une fois par tour.<br />● Si vous contrôlez min. 2 monstres "Guerriers Anciens" : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />● Si votre adversaire contrôle plus de monstres que vous : vous pouvez activer cet effet ; durant chaque Battle Phase ce tour, cette carte peut faire max. 2 attaques sur des monstres.
  | de_text             = Erhält nur während deines Spielzugs für jedes Monster, das dein Gegner kontrolliert, 300 ATK. Du kannst jeden der folgenden Effekte von „Alte Krieger - Standhafter Zhang De“ nur einmal pro Spielzug verwenden.<br />● Falls du 2 oder mehr „Alte Krieger“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />● Falls dein Gegner mehr Monster kontrolliert als du: Du kannst diesen Effekt aktivieren; diese Karte kann in diesem Spielzug während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen.
  | it_text             = Guadagna 300 ATK per ogni mostro controllato dal tuo avversario, solamente durante il tuo turno. Puoi utilizzare ognuno dei seguenti effetti di "Antichi Guerrieri - Zhang De il Valoroso" una sola volta per turno.<br />● Se controlli 2 o più mostri "Antichi Guerrieri": puoi Evocare Specialmente questa carta dalla tua mano.<br />● Se il tuo avversario controlla più mostri di te: puoi attivare questo effetto; questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase in questo turno.
  | pt_text             = Ganha 300 de ATK para cada monstro que seu oponente controla, apenas durante o seu turno. Você só pode usar cada um dos seguintes efeitos de "Guerreiros Antigos - Destemido Zhang De" uma vez por turno.<br />● Se você controlar 2 ou mais monstros "Guerreiros Antigos": você pode Invocar este card por Invocação-Especial da sua mão.<br />● Se seu oponente controlar mais monstros que você: você pode ativar este efeito; este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha neste turno.
  | es_text             = Gana 300 ATK por cada monstruo que controle tu adversario, sólo durante tu turno. Sólo puedes usar cada uno de los siguientes efectos de "Antiguos Guerreros - Valiente Zhang De" una vez por turno.<br />● Si controlas 2 o más monstruos "Antiguos Guerreros": puedes Invocar esta carta de Modo Especial desde tu mano.<br />● Si tu adversario controla más monstruos que tú: puedes activar este efecto; este turno, esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase.
  | ja_text             = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「戦華」モンスターが２体以上存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードの攻撃力は自分ターンの間、相手フィールドのモンスターの数×３００アップする。③：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合に発動できる。このターン、このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
  | ko_text             = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "전황" 몬스터가 2장 이상 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 공격력은 자신 턴 동안, 상대 필드의 몬스터의 수 × 300 올린다. ③: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우에 발동할 수 있다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.
