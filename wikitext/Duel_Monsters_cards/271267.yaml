  | fr_text             = Durant le calcul des dommages (du tour de chaque joueur), si un monstre "Bujin" de Type Bête-Guerrier que vous contrôlez combat un monstre de votre adversaire : vous pouvez envoyer cette carte depuis votre main au Cimetière ; durant ce calcul des dommages uniquement, l'ATK de votre monstre devient le double de son ATK d'origine.
  | de_text             = Während der Schadensberechnung (im Spielzug eines beliebigen Spielers), falls ein „Bujin“-Monster vom Typ Ungeheuer-Krieger, das du kontrollierst, mit einem Monster deines Gegners kämpft: Du kannst diese Karte von deiner Hand auf den Friedhof legen; die ATK deines Monsters werden nur während der Schadensberechnung zum Doppelten seiner Grund-ATK.
  | pt_text             = Durante o cálculo de dano (no turno de qualquer duelista), se um monstro "Bujin" do Tipo Besta-Guerreira que você controla batalhar um monstro do oponente: você pode enviar este card da sua mão para o Cemitério; apenas durante esse cálculo de dano, o ATK do seu monstro se torna o dobro do seu ATK original.
  | it_text             = Durante il calcolo dei danni (nel turno di qualsiasi giocatore), se un mostro "Bujin" di Tipo Guerriero-Bestia che controlli combatte con un mostro dell'avversario: puoi mandare questa carta dalla tua mano al Cimitero; l'ATK del tuo mostro diventa il doppio del suo ATK originale, solamente durante il calcolo dei danni.
  | es_text             = Durante el cálculo de daño (en el turno de cualquier jugador), si un monstruo "Bujin" de Tipo Guerrero-Bestia que controlas batalla con un monstruo de tu adversario: puedes mandar al Cementerio esta carta en tu mano; el ATK de tu monstruo se convierte en el doble de su ATK original, sólo durante el cálculo de daño.
  | ja_text             = ①：自分の獣戦士族の「武神」モンスターが相手モンスターと戦闘を行うダメージ計算時にこのカードを手札から墓地へ送って発動できる。その戦闘を行う自分のモンスターの攻撃力は、そのダメージ計算時のみ元々の攻撃力の倍になる。
  | ko_text             = ①: 자신의 야수전사족의 "무사신" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 전투를 실행하는 자신 몬스터의 공격력은, 그 데미지 계산시에만 원래 공격력의 배가 된다.
