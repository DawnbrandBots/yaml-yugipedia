  | fr_text               = Une fois, tant que cette carte est face recto sur le Terrain, durant le calcul des dommages du tour de votre adversaire, si elle est attaquée (Effet Rapide) : vous pouvez cibler le monstre attaquant ; durant le calcul des dommages uniquement, faites devenir 0 l'ATK de la cible.
  | de_text               = Einmal, solange diese Karte offen auf dem Spielfeld liegt, während der Schadensberechnung im Spielzug deines Gegners, falls diese Karte angegriffen wird (Schnelleffekt): Du kannst das angreifende Monster wählen; lass die ATK jenes gewählten Ziels nur während der Schadensberechnung zu 0 werden.
  | it_text               = Una volta mentre è scoperta sul Terreno, durante il calcolo dei danni nel turno del tuo avversario, se questa carta sta venendo attaccata (Effetto Rapido): puoi scegliere come bersaglio il mostro attaccante; fai diventare 0 l'ATK di quel bersaglio solamente durante il calcolo dei danni.
  | pt_text               = Uma vez enquanto estiver com a face para cima no campo, durante o cálculo de dano do turno do seu oponente, se este card estiver sendo atacado (Efeito Rápido): você pode escolher o monstro atacante; o ATK do alvo se torna 0 apenas durante o cálculo de dano.
  | es_text               = Una vez mientras esté boca arriba en el Campo, durante el cálculo de daño en el turno de tu adversario, si esta carta está siendo atacada (Efecto Rápido): puedes seleccionar el monstruo atacante; haz que el ATK de ese objetivo sea 0 sólo durante el cálculo de daño.
  | ja_text               = ①：このカードがフィールドに表側表示で存在する限り１度だけ、このカードが攻撃されたダメージ計算時に、攻撃モンスター１体を対象として発動できる。その攻撃モンスターの攻撃力を０にする。
  | ko_text               = ①: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 이 카드가 공격받은 데미지 계산시에, 공격 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격 몬스터의 공격력을 그 데미지 계산시에만 0 으로 한다.
  | sc_text               = ①：只要此卡在场上以表侧表示存在，仅限１次，此卡被攻击的伤害计算时，以１只攻击怪兽为对象可以发动。仅在该伤害计算时将该攻击怪兽的攻击力改成０。
