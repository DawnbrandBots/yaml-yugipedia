  | it_text         = SCOPRI: Puoi Evocare Specialmente 1 mostro dalla tua mano.<br />Quando il tuo avversario attiva una Carta Magia/Trappola Normale (Effetto Rapido): puoi offrire come Tributo 1 altro mostro; l'effetto attivato diventa "Metti coperto in Posizione di Difesa 1 mostro scoperto controllato dal tuo avversario". Puoi utilizzare questo effetto di "Codafavola - Addormentata" una sola volta per turno.
  | pt_text         = VIRE: Você pode Invocar 1 monstro por Invocação-Especial da sua mão.<br />Quando seu oponente ativar um Card de Magia/Armadilha Normal (Efeito Rápido): você pode oferecer 1 outro monstro como Tributo; o efeito ativado se torna "Coloque 1 monstro com a face para cima que seu oponente controla, com a face para baixo em Posição de Defesa". Você só pode usar este efeito de "Cauda de Fadas - Adormecida" uma vez por turno.
  | es_text         = VOLTEO: Puedes Invocar 1 monstruo de Modo Especial desde tu mano.<br />Cuando tu adversario active una Carta Mágica/de Trampa Normal (Efecto Rápido): puedes Sacrificar otro monstruo; el efecto activado se convierte en "Cambia 1 monstruo boca arriba que controle tu adversario a Posición de Defensa boca abajo". Sólo puedes usar este efecto de "Colacuento - Durmiente" una vez por turno.
  | ja_text         = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがリバースした場合に発動できる。手札からモンスター１体を特殊召喚する。②：相手が通常魔法・通常罠カードを発動した時、自分フィールドの他のモンスター１体をリリースして発動できる。その効果は「相手フィールドの表側表示モンスター１体を裏側守備表示にする」となる。
  | ko_text         = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 패에서 몬스터 1장을 특수 소환한다. ②: 상대가 일반 마법 / 일반 함정 카드를 발동했을 때, 이 카드 이외의 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 그 효과는 "상대 필드의 앞면 표시 몬스터 1장을 고르고 뒷면 수비 표시로 한다"가 된다.
