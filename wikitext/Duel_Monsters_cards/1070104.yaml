  | fr_pendulum_effect    = Si un ou plusieurs monstres sont Invoqués Spécialement par votre effet de Piège (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; renvoyez-la à la main, puis vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Vulmina, Statue du Dragon Sacré" qu'une fois par tour.
  | fr_text               = Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez placer ce monstre dans votre Zone Pendule, et si vous le faites, renvoyez le monstre de l'adversaire à la main. Vous ne pouvez utiliser cet effet de "Vulmina, Statue du Dragon Sacré" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Falls ein oder mehr Monster durch deinen Falleneffekt als Spezialbeschwörung beschworen werden (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; gib sie auf die Hand zurück, dann kannst du diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Vulmina, Statue des heiligen Drachen“ nur einmal pro Spielzug verwenden.
  | de_text               = Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst dieses Monster in deine Pendelzone legen und falls du dies tust, gib das Monster des Gegners auf die Hand zurück. Du kannst diesen Effekt von „Vulmina, Statue des heiligen Drachen“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Se uno o più mostri vengono Evocati Specialmente dall'effetto di una tua Trappola (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; falla ritornare nella mano, poi puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Vulmina, Statua del Drago Sacro" una sola volta per turno.
  | it_text               = Quando un mostro dell'avversario dichiara un attacco: puoi mettere questo mostro nella tua Zona Pendulum e, se lo fai, fai ritornare il mostro dell'avversario nella mano. Puoi utilizzare questo effetto di "Vulmina, Statua del Drago Sacro" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Se um ou mais monstros forem Invocados por Invocação-Especial por um efeito de Armadilha seu (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; devolva-o para a mão e, depois, você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Vulmina, a Estátua do Dragão Sagrado" uma vez por turno.
  | pt_text               = Quando um monstro do oponente declarar um ataque: você pode colocar este monstro na sua Zona de Pêndulo e, se isso acontecer, devolva o monstro do oponente para a mão. Você só pode usar este efeito de "Vulmina, a Estátua do Dragão Sagrado" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Si uno o más monstruos son Invocados de Modo Especial por el efecto de tu Trampa (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; devuélvela a la mano, y después puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Vulmina, Estatua del Dragón Sagrado" una vez por turno.
  | es_text               = Cuando un monstruo del adversario declara un ataque: puedes poner este monstruo en tu Zona de Péndulo y, si lo haces, devuelve a la mano el monstruo del adversario. Sólo puedes usar este efecto de "Vulmina, Estatua del Dragón Sagrado" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
