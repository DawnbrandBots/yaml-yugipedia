  | fr_text      = Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 2 monstres que vous contrôlez et 1 monstre depuis votre Cimetière. Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; équipez la cible à cette carte. (Vous ne pouvez équiper qu'1 monstre à cette carte à la fois avec cet effet.) Cette carte gagne une ATK/DEF égales à l'ATK/DEF du monstre équipé.
  | de_text      = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Monster, die du kontrollierst, und 1 Monster von deinem Friedhof verbannst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem gewählten Ziel aus. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.) Diese Karte erhält ATK und DEF in Höhe der ATK und DEF des ausrüstenden Monsters.
  | it_text      = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri che controlli e 1 mostro dal tuo Cimitero. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggia quel bersaglio a questa carta. (Puoi equipaggiare 1 solo mostro alla volta a questa carta con questo effetto.) Questa carta guadagna ATK e DEF pari agli ATK e DEF di quel mostro equipaggiato.
  | pt_text      = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro você deve Invocá-lo por Invocação-Especial (da sua mão) ao banir 2 monstros que você controla e 1 monstro no seu Cemitério. Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; equipe o alvo a este card. (Você só pode equipar 1 monstro de cada vez a este card com este efeito.) Este card ganha ATK e DEF igual ao ATK e DEF do monstro equipado.
  | es_text      = No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada de Modo Especial (desde tu mano) desterrando 2 monstruos que controles y 1 monstruo en tu Cementerio. Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; equipa ese objetivo a esta carta. (Sólo puedes equipar a esta carta 1 monstruo por vez con este efecto). Esta carta gana ATK y DEF iguales al ATK y DEF de ese monstruo equipado.
  | ja_text      = このカードは通常召喚できない。自分フィールド上に存在するモンスター２体と自分の[[Graveyard|墓地]]に存在するモンスター１体を[[Banish|ゲームから除外した]]場合に[[Special Summon|特殊召喚]]する事ができる。１ターンに１度、相手フィールド上に[[Face-up|表側表示]]で存在するモンスターを[[Equip Card|装備カード]]扱いとしてこのカードに１体のみ装備する事ができる。このカードの[[ATK|攻撃力]]・[[DEF|守備力]]は、このカードの効果で装備したモンスターのそれぞれの数値分アップする。
  | ko_text      = 이 카드는 일반 소환 / 세트할 수 없다. 자신 필드 위에 존재하는 몬스터 2장과 자신의 묘지에 존재하는 몬스터 1장을 게임에서 제외한 경우에 특수 소환할 수 있다. 1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 몬스터를 장착 카드로 취급하여 이 카드에 1장만 장착할 수 있다. 이 카드의 공격력 / 수비력은 이 카드의 효과로 장착한 몬스터 각각의 수치만큼 올린다.
