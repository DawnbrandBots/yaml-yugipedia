  | de_text         = 2 FINSTERNIS Monster<br />Alle FINSTERNIS Monster auf dem Spielfeld erhalten 500 ATK/DEF, zusätzlich verlieren alle LICHT Monster auf dem Spielfeld 400 ATK/DEF. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 FINSTERNIS Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Winziger Hexenlehrling“ nur einmal pro Spielzug verwenden.
  | it_text         = 2 mostri OSCURITÀ<br />Tutti i mostri OSCURITÀ sul Terreno guadagnano 500 ATK/DEF, inoltre tutti i mostri LUCE sul Terreno perdono 400 ATK/DEF. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro OSCURITÀ nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Piccola Apprendista Strega" una sola volta per turno.
  | pt_text         = 2 monstros de TREVAS<br />Todos os monstros de TREVAS no campo ganham 500 de ATK/DEF e, além disso, todos os monstros de LUZ no campo perdem 400 de ATK/DEF. Se este card for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro de TREVAS no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Pequena Aprendiz de Bruxa" uma vez por turno.
  | es_text         = 2 monstruos de OSCURIDAD<br />Todos los monstruos de OSCURIDAD en el Campo ganan 500 ATK/DEF, y además todos los monstruos de LUZ en el Campo pierden 400 ATK/DEF. Si esta carta es destruida en batalla o por efecto de una carta: puedes seleccionar 1 monstruo de OSCURIDAD en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Pequeña Aprendiz de Bruja" una vez por turno.
