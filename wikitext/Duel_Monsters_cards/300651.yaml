  | it_text      = Se il tuo avversario controlla un mostro e tu non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Durante ogni End Phase: subisci 500 danni. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  | pt_text      = Se seu oponente controlar um monstro e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Durante cada Fase Final: você sofre 500 de dano. Este card deve estar no campo com a face para cima para que você possa ativar e resolver este efeito.
  | es_text      = Si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar esta carta de Modo Especial (desde tu mano). Durante cada End Phase: recibe 500 puntos de daño. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
