  | fr_text      = Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Durant chaque End Phase : vous recevez 500 points de dommages. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
