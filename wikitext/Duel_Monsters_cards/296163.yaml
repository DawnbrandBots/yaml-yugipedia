  | ja_text         = レベル５モンスター×２<br />①：１ターンに１度、以下の効果から１つを選択して発動できる。この効果は相手ターンでも発動できる。●フィールドのモンスターの効果が発動した時、または通常魔法・通常罠カードが発動した時、このカードのＸ素材を１つ取り除いて発動できる。その効果は「相手フィールドの魔法・罠カード１枚を選んで破壊する」となる。●このカードのＸ素材を１つ取り除いて発動できる。お互いは手札を全てデッキに戻してシャッフルする。その後、お互いはそれぞれ自身がデッキに戻した数だけデッキからドローする。
  | ko_text         = 레벨 5 몬스터 × 2<br />①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다. ●필드의 몬스터의 효과가 발동했을 때, 또는 일반 마법 / 일반 함정 카드가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 효과는 "상대 필드의 마법 / 함정 카드 1장을 고르고 파괴한다"가 된다. ●이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 양쪽 플레이어는 패를 전부 덱으로 되돌리고 셔플한다. 그 후, 양쪽 플레이어는 각각 자신이 덱으로 되돌린 수만큼 덱에서 드로우한다.
  | sc_text         = 等级５怪兽×２<br />①：１回合１次，可从以下效果中选择１个发动。此效果在对手回合中也可以发动。<br />●场上的怪兽的效果发动时，或通常魔法・通常陷阱卡发动时，去除此卡的１个超量素材可以发动。该效果变为“挑选对手场上的１张魔法・陷阱卡破坏”。<br />●去除此卡的１个超量素材可以发动。双方将手牌全部放回牌组洗牌。然后，双方分别依自身放回牌组的数量从牌组抽牌。
