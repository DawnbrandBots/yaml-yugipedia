  | fr_lore               = Tous les monstres face recto sur le Terrain deviennent FEU. Si votre adversaire a un monstre FEU sur son Terrain ou dans son Cimetière, tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Kitsuni Kitsunebi" qu'une fois par tour.
  | de_lore               = Alle offenen Monster auf dem Spielfeld werden zu FEUER. Falls dein Gegner ein FEUER Monster auf seiner Spielfeldseite oder in seinem Friedhof hat, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Kitsuni Kitsunebi“ nur einmal pro Spielzug verwenden.
  | it_lore               = Tutti i mostri scoperti sul Terreno diventano FUOCO. Se il tuo avversario ha un mostro FUOCO sul suo Terreno o nel suo Cimitero, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Kitsuni Kitsunebi" una sola volta per turno.
  | pt_lore               = Todos os monstros com a face para cima no campo se tornam de FOGO. Se seu oponente tiver um monstro de FOGO no campo dele ou no Cemitério dele, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Kitsuni Kitsunebi" uma vez por turno.
  | es_lore               = Todos los monstruos boca arriba en el Campo se convierten en monstruos de FUEGO. Si tu adversario tiene un monstruo de FUEGO en su Campo o en su Cementerio, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Kitsuni Kitsunebi" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、フィールドの表側表示モンスターは炎属性になる。②：このカードが墓地に存在し、相手のフィールドまたは墓地に炎属性モンスターが存在する場合に発動できる。このカードを特殊召喚する。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 필드의 앞면 표시 몬스터는 화염 속성이 된다. ②: 이 카드가 묘지에 존재하고, 상대의 필드 또는 묘지에 화염 속성 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
