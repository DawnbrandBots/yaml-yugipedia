  | fr_text        = Vous pouvez révéler cette carte dans votre main ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre TÉNÈBRES Machine. Vous pouvez cibler 1 monstre que vous contrôlez ; détruisez-le, puis vous pouvez Invoquer Spécialement 1 "Jeton Moteur" (Machine/TERRE/Niveau 1/ATK 200/DEF 200) en Position d'Attaque. Vous ne pouvez utiliser chaque effet de "Motor Kaiser" qu'une fois par tour.
  | de_text        = Du kannst diese Karte in deiner Hand vorzeigen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 FINSTERNIS Maschine-Monster als Normalbeschwörung. Du kannst 1 Monster wählen, das du kontrollierst; zerstöre es, dann kannst du 1 „Maschine-Spielmarke“ (Maschine/ERDE/Stufe 1/ATK 200/DEF 200) als Spezialbeschwörung in die Angriffsposition beschwören. Du kannst jeden Effekt von „Motorenkaiser“ nur einmal pro Spielzug verwenden.
  | it_text        = Puoi rivelare questa carta nella tua mano; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro OSCURITÀ Macchina. Puoi scegliere come bersaglio 1 mostro che controlli; distruggilo, poi puoi Evocare Specialmente 1 "Segna-Motore" (Macchina/TERRA/Livello 1/ATK 200/DEF 200) in Posizione di Attacco. Puoi utilizzare ogni effetto di "Kaiser Motore" una sola volta per turno.
  | pt_text        = Você pode revelar este card na sua mão; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro Máquina de TREVAS. Você pode escolher 1 monstro que você controla; destrua-o e, depois, você pode Invocar por Invocação-Especial 1 "Ficha de Motor" (Máquina/TERRA/Nível 1/ATK 200/DEF 200) em Posição de Ataque. Você só pode usar cada efeito de "Kaiser do Motor" uma vez por turno.
  | es_text        = Puedes mostrar esta carta en tu mano; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo Máquina de OSCURIDAD. Puedes seleccionar 1 monstruo que controles; destrúyelo, y después puedes Invocar de Modo Especial 1 "Ficha Motor" (Máquina/TIERRA/Nivel 1/ATK 200/DEF 200) en Posición de Ataque. Sólo puedes usar cada efecto de "Kaiser de Motor" una vez por turno.
  | ja_text        = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。機械族・闇属性モンスター１体の召喚を行う。②：自分フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。その後、自分フィールドに「モータートークン」（機械族・地・星１・攻／守２００）１体を攻撃表示で特殊召喚できる。
  | ko_text        = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 기계족 / 어둠 속성 몬스터 1장의 일반 소환을 실행한다. ②: 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 그 후, 자신 필드에 "모터 토큰"(기계족 / 땅 / 레벨 1 / 공 200 / 수 200) 1장을 공격 표시로 특수 소환할 수 있다.
  | sc_text        = 此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌的此卡可以发动。进行1只机械族・暗属性怪兽的召唤。②：以自己场上的1只怪兽为对象可以发动。将该怪兽破坏。然后，可将1只“马达衍生物”（机械族・地・星1・攻/守200）以攻击表示特殊召唤至自己场上。
