  | it_text               = Una volta per turno: puoi scegliere come bersaglio 2 Magie/Trappole "Monarca" nel tuo Cimitero; mischiale nel Deck, poi pesca 1 carta. Se questa carta è nel tuo Cimitero: puoi bandire 1 altra Magia/Trappola "Monarca" dal tuo Cimitero; Evoca Specialmente questa carta in Posizione di Difesa come Mostro Normale (Fata/LUCE/Livello 5/ATK 1000/DEF 2400). (Questa carta NON viene considerata come una Trappola.) Puoi utilizzare questo effetto di "Il Primordiale Monarca" una sola volta per turno.
  | pt_text               = Uma vez por turno: você pode escolher 2 Magias/Armadilhas "Monarca" no seu Cemitério; embaralhe-as no Deck e, depois, compre 1 card. Se este card estiver no seu Cemitério: você pode banir 1 outra Magia/Armadilha "Monarca" do seu Cemitério; Invoque este card por Invocação-Especial em Posição de Defesa como um Monstro Normal (Fada/LUZ/Nível 5/ATK 1000/DEF 2400). (Este card NÃO é considerado como uma Armadilha.) Você só pode usar este efeito de "O Monarca Primordial" uma vez por turno.
  | es_text               = Una vez por turno: puedes seleccionar 2 Mágicas/Trampas "Monarca" en tu Cementerio; barájalas al Deck, y después roba 1 carta. Si esta carta está en tu Cementerio: puedes desterrar otra Mágica/Trampa "Monarca" en tu Cementerio; Invoca esta carta de Modo Especial en Posición de Defensa como un Monstruo Normal (Hada/LUZ/Nivel 5/ATK 1000/DEF 2400). (Esta carta NO es tratada como una Trampa). Sólo puedes usar este efecto de "El Principal Monarca" una vez por turno.
  | ja_text               = 「真源の帝王」の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、自分の墓地の「帝王」魔法・罠カード２枚を対象として発動できる。そのカードをデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。②：このカードが墓地に存在する場合、このカード以外の自分の墓地の「帝王」魔法・罠カード１枚を除外して発動できる。このカードは通常モンスター（天使族・光・星５・攻１０００／守２４００）となり、モンスターゾーンに守備表示で特殊召喚する（罠カードとしては扱わない）。
  | ko_text               = "진원의 제왕"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 자신 묘지의 "제왕" 마법 / 함정 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다. ②: 이 카드가 묘지에 존재할 경우, 이 카드 이외의 자신 묘지의 "제왕" 마법 / 함정 카드 1장을 제외하고 발동할 수 있다. 이 카드는 일반 몬스터(천사족 / 빛 / 레벨 5 / 공 1000 / 수 2400)가 되고, 몬스터 존에 수비 표시로 특수 소환한다(함정 카드로는 취급하지 않는다).
