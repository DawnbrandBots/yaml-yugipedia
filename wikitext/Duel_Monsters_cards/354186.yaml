  | fr_text               = 2 monstres de Niveau 7<br />Non destructible par des effets de carte tant qu'elle a du Matériel. Tant que cette carte a du Matériel, chaque fois que votre adversaire active une carte ou un effet, infligez 500 points de dommages à votre adversaire immédiatement après sa résolution. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 Monstre Normal "Yeux Rouges" dans votre Cimetière ; Invoquez-le Spécialement.
  | de_text               = 2 Monster der Stufe 7<br />Diese Karte kann nicht durch Karteneffekte zerstört werden, solange sie Material hat. Solange diese Karte Material hat, füge deinem Gegner jedes Mal, wenn dein Gegner eine Karte oder einen Effekt aktiviert, 500 Schaden zu, sofort nachdem sie oder er aufgelöst wurde. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 Normales „Rotäugig“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_text               = 2 mostri di Livello 7<br />Non può essere distrutto dagli effetti delle carte mentre ha materiale. Mentre questa carta ha materiale, ogni volta che il tuo avversario attiva una carta o un effetto, infliggi 500 danni al tuo avversario immediatamente dopo che si è risolto. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 Mostro Normale "Occhi Rossi" nel tuo Cimitero; Evocalo Specialmente.
  | pt_text               = 2 monstros de Nível 7<br />Não pode ser destruído por efeitos de card enquanto tiver matéria. Enquanto este card tiver matéria, sempre que seu oponente ativar um card ou efeito, cause 500 de dano ao seu oponente imediatamente depois que ele resolver. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 Monstro Normal "Olhos Vermelhos" no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_text               = 2 monstruos de Nivel 7<br />No puede ser destruido por efectos de cartas mientras tenga material. Mientras esta carta tenga material, cada vez que tu adversario active una carta o efecto, inflige 500 puntos de daño a tu adversario inmediatamente después de que se resuelva. Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta, y después selecciona 1 Monstruo Normal "Ojos Rojos" en tu Cementerio; Invócalo de Modo Especial.
  | ja_text               = レベル７モンスター×２<br />①：Ｘ素材を持っているこのカードは効果では破壊されない。②：Ｘ素材を持っているこのカードがモンスターゾーンに存在する限り、相手が魔法・罠・モンスターの効果を発動する度に相手に５００ダメージを与える。③：１ターンに１度、このカードのＸ素材を１つ取り除き、自分の墓地の「レッドアイズ」通常モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果は相手ターンでも発動できる。
  | ko_text               = 레벨 7 몬스터 × 2<br />①: 엑시즈 소재를 가지고 있는 이 카드는 효과로는 파괴되지 않는다. ②: 엑시즈 소재를 가지고 있는 이 카드가 몬스터 존에 존재하는 한, 상대가 마법 / 함정 / 몬스터의 효과를 발동할 때마다 상대에게 500 데미지를 준다. ③: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 "붉은 눈" 일반 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text               = 等级７怪兽×２<br />①：拥有超量素材的此卡不会因效果被破坏。②：只要拥有超量素材的此卡存在于怪兽区域，每次对手发动魔法・陷阱・怪兽的效果，给予对手５００伤害。③：１回合１次，去除此卡的１个超量素材，以自己墓地的１只“真红眼”通常怪兽为对象可以发动。将该怪兽特殊召唤。此效果在对手回合中也可以发动。
