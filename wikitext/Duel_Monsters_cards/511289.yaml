  | text                  = When this card is [[Summon]]ed: You can place 1 "[[Crystal Beast]]" [[Monster Card|monster]] from your [[hand]], [[Main Deck|Deck]], or [[GY]], [[face-up]] in your [[Spell & Trap Zone]] as a [[Continuous Spell Card|Continuous Spell]]. If this face-up card is [[destroy]]ed in a [[Monster Zone]], you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of [[send]]ing it to the GY.
  | fr_text               = Lorsque cette carte est Invoquée : vous pouvez placer face recto 1 monstre "Bête Cristalline" depuis votre main, Deck ou Cimetière dans votre Zone Magie & Piège comme Magie Continue. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  | de_text               = Wenn diese Karte beschworen wird: Du kannst 1 „Kristallungeheuer“-Monster von deiner Hand, deinem Deck oder deinem Friedhof offen als Permanenten Zauber in deine Zauber- & Fallenzone legen. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  | it_text               = Quando questa carta viene Evocata: puoi mettere 1 mostro "Bestia Cristallo" dalla tua mano, Deck o Cimitero scoperto nella tua Zona Magie & Trappole come una Magia Continua. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  | pt_text               = Quando este card for Invocado: você pode colocar 1 monstro "Fera Cristalina" da sua mão, do Deck ou do Cemitério, com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  | es_text               = Cuando esta carta es Invocada: puedes poner en tu Zona de Magia y Trampas 1 monstruo "Bestia de Cristal" en tu mano, Deck o Cementerio, boca arriba como una Mágica Continua. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  | ja_text               = ①：このカードが召喚・反転召喚・特殊召喚に成功した時に発動できる。自分の手札・デッキ・墓地から「宝玉獣」モンスター１体を選び、永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。②：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  | ko_text               = ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "보옥수" 몬스터 1장을 고르고, 지속 마법 카드로 취급하여 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
