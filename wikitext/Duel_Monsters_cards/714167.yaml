  | text         = This card can be used to [[Ritual Summon]] any [[WIND]] [[Ritual Monster]]. You must also [[Tribute]] [[monsters]] from your [[hand]] or [[field]] whose total [[Level]]s exactly equal the Level of the Ritual Monster you Ritual Summon.
  | fr_text      = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel VENT. Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est exactement égal au Niveau du Monstre Rituel que vous Invoquez Rituellement.
  | de_text      = Diese Karte kann verwendet werden, um ein beliebiges WIND Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst.
  | it_text      = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale VENTO. Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale.
  | pt_text      = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual de VENTO. Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual Invocado por Invocação-Ritual.
  | es_text      = Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual de VIENTO. También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual que estés Invocando por Ritual.
  | ja_text      = 風属性の儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリースし、手札から風属性の儀式モンスター１体を儀式召喚する。
  | ko_text      = 바람 속성 의식 몬스터의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 바람 속성 의식 몬스터 1장을 의식 소환한다.
