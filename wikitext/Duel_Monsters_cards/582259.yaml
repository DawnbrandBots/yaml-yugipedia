  | text                = When a [[Spell Card|Spell]]/[[Trap Card]], or [[monster effect]], is [[activate]]d while you [[control]] a "[[Salamangreat]]" [[Link Monster]]: Negate the activation, and if you do, [[destroy]] that card. While this card is in the [[GY]], if a "Salamangreat" Link Monster is [[Link Summon]]ed to your [[field]] using a [[Monster Card|monster]] with its same name as [[material]]: You can [[Set]] this card, but [[banish]] it when it [[leaves the field]]. You can only use 1 "Salamangreat Roar" [[effect]] per [[turn]], and only [[Once per turn|once that turn]].
  | fr_text             = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un Monstre Lien "Salamangrande" : annulez l'activation, et si vous le faites, détruisez la carte. Tant que cette carte est dans le Cimetière, si un Monstre Lien "Salamangrande" est Invoqué par Lien sur votre Terrain en utilisant un monstre du même nom que celui-ci comme Matériel : vous pouvez Poser cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Rugissement Salamangrande" par tour, et uniquement une fois le tour.
  | de_text             = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „Grosalamander“-Linkmonster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Solange sich diese Karte im Friedhof befindet, falls ein „Grosalamander“-Linkmonster als Linkbeschwörung auf deine Spielfeldseite beschworen und dafür ein Monster mit seinem Namen als Material verwendet wird: Du kannst diese Karte setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Grosalamander-Gebrüll“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text             = Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre controlli un Mostro Link "Salamagna": annulla l'attivazione e, se lo fai, distruggi quella carta. Mentre questa carta è nel Cimitero, se un Mostro Link "Salamagna" viene Evocato Link sul tuo Terreno utilizzando un mostro con il suo stesso nome come materiale: puoi Posizionare questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Ruggito Salamagna" per turno, e solo una volta in quel turno.
  | pt_text             = Quando um Card de Magia/Armadilha ou efeito de monstro for ativado enquanto você controlar um Monstro Link "Salamagrande": negue a ativação e, se isso acontecer, destrua esse card. Enquanto este card estiver no Cemitério, se um Monstro Link "Salamagrande" for Invocado por Invocação-Link no seu campo usando um monstro com seu mesmo nome como matéria: você pode Baixar este card, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Rugido Salamagrande" por turno e apenas uma vez por turno.
  | es_text             = Cuando es activada una Carta Mágica/de Trampa o efecto de monstruo mientras controles un Monstruo de Enlace "Salamangrande": niega la activación y, si lo haces, destruye esa carta. Mientras esta carta esté en el Cementerio, si un Monstruo de Enlace "Salamangrande" es Invocado por Enlace a tu Campo usando como material un monstruo con su mismo nombre: puedes Colocar esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Rugido Salamangrande" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに「サラマングレイト」Ｌモンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。②：このカードが墓地に存在する状態で、自身と同名のモンスターを素材として「サラマングレイト」Ｌモンスターが自分フィールドにＬ召喚された場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  | ko_text             = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 "샐러맨그레이트" 링크 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신과 같은 이름의 몬스터를 소재로서 "샐러맨그레이트" 링크 몬스터가 자신 필드에 링크 소환되었을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | sc_text             = 1个回合1次，这个卡名的①②的效果只能使用其中任意1个。①：自己场上存在“转生炎兽”连接怪兽，且怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效化并将其破坏。②：这张卡存在于墓地的状态下，用和自身同名的怪兽为素材将“转生炎兽”连接怪兽在自己场上被连接召唤的情况下可以发动。这张卡放置于自己场上。以这个效果放置的这张卡从场上离开的情况下将被除外。
