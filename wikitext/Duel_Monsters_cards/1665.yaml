  | es_text              = Este monstruo solo puede ser Invocado mediante una Invocación de Ritual con la Carta Mágica de Ritual "Suplicio Incandescente". También debes ofrecer monstruos cuyo Nivel total sea 7 o más de tu Campo o tu mano como Sacrificio. Cada vez que tu o tu adversario activa 1 Carta Mágica, pon 1 Contador Mágico en esta carta. Retira 3 Contadores Mágicos de esta carta para destruir todos los monstruos en el Campo excepto esta carta.
