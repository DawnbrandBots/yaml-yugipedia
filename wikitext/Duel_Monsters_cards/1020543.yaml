  | ja_lore               = ①：１ターンに１度、自分の墓地から「ジェネクス」モンスター１体を除外して発動できる。このカードの属性は、そのモンスターと同じ属性としても扱う。チューナーを除外して発動した場合、さらにこのカードをターン終了時までチューナーとして扱う事ができる。②：自分フィールドに「ジェネクス」Ｓモンスターが存在する場合、このカードを含む自分の墓地の「ジェネクス」モンスター２体を対象として発動できる。そのモンスターを手札に加える。このターン、自分の墓地へ送られるカードは墓地へは行かず除外される。
  | ko_lore               = 
  | sc_lore               = ①：１回合１次，从自己的墓地将１只“次代机”怪兽除外可以发动。此卡的属性也视为与该怪兽相同的属性。将协调除外来发动的情况下，进而可将此卡直至回合结束时为止视为协调。<br />②：自己场上存在“次代机”同步怪兽的情况下，将自己墓地包含此卡在内的２只“次代机”怪兽为对象可以发动。将该怪兽加入手牌。此回合，自己被送往墓地的卡不去墓地而直接被除外。
