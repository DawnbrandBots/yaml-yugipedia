  | text                = [[Once per turn]]: You can [[banish]] 1 "[[Genex]]" [[monster]] from your [[GY]]; this card gains that monster's [[Attribute]], then if you banished a [[Tuner]] to [[activate]] this [[effect]], you can treat this card as a Tuner until the end of this [[turn]]. If you [[control]] a "Genex" [[Synchro Monster]]: You can [[target]] 2 "Genex" monsters in your GY, including this card; [[Add a card|add]] them to your [[hand]], also for the rest of this turn, any card sent to your GY is banished instead.
  | fr_text             = Une fois par tour : vous pouvez bannir 1 monstre "Genex" depuis votre Cimetière ; cette carte gagne l'Attribut du monstre, puis si vous avez banni un Syntoniseur pour activer cet effet, vous pouvez traiter cette carte comme Syntoniseur jusqu'à la fin de ce tour. Si vous contrôlez un Monstre Synchro "Genex" : vous pouvez cibler 2 monstres "Genex" (cette carte incluse) dans votre Cimetière ; ajoutez-les à votre main, et aussi, le reste de ce tour, les cartes envoyées à votre Cimetière sont bannies à la place.
  | de_text             = Einmal pro Spielzug: Du kannst 1 „Genex“-Monster von deinem Friedhof verbannen; diese Karte erhält die Eigenschaft jenes Monsters, dann, falls du einen Empfänger verbannt hast, um diesen Effekt zu aktivieren, kannst du diese Karte bis zum Ende dieses Spielzugs als Empfänger behandeln. Falls du ein „Genex“-Synchromonster kontrollierst: Du kannst 2 „Genex“-Monster in deinem Friedhof wählen, darunter diese Karte; füge sie deiner Hand hinzu, zusätzlich wird für den Rest dieses Spielzugs jede Karte, die auf deinen Friedhof gelegt wird, stattdessen verbannt.
  | it_text             = Una volta per turno: puoi bandire 1 mostro "Genex" dal tuo Cimitero; questa carta guadagna l'Attributo di quel mostro, poi se hai bandito un Tuner per attivare questo effetto, puoi considerare questa carta come un Tuner fino alla fine di questo turno. Se controlli un Mostro Synchro "Genex": puoi scegliere come bersaglio 2 mostri "Genex" nel tuo Cimitero, compresa questa carta; aggiungili alla tua mano, inoltre per il resto di questo turno, qualsiasi carta mandata al tuo Cimitero viene invece bandita.
  | pt_text             = Uma vez por turno: você pode banir 1 monstro "Genex" do seu Cemitério; este card ganha o Atributo desse monstro e, depois, se você baniu um Regulador para ativar este efeito, você pode considerar este card como um Regulador até o final deste turno. Se você controlar um Monstro Sincro "Genex": você pode escolher 2 monstros "Genex" no seu Cemitério, incluindo este card; adicione-os à sua mão e, além disso, pelo resto deste turno, qualquer card enviado para o seu Cemitério, em vez disso, é banido.
  | es_text             = Una vez por turno: puedes desterrar 1 monstruo "Genex" en tu Cementerio; esta carta gana el Atributo de ese monstruo y después, si desterraste un Cantante para activar este efecto, puedes tratar esta carta como Cantante hasta el final de este turno. Si controlas un Monstruo de Sincronía "Genex": puedes seleccionar 2 monstruos "Genex" en tu Cementerio, incluyendo esta carta; añádelos a tu mano, y además por el resto de este turno, cualquier carta mandada a tu Cementerio es desterrada en su lugar.
  | ja_text             = ①：１ターンに１度、自分の墓地から「ジェネクス」モンスター１体を除外して発動できる。このカードの属性は、そのモンスターと同じ属性としても扱う。チューナーを除外して発動した場合、さらにこのカードをターン終了時までチューナーとして扱う事ができる。②：自分フィールドに「ジェネクス」Ｓモンスターが存在する場合、このカードを含む自分の墓地の「ジェネクス」モンスター２体を対象として発動できる。そのモンスターを手札に加える。このターン、自分の墓地へ送られるカードは墓地へは行かず除外される。
  | ko_text             = 
  | sc_text             = ①：１回合１次，从自己的墓地将１只“次代机”怪兽除外可以发动。此卡的属性也视为与该怪兽相同的属性。将协调除外来发动的情况下，进而可将此卡直至回合结束时为止视为协调。<br />②：自己场上存在“次代机”同步怪兽的情况下，将自己墓地包含此卡在内的２只“次代机”怪兽为对象可以发动。将该怪兽加入手牌。此回合，自己被送往墓地的卡不去墓地而直接被除外。
