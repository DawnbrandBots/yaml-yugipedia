  | de_pendulum_effect    = Zerstöre diese Karte, es sei denn, du hast eine Karte in deiner anderen Pendelzone. Solange sich diese Karte in der Pendelzone befindet, wird aller Kampfschaden halbiert, den du erhältst.
  | de_text               = FLIPP: Du kannst 1 gesetzte Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst sie in die verdeckte Verteidigungsposition ändern.
  | it_pendulum_effect    = A meno che tu abbia una carta nella tua altra Zona Pendulum, distruggi questa carta. Mentre questa carta è nella Zona Pendulum, qualsiasi danno da combattimento che subisci diventa la metà.
