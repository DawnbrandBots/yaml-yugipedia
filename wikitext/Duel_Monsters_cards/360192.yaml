  | pt_pendulum_effect    = A não ser que você tenha um card na sua outra Zona de Pêndulo, destrua este card. Enquanto este card estiver na Zona de Pêndulo, qualquer dano de batalha que você sofrer é reduzido à metade.
  | pt_text               = VIRE: Você pode escolher 1 card Baixado no campo; destrua-o. Se este card for Invocado por Invocação-Especial: você pode colocá-lo com a face para baixo em Posição de Defesa.
  | es_pendulum_effect    = A menos de que tengas una carta en tu otra Zona de Péndulo, destruye esta carta. Mientras esta carta esté en la Zona de Péndulo, cualquier daño de batalla que recibas se reduce a la mitad.
  | es_text               = VOLTEO: Puedes seleccionar 1 carta Colocada en el Campo; destrúyela. Si esta carta es Invocada de Modo Especial: puedes cambiarla a Posición de Defensa boca abajo.
  | ja_pendulum_effect    = ①：もう片方の自分のＰゾーンにカードが存在しない場合にこのカードは破壊される。②：このカードがＰゾーンに存在する限り、自分が受ける戦闘ダメージは半分になる。
  | ja_text               = ①：このカードがリバースした場合、フィールドにセットされたカード１枚を対象として発動できる。そのカードを破壊する。②：このカードが特殊召喚に成功した場合に発動できる。このカードを裏側守備表示にする。
  | ko_pendulum_effect    = ①: 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우에 이 카드는 파괴된다. ②: 이 카드가 펜듈럼 존에 존재하는 한, 자신이 받는 전투 데미지는 절반이 된다.
  | ko_text               = ①: 이 카드가 리버스했을 경우, 필드에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다.
