  | text                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[banish]] the top 3 cards of your [[Main Deck|Deck]], and if you do, this card gains 300 [[ATK]] for each "[[Metaphys]]" card banished by this [[effect]]. When this card inflicts [[battle damage]] to your opponent: You can Special Summon 1 [[Level]] 5 or higher "Metaphys" monster from your Deck, but banish it during the [[End Phase]] of the next [[turn]]. You can only use each effect of "Metaphys Ragnarok" [[once per turn]].
  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez bannir les 3 cartes du dessus de votre Deck, et si vous le faites, cette carte gagne 300 ATK pour chaque carte "Métaphysique" bannie par cet effet. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez Invoquer Spécialement 1 monstre "Métaphysique" de min. Niveau 5 depuis votre Deck, mais bannissez-le durant la End Phase du prochain tour. Vous ne pouvez utiliser chaque effet de "Ragnarok Métaphysique" qu'une fois par tour.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst die obersten 3 Karten deines Decks verbannen und falls du dies tust, erhält diese Karte für jede durch diesen Effekt verbannte „Metaphys“-Karte 300 ATK. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 „Metaphys“-Monster der Stufe 5 oder höher als Spezialbeschwörung von deinem Deck beschwören, aber verbanne es während der End Phase des nächsten Spielzugs. Du kannst jeden Effekt von „Metaphysischer Ragnarok“ nur einmal pro Spielzug verwenden.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi bandire le prime 3 carte del tuo Deck e, se lo fai, questa carta guadagna 300 ATK per ogni carta "Metafisico" bandita da questo effetto. Quando questa carta infligge danno da combattimento al tuo avversario: puoi Evocare Specialmente 1 mostro "Metafisico" di Livello 5 o superiore dal tuo Deck, ma bandiscilo durante la End Phase del prossimo turno. Puoi utilizzare ogni effetto di "Ragnarok Metafisico" una sola volta per turno.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode banir os 3 cards do topo do seu Deck e, se isso acontecer, este card ganha 300 de ATK para cada card "Metafis" banido por este efeito. Quando este card causar dano de batalha ao seu oponente: você pode Invocar por Invocação-Especial 1 monstro "Metafis" de Nível 5 ou mais do seu Deck, mas bana-o durante a Fase Final do próximo turno. Você só pode usar cada efeito de "Ragnarok Metafis" uma vez por turno.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes desterrar a las 3 cartas en la parte superior de tu Deck y, si lo haces, esta carta gana 300 ATK por cada carta "Metaf" desterrada por este efecto. Cuando esta carta inflige daño de batalla a tu adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Metaf" de Nivel 5 o mayor, pero destiérralo durante la End Phase del próximo turno. Sólo puedes usar cada efecto de "Ragnarok Metafis" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。自分のデッキの上からカードを３枚除外する。このカードの攻撃力は、この効果で除外した「メタファイズ」カードの数×３００アップする。②：このカードが相手に戦闘ダメージを与えた時に発動できる。デッキからレベル５以上の「メタファイズ」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズに除外される。
  | ko_text               = 이 카드명의 ①②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 위에서 카드를 3장 제외한다. 이 카드의 공격력은, 이 효과로 제외한 "메타파이즈" 카드의 수 × 300 올린다. ② : 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 덱에서 레벨 5 이상의 "메타파이즈" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 제외된다.
