  | text            = ''The new form of the enigmatic [[Inpachi]], remodeled by cutting-edge Dark World technology. Maneuverability has been sacrificed for strong armor, which is considered more important.''<!-- @@@The kanji for "Dark World" is different in this card's lore than what it is for the archetype. This means they are not related. Do NOT change this.@@@ -->
