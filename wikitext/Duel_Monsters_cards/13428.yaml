  | fr_text         = ''Un nouvel avatar de l'énigmatique Inpachi, redessiné par une des plus récentes technologies du Monde des Ténèbres. La manœuvrabilité a été sacrifiée au profit d'une armure plus résistante, considérée comme vitale.''
  | de_text         = ''Die neue Gestalt des mysteriösen Inpachi, geschaffen durch neueste Technologie der Dunklen Welt. Die Beweglichkeit wurde zugunsten einer starken Panzerung eingeschränkt, die für wichtiger erachtet wurde.''
  | it_text         = ''La nuova forma dell'enigmatico Inpachi, rimodellato dalla tecnologia all'avanguardia del Mondo Oscuro. La manovrabilità è stata sacrificata in favore di un'armatura resistente, reputata più importante.''
  | es_text         = ''La nueva forma del enigmático Inpachi, remodelado por la tecnología de vanguardia del Mundo Oscuro. La maniobrabilidad ha sido sacrificada por una fuerte armadura, que es considerada más importante.''
