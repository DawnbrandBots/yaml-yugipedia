  | sc_text      = 此卡名的卡1回合仅可发动1张。①：以自己场上的1只表侧表示怪兽为对象可以发动。从自己手牌・牌组・墓地将2只原本卡名与该自己的怪兽相同的怪兽视为装备魔法卡装备于对象怪兽。只要该怪兽以此效果同时装备着2只怪兽，不可攻击，不会因战斗被破坏。此卡发动后，直至回合结束时为止自己仅可特殊召唤与对象怪兽原本种族相同的怪兽。
