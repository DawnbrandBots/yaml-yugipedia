  | text         = [[Target]] 1 [[face-up]] [[monster]] you [[control]]; [[equip]] 2 monsters with the same original name as that target from your [[hand]], [[Main Deck|Deck]], and/or [[GY]] to that target as [[Equip Spell]]s, and if you do, it cannot [[attack]] or be [[destroyed by battle]] while equipped with those 2 cards. You cannot [[Special Summon]] for the rest of this turn after this card [[resolve]]s, except monsters with the same original [[Type]] as the targeted monster. You can only [[activate]] 1 "The League of Uniform Nomenclature Strikes" [[once per turn|per turn]].
  | fr_text      = Ciblez 1 monstre face recto que vous contrôlez ; équipez 2 monstres du même nom d'origine que la cible depuis votre main, Deck et/ou Cimetière à la cible comme Magies d'Équipement, et si vous le faites, elle ne peut ni attaquer ni être détruite au combat tant qu'elle est équipée avec ces 2 cartes. Vous ne pouvez pas Invoquer Spécialement le reste de ce tour après la résolution de cette carte (monstres du même Type d'origine que le monstre ciblé exclus). Vous ne pouvez activer qu'1 "Grève de La Ligue de la Nomenclature Uniforme" par tour.
  | de_text      = Wähle 1 offenes Monster, das du kontrollierst; rüste jenes gewählte Ziel mit 2 Monstern mit demselben Grund-Namen wie jenes gewählte Ziel von deiner Hand, deinem Deck und/oder deinem Friedhof als Ausrüstungszauber aus und falls du dies tust, kann es weder angreifen noch durch Kampf zerstört werden, solange es mit jenen 2 Karten ausgerüstet ist. Du kannst für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen durchführen, außer von Monstern mit demselben Grund-Typ wie das als Ziel gewählte Monster. Du kannst nur 1 „Die Liga der Uniformen Nomenklatur streikt“ pro Spielzug aktivieren.
  | it_text      = Scegli come bersaglio 1 mostro scoperto che controlli; equipaggia 2 mostri con lo stesso nome originale di quel bersaglio dalla tua mano, Deck e/o Cimitero a quel bersaglio come Magie Equipaggiamento e, se lo fai, esso non può attaccare o essere distrutto in battaglia mentre è equipaggiato con quelle 2 carte. Non puoi Evocare Specialmente per il resto di questo turno dopo che questa carta si è risolta, eccetto mostri con lo stesso Tipo originale del mostro scelto come bersaglio. Puoi attivare solo 1 "La Lega della Nomenclatura Uniforme Sciopera" per turno.
  | pt_text      = Escolha 1 monstro com a face para cima que você controla; equipe 2 monstros com o mesmo nome original que o do alvo da sua mão, do Deck e/ou do Cemitério a esse alvo como Magias de Equipamento e, se isso acontecer, ele não pode atacar ou ser destruído em batalha enquanto estiver equipado com esses 2 cards. Você não pode Invocar por Invocação-Especial pelo resto deste turno depois que este card resolver, exceto monstros com o mesmo Tipo original que o do monstro alvo. Você só pode ativar 1 "A Liga da Nomenclatura Uniforme Entra em Greve" por turno.
  | es_text      = Selecciona 1 monstruo boca arriba que controles; equipa a ese objetivo 2 monstruos con el mismo nombre original que el de ese objetivo en tu mano, Deck y/o Cementerio como Mágicas de Equipo y, si lo haces, no puede atacar o ser destruido en batalla mientras esté equipado con esas 2 cartas. No puedes Invocar de Modo Especial por el resto de este turno después de que esta carta se resuelva, excepto monstruos con el mismo Tipo original que el del monstruo seleccionado. Sólo puedes activar 1 "La Liga de la Nomenclatura Uniforme en Huelga" por turno.
  | ja_text      = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの表側表示モンスター１体を対象として発動できる。その自分のモンスターと元々のカード名が同じモンスター２体を、自分の手札・デッキ・墓地から装備魔法カード扱いで対象のモンスターに装備する。そのモンスターはこの効果でモンスターを２体とも装備している限り、攻撃できず、戦闘では破壊されない。このカードの発動後、ターン終了時まで自分は対象のモンスターと元々の種族が同じモンスターしか特殊召喚できない。
