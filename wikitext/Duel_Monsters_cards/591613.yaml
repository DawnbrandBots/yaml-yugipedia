  | fr_text             = Si un ou plusieurs monstres "Corrompu" face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : piochez 2 cartes. Si un ou plusieurs monstres "Corrompu" face recto que vous contrôlez sont détruits, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Corrompu" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Syntoniseur Corrompu" qu'une fois par tour.
  | de_text             = Falls ein oder mehr offene „Niederträchtig“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Ziehe 2 Karten. Falls ein oder mehr offene „Niederträchtig“-Monster, die du kontrollierst, zerstört werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Niederträchtig“-Monster von deinem Deck hinzu. Du kannst jeden Effekt von „Niederträchtige Haltung“ nur einmal pro Spielzug verwenden.
  | it_text             = Se uno o più mostri "Maligno" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: pesca 2 carte. Se uno o più mostri "Maligno" scoperti che controlli vengono distrutti, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Maligno" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Sintonia Maligna" una sola volta per turno.
  | pt_text             = Se um ou mais monstros "Pernicioso(a)" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: compre 2 cards. Se um ou mais monstros "Pernicioso(a)" com a face para cima que você controla forem destruídos, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério; adicione 1 monstro "Pernicioso(a)" do seu Deck à sua mão. Você só pode usar cada efeito de "Melodia Perniciosa" uma vez por turno.
  | es_text             = Si uno o más monstruos "Malicioso/a" boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario: roba 2 cartas. Si uno o más monstruos "Malicioso/a" boca arriba que controlas son destruidos, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Malicioso/a" en tu Deck. Sólo puedes usar cada efecto de "Canción Maliciosa" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の「Ｓｉｎ」モンスターが戦闘または相手の効果で破壊された場合に発動できる。自分はデッキから２枚ドローする。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の「Ｓｉｎ」モンスターが戦闘以外で破壊された場合、墓地のこのカードを除外して発動できる。デッキから「Ｓｉｎ」モンスター１体を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "Sin(신)" 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 "Sin(신)" 몬스터가 전투 이외로 파괴되었을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "Sin(신)" 몬스터 1장을 패에 넣는다.
