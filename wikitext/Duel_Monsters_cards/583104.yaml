  | pt_lore               = 2 monstros Máquina<br />Durante sua Fase Principal, se você controlar este card Invocado por Invocação-Link: você pode ativar este efeito; você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz Máquina e, além disso, busque 1 monstro "Engenhoca Marionete" do seu Deck e adicione-o à sua mão ou envie-o para o Cemitério e, depois, se todos os monstros que você controla forem monstros "Engenhoca Marionete" (mín. 1), você pode Invocar por Invocação-Especial 1 monstro "Engenhoca Marionete" da sua mão. Você só pode usar este efeito de "Engenhoca Marionete Boneco Quimera" uma vez por turno.
  | es_lore               = 2 monstruos Máquina<br />Durante tu Main Phase, si controlas esta carta Invocada por Enlace: puedes activar este efecto; por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos Xyz Máquina, y además toma 1 monstruo "Marioneta Trucada" en tu Deck y añádelo a tu mano o mándalo al Cementerio, y después, si todos los monstruos que controlas son monstruos "Marioneta Trucada" (mín. 1), puedes Invocar de Modo Especial 1 monstruo "Marioneta Trucada" en tu mano. Sólo puedes usar este efecto de "Marioneta Trucada Muñeca Quimera" una vez por turno.
  | ja_lore               = 機械族モンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。①：このカードがＬ召喚されている場合に発動できる。デッキから「ギミック・パペット」モンスター１体を選び、手札に加えるか墓地へ送る。自分フィールドのモンスターが「ギミック・パペット」モンスターのみの場合、さらに手札から「ギミック・パペット」モンスター１体を特殊召喚できる。この効果の発動後、ターン終了時まで自分は機械族ＸモンスターしかＥＸデッキから特殊召喚できない。
  | ko_lore               = 기계족 몬스터 2장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환되어 있을 경우에 발동할 수 있다. 덱에서 "기믹 퍼핏" 몬스터 1장을 골라, 패에 넣거나 묘지로 보낸다. 자신 필드의 몬스터가 "기믹 퍼핏" 몬스터뿐일 경우, 추가로 패에서 "기믹 퍼핏" 몬스터 1장을 특수 소환할 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_lore               = 机械族怪兽２只<br />此卡名的效果１回合仅可使用１次。①：此卡是被连接召唤的情况下可以发动。从牌组挑选１只“机关傀偶”怪兽，加入手牌或送至墓地。自己场上的怪兽仅有“机关傀偶”怪兽的情况下，进而可从手牌将１只“机关傀偶”怪兽特殊召唤。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤机械族超量怪兽。
