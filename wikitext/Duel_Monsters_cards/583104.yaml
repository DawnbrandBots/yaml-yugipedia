  | de_lore               = 2 Maschine-Monster<br />Während deiner Main Phase, falls du diese als Linkbeschwörung beschworene Karte kontrollierst: Du kannst diesen Effekt aktivieren; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Maschine-Xyz-Monstern, zusätzlich nimm 1 „Gimmick-Marionette“-Monster von deinem Deck und füge es entweder deiner Hand hinzu oder lege es auf den Friedhof, dann, falls alle Monster, die du kontrollierst, „Gimmick-Marionette“-Monster sind (min. 1), kannst du 1 „Gimmick-Marionette“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Gimmick-Marionette Schimärenpuppe“ nur einmal pro Spielzug verwenden.
