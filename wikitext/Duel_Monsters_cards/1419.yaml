  | fr_text               = Une fois par tour, durant votre prochaine Standby Phase après que cette carte a été détruite par un effet de carte et envoyée au Cimetière : Invoquez Spécialement cette carte depuis le Cimetière. Si vous le faites : détruisez toutes les Magies et tous les Pièges sur le Terrain.
  | de_text               = Einmal pro Spielzug, während deiner nächsten Standby Phase, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Falls du dies tust: Zerstöre alle Zauber und Fallen auf dem Spielfeld.
  | it_text               = Una volta per turno, durante la tua prossima Standby Phase dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: Evoca Specialmente questa carta dal Cimitero. Se lo fai: distruggi tutte le Magie e Trappole sul Terreno.
  | pt_text               = Uma vez por turno, durante sua próxima Fase de Apoio depois que este card foi destruído por um efeito de card e enviado para o Cemitério: Invoque este card por Invocação-Especial do Cemitério. Se isso acontecer: destrua todas as Magias e Armadilhas no campo.
  | es_text               = Una vez por turno, durante tu próxima Standby Phase después de que esta carta fue destruida por el efecto de una carta y mandada al Cementerio: Invoca esta carta de Modo Especial desde el Cementerio. Si lo haces: destruye todas las Mágicas y Trampas en el Campo.
  | ja_text               = ①：このカードが効果で破壊され墓地へ送られた場合、次の自分スタンバイフェイズに発動する。このカードを墓地から特殊召喚する。②：このカードの①の効果で特殊召喚した場合に発動する。フィールドの魔法・罠カードを全て破壊する。
  | ko_text               = ①: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신 스탠바이 페이즈에 발동한다. 이 카드를 묘지에서 특수 소환한다. ②: 이 카드의 ①의 효과로 특수 소환에 성공했을 경우에 발동한다. 필드의 마법 / 함정 카드를 전부 파괴한다.
  | sc_text               = ①：此卡因效果被破坏并被送至墓地的情况下，在下个自己的准备阶段发动。从墓地将此卡特殊召唤。②：以此卡的①效果特殊召唤的情况下发动。将场上的魔法・陷阱卡全部破坏。
  | tc_text               = 此卡因卡牌效果被破坏并送入墓地的场合，下一个我方准备阶段时从墓地特殊召唤此卡。以此效果特殊召唤成功时，破坏场上的全部魔法、陷阱卡。
