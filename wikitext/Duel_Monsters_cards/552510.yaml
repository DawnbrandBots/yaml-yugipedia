  | text            = If you [[control]] no [[Monster Card|monsters]] in your [[Main Monster Zone]]: [[Target]] 1 [[face-up]] [[Effect Monster]] on the [[field]]; [[negate]] that face-up monster's [[effect]]s until the end of this [[turn]], then, if you have 3 or more [[Spell Card|Spells]] in your [[Graveyard|GY]], you can take control of that monster until the [[End Phase]].
  | fr_text         = Si vous ne contrôlez aucun monstre dans votre Zone Monstre Main : ciblez 1 Monstre à Effet face recto sur le Terrain ; annulez les effets du monstre face recto jusqu'à la fin de ce tour, puis, si vous avez min. 3 Magies dans votre Cimetière, vous pouvez prendre le contrôle du monstre jusqu'à la End Phase.
  | de_text         = Falls du keine Monster in deiner Main-Monsterzone kontrollierst: Wähle 1 offenes Effektmonster auf dem Spielfeld; annulliere bis zum Ende dieses Spielzugs die Effekte jenes offenen Monsters, dann, falls du 3 oder mehr Zauber in deinem Friedhof hast, kannst du bis zur End Phase die Kontrolle über jenes Monster übernehmen.
  | it_text         = Se non controlli nessun mostro nella tua Zona Mostri Main: scegli come bersaglio 1 Mostro con Effetto scoperto sul Terreno; annulla gli effetti di quel mostro scoperto fino alla fine di questo turno, poi, se hai 3 o più Magie nel tuo Cimitero, puoi prendere il controllo di quel mostro fino alla End Phase.
  | pt_text         = Se você não controlar nenhum monstro na sua Zona de Monstros Principal: escolha 1 Monstro de Efeito com a face para cima no campo; até o final deste turno, negue os efeitos desse monstro com a face para cima e, depois, se você tiver 3 ou mais Magias no seu Cemitério, você pode tomar o controle desse monstro até a Fase Final.
  | es_text         = Si no controlas monstruos en tu Zona de Monstruos Principal: selecciona 1 Monstruo de Efecto boca arriba en el Campo; hasta el final de este turno, niega los efectos de ese monstruo boca arriba y después, si tienes 3 o más Mágicas en tu Cementerio, puedes tomar el control de ese monstruo hasta la End Phase.
  | ja_text         = ①：自分のメインモンスターゾーンにモンスターが存在しない場合、フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。その後、自分の墓地に魔法カードが３枚以上存在する場合、そのモンスターのコントロールをエンドフェイズまで得る事ができる。
  | ko_text         = ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우, 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 그 후, 자신 묘지에 마법 카드가 3장 이상 존재할 경우, 그 몬스터의 컨트롤을 엔드 페이즈까지 얻을 수 있다.
  | sc_text         = ①：自己的主要怪兽区域不存在怪兽的情况下，以场上的1只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。然后，自己墓地存在3张以上的魔法卡的情况下，直至结束阶段为止可获得该怪兽的控制权。
