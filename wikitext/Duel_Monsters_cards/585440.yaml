  | text          = ([[Quick Effect]]): You can [[send]] 1 [[FIRE]] [[Monster Card|monster]] from your [[hand]] to the [[GY]], then [[target]] 1 card in your opponent's GY; [[banish]] that card. If a card is banished from your opponent's GY, while you [[control]] this monster (except during the [[Damage Step]]): You can send 1 FIRE monster with 200 or less [[DEF]] from your Deck to the GY, except "Neo Flamvell Lady". You can only use each effect of "Neo Flamvell Lady" [[once per turn]].
  | fr_text       = (Effet Rapide) : vous pouvez envoyer 1 monstre FEU depuis votre main au Cimetière, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez la carte. Si une carte est bannie depuis le Cimetière de votre adversaire, tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez envoyer 1 monstre FEU avec max. 200 DEF ("Dame de la Néo Cloche de Feu" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Dame de la Néo Cloche de Feu" qu'une fois par tour.
  | de_text       = (Schnelleffekt): Du kannst 1 FEUER Monster von deiner Hand auf den Friedhof legen und dann 1 Karte im Friedhof deines Gegners wählen; verbanne die Karte. Falls eine Karte vom Friedhof deines Gegners verbannt wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 FEUER Monster mit 200 oder weniger DEF von deinem Deck auf den Friedhof legen, außer „Neo-Flamvell-Dame“. Du kannst jeden Effekt von „Neo-Flamvell-Dame“ nur einmal pro Spielzug verwenden.
  | it_text       = (Effetto Rapido): puoi mandare 1 mostro FUOCO dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandisci quella carta. Se una carta viene bandita dal Cimitero del tuo avversario, mentre controlli questo mostro (eccetto durante il Damage Step): puoi mandare 1 mostro FUOCO con DEF 200 o inferiore dal tuo Deck al Cimitero, eccetto "Signora Neo Flamvell". Puoi utilizzare ogni effetto di "Signora Neo Flamvell" una sola volta per turno.
  | pt_text       = (Efeito Rápido): você pode enviar 1 monstro de FOGO da sua mão para o Cemitério e, depois, escolher 1 card no Cemitério do seu oponente; bana esse card. Se um card for banido do Cemitério do seu oponente, enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode enviar 1 monstro de FOGO com 200 ou menos de DEF do seu Deck para o Cemitério, exceto "Dama de Neo Flamvell". Você só pode usar cada efeito de "Dama de Neo Flamvell" uma vez por turno.
  | es_text       = (Efecto Rápido): puedes mandar al Cementerio 1 monstruo de FUEGO en tu mano, y después selecciona 1 carta en el Cementerio de tu adversario; destierra esa carta. Si una carta es desterrada del Cementerio de tu adversario, mientras tú controlas este monstruo (excepto durante el Damage Step): puedes mandar al Cementerio 1 monstruo de FUEGO con 200 DEF o menos en tu Deck, excepto "Dama Neo Flamvell". Sólo puedes usar cada efecto de "Dama Neo Flamvell" una vez por turno.
  | ja_text       = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から炎属性モンスター１体を墓地へ送り、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。この効果は相手ターンでも発動できる。②：このカードが既にモンスターゾーンに存在する状態で、相手の墓地からカードが除外された場合に発動できる。デッキから「ネオフレムベル・レディ」以外の守備力２００以下の炎属性モンスター１体を墓地へ送る。
  | ko_text       = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 화염 속성 몬스터 1장을 묘지로 보내고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 상대 묘지에서 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 "네오플레임벨 레이디" 이외의 수비력 200 이하의 화염 속성 몬스터 1장을 묘지로 보낸다.
