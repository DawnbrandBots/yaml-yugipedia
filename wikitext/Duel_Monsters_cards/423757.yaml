  | fr_text               = Vous pouvez cibler 1 "Buster Blader" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Tant que cette carte est équipée à un monstre, les monstres dans le Cimetière de votre adversaire ne peuvent pas activer leurs effets. Vous pouvez envoyer cette Carte d'Équipement au Cimetière, puis ciblez 1 monstre "Épée Destructrice" ("Sorcier Buster, Épée Destructrice" exclu) dans votre Cimetière ; ajoutez-le à votre main.
  | de_text               = Du kannst 1 „Buster-Klingenkämpfer“ wählen, den du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Solange diese Karte ein Monster ausrüstet, können die Effekte von Monstern im Friedhof deines Gegners nicht aktiviert werden. Du kannst diese Ausrüstungskarte auf den Friedhof legen und dann 1 „Zerstörungsschwert“-Monster in deinem Friedhof wählen, außer „Zerstörungsschwert des Zaubererbusters“; füge es deiner Hand hinzu.
  | it_text               = Puoi scegliere come bersaglio 1 "Combattente delle Lame" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Mentre questa carta è equipaggiata a un mostro, i mostri nel Cimitero del tuo avversario non possono attivare i loro effetti. Puoi mandare questa Carta Equipaggiamento al Cimitero, poi scegliere come bersaglio 1 mostro "Spada della Distruzione" nel tuo Cimitero, eccetto "Combattente Stregone Spada della Distruzione"; aggiungilo alla tua mano.
  | pt_text               = Você pode [[Target|escolher]] 1 "[[Buster Blader|Blader Notável]]" que você [[control]]a; [[equip]]e este [[Monster Card|monstro]] da sua [[Hand|mão]] ou do seu lado do [[Field|campo]] no alvo. Enquanto este card estiver equipado a um monstro, os monstros no [[Graveyard|Cemitério]] do seu oponente não podem [[Activate|ativar]] seus [[Effect|efeitos]]. Você pode [[Send|enviar]] este [[Equip Card|Card de Equipamento]] para o Cemitério e, depois, escolher 1 monstro "[[Destruction Sword|Espada da Destruição]]" no seu Cemitério, exceto "Notável Espada da Destruição do Mago"; [[Add a card|adicione-o]] à sua mão.
  | es_text               = Puedes seleccionar 1 "Buster Blader" que controles; equipa este monstruo en tu mano o lado del Campo a ese objetivo. Mientras esta carta está equipada a un monstruo, los monstruos en el Cementerio de tu adversario no pueden activar sus efectos. Puedes mandar al Cementerio esta Carta de Equipo, y después seleccionar 1 monstruo "la Espada de la Destrucción" en tu Cementerio, excepto "Hechicero Buster de la Espada de la Destrucción"; añádelo a tu mano.
  | ja_text               = ①：自分メインフェイズに自分フィールドの「バスター・ブレイダー」１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備カード扱いとしてその自分のモンスターに装備する。②：このカードが装備されている場合、相手は墓地のモンスターの効果を発動できない。③：装備されているこのカードを墓地へ送り、「破壊剣－ウィザードバスターブレード」以外の自分の墓地の「破壊剣」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text               = ① : 자신 메인 페이즈에 자신 필드의 "버스터 블레이더" 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드로 취급하여 그 자신의 몬스터에 장착한다. ② : 이 카드가 장착되어 있을 경우, 상대는 묘지의 몬스터의 효과를 발동할 수 없다. ③ : 장착되어 있는 이 카드를 묘지로 보내고, "파괴검-위저드 버스터 블레이드" 이외의 자신 묘지의 "파괴검" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
