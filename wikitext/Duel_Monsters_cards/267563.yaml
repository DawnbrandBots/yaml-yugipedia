  | fr_lore               = 3 monstres LUMIÈRE de Niveau 4<br />Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; divisez par deux son ATK, et aussi, annulez ses effets. Si cette carte face recto sur le Terrain va être détruit, vous pouvez détacher tous ses Matériels Xyz à la place. Si vous le faites, tous les dommages de combat que vous recevez ce tour sont divisés par deux.
  | de_lore               = 3 LICHT Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; halbiere seine ATK, zusätzlich annulliere seine Effekte. Falls diese offene Karte auf dem Spielfeld zerstört würde, kannst du stattdessen all sein Xyz-Material abhängen. Falls du dies tust, wird aller Kampfschaden halbiert, den du in diesem Spielzug erhältst.
  | it_lore               = 3 mostri LUCE di Livello 4<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; dimezza il suo ATK, inoltre annulla i suoi effetti. Se questa carta scoperta sul Terreno sta per essere distrutta, puoi invece staccare tutti i suoi Materiali Xyz. Se lo fai, qualsiasi danno da combattimento che subisci in questo turno viene dimezzato.
  | pt_lore               = 3 monstros de LUZ de Nível 4<br />Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla: diminua o ATK dele pela metade e, além disso, negue os efeitos dele. Se este card com a face para cima no campo seria destruído, em vez disso, você pode desassociar todas as Matérias Xyz dele. Se isso acontecer, qualquer dano de batalha que você sofrer neste turno é diminuído pela metade.
  | es_lore               = 3 monstruos de LUZ de Nivel 4<br /> Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba que controle tu a adversario; divide su ATK a la mitad, y además niega sus efectos. Si esta carta boca arriba en el Campo fuera a ser destruida, puedes desacoplarle todos los Materiales Xyz en su lugar. Si lo haces, todo daño de batalla que recibas este turno se divide a la mitad.
  | ja_lore               = 光属性レベル４モンスター×３<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は半分になり、効果は無効化される。②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を全て取り除く事ができる。この効果を適用したターン、自分が受ける戦闘ダメージは半分になる。
  | ko_lore               = 빛 속성 레벨 4 몬스터 × 3<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터의 공격력을 절반으로 하고, 그 효과를 무효로 한다. 필드 위의 이 카드가 파괴될 경우, 대신 에 이 카드의 엑시즈 소재를 전부 제거할 수 있다. 이 효과를 적용한 턴에, 자신이 받는 전투 데미지는 절반이 된다.
  | sc_lore               = 光属性等级４怪兽×３<br />①：１回合１次，去除此卡的１个超量素材，以对手场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力变为一半，效果无效化。②：场上的此卡将被战斗・效果破坏的情况下，作为代替可将此卡的超量素材全部去除。适用了此效果的回合，自己受到的战斗伤害变为一半。
