  | text                = 2 "[[Gouki]]" [[monsters]]<br />If a "Gouki" monster(s) is added from the [[Main Deck|Deck]] to your [[hand]], except by drawing it (except during the [[Damage Step]]): You can [[Special Summon]] any number of "Gouki" monsters with different [[Level]]s from your hand, but for each one, as long as it remains [[face-up]] in your [[Monster Zone]], you cannot Special Summon, except "Gouki" monsters. During your [[Main Phase]]: You can [[Fusion Summon]] 1 "Gouki" [[Fusion Monster]] from your [[Extra Deck]], using monsters from your hand or [[field]]. You can only use each [[effect]] of "Gouki Sheik Ogre" [[once per turn]].
  | fr_text             = 2 monstres "Gouki"<br />Si un ou plusieurs monstres "Gouki" sont ajoutés depuis le Deck à votre main, sauf en les piochant (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement un nombre de votre choix de monstres "Gouki" de Niveaux différents depuis votre main, mais pour chacun d'eux, tant qu'il reste face recto dans votre Zone Monstre, vous ne pouvez pas Invoquer Spécialement (monstres "Gouki" exclus). Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Gouki" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Vous ne pouvez utiliser chaque effet de "Ogre Sheik Gouki" qu'une fois par tour.
  | de_text             = 2 „Gouki“-Monster<br />Falls deiner Hand ein oder mehr „Gouki“-Monster vom Deck hinzugefügt werden, außer durch Ziehen (außer während des Damage Steps): Du kannst eine beliebige Anzahl „Gouki“-Monster mit unterschiedlichen Stufen als Spezialbeschwörung von deiner Hand beschwören, aber für jedes, solange es offen in deiner Monsterzone verbleibt, kannst du keine Spezialbeschwörungen durchführen, außer von „Gouki“-Monstern. Während deiner Main Phase: Du kannst 1 „Gouki“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du Monster von deiner Hand oder Spielfeldseite verwendest. Du kannst jeden Effekt von „Gouki Sheik-Oger“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri "Gouki"<br />Se uno o più mostri "Gouki" vengono aggiunti dal Deck alla tua mano, eccetto pescandoli (eccetto durante il Damage Step): puoi Evocare Specialmente un qualsiasi numero di mostri "Gouki" con Livelli diversi dalla tua mano, ma per ognuno, fino a quando rimane scoperto nella tua Zona Mostri, non puoi Evocare Specialmente, eccetto mostri "Gouki". Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione "Gouki" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Puoi utilizzare ogni effetto di "Gouki Sheik Orco" una sola volta per turno.
  | pt_text             = 2 monstros "Gouki"<br />Se um ou mais monstros "Gouki" forem adicionados do Deck à sua mão, exceto ao comprá-lo (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial qualquer número de monstros "Gouki" com Níveis diferentes da sua mão, mas, para cada um, enquanto ele permanecer com a face para cima na sua Zona de Monstros, você não pode Invocar por Invocação-Especial, exceto monstros "Gouki". Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Gouki" do seu Deck Adicional, usando monstros da sua mão ou do campo. Você só pode usar cada efeito de "Gouki Ogro Sheik" uma vez por turno.
  | es_text             = 2 monstruos "Gouki"<br />Si uno o más monstruos "Gouki" son añadidos del Deck a tu mano, excepto robándolos (excepto durante el Damage Step): puedes Invocar de Modo Especial cualquier número de monstruos "Gouki" con Niveles diferentes desde tu mano, pero por cada uno, mientras permanezca boca arriba en tu Zona de Monstruos, no puedes Invocar de Modo Especial, excepto monstruos "Gouki". Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión "Gouki" desde tu Deck Extra, usando monstruos en tu mano o Campo. Sólo puedes usar cada efecto de "Gouki Ogro Sheik" una vez por turno.
  | ja_text             = 「剛鬼」モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「剛鬼」モンスターがドロー以外の方法でデッキから自分の手札に加わった場合に発動できる。手札から「剛鬼」モンスターを任意の数だけ特殊召喚する（同じレベルは１体まで）。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、自分は「剛鬼」モンスターしか特殊召喚できない。②：自分メインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、「剛鬼」融合モンスター１体を融合召喚する。
  | ko_text             = 
  | sc_text             = “刚鬼”怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。①：“刚鬼”怪兽以抽牌以外的方法从牌组加入自己手牌的情况下可以发动。从手牌将任意数量的“刚鬼”怪兽特殊召唤（同等级最多1只）。只要以此效果特殊召唤的怪兽以表侧表示存在于自己场上，自己仅可特殊召唤“刚鬼”怪兽。②：在自己的主要阶段可以发动。将自己手牌・场上的怪兽作为融合素材，将1只“刚鬼”融合怪兽融合召唤。
