  | text         = Cannot be used as a [[Synchro Material]], except for the [[Synchro Summon]] of a [[Beast]]-[[Type]] [[monster]]. If this card is in the [[Graveyard]]: You can Special Summon this card, and if you do, [[banish]] it when it [[leaves the field]]. You must [[control]] exactly 2 Beast-Type monsters to [[activate]] and to [[resolve]] this effect.
  | fr_text      = Non utilisable comme Matériel de Synchro, sauf pour l'Invocation Synchro d'un monstre de Type Bête. Si cette carte est dans le Cimetière : vous pouvez Invoquer Spécialement cette carte, et si vous le faites, bannissez-la lorsqu'elle quitte le Terrain. Vous devez contrôler exactement 2 monstres de Type Bête pour activer et résoudre cet effet.
  | de_text      = Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines Monsters vom Typ Ungeheuer. Falls sich diese Karte im Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören und falls du dies tust, verbanne sie, wenn sie das Spielfeld verlässt. Du musst genau 2 Monster vom Typ Ungeheuer kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text      = Questa carta non può essere utilizzata come Mostro Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro di Tipo Bestia. Se controlli 2 mostri scoperti di Tipo Bestia, puoi Evocare Specialmente questa carta dal Cimitero. Se questa carta viene Evocata Specialmente in questo modo, rimuovila dal gioco quando viene rimossa dal Terreno.
  | pt_text      = Não pode ser usado como uma Matéria Sincro, exceto para a Invocação-Sincro de um monstro do Tipo Besta. Se este card estiver no Cemitério: você pode Invocar este card por Invocação-Especial e, se isso acontecer, bana-o quando ele deixar o campo. Você deve controlar exatamente 2 monstros do Tipo Besta para ativar e resolver este efeito.
  | es_text      = No puede ser usado como Material de Sincronía, excepto en la Invocación por Sincronía de un monstruo de Tipo Bestia. Si esta carta está en el Cementerio: puedes Invocar esta carta de Modo Especial y, si lo haces, destiérrala cuando deje el Campo. Debes controlar exactamente 2 monstruos de Tipo Bestia para activar y resolver este efecto.
  | ja_text      = 自分フィールド上に獣族モンスターが表側表示で２体存在する場合、このカードを墓地から特殊召喚する事ができる。この効果で特殊召喚したこのカードはフィールド上から離れた場合、ゲームから除外される。このカードをシンクロ素材とする場合、獣族モンスターのシンクロ召喚にしか使用できない。
  | ko_text      = 자신 필드 위에 야수족 몬스터가 앞면 표시로 2장 이상 존재할 경우, 이 카드를 묘지에서 특수 소환할 수 있다. 이 효과로 특수 소환한 이 카드는 필드 위에서 벗어났을 경우, 게임에서 제외된다. 이 카드를 싱크로 소재로 할 경우, 야수족 몬스터의 싱크로 소환으로밖에 사용할 수 없다.
