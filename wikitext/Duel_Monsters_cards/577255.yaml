  | fr_text         = Vous pouvez cibler 1 monstre Dragon que vous contrôlez ; jusqu'à la fin du tour de l'adversaire, il gagne une ATK/DEF égales à la somme des Classifications Lien des Monstres Lien actuellement sur le Terrain x 100. Vous ne pouvez utiliser cet effet de "Bouclier Dragarde" qu'une fois par tour. Une fois par tour, si exactement 1 monstre Dragon que vous contrôlez va être détruit au combat ou par un effet de carte, vous pouvez envoyer 1 Monstre Normal depuis votre main ou Deck au Cimetière, à la place.
  | de_text         = Du kannst 1 Drache-Monster wählen, das du kontrollierst; es erhält bis zum Ende des Spielzugs des Gegners ATK/DEF in Höhe der Summe der Linkzahlen der Linkmonster, die sich derzeit auf dem Spielfeld befinden, x 100. Du kannst diesen Effekt von „Wachdrachen-Schild“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, falls genau 1 Drache-Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Normales Monster von deiner Hand oder deinem Deck auf den Friedhof legen.
  | it_text         = Puoi scegliere come bersaglio 1 mostro Drago che controlli; esso guadagna ATK/DEF pari alla somma delle Classificazioni Link dei Mostri Link attualmente sul Terreno x 100, fino alla fine del turno dell'avversario. Puoi utilizzare questo effetto di "Scudo Guardrago" una sola volta per turno. Una volta per turno, se esattamente 1 mostro Drago che controlli sta per essere distrutto in battaglia o dall'effetto di una carta, puoi invece mandare 1 Mostro Normale dalla tua mano o Deck al Cimitero.
  | pt_text         = Você pode escolher 1 monstro Dragão que você controla; até o final do turno do oponente, ele ganha ATK/DEF igual à soma do Valor Link dos Monstros Link atualmente no campo x 100. Você só pode usar este efeito de "Escudo do Dragão-Guarda" uma vez por turno. Uma vez por turno, se exatamente 1 monstro Dragão que você controla seria destruído em batalha ou por um efeito de card, em vez disso, você pode enviar 1 Monstro Normal da sua mão ou do Deck para o Cemitério.
  | es_text         = Puedes seleccionar 1 monstruo Dragón que controles; hasta el final del turno del adversario, éste gana ATK/DEF iguales al Rating de Enlace total de los Monstruos de Enlace en el Campo en este momento x 100. Sólo puedes usar este efecto de "Guardragón Escudo" una vez por turno. Una vez por turno, si exactamente 1 monstruo Dragón que controlas fuera a ser destruido en batalla o por el efecto de una carta, puedes mandar al Cementerio 1 Monstruo Normal en tu mano o Deck en su lugar.
  | ja_text         = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドのドラゴン族モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力は相手ターン終了時まで、フィールドのリンクモンスターのリンクマーカーの合計×１００アップする。②：１ターンに１度、自分フィールドのドラゴン族モンスター１体のみが戦闘・効果で破壊される場合、代わりに手札・デッキから通常モンスター１体を墓地へ送る事ができる。
  | ko_text         = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 상대 턴 종료시까지, 필드의 링크 몬스터의 링크 마커의 합계 × 100 올린다. ②: 1턴에 1번, 자신 필드의 드래곤족 몬스터 1장만이 전투 / 효과로 파괴될 경우, 대신에 패 / 덱에서 일반 몬스터 1장을 묘지로 보낼 수 있다.
  | sc_text         = 此卡名的①效果1回合仅可使用1次。①：以自己场上的1只龙族怪兽为对象可以发动。该怪兽的攻击力・守备力直至对手回合结束时为止、上升相当于场上连接怪兽的连接标记合计×100的数值。②：1回合1次，自己场上的仅1只龙族怪兽将被战斗・效果破坏的情况下，可从手牌・牌组将1只通常怪兽送至墓地作为代替。
