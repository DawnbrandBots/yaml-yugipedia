  | text                  = [[Shuffle]] into the [[Main Deck|Deck]], from your [[hand]], [[field]], or [[GY]], the [[Fusion Material]]s that are mentioned on an "[[Elemental HERO]]" [[Fusion Monster]] that mentions "[[Elemental HERO Neos]]" as material, then [[Special Summon]] that Fusion Monster from your [[Extra Deck]], [[Ignoring the Summoning conditions|ignoring its Summoning conditions]].
  | fr_text               = Mélangez les Matériels Fusion mentionnés sur un Monstre Fusion "HÉROS Élémentaire" qui mentionne "Néos, HÉROS Élémentaire" comme Matériel depuis votre main, Terrain ou Cimetière dans le Deck, puis Invoquez Spécialement le Monstre Fusion depuis votre Extra Deck, en ignorant ses conditions d'Invocation.
  | de_text               = Mische das Fusionsmaterial, das auf einem „Elementar-HELD“-Fusionsmonster erwähnt ist, das „Elementar-HELD Neos“ als Material erwähnt, von deiner Hand, deiner Spielfeldseite oder deinem Friedhof ins Deck, dann beschwöre jenes Fusionsmonster als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen.
  | it_text               = Mischia nel Deck, dalla tua mano, Terreno o Cimitero, i Materiali da Fusione che vengono menzionati su un Mostro Fusione "EROE Elementale" che menziona "Neos EROE Elementale" come materiale, poi Evoca Specialmente quel Mostro Fusione dal tuo Extra Deck, ignorando le sue condizioni di Evocazione.
  | pt_text               = Embaralhe no Deck, da sua mão, do campo ou do Cemitério, as Matérias de Fusão que forem mencionadas em um Monstro de Fusão "HERÓI do Elemento" que mencione "Neos, o HERÓI do Elemento" como matéria e, depois, Invoque por Invocação-Especial esse Monstro de Fusão do seu Deck Adicional, ignorando suas condições de Invocação.
  | es_text               = Baraja al Deck, desde tu mano, Campo o Cementerio, los Materiales de Fusión mencionados en un Monstruo de Fusión "HÉROE Elemental" que mencione "HÉROE Elemental Neos" como material, y después Invoca ese Monstruo de Fusión de Modo Especial desde tu Deck Extra, ignorando sus condiciones de Invocación.
  | ja_text               = ①：自分の手札・フィールド・墓地から、融合モンスターカードによって決められた融合素材モンスターを持ち主のデッキに戻し、「Ｅ・ＨＥＲＯ ネオス」を融合素材とするその「Ｅ・ＨＥＲＯ」融合モンスター１体を召喚条件を無視してＥＸデッキから特殊召喚する。
  | ko_text               = ①: 자신의 패 / 필드 / 묘지에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 주인의 덱으로 되돌리고, "엘리멘틀 히어로 네오스"를 융합 소재로 하는 그 "엘리멘틀 히어로" 융합 몬스터 1장을 소환 조건을 무시하여 엑스트라 덱에서 특수 소환한다.
  | sc_text               = ①：从自己的手牌・场上・墓地，将由融合怪兽卡决定的融合素材怪兽放回持有者的牌组，将以“元素－英雄 新宇侠”作为融合素材的该１只“元素－英雄”融合怪兽无视召唤条件，从额外牌组特殊召唤。
