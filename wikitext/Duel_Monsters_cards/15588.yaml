  | de_text               = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 offene „Krieger von Zera“-Karte als Tribut anbietest, während „Die Zuflucht im Himmel“ offen auf dem Spielfeld liegt. Wirf 1 LICHT Monster aus deiner Hand auf den Friedhof ab, um alle Monster auf der Spielfeldseite deines Gegners zu zerstören. Wenn sich „Die Zuflucht im Himmel“ nicht offen auf deiner Spielfeldseite befindet, gilt dieser Effekt nicht.
  | it_text               = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non offrendo 1 "Guerriero di Zera" scoperto sul tuo Terreno come Tributo finché "Il Santuario nel Cielo" è sul Terreno. Scarta 1 Carta Mostro LUCE dalla tua mano al Cimitero per distruggere tutti i mostri sul Terreno del tuo avversario. Questo effetto può essere applicato solo se c'è "Il Santuario nel Cielo" sul tuo Terreno.
  | pt_text               = Este monstro não pode ser Invocado a não ser por Invocação-Especial, oferecendo 1 "Guerreiro de Zera" no seu Campo com a face para cima como Tributo, enquanto "O Santuário no Céu" está no Campo. Descarte 1 Card de Monstro da LUZ da sua mão para o Cemitério, para destruir todos os monstros no Campo do seu adversário. Este efeito não é aplicado a não ser que "O Santuário no Céu" esteja no seu Campo.
  | es_text               = Esta carta sólo puede ser Invocada mediante una Invocación Especial ofreciendo como Sacrificio 1 "Guerrero de Zera" boca arriba en tu Campo mientras "El Santuario en el Cielo" esté en el Campo. Descarta 1 Carta de Monstruo de LUZ de tu mano al Cementerio para destruir todos los monstruos en el Campo de tu Adversario. Este efecto no se aplica a no ser que "El Santuario en el Cielo" esté boca arriba en tu Campo.
  | ja_text               = このカードは通常召喚できない。このカードは「天空の聖域」がフィールド上に存在し、自分フィールド上に表側表示で存在する「ゼラの戦士」１体を生け贄に捧げた場合のみ特殊召喚できる。光属性のモンスターカード１枚を手札から墓地に捨てる事で、相手フィールド上に存在する全てのモンスターを破壊する。この効果は自分フィールド上に「天空の聖域」が存在しなければ適用できない。
