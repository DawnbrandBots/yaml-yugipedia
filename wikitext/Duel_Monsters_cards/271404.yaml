  | text          = If you [[control]] a [[face-up]] [[Monster Card|monster]] that was [[Tribute Summon|Tribute]], [[Ritual Summon|Ritual]], or [[Fusion Summon]]ed: Until the end of your opponent's next [[turn]], neither player can [[Synchro Summon|Synchro]] or [[Xyz Summon]], [[Synchro Monster|Synchro]] and [[Xyz Monster]]s cannot [[attack]], also their [[effect]]s are [[negate]]d.
  | fr_text       = Si vous contrôlez un monstre face recto qui a été Invoqué par Sacrifice, Rituellement ou par Fusion : jusqu'à la fin du prochain tour de votre adversaire, aucun joueur ne peut Invoquer ni par Synchronisation ni par Xyz, les Monstres Synchro et Xyz ne peuvent pas attaquer, et aussi, leurs effets sont annulés.
  | de_text       = Falls du ein offenes Monster kontrollierst, das als Tribut-, Ritual- oder Fusionsbeschwörung beschworen wurde: Bis zum Ende des nächsten Spielzugs deines Gegners kann kein Spieler Monster als Synchro- oder Xyz-Beschwörung beschwören, Synchro- und Xyz-Monster können nicht angreifen, zusätzlich werden ihre Effekte annulliert.
  | it_text       = Se controlli un mostro scoperto che è stato Evocato tramite Tributo, Rituale o Fusione: fino alla fine del prossimo turno del tuo avversario, nessun giocatore può Synchro Evocare o Evocare Xyz, i Mostri Synchro e Xyz non possono attaccare, inoltre i loro effetti sono annullati.
  | pt_text       = Se você controlar um monstro com a face para cima que foi Invocado por Invocação-Tributo, Ritual ou Fusão: até o final do próximo turno do seu oponente, nenhum duelista pode Invocar por Invocação-Sincro ou Xyz, Monstros Sincro e Xyz não podem atacar e, além disso, seus efeitos são negados.
  | es_text       = Si controlas un monstruo boca arriba que fue Invocado por Sacrificio, Ritual o Fusión: hasta el final del próximo turno de tu adversario, ningún jugador puede Invocar por Sincronía o Xyz, los Monstruos de Sincronía y Xyz no pueden atacar, y además sus efectos son negados.
  | ja_text       = 自分フィールド上にアドバンス召喚・儀式召喚・融合召喚したモンスターの内、いずれかが表側表示で存在する場合に発動できる。次の相手ターンの終了時まで、お互いにシンクロ・エクシーズ召喚は行えず、フィールド上のシンクロ・エクシーズモンスターは効果が無効化され、攻撃できない。
  | ko_text       = 자신 필드 위에 어드밴스 소환 / 의식 소환 / 융합 소환한 몬스터 중 어느 것이 앞면 표시로 존재할 경우에 발동할 수 있다. 다음 상대 턴의 종료시까지, 서로 싱크로 / 엑시즈 소환을 실행할 수 없고, 필드 위의 싱크로 / 엑시즈 몬스터는 효과가 무효화되어 공격할 수 없다.
