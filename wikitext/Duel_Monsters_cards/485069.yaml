  | de_text             = Verbanne die gesamte Hand deines Gegners und falls du dies tust, zieht er dieselbe Anzahl Karten. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Trickstar“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_text             = Bandisci tutta la mano del tuo avversario e, se lo fai, lui pesca lo stesso numero di carte. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Truccastella" nel tuo Cimitero; Evocalo Specialmente.
  | pt_text             = Bana toda a mão do seu oponente e, se isso acontecer, ele compra o mesmo número de cards. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Trapestrela" no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_text             = Destierra toda la mano de tu adversario y, si lo haces, éste roba el mismo número de cartas. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Bromiestrella" en tu Cementerio; Invócalo de Modo Especial.
  | ja_text             = ①：相手の手札を全て除外し、その枚数分だけ相手はドローする。②：墓地のこのカードを除外し、自分の墓地の「トリックスター」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text             = ①: 상대의 패를 전부 제외하고, 그 매수만큼만 상대는 드로우한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "트릭스터" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text             = ①：将对手的手牌全部除外，对手抽相同张数的卡。②：将墓地的此卡除外，以自己墓地的１只“淘气仙星”怪兽为对象可以发动。将该怪兽特殊召唤。
