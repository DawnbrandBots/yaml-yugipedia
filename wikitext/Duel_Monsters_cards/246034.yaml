  | fr_text             = Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 monstre "Boxeur Indomptable" depuis votre Deck au Cimetière. La première fois que cette carte en Position d'Attaque va être détruite au combat chaque tour, elle n'est pas détruite.
  | de_text             = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Unermüdlicher Boxer“-Monster von deinem Deck auf den Friedhof legen. Das erste Mal in jedem Spielzug, dass diese Karte in Angriffsposition durch Kampf zerstört würde, wird sie nicht zerstört.
  | it_text             = Quando questa carta viene Evocata Normalmente: puoi mandare 1 mostro "Pugile Indomito" dal tuo Deck al Cimitero. La prima volta che questa carta in Posizione di Attacco sta per essere distrutta in battaglia ogni turno, non viene distrutta.
  | pt_text             = Quando este card for Invocado por Invocação-Normal: você pode enviar 1 monstro "Boxeador Obstinado" do seu Deck para o Cemitério. Na primeira vez que este card em Posição de Ataque seria destruído em batalha a cada turno, ele não é destruído.
  | es_text             = Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 monstruo "Boxeador Indómito" en tu Deck. La primera vez que esta carta en Posición de Ataque fuera a ser destruida en batalla cada turno, no es destruida.
  | ja_text             = ①：このカードが召喚した時に発動できる。デッキから「ＢＫ」モンスター１体を墓地へ送る。②：攻撃表示のこのカードは１ターンに１度だけ戦闘では破壊されない。
  | ko_text             = ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 덱에서 "BK(버닝나쿠라)" 몬스터 1장을 묘지로 보낸다. ②: 공격 표시의 이 카드는 1턴에 1번만 전투로는 파괴되지 않는다.
  | tc_text             = 此卡召唤成功时，可从牌组将1只冠有「燃燒拳鬥士」之名的怪兽送入墓地。场上以表侧攻击表示存在的此卡，仅1回合1次不会因战斗而破坏。
  | sc_text             = ①：此卡召唤时可以发动。从牌组将１只“燃烧拳斗士”怪兽送至墓地。②：攻击表示的此卡１回合仅１次，不会因战斗被破坏。
