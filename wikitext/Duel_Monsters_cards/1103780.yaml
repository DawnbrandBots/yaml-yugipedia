  | fr_text             = Lorsque votre adversaire active une carte ou un effet : Sacrifiez 1 monstre Reptile de min. Niveau 5 ; annulez l'effet, et si vous le faites, détruisez la carte. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Reptile dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, Sacrifiez 1 autre monstre que vous contrôlez. Vous ne pouvez utiliser qu'1 effet de "Grande Purification Mitsurugi" par tour, et uniquement une fois le tour.
