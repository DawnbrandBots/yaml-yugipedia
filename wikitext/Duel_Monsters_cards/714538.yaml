  | fr_text         = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez envoyer un nombre de monstres Insecte et/ou Plante depuis votre Deck au Cimetière, inférieur ou égal au nombre de non-Syntoniseurs utilisés pour son Invocation Synchro. Si vous contrôlez cette carte Invoquée par Synchronisation : vous pouvez cibler 1 monstre Insecte ou Plante que vous contrôlez ; jusqu'à la fin de ce tour, traitez-le comme Syntoniseur. Vous ne pouvez utiliser chaque effet de "Diabolantis la Mante Menaçante" qu'une fois par tour.
  | de_text         = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst Insekt- und/oder Pflanze-Monster bis zur Anzahl der für ihre Synchrobeschwörung verwendeten Nicht-Empfänger von deinem Deck auf den Friedhof legen. Falls du diese als Synchrobeschwörung beschworene Karte kontrollierst: Du kannst 1 Insekt- oder Pflanze-Monster wählen, das du kontrollierst; behandle es bis zum Ende dieses Spielzugs als Empfänger. Du kannst jeden Effekt von „Diabolantis die bedrohliche Gottesanbeterin“ nur einmal pro Spielzug verwenden.
  | it_text         = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi mandare mostri Insetto e/o Pianta dal tuo Deck al Cimitero fino al numero di non-Tuner utilizzati per la sua Synchro Evocazione. Se controlli questa carta Synchro Evocata: puoi scegliere come bersaglio 1 mostro Insetto o Pianta che controlli; consideralo come un Tuner fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Diabolantis la Mantide Minacciosa" una sola volta per turno.
  | pt_text         = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode enviar monstros Inseto e/ou Planta do seu Deck para o Cemitério até o número de não-Reguladores usados para sua Invocação-Sincro. Se você controlar este card Invocado por Invocação-Sincro: você pode escolher 1 monstro Inseto ou Planta que você controla; considere-o como um Regulador até o final deste turno. Você só pode usar cada efeito de "Diabolantis, o Louva-a-deus Ameaçador" uma vez por turno.
  | es_text         = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes mandar al Cementerio monstruos Insecto y/o Planta en tu Deck hasta el número de monstruos que no sean Cantantes usados para su Invocación por Sincronía. Si controlas esta carta Invocada por Sincronía: puedes seleccionar 1 monstruo Insecto o Planta que controles; trátalo como un Cantante hasta el final de este turno. Sólo puedes usar cada efecto de "Diabolantis la Mantis Amenazadora" una vez por turno.
  | ja_text         = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。そのＳ素材としたモンスターの内、チューナー以外のモンスターの数までデッキから昆虫族・植物族モンスターを墓地へ送る。②：このカードがＳ召喚されている場合、自分フィールドの昆虫族・植物族モンスター１体を対象として発動できる。そのモンスターはターン終了時までチューナーになる。
