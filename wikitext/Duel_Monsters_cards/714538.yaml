  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi mandare mostri Insetto e/o Pianta dal tuo Deck al Cimitero fino al numero di non-Tuner utilizzati per la sua Synchro Evocazione. Se controlli questa carta Synchro Evocata: puoi scegliere come bersaglio 1 mostro Insetto o Pianta che controlli; consideralo come un Tuner fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Diabolantis la Mantide Minacciosa" una sola volta per turno.
