  | sc_text         = 协调＋协调以外的怪兽１只以上<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡同步召唤的情况下可以发动。从牌组将昆虫族・植物族怪兽送至墓地，数量最多为作为该同步素材的怪兽中协调以外的怪兽数量。<br />②：此卡是被同步召唤的情况下，以自己场上的１只昆虫族・植物族怪兽为对象可以发动。该怪兽直至回合结束时为止变为协调。
