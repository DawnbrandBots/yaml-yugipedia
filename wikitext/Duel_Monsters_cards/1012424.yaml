  | fr_lore               = Le nom de cette carte devient "Sarcophage du Roi" tant qu'elle est dans la Zone Terrain. Durant votre Main Phase : vous pouvez ajouter 1 monstre "Horus" depuis votre Deck à votre main, puis placez 1 carte depuis votre main au-dessous du Deck. Vous ne pouvez utiliser cet effet de "Murs du Tombeau Royal" qu'une fois par tour. Si vous activez l'effet de "Horus Divinité de la Flamme Noire" : vous pouvez piocher 1 carte.
  | de_lore               = Der Name dieser Karte wird zu „Sarkophag des Königs“, solange sie in der Spielfeldzone liegt. Während deiner Main Phase: Du kannst deiner Hand 1 „Horus“-Monster von deinem Deck hinzufügen, dann lege 1 Karte von deiner Hand unters Deck. Du kannst diesen Effekt von „Mauern der kaiserlichen Gruft“ nur einmal pro Spielzug verwenden. Falls du den Effekt von „Horus, der Schwarzflammengott“ aktivierst: Du kannst 1 Karte ziehen.
  | it_lore               = Il nome di questa carta diventa "Sarcofago del Re" mentre è nella Zona Terreno. Durante la tua Main Phase: puoi aggiungere 1 mostro "Horus" dal tuo Deck alla tua mano, poi mettere 1 carta dalla tua mano in fondo al Deck. Puoi utilizzare questo effetto di "Mura della Tomba Imperiale" una sola volta per turno. Se attivi l'effetto di "Horus la Divinità della Fiamma Oscura": puoi pescare 1 carta.
  | pt_lore               = O nome deste card se torna "Sarcófago do Rei" enquanto estiver na Zona do Campo. Durante sua Fase Principal: você pode adicionar 1 monstro "Horus" do seu Deck à sua mão e, depois, coloque 1 card da sua mão no fundo do Deck. Você só pode usar este efeito de "Muros da Tumba Imperial" uma vez por turno. Se você ativar o efeito de "Horus, a Divindade da Chama Negra": você pode comprar 1 card.
  | es_lore               = El nombre de esta carta se convierte en "Sarcófago del Rey" mientras esté en la Zona del Campo. Durante tu Main Phase: puedes añadir a tu mano 1 monstruo "Horus" en tu Deck, y después poner en la parte inferior del Deck 1 carta en tu mano. Sólo puedes usar este efecto de "Muros de la Tumba Imperial" una vez por turno. Si activas el efecto de "Horus la Deidad de la Llama Negra": puedes robar 1 carta.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードはフィールドゾーンに存在する限り、カード名を「王の棺」として扱う。②：自分メインフェイズに発動できる。デッキから「ホルス」モンスター１体を手札に加える。その後、自分の手札を１枚選んでデッキの一番下に戻す。③：自分が「ホルスの黒炎神」の効果を発動した場合に発動できる。自分は１枚ドローする。
