  | pendulum_effect       = During the [[Standby Phase]]: You can [[target]] up to 2 cards in the [[Pendulum Zone]]s; their [[Pendulum Scale]]s become 0 until the end of this [[turn]]. You can only use this effect of "D/D Scale Surveyor" [[once per turn]].
  | text                  = If you [[control]] a "[[D/D]]" [[Pendulum Monster|Pendulum Monster Card]]: You can [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or Special Summoned: You can make this card [[Level]] 4. If this card is sent to the [[GY]], or added to the [[Extra Deck]] [[face-up]]: You can [[target]] 1 "D/D" Pendulum Monster Card you control; [[return]] it to the hand. You can only use each effect of "D/D Scale Surveyor" [[once per turn]].
  | fr_pendulum_effect    = Durant la Standby Phase : vous pouvez cibler max. 2 cartes dans les Zones Pendule ; jusqu'à la fin de ce tour, leur Échelle Pendule devient 0. Vous ne pouvez utiliser cet effet de "D/D Arpenteur d'Échelle" qu'une fois par tour.
  | fr_text               = Si vous contrôlez une Carte Monstre Pendule "D/D" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez faire devenir Niveau 4 cette carte. Si cette carte est envoyée au Cimetière ou ajoutée face recto à l'Extra Deck : vous pouvez cibler 1 Carte Monstre Pendule "D/D" que vous contrôlez ; renvoyez-la à la main. Vous ne pouvez utiliser chaque effet de "D/D Arpenteur d'Échelle" qu'une fois par tour.
  | de_pendulum_effect    = Während der Standby Phase: Du kannst bis zu 2 Karten in den Pendelzonen wählen; ihre Pendelbereiche werden bis zum Ende dieses Spielzugs zu 0. Du kannst diesen Effekt von „D/D-Bereichsinspekteur“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls du eine „D/D“-Pendelmonsterkarte kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diese Karte zu Stufe 4 werden lassen. Falls diese Karte auf den Friedhof gelegt oder offen dem Extra Deck hinzugefügt wird: Du kannst 1 „D/D“-Pendelmonsterkarte wählen, die du kontrollierst; gib sie auf die Hand zurück. Du kannst jeden Effekt von „D/D-Bereichsinspekteur“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Durante la Standby Phase: puoi scegliere come bersaglio fino a 2 carte nelle Zone Pendulum; i loro Valori Pendulum diventano 0 fino alla fine di questo turno. Puoi utilizzare questo effetto di "D/D Supervisore del Valore" una sola volta per turno.
  | it_text               = Se controlli una Carta Mostro Pendulum "D/D": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi far diventare questa carta di Livello 4. Se questa carta viene mandata al Cimitero, o aggiunta all'Extra Deck scoperta: puoi scegliere come bersaglio 1 Carta Mostro Pendulum "D/D" che controlli; falla ritornare nella mano. Puoi utilizzare ogni effetto di "D/D Supervisore del Valore" una sola volta per turno.
  | pt_pendulum_effect    = Durante a Fase de Apoio: você pode escolher até 2 cards nas Zonas de Pêndulo; suas Escalas de Pêndulo se tornam 0 até o final deste turno. Você só pode usar este efeito de "D/D Pesquisador de Escala" uma vez por turno.
  | pt_text               = Se você controlar um Card de Monstro Pêndulo "D/D": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode tornar este card de Nível 4. Se este card for enviado para o Cemitério, ou adicionado ao Deck Adicional com a face para cima: você pode escolher 1 Card de Monstro Pêndulo "D/D" que você controla; devolva-o para a mão. Você só pode usar cada efeito de "D/D Pesquisador de Escala" uma vez por turno.
  | es_pendulum_effect    = Durante la Standby Phase: puedes seleccionar hasta 2 cartas en las Zonas de Péndulo; sus Escalas de Péndulo se convierten en 0 hasta el final de este turno. Sólo puedes usar este efecto de "D/D Agrimensor de Escala" una vez por turno.
  | es_text               = Si controlas una Carta de Monstruo de Péndulo "D/D": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes hacer que esta carta sea de Nivel 4. Si esta carta es mandada al Cementerio, o añadida al Deck Extra boca arriba: puedes seleccionar 1 Carta de Monstruo de Péndulo "D/D" que controles; devuélvela a la mano. Sólo puedes usar cada efecto de "D/D Agrimensor de Escala" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分・相手のスタンバイフェイズに、自分・相手のＰゾーンのカードを２枚まで対象として発動できる。そのカードのＰスケールをターン終了時まで０にする。
  | ja_text               = このカード名の①②③のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ＤＤ」Ｐモンスターカードが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。このカードのレベルを４にする。③：このカードが墓地へ送られた場合、またはＥＸデッキに表側で加わった場合、自分フィールドの「ＤＤ」Ｐモンスターカード１枚を対象として発動できる。そのカードを手札に戻す。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에, 자신 / 상대의 펜듈럼 존의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드의 펜듈럼 스케일을 턴 종료시까지 0 으로 한다.
  | ko_text               = 이 카드명의 ①②③의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "DD(디디)" 펜듈럼 몬스터 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 이 카드의 레벨을 4 로 한다. ③: 이 카드가 묘지로 보내졌을 경우, 또는 엑스트라 덱에 앞면으로 넣어졌을 경우, 자신 필드의 "DD(디디)" 펜듈럼 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다.
  | sc_pendulum_effect    = 此卡名的灵摆效果1回合仅可使用1次。①：在自己・对手的准备阶段，以自己・对手的灵摆区域的最多2张卡为对象可以发动。将该卡的灵摆刻度直至回合结束时为止改成0。
  | sc_text               = 此卡名的①②③怪兽效果1回合仅可各使用1次。①：自己场上存在“DD”灵摆怪兽卡的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。将此卡的等级改成4。③：此卡被送至墓地的情况下，或以表侧加入额外牌组的情况下，以自己场上的1张“DD”灵摆怪兽卡为对象可以发动。将该卡放回手牌。
