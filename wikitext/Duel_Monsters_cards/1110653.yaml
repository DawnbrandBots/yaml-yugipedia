  | text                = 1 [[Tuner]] + 1 non-Tuner [[monster]]<br />For this card's [[Synchro Summon]], you can treat 1 [[Link Monster|Link]]-1 monster you [[control]] as a [[Level]] 1 Tuner. You can only use each of the following [[effect]]s of "Cooky★Yummy Way" [[once per turn]]. If this card is [[Synchro Summon]]ed: You can [[target]] up to 2 [[face-up]] monsters on the [[field]]; change them to [[face-down]] [[Defense Position]]. When your opponent [[activate]]s a card or effect ([[Quick Effect]]): You can [[return]] this card to the [[Extra Deck]]; [[Special Summon]] up to 2 "[[Yummy]]" monsters from your [[GY]].
  | fr_text             = 1 Syntoniseur + 1 monstre non-Syntoniseur<br />Pour l'Invocation Synchro de cette carte, vous pouvez traiter 1 monstre Link-1 que vous contrôlez comme Syntoniseur de Niveau 1. Vous ne pouvez utiliser chacun des effets suivants de "Cooky★Voie du Miammy" qu'une fois par tour. Si cette carte est Invoquée par Synchronisation : vous pouvez cibler max. 2 monstres face recto sur le Terrain ; changez-les en Position de Défense face verso. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez renvoyer cette carte à l'Extra Deck ; Invoquez Spécialement max. 2 monstres "Miammy" depuis votre Cimetière.
  | de_text             = 1 Empfänger + 1 Nicht-Empfänger-Monster<br />Für die Synchrobeschwörung dieser Karte kannst du 1 Monster mit Link-1, das du kontrollierst, als Empfänger der Stufe 1 behandeln. Du kannst jeden der folgenden Effekte von „Keksmiez★Leckerstraße“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst bis zu 2 offene Monster auf dem Spielfeld wählen; ändere sie in die verdeckte Verteidigungsposition. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diese Karte ins Extra Deck zurücklegen; beschwöre bis zu 2 „Lecker“-Monster als Spezialbeschwörung von deinem Friedhof.
  | it_text             = 1 Tuner + 1 mostro non-Tuner<br />Per la Synchro Evocazione di questa carta, puoi considerare 1 mostro Link-1 che controlli come un Tuner di Livello 1. Puoi utilizzare ognuno dei seguenti effetti di "Cooky★Yummy Via" una sola volta per turno. Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio fino a 2 mostri scoperti sul Terreno; mettili coperti in Posizione di Difesa. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi far ritornare questa carta nell'Extra Deck; Evoca Specialmente fino a 2 mostri "Yummy" dal tuo Cimitero.
  | pt_text             = 1 Regulador + 1 monstro não-Regulador<br />Para a Invocação-Sincro deste card, você pode considerar 1 monstro de Link-1 que você controla como um Regulador de Nível 1. Você só pode usar cada um dos seguintes efeitos de "Biscoito★Via Nhamy" uma vez por turno. Se este card for Invocado por Invocação-Sincro: você pode escolher até 2 monstros com a face para cima no campo; coloque-os com a face para baixo em Posição de Defesa. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode devolver este card para o Deck Adicional; Invoque por Invocação-Especial até 2 monstros "Nhamy" do seu Cemitério.
  | es_text             = 1 Cantante + 1 monstruo que no sea Cantante<br />Para la Invocación por Sincronía de esta carta, puedes tratar 1 monstruo Link-1 que controles como un Cantante de Nivel 1. Sólo puedes usar cada uno de los siguientes efectos de "Cooky★Vía Yummy" una vez por turno. Si esta carta es Invocada por Sincronía: puedes seleccionar hasta 2 monstruos boca arriba en el Campo; cámbialos a Posición de Defensa boca abajo. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes devolver esta carta al Deck Extra; Invoca de Modo Especial, desde tu Cementerio, hasta 2 monstruos "Yummy".
  | ja_text             = チューナー＋チューナー以外のモンスター１体<br />このカードをＳ召喚する場合、自分フィールドのリンク１モンスター１体をレベル１チューナーとして扱う事ができる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合、フィールドの表側表示モンスターを２体まで対象として発動できる。そのモンスターを裏側守備表示にする。②：相手が魔法・罠・モンスターの効果を発動した時、このカードをＥＸデッキに戻して発動できる。自分の墓地から「ヤミー」モンスターを２体まで特殊召喚する。
  | ko_text             = 튜너 ＋ 튜너 이외의 몬스터 1장<br />이 카드를 싱크로 소환할 경우, 자신 필드의 링크 1 몬스터 1장을 레벨 1 튜너로 취급할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우, 필드의 앞면 표시 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. ②: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 이 카드를 엑스트라 덱으로 되돌리고 발동할 수 있다. 자신 묘지에서 "야미" 몬스터를 2장까지 특수 소환한다.
  | sc_text             = 协调＋协调以外的怪兽1只<br />要同步召唤此卡的情况下，可将自己场上的1只连接1怪兽视为等级1协调。此卡名的①②效果1回合仅可各使用1次。①：此卡同步召唤的情况下，以场上的最多2只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。②：对手发动魔法・陷阱・怪兽的效果时，将此卡放回额外牌组可以发动。从自己墓地将最多2只“黯蜜”怪兽特殊召唤。
