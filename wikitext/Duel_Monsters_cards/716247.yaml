  | fr_text             = 2 monstres "Patroll du Pillage"<br />Durant la Main Phase (Effet Rapide) : vous pouvez Invoquer Spécialement 1 Carte Monstre "Patroll du Pillage" depuis votre main ou Zone Magie & Piège face recto. Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez défausser 1 carte "Patroll du Pillage" ; annulez l'activation, et si vous le faites, détruisez-la, puis si cette carte est équipée avec une carte "Patroll du Pillage", vous pouvez ajouter 1 carte "Patroll du Pillage" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Lys, Navire de la Patroll du Pillage" qu'une fois par tour.
  | de_text             = 2 „Plünderpatrouillen“-Monster<br />Während der Main Phase (Schnelleffekt): Du kannst 1 „Plünderpatrouillen“-Monsterkarte als Spezialbeschwörung von deiner Hand oder offen von deiner Zauber- & Fallenzone beschwören. Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 „Plünderpatrouillen“-Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre es, dann, falls diese Karte mit einer „Plünderpatrouillen“-Karte ausgerüstet ist, kannst du deiner Hand 1 „Plünderpatrouillen“-Karte von deinem Deck hinzufügen. Du kannst jeden Effekt von „Plünderpatrouillen-Schiff Lys“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri "ConTrollo Bottino"<br />Durante la Main Phase (Effetto Rapido): puoi Evocare Specialmente 1 Carta Mostro "ConTrollo Bottino" dalla tua mano o Zona Magie & Trappole scoperta. Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi scartare 1 carta "ConTrollo Bottino"; annulla l'attivazione e, se lo fai, distruggila, poi, se questa carta è equipaggiata con una carta "ConTrollo Bottino", puoi aggiungere 1 carta "ConTrollo Bottino" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Nave di ConTrollo Bottino Lys" una sola volta per turno.
  | pt_text             = 2 monstros "Saquepatrollha"<br />Durante a Fase Principal (Efeito Rápido): você pode Invocar por Invocação-Especial 1 Card de Monstro "Saquepatrollha" da sua mão ou com a face para cima na Zona de Magias & Armadilhas. Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode descartar 1 card "Saquepatrollha"; negue a ativação e, se isso acontecer, destrua-o e, depois, se este card estiver equipado com um card "Saquepatrollha", você pode adicionar 1 card "Saquepatrollha" do seu Deck à sua mão. Você só pode usar cada efeito de "Navio Saquepatrollha Lys" uma vez por turno.
  | es_text             = 2 monstruos "Patrulla Saqueo"<br />Durante la Main Phase (Efecto Rápido): puedes Invocar de Modo Especial 1 Carta de Monstruo "Patrulla Saqueo" desde tu mano o Zona de Magia y Trampas boca arriba. Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes descartar 1 carta "Patrulla Saqueo"; niega la activación y, si lo haces, destrúyela, y después si esta carta está equipada con una carta "Patrulla Saqueo", puedes añadir a tu mano 1 carta "Patrulla Saqueo" en tu Deck. Sólo puedes usar cada efecto de "Lys Barco Patrulla Saqueo" una vez por turno.
  | ja_text             = 「海造賊」モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。手札及び自分の魔法＆罠ゾーンの表側表示のカードの中から、「海造賊」モンスターカード１枚を選んで特殊召喚する。②：相手がモンスターの効果を発動した時、手札から「海造賊」カード１枚を捨てて発動できる。その発動を無効にし破壊する。このカードが「海造賊」カードを装備している場合、さらにデッキから「海造賊」カード１枚を手札に加える事ができる。
  | ko_text             = "플런드롤" 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 패 및 자신의 마법 & 함정 존의 앞면 표시의 카드 중에서, "플런드롤" 몬스터 카드 1장을 고르고 특수 소환한다. ②: 상대가 몬스터의 효과를 발동했을 때, 패에서 "플런드롤" 카드 1장을 버리고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 이 카드가 "플런드롤" 카드를 장착하고 있을 경우, 추가로 덱에서 "플런드롤" 카드 1장을 패에 넣을 수 있다.
