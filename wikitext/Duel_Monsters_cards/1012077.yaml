  | text            = You can [[Special Summon]] this card (from your [[hand]]) by [[shuffling]] 2 [[Spells]] from your hand and/or [[GY]] into the [[Main Deck|Deck]], including a [[Ritual Spell]]. You can only Special Summon "Sauravis, Dragon Sage of the Voiceless Voice" [[once per turn]] this way. When your opponent [[activate]]s a card or [[effect]] ([[Quick Effect]]): You can [[return]] this card from the [[field]] to the [[hand]]; Special Summon 1 [[LIGHT]] [[Ritual Monster]] ([[Warrior]] or [[Dragon]]) from your hand or Deck, but shuffle it into the Deck during the [[End Phase]] of the next [[turn]]. You can only use this effect of "Sauravis, Dragon Sage of the Voiceless Voice" once per turn.
  | fr_text         = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en mélangeant 2 Magies (une Magie Rituelle incluse) depuis votre main et/ou Cimetière dans le Deck. Vous ne pouvez Invoquer Spécialement "Sauravis, Sage Dragon de la Sans Voix" qu'une fois par tour de cette façon. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez renvoyer cette carte depuis le Terrain à la main ; Invoquez Spécialement 1 Monstre Rituel LUMIÈRE (Guerrier ou Dragon) depuis votre main ou Deck, mais mélangez-le dans le Deck durant la End Phase du prochain tour. Vous ne pouvez utiliser cet effet de "Sauravis, Sage Dragon de la Sans Voix" qu'une fois par tour.
  | de_text         = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 2 Zauber von deiner Hand und/oder deinem Friedhof ins Deck mischst, darunter ein Ritualzauber. Du kannst „Sauravis, Drachenweiser der stimmlosen Stimme“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diese Karte vom Spielfeld auf die Hand zurückgeben; beschwöre 1 LICHT Ritualmonster (Krieger oder Drache) als Spezialbeschwörung von deiner Hand oder deinem Deck, aber mische es während der End Phase des nächsten Spielzugs ins Deck. Du kannst diesen Effekt von „Sauravis, Drachenweiser der stimmlosen Stimme“ nur einmal pro Spielzug verwenden.
  | it_text         = Puoi Evocare Specialmente questa carta (dalla tua mano) mischiando 2 Magie dalla tua mano e/o Cimitero nel Deck, compresa una Magia Rituale. Puoi Evocare Specialmente "Sauravis, Saggio Drago della Voce Muta" una sola volta per turno in questo modo. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi far ritornare questa carta dal Terreno nella mano; Evoca Specialmente 1 Mostro Rituale LUCE (Guerriero o Drago) dalla tua mano o Deck, ma mischialo nel Deck durante la End Phase del prossimo turno. Puoi utilizzare questo effetto di "Sauravis, Saggio Drago della Voce Muta" una sola volta per turno.
  | pt_text         = Você pode Invocar este card por Invocação-Especial (da sua mão) ao embaralhar no Deck 2 Magias da sua mão e/ou do Cemitério, incluindo uma Magia de Ritual. Você só pode Invocar "Sauravis, o Sábio Dragão da Voz Sem Voz" por Invocação-Especial uma vez por turno desta forma. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode devolver este card do campo para a mão; Invoque por Invocação-Especial 1 Monstro de Ritual (Guerreiro ou Dragão) de LUZ da sua mão ou do Deck, mas embaralhe-o no Deck durante a Fase Final do próximo turno. Você só pode usar este efeito de "Sauravis, o Sábio Dragão da Voz Sem Voz" uma vez por turno.
  | es_text         = Puedes Invocar esta carta de Modo Especial (desde tu mano) barajando al Deck 2 Mágicas en tu mano y/o Cementerio, incluyendo una Mágica de Ritual. Sólo puedes Invocar de Modo Especial "Sauravis, Sabio de Dragones de la Voz Muda" una vez por turno de esta forma. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes devolver a la mano esta carta en el Campo; Invoca de Modo Especial, desde tu mano o Deck, 1 Monstruo de Ritual de LUZ (Guerrero o Dragón), pero barájalo al Deck durante la End Phase del próximo turno. Sólo puedes usar este efecto de "Sauravis, Sabio de Dragones de la Voz Muda" una vez por turno.
  | ja_text         = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは自分の手札・墓地から儀式魔法カードを含む魔法カード２枚をデッキに戻し、手札から特殊召喚できる。②：相手がカードの効果を発動した時、フィールドのこのカードを手札に戻して発動できる。手札・デッキから戦士族・ドラゴン族で光属性の儀式モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズにデッキに戻る。
  | ko_text         = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 자신의 패 / 묘지에서 의식 마법 카드를 포함하는 마법 카드 2장을 덱으로 되돌리고, 패에서 특수 소환할 수 있다. ②: 상대가 카드의 효과를 발동했을 때, 필드의 이 카드를 패로 되돌리고 발동할 수 있다. 패 / 덱에서 전사족 / 드래곤족이고 빛 속성인 의식 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 덱으로 되돌아간다.
  | sc_text         = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。<br />①：此卡可借由从自己的手牌・墓地将包含仪式魔法卡在内的２张魔法卡放回牌组，来从手牌特殊召唤。<br />②：对手发动卡的效果时，将场上的此卡放回手牌可以发动。从手牌・牌组将１只战士族・龙族的光属性仪式怪兽特殊召唤。以此效果特殊召唤的怪兽将在下个回合的结束阶段放回牌组。
