  | fr_text             = Révélez 1 monstre dans votre main ; Invoquez Spécialement 1 monstre "Âme du Vainqueur" du même Attribut, mais de nom différent, depuis votre Deck, mais renvoyez-le à la main durant la End Phase. Vous ne pouvez activer qu'1 "Misez votre Âme !" par tour.
  | de_text             = Zeige 1 Monster in deiner Hand vor; beschwöre 1 „Bezwingerseele“-Monster mit derselben Eigenschaft, aber einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck, aber gib es während der End Phase auf die Hand zurück. Du kannst nur 1 „Setze deine Seele!“ pro Spielzug aktivieren.
  | it_text             = Rivela 1 mostro nella tua mano; Evoca Specialmente 1 mostro "Sgomina Anima" con lo stesso Attributo, ma con un nome diverso, dal tuo Deck, ma fallo ritornare nella mano durante la End Phase. Puoi attivare solo 1 "Metti in Palio la tua Anima!" per turno.
  | pt_text             = Revele 1 monstro na sua mão; Invoque por Invocação-Especial 1 monstro "Alma Aniquiladora" com o mesmo Atributo, mas um nome diferente, do seu Deck, mas devolva-o para a mão durante a Fase Final. Você só pode ativar 1 "Aposte sua Alma!" por turno.
  | es_text             = Muestra 1 monstruo en tu mano; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Derrota Almas" con el mismo Atributo, pero nombre diferente, pero devuélvelo a la mano durante la End Phase. Sólo puedes activar 1 "¡Pon en Juego tu Alma!" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：手札のモンスター１体を相手に見せて発動できる。見せたモンスターとはカード名が異なり、属性が同じ「ＶＳ」モンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに手札に戻る。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패의 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 보여준 몬스터와는 카드명이 다르고, 속성이 같은 "VS(뱅키시 소울)" 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 패로 되돌아간다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：向对手出示手牌的1只怪兽可以发动。从牌组将1只与所出示的怪兽卡名不同、属性相同的“对击斗魂”怪兽特殊召唤。以此效果特殊召唤的怪兽将在结束阶段放回手牌。
