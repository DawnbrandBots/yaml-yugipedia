  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Poupée Truquée" de Niveau différent de cette carte depuis votre Deck au Cimetière ; le Niveau de cette carte devient celui du monstre. Vous ne pouvez utiliser cet effet de "Poupée Truquée Petits Soldats" qu'une fois par tour. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez max. 2 monstres "Poupée Truquée" que vous contrôlez ; jusqu'à la fin de ce tour, augmentez leur Niveau de 4.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Gimmick-Marionette“-Monster mit einer unterschiedlichen Stufe als diese Karte von deinem Deck auf den Friedhof legen; die Stufe dieser Karte wird dieselbe wie die jenes Monsters. Du kannst diesen Effekt von „Gimmick-Marionette Kleine Soldaten“ nur einmal pro Spielzug verwenden. Du kannst diese Karte von deinem Friedhof verbannen und dann bis zu 2 „Gimmick-Marionette“-Monster wählen, die du kontrollierst; erhöhe ihre Stufen bis zum Ende dieses Spielzugs um 4.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Burattino Arnese" con un Livello diverso da questa carta dal tuo Deck al Cimitero; il Livello di questa carta diventa quello di quel mostro. Puoi utilizzare questo effetto di "Burattino Arnese Piccoli Soldati" una sola volta per turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio fino a 2 mostri "Burattino Arnese" che controlli; aumenta i loro Livelli di 4 fino alla fine di questo turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Engenhoca Marionete" com um Nível diferente que o deste card do seu Deck para o Cemitério; o Nível deste card se torna o desse monstro. Você só pode usar este efeito de "Engenhoca Marionete Soldadinhos" uma vez por turno. Você pode banir este card do seu Cemitério e, depois, escolha até 2 monstros "Engenhoca Marionete" que você controla; aumente o Nível deles em 4 até o final deste turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Marioneta Trucada" en tu Deck con un Nivel diferente al de esta carta; el Nivel de esta carta se convierte en el de ese monstruo. Sólo puedes usar este efecto de "Marioneta Trucada Pequeños Soldados" una vez por turno. Puedes desterrar esta carta en tu Cementerio, y después selecciona hasta 2 monstruos "Marioneta Trucada" que controles; aumenta sus Niveles en 4 hasta el final de este turno.
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、このカードとはレベルが異なる「ギミック・パペット」モンスター１体をデッキから墓地へ送って発動できる。このカードのレベルを墓地へ送ったモンスターと同じにする。②：墓地のこのカードを除外し、自分フィールドの「ギミック・パペット」モンスターを２体まで対象として発動できる。そのモンスターのレベルをターン終了時まで４つ上げる。
