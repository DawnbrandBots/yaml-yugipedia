  | sc_lore               = 此卡名的①效果１回合仅可使用１次。①：此卡召唤・特殊召唤的情况下，从牌组将等级与此卡不同的１只“机关傀偶”怪兽送至墓地可以发动。将此卡的等级改成与所送至墓地的怪兽相同。②：将墓地的此卡除外，以自己场上的最多２只“机关傀偶”怪兽为对象可以发动。该怪兽的等级直至回合结束时为止上升４。
