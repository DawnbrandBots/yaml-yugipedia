  | fr_text             = Vous pouvez révéler 1 Monstre Rituel dans votre main ; Invoquez Spécialement cette carte depuis votre main ainsi qu'1 monstre "Lutincantation" ("Crayonplume Lutincantation" exclu) depuis votre Deck. Si cette carte est Invoquée Spécialement depuis le Deck : vous pouvez cibler 1 Monstre Rituel dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser qu'1 effet de "Crayonplume Lutincantation" par tour, et uniquement une fois le tour. Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck.
  | de_text             = Du kannst 1 Ritualmonster in deiner Hand vorzeigen; beschwöre sowohl diese Karte von deiner Hand als auch 1 „Mantrawichtel“-Monster, außer „Mantrawichtel Schreibfeder“, von deinem Deck als Spezialbeschwörung. Falls diese Karte als Spezialbeschwörung vom Deck beschworen wird: Du kannst 1 Ritualmonster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst nur 1 Effekt von „Mantrawichtel Schreibfeder“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören.
  | it_text             = Puoi rivelare 1 Mostro Rituale nella tua mano; Evoca Specialmente sia questa carta dalla tua mano che 1 mostro "Impcantesimo" dal tuo Deck, eccetto "Impcantesimo Piumatita". Se questa carta viene Evocata Specialmente dal Deck: puoi scegliere come bersaglio 1 Mostro Rituale nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare solo 1 effetto di "Impcantesimo Piumatita" per turno, e solo una volta in quel turno. Non puoi Evocare Specialmente mostri dall'Extra Deck.
  | pt_text             = Você pode revelar 1 Monstro de Ritual na sua mão; Invoque por Invocação-Especial tanto este card da sua mão quanto 1 monstro "Diabretiço" do seu Deck, exceto "Diabretiço Pincelpluma". Se este card for Invocado por Invocação-Especial do Deck: você pode escolher 1 Monstro de Ritual no seu Cemitério; adicione-o à sua mão. Você só pode usar 1 efeito de "Diabretiço Pincelpluma" por turno e apenas uma vez por turno. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional.
  | es_text             = Puedes mostrar 1 Monstruo de Ritual en tu mano; Invoca de Modo Especial esta carta en tu mano así como 1 monstruo "Diablihechizo" en tu Deck, excepto "Diablihechizo Lapizpluma". Si esta carta es Invocada de Modo Especial desde el Deck: puedes seleccionar 1 Monstruo de Ritual en tu Cementerio; añádelo a tu mano. Sólo puedes usar 1 efecto de "Diablihechizo Lapizpluma" por turno, y sólo una vez ese turno. No puedes Invocar monstruos de Modo Especial desde el Deck Extra.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：手札の儀式モンスター１体を相手に見せて発動できる。「魔神儀－ペンシルベル」以外のデッキの「魔神儀」モンスター１体と手札のこのカードを特殊召喚する。②：このカードがデッキからの特殊召喚に成功した場合、自分の墓地の儀式モンスター１体を対象として発動できる。そのモンスターを手札に加える。③：このカードがモンスターゾーンに存在する限り、自分はＥＸデッキからモンスターを特殊召喚できない。
  | ko_text             = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패의 의식 몬스터 1장을 상대에게 보여주고 발동할 수 있다. "데블리철－펜슬벨" 이외의 덱의 "데블리철" 몬스터 1장과 패의 이 카드를 특수 소환한다. ②: 이 카드가 덱에서의 특수 소환에 성공했을 경우, 자신 묘지의 의식 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  | sc_text             = 此卡名的①②效果1回合1次，仅可使用其中1个。①：将手牌的1只仪式怪兽出示给对手可以发动。将“魔神仪－钢笔羽毛”以外的1只牌组的“魔神仪”怪兽和手牌的此卡特殊召唤。②：此卡从牌组特殊召唤成功的情况下，以自己墓地的1只仪式怪兽为对象可以发动。将该怪兽加入手牌。③：只要此卡存在于怪兽区域，自己不可从额外牌组特殊召唤怪兽。
