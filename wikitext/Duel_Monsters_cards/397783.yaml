  | text                  = You can [[Ritual Summon]] this card with "[[Amorphous Persona]]". If this card is Ritual Summoned, skip the [[Main Phase 1]] of your opponent's next [[turn]]. [[Negate]] the [[effect]]s of [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], and [[Xyz Monster]]s while they are on the [[field]]. If this card is [[sent]] from the field to the [[Graveyard|GY]]: You can [[Add a card|add]] 1 "[[Dracoverlord]]" [[monster]] from your [[Main Deck|Deck]] to your [[hand]], except "Amorphactor Pain, the Imagination Dracoverlord".
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec "Persona Amorphe". Si cette carte est Invoquée Rituellement, sautez la Main Phase 1 du prochain tour de votre adversaire. Annulez les effets de Monstres Fusion, Synchro et Xyz tant qu'ils sont sur le Terrain. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre "Dracosseigneur" ("Amorphactor Pain, le Dracosseigneur Imaginaire" exclu) depuis votre Deck à votre main.
  | de_text               = Du kannst diese Karte mit „Amorphe Person“ als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird, überspringt die Main Phase 1 des nächsten Spielzugs deines Gegners. Annulliere die Effekte von Fusions-, Synchro- und Xyz-Monstern, solange sie auf dem Spielfeld liegen. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Drachoberherr“-Monster von deinem Deck hinzufügen, außer „Amorphactor Pein, der imaginäre Drachoberherr“.
  | it_text               = Puoi Evocare tramite Rituale questa carta con "Amorfo Persona". Se questa carta viene Evocata tramite Rituale, salta la Main Phase 1 del prossimo turno del tuo avversario. Annulla gli effetti dei Mostri Fusione, Synchro e Xyz mentre sono sul Terreno. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro "Dracosovrano" dal tuo Deck alla tua mano, eccetto "Amorphactor Pena, il Dracosovrano Immaginazione".
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com "Pessoa Amorfa". Se este card for Invocado por Invocação-Ritual, pule a Fase Principal 1 do próximo turno do seu oponente. Negue os efeitos dos Monstros de Fusão, Sincro e Xyz enquanto eles estiverem no campo. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 monstro "Dracosuserano" do seu Deck à sua mão, exceto "Pesar Amorfactor, o Dracosuserano da Imaginação".
  | es_text               = Puedes Invocar esta carta por Ritual con "Persona Amorfa". Si esta carta es Invocada por Ritual, sáltate la Main Phase 1 del próximo turno de tu adversario. Niega los efectos de Monstruos de Fusión, Sincronía y Xyz mientras estén en el Campo. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo "Dracoseñor" en tu Deck, excepto "Amorfactor Pena, el Dracoseñor de la Imaginación".
  | ja_text               = 「アモルファスＰ」により降臨。①：このカードが儀式召喚に成功した場合、次の相手ターンのメインフェイズ１をスキップする。②：このカードがモンスターゾーンに存在する限り、フィールドの表側表示の融合・Ｓ・Ｘモンスターの効果は無効化される。③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「虚竜魔王アモルファクターＰ」以外の「竜魔王」モンスター１体を手札に加える。
  | ko_text               = "아모르파스P(페르소나)"에 의해 의식 소환. ①: 이 카드가 의식 소환에 성공했을 경우, 다음 상대 턴의 메인 페이즈 1 을 스킵한다. ②: 이 카드가 몬스터 존에 존재하는 한, 필드의 앞면 표시의 융합 / 싱크로 / 엑시즈 몬스터의 효과는 무효화된다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "허용마왕 아모르펙터P(사이코)" 이외의 "용마왕" 몬스터 1장을 패에 넣는다.
