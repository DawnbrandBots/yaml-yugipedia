  | text                  = You can [[send]] 1 "[[Queen's Knight]]", "[[King's Knight]]", or "[[Jack's Knight]]" from your [[Main Deck|Deck]] to the [[GY]]; [[Special Summon]] this card from your [[hand]], and if you do, this card's name becomes the sent monster's name until the [[End Phase]]. During the End Phase, if this card is in your GY: You can [[target]] 1 other [[LIGHT]] [[Warrior]] monster in your GY; [[shuffle]] it into the Deck, and if you do, [[add]] this card to your hand. You can only use each [[effect]] of "Joker's Knight" [[once per turn]].
  | fr_text               = Vous pouvez envoyer 1 "Chevalier de la Reine", "Chevalier du Roi" ou "Chevalier du Valet" depuis votre Deck au Cimetière ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, le nom de cette carte devient le nom du monstre envoyé jusqu'à la End Phase. Durant la End Phase, si cette carte est dans votre Cimetière : vous pouvez cibler 1 autre monstre LUMIÈRE Guerrier dans votre Cimetière ; mélangez-le dans le Deck, et si vous le faites, ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Chevalier du Harlequin" qu'une fois par tour.
  | de_text               = Du kannst 1 „Ritterin der Königin“, „Ritter des Königs“ oder „Ritter des Buben“ von deinem Deck auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, wird der Name dieser Karte bis zur End Phase derselbe wie der Name des gelegten Monsters. Während der End Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 anderes LICHT Krieger-Monster in deinem Friedhof wählen; mische es ins Deck und falls du dies tust, füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Ritter des Jokers“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi mandare 1 "Cavaliere della Regina", "Cavaliere del Re" o "Cavaliere del Jack" dal tuo Deck al Cimitero; Evoca Specialmente questa carta dalla tua mano e, se lo fai, il nome di questa carta diventa il nome del mostro mandato fino alla End Phase. Durante la End Phase, se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 altro mostro LUCE Guerriero nel tuo Cimitero; mischialo nel Deck e, se lo fai, aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Cavaliere del Joker" una sola volta per turno.
  | pt_text               = Você pode enviar 1 "O Cavaleiro da Rainha", "O Cavaleiro do Rei" ou "O Cavaleiro do Valete" do seu Deck para o Cemitério; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, até a Fase Final, o nome deste card se torna o nome do monstro enviado. Durante a Fase Final, se este card estiver no seu Cemitério: você pode escolher 1 outro monstro Guerreiro de LUZ no seu Cemitério; embaralhe-o no Deck e, se isso acontecer, adicione este card à sua mão. Você só pode usar cada efeito de "O Cavaleiro do Coringa" uma vez por turno.
  | es_text               = Puedes mandar al Cementerio 1 "Escolta de la Reina", "Escolta del Rey" o "Escolta de la Sota" en tu Deck; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, hasta la End Phase el nombre de esta carta se convierte en el nombre del monstruo mandado. Durante la End Phase, si esta carta está en tu Cementerio: puedes seleccionar otro monstruo Guerrero de LUZ en tu Cementerio; barájalo al Deck y, si lo haces, añade esta carta a tu mano. Sólo puedes usar cada efecto de "Escolta del Bufón" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」の内１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードはエンドフェイズまで、墓地へ送ったモンスターと同名カードとして扱う。②：自分・相手のエンドフェイズに、このカード以外の自分の墓地の戦士族・光属性モンスター１体を対象として発動できる。そのモンスターをデッキに戻し、墓地のこのカードを手札に加える。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "퀸즈 나이트" "잭스 나이트" "킹스 나이트" 중 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는 엔드 페이즈까지, 묘지로 보낸 몬스터와 같은 이름의 카드로 취급한다. ②: 자신 / 상대의 엔드 페이즈에, 이 카드 이외의 자신 묘지의 전사족 / 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌리고, 묘지의 이 카드를 패에 넣는다.
