  | pendulum_effect       = Once, while this card is in your [[Pendulum Zone]], when your opponent [[Pendulum Summon]]s a [[Monster Card|monster]](s) (except during the [[Damage Step]]): You can [[activate]] this [[effect]]; this [[turn]], that Pendulum Summoned monster cannot [[attack]], also its effects are [[negate]]d.
  | text                  = Cannot [[attack]] unless you [[control]] another "[[D/D]]" [[Monster Card|monster]]. During your opponent's [[Main Phase]] ([[Quick Effect]]): You can [[target]] 1 [[face-up]] [[Pendulum Summon]]ed monster your opponent controls; [[negate]] that face-up monster's [[effect]]s until the end of this [[turn]]. You can only use this effect of "D/D Evil" [[once per turn]].
  | fr_pendulum_effect    = Une fois, tant que cette carte est dans votre Zone Pendule, lorsque votre adversaire Invoque par Pendulation un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez activer cet effet ; ce tour, le monstre Invoqué par Pendulation ne peut pas attaquer, et aussi, ses effets sont annulés.
  | fr_text               = Ne peut pas attaquer sauf si vous contrôlez un autre monstre "D/D". Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 monstre face recto Invoqué par Pendulation contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez les effets du monstre face recto. Vous ne pouvez utiliser cet effet de "D/D Mal" qu'une fois par tour.
  | de_pendulum_effect    = Einmal, solange diese Karte in deiner Pendelzone liegt, wenn dein Gegner ein oder mehr Monster als Pendelbeschwörung beschwört (außer während des Damage Steps): Du kannst diesen Effekt aktivieren; in diesem Spielzug können die als Pendelbeschwörung beschworenen Monster nicht angreifen, zusätzlich werden ihre Effekte annulliert.
  | de_text               = Kann nicht angreifen, es sei denn, du kontrollierst ein anderes „D/D“-Monster. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 offenes als Pendelbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; annulliere die Effekte des offenen Monsters bis zum Ende dieses Spielzugs. Du kannst diesen Effekt von „D/D-Übel“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Una volta, mentre questa carta è nella tua Zona Pendulum, quando il tuo avversario Evoca Pendulum uno o più mostri (eccetto durante il Damage Step): puoi attivare questo effetto; in questo turno, quei mostri Evocati Pendulum non possono attaccare, inoltre i loro effetti sono annullati.
  | it_text               = Non può attaccare a meno che tu controlli un altro mostro "D/D". Durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Evocato Pendulum scoperto controllato dal tuo avversario; annulla gli effetti di quel mostro scoperto fino alla fine di questo turno. Puoi utilizzare questo effetto di "D/D Male" una sola volta per turno.
  | pt_pendulum_effect    = Uma vez, enquanto este card estiver na sua Zona de Pêndulo, quando seu oponente Invocar um ou mais monstros por Invocação-Pêndulo (exceto durante a Etapa de Dano): você pode ativar este efeito; neste turno, esse monstro Invocado por Invocação-Pêndulo não pode atacar e, além disso, seus efeitos são negados.
  | pt_text               = Não pode atacar a não ser que você controle outro monstro "D/D". Durante a Fase Principal do seu oponente (Efeito Rápido): você pode escolher 1 monstro Invocado por Invocação-Pêndulo com a face para cima que seu oponente controla; até o final deste turno, negue os efeitos desse monstro com a face para cima. Você só pode usar este efeito de "D/D Maligno" uma vez por turno.
  | es_pendulum_effect    = Una vez, mientras esta carta está en tu Zona de Péndulo, cuando tu adversario Invoque por Péndulo uno o más monstruos (excepto durante el Damage Step): puedes activar este efecto; este turno, ese monstruo Invocado por Péndulo no puede atacar, y además sus efectos son negados.
  | es_text               = No puede atacar a menos que controles otro monstruo "D/D". Durante la Main Phase de tu adversario (Efecto Rápido): puedes seleccionar 1 monstruo Invocado por Péndulo boca arriba que controle tu adversario; hasta el final de este turno, niega los efectos de ese monstruo boca arriba. Sólo puedes usar este efecto de "Diablo D/D" una vez por turno.
  | ja_pendulum_effect    = ①：このカードがＰゾーンに存在する限り１度だけ、相手がモンスターのＰ召喚に成功した時に発動できる。このターン、そのＰ召喚されたモンスターは攻撃できず、効果は無効化される。
  | ja_text               = このカード名の②のモンスター効果は１ターンに１度しか使用できない。①：自分フィールドに他の「ＤＤ」モンスターが存在しない場合、このカードは攻撃できない。②：相手メインフェイズに、相手フィールドのＰ召喚されたモンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  | ko_pendulum_effect    = ①: 이 카드가 펜듈럼 존에 존재하는 한 1번만, 상대가 몬스터의 펜듈럼 소환에 성공했을 때에 발동할 수 있다. 이 턴에, 그 펜듈럼 소환된 몬스터는 공격할 수 없으며, 효과는 무효화된다.
  | ko_text               = 이 카드명의 ②의 몬스터의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 "DD(디디)" 몬스터가 존재하지 않을 경우, 이 카드는 공격할 수 없다. ②: 상대 메인 페이즈에, 상대 필드의 펜듈럼 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다.
