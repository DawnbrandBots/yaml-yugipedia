  | fr_text         = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.<br />● Durant votre Main Phase : vous pouvez envoyer 1 monstre Gémeau depuis votre Deck au Cimetière, puis ajoutez 1 monstre Gémeau depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Crabe Carbo Chimicréa" qu'une fois par tour.
  | de_text         = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.<br />● Während deiner Main Phase: Du kannst 1 Zwillingsmonster von deinem Deck auf den Friedhof legen, dann füge deiner Hand 1 Zwillingsmonster von deinem Deck hinzu. Du kannst diesen Effekt von „Chemiwesen Carbo Crab“ nur einmal pro Spielzug verwenden.
  | it_text         = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.<br />● Durante la tua Main Phase: puoi mandare 1 mostro Gemello dal tuo Deck al Cimitero, poi aggiungere 1 mostro Gemello dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Chimicreatura Carbo Cancer" una sola volta per turno.
  | pt_text         = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />● Durante sua Fase Principal: você pode enviar 1 monstro Gêmeos do seu Deck para o Cemitério e, depois, adicionar 1 monstro Gêmeos do seu Deck à sua mão. Você só pode usar este efeito de "Criaquímica Carbo Caranguejo" uma vez por turno.
  | es_text         = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.<br />● Durante tu Main Phase: puedes mandar al Cementerio 1 monstruo Géminis en tu Deck, y después añadir a tu mano 1 monstruo Géminis en tu Deck. Sólo puedes usar este efecto de "Quimicriatura Carbo Cangrejo" una vez por turno.
  | ja_text         = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。<br />●自分メインフェイズに発動できる。デッキからデュアルモンスター１体を墓地へ送る。その後、デッキからデュアルモンスター１体を手札に加える。このカード名のこの効果は１ターンに１度しか使用できない。
  | ko_text         = ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되어 이하의 효과를 얻는다.<br />●자신 메인 페이즈에 발동할 수 있다. 덱에서 듀얼 몬스터 1장을 묘지로 보낸다. 그 후, 덱에서 듀얼 몬스터 1장을 패에 넣는다. 이 카드명의 이 효과는 1턴에 1번밖에 사용할 수 없다.
