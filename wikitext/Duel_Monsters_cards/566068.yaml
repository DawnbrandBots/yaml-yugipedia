  | fr_lore               = Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Orcust" ("Orcust Horreur de la Harpe" exclu) depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Orcust Horreur de la Harpe" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Orcust“-Monster als Spezialbeschwörung von deinem Deck, außer „Orcust Harfenhorror“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer FINSTERNIS Monstern. Du kannst diesen Effekt von „Orcust Harfenhorror“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Orcusestra" dal tuo Deck, eccetto "Orrore Arpa Orcusestra", inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri OSCURITÀ. Puoi utilizzare questo effetto di "Orrore Arpa Orcusestra" una sola volta per turno.
  | pt_lore               = Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Orcust" do seu Deck, exceto "Orcust Horror de Harpa" e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de TREVAS. Você só pode usar este efeito de "Orcust Horror de Harpa" uma vez por turno.
  | es_lore               = Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Orcust", excepto "Horror del Arpa Orcust", y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de OSCURIDAD. Sólo puedes usar este efecto de "Horror del Arpa Orcust" una vez por turno.
  | ja_lore               = このカード名の効果は１ターンに１度しか使用できない。①：墓地のこのカードを除外して発動できる。デッキから「オルフェゴール・ディヴェル」以外の「オルフェゴール」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は闇属性モンスターしか特殊召喚できない。
  | ko_lore               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "오르페골 디베르" 이외의 "오르페골" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 특수 소환할 수 없다.
  | sc_lore               = 此卡名的效果1回合仅可使用1次。①：将墓地的此卡除外可以发动。从牌组将1只"自鸣天琴・魔鬼嬉游曲"以外的"自鸣天琴"怪兽特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤暗属性怪兽。
