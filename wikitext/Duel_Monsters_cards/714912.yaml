  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode fazer com que seu oponente ganhe 500 PV e, depois, seu oponente olha os 3 cards do topo do seu Deck e seleciona 1 deles para que você adicione à sua mão e, além disso, embaralhe o resto de volta no Deck. Você só pode usar este efeito de "Cauda de Fadas - Rochka" uma vez por turno. Uma vez por batalha, se este card batalhar, antes do cálculo de dano: você pode enviar este card para o Cemitério.
