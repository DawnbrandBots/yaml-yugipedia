  | text                = When this card is [[activate]]d: You can [[target]] 1 "[[Cubic]]" [[Monster Card|monster]] you [[control]], except "[[Vijam the Cubic Seed]]"; [[send]] any number of "Vijam the Cubic Seed" from your [[hand]] and/or [[Main Deck|Deck]] to the [[Graveyard]], then that monster gains 800 [[ATK]] for each (even if this card [[leaves the field]]). During your opponent's [[turn]], if "Vijam the Cubic Seed" is [[Special Summon]]ed by the [[effect]] of a "Cubic" monster: Send this card to the Graveyard, and if you do, halve your opponent's [[LP]]. You can [[banish]] this card from your Graveyard; [[Add a card|add]] 1 "Cubic" monster from your Deck to your hand.
  | fr_text             = Lorsque cette carte est activée : vous pouvez cibler 1 monstre "Cubique" que vous contrôlez ("Vijam la Graine Cubique" exclu) ; envoyez un nombre de votre choix de "Vijam la Graine Cubique" depuis votre main et/ou Deck au Cimetière, puis le monstre gagne 800 ATK pour chacun d'eux (même si cette carte quitte le Terrain). Durant le tour de votre adversaire, si "Vijam la Graine Cubique" est Invoqué Spécialement par l'effet d'un monstre "Cubique" : envoyez cette carte au Cimetière, et si vous le faites, divisez par deux les LP de votre adversaire. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Cubique" depuis votre Deck à votre main.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst 1 „Kubisch“-Monster wählen, das du kontrollierst, außer „Vijam der kubische Samen“; lege eine beliebige Anzahl „Vijam der kubische Samen“ von deiner Hand und/oder deinem Deck auf den Friedhof, dann erhält das Monster für jeden 800 ATK (selbst falls diese Karte das Spielfeld verlässt). Während des Spielzugs deines Gegners, falls „Vijam der kubische Samen“ durch den Effekt eines „Kubisch“-Monsters als Spezialbeschwörung beschworen wird: Lege diese Karte auf den Friedhof und falls du dies tust, halbiere die LP deines Gegners. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Kubisch“-Monster von deinem Deck hinzu.
  | it_text             = Quando questa carta viene attivata: puoi scegliere come bersaglio 1 mosto "Cubico" che controlli, eccetto "Vijam il Seme Cubico"; manda un qualsiasi numero di "Vijam il Seme Cubico" dalla tua mano e/o Deck al Cimitero, poi quel mostro guadagna 800 ATK per ognuno (anche se questa carta lascia il Terreno). Durante il turno del tuo avversario, se "Vijam il Seme Cubico" viene Evocato Specialmente dall'effetto di un mostro "Cubico": manda questa carta al Cimitero e, se lo fai, dimezza i LP del tuo avversario. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Cubico" dal tuo Deck alla tua mano.
  | pt_text             = Quando este card for ativado: você pode escolher 1 monstro "Cúbico(a)" que você controla, exceto "Vijam, a Semente Cúbica"; envie qualquer número de "Vijam, a Semente Cúbica" da sua mão e/ou Deck para o Cemitério e, depois, esse monstro ganha 800 de ATK para cada um (mesmo que este card deixe o campo). Durante o turno do seu oponente, se "Vijam, a Semente Cúbica" for Invocado por Invocação-Especial pelo efeito de um monstro "Cúbico(a)": envie este card para o Cemitério e, se isso acontecer, diminua pela metade os PV do seu oponente. Você pode banir este card do seu Cemitério; adicione 1 monstro "Cúbico(a)" do seu Deck à sua mão.
  | es_text             = Cuando esta carta es activada: puedes seleccionar 1 monstruo "Cúbico/a" que controles, excepto "Vijam la Semilla Cúbica"; manda cualquier cantidad de "Vijam la Semilla Cúbica" de tu mano y/o Deck al Cementerio, y después ese monstruo gana 800 ATK por cada una (aún si esta carta deja el Campo). Durante el turno de tu adversario, si "Vijam la Semilla Cúbica" es Invocada de Modo Especial por el efecto de un monstruo "Cúbico/a": manda esta carta al Cementerio y, si lo haces, divide a la mitad los LP de tu adversario. Puedes desterrar esta carta de tu Cementerio; añade a tu mano, desde tu Deck, 1 monstruo "Cúbico/a".
  | ja_text             = ①：このカードの発動時に、「方界胤ヴィジャム」以外の自分フィールドの「方界」モンスター１体を対象にできる。その場合、手札・デッキから「方界胤ヴィジャム」を任意の枚数墓地へ送る。その後、対象のモンスターの攻撃力は、この効果で墓地へ送ったモンスターの数×８００アップする。②：相手ターンに「方界」モンスターの効果で「方界胤ヴィジャム」が特殊召喚された場合に発動する。このカードを墓地へ送り、相手のＬＰを半分にする。③：墓地のこのカードを除外して発動できる。デッキから「方界」モンスター１体を手札に加える。
  | ko_text             = ①: 이 카드의 발동시에, "방계윤 비잠" 이외의 자신 필드의 "방계" 몬스터 1장을 대상으로 할 수 있다. 그 경우, 패 / 덱에서 "방계윤 비잠"을 임의의 매수 묘지로 보낸다. 그 후, 대상 몬스터의 공격력은, 이 효과로 묘지로 보낸 몬스터의 수 × 800 올린다. ②: 상대 턴에 "방계" 몬스터의 효과로 "방계윤 비잠"이 특수 소환되었을 경우에 발동한다. 이 카드를 묘지로 보내고, 상대의 LP를 절반으로 한다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "방계" 몬스터 1장을 패에 넣는다.
