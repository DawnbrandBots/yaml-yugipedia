  | es_text         = Cuando tu adversario Invoca uno o más monstruos de Modo Normal o Especial, excepto durante el Damage Step: puedes Invocar esta carta de Modo Especial, desde tu mano, al lado del Campo de tu adversario en Posición de Defensa. El controlador de esta carta no puede Invocar Xyz.
