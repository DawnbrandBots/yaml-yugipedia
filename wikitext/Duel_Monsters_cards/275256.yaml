  | ko_text         = 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 때, 이 카드를 패에서 상대 필드 위에 앞면 수비 표시로 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 이 카드의 컨트롤러는 엑시즈 소환할 수 없다.
