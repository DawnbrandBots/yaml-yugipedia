  | de_text         = Wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört, außer während des Damage Steps: Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners in die Verteidigungsposition beschwören. Der Beherrscher dieser Karte kann keine Monster als Xyz-Beschwörung beschwören.
