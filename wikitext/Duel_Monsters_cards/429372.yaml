  | fr_text             = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez Poser 1 Carte Magie/Piège "Majesspectre" directement depuis votre Deck, mais elle ne peut pas être activée ce tour. Vous ne pouvez utiliser cet effet de "Crapaud Majesspectre - Ogama" qu'une fois par tour. Tant que cette carte est dans votre Zone Monstre, votre adversaire ne peut pas la cibler avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire.
  | de_text             = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Majespenst“-Zauber-/Fallenkarte direkt von deinem Deck setzen, aber sie kann in diesem Spielzug nicht aktiviert werden. Du kannst diesen Effekt von „Majespenst Kröte - Ogama“ nur einmal pro Spielzug verwenden. Solange diese Karte in deiner Monsterzone liegt, kann dein Gegner sie nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden.
  | it_text             = Quando questa carta viene Evocata Normalmente o Specialmente: puoi Posizionare 1 Carta Magia/Trappola "Maestospettro" direttamente dal tuo Deck, ma essa non può essere attivata in questo turno. Puoi utilizzare questo effetto di "Maestospettro Rospo - Ogama" una sola volta per turno. Mentre questa carta è nella tua Zona Mostri, il tuo avversario non può sceglierla come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario.
  | pt_text             = Quando este card for Invocado por Invocação-Normal ou Especial: você pode Baixar 1 Card de Magia/Armadilha "Majespectro" diretamente do seu Deck, mas ele não pode ser ativado neste turno. Você só pode usar este efeito de "Majespectro Rã - Ogama" uma vez por turno. Enquanto este card estiver na sua Zona de Monstros, seu oponente não pode escolhê-lo como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente.
  | es_text             = Cuando esta carta es Invocada de Modo Normal o Especial: puedes Colocar 1 Carta Mágica/de Trampa "Majespectro" directamente desde tu Deck, pero no puede ser activada este turno. Sólo puedes usar este efecto de "Sapo Majespectro - Ogama" una vez por turno. Mientras esta carta esté en tu Zona de Monstruos, tu adversario no puede seleccionarla con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario.
  | ja_text             = 「マジェスペクター・フロッグ」の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「マジェスペクター」魔法・罠カード１枚を選んで自分フィールドにセットする。この効果でセットしたカードはこのターン発動できない。②：このカードはモンスターゾーンに存在する限り、相手の効果の対象にならず、相手の効果では破壊されない。
  | ko_text             = "마제스펙터 프로그"의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "마제스펙터" 마법 / 함정 카드 1장을 고르고 자신의 필드에 세트한다. 이 효과로 세트한 카드는 이 턴 발동할 수 없다. ② : 이 카드는 몬스터 존에 존재하는 한, 상대 효과의 대상이 되지 않고, 상대의 효과로는 파괴되지 않는다.
  | sc_text             = 此卡名的①怪兽效果１回合仅可使用１次。<br />①：此卡召唤・特殊召唤时可以发动。从牌组将１张“威风魔灵”魔法・陷阱卡放置在自己场上。以此效果放置的卡此回合不可发动。<br />②：只要此卡存在于怪兽区域，此卡不会被对手的效果破坏，对手不可将此卡作为效果的对象。
