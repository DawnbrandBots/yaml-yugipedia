  | text                = All [[monsters]] you [[control]] gain 1000 [[ATK]] while you control 5 or more [[EARTH]] monsters. You can only use each of the following [[effect]]s of "Vernusylph in Full Bloom" [[once per turn]]. You can [[banish]] 1 "[[Vernusylph and the Flower Buds]]" from your [[hand]] or [[GY]]; [[Special Summon]] 1 "[[Vera the Vernusylph Goddess]]" from your [[Main Deck|Deck]]. If a "[[Vernusylph]]" monster(s) is Special Summoned from your GY (except during the [[Damage Step]]): You can [[target]] 1 monster on the [[field]] or in either GY; [[return]] it to the hand.
  | fr_text             = Tous les monstres que vous contrôlez gagnent 1000 ATK tant que vous contrôlez min. 5 monstres TERRE. Vous ne pouvez utiliser chacun des effets suivants de "Vernusylphe en Pleine Floraison" qu'une fois par tour. Vous pouvez bannir 1 "Vernusylphe et les Bourgeons de Fleurs" depuis votre main ou Cimetière ; Invoquez Spécialement 1 "Vera la Déesse Vernusylphe" depuis votre Deck. Si un ou plusieurs monstres "Vernusylphe" sont Invoqués Spécialement depuis votre Cimetière (sauf durant la Damage Step) : vous pouvez cibler 1 monstre sur le Terrain ou dans l'un des Cimetières ; renvoyez-le à la main.
  | de_text             = Alle Monster, die du kontrollierst, erhalten 1000 ATK, solange du 5 oder mehr ERDE Monster kontrollierst. Du kannst jeden der folgenden Effekte von „Frühlingssylphe in voller Blüte“ nur einmal pro Spielzug verwenden. Du kannst 1 „Frühlingssylphe und die Blumenknospen“ von deiner Hand oder deinem Friedhof verbannen; beschwöre 1 „Vera die Frühlingssylphen-Göttin“ als Spezialbeschwörung von deinem Deck. Falls ein oder mehr „Frühlingssylphe“-Monster als Spezialbeschwörung von deinem Friedhof beschworen werden (außer während des Damage Steps): Du kannst 1 Monster auf dem Spielfeld oder in einem beliebigen Friedhof wählen; gib es auf die Hand zurück.
  | it_text             = Tutti i mostri che controlli guadagnano 1000 ATK mentre controlli 5 o più mostri TERRA. Puoi utilizzare ognuno dei seguenti effetti di "Vernasilfide in Piena Fioritura" una sola volta per turno. Puoi bandire 1 "Vernasilfide e i Germogli dei Fiori" dalla tua mano o Cimitero; Evoca Specialmente 1 "Vera la Dea Vernasilfide" dal tuo Deck. Se uno o più mostri "Vernasilfide" vengono Evocati Specialmente dal tuo Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro sul Terreno o in qualsiasi Cimitero; fallo ritornare nella mano.
  | pt_text             = Todos os monstros que você controla ganham 1000 de ATK enquanto você controlar 5 ou mais monstros de TERRA. Você só pode usar cada um dos seguintes efeitos de "Vernasílfide em Pleno Florescer" uma vez por turno. Você pode banir 1 "Vernasílfide e os Botões de Flor" da sua mão ou do Cemitério; Invoque por Invocação-Especial 1 "Vera, a Deusa Vernasílfide" do seu Deck. Se um ou mais monstros "Vernasílfide" forem Invocados por Invocação-Especial do seu Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 monstro no campo ou em qualquer Cemitério; devolva-o para a mão.
  | es_text             = Todos los monstruos que controlas ganan 1000 ATK mientras controlas 5 o más monstruos de TIERRA. Sólo puedes usar cada uno de los siguientes efectos de "Vernusilf en Pleno Florecimiento" una vez por turno. Puedes desterrar 1 "Vernusilf y las Yemas de Flores" en tu mano o Cementerio; Invoca de Modo Especial 1 "Vera la Diosa Vernusilf" desde tu Deck. Si uno o más monstruos "Vernusilf" son Invocados de Modo Especial desde tu Cementerio (excepto durante el Damage Step): puedes seleccionar 1 monstruo en el Campo o en cualquier Cementerio; devuélvelo a la mano.
  | ja_text             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに地属性モンスターが５体以上存在する限り、自分フィールドのモンスターの攻撃力は１０００アップする。②：自分の手札・墓地から「春化精と花蕾」１枚を除外して発動できる。デッキから「春化精の女神 ヴェーラ」１体を特殊召喚する。③：自分の墓地から「春化精」モンスターが特殊召喚された場合、自分または相手の、フィールド・墓地のモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。
  | ko_text             = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 땅 속성 몬스터가 5장 이상 존재하는 한, 자신 필드의 몬스터의 공격력은 1000 올린다. ②: 자신의 패 / 묘지에서 "봄화정과 꽃망울" 1장을 제외하고 발동할 수 있다. 덱에서 "봄화정의 여신 베라" 1장을 특수 소환한다. ③: 자신 묘지에서 "봄화정" 몬스터가 특수 소환되었을 경우, 자신 또는 상대의, 필드 / 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.
  | sc_text             = 此卡名的②③效果１回合仅可各使用１次。①：只要自己场上存在５只以上的地属性怪兽，自己场上的怪兽的攻击力上升１０００。②：从自己的手牌・墓地将１张“春化精与花蕾”除外可以发动。从牌组将１只“春化精的女神 薇拉”特殊召唤。③：“春化精”怪兽被从自己墓地特殊召唤的情况下，以自己或对手的场上・墓地的１只怪兽为对象可以发动。将该怪兽放回持有者的手牌。
