  | text                = If this card is [[Special Summon]]ed by "[[Clock Tower Prison]]": [[Destroy]] all [[monster]]s you [[control]], except "[[Destiny HERO]]" monsters, also, after that, you can Special Summon up to 2 "Destiny HERO" monsters from your [[GY]]. After this card is Special Summoned, for the rest of this [[turn]], "Destiny HERO" monsters you control cannot be destroyed, also you take no [[battle damage]] when they [[battle]]. The [[ATK]]/[[DEF]] of this card are equal to the combined [[original ATK]] of all other "Destiny HERO" monsters you control.
  | fr_text             = Si cette carte est Invoquée Spécialement par "Prison de la Tour de l'Horloge" : détruisez tous les monstres que vous contrôlez (monstres "HÉROS de la Destinée" exclus), et aussi, après ça, vous pouvez Invoquer Spécialement max. 2 monstres "HÉROS de la Destinée" depuis votre Cimetière. Après que cette carte est Invoquée Spécialement, le reste de ce tour, les monstres "HÉROS de la Destinée" que vous contrôlez ne peuvent pas être détruits, et aussi, vous ne recevez aucun dommage de combat lorsqu'ils combattent. L'ATK/DEF de cette carte sont égales à la somme des ATK d'origine de tous les autres monstres "HÉROS de la Destinée" que vous contrôlez.
  | de_text             = Falls diese Karte durch „Gefängnisuhrturm“ als Spezialbeschwörung beschworen wird: Zerstöre alle Monster, die du kontrollierst, außer „Schicksals-HELD“-Monstern, zusätzlich kannst du danach bis zu 2 „Schicksals-HELD“-Monster als Spezialbeschwörung von deinem Friedhof beschwören. Nachdem diese Karte als Spezialbeschwörung beschworen wurde, für den Rest dieses Spielzugs, können „Schicksals-HELD“-Monster, die du kontrollierst, nicht zerstört werden, zusätzlich erhältst du keinen Kampfschaden, wenn sie kämpfen. Die ATK/DEF dieser Karte sind gleich der Summe der Grund-ATK aller anderen „Schicksals-HELD“-Monster, die du kontrollierst.
  | it_text             = Se questa carta viene Evocata Specialmente da "Prigione della Torre dell'Orologio": distruggi tutti i mostri che controlli, eccetto i mostri "EROE del Destino", inoltre, dopo avere fatto quello, puoi Evocare Specialmente fino a 2 mostri "EROE del Destino" dal tuo Cimitero. Dopo che questa carta è stata Evocata Specialmente, per il resto di questo turno, i mostri "EROE del Destino" che controlli non possono essere distrutti, inoltre non subisci danni da combattimento quando essi combattono. L'ATK/DEF di questa carta sono pari alla somma degli ATK originali di tutti gli altri mostri "EROE del Destino" che controlli.
  | pt_text             = Se este card for Invocado por Invocação-Especial por "Prisão da Torre do Relógio": destrua todos os monstros que você controla, exceto monstros "HERÓI do Destino" e, além disso, depois, você pode Invocar por Invocação-Especial até 2 monstros "HERÓI do Destino" do seu Cemitério. Depois que este card for Invocado por Invocação-Especial, pelo resto deste turno, monstros "HERÓI do Destino" que você controla não podem ser destruídos e, além disso, você não sofre dano de batalha quando eles batalham. O ATK/DEF deste card são iguais ao ATK original combinado de todos os outros monstros "HERÓI do Destino" que você controla.
  | es_text             = Si esta carta fue Invocada de Modo Especial por "Prisión de la Torre del Reloj": destruye todos los monstruos que controles, excepto los monstruos "HÉROE del Destino", y además, después de eso, puedes Invocar de Modo Especial hasta 2 monstruos "HÉROE del Destino" desde tu Cementerio. Después de que esta carta sea Invocada de Modo Especial, por el resto de este turno, los monstruos "HÉROE del Destino" que controles no pueden ser destruidos, y además no recibes daño de batalla cuando ellos batallen. El ATK/DEF de esta carta son iguales al ATK original combinado de todos los demás monstruos "HÉROE del Destino" que controlas.
  | ja_text             = 「幽獄の時計塔」の効果で特殊召喚した場合、自分フィールド上の「Ｄ－ＨＥＲＯ」と名のついたモンスター以外の自分のモンスターを全て破壊する。その後、自分の墓地から「Ｄ－ＨＥＲＯ」と名のついたモンスターを２体まで特殊召喚する事ができる。このカードが特殊召喚されたターン、自分フィールド上の「Ｄ－ＨＥＲＯ」と名のついたモンスターは破壊されず、コントローラーへの戦闘ダメージは０になる。このカードの攻撃力・守備力は、自分フィールド上のこのカードを除く「Ｄ－ＨＥＲＯ」と名のついたモンスターの元々の攻撃力を合計した数値になる。
  | ko_text             = "유옥의 시계탑" 의 효과로 특수 소환했을 경우, 자신 필드 위의 "데스티니 히어로" 라는 이름이 붙은 몬스터 이외의 자신의 몬스터를 전부 파괴한다. 그 후, 자신의 묘지에서 "데스티니 히어로" 라는 이름이 붙은 몬스터를 2장까지 특수 소환할 수 있다. 이 카드가 특수 소환된 턴에 자신 필드 위의 "데스티니 히어로" 라는 이름이 붙은 몬스터는 파괴되지 않으며, 컨트롤러에게로의 전투 데미지는 0 이 된다. 이 카드의 공격력 / 수비력은 자신 필드 위의 이 카드 이외의 "데스티니 히어로" 라는 이름이 붙은 몬스터의 원래 공격력을 합한 수치가 된다.
  | sc_text             = ①：此卡以"幽狱时钟塔"的效果特殊召唤成功的情况下发动。将自己场上"命运－英雄"怪兽以外的怪兽全部破坏。可从自己的墓地挑选最多2只"命运－英雄"怪兽特殊召唤。②：此卡特殊召唤成功的余下回合，自己场上的"命运－英雄"怪兽不会被破坏，因该怪兽的战斗对自己造成的战斗伤害变为0。③：此卡的攻击力・守备力变为自己场上其他"命运－英雄"怪兽原本攻击力的合计数值。
