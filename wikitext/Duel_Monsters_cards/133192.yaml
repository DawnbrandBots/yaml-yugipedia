  | de_text             = Kein Spieler kann „Meklord-Imperator“-Monster, die du kontrollierst, als Ziel für Synchromonster-Effekte wählen. Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Meklord-Imperator“-Monster von deinem Deck hinzufügen.
  | it_text             = Nessun giocatore può scegliere come bersaglio i mostri "Imperatore Meklord" che controlli con gli effetti dei Mostri Synchro. Quando questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi aggiungere 1 mostro "Imperatore Meklord" dal tuo Deck alla tua mano.
  | pt_text             = Nenhum duelista pode escolher monstros "Senhormek Imperador" que você controla como alvo de efeitos de Monstros Sincro. Quando este card no campo for destruído e enviado para o Cemitério: você pode adicionar 1 monstro "Senhormek Imperador" do seu Deck à sua mão.
  | es_text             = Ningún jugador puede seleccionar monstruos "Emperador Meklord" que controles con efectos de Monstruos de Sincronía. Cuando esta carta en el Campo es destruida y mandada al Cementerio: puedes añadir a tu mano 1 monstruo "Emperador Meklord" en tu Deck.
