  | ko_text             = ①: 이 카드가 필드 존에 존재하는 한, 서로 자신 필드의 "기황제" 몬스터를 싱크로 몬스터의 효과의 대상으로 할 수 없다. ②: 필드의 이 카드가 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "기황제" 몬스터 1장을 패에 넣는다.
