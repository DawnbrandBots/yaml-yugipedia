  | lore                  = If this card is [[sent]] to the [[GY]] by a card [[effect]]: You can [[target]] 1 [[face-up]] [[Monster Card|monster]] your opponent [[control]]s; change its [[ATK]] to 0 until the end of this [[turn]]. When a card or effect is [[activate]]d that targets a "[[Lunalight]]" monster(s) you control ([[Quick Effect]]): You can [[banish]] this card from your GY; [[negate]] the activation, and if you do, each player gains 1000 [[LP]].
  | fr_lore               = Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, changez son ATK à 0. Lorsqu'une carte ou un effet qui cible un ou plusieurs monstres "Clair de Lune" que vous contrôlez est activé (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'activation, et si vous le faites, chaque joueur gagne 1000 LP.
  | de_lore               = Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere seine ATK bis zum Ende dieses Spielzugs zu 0. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein oder mehr „Lunalicht“-Monster, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, erhält jeder Spieler 1000 LP.
  | it_lore               = Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia il suo ATK a 0 fino alla fine di questo turno. Quando viene attivata una carta o un effetto che sceglie come bersaglio uno o più mostri "Lucelunare" che controlli (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero; annulla l'attivazione e, se lo fai, ogni giocatore guadagna 1000 LP.
  | pt_lore               = Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, mude o ATK dele para 0. Quando um card ou efeito for ativado que escolha como alvo um ou mais monstros "Luzlunar" que você controla (Efeito Rápido): você pode banir este card do seu Cemitério; negue a ativação e, se isso acontecer, cada duelista ganha 1000 PV.
  | es_lore               = Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, cambia su ATK a 0. Cuando es activada una carta o efecto que seleccione uno o más monstruos "Lunaluz" que controlas (Efecto Rápido): puedes desterrar esta carta en tu Cementerio; niega la activación y, si lo haces, cada jugador gana 1000 LP.
  | ja_lore               = ①：このカードが効果で墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力をターン終了時まで０にする。②：自分フィールドの「ムーンライト」モンスターを対象とする魔法・罠・モンスターの効果が発動した時、墓地のこのカードを除外して発動できる。その発動を無効にし、お互いのプレイヤーは１０００ＬＰ回復する。
  | ko_lore               = ① : 이 카드가 효과로 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 턴 종료시까지 0 으로 한다. ② : 자신 필드의 "문라이트" 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 발동을 무효로 하고, 양쪽의 플레이어는 1000 LP 회복한다.
  | sc_lore               = ①：此卡因效果被送至墓地的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。将该怪兽的攻击力直至回合结束时为止改成0。②：以自己场上的"月光"怪兽为对象的的魔法・陷阱・怪兽的效果发动时，将墓地的此卡除外可以发动。将该发动无效，双方玩家恢复1000LP。
