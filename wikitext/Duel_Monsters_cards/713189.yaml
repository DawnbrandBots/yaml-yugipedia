  | ko_text         = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 자신 필드의 몬스터 2장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. ②: 상대가 드로우 페이즈 이외로 카드를 패에 넣었을 경우에 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 묘지로 보낸다. ③: 상대 필드의 몬스터가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "명세계왕－아론" 이외의 빛 / 어둠 속성의 파충류족 몬스터 1장을 고르고 패에 넣는다.
  | sc_text         = 此卡名的①②③效果1回合仅可各使用1次。①：此卡存在于墓地的情况下，解放自己场上的2只怪兽可以发动。将此卡特殊召唤。②：对手在抽牌阶段以外将卡加入手牌的情况下可以发动。随机挑选1张对手的手牌送至墓地。③：对手场上的怪兽因效果被送至墓地的情况下可以发动。从自己的牌组・墓地挑选1只"溟界王－阿泷"以外的光・暗属性爬虫类族怪兽加入手牌。
