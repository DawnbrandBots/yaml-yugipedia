  | de_text         = Falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung. Falls dein Gegner seiner Hand eine oder mehr Karten hinzufügt (außer während der Draw Phase oder des Damage Steps): Du kannst 1 zufällige Karte von seiner Hand auf den Friedhof legen. Falls ein oder mehr Monster, die dein Gegner kontrolliert, auf den Friedhof gelegt werden (außer während des Damage Steps): Du kannst deiner Hand 1 LICHT oder FINSTERNIS Reptil-Monster von deinem Deck oder Friedhof hinzufügen, außer „Aron, der Achtheits-König“. Du kannst jeden Effekt von „Aron, der Achtheits-König“ nur einmal pro Spielzug verwenden.
  | it_text         = Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 2 mostri; Evoca Specialmente questa carta. Se il tuo avversario aggiunge una o più carte alla sua mano (eccetto durante la Draw Phase o il Damage Step): puoi mandare 1 carta a caso dalla sua mano al Cimitero. Se uno o più mostri controllati dal tuo avversario vengono mandati al Cimitero (eccetto durante il Damage Step): puoi aggiungere 1 mostro LUCE o OSCURITÀ Rettile dal tuo Deck o Cimitero alla tua mano, eccetto "Aron, il Re Ogdoadico". Puoi utilizzare ogni effetto di "Aron, il Re Ogdoadico" una sola volta per turno.
