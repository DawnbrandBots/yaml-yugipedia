  | es_text         = Si esta carta está en tu Cementerio: puedes Sacrificar 2 monstruos; Invoca esta carta de Modo Especial. Si tu adversario añade una o más cartas a su mano (excepto durante la Draw Phase o el Damage Step): puedes mandar al Cementerio 1 carta al azar en su mano. Si uno o más monstruos que controle tu adversario son mandados al Cementerio (excepto durante el Damage Step): puedes añadir a tu mano 1 monstruo Reptil de LUZ u OSCURIDAD en tu Deck o Cementerio, excepto "Aron, el Rey Ogdoádico". Sólo puedes usar cada efecto de "Aron, el Rey Ogdoádico" una vez por turno.
  | ja_text         = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在する場合、自分フィールドのモンスター２体をリリースして発動できる。このカードを特殊召喚する。②：相手がドローフェイズ以外でカードを手札に加えた場合に発動できる。相手の手札をランダムに１枚選んで墓地へ送る。③：相手フィールドのモンスターが効果で墓地へ送られた場合に発動できる。自分のデッキ・墓地から「溟界王－アロン」以外の光・闇属性の爬虫類族モンスター１体を選んで手札に加える。
