  | text                  = "[[Infernoid Onuncu]]" + "[[Infernoid Devyaty]]" + 1+ "[[Infernoid]]" [[Monster Card|monsters]]<br />When this card is [[Fusion Summon]]ed, you can: Apply these [[effect]]s, in sequence, based on the number of [[material]]s with different names used for this card's [[Summon]];<br />● 3+: Each player [[send]]s 3 cards from their [[Extra Deck]] to the [[GY]].<br />● 5+: Each player sends the top 3 cards from their [[Deck]] to the GY.<br />● 8+: Each player [[return]]s up to 3 of their [[banish]]ed cards to the GY.<br />● 10+: Each player sends their entire [[hand]] to the GY.
  | fr_text               = "Infernoid Onuncu" + "Infernoid Devyaty" + 1+ monstre "Infernoid"<br />Lorsque cette carte est Invoquée par Fusion, vous pouvez : appliquez ces effets, dans l'ordre, selon le nombre de Matériels de noms différents utilisés pour l'Invocation de cette carte ;<br />● 3+ : Chaque joueur envoie 3 cartes depuis son Extra Deck au Cimetière.<br />● 5+ : Chaque joueur envoie les 3 cartes du dessus de son Deck au Cimetière.<br />● 8+ : Chaque joueur renvoie max. 3 de ses cartes bannies au Cimetière.<br />● 10+ : Chaque joueur envoie toute sa main au Cimetière.
  | de_text               = „Infernoid Onuncu“ + „Infernoid Devyaty“ + 1+ „Infernoid“-Monster<br />Wenn diese Karte als Fusionsbeschwörung beschworen wird, kannst du: Führe nacheinander diese Effekte aus, basierend auf der Anzahl des Materials mit unterschiedlichen Namen, das für die Beschwörung dieser Karte verwendet wurde;<br />● 3+: Jeder Spieler legt 3 Karten von seinem Extra Deck auf den Friedhof.<br />● 5+: Jeder Spieler legt die obersten 3 Karten von seinem Deck auf den Friedhof.<br />● 8+: Jeder Spieler legt bis zu 3 seiner verbannten Karten auf den Friedhof zurück.<br />● 10+: Jeder Spieler legt seine gesamte Hand auf den Friedhof.
  | it_text               = "Infernoid Onuncu" + "Infernoid Devyaty" + 1+ mostri "Infernoid"<br />Quando questa carta viene Evocata tramite Fusione, puoi: applica questi effetti, in ordine, a seconda del numero di materiali con nomi diversi utilizzati per l'Evocazione di questa carta;<br />● 3+: Ogni giocatore manda 3 carte dal suo Extra Deck al Cimitero.<br />● 5+: Ogni giocatore manda le prime 3 carte del suo Deck al Cimitero.<br />● 8+: Ogni giocatore fa ritornare fino a 3 delle sue carte bandite al Cimitero.<br />● 10+: Ogni giocatore manda tutta la sua mano al Cimitero.
  | pt_text               = "Infernoide Onuncu" + "Infernoide Devyaty" + 1+ monstros "Infernoide"<br />Quando este card for Invocado por Invocação-Fusão, você pode: aplicar esses efeitos, em sequência, de acordo com o número de matérias com nomes diferentes usadas para a Invocação deste card;<br />● 3+: Cada duelista envia 3 cards do seu Deck Adicional para o Cemitério.<br />● 5+: Cada duelista envia os 3 cards do topo do seu Deck para o Cemitério.<br />● 8+: Cada duelista devolve até 3 dos seus cards banidos para o Cemitério.<br />● 10+: Cada duelista envia toda a sua mão para o Cemitério.
  | es_text               = "Infiernoid Onuncu" + "Infiernoid Devyaty" + 1+ monstruos "Infiernoid"<br />Cuando esta carta es Invocada por Fusión, puedes: aplica estos efectos, en secuencia, basados en el número de materiales con nombres diferentes usados en la Invocación de esta carta;<br />● 3+: Cada jugador manda al Cementerio 3 cartas en su Deck Extra.<br />● 5+: Cada jugador manda al Cementerio las 3 cartas de la parte superior de su Deck.<br />● 8+: Cada jugador devuelve al Cementerio hasta 3 de sus cartas desterradas.<br />● 10+: Cada jugador manda al Cementerio toda su mano.
  | ja_text               = 「インフェルノイド・ネヘモス」＋「インフェルノイド・リリス」＋「インフェルノイド」モンスター１体以上<br />①：このカードが融合召喚した時に発動できる。その融合素材としたモンスターの種類によって以下の効果を適用する。●３種類以上：お互いはそれぞれ自身のＥＸデッキからカードを３枚墓地へ送る。●５種類以上：お互いはそれぞれ自身のデッキの上からカードを３枚墓地へ送る。●８種類以上：お互いはそれぞれ自身の除外状態のカードを３枚まで墓地に戻す。●１０種類以上：手札があるプレイヤーは、その手札を全て墓地へ送る。
  | ko_text               = "인페르노이드 네헤모스" ＋ "인페르노이드 릴리스" ＋ "인페르노이드" 몬스터 1장 이상<br />①: 이 카드가 융합 소환에 성공했을 때에 발동할 수 있다. 그 융합 소재로 한 몬스터의 종류에 따라 이하의 효과를 적용한다. ●3종류 이상: 서로 각각 자신의 엑스트라 덱에서 카드를 3장 고르고 묘지로 보낸다. ●5종류 이상: 서로 덱 위에서 카드를 3장 묘지로 보낸다. ●8종류 이상: 서로 각각 제외되어 있는 자신의 카드를 3장까지 고르고 묘지로 되돌린다. ●10종류 이상: 서로 패의 카드를 전부 묘지로 보낸다.
  | sc_text               = “狱炎机・拿赫摩斯”＋“狱炎机・莉莉丝”＋“狱炎机”怪兽１只以上<br />①：此卡融合召唤时可以发动。根据作为其融合素材的怪兽的种类，适用以下效果。<br />●３种以上：双方各自从自身的额外牌组将３张卡送至墓地。<br />●５种以上：双方各自从自身的牌组上面将３张卡送至墓地。<br />●８种以上：双方各自将自身除外状态的最多３张卡放回墓地。<br />●１０种以上：有手牌的玩家将其手牌全部送至墓地。
