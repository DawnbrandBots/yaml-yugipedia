  | ko_text             = ①: 필드의 카드 1장을 고르고, 그 카드는 다음 턴 종료시까지 1번만 효과로는 파괴되지 않는다. 추가로, 이하의 효과를 적용할 수 있다. ●자신의 패를 1장 골라 버리고, 덱에서 레벨 1 의 "퓨어리" 몬스터 1장을 특수 소환한다. ②: 이 카드를 소재로서 가지고 있는 "퓨어리" 엑시즈 몬스터는 이하의 효과를 얻는다. ●이 카드는, 이 카드가 엑시즈 소재로서 가지고 있는 "퓨어리 행복메모리"의 수 ＋ 1회까지 1번의 배틀 페이즈 중에 몬스터에 공격할 수 있다.
  | sc_text             = ①：挑选场上的１张卡，该卡直至下个回合结束时为止，仅１次不会因效果被破坏。进而可适用以下效果。●挑选１张自己的手牌舍弃，从牌组将１只等级１的“皮尔莉”怪兽特殊召唤。②：持有此卡作为素材的“皮尔莉”超量怪兽获得以下效果。●此卡在１次战斗阶段中可攻击怪兽的次数最多为此卡所持有的作为超量素材的“皮尔莉・快乐回忆”的数量＋１次。
