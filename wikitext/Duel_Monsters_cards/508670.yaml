  | text                  = You can activate 1 of these [[effect]]s.<br />● When this card is [[target]]ed for an [[attack]]: You can [[banish]] this card; [[Draw a card|draw]] 1 card, then end the [[Battle Phase]].<br />● You can target 1 [[face-up]] monster you [[control]] and this card; banish both those targets, then draw 2 cards.<br />● You can target 1 card in your [[GY]]; banish both this card and 1 card from your [[hand]], then place that target on top of the [[Main Deck|Deck]].
  | fr_text               = Vous pouvez activer 1 de ces effets.<br />●Lorsque cette carte est ciblée par une attaque : vous pouvez bannir cette carte ; piochez 1 carte, puis terminez la Battle Phase.<br />●Vous pouvez cibler 1 monstre face recto que vous contrôlez et cette carte ; bannissez les deux cibles, puis piochez 2 cartes.<br />●Vous pouvez cibler 1 carte dans votre Cimetière ; bannissez cette carte ainsi qu'1 carte depuis votre main, puis placez la cible au-dessus du Deck.
  | de_text               = Du kannst 1 dieser Effekte aktivieren.<br />●Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst diese Karte verbannen; ziehe 1 Karte, dann beende die Battle Phase.<br />●Du kannst 1 offenes Monster, das du kontrollierst, und diese Karte wählen; verbanne jene beiden gewählten Ziele, dann ziehe 2 Karten.<br />●Du kannst 1 Karte in deinem Friedhof wählen; verbanne sowohl diese Karte als auch 1 Karte von deiner Hand, dann lege jenes gewählte Ziel auf das Deck.
  | it_text               = Puoi attivare 1 di questi effetti.<br />●Quando questa carta viene scelta come bersaglio per un attacco: puoi bandire questa carta; pesca 1 carta, poi termina la Battle Phase.<br />●Puoi scegliere come bersaglio 1 mostro scoperto che controlli e questa carta; bandisci entrambi quei bersagli, poi pesca 2 carte.<br />●Puoi scegliere come bersaglio 1 carta nel tuo Cimitero; bandisci sia questa carta che 1 carta dalla tua mano, poi metti quel bersaglio in cima al Deck.
  | pt_text               = Você pode ativar 1 desses efeitos.<br />●Quando este card for escolhido como alvo de um ataque: você pode banir este card; compre 1 card e, depois, encerre a Fase de Batalha.<br />●Você pode escolher 1 monstro com a face para cima que você controla e este card; bana os dois alvos e, depois, compre 2 cards.<br />●Você pode escolher 1 card no seu Cemitério; bana tanto este card quanto 1 card da sua mão e, depois, coloque o alvo no topo do Deck.
  | es_text               = Puedes activar 1 de estos efectos.<br />●Cuando esta carta es seleccionada para un ataque: puedes desterrar esta carta; roba 1 carta, y después termina la Battle Phase.<br />●Puedes seleccionar 1 monstruo boca arriba que controles y esta carta; destierra ambos objetivos, y después roba 2 cartas.<br />●Puedes seleccionar 1 carta en tu Cementerio; destierra esta carta así como 1 carta en tu mano, y después pon ese objetivo en la parte superior del Deck.
  | ja_text               = ①：以下の効果から１つを選択して発動できる。●このカードが攻撃対象に選択された時、このカードを除外して発動できる。自分はデッキから１枚ドローし、その後バトルフェイズを終了する。●自分フィールドの表側表示モンスター１体とこのカードを対象として発動できる。その自分の表側表示モンスターとこのカードを除外し、その後自分はデッキから２枚ドローする。●自分の墓地のカード１枚を対象として発動できる。フィールドのこのカードと手札１枚を除外し、その後対象のカードをデッキの一番上に戻す。
  | ko_text               = ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●이 카드가 공격 대상으로 선택되었을 때, 이 카드를 제외하고 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 그 후 배틀 페이즈를 종료한다. ●자신 필드의 앞면 표시 몬스터 1장과 이 카드를 대상으로 하고 발동할 수 있다. 그 자신의 앞면 표시 몬스터와 이 카드를 제외하고, 그 후 자신은 덱에서 2장 드로우한다. ●자신 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 필드의 이 카드와 패 1장을 제외하고, 그 후 대상의 카드를 덱 맨 위로 되돌린다.
  | tc_text               = 可从下列效果中选择1个发动。●此卡被选择为对手怪兽攻击对象时，可将此卡除外并发动。从牌组中抽取1张卡牌，并结束战斗阶段。●于我方主要阶段时可发动。除外此卡及以表侧表示存在于我方场上的1只怪兽，从牌组抽取2张卡牌。●于我方主要阶段时，可从我方墓地选择1张卡牌发动。除外此卡与1张手牌后，将被选择的卡牌返回至牌组最上方。
  | sc_text               = ①：可从以下效果中选择1个发动。<br />●此卡被选择为攻击对象时，将此卡除外后可以发动。自己从牌组中抽1张，之后结束战斗阶段。<br />●可以自己场上的1只表侧表示的怪兽为对象发动。将此卡与该自己的表侧表示的怪兽除外，之后，自己从牌组中抽2张。<br />●可以自己墓地的1张卡为对象发动。将场上的此卡与1张手牌除外，之后，将对象卡放在牌组的最上方。
