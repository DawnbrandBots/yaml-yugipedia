  | text                = If this card is [[Special Summon]]ed from the [[hand]] by the effect of a "[[Raidraptor]]" card, or [[Normal Summon]]ed: You can inflict 600 [[Effect damage|damage]] to your opponent. When an opponent's [[Monster Card|monster]] [[declare]]s an [[attack]] that [[target]]s this card: You can Special Summon up to 2 "Raidraptor" monsters from your hand, and if you do, monsters your opponent controls cannot target those monsters for attacks this [[turn]].
  | fr_text             = Si cette carte est Invoquée Spécialement depuis la main par l'effet d'une carte "Raidraptor" ou Invoquée Normalement : vous pouvez infliger 600 points de dommages à votre adversaire. Lorsqu'un monstre de l'adversaire déclare une attaque qui cible cette carte : vous pouvez Invoquer Spécialement max. 2 monstres "Raidraptor" depuis votre main, et si vous le faites, les monstres contrôlés par votre adversaire ne peuvent pas cibler ces monstres avec une attaque ce tour.
  | de_text             = Falls diese Karte als Normalbeschwörung beschworen wird oder durch den Effekt einer „Überfallraptor“-Karte als Spezialbeschwörung von der Hand beschworen wird: Du kannst deinem Gegner 600 Schaden zufügen. Wenn ein Monster eines Gegners einen Angriff deklariert, der diese Karte als Angriffsziel wählt: Du kannst bis zu 2 „Überfallraptor“-Monster als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, können Monster, die dein Gegner kontrolliert, jene Monster in diesem Spielzug nicht als Angriffsziele wählen.
  | it_text             = Se questa carta viene Evocata Specialmente dalla mano dall'effetto di una carta "Raidraptor", o viene Evocata Normalmente: puoi infliggere 600 danni al tuo avversario. Quando un mostro dell'avversario dichiara un attacco che sceglie come bersaglio questa carta: puoi Evocare Specialmente fino a 2 mostri "Raidraptor" dalla tua mano e, se lo fai, i mostri controllati dal tuo avversario non possono scegliere come bersaglio quei mostri per gli attacchi in questo turno.
  | pt_text             = Se este card for Invocado por Invocação-Especial da mão pelo efeito de um card "Ataqueraptor" ou Invocado por Invocação-Normal: você pode causar 600 de dano ao seu oponente. Quando um monstro do oponente declarar um ataque que escolha este card como alvo: você pode Invocar por Invocação-Especial até 2 monstros "Ataqueraptor" da sua mão e, se isso acontecer, os monstros que seu oponente controla não podem escolher atacar esses monstros neste turno.
  | es_text             = Si esta carta es Invocada de Modo Especial desde la mano por el efecto de una carta "Asaltorrapaz", o Invocada de Modo Normal: puedes infligir 600 puntos de daño a tu adversario. Cuando un monstruo de tu adversario declara un ataque que selecciona esta carta: puedes Invocar de Modo Especial, desde tu mano, hasta 2 monstruos "Asaltorrapaz" y, si lo haces, este turno los monstruos que controla tu adversario no pueden seleccionar a esos monstruos para ataques.
  | ja_text             = ①：このカードが召喚に成功した場合、または「ＲＲ」カードの効果で手札から特殊召喚に成功した場合に発動できる。相手に６００ダメージを与える。②：このカードを攻撃対象とした相手モンスターの攻撃宣言時に発動できる。手札から「ＲＲ」モンスターを２体まで特殊召喚する。このターン、相手はこの効果で特殊召喚したモンスターを攻撃対象に選択できない。
  | ko_text             = ① : 이 카드가 일반 소환에 성공했을 경우, 또는 "RR(레이드 랩터즈)"의 효과로 패에서 특수 소환에 성공했을 경우에 발동할 수 있다. 상대에게 600 데미지를 준다. ② : 이 카드를 공격 대상으로 한 상대 몬스터의 공격 선언시에 발동할 수 있다. 패에서 "RR(레이드 랩터즈)" 몬스터를 2장까지 특수 소환한다. 이 턴에, 상대는 이 효과로 특수 소환한 몬스터를 공격 대상으로 선택할 수 없다.
