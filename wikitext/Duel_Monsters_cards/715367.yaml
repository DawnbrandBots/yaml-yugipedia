  | text                  = [[Target]] 1 [[Monster Card|monster]] in your opponent's [[Graveyard|GY]]; [[Special Summon]] it to your [[field]], but its [[effect]]s are [[negate]]d, then, you can [[banish]] 1 monster from both players' [[field]]s that have the same [[Type]] as each other. You can only [[activate]] 1 "Ice Dragon's Prison" per turn.
  | fr_text               = Ciblez 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur votre Terrain, mais ses effets sont annulés, puis, vous pouvez bannir 1 monstre depuis chaque Terrain qui ont chacun le même Type. Vous ne pouvez activer qu'1 "Prison du Dragon de Glace" par tour.
  | de_text               = Wähle 1 Monster im Friedhof deines Gegners; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, aber seine Effekte werden annulliert, dann kannst du je 1 Monster von den Spielfeldseiten beider Spieler verbannen, die beide denselben Typ haben. Du kannst nur 1 „Gefängnis des Eisdrachen“ pro Spielzug aktivieren.
  | it_text               = Scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul tuo Terreno, ma i suoi effetti sono annullati, poi puoi bandire dal Terreno di entrambi i giocatori 1 mostro con lo stesso Tipo l'uno dell'altro. Puoi attivare solo 1 "Prigione del Drago di Ghiaccio" per turno.
  | pt_text               = Escolha 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no seu campo, mas seus efeitos são negados e, depois, você pode banir 1 monstro do campo de cada duelista que tenham o mesmo Tipo um do outro. Você só pode ativar 1 "Prisão do Dragão de Gelo" por turno.
  | es_text               = Selecciona 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial a tu Campo, pero sus efectos son negados, y después puedes desterrar 1 monstruo del Campo de cada jugador que tengan el mismo Tipo entre sí. Sólo puedes activar 1 "Prisión de Dragón de Hielo" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：相手の墓地のモンスター１体を対象として発動できる。そのモンスターを効果を無効にして自分フィールドに特殊召喚する。その後、自分及び相手フィールドから、種族が同じとなるモンスターを１体ずつ除外できる。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하여 자신 필드에 특수 소환한다. 그 후, 자신 및 상대 필드에서, 종족이 같아지는 몬스터를 1장씩 고르고 제외할 수 있다.
  | sc_text               = 此卡名的卡１回合仅可发动１张。<br />①：以对手墓地的１只怪兽为对象可以发动。将该怪兽效果无效并特殊召唤至自己场上。然后可从自己及对手场上，将种族相同的怪兽各１只除外。
