  | fr_text         = Durant votre Main Phase : vous pouvez envoyer 1 monstre Zombie depuis votre main ou Deck au Cimetière. Si cette carte est bannie : vous pouvez bannir 1 monstre Zombie dans votre Cimetière ; Invoquez Spécialement cette carte, mais placez-la au-dessous du Deck lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Changshi le Spiridao" qu'une fois par tour.
  | de_text         = Während deiner Main Phase: Du kannst 1 Zombie-Monster von deiner Hand oder deinem Deck auf den Friedhof legen. Falls diese Karte verbannt wird: Du kannst 1 Zombie-Monster in deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung, aber lege sie unters Deck, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Changshi die Spiridao“ nur einmal pro Spielzug verwenden.
  | it_text         = Durante la tua Main Phase: puoi mandare 1 mostro Zombie dalla tua mano o Deck al Cimitero. Se questa carta viene bandita: puoi bandire 1 mostro Zombie nel tuo Cimitero; Evoca Specialmente questa carta, ma mettila in fondo al Deck quando lascia il Terreno. Puoi utilizzare ogni effetto di "Changshi la Spiridao" una sola volta per turno.
  | pt_text         = Durante sua Fase Principal: você pode enviar para o Cemitério 1 monstro Zumbi da sua mão ou do Deck. Se este card for banido: você pode banir 1 monstro Zumbi no seu Cemitério; Invoque este card por Invocação-Especial, mas coloque-o no fundo do Deck quando ele deixar o campo. Você só pode usar cada efeito de "Changshi, a Espiridao" uma vez por turno.
  | es_text         = Durante tu Main Phase: puedes mandar al Cementerio 1 monstruo Zombi en tu mano o Deck. Si esta carta es desterrada: puedes desterrar 1 monstruo Zombi en tu Cementerio; Invoca esta carta de Modo Especial, pero ponla en la parte inferior del Deck cuando deje el Campo. Sólo puedes usar cada efecto de "Changshi el Espiridai" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札・デッキからアンデット族モンスター１体を墓地へ送る。②：このカードが除外された場合、自分の墓地からアンデット族モンスター１体を除外して発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に持ち主のデッキの一番下に戻る。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패 / 덱에서 언데드족 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 제외되었을 경우, 자신 묘지에서 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 주인의 덱 맨 아래로 되돌아간다.
  | sc_text         = 此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。从手牌・牌组将１只不死族怪兽送至墓地。②：此卡被除外的情况下，从自己的墓地将１只不死族怪兽除外可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，放回持有者的牌组最下面。
