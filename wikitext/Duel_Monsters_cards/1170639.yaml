  | fr_text             = Si cette carte est Invoquée Spécialement par un effet de monstre : vous pouvez cibler 1 carte depuis votre Cimetière et 1 carte depuis le Cimetière de votre adversaire ; placez chaque carte soit au-dessus soit au-dessous du Deck. Si un ou plusieurs monstres sont Invoqués Normalement ou Spécialement sur le Terrain de votre adversaire, tant que cette carte est dans votre Zone Monstre (sauf durant la Damage Step) : vous pouvez Invoquer par Fusion 1 Monstre Fusion "GMX" depuis votre Extra Deck, en mélangeant ses Matériels depuis votre Terrain, Cimetière et/ou bannissement dans le Deck. Vous ne pouvez utiliser chaque effet de "Noma, Adjointe GMX" qu'une fois par tour.
  | de_text             = Falls diese Karte durch einen Monstereffekt als Spezialbeschwörung beschworen wird: Du kannst je 1 Karte in deinem Friedhof und im Friedhof deines Gegners wählen; lege jede Karte entweder aufs oder unters Deck. Falls ein oder mehr Monster als Normal- oder Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden, solange diese Karte in deiner Monsterzone liegt (außer während des Damage Steps): Du kannst 1 „GMX“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du sein Material von deiner Spielfeldseite, deinem Friedhof und/oder deinen verbannten Karten ins Deck mischst. Du kannst jeden Effekt von „GMX-Dozentin Noma“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Specialmente dall'effetto di un mostro: puoi scegliere come bersaglio 1 carta ciascuno dal tuo Cimitero e Cimitero del tuo avversario; metti ogni carta in cima oppure in fondo al Deck. Se uno o più mostri vengono Evocati Normalmente o Specialmente sul Terreno del tuo avversario, mentre questa carta è nella tua Zona Mostri (eccetto durante il Damage Step): puoi Evocare tramite Fusione 1 Mostro Fusione "GMX" dal tuo Extra Deck, mischiando i suoi materiali dal tuo Terreno, Cimitero e/o carte bandite nel Deck. Puoi utilizzare ogni effetto di "GMX Professoressa Associata Noma" una sola volta per turno.
