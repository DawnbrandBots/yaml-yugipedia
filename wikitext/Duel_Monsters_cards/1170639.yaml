  | es_text             = Si esta carta es Invocada de Modo Especial por un efecto de monstruo: puedes seleccionar 1 carta cada una de tu Cementerio y del Cementerio de tu adversario; pon cada carta ya sea en la parte superior o inferior del Deck. Si uno o más monstruos son Invocados de Modo Normal o Especial al Campo de tu adversario, mientras esta carta está en tu Zona de Monstruos (excepto durante el Damage Step): puedes Invocar por Fusión 1 Monstruo de Fusión "GMX" desde tu Deck Extra, barajando al Deck sus materiales en tu Campo, Cementerio y/o destierro. Sólo puedes usar cada efecto de "Noma, Asociada de GMX" una vez por turno.
