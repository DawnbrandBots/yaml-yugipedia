  | fr_pendulum_effect    = Tant que vous avez une ou plusieurs Cartes Magie/Piège dans votre Cimetière, l'Échelle Pendule de cette carte devient 4. Une fois par tour, lorsqu'un monstre "Samouraï Supralourd" que vous contrôlez détruit un monstre de votre adversaire au combat : vous pouvez activer cet effet ; le monstre peut faire une seconde attaque à la suite (même si cette carte quitte le Terrain).
  | fr_text               = Si vous n'avez aucune Carte Magie/Piège dans votre Cimetière : vous pouvez sacrifier max. 2 monstres "Samouraï Supralourd" ; piochez autant de cartes. Vous ne pouvez utiliser cet effet de "Général Samouraï Supralourd de Corail" qu'une fois par tour.
  | de_pendulum_effect    = Solange du eine oder mehr Zauber-/Fallenkarten in deinem Friedhof hast, wird der Pendelbereich dieser Karte zu 4. Einmal pro Spielzug, wenn ein „Superstarker Samurai“-Monster, das du kontrollierst, ein Monster deines Gegners durch Kampf zerstört: Du kannst diesen Effekt aktivieren; das Monster kann sofort einen zweiten Angriff durchführen (selbst falls diese Karte das Spielfeld verlässt).
  | de_text               = Falls du keine Zauber-/Fallenkarten in deinem Friedhof hast: Du kannst bis zu 2 „Superstarker Samurai“-Monster als Tribut anbieten; ziehe so viele Karten. Du kannst diesen Effekt von „Superstarker Samurai General Koralle“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Mentre hai una o più carte Magia/Trappola nel tuo Cimitero, il Valore Pendulum di questa carta diventa 4. Una volta per turno, quando un mostro "Samurai Superpesante" che controlli distrugge un mostro dell'avversario in battaglia: puoi attivare questo effetto; quel mostro può effettuare un secondo attacco di seguito (anche se questa carta lascia il Terreno).
  | it_text               = Se non hai nessuna Carta Magia/Trappola nel tuo Cimitero: puoi offrire come Tributo fino a 2 mostri "Samurai Superpesante"; pesca quel numero di carte. Puoi utilizzare questo effetto di "Samurai Superpesante Generale Corallo" una sola volta per turno.
  | pt_pendulum_effect    = Enquanto você tiver um ou mais [[Spell Card|Cards de Magia]]/[[Trap Card|Armadilha]] no seu [[Graveyard|Cemitério]], a [[Pendulum Scale|Escala de Pêndulo]] deste card se torna 4. [[Once per turn|Uma vez por turno]], quando um [[Monster Card|monstro]] "[[Superheavy Samurai|Samurai Superpesado]]" que você [[control]]a [[Destroy|destruir]] um monstro do oponente [[Destroyed by battle|em batalha]]: você pode [[Activate|ativar]] este [[Effect|efeito]]; esse monstro pode realizar um segundo [[Attack|ataque]] em seguida (mesmo que este card [[Leaves the field|deixe o campo]]).
  | pt_text               = Se você não tiver nenhum [[Spell Card|Card de Magia]]/[[Trap Card|Armadilha]] no seu [[Graveyard|Cemitério]]: você pode oferecer como [[Tribute|Tributo]] até 2 [[Monster Card|monstros]] "[[Superheavy Samurai|Samurai Superpesado]]"; [[Draw a card|compre]] esse número de cards. Você só pode usar este [[Effect|efeito]] de "General Samurai Superpesado de Coral" [[Once per turn|uma vez por turno]].
  | es_pendulum_effect    = Mientras tengas una o más Cartas Mágicas/de Trampa en tu Cementerio, la Escala de Péndulo de esta carta se convierte en 4. Una vez por turno, cuando un monstruo "Samurai Superpesado" que controles destruye a un monstruo de tu adversario en batalla: puedes activar este efecto; ese monstruo puede hacer un segundo ataque inmediatamente después (aún si esta carta deja el Campo).
  | es_text               = Si no tienes Cartas Mágicas/de Trampa en tu Cementerio: puedes Sacrificar hasta 2 monstruos "Samurai Superpesado"; roba la misma cantidad de cartas. Sólo puedes usar este efecto de "General Samurai Superpesado Coral" una vez por turno.
  | ja_pendulum_effect    = ①：自分の墓地に魔法・罠カードが存在する場合、このカードのＰスケールは４になる。②：１ターンに１度、自分の「超重武者」モンスターが戦闘で相手モンスターを破壊した時に発動できる。そのモンスターはもう１度だけ続けて攻撃できる。
  | ja_text               = このカードはルール上「超重武者」カードとしても扱う。「超重輝将サン－５」のモンスター効果は１ターンに１度しか使用できない。①：自分の墓地に魔法・罠カードが存在しない場合、自分フィールドの「超重武者」モンスターを２体までリリースして発動できる。リリースした数だけ自分はデッキからドローする。
  | ko_pendulum_effect    = ①: 자신의 묘지에 마법 / 함정 카드가 존재할 경우, 이 카드의 펜듈럼 스케일은 4 가 된다. ②: 1턴에 1번, 자신의 "초중무사" 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 몬스터는 1번만 더 이어서 공격할 수 있다.
  | ko_text               = 이 카드는 룰상 "초중무사" 카드로도 취급한다. "초중휘장 산-5(오)"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 자신 필드의 "초중무사" 몬스터를 2장까지 릴리스하고 발동할 수 있다. 릴리스한 수 만큼 자신은 덱에서 드로우한다.
  | sc_pendulum_effect    = ①：自己墓地存在魔法・陷阱卡的情况下，此卡的灵摆刻度变为４。②：１回合１次，自己的“超重武者”怪兽战斗破坏对手怪兽时可以发动。该怪兽可继续攻击仅１次。
  | sc_text               = 此卡在规则上也视为“超重武者”卡。此卡名的怪兽效果１回合仅可使用１次。①：自己墓地不存在魔法・陷阱卡的情况下，解放自己场上的最多２只“超重武者”怪兽可以发动。自己依解放的数量从牌组抽牌。
