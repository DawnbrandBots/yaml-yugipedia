  | pendulum_effect       = While you have a [[Spell Card|Spell]]/[[Trap Card]](s) in your [[Graveyard]], this card's [[Pendulum Scale]] becomes 4. [[Once per turn]], when a "[[Superheavy Samurai]]" [[Monster Card|monster]] you [[control]] [[destroy]]s an opponent's monster [[Destroyed by battle|by battle]]: You can [[activate]] this [[effect]]; that monster can make a second [[attack]] in a row (even if this card [[leaves the field]]).
