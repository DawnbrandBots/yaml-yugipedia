  | text                  = [[Send]] the top 2 cards of your [[Main Deck|Deck]] to the [[GY]], then [[target]] 1 [[face-up]] card on the [[field]] that you can place a [[Spell Counter]] on; place up to 2 Spell Counters on it. If this card in its [[owner]]'s [[possess]]ion is [[destroy]]ed by an opponent's card [[effect]]: You can [[Special Summon]] 1 [[Monster Card|monster]] from your Deck that you can place a Spell Counter on, and if you do, place up to 2 Spell Counters on it. You can only [[activate]] 1 "Mythical Bestiary" per [[turn]].
  | fr_text               = Envoyez les 2 cartes du dessus de votre Deck au Cimetière, puis ciblez 1 carte face recto sur le Terrain sur laquelle vous pouvez placer un Compteur Magie ; placez max. 2 Compteurs Magie sur elle. Si cette carte en possession de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre depuis votre Deck sur lequel vous pouvez placer un Compteur Magie, et si vous le faites, placez max. 2 Compteurs Magie sur lui. Vous ne pouvez activer qu'1 "Bestiaire Mythique" par tour.
  | de_text               = Lege die obersten 2 Karten deines Decks auf den Friedhof und wähle dann 1 offene Karte auf dem Spielfeld, auf die du eine Zauberzählmarke legen kannst; lege bis zu 2 Zauberzählmarken darauf. Falls diese Karte, die ihrem Besitzer gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 Monster, auf das du eine Zauberzählmarke legen kannst, als Spezialbeschwörung von deinem Deck beschwören und falls du dies tust, lege bis zu 2 Zauberzählmarken darauf. Du kannst nur 1 „Mythisches Bestiarium“ pro Spielzug aktivieren.
  | it_text               = Manda le prime 2 carte del tuo Deck al Cimitero, poi scegli come bersaglio 1 carta scoperta sul Terreno su cui puoi mettere un Segnalino Magia; metti fino a 2 Segnalini Magia su di essa. Se questa carta sotto il comando del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente dal tuo Deck 1 mostro su cui puoi mettere un Segnalino Magia e, se lo fai, metti fino a 2 Segnalini Magia su di esso. Puoi attivare solo 1 "Bestiario Mitico" per turno.
  | pt_text               = Envie os 2 cards do topo do seu Deck para o Cemitério e, depois, escolha 1 card com a face para cima no campo sobre o qual você possa colocar um Marcador de Magia; coloque até 2 Marcadores de Magia sobre ele. Se este card em posse do seu dono for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial do seu Deck 1 monstro sobre o qual você possa colocar um Marcador de Magia e, se isso acontecer, coloque até 2 Marcadores de Magia sobre ele. Você só pode ativar 1 "Bestiário Mítico" por turno.
  | es_text               = Manda al Cementerio las 2 cartas de la parte superior de tu Deck, y después selecciona 1 carta boca arriba en el Campo a la que le puedas poner un Contador Mágico; pon hasta 2 Contadores Mágicos en ella. Si esta carta en posesión de su dueño es destruida por el efecto de una carta del adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo en el que puedas poner un Contador Mágico y, si lo haces, pon hasta 2 Contadores Mágicos en él. Sólo puedes activar 1 "Bestiario Mítico" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分のデッキの上からカードを２枚墓地へ送り、フィールドの魔力カウンターを置く事ができるカード１枚を対象として発動できる。そのカードに魔力カウンターを２つまで置く。②：このカードが相手の効果で破壊された場合に発動できる。魔力カウンターを置く事ができるモンスター１体をデッキから特殊召喚し、そのモンスターに魔力カウンターを２つまで置く。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 덱 위에서 카드를 2장 묘지로 보내고, 필드의 마력 카운터를 놓을 수 있는 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드에 마력 카운터를 2개까지 놓는다. ②: 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 마력 카운터를 놓을 수 있는 몬스터 1장을 덱에서 특수 소환하고, 그 몬스터에 마력 카운터를 2개까지 놓는다.
