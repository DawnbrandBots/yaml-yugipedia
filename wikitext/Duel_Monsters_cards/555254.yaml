  | text            = You can [[Ritual Summon]] this card with "[[Contract with the Abyss]]". This card's name becomes "[[Summoned Skull]]" on the [[field]], but is still treated as an "[[Archfiend]]" card. Cannot be [[destroyed by battle]], except by battle with a [[Ritual Monster]], and cannot be [[destroy]]ed by [[Monster Card|monster]] [[effect]]s, except those of Ritual Monsters. If this Ritual Summoned card you [[control]] is [[sent]] to your [[GY]] by an opponent's card: You can [[Special Summon]] 1 "Summoned Skull" from your [[hand]], [[Main Deck|Deck]], or GY.
  | fr_text         = Vous pouvez Invoquer Rituellement cette carte avec "Contrat avec les Abysses". Le nom de cette carte devient "Crâne Invoqué" sur le Terrain, mais elle est toujours traitée comme une carte "Archdémon". Non destructible au combat, sauf au combat avec un Monstre Rituel, et non destructible par des effets de monstre (ceux de Monstre Rituel exclus). Si cette carte Invoquée Rituellement que vous contrôlez est envoyée à votre Cimetière par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 "Crâne Invoqué" depuis votre main, Deck ou Cimetière.
  | de_text         = Du kannst diese Karte mit „Vertrag mit der Unterwelt“ als Ritualbeschwörung beschwören. Der Name dieser Karte wird auf dem Spielfeld zu „Herbeigerufener Totenkopf“, aber sie wird weiterhin als „Erzunterweltler“-Karte behandelt. Kann nicht durch Kampf zerstört werden, außer durch Kampf mit einem Ritualmonster, und kann nicht durch Monstereffekte zerstört werden, außer durch die von Ritualmonstern. Falls diese als Ritualbeschwörung beschworene Karte, die du kontrollierst, durch eine Karte eines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 „Herbeigerufener Totenkopf“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  | it_text         = Puoi Evocare tramite Rituale questa carta con "Contratto con l'Abisso". Il nome di questa carta diventa "Teschio Evocato" sul Terreno, ma viene ancora considerata come una carta "Arcidemone". Non può essere distrutto in battaglia, eccetto in battaglia con un Mostro Rituale, e non può essere distrutta dagli effetti dei mostri, eccetto quelli dei Mostri Rituale. Se questa carta Evocata tramite Rituale che controlli viene mandata al tuo Cimitero da una carta dell'avversario: puoi Evocare Specialmente 1 "Teschio Evocato" dalla tua mano, Deck o Cimitero.
  | pt_text         = Você pode Invocar este card por Invocação-Ritual com "Contrato com o Abismo". O nome deste card se torna "Caveira Invocada" no campo, mas ele ainda é considerado como um card "Arquidemônio". Não pode ser destruído em batalha, exceto em batalha com um Monstro de Ritual, e não pode ser destruído por efeitos de monstro, exceto os de Monstros de Ritual. Se este card Invocado por Invocação-Ritual que você controla for enviado para o seu Cemitério por um card do oponente: você pode Invocar por Invocação-Especial 1 "Caveira Invocada" da sua mão, do Deck ou do Cemitério.
  | es_text         = Puedes Invocar esta carta por Ritual con "Contrato con el Abismo". El nombre de esta carta se convierte en "Cráneo Convocado" en el Campo, pero aún se trata como una carta "Archidemonio". No puede ser destruida en batalla, excepto en batalla con un Monstruo de Ritual, y no puede ser destruida por efectos de monstruos, excepto los de Monstruos de Ritual. Si esta carta Invocada por Ritual que controlas es mandada a tu Cementerio por una carta del adversario: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Cráneo Convocado".
  | ja_text         = 「奈落との契約」により降臨。①：このカードはモンスターゾーンに存在する限り、カード名を「デーモンの召喚」として扱う。②：フィールドのこのカードは、儀式モンスター以外のモンスターとの戦闘では破壊されず、儀式モンスター以外のモンスターの効果では破壊されない。③：儀式召喚したこのカードが相手によって墓地へ送られた場合に発動できる。自分の手札・デッキ・墓地から「デーモンの召喚」１体を選んで特殊召喚する。
  | ko_text         = "나락과의 계약"에 의해 의식 소환. ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "데몬 소환"으로 취급한다. ②: 필드의 이 카드는, 의식 몬스터 이외의 몬스터와의 전투로는 파괴되지 않으며, 의식 몬스터 이외의 몬스터 효과로는 파괴되지 않는다. ③: 의식 소환한 이 카드가 상대에 의해 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "데몬 소환" 1장을 골라 특수 소환한다.
