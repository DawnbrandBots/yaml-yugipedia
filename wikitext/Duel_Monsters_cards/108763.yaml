  | text                  = All [[Machine]] [[monster]]s on the [[field]] gain 200 [[ATK]]. Each time a [[face-up]] Machine monster(s) on the field is [[destroyed by battle]] or card [[effect]], place 2 [[Junk Counter]]s on this card. You can [[send]] this card to the [[GY]], then [[target]] 1 Machine monster in your GY whose [[Level]] is less than or equal to the number of Junk Counters that were on this card; [[Special Summon]] that target.
  | fr_text               = Tous les monstres Machine sur le Terrain gagnent 200 ATK. Chaque fois qu'un ou plusieurs monstres Machine face recto sur le Terrain sont détruits au combat ou par un effet de carte, placez 2 Compteurs Robot sur cette carte. Vous pouvez envoyer cette carte au Cimetière, puis ciblez 1 monstre Machine dans votre Cimetière dont le Niveau est inférieur ou égal au nombre de Compteurs Robot qui étaient sur cette carte ; Invoquez Spécialement la cible.
  | de_text               = Alle Maschine-Monster auf dem Spielfeld erhalten 200 ATK. Jedes Mal, wenn ein oder mehr offene Maschine-Monster auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört werden, lege 2 Schrott-Zählmarken auf diese Karte. Du kannst diese Karte auf den Friedhof legen und dann 1 Maschine-Monster in deinem Friedhof wählen, dessen Stufe kleiner oder gleich der Anzahl der Schrott-Zählmarken ist, die auf dieser Karte lagen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_text               = Tutti i mostri Macchina sul Terreno guadagnano 200 ATK. Ogni volta che uno o più mostri Macchina scoperti sul Terreno vengono distrutti in battaglia o dall'effetto di una carta, metti 2 Segnalini Rottame su questa carta. Puoi mandare questa carta al Cimitero, poi scegliere come bersaglio 1 mostro Macchina nel tuo Cimitero con Livello pari o inferiore al numero di Segnalini Rottame che c'erano su questa carta; Evoca Specialmente quel bersaglio.
  | pt_text               = Todos os monstros do Tipo Máquina no campo ganham 200 de ATK. Sempre que um ou mais monstros do Tipo Máquina com a face para cima no campo forem destruídos em batalha ou por um efeito de card, coloque 2 Marcadores de Sucata neste card. Você pode enviar este card para o Cemitério e, depois, escolher 1 monstro do Tipo Máquina no seu Cemitério cujo Nível seja menor ou igual ao número de Marcadores de Sucata que estavam neste card; Invoque o alvo por Invocação-Especial.
  | es_text               = Todos los monstruos Máquina en el Campo ganan 200 ATK. Cada vez que uno o más monstruos Máquina en el Campo boca arriba son destruidos en batalla o por efecto de una carta, pon 2 Contadores de Basura en esta carta. Puedes mandar esta carta al Cementerio, y después seleccionar 1 monstruo Máquina en tu Cementerio cuyo Nivel sea menor o igual a la cantidad de Contadores de Basura que había en esta carta; Invoca ese objetivo de Modo Especial.
  | ja_text               = このカードがフィールド上に存在する限り、フィールド上の機械族モンスターの攻撃力は２００ポイントアップする。フィールド上の機械族モンスターが戦闘またはカードの効果によって破壊される度に、このカードにジャンクカウンターを２つ置く。また、ジャンクカウンターが乗っているこのカードを墓地へ送って発動できる。このカードに乗っていたジャンクカウンターの数以下のレベルを持つ機械族モンスター１体を自分の墓地から選択して特殊召喚する。
  | ko_text               = 이 카드가 필드 위에 존재하는 한, 필드 위의 기계족 몬스터의 공격력은 200 포인트 올린다. 필드 위의 기계족 몬스터가 전투 또는 카드의 효과에 의해서 파괴될 때마다, 이 카드에 정크 카운터를 2개 놓는다. 또한, 정크 카운터가 얹혀 있는 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드에 얹혀 있는 정크 카운터의 수 이하의 레벨을 가진 기계족 몬스터 1장을 자신의 묘지에서 선택하고 특수 소환한다.
