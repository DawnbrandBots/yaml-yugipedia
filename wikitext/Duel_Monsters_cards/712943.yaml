  | fr_pendulum_effect    = Les cartes envoyées au Cimetière (Cartes Monstre exclues) sont bannies à la place.
  | fr_text               = Vous pouvez révéler cette carte dans votre main ; ajoutez face recto 1 autre Monstre Pendule depuis votre main ou 1 carte depuis votre Zone Pendule, dans l'Extra Deck de son propriétaire, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Intelligence Anti-Humaine ME-PSY-YA" qu'une fois par tour. Si un ou plusieurs autres monstres sont Invoqués Normalement ou Spécialement, tant que vous contrôlez cette carte : durant la End Phase de ce tour, envoyez ces monstres au Cimetière.
  | de_pendulum_effect    = Jede Karte, die auf den Friedhof gelegt wird, wird stattdessen verbannt, außer Monsterkarten.
  | de_text               = Du kannst diese Karte in deiner Hand vorzeigen; füge 1 anderes Pendelmonster von deiner Hand oder 1 Karte von deiner Pendelzone dem Extra Deck seines oder ihres Besitzers offen hinzu und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Menschenjagende Intelligenz ME-PSY-YA“ nur einmal pro Spielzug verwenden. Falls ein oder mehr andere Monster als Normal- oder Spezialbeschwörung beschworen werden, solange du diese Karte kontrollierst: Lege die Monster während der End Phase dieses Spielzugs auf den Friedhof.
  | it_pendulum_effect    = Qualsiasi carta mandata al Cimitero viene invece bandita, eccetto le Carte Mostro.
  | it_text               = Puoi rivelare questa carta nella tua mano; aggiungi 1 altro Mostro Pendulum dalla tua mano, o 1 carta dalla tua Zona Pendulum, all'Extra Deck del suo proprietario scoperto e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Intelligenza Antiumana ME-PSY-YA" una sola volta per turno. Se uno o più altri mostri vengono Evocati Normalmente o Specialmente mentre controlli questa carta: manda quei mostri al Cimitero durante la End Phase di questo turno.
  | pt_pendulum_effect    = Qualquer card enviado para o Cemitério, em vez disso, é banido, exceto Cards de Monstro.
  | pt_text               = Você pode revelar este card na sua mão; adicione 1 outro Monstro Pêndulo da sua mão, ou 1 card da sua Zona de Pêndulo, ao Deck Adicional do seu dono com a face para cima e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Inteligência Anti-humana ME-PSY-YA" uma vez por turno. Se um ou mais outros monstros forem Invocados por Invocação-Normal ou Especial enquanto você controlar este card: envie esse(s) monstro(s) para o Cemitério durante a Fase Final deste turno.
  | es_pendulum_effect    = Cualquier carta mandada al Cementerio es desterrada en su lugar, excepto Cartas de Monstruo.
  | es_text               = Puedes mostrar esta carta en tu mano; añade otro Monstruo de Péndulo en tu mano, o 1 carta en tu Zona de Péndulo, al Deck Extra de su dueño boca arriba y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Inteligencia Antihumana ME-PSY-YA" una vez por turno. Si otro u otros monstruos son Invocados de Modo Normal o Especial mientras controlas esta carta: manda ese o esos monstruos al Cementerio durante la End Phase de este turno.
  | ja_pendulum_effect    = ①：このカードがＰゾーンに存在する限り、モンスターカード以外のお互いの墓地へ送られるカードは墓地へは行かず除外される。
  | ja_text               = このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。このカード以外の手札のＰモンスター１体または自分のＰゾーンのカード１枚を選んで持ち主のＥＸデッキに表側表示で加え、このカードを特殊召喚する。②：このカードが既にモンスターゾーンに存在する状態で、他のモンスターが召喚・特殊召喚された場合に発動する。そのモンスターはこのターンのエンドフェイズに墓地へ送られる。
  | ko_pendulum_effect    = ①: 이 카드가 펜듈럼 존에 존재하는 한, 몬스터 카드 이외의 서로의 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다.
  | ko_text               = 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드 이외의 패의 펜듈럼 몬스터 1장 또는 자신의 펜듈럼 존의 카드 1장을 골라 주인의 엑스트라 덱에 앞면 표시로 넣고, 이 카드를 특수 소환한다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 다른 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동한다. 그 몬스터는 이 턴의 엔드 페이즈에 묘지로 보내진다.
  | sc_pendulum_effect    = ①：只要此卡存在于灵摆区域，双方除怪兽卡以外的、被送往墓地的卡不去墓地而直接被除外。
  | sc_text               = 此卡名的①怪兽效果１回合仅可使用１次。①：向对手出示手牌中的此卡可以发动。挑选手牌的此卡以外的１只灵摆怪兽或自己灵摆区域的１张卡，以表侧表示加入持有者的额外牌组，将此卡特殊召唤。②：此卡已经存在于怪兽区域的状态下，其他怪兽被召唤・特殊召唤的情况下发动。该怪兽将在此回合的结束阶段被送至墓地。
