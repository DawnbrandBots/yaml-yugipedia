  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより２体以上多い場合に発動できる。相手は自身のフィールドのモンスターを任意の数だけ墓地へ送る事ができる。自分は相手フィールドのモンスターの数によって以下の効果を適用する。<br />●０体：自分のＬＰは半分になる。<br />●１体：相手は２０００ＬＰ回復する。<br />●２体：相手の手札を全てエンドフェイズまで表側で除外する。<br />●３体以上：このターン、相手はモンスターの効果を発動できない。
