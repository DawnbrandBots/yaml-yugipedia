  | sc_text               = 此卡名的卡１回合仅可发动１张。①：对手场上的怪兽数量比自己场上的怪兽多２只以上的情况下可以发动。对手可将自身场上任意数量的怪兽送至墓地。自己根据对手场上的怪兽数量适用以下效果。<br />●０只：自己的LP变为一半。<br />●１只：对手恢复２０００LP。<br />●２只：将对手的全部手牌直至结束阶段为止以表侧除外。<br />●３只以上：此回合，对手不可发动怪兽的效果。
