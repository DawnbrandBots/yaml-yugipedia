  | text                  = You can [[reveal]] this card in your [[hand]]; add 1 "[[Mask Change]]" or "[[Polymerization]]" from your [[Deck]] to your hand, then [[discard]] 1 card. You cannot [[Special Summon]] from the [[Extra Deck]] the [[turn]] you [[activate]] this [[effect]], except "[[HERO]]" monsters. If you Special Summon a non-[[FIRE]] "HERO" [[Fusion Monster]](s) (except during the [[Damage Step]]): You can Special Summon this card from your GY (if it was there when the Summon resolved), or hand (even if not), but [[banish]] it when it leaves the field. You can only use each effect of "Masked HERO Furnace" [[once per turn]].
  | fr_text               = Vous pouvez révéler cette carte dans votre main ; ajoutez 1 "Changement de Masque" ou "Polymérisation" depuis votre Deck à votre main, puis défaussez 1 carte. Vous ne pouvez pas Invoquer Spécialement (monstres "HÉROS" exclus) depuis l'Extra Deck le tour où vous activez cet effet. Si vous Invoquez Spécialement un ou plusieurs Monstres Fusion "HÉROS" non-FEU (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière (si elle y était lorsque l'Invocation est résolue) ou main (même si elle n'y était pas), mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Furnace, HÉROS Masqué" qu'une fois par tour.
  | de_text               = Du kannst diese Karte in deiner Hand vorzeigen; füge deiner Hand 1 „Maskenwechsel“ oder „Polymerisation“ von deinem Deck hinzu, dann wirf 1 Karte ab. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „HELD“-Monstern. Falls du ein oder mehr Nicht-FEUER „HELD“-Fusionsmonster als Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof (falls sie dort lag, als die Beschwörung aufgelöst wurde) oder deiner Hand (selbst falls nicht) beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Maskierter HELD Furnace“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi rivelare questa carta nella tua mano; aggiungi 1 "Cambio di Maschera" o "Polimerizzazione" dal tuo Deck alla tua mano, poi scarta 1 carta. Non puoi Evocare Specialmente dall'Extra Deck nel turno in cui attivi questo effetto, eccetto mostri "EROE". Se Evochi Specialmente uno o più Mostri Fusione "EROE" non-FUOCO (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dal tuo Cimitero (se era lì quando l'Evocazione si è risolta) o mano (anche se non era lì), ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Forno EROE Mascherato" una sola volta per turno.
  | pt_text               = Você pode revelar este card na sua mão; adicione 1 "Mudar a Máscara" ou "Polimerização" do seu Deck à sua mão e, depois, descarte 1 card. Você não pode Invocar por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto monstros "HERÓI". Se você Invocar por Invocação-Especial um ou mais Monstros de Fusão "HERÓI" que não sejam de FOGO (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial do seu Cemitério (se ele estava lá quando a Invocação resolveu) ou da mão (mesmo se ele não estava), mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Fornalha, o HERÓI Mascarado" uma vez por turno.
  | es_text               = Puedes mostrar esta carta en tu mano; añade a tu mano 1 "Cambio de Máscara" o "Polimerización" en tu Deck, y después descarta 1 carta. No puedes Invocar de Modo Especial desde el Deck Extra el turno en el que actives este efecto, excepto monstruos "HÉROE". Si Invocas de Modo Especial uno o más Monstruos de Fusión "HÉROE" que no sean de FUEGO (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu Cementerio (si ésta estaba ahí cuando se resolvió la Invocación), o mano (aun si no lo estaba), pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "HÉROE Enmascarado Horno" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は「ＨＥＲＯ」モンスターしかＥＸデッキから特殊召喚できない）。デッキから「マスク・チェンジ」か「融合」１枚を手札に加える。その後、自分の手札を１枚選んで捨てる。②：自分が炎属性以外の「ＨＥＲＯ」融合モンスターを特殊召喚した場合に発動できる。このカードを手札・墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 "히어로" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다). 덱에서 "마스크 체인지"나 "융합" 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ②: 자신이 화염 속성 이외의 "히어로" 융합 몬스터를 특수 소환했을 경우에 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己从额外牌组仅可特殊召唤“－英雄”怪兽）。从牌组将1张“假面变换”或“融合”加入手牌。然后，挑选自己的1张手牌舍弃。②：自己将炎属性以外的“－英雄”融合怪兽特殊召唤的情况下可以发动。从手牌・墓地将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
