  | text                  = "[[Elemental HERO Flame Wingman]]" + "[[Elemental HERO Sparkman]]"<br />Must be [[Fusion Summon]]ed. Gains 300 [[ATK]] for each "[[Elemental HERO]]" card in your [[GY]]. If this card [[destroy]]s a [[monster]] [[Destroyed by Battle|by battle]] and [[send]]s it to the GY: Inflict [[Effect damage|damage]] to your opponent equal to that monster's [[original ATK]] in the GY.
  | fr_text               = "Homme-Oiseau de Feu, HÉROS Élémentaire" + "Sparkman, HÉROS Élémentaire"<br />Uniquement Invocable par Fusion. Gagne 300 ATK pour chaque carte "HÉROS Élémentaire" dans votre Cimetière. Si cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre dans le Cimetière.
  | de_text               = „Elementar-HELD Flammenflügelmann“ + „Elementar-HELD Sparkman“<br />Muss als Fusionsbeschwörung beschworen werden. Erhält für jede „Elementar-HELD“-Karte in deinem Friedhof 300 ATK. Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-ATK jenes Monsters im Friedhof zu.
  | it_text               = "Uomo Alato della Fiamma EROE Elementale" + "Sparkman EROE Elementale"<br />Deve essere Evocato tramite Fusione. Guadagna 300 ATK per ogni carta "EROE Elementale" nel tuo Cimitero. Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK originale di quel mostro nel Cimitero.
  | pt_text               = "Homem-Alado das Chamas, o HERÓI do Elemento" + "Sparkman, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão. Ganha 300 de ATK para cada card "HERÓI do Elemento" no seu Cemitério. Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK original desse monstro no Cemitério.
  | es_text               = "HÉROE Elemental de la Llama Wingman" + "HÉROE Elemental Sparkman"<br />Debe ser Invocado por Fusión. Gana 300 ATK por cada carta "HÉROE Elemental" en tu Cementerio. Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK original de ese monstruo en el Cementerio.
  | ja_text               = 「Ｅ・ＨＥＲＯ フレイム・ウィングマン」＋「Ｅ・ＨＥＲＯ スパークマン」<br />このカードは融合召喚でしか特殊召喚できない。①：このカードの攻撃力は、自分の墓地の「Ｅ・ＨＥＲＯ」カードの数×３００アップする。②：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_text               = "엘리멘틀 히어로 프레임 윙맨" ＋ "엘리멘틀 히어로 스파크맨"<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드의 공격력은, 자신 묘지의 "엘리멘틀 히어로" 카드의 수 × 300 올린다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  | sc_text               = “元素-英雄 火焰翼人”＋“元素-英雄 闪光人”<br />此卡仅可以融合召唤方式特殊召唤。①：此卡的攻击力上升相当于自己墓地的“元素-英雄”卡数量×300的数值。②：此卡战斗破坏怪兽并将其送至墓地的情况下发动。给予对手该怪兽的原本攻击力数值的伤害。
