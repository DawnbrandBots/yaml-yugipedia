  | fr_text             = "Saphir, Chevalier-Gemmes" + 1 monstre "Chevalier-Gemmes"<br />Doit d'abord être Invoquée Spécialement avec les Monstres-Matériels de Fusion ci-dessus. Si cette carte attaque, à la fin de la Battle Phase, elle est changée en Position de Défense. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : ciblez 1 carte contrôlée par votre adversaire ; renvoyez la cible à la main.
  | de_text             = „Edelstein-Ritter Saphir“ + 1 „Edelstein-Ritter“-Monster<br />Muss zuerst als Fusionsbeschwörung mit den oben aufgeführten Fusionsmaterialmonstern beschworen werden. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Wähle 1 Karte, die dein Gegner kontrolliert; gib das gewählte Ziel auf die Hand zurück.
  | it_text             = "Cavaliere-Gemma Zaffiro" + 1 mostro "Cavaliere-Gemma"<br />Deve prima essere Evocato tramite Fusione con i Mostri Materiale da Fusione sopra indicati. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase. Quando questa carta viene mandata dal Terreno al Cimitero: scegli come bersaglio 1 carta controllata dal tuo avversario; fai ritornare quel bersaglio nella mano.
  | pt_text             = 
  | es_text             = "Caballero-Gema Zafiro" + 1 monstruo "Caballero-Gema"<br />Primero debe ser Invocado por Fusión utilizando los Monstruos Material de Fusión mencionados arriba. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase. Cuando esta carta es mandada del Campo al Cementerio: selecciona 1 carta que controle tu adversario; devuelve ese objetivo a la mano.
  | ja_text             = 「ジェムナイト・サフィア」＋「ジェムナイト」モンスター<br />このカードは上記のカードを融合素材にした融合召喚でのみＥＸデッキから特殊召喚できる。①：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。②：このカードがフィールドから墓地へ送られた場合、相手フィールドのカード１枚を対象として発動する。その相手のカードを手札に戻す。
  | ko_text             = "젬나이트 사피아" ＋ "젬나이트" 몬스터<br />이 카드는 상기 카드를 융합 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동한다. 그 상대의 카드를 주인의 패로 되돌린다.
  | sc_text             = “宝石骑士・苍玉石”＋“宝石骑士”怪兽<br />此卡从额外牌组仅可通过以上述卡作为融合素材的融合召唤来特殊召唤。①：此卡攻击的情况下，将在战斗阶段结束时变为守备表示。②：此卡从场上被送至墓地的情况下，以对手场上的1张卡为对象发动。将该对手的卡放回手牌。
