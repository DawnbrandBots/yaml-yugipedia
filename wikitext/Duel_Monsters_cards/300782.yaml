  | text                  = 2 [[Level]] 4 [[Monster Card|monsters]]<br />You can [[target]] 1 [[face-up]] [[Xyz Monster]] you [[control]]; [[equip]] this monster you control to that target. It gains 1200 [[ATK]]. You can [[detach]] 1 [[Xyz Material]] from this card, then target 1 card in your opponent's [[Graveyard]]; [[banish]] that target. You can use this [[effect]] of "Number 80: Rhapsody in Berserk" up to twice per [[turn]].
  | fr_text               = 2 monstres de Niveau 4<br />Vous pouvez cibler 1 Monstre Xyz face recto que vous contrôlez ; équipez ce monstre que vous contrôlez à la cible. Il gagne 1200 ATK. Vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez la cible. Vous pouvez utiliser cet effet de "Numéro 80 : Rhapsodie Furax" max. deux fois par tour.
  | de_text               = 2 Monster der Stufe 4<br />Du kannst 1 offenes Xyz-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster aus, das du kontrollierst. Es erhält 1200 ATK. Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Karte im Friedhof deines Gegners wählen; verbanne das gewählte Ziel. Du kannst diesen Effekt von „Nummer 80: Rhapsodie im Berserkern“ bis zu zweimal pro Spielzug verwenden.
  | it_text               = 2 mostri di Livello 4<br />Puoi scegliere come bersaglio 1 Mostro Xyz scoperto che controlli; equipaggia questo mostro che controlli a quel bersaglio. Esso guadagna 1200 ATK. Puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandisci quel bersaglio. Puoi utilizzare questo effetto di "Numero 80: Rapsodia in Berserk" fino a due volte per turno.
  | pt_text               = 2 monstros de Nível 4<br />Você pode escolher 1 Monstro Xyz com a face para cima que você controla; equipe este monstro que você controla ao alvo. Ele ganha 1200 de ATK. Você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 card no Cemitério do seu oponente; bana o alvo. Você pode usar este efeito de "Número 80: Rapsódia Enfurecido" até duas vezes por turno.
  | es_text               = 2 monstruos de Nivel 4<br />Puedes seleccionar 1 Monstruo Xyz boca arriba que controles; equipa este monstruo que controlas a ese objetivo. Éste gana 1200 ATK. Puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 carta en el Cementerio de tu adversario; destierra ese objetivo. Puedes usar este efecto de "Número 80: Rapsodia en Furia" hasta dos veces por turno.
  | ja_text               = レベル４モンスター×２<br />このカード名の①の効果は１ターンに２度まで使用できる。①：このカードのＸ素材を１つ取り除き、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。②：自分フィールドのＸモンスター１体を対象として発動できる。自分フィールドのこのカードを攻撃力１２００アップの装備カード扱いとしてその自分のモンスターに装備する。
  | ko_text               = 레벨 4 몬스터 × 2<br />자신의 메인 페이즈시, 자신 필드 위의 이 몬스터를, 공격력 1200 포인트 올리는 장착 카드로 취급하여 자신 필드 위의 엑시즈 몬스터에 장착할 수 있다. 또한, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 묘지의 카드 1장을 선택하고 게임에서 제외한다. "No.80 광장패왕 랩소디 인 버서크" 의 이 효과는 1턴에 2번까지 사용할 수 있다.
  | sc_text               = 等级４怪兽×２<br />此卡名的①效果１回合最多可使用２次。①：去除此卡的１个超量素材，以对手墓地的１张卡为对象可以发动。将该卡除外。②：以自己场上的１只超量怪兽为对象可以发动。将自己场上的此卡视为攻击力上升１２００的装备卡，装备于该自己的怪兽。
