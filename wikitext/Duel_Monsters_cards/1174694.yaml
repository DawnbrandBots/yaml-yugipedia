  | de_text             = 2 Zombie-Monster der Stufe 6<br />Solange du „Ruf der Gejagten“ kontrollierst, kann dein Gegner Zombie-Monster, die du kontrollierst, nicht als Ziel für Monstereffekte wählen. Du kannst jeden der folgenden Effekte von „Pumpking, großer Geisterkönig“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Ruf der Gejagten“ oder 1 Karte, die ihn erwähnt, von deinem Deck hinzufügen. Du kannst 1 Material von dieser Karte abhängen und dann bis zu 2 Karten auf dem Spielfeld wählen; gib sie auf die Hand zurück.
  | it_text             = 2 mostri Zombie di Livello 6<br />Mentre controlli "Richiamo del Posseduto", il tuo avversario non può scegliere come bersaglio i mostri Zombie che controlli con gli effetti dei mostri. Puoi utilizzare ognuno dei seguenti effetti di "Pumpking il Grande Re dei Fantasmi" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 "Richiamo del Posseduto" o 1 carta che lo menziona dal tuo Deck alla tua mano. Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio fino a 2 carte sul Terreno; falle ritornare nella mano.
  | pt_text             = 2 monstros Zumbi de Nível 6<br />Enquanto você controlar "Chamado dos Assombrados", seu oponente não pode escolher monstros Zumbi que você controla como alvo de efeitos de monstro. Você só pode usar cada um dos seguintes efeitos de "Pumpking, o Grande Rei Fantasma" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 "Chamado dos Assombrados" ou 1 card que o mencione do seu Deck à sua mão. Você pode desassociar 1 matéria deste card e, depois, escolha até 2 cards no campo; devolva-os para a mão.
  | es_text             = 2 monstruos Zombi de Nivel 6<br />Mientras controlas "Llamada de los Condenados", tu adversario no puede seleccionar monstruos Zombi que controles con efectos de monstruos. Sólo puedes usar cada uno de los siguientes efectos de "Pumpking el Gran Rey Fantasma" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 "Llamada de los Condenados" o 1 carta que la mencione en tu Deck. Puedes desacoplar 1 material de esta carta, y después selecciona hasta 2 cartas en el Campo; devuélvelas a la mano.
