  | text                = 2 [[Level]] 6 [[Zombie]] [[monster]]s<br />While you [[control]] "[[Call of the Haunted]]", your opponent cannot [[target]] Zombie monsters you control with [[monster effect]]s. You can only use each of the following [[effect]]s of "Pumpking the Great Ghost King" [[once per turn]]. If this card is [[Special Summon]]ed: You can [[add]] 1 "Call of the Haunted" or 1 card that [[mention]]s it from your [[Main Deck|Deck]] to your [[hand]]. You can [[detach]] 1 [[material]] from this card, then target up to 2 cards on the [[field]]; [[return]] them to the hand.
  | fr_text             = 2 monstres Zombie de Niveau 6<br />Tant que vous contrôlez "Appel de l'Être Hanté", votre adversaire ne peut pas cibler de monstres Zombie que vous contrôlez avec des effets de monstre. Vous ne pouvez utiliser chacun des effets suivants de "Pumpking le Grand Roi des Fantômes" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 "Appel de l'Être Hanté" ou 1 carte qui le mentionne depuis votre Deck à votre main. Vous pouvez détacher 1 Matériel de cette carte, puis ciblez max. 2 cartes sur le Terrain ; renvoyez-les à la main.
