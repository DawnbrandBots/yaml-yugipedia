  | text                  = To [[Tribute Summon]] this card [[face-up]], you can [[Tribute]] [[Continuous Spell]]s/[[Continuous Trap Card|Trap]]s you [[control]], as well as [[Monster Card|monsters]]. [[Unaffected]] by the [[effect]]s of cards with the same [[card type]] (Monster, [[Spell Card|Spell]], and/or [[Trap Card|Trap]]) as the original card type of the cards Tributed for its Tribute Summon. [[Once per turn]], if you control this Tribute Summoned monster ([[Quick Effect]]): You can [[banish]] 1 Continuous Spell/Trap from your [[GY]], then [[target]] 1 other card on the [[field]]; [[destroy]] it.
  | fr_text               = Pour Invoquer par Sacrifice face recto cette carte, vous pouvez Sacrifier des Magies Continues/Pièges Continus que vous contrôlez, ainsi que des monstres. Non affectée par les effets de cartes du même type de carte (Monstre, Magie et/ou Piège) que le type de carte d'origine des cartes Sacrifiées pour son Invocation Sacrifice. Une fois par tour, si vous contrôlez ce monstre Invoqué par Sacrifice (Effet Rapide) : vous pouvez bannir 1 Magie Continue/Piège Continu depuis votre Cimetière, puis ciblez 1 autre carte sur le Terrain ; détruisez-la.
  | de_text               = Um diese Karte offen als Tributbeschwörung zu beschwören, kannst du Permanente Zauber/Fallen, die du kontrollierst, sowie Monster als Tribut anbieten. Diese Karte bleibt von den Effekten von Karten mit demselben Kartentyp (Monster, Zauber und/oder Falle) wie der Grund-Kartentyp der Karten, die als Tribut für ihre Tributbeschwörung angeboten wurden, unberührt. Einmal pro Spielzug, falls du dieses als Tributbeschwörung beschworene Monster kontrollierst (Schnelleffekt): Du kannst 1 Permanente/n Zauber/Falle von deinem Friedhof verbannen und dann 1 andere Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_text               = Per Evocare tramite Tributo scoperta questa carta, puoi offrire come Tributo Magie/Trappole Continue che controlli, così come mostri. Immune agli effetti delle carte con lo stesso tipo di carta (Mostro, Magia e/o Trappola) del tipo di carta originale delle carte offerte come Tributo per la sua Evocazione tramite Tributo. Una volta per turno, se controlli questo mostro Evocato tramite Tributo (Effetto Rapido): puoi bandire 1 Magia/Trappola Continua dal tuo Cimitero, poi scegliere come bersaglio 1 altra carta sul Terreno; distruggila.
  | pt_text               = Para Invocar este card por Invocação-Tributo com a face para cima, você pode oferecer como Tributo Magias/Armadilhas Contínuas que você controla, assim como monstros. Não é afetado pelos efeitos de cards com o mesmo tipo de card (Monstro, Magia e/ou Armadilha) que os tipos de card originais dos cards oferecidos como Tributo para sua Invocação-Tributo. Uma vez por turno, se você controlar este monstro Invocado por Invocação-Tributo (Efeito Rápido): você pode banir 1 Magia/Armadilha Contínua do seu Cemitério e, depois, escolha 1 outro card no campo; destrua-o.
  | es_text               = Para Invocar boca arriba esta carta por Sacrificio, puedes Sacrificar Mágicas/Trampas Continuas que controles, así como monstruos. No es afectado por efectos de cartas con el mismo tipo de carta (Monstruo, Mágica y/o Trampa) que el tipo de carta original de las cartas Sacrificadas para su Invocación por Sacrificio. Una vez por turno, si controlas este monstruo Invocado por Sacrificio (Efecto Rápido): puedes desterrar 1 Mágica/Trampa Continua en tu Cementerio, y después seleccionar otra carta en el Campo; destrúyela.
  | ja_text               = このカードを表側表示でアドバンス召喚する場合、モンスターの代わりに自分フィールドの永続魔法・永続罠カードをリリースできる。①：このカードは、このカードのアドバンス召喚のためにリリースしたカードの元々の種類（モンスター・魔法・罠）と同じ種類の効果を受けない。②：このカードがアドバンス召喚されている場合、自分・相手ターンに１度、自分の墓地から永続魔法・永続罠カード１枚を除外し、フィールドの他のカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text               = 이 카드를 앞면 표시로 어드밴스 소환할 경우, 몬스터 대신에 자신 필드의 지속 마법 / 지속 함정 카드를 릴리스할 수 있다. ①: 이 카드는, 이 카드의 어드밴스 소환을 위해 릴리스한 카드와 원래의 종류(몬스터 / 마법 / 함정)가 같은 카드의 효과를 받지 않는다. ②: 어드밴스 소환한 이 카드가 존재할 경우, 1턴에 1번, 자신 묘지에서 지속 마법 / 지속 함정 카드 1장을 제외하고, 이 카드 이외의 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text               = 要以表侧表示上级召唤此卡的情况下，可解放自己场上的永续魔法・永续陷阱卡来作为怪兽的代替。①：此卡不受种类（怪兽・魔法・陷阱）与为上级召唤此卡而解放的卡原本种类相同的效果影响。②：此卡是被上级召唤的情况下，在每个自己・对手回合中1次，从自己墓地将1张永续魔法・永续陷阱卡除外，以场上的1张其他卡为对象可以发动。将该卡破坏。
