  | fr_text         = Non utilisable comme Matériel de Fusion, de Synchro ou Xyz pour une Invocation. Tant que cette carte est face recto sur le Terrain, elle ne peut pas être Sacrifiée. Lorsque cette carte sur le Terrain est détruite : le contrôleur cible 1 monstre dans son Cimetière ; mélangez la cible dans le Deck. Vous ne pouvez contrôler qu'1 "Poussièron Jaune" face recto.
  | de_text         = Kann nicht als Fusions-, Synchro- oder Xyz-Material für eine Beschwörung verwendet werden. Solange diese Karte offen auf dem Spielfeld liegt, kann sie nicht als Tribut angeboten werden. Wenn diese Karte auf dem Spielfeld zerstört wird: Ihr Beherrscher wählt 1 Monster in seinem Friedhof; mische das gewählte Ziel ins Deck. Du kannst nur 1 offenes „Gelbes Staubon“ kontrollieren.
  | it_text         = Non può essere utilizzato come Materiale Xyz, Materiale da Fusione o Materiale Synchro per una Evocazione. Mentre questa carta è scoperta sul Terreno, essa non può essere offerta come Tributo. Quando questa carta sul Terreno viene distrutta: il suo controllore sceglie come bersaglio 1 mostro nel suo Cimitero; mischia quel bersaglio nel Deck. Puoi controllare solo 1 "Polverello Giallo" scoperto.
  | pt_text         = Não pode ser usado como Fusão, Sincro ou Matéria Xyz para uma Invocação. Enquanto este card estiver com a face para cima no campo, ele não pode ser oferecido como Tributo. Quando este card no campo for destruído: seu controlador escolhe 1 monstro no Cemitério dele; embaralhe o alvo no Deck. Você só pode controlar 1 "Poerio Amarelo" com a face para cima.
  | es_text         = No puede ser usado en una Invocación como Material de Fusión, Sincronía o Xyz. Mientras esta carta esté boca arriba en el Campo, no puede ser Sacrificada. Cuando esta carta en el Campo es destruida: el controlador selecciona 1 monstruo en su Cementerio; baraja ese objetivo al Deck. Sólo puedes controlar 1 "Particulines Amarillos" boca arriba.
  | ja_text         = このカードはリリースできず、融合・シンクロ・エクシーズ召喚の素材にもできない。フィールド上のこのカードが破壊された時、このカードのコントローラーは自分の墓地のモンスター１体を選択してデッキに戻す。「イエロー・ダストン」は自分フィールド上に１体しか表側表示で存在できない。
  | translated_text = Cannot be used as '''material for a''' Fusion, Synchro, or Xyz '''Summon'''. While this card is face-up on the field, it cannot be Tributed. When this card on the field is destroyed: The controller targets 1 monster in their Graveyard; shuffle that target into the Deck. You can only control 1 face-up "Yellow Duston". 
  | ko_text         = 이 카드는 릴리스할 수 없으며, 융합 / 싱크로 / 엑시즈 소환의 소재로도 할 수 없다. 필드 위의 이 카드가 파괴되었을 때, 이 카드의 컨트롤러는 자신 묘지의 몬스터 1장을 선택하고 덱으로 되돌린다. "옐로 더스튼" 은 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
