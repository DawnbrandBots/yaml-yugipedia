  | lore                  = [[Once per turn]], when a card or [[effect]] is activated, even during the [[Damage Step]] ([[Quick Effect]]): You can roll a six-sided die, then apply the appropriate [[effect]], depending on the [[Chain Link]] number of this effect.<br />● 2: This card gains [[ATK]] equal to the result x 500 until the end of this [[turn]].<br />● 3: Inflict [[Effect damage|damage]] to your opponent equal to the result x 500.<br />● 4+: [[Destroy]] cards on the field up to the result.
  | fr_lore               = Une fois par tour, lorsqu'une carte ou un effet est activé, même durant la Damage Step (Effet Rapide) : vous pouvez lancer un dé à six faces, puis appliquez l'effet approprié, selon le nombre du Maillon de la Chaîne de cet effet.<br />● 2 : Jusqu'à la fin de ce tour, cette carte gagne une ATK égale au résultat x 500.<br />● 3 : Infligez des dommages à votre adversaire égaux au résultat x 500.<br />● 4+ : Détruisez un nombre de cartes sur le Terrain inférieur ou égal au résultat.
  | de_lore               = Einmal pro Spielzug, wenn eine Karte oder ein Effekt aktiviert wird, selbst während des Damage Steps (Schnelleffekt): Du kannst einen sechsseitigen Würfel werfen und dann den entsprechenden Effekt ausführen, abhängig von der Kettengliednummer dieses Effekts.<br />● 2: Diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe des Ergebnisses x 500.<br />● 3: Füge deinem Gegner Schaden in Höhe des Ergebnisses x 500 zu.<br />● 4+: Zerstöre Karten auf dem Spielfeld bis zum Ergebnis.
  | it_lore               = Una volta per turno, quando viene attivata una carta o un effetto, anche durante il Damage Step (Effetto Rapido): puoi tirare un dado a sei facce, poi applicare l'effetto appropriato, a seconda del numero dell'Anello della Catena di questo effetto.<br />● 2: Questa carta guadagna ATK pari al risultato x 500 fino alla fine di questo turno.<br />● 3: Infliggi al tuo avversario danno pari al risultato x 500.<br />● 4+: Distruggi carte sul Terreno fino al risultato.
  | pt_lore               = Uma vez por turno, quando um card ou efeito for ativado, mesmo durante a Etapa de Dano (Efeito Rápido): você pode lançar um dado de seis faces e, depois, aplique o efeito apropriado, dependendo do número do Elo de Corrente deste efeito.<br />● 2: Este card ganha ATK igual ao resultado x 500 até o final deste turno.<br />● 3: Cause dano ao seu oponente igual ao resultado x 500.<br />● 4+: Destrua cards no campo até o resultado.
  | es_lore               = Una vez por turno, cuando es activada una carta o efecto, incluso durante el Damage Step (Efecto Rápido): puedes lanzar un dado de seis caras, y después aplica el efecto apropiado, dependiendo del número de Eslabón de Cadena de este efecto.<br />● 2: Esta carta gana ATK igual al resultado x 500 hasta el final de este turno.<br />● 3: Inflige daño a tu adversario igual al resultado x 500.<br />● 4+: Destruye cartas en el Campo hasta el número del resultado.
  | ja_lore               = ①：１ターンに１度、カードの効果が発動した時に発動できる（ダメージステップでも発動可能）。サイコロを１回振る。この効果の発動時に積まれているチェーンの数によって以下の効果を適用する。<br />●２つ：このカードの攻撃力はターン終了時まで出た目の数×５００アップする。<br />●３つ：出た目の数×５００ダメージを相手に与える。<br />●４つ以上：出た目の数までフィールドのカードを破壊する。
