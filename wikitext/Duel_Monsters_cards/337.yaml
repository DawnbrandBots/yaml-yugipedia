  | text                  = ''A [[fiend]] with [[DARK|dark]] powers for confusing the enemy. Among the Fiend-[[Type]] [[monster]]s, this monster boasts considerable [[ATK|force]].''<br /><br />(This card is always treated as an "[[Archfiend]]" card.)
  | fr_text               = ''Démon dont les pouvoirs diaboliques désorientent l'ennemi. Parmi les monstres de Type Démon, ce monstre a une force considérable.''<br /><br />(Cette carte est toujours traitée comme carte "Archdémon".)
  | de_text               = ''Ein Unterweltler, der seine Gegner mit dunklen Kräften verwirrt. Er ist einer der mächtigsten Unterweltler.''<br /><br />(Diese Karte wird immer als „Erzunterweltler“-Karte behandelt.)
  | it_text               = ''Un demone che confonde i nemici con i suoi poteri oscuri. Tra tutti i mostri Demone, questo vanta una forza considerevole.''<br /><br />(Questa carta è sempre considerata come una carta "Arcidemone".)
  | pt_text               = ''Um demônio com poderes das trevas para confundir o inimigo. Entre os monstros do tipo demônio, é dos mais fortes.''<br /><br />(Este card é tratado como um card "Arquidemônio".)
  | es_text               = ''Un demonio con poderes oscuros para confundir al enemigo. Entre los monstruos de Tipo Demonio, este monstruo alardea de considerable fuerza.''<br /><br />(Esta carta se trata siempre como una carta "Archidemonio").
  | ja_text               = 闇の力を使い、人の心を惑わすデーモン。悪魔族ではかなり強力な力を誇る。
  | translated_text       = ''A Daemon who bewilders the hearts of humans using dark powers. It boasts considerable force in the Demon Race.''
