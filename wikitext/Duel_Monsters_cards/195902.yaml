  | ja_text         = 自分の墓地のレベルが異なるモンスター３体を選択して発動できる。選択したモンスター３体を特殊召喚する。この効果で特殊召喚したモンスターの攻撃力は０になり、効果は無効化される。その後、自分がエクシーズ召喚を行っていない場合、このターンのエンドフェイズ時に自分は４０００ライフポイントを失う。また、このカードを発動するターン、自分はエクシーズ召喚以外の特殊召喚ができない。
