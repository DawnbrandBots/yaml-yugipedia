  | de_text         = Wähle 3 Monster mit unterschiedlichen Stufen in deinem Friedhof; beschwöre alle 3 von ihnen als Spezialbeschwörung. Ihre ATK werden zu 0 und ihre Effekte werden annulliert. Falls du in diesem Spielzug kein Monster als Xyz-Beschwörung beschwörst, nachdem du die 3 Monster beschworen hast, verlierst du während der End Phase 4000 Life Points. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine anderen Monster als Spezialbeschwörung beschwören, außer als Xyz-Beschwörung.
  | it_text         = Scegli come bersaglio 3 mostri con Livelli diversi nel tuo Cimitero; Evocali Specialmente tutti e 3. Il loro ATK diventa 0 e i loro effetti sono annullati. Se non Evochi Xyz in questo turno dopo avere Evocato quei 3 mostri, perdi 4000 Life Point durante la End Phase. Non puoi Evocare Specialmente nessun altro mostro, eccetto con una Evocazione Xyz, durante il turno in cui attivi questa carta.
