  | fr_text             = Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez cibler 1 autre monstre "Potartiste" que vous contrôlez avec max. 1000 ATK ; changez-le ainsi que cette carte que vous contrôlez de Position d'Attaque face recto en Position de Défense, et si vous le faites, ajoutez 1 monstre "Yeux Impairs" depuis votre Deck à votre main. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez bannir 1 monstre "Potartiste" ("Corne Potartiste" exclu) et cette carte depuis votre Cimetière ; gagnez 500 LP.
  | de_text             = Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 anderes „Künstlerkumpel“-Monster mit 1000 oder weniger ATK wählen, das du kontrollierst; ändere sowohl es als auch diese Karte, die du kontrollierst, aus der offenen Angriffsposition in die Verteidigungsposition und falls du dies tust, füge deiner Hand 1 „Buntäugig“-Monster von deinem Deck hinzu. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 „Künstlerkumpel“-Monster, außer „Künstlerkumpel Horn“, und diese Karte von deinem Friedhof verbannen; du erhältst 500 LP.
  | it_text             = Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi scegliere come bersaglio 1 altro mostro "Artistamico" che controlli con ATK di 1000 o inferiore; metti sia esso che questa carta che controlli da scoperto in Posizione di Attacco a Posizione di Difesa e, se lo fai, aggiungi 1 mostro "Occhi Diversi" dal tuo Deck alla tua mano. Durante il turno del tuo avversario (Effetto Rapido): puoi bandire 1 mostro "Artistamico", eccetto "Artistamico Corno", e questa carta dal tuo Cimitero; guadagni 500 LP.
  | pt_text             = Uma vez por turno, durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode escolher 1 outro monstro "Camarartista" que você controla com 1000 ou menos de ATK; mude tanto ele quanto este card, que você controla, de Posição de Ataque com a face para cima para Posição de Defesa e, se isso acontecer, adicione 1 monstro "Olhos Anômalos" do seu Deck à sua mão. Durante o turno do seu oponente (Efeito Rápido): você pode banir 1 monstro "Camarartista", exceto "Camarartista Córnio", e este card do seu Cemitério; ganhe 500 PV.
  | es_text             = Una vez por turno, durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes seleccionar otro monstruo "Artistamigo" que controles con 1000 ATK o menos; cambia tanto ese monstruo como esta carta, que tú controlas, de Posición de Ataque boca arriba a Posición de Defensa y, si lo haces, añade a tu mano 1 monstruo "Ojos Anómalos" en tu Deck. Durante el turno de tu adversario (Efecto Rápido): puedes desterrar 1 monstruo "Artistamigo", excepto "Artistamigo Cornio", y esta carta en tu Cementerio; gana 500 LP.
  | ja_text             = ①：このカードが召喚・特殊召喚に成功したターンの自分メインフェイズに１度だけ、このカード以外の自分フィールドの攻撃力１０００以下の「ＥＭ」モンスター１体を対象として発動できる。自分フィールドの表側攻撃表示の、そのモンスターとこのカードを守備表示にし、デッキから「オッドアイズ」モンスター１体を手札に加える。②：相手ターンに、自分の墓地からこのカードと「ＥＭコン」以外の「ＥＭ」モンスター１体を除外して発動できる。自分は５００ＬＰ回復する。
  | ko_text             = ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 자신 메인 페이즈에 1번만, 이 카드 이외의 자신 필드 공격력 1000 이하의 "EM(엔터메이트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 필드 앞면 공격 표시의, 그 몬스터와 이 카드를 수비 표시로 하고, 덱에서 "오드아이즈" 몬스터 1장을 패에 넣는다. ②: 상대 턴에, 자신 묘지에서 이 카드와 "EM(엔터메이트) 콘" 이외의 "EM(엔터메이트)" 몬스터 1장을 제외하고 발동할 수 있다. 자신은 500 LP 회복한다.
