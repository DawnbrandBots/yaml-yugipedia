  | fr_text             = Si une ou plusieurs cartes face recto que vous contrôlez sont détruites par un effet de carte, même durant la Damage Step : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre VENT depuis votre Cimetière durant la End Phase de ce tour, mais son ATK/DEF deviennent 1000. Vous ne pouvez utiliser cet effet de "Béhémoth à Trois Têtes" qu'une fois par Duel, et son effet précédent qu'une fois par tour.
  | de_text             = Falls eine oder mehr offene Karten, die du kontrollierst, durch einen Karteneffekt zerstört werden, selbst während des Damage Steps: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst während der End Phase dieses Spielzugs 1 WIND Monster als Spezialbeschwörung von deinem Friedhof beschwören, aber seine ATK/DEF werden zu 1000. Du kannst diesen Effekt von „Dreiköpfiger Behemoth“ nur einmal pro Duell und seinen vorherigen Effekt nur einmal pro Spielzug verwenden.
  | it_text             = Se una o più carte scoperte che controlli vengono distrutte dall'effetto di una carta, anche durante il Damage Step: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro VENTO dal tuo Cimitero durante la End Phase di questo turno, ma i suoi ATK/DEF diventano 1000. Puoi utilizzare questo effetto di "Behemoth Trifronte" una sola volta per Duello, e il suo precedente effetto una sola volta per turno.
  | pt_text             = Se um ou mais cards com a face para cima que você controla forem destruídos por um efeito de card, mesmo durante a Etapa de Dano: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro de VENTO do seu Cemitério durante a Fase Final deste turno, mas seu ATK/DEF se tornam 1000. Você só pode usar este efeito de "Behemoth de Três Cabeças" uma vez por Duelo, e seu efeito anterior apenas uma vez por turno.
  | es_text             = Si una o más cartas boca arriba que controlas son destruidas por el efecto de una carta, incluso durante el Damage Step: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial 1 monstruo de VIENTO desde tu Cementerio durante la End Phase de este turno, pero su ATK/DEF se convierten en 1000. Sólo puedes usar este efecto de "Behemoth de Tres Cabezas" una vez por Duelo, y sus efectos previos sólo una vez por turno.
  | ja_text             = このカード名の、①の効果は１ターンに１度しか使用できず、②の効果はデュエル中に１度しか使用できない。①：自分フィールドの表側表示カードが効果で破壊された場合に発動できる（ダメージステップでも発動可能）。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。このターンのエンドフェイズに、自分の墓地から風属性モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの攻撃力・守備力は１０００になる。
