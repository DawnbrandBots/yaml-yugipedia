  | lore                  = 1 [[Rock]] [[Monster Card|monster]] + 1 [[Level]] 5 or 6 monster<br />Must first be [[Special Summon]]ed with "[[Fossil Fusion]]". If this card [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]]. When this attacking card [[destroyed by battle|destroys a monster by battle]]: You can [[activate]] this [[effect]]; this card can make a second attack in a row. You can [[banish]] this card from your [[GY]], then [[target]] 1 monster on the [[field]]; [[destroy]] it. You can only use this effect of "Fossil Warrior Skull Knight" [[once per turn]].
  | fr_lore               = 1 monstre Rocher + 1 monstre de Niveau 5 ou 6<br />Doit d'abord être Invoquée Spécialement avec "Fusion Fossile". Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Lorsque cette carte attaquante détruit un monstre au combat : vous pouvez activer cet effet ; cette carte peut faire une seconde attaque à la suite. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre sur le Terrain ; détruisez-le. Vous ne pouvez utiliser cet effet de "Guerrier Fossile Chevalier Squelette" qu'une fois par tour.
  | de_lore               = 1 Fels-Monster + 1 Monster der Stufe 5 oder 6<br />Muss erst durch „Fossilfusion“ als Spezialbeschwörung beschworen werden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Wenn diese angreifende Karte ein Monster durch Kampf zerstört: Du kannst diesen Effekt aktivieren; diese Karte kann sofort einen zweiten Angriff durchführen. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster auf dem Spielfeld wählen; zerstöre es. Du kannst diesen Effekt von „Fossilkrieger Schädelritter“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 mostro Roccia + 1 mostro di Livello 5 o 6<br />Deve prima essere Evocato Specialmente con "Fusione Fossile". Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Quando questa carta attaccante distrugge un mostro in battaglia: puoi attivare questo effetto; questa carta può effettuare un secondo attacco di seguito. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Puoi utilizzare questo effetto di "Guerriero Fossile Teschio Cavaliere" una sola volta per turno.
  | pt_lore               = 1 monstro Rocha + 1 monstro de Nível 5 ou 6<br />Primeiro deve ser Invocado por Invocação-Especial com "Fusão Fóssil". Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Quando este card atacante destruir um monstro em batalha: você pode ativar este efeito; este card pode realizar um segundo ataque em seguida. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro no campo; destrua-o. Você só pode usar este efeito de "Guerreiro Fóssil Cavaleiro Caveira" uma vez por turno.
  | es_lore               = 1 monstruo Roca + 1 monstruo de Nivel 5 o 6<br />Debe ser primero Invocado de Modo Especial con "Fusión Fósil". Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Cuando esta carta atacante destruye un monstruo en batalla: puedes activar este efecto; esta carta puede hacer un segundo ataque inmediatamente después. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo en el Campo; destrúyelo. Sólo puedes usar este efecto de "Guerrero Fósil Caballero del Cráneo" una vez por turno.
  | ja_lore               = 岩石族モンスター＋レベル５・６のモンスター<br />このカードは「化石融合－フォッシル・フュージョン」の効果でのみＥＸデッキから特殊召喚できる。このカード名の③の効果は１ターンに１度しか使用できない。①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。②：このカードの攻撃でモンスターを破壊した時に発動できる。このカードはもう１度だけ続けて攻撃できる。③：墓地のこのカードを除外し、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_lore               = 암석족 몬스터 ＋ 레벨 5 / 6 의 몬스터<br />이 카드는 "화석융합－파슬 퓨전"의 효과로만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ②: 이 카드의 공격으로 몬스터를 파괴했을 때에 발동할 수 있다. 이 카드는 1번만 더 이어서 공격할 수 있다. ③: 묘지의 이 카드를 제외하고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
