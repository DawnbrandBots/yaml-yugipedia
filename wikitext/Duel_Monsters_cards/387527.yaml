  | text                 = 2 [[Level]] 8 [[Monster Card|monsters]]<br />[[Once per turn]]: You can [[detach]] 1 [[Xyz Material|material]] from this card, then [[target]] 1 [[face-up]] monster your opponent [[control]]s; monsters you control cannot [[attack]] your opponent [[Direct attack|directly]] for the rest of this [[turn]], except this card, also take control of the targeted monster until the [[End Phase]], but while this [[effect]] is applied, it has its effects [[negate]]d, its [[ATK]] becomes 3000, also its name becomes "Galaxy-Eyes Cipher Dragon".
  | fr_text              = 2 monstres de Niveau 8<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; les monstres que vous contrôlez (cette carte exclue) ne peuvent pas attaquer directement votre adversaire le reste de ce tour, et aussi, prenez le contrôle du monstre ciblé jusqu'à la End Phase, mais tant que cet effet est appliqué, il a ses effets annulés, son ATK devient 3000, et aussi, son nom devient "Dragon Cipher aux Yeux Galactiques".
  | de_text              = 2 Monster der Stufe 8<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; Monster, die du kontrollierst, können deinen Gegner für den Rest dieses Spielzugs nicht direkt angreifen, außer dieser Karte, zusätzlich übernimm bis zur End Phase die Kontrolle über das gewählte Monster, aber solange dieser Effekt angewendet wird, bleiben seine Effekte annulliert, seine ATK werden zu 3000, zusätzlich wird sein Name zu „Galaxieaugen-Cipher-Drache“.
  | it_text              = 2 mostri di Livello 8<br />Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; i mostri che controlli non possono attaccare il tuo avversario direttamente per il resto di questo turno, eccetto questa carta, inoltre prendi il controllo del mostro scelto come bersaglio fino alla End Phase ma, mentre si applica questo effetto, i suoi effetti si annullano, il suo ATK diventa 3000, inoltre il suo nome diventa "Cipher Drago Occhi Galattici".
  | pt_text              = 2 monstros de Nível 8<br />Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima que seu oponente controla; monstros que você controla não podem atacar diretamente seu oponente pelo resto deste turno, exceto este card e, além disso, tome o controle do monstro alvo até a Fase Final, mas enquanto este efeito for aplicado, ele tem seus efeitos negados, seu ATK se torna 3000 e, além disso, seu nome se torna "Dragão Críptico de Olhos das Galáxias".
  | es_text              = 2 monstruos de Nivel 8<br />Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo boca arriba que controle tu adversario; por el resto de este turno los monstruos que controlas no pueden atacar directamente a tu adversario, excepto esta carta, y además toma el control del monstruo seleccionado hasta la End Phase, pero mientras este efecto esté aplicado, éste ve sus efectos negados, su ATK se convierte en 3000, y además su nombre se convierte en "Dragón Cifrado de Ojos Galácticos".
  | ja_text              = レベル８モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。この効果でコントロールを得たモンスターの効果は無効化され、攻撃力は３０００になり、カード名を「銀河眼の光波竜」として扱う。この効果の発動後、ターン終了時までこのカード以外の自分のモンスターは直接攻撃できない。
  | ko_text              = 레벨 8 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. 이 효과로 컨트롤을 얻은 몬스터의 효과는 무효화되고, 공격력은 3000 이 되며, 카드명을 "갤럭시아이즈 사이퍼 드래곤"으로 취급한다. 이 효과의 발동 후, 턴 종료시까지 이 카드 이외의 자신 몬스터는 직접 공격할 수 없다.
  | sc_text              = 等级８怪兽×２<br />①：１回合１次，去除此卡的１个超量素材，以对手场上的１只表侧表示怪兽为对象可以发动。直至结束阶段为止获得该怪兽的控制权。以此效果获得控制权的怪兽的效果无效化，攻击力变为３０００，卡名视为“银河眼光波龙”。此效果发动后，直至回合结束时为止，此卡以外的自己怪兽不可直接攻击。
