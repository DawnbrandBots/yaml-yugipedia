  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[send]] 1 [[Fiend]] or [[Zombie]] [[Ritual Monster]] from your [[hand]] or [[Main Deck|Deck]] to the [[GY]], then you can [[Add a card|add]] 1 [[Ritual Spell]] from your Deck to your hand. If this card is [[banish]]ed: You can [[target]] 1 of your banished Level 4 or lower Fiend or Zombie monsters; Special Summon it. You can only use each [[effect]] of "Dark Necromancer" [[once per turn]].
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 Monstre Rituel Démon ou Zombie depuis votre main ou Deck au Cimetière, puis vous pouvez ajouter 1 Magie Rituelle depuis votre Deck à votre main. Si cette carte est bannie : vous pouvez cibler 1 de vos monstres Démon ou Zombie de max. Niveau 4 bannis ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Nécromancien des Ténèbres" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Unterweltler- oder Zombie-Ritualmonster von deiner Hand oder deinem Deck auf den Friedhof legen, dann kannst du deiner Hand 1 Ritualzauber von deinem Deck hinzufügen. Falls diese Karte verbannt wird: Du kannst 1 deiner verbannten Unterweltler- oder Zombie-Monster der Stufe 4 oder niedriger wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Finsterer Nekromant“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 Mostro Rituale Demone o Zombie dalla tua mano o Deck al Cimitero, poi puoi aggiungere 1 Magia Rituale dal tuo Deck alla tua mano. Se questa carta viene bandita: puoi scegliere come bersaglio 1 dei tuoi mostri Demone o Zombie di Livello 4 o inferiore banditi; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Necromante Oscuro" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 Monstro de Ritual Demônio ou Zumbi da sua mão ou do Deck para o Cemitério e, depois, você pode adicionar 1 Magia de Ritual do seu Deck à sua mão. Se este card for banido: você pode escolher 1 dos seus monstros Demônio ou Zumbi banidos de Nível 4 ou menos; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Necromante Negro" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 Monstruo de Ritual Demonio o Zombi en tu mano o Deck, y después puedes añadir a tu mano 1 Mágica de Ritual en tu Deck. Si esta carta es desterrada: puedes seleccionar 1 de tus monstruos Demonio o Zombi de Nivel 4 o menor desterrados; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Nigromante Oscuro" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。手札・デッキから悪魔族・アンデット族の儀式モンスター１体を墓地へ送る。その後、デッキから儀式魔法カード１枚を手札に加える事ができる。②：このカードが除外された場合、自分の除外状態のレベル４以下の悪魔族・アンデット族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
