  | text                = If this card in your [[possess]]ion is [[destroy]]ed by an opponent's card and [[sent]] to your [[Graveyard|GY]]: [[Shuffle]] this card into the [[Main Deck|Deck]]. You can [[target]] 1 [[Monster Card|monster]] in your GY; [[banish]] it, and if you do, [[Special Summon]] 1 "[[Madolche]]" monster from your Deck, except "Madolche Hootcake". You can only use this effect of "Madolche Hootcake" [[once per turn]].
  | fr_text             = Si cette carte en votre possession est détruite par une carte de votre adversaire et envoyée à votre Cimetière : mélangez cette carte dans le Deck. Vous pouvez cibler 1 monstre dans votre Cimetière ; bannissez-le, et si vous le faites, Invoquez Spécialement 1 monstre "Magidolce" ("Ouhouteau Magidolce" exclu) depuis votre Deck. Vous ne pouvez utiliser cet effet de "Ouhouteau Magidolce" qu'une fois par tour.
  | de_text             = Falls diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Mische diese Karte ins Deck. Du kannst 1 Monster in deinem Friedhof wählen; verbanne es und falls du dies tust, beschwöre 1 „Magidolce“-Monster als Spezialbeschwörung von deinem Deck, außer „Magidolce Pfannkuhuchen“. Du kannst diesen Effekt von „Magidolce Pfannkuhuchen“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: mischia questa carta nel Deck. Puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; bandiscilo e, se lo fai, Evoca Specialmente 1 mostro "Magidolce" dal tuo Deck, eccetto "Magidolce Toortacalda". Puoi utilizzare questo effetto di "Magidolce Toortacalda" una sola volta per turno.
  | pt_text             = Se este card em sua posse for destruído por um card do seu oponente e enviado para o seu Cemitério: embaralhe este card no Deck. Você pode escolher 1 monstro no seu Cemitério; bana-o e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Magidoce" do seu Deck, exceto "Piuqueca Magidoce". Você só pode usar este efeito de "Piuqueca Magidoce" uma vez por turno.
  | es_text             = Si esta carta en tu posesión es destruida por una carta de tu adversario y mandada a tu Cementerio: baraja esta carta al Deck. Puedes seleccionar 1 monstruo en tu Cementerio; destiérralo y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Magidulce", excepto "Hootcake Magidulce". Sólo puedes usar este efecto de "Hootcake Magidulce" una vez por turno.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：自分の墓地のモンスター１体を対象として発動できる。そのモンスターを除外し、デッキから「マドルチェ・ホーットケーキ」以外の「マドルチェ」モンスター１体を特殊召喚する。②：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  | ko_text             = 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 덱으로 되돌린다. 또한, 자신의 메인 페이즈시에 자신 묘지의 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 게임에서 제외하고, 덱에서 "마돌체 훗케이크" 이외의 "마돌체"라는 이름이 붙은 몬스터 1장을 특수 소환한다. "마돌체 훗케이크"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_text             = 此卡因对手被破坏并送入墓地时，此卡返回至牌组。此外，我方主要阶段时，可选择我方墓地的1只怪兽并发动。将被选择怪兽从游戏中除外，并从牌组特殊召唤1只除「魔法甜點 鬆餅貓頭鷹」以外的冠有「魔法甜點」之名的怪兽。「魔法甜點 鬆餅貓頭鷹」的此效果1回合只可使用1次。
  | sc_text             = 此卡名的①效果１回合仅可使用１次。①：以自己墓地的１只怪兽为对象可以发动。将该怪兽除外，从牌组将“魔幻甜点・松饼咕咕”以外的１只“魔幻甜点”怪兽特殊召唤。②：此卡被对手破坏并被送至墓地的情况下发动。将此卡放回牌组。
