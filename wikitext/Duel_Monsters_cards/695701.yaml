  | text                = [[FLIP]]: You can [[send]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to the [[Graveyard|GY]].<br />If this card is [[Send|sent]] from the [[hand]] or [[Main Deck|Deck]] to the [[Graveyard|GY]]: You can [[target]] 1 "[[Tindangle]]" monster in your GY, except "Tindangle Dholes"; [[Special Summon]] it in [[face-down]] [[Defense Position]]. You can only use each of the preceding [[effect]]s of "Tindangle Dholes" [[once per turn]]. A "Tindangle" [[Link Monster]] that used this card as [[material]] can make 3 [[attack]]s during each [[Battle Phase]].
  | fr_text             = FLIP : Vous pouvez envoyer 1 Magie/Piège depuis votre Deck au Cimetière.<br />Si cette carte est envoyée depuis la main ou Deck au Cimetière : vous pouvez cibler 1 monstre "Tindangle" ("Dholes Tindangle" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense face verso. Vous ne pouvez utiliser chacun des effets précédents de "Dholes Tindangle" qu'une fois par tour. Un Monstre Lien "Tindangle" qui a utilisé cette carte comme Matériel peut faire 3 attaques durant chaque Battle Phase.
  | de_text             = FLIPP: Du kannst 1 Zauber/Falle von deinem Deck auf den Friedhof legen.<br />Falls diese Karte von der Hand oder dem Deck auf den Friedhof gelegt wird: Du kannst 1 „Tinwinkel“-Monster in deinem Friedhof wählen, außer „Tinwinkel-Dholes“; beschwöre es als Spezialbeschwörung in die verdeckte Verteidigungsposition. Du kannst jeden der vorherigen Effekte von „Tinwinkel-Dholes“ nur einmal pro Spielzug verwenden. Ein „Tinwinkel“-Linkmonster, das diese Karte als Material verwendet hat, kann während jeder Battle Phase 3 Angriffe durchführen.
  | it_text             = SCOPRI: Puoi mandare 1 Magia/Trappola dal tuo Deck al Cimitero.<br />Se questa carta viene mandata dalla mano o Deck al Cimitero: puoi scegliere come bersaglio 1 mostro "Tindangolo" nel tuo Cimitero, eccetto "Dholes Tindangolo"; Evocalo Specialmente coperto in Posizione di Difesa. Puoi utilizzare ognuno dei precedenti effetti di "Dholes Tindangolo" una sola volta per turno. Un Mostro Link "Tindangolo" che ha utilizzato questa carta come materiale può effettuare 3 attacchi durante ogni Battle Phase.
  | pt_text             = VIRE: Você pode enviar 1 Magia/Armadilha do seu Deck para o Cemitério.<br />Se este card for enviado da mão ou do Deck para o Cemitério: você pode escolher 1 monstro "Tindângulo" no seu Cemitério, exceto "Dholes Tindângulo"; Invoque-o por Invocação-Especial com a face para baixo em Posição de Defesa. Você só pode usar cada um dos efeitos anteriores de "Dholes Tindângulo" uma vez por turno. Um Monstro Link "Tindângulo" que usou este card como matéria pode realizar 3 ataques durante cada Fase de Batalha.
  | es_text             = VOLTEO: Puedes mandar al Cementerio 1 Mágica/Trampa en tu Deck.<br />Si esta carta es mandada de la mano o Deck al Cementerio: puedes seleccionar 1 monstruo "Tindángulo" en tu Cementerio, excepto "Dholes Tindángulo"; Invócalo de Modo Especial en Posición de Defensa boca abajo. Sólo puedes usar cada uno de los previos efectos de "Dholes Tindángulo" una vez por turno. Un Monstruo de Enlace "Tindángulo" que usó esta carta como material puede hacer 3 ataques durante cada Battle Phase.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・デッキから墓地へ送られた場合、「ティンダングル・ドールス」以外の自分の墓地の「ティンダングル」モンスター１体を対象として発動できる。そのモンスターを裏側守備表示で特殊召喚する。②：このカードがリバースした場合に発動できる。デッキから魔法・罠カード１枚を墓地へ送る。③：このカードをリンク素材とした「ティンダングル」リンクモンスターは１度のバトルフェイズ中に３回攻撃できる。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 덱에서 묘지로 보내졌을 경우, "틴당글 돌스" 이외의 자신 묘지의 "틴당글" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 특수 소환한다. ②: 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 마법 / 함정 카드 1장을 묘지로 보낸다. ③: 이 카드를 링크 소재로 한 "틴당글" 링크 몬스터는 1번의 배틀 페이즈 중에 3회 공격할 수 있다.
