  | text            = [[Target]] 1 [[Tuner]] in either [[GY]] and 1 [[face-up]] [[monster]] on the [[field]]; [[banish]] that Tuner in the GY, then, until the end of this [[turn]], the [[Level]] of the targeted monster on the field becomes the Level of the banished Tuner, also it is treated as a Tuner. You can only [[activate]] 1 "Uni-Song Tuning" per turn.
  | fr_text         = Ciblez 1 Syntoniseur dans l'un des Cimetières et 1 monstre face recto sur le Terrain ; bannissez le Syntoniseur dans le Cimetière, puis, jusqu'à la fin de ce tour, le Niveau du monstre ciblé sur le Terrain devient du Niveau du Syntoniseur banni, et aussi, il est traité comme Syntoniseur. Vous ne pouvez activer qu'1 "Réglage Uni-Chanson" par tour.
  | de_text         = Wähle 1 Empfänger in einem beliebigen Friedhof und 1 offenes Monster auf dem Spielfeld; verbanne den Empfänger im Friedhof, dann, bis zum Ende dieses Spielzugs, wird die Stufe des gewählten Monsters auf dem Spielfeld gleich der Stufe des verbannten Empfängers, zusätzlich wird es als Empfänger behandelt. Du kannst nur 1 „Gleichklang-Abstimmung“ pro Spielzug aktivieren.
  | it_text         = Scegli come bersaglio 1 Tuner in qualsiasi Cimitero e 1 mostro scoperto sul Terreno; bandisci quel Tuner nel Cimitero, poi, fino alla fine di questo turno, il Livello del mostro scelto come bersaglio diventa il Livello del Tuner bandito, inoltre esso viene considerato come un Tuner. Puoi attivare solo 1 "Sintonizzazione Uni-Canzone" per turno.
  | pt_text         = Escolha 1 Regulador em qualquer Cemitério e 1 monstro com a face para cima no campo; bana esse Regulador no Cemitério e, depois, até o final deste turno, o Nível do monstro alvo no campo se torna o Nível do Regulador banido e, além disso, ele é considerado como um Regulador. Você só pode ativar 1 "Afinar Uni-Canção" por turno.
  | es_text         = Selecciona 1 Cantante en cualquier Cementerio, y 1 monstruo boca arriba en el Campo; destierra ese Cantante en el Cementerio, y después, hasta el final de este turno, el Nivel del monstruo seleccionado en el Campo se convierte en el Nivel del Cantante desterrado, y además es tratado como un Cantante. Sólo puedes activar 1 "Afinación Uni-Canción" por turno.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できない。①：自分または相手の墓地のチューナー１体と、フィールドの表側表示モンスター１体を対象として発動できる。対象の墓地のモンスターを除外する。その後、対象のフィールドのモンスターはターン終了時まで、除外したモンスターと同じレベルになり、チューナーとして扱う。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 또는 상대 묘지의 튜너 1장과, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 묘지의 몬스터를 제외한다. 그 후, 대상 필드의 몬스터는 턴 종료시까지, 제외한 몬스터와 같은 레벨이 되어, 튜너로 취급한다.
