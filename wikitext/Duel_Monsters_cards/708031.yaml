  | text                = If "[[Numeron Network]]" is in your [[Field Zone]] and you [[control]] no [[Monster Card|monsters]]: [[Special Summon]] up to 4 "[[Numeron Gate]]" [[Xyz Monster]]s with different names from your [[Extra Deck]], but [[banish]] them during the [[End Phase]], also you can only [[Normal Summon|Normal]] or [[Special Summon]] once for the rest of this [[turn]].
  | fr_text             = Si "Réseau Numeron" est dans votre Zone Terrain et que vous ne contrôlez aucun monstre : Invoquez Spécialement max. 4 Monstres Xyz "Porte Numeron" de noms différents depuis votre Extra Deck, mais bannissez-les durant la End Phase, et aussi, vous ne pouvez Invoquer Normalement ou Spécialement qu'une fois le reste de ce tour.
  | de_text             = Falls sich „Numeron-Netzwerk“ in deiner Spielfeldzone befindet und du keine Monster kontrollierst: Beschwöre bis zu 4 „Numeron-Tor“-Xyz-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Extra Deck, aber verbanne sie während der End Phase, zusätzlich kannst du für den Rest dieses Spielzugs nur eine Normal- oder Spezialbeschwörung durchführen.
  | it_text             = (Questa carta non viene considerata come una carta "[[Number|Numero]]".)<br />Se "Network Numeron" è nella tua Zona Terreno e tu non controlli nessun mostro: Evoca Specialmente fino a 4 Mostri Xyz "Cancello Numeron" con nomi diversi dal tuo Extra Deck, ma bandiscili durante la End Phase, inoltre puoi Evocare Normalmente o Specialmente una sola volta per il resto di questo turno.
  | pt_text             = Se "Rede Numeron" estiver na sua Zona do Campo e você não controlar nenhum monstro: Invoque por Invocação-Especial até 4 Monstros Xyz "Portão Numeron" com nomes diferentes do seu Deck Adicional, mas bana-os durante a Fase Final e, além disso, você só pode Invocar por Invocação-Normal ou Especial uma vez pelo resto deste turno.
  | es_text             = (Esta carta no se trata como una carta "[[Number|Número]]").<br />Si "Red Númeron" está en tu Zona del Campo y no controlas monstruos: Invoca de Modo Especial, desde tu Deck Extra, hasta 4 Monstruos Xyz "Puerta Númeron" con nombres diferentes, pero destiérralos durante la End Phase, y además por el resto de este turno sólo puedes Invocar de Modo Normal o Especial una vez.
  | ja_text             = ①：自分のフィールドゾーンに「ヌメロン・ネットワーク」が存在し、自分フィールドにモンスターが存在しない場合に発動できる。ＥＸデッキから「ゲート・オブ・ヌメロン」Ｘモンスターを４体まで特殊召喚する（同名カードは１枚まで）。この効果で特殊召喚したモンスターはエンドフェイズに除外される。この効果の発動後、ターン終了時まで自分は１回しかモンスターを召喚・特殊召喚できない。
  | ko_text             = ①: 자신의 필드 존에 "누메론 네트워크"가 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 엑스트라 덱에서 "게이트 오브 누메론" 엑시즈 몬스터를 4장까지 특수 소환한다(같은 이름의 카드는 1장까지). 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 제외된다. 이 효과의 발동 후, 턴 종료시까지 자신은 1회밖에 몬스터를 일반 소환 / 특수 소환할 수 없다.
