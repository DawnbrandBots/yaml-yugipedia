  | it_text               = Annulla gli effetti dei mostri del tuo avversario distrutti in battaglia con questa carta. Una volta per turno, durante la Standby Phase del tuo prossimo turno dopo che questa carta ha distrutto un mostro in battaglia: puoi mandare questa carta al Cimitero; Evoca Specialmente 1 "Lucio Nero LV6" dalla tua mano o Deck.
  | pt_text               = Negue os efeitos dos monstros do seu oponente destruídos em batalha com este card. Uma vez por turno, durante a Fase de Apoio do seu próximo turno depois que este card destruiu um monstro em batalha: você pode enviar este card para o Cemitério; Invoque por Invocação-Especial 1 "Lucius das Trevas LV6" da sua mão ou do Deck.
