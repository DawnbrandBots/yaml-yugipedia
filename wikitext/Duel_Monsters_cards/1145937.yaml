  | fr_text             = 2 monstres TERRE Guerrier<br />Non affectée par les effets activés de votre adversaire, durant la Main Phase uniquement. Durant la Battle Phase (Effet Rapide) : vous pouvez Sacrifier cette carte Invoquée par Fusion ; Invoquez Spécialement 2 monstres TERRE Guerrier ("Faisan, Éclaireur Chasseur de la Forêt Profonde" exclu) depuis votre Cimetière, et si vous le faites, vos monstres TERRE Guerrier ne peuvent pas être détruits au combat le reste de ce tour. Vous ne pouvez utiliser cet effet de "Faisan, Éclaireur Chasseur de la Forêt Profonde" qu'une fois par tour.
  | de_text             = 2 ERDE Krieger-Monster<br />Bleibt nur während der Main Phase von aktivierten Effekten deines Gegners unberührt. Während der Battle Phase (Schnelleffekt): Du kannst diese als Fusionsbeschwörung beschworene Karte als Tribut anbieten; beschwöre 2 ERDE Krieger-Monster als Spezialbeschwörung von deinem Friedhof, außer „Faisan, jagender Kundschafter aus dem tiefen Wald“, und falls du dies tust, können deine ERDE Krieger-Monster für den Rest dieses Spielzugs nicht durch Kampf zerstört werden. Du kannst diesen Effekt von „Faisan, jagender Kundschafter aus dem tiefen Wald“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri TERRA Guerriero<br />Immune agli effetti attivati del tuo avversario, solamente durante la Main Phase. Durante la Battle Phase (Effetto Rapido): puoi offrire come Tributo questa carta Evocata tramite Fusione; Evoca Specialmente 2 mostri TERRA Guerriero dal tuo Cimitero, eccetto "Faisan, Scout Cacciatore della Foresta Profonda" e, se lo fai, i tuoi mostri TERRA Guerriero non possono essere distrutti in battaglia per il resto di questo turno. Puoi utilizzare questo effetto di "Faisan, Scout Cacciatore della Foresta Profonda" una sola volta per turno.
  | pt_text             = 2 monstros Guerreiro de TERRA<br />Não é afetado pelos efeitos ativados do seu oponente, apenas durante a Fase Principal. Durante a Fase de Batalha (Efeito Rápido): você pode oferecer como Tributo este card Invocado por Invocação-Fusão; Invoque por Invocação-Especial 2 monstros Guerreiro de TERRA do seu Cemitério, exceto "Faisan, o Batedor Caçador da Floresta Profunda" e, se isso acontecer, seus monstros Guerreiro de TERRA não podem ser destruídos em batalha pelo resto deste turno. Você só pode usar este efeito de "Faisan, o Batedor Caçador da Floresta Profunda" uma vez por turno.
  | es_text             = 2 monstruos Guerrero de TIERRA<br />No es afectado por los efectos activados de tu adversario, sólo durante la Main Phase. Durante la Battle Phase (Efecto Rápido): puedes Sacrificar esta carta Invocada por Fusión; Invoca de Modo Especial, desde tu Cementerio, 2 monstruos Guerrero de TIERRA, excepto "Faisán, Rastreador Cazador del Bosque Profundo" y, si lo haces, tus monstruos Guerrero de TIERRA no pueden ser destruidos en batalla por el resto de este turno. Sólo puedes usar este efecto de "Faisán, Rastreador Cazador del Bosque Profundo" una vez por turno.
