  | fr_text             = 2 monstres de Niveau 3<br />Ne peut pas attaquer sauf si elle a du Matériel Xyz. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 Carte Magie/Piège sur le Terrain ; détruisez-la. Cet effet peut être activé durant le tour de chaque joueur, si cette carte a "Force Blue Super Quantum" comme Matériel Xyz. Une fois par tour : vous pouvez attacher 1 monstre "Super Quantum" depuis votre main ou Terrain à cette carte comme Matériel Xyz.
  | de_text             = 2 Monster der Stufe 3<br />Diese Karte kann nicht angreifen, es sei denn, sie hat Xyz-Material. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Zauber-/Fallenkarte auf dem Spielfeld wählen; zerstöre sie. Dieser Effekt kann während des Spielzugs eines beliebigen Spielers aktiviert werden, falls diese Karte „Superquantum Blaue Schicht“ als Xyz-Material hat. Einmal pro Spielzug: Du kannst 1 „Superquantum“-Monster von deiner Hand oder Spielfeldseite als Xyz-Material an diese Karte anhängen.
