  | pt_text             = 2 [[Monster Card|monstros]] de [[Level|Nível]] 3<br />Não pode [[Attack|atacar]] a não ser que tenha [[Xyz Material|Matéria Xyz]]. [[Once per turn|Uma vez por turno]]: você pode [[Detach|desassociar]] 1 Matéria Xyz deste card e, depois, [[Target|escolher]] 1 [[Spell Card|Card de Magia]]/[[Trap Card|Armadilha]] no [[Field|campo]]; [[Destroy|destrua-o]]. Se este card tiver "[[Super Quantum Blue Layer|Camada Azul Super Quantum]]" como Matéria Xyz, este [[Effect|efeito]] pode ser [[Activate|ativado]] durante o [[turn]]o de qualquer duelista. Uma vez por turno: você pode [[Attach|associar]] 1 monstro "[[Super Quantum]]" da sua [[Hand|mão]] ou do campo a este card como uma Matéria Xyz.
