  | fr_text             = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain. Tant qu'elle est équipée avec une Carte Magie d'Équipement "Armes Nobles", cette carte devient un Monstre à Effet avec cet effet.<br />● Vous pouvez cibler 1 monstre "Chevalier Noble" dans votre Cimetière ; ajoutez-le à votre main, et si vous le faites, détruisez 1 Carte Magie d'Équipement "Armes Nobles" que vous contrôlez. Vous ne pouvez utiliser cet effet de "Chevalier Noble Gwalchavad" qu'une fois par tour.
  | de_text             = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld liegt. Solange diese Karte mit einer „Edle Waffen“-Ausrüstungszauberkarte ausgerüstet ist, wird sie ein Effektmonster mit diesem Effekt.<br />● Du kannst 1 „Edler Ritter“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu und falls du dies tust, zerstöre 1 „Edle Waffen“-Ausrüstungszauberkarte, die du kontrollierst. Du kannst diesen Effekt von „Edler Ritter Gwalchavad“ nur einmal pro Spielzug verwenden.
  | it_text             = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno. Mentre è equipaggiata con una Carta Magia Equipaggiamento "Nobili Armi", questa carta diventa un Mostro con Effetto con questo effetto.<br />● Puoi scegliere come bersaglio 1 mostro "Nobile Cavaliere" nel tuo Cimitero; aggiungilo alla tua mano e, se lo fai, distruggi 1 Carta Magia Equipaggiamento "Nobili Armi" che controlli. Puoi attivare questo effetto di "Nobile Cavaliere Gwalchavad" una sola volta per turno.
  | pt_text             = Este card é considerado como um Monstro Normal enquanto estiver no campo com a face para cima. Enquanto estiver equipado com um Card de Magia de Equipamento "Armas Nobres", este card se torna um Monstro de Efeito com este efeito.<br />● Você pode escolher 1 monstro "Nobre Cavaleiro" em seu Cemitério; adicione-o à sua mão e, se isso acontecer, destrua 1 Card de Magia de Equipamento "Armas Nobres" que você controla. Você só pode usar este efeito de "Nobre Cavaleiro Gwalchavad" uma vez por turno.
  | es_text             = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo. Mientras esté equipada con una Carta Mágica de Equipo "Armas Nobles", esta carta se convierte en un Monstruo de Efecto con este efecto.<br />● Puedes seleccionar 1 monstruo "Noble Caballero" en tu Cementerio; añádelo a tu mano y, si lo haces, destruye 1 Carta Mágica de Equipo "Armas Nobles" que controles. Sólo puedes usar este efecto de "Noble Caballero Gwalchavad" una vez por turno.
  | ja_text             = このカードはフィールド上に表側表示で存在する限り、通常モンスターとして扱う。このカードが「聖剣」と名のついた装備魔法カードを装備している限り、このカードは効果モンスター扱いとなり以下の効果を得る。●自分の墓地の「聖騎士」と名のついたモンスター１体を選択して発動できる。選択したモンスターを手札に加え、自分フィールド上の「聖剣」と名のついた装備魔法カード１枚を選んで破壊する。「聖騎士ガラハド」のこの効果は１ターンに１度しか使用できない。
  | ko_text             = 이 카드는 필드 위에 앞면 표시로 존재하는 한, 일반 몬스터로 취급한다. 이 카드가 "성검"이라는 이름이 붙은 장착 마법 카드를 장착하고 있는 한, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다. ●자신 묘지의 "성기사"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 패에 넣고, 자신 필드 위의 "성검"이라는 이름이 붙은 장착 마법 카드 1장을 선택하고 파괴한다. "성기사 가라해드"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_text             = 只要此卡以表侧表示存在于场上，被视为通常怪兽。只要此卡装备冠有「聖劍」之名的装备魔法卡，此卡被视为效果怪兽获得以下效果。●可选择我方墓地的1只冠有「聖騎士」之名的怪兽并发动。将被选择怪兽加入手牌，挑选我方场上的1张冠有「聖劍」之名的装备魔法并破坏。「聖騎士加拉哈德」的此效果1回合只可使用1次。
