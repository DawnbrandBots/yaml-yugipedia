  | text                  = You can [[send]] this card and 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[hand]] to the [[Graveyard|GY]], then [[target]] 1 card on the [[field]]; send it to the GY. If this card is in your GY: You can send 1 Spell/Trap you control to the GY; [[Add a card|add]] this card to your hand, then you can [[Special Summon]] 1 [[Zombie]] monster from your hand, and if you do, until the end of your opponent's [[turn]], it gains 1000 [[ATK]]/[[DEF]] and cannot be destroyed by card [[effect]]s. You can only use each effect of "Eldlich the Golden Lord" [[once per turn]].
  | fr_text               = Vous pouvez envoyer cette carte et 1 Magie/Piège depuis votre main au Cimetière, puis ciblez 1 carte sur le Terrain ; envoyez-la au Cimetière. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 Magie/Piège que vous contrôlez au Cimetière ; ajoutez cette carte à votre main, puis vous pouvez Invoquer Spécialement 1 monstre Zombie depuis votre main, et si vous le faites, jusqu'à la fin du tour de votre adversaire, il gagne 1000 ATK/DEF et ne peut pas être détruit par des effets de carte. Vous ne pouvez utiliser chaque effet de "Surnaliche le Seigneur d'Or" qu'une fois par tour.
  | de_text               = Du kannst diese Karte und 1 Zauber/Falle von deiner Hand auf den Friedhof legen und dann 1 Karte auf dem Spielfeld wählen; lege sie auf den Friedhof. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen; füge diese Karte deiner Hand hinzu, dann kannst du 1 Zombie-Monster als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, bis zum Ende des Spielzugs deines Gegners erhält es 1000 ATK/DEF und kann nicht durch Karteneffekte zerstört werden. Du kannst jeden Effekt von „Eldlich der goldene Lord“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi mandare questa carta e 1 Magia/Trappola dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; mandala al Cimitero. Se questa carta è nel tuo Cimitero: puoi mandare 1 Magia/Trappola che controlli al Cimitero; aggiungi questa carta alla tua mano, poi puoi Evocare Specialmente 1 mostro Zombie dalla tua mano e, se lo fai, fino alla fine del turno del tuo avversario, esso guadagna 1000 ATK/DEF e non può essere distrutto dagli effetti delle carte. Puoi utilizzare ogni effetto di "Spettralich il Signore Dorato" una sola volta per turno.
  | pt_text               = Você pode enviar este card e 1 Magia/Armadilha da sua mão para o Cemitério e, depois, escolha 1 card no campo; envie-o para o Cemitério. Se este card estiver no seu Cemitério: você pode enviar 1 Magia/Armadilha que você controla para o Cemitério; adicione este card à sua mão e, depois, você pode Invocar por Invocação-Especial 1 monstro Zumbi da sua mão e, se isso acontecer, até o final do turno do seu oponente, ele ganha 1000 de ATK/DEF e não pode ser destruído por efeitos de card. Você só pode usar cada efeito de "Eldlich, o Senhor Dourado" uma vez por turno.
  | es_text               = Puedes mandar al Cementerio esta carta y 1 Mágica/Trampa en tu mano, y después seleccionar 1 carta en el Campo; mándala al Cementerio. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 Mágica/Trampa que controles; añade esta carta a tu mano, y después puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Zombi y, si lo haces, hasta el final del turno de tu adversario, éste gana 1000 ATK/DEF y no puede ser destruido por efectos de cartas. Sólo puedes usar cada efecto de "Arcalich el Señor Dorado" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からこのカードと魔法・罠カード１枚を墓地へ送り、フィールドのカード１枚を対象として発動できる。そのカードを墓地へ送る。②：このカードが墓地に存在する場合、自分フィールドの魔法・罠カード１枚を墓地へ送って発動できる。このカードを手札に加える。その後、手札からアンデット族モンスター１体を特殊召喚できる。この効果で特殊召喚したモンスターは相手ターン終了時まで、攻撃力・守備力が１０００アップし、効果では破壊されない。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드와 마법 / 함정 카드 1장을 묘지로 보내고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 묘지로 보낸다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에 넣는다. 그 후, 패에서 언데드족 몬스터 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 상대 턴 종료시까지, 공격력 / 수비력을 1000 올리고, 효과로는 파괴되지 않는다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：从手牌将此卡和1张魔法・陷阱卡送至墓地，以场上的1张卡为对象可以发动。将该卡送至墓地。②：此卡存在于墓地的情况下，将自己场上的1张魔法・陷阱卡送至墓地可以发动。将此卡加入手牌。然后，可从手牌将1只不死族怪兽特殊召唤。以此效果特殊召唤的怪兽直至对手回合结束时为止攻击力・守备力上升1000，不会因效果被破坏。
