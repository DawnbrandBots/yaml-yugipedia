  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[send]]ing 1 [[face-up]] "[[Jinzo]]" you [[control]] to the [[Graveyard|GY]]. [[Trap Card]]s, and their [[effect]]s on the [[field]], cannot be [[activate]]d. [[Negate]] all Trap effects on the field. [[Once per turn]]: You can [[destroy]] as many face-up Traps on the field as possible, and if you do, inflict 300 [[Effect damage|damage]] to your opponent for each card destroyed.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en envoyant 1 "Jinzo" face recto que vous contrôlez au Cimetière. Les Cartes Piège, et leurs effets sur le Terrain, ne peuvent pas être activés. Annulez tous les effets de Piège sur le Terrain. Une fois par tour : vous pouvez détruire autant de Pièges face recto sur le Terrain que possible, et si vous le faites, infligez 300 points de dommages à votre adversaire pour chaque carte détruite.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 offenen „Jinzo“, den du kontrollierst, auf den Friedhof legst. Fallenkarten und ihre Effekte auf dem Spielfeld können nicht aktiviert werden. Annulliere alle Falleneffekte auf dem Spielfeld. Einmal pro Spielzug: Du kannst so viele offene Fallen auf dem Spielfeld wie möglich zerstören und falls du dies tust, füge deinem Gegner für jede zerstörte Karte 300 Schaden zu.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando al Cimitero 1 "Jinzo" scoperto che controlli. Le Carte Trappola, e i loro effetti sul Terreno, non possono essere attivati. Annulla gli effetti di tutte le Trappole sul Terreno. Una volta per turno: puoi distruggere tante Trappole scoperte sul Terreno quante possibile e, se lo fai, infliggi 300 danni al tuo avversario per ogni carta distrutta.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 1 "Jinzo" com a face para cima que você controla para o Cemitério. Os Cards de Armadilha, bem como seus efeitos no campo, não podem ser ativados. Negue todos os efeitos de Armadilha no campo. Uma vez por turno: você pode destruir tantas Armadilhas com a face para cima no campo quanto possível e, se isso acontecer, cause 300 de dano ao seu oponente para cada card destruído.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando al Cementerio 1 "Jinzo" boca arriba que controles. No se pueden activar Cartas de Trampa, ni sus efectos en el Campo. Niega todos los efectos de Trampas en el Campo. Una vez por turno: puedes destruir tantas Trampas boca arriba en el Campo como sea posible y, si lo haces, inflige 300 puntos de daño a tu adversario por cada carta destruida.
  | ja_text               = このカードは通常召喚できない。自分フィールドの表側表示の「{{Ruby|人|じん}}{{Ruby|造|ぞう}}{{Ruby|人|にん}}{{Ruby|間|げん}}－サイコ・ショッカー」１体を墓地へ送った場合のみ特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、お互いにフィールドの罠カードの効果を発動できず、フィールドの罠カードの効果は無効化される。②：１ターンに１度、自分メインフェイズに発動できる。フィールドの表側表示の罠カードを全て破壊し、破壊した数×３００ダメージを相手に与える。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신 필드의 앞면 표시의 "인조인간 －사이코 쇼커－" 1장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 서로 필드의 함정 카드의 효과를 발동할 수 없으며, 필드의 함정 카드의 효과는 무효화된다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 필드의 앞면 표시의 함정 카드를 전부 파괴하고, 파괴한 수 × 300 데미지를 상대에게 준다.
