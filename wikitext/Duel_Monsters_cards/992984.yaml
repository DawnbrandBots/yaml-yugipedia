  | text                  = 2 [[Level]] 5 [[monsters]]<br />[[Once per turn]], you can also [[Xyz Summon]] "Xyz Armor Fortress" by using 1 [[Rank]] 3 or 4 [[Xyz Monster]] you [[control]]. ([[Transfer]] its [[material]]s to this card.) Cannot be used as material for an Xyz Summon while it has material. Once per turn: You can [[detach]] up to 2 materials from this card; [[Add a card|add]] "[[Armored Xyz (archetype)|Armored Xyz]]" cards with different names from your [[Main Deck|Deck]] to your [[hand]], equal to the number detached. If a monster equipped with this card [[battle]]s a monster, any [[battle damage]] it inflicts to your opponent is doubled.
  | fr_text               = 2 monstres de Niveau 5<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Forteresse à l'Armure Xyz" en utilisant 1 Monstre Xyz de Rang 3 ou 4 que vous contrôlez. (Transférez ses Matériels à cette carte.) Non utilisable comme Matériel pour une Invocation Xyz tant qu'elle a du Matériel. Une fois par tour : vous pouvez détacher max. 2 Matériels de cette carte ; ajoutez un nombre de cartes "Blindé Xyz" de noms différents depuis votre Deck à votre main, égal au nombre détaché. Si un monstre équipé avec cette carte combat un monstre, les dommages de combat qu'il inflige à votre adversaire sont doublés.
  | de_text               = 2 Monster der Stufe 5<br />Einmal pro Spielzug kannst du „Xyz-Panzerungsfestung“ auch als Xyz-Beschwörung beschwören, indem du 1 Xyz-Monster des Rangs 3 oder 4 verwendest, das du kontrollierst. (Transferiere sein Material an diese Karte.) Diese Karte kann nicht als Material für eine Xyz-Beschwörung verwendet werden, solange sie Material hat. Einmal pro Spielzug: Du kannst bis zu 2 Material von dieser Karte abhängen; füge deiner Hand „Panzerungs-Xyz“-Karten mit unterschiedlichen Namen in Höhe der abgehängten Anzahl von deinem Deck hinzu. Falls ein mit dieser Karte ausgerüstetes Monster gegen ein Monster kämpft, wird der Kampfschaden verdoppelt, den es deinem Gegner zufügt.
  | it_text               = 2 mostri di Livello 5<br />Una volta per turno, puoi anche Evocare Xyz "Xyz Armatura Fortezza" utilizzando 1 Mostro Xyz di Rango 3 o 4 che controlli. (Trasferisci i suoi materiali su questa carta.) Non può essere utilizzato come materiale per un'Evocazione Xyz mentre ha materiale. Una volta per turno: puoi staccare fino a 2 materiali da questa carta; aggiungi carte "Corazzato Xyz" con nomi diversi dal tuo Deck alla tua mano, pari al numero staccato. Se un mostro equipaggiato con questa carta combatte con un mostro, qualsiasi danno da combattimento che esso infligge al tuo avversario viene raddoppiato.
  | pt_text               = 2 monstros de Nível 5<br />Uma vez por turno, você também pode Invocar por Invocação-Xyz "Armadura Xyz Fortaleza" ao usar 1 Monstro Xyz de Classe 3 ou 4 que você controla. (Transfira as matérias dele para este card.) Não pode ser usado como matéria para uma Invocação-Xyz enquanto tiver matéria. Uma vez por turno: você pode desassociar até 2 matérias deste card; adicione cards "Xyz de Armadura" com nomes diferentes do seu Deck à sua mão, igual ao número desassociado. Se um monstro equipado com este card batalhar um monstro, qualquer dano de batalha que ele causar ao seu oponente é dobrado.
  | es_text               = 2 monstruos de Nivel 5<br />Una vez por turno, también puedes Invocar Xyz "Fortaleza Armadura Xyz" usando 1 Monstruo Xyz de Rango 3 o 4 que controles. (Transfiere sus materiales a esta carta). No puede ser usado como material para una Invocación Xyz mientras tenga material. Una vez por turno: puedes desacoplar hasta 2 materiales de esta carta; añade a tu mano cartas "Xyz Armado" con nombres diferentes en tu Deck, igual al número de desacoplados. Si un monstruo equipado con esta carta batalla con un monstruo, cualquier daño de batalla que éste inflige a tu adversario se duplica.
  | ja_text               = レベル５モンスター×２<br />「エクシーズ・アーマー・フォートレス」は１ターンに１度、自分フィールドのランク３・４のＸモンスターの上に重ねてＸ召喚する事もできる。Ｘ素材を持っているこのカードはＸ召喚の素材にできない。①：１ターンに１度、このカードのＸ素材を２つまで取り除いて発動できる。取り除いた数だけデッキから「アーマード・エクシーズ」カードを手札に加える（同名カードは１枚まで）。②：このカードを装備したモンスターがモンスターとの戦闘で相手に与える戦闘ダメージは倍になる。
  | ko_text               = 레벨 5 몬스터 × 2<br />"엑시즈 아머 포트리스"는 1턴에 1번, 자신 필드의 랭크 3 / 4 의 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. 엑시즈 소재를 가지고 있는 이 카드는 엑시즈 소환의 소재로 할 수 없다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개까지 제거하고 발동할 수 있다. 제거한 수만큼 덱에서 "아머드 엑시즈" 카드를 패에 넣는다(같은 이름의 카드는 1장까지). ②: 이 카드를 장착한 몬스터가 몬스터와의 전투로 상대에게 주는 전투 데미지는 배가 된다.
  | sc_text               = 等级５怪兽×２<br />１回合１次，“超量装甲・要塞”也可重叠在自己场上的阶级３・４超量怪兽上面超量召唤。<br />拥有超量素材的此卡不可作为超量召唤的素材。<br />①：１回合１次，去除此卡的最多２个超量素材可以发动。依去除的数量，从牌组将“装甲超量”卡加入手牌（同名卡最多１张）。<br />②：装备此卡的怪兽与怪兽的战斗给予对手的战斗伤害变为两倍。
