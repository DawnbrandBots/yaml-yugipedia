  | pendulum_effect       = During your [[Main Phase]], if this card was [[activate]]d this [[turn]]: You can place 1 "[[Dark Contract]]" [[Continuous Spell]]/[[Continuous Trap Card|Trap]] from your [[Main Deck|Deck]] [[face-up]] on your [[field]]. You can only use this [[effect]] of "D/D/D Zero Doom Queen Machinex" [[once per turn]].
  | text                  = If a [[face-up]] "[[D/D/D]]" and/or "[[Dark Contract]]" card(s) you [[control]], except "D/D/D Zero Doom Queen Machinex", is [[destroy]]ed while this card is [[face-up]] in your [[Extra Deck]], even during the [[Damage Step]]: You can [[Special Summon]] this card, then you can [[destroy]] 1 card on the [[field]]. If this card in the [[Monster Zone]] is destroyed: You can place this card in your [[Pendulum Zone]]. You can only use each effect of "D/D/D Zero Doom Queen Machinex" [[once per turn]].
  | fr_pendulum_effect    = Durant votre Main Phase, si cette carte a été activée ce tour : vous pouvez placer face recto 1 Magie Continue/Piège Continu "Contrat des Ténèbres" depuis votre Deck sur votre Terrain. Vous ne pouvez utiliser cet effet de "D/D/D Reine du Déclin Zéro Machinex" qu'une fois par tour.
  | fr_text               = Si une ou plusieurs cartes "D/D/D" ("D/D/D Reine du Déclin Zéro Machinex" exclu) et/ou "Contrat des Ténèbres" face recto que vous contrôlez sont détruites tant que cette carte est face recto dans votre Extra Deck, même durant la Damage Step : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez détruire 1 carte sur le Terrain. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "D/D/D Reine du Déclin Zéro Machinex" qu'une fois par tour.
  | de_pendulum_effect    = Während deiner Main Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst 1 Permanente/n „Dunkler Vertrag“-Zauber/Falle von deinem Deck offen auf deine Spielfeldseite legen. Du kannst diesen Effekt von „D/D/D-Null-Untergangsmonarchin Machinex“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls eine oder mehr offene „D/D/D“- und/oder „Dunkler Vertrag“-Karten, die du kontrollierst, außer „D/D/D-Null-Untergangsmonarchin Machinex“, zerstört werden, solange sich diese Karte offen in deinem Extra Deck befindet, selbst während des Damage Steps: Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du 1 Karte auf dem Spielfeld zerstören. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden Effekt von „D/D/D-Null-Untergangsmonarchin Machinex“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Durante la tua Main Phase, se questa carta è stata attivata in questo turno: puoi mettere 1 Magia/Trappola Continua "Contratto Oscuro" dal tuo Deck scoperta sul tuo Terreno. Puoi utilizzare questo effetto di "D/D/D Machinex Regina del Giudizio Zero" una sola volta per turno.
  | it_text               = Se una o più carte "D/D/D" e/o "Contratto Oscuro" scoperte che controlli, eccetto "D/D/D Machinex Regina del Giudizio Zero", vengono distrutte mentre questa carta è scoperta nel tuo Extra Deck, anche durante il Damage Step: puoi Evocare Specialmente questa carta, poi puoi distruggere 1 carta sul Terreno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "D/D/D Machinex Regina del Giudizio Zero" una sola volta per turno.
  | pt_pendulum_effect    = Durante sua Fase Principal, se este card foi ativado neste turno: você pode colocar 1 Magia/Armadilha Contínua "Pacto Obscuro" do seu Deck com a face para cima no seu campo. Você só pode usar este efeito de "D/D/D Machinex, a Rainha do Fim Zero" uma vez por turno.
  | pt_text               = Se um ou mais cards "D/D/D" e/ou "Pacto Obscuro" com a face para cima que você controla, exceto "D/D/D Machinex, a Rainha do Fim Zero", forem destruídos enquanto este card estiver com a face para cima no seu Deck Adicional, mesmo durante a Etapa de Dano: você pode Invocar este card por Invocação-Especial e, depois, você pode destruir 1 card no campo. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "D/D/D Machinex, a Rainha do Fim Zero" uma vez por turno.
  | es_pendulum_effect    = Durante tu Main Phase, si esta carta fue activada este turno: puedes poner boca arriba en tu Campo 1 Mágica/Trampa Continua "Contrato Oscuro" en tu Deck. Sólo puedes usar este efecto de "D/D/D Cero Machinex, Reina de las Fatalidades" una vez por turno.
  | es_text               = Si una o más cartas "D/D/D" y/o "Contrato Oscuro" boca arriba que controlas, excepto "D/D/D Cero Machinex, Reina de las Fatalidades", son destruidas mientras esta carta está boca arriba en tu Deck Extra, incluso durante el Damage Step: puedes Invocar esta carta de Modo Especial, y después puedes destruir 1 carta en el Campo. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "D/D/D Cero Machinex, Reina de las Fatalidades" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：このカードを発動したターンの自分メインフェイズに発動できる。デッキから「契約書」永続魔法・永続罠カード１枚を自分フィールドに表側表示で置く。
  | ja_text               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＥＸデッキに表側で存在する状態で、「ＤＤＤ零死王ゼロ・マキナ」以外の自分フィールドの表側表示の「ＤＤＤ」カードか「契約書」カードが破壊された場合に発動できる（ダメージステップでも発動可能）。このカードを特殊召喚する。その後、フィールドのカード１枚を破壊できる。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 발동한 턴의 자신 메인 페이즈에 발동할 수 있다. 덱에서 "계약서" 지속 마법 / 지속 함정 카드 1장을 자신 필드에 앞면 표시로 놓는다.
  | ko_text               = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑스트라 덱에 앞면으로 존재하는 상태에서, "DDD(디디디) 영사왕 제로 마키나" 이외의 자신 필드의 앞면 표시의 "DDD(디디디)" 카드나 "계약서" 카드가 파괴되었을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 이 카드를 특수 소환한다. 그 후, 필드의 카드 1장을 파괴할 수 있다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = 此卡名的灵摆效果1回合仅可使用1次。①：在发动了此卡的回合的自己的主要阶段可以发动。从牌组将1张“契约书”永续魔法・永续陷阱卡以表侧表示放在自己场上。
  | sc_text               = 此卡名的①②怪兽效果1回合仅可各使用1次。①：此卡以表侧存在于额外牌组的状态下，“DDD 零死王零降神”以外的、自己场上的表侧表示“DDD”卡或“契约书”卡被破坏的情况下可以发动（伤害步骤也可以发动）。将此卡特殊召唤。然后，可将场上的1张卡破坏。②：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
