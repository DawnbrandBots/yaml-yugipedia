  | fr_text             = Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour : vous pouvez cibler 1 monstre "Constellée" que vous contrôlez ou dans votre Cimetière ; le Niveau de cette carte devient le Niveau actuel du monstre. Cette carte ne peut pas être utilisée comme Matériel Xyz pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre "Constellée".
  | de_text             = Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug: Du kannst 1 „Sternzeichen“-Monster wählen, das du kontrollierst oder das in deinem Friedhof liegt; die Stufe dieser Karte wird dieselbe wie die derzeitige Stufe des Monsters. Diese Karte kann nicht als Xyz-Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines „Sternzeichen“-Monsters.
  | it_text             = Se il tuo avversario controlla un mostro e tu non ne controlli nessuno, puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno: puoi scegliere come bersaglio 1 mostro "Costellazione" che controlli o nel tuo Cimitero; il Livello di questa carta diventa il Livello attuale di quel mostro. Questa carta non può essere utilizzata come Materiale Xyz per un'Evocazione Xyz, eccetto per l'Evocazione Xyz di un mostro "Costellazione".
  | es_text             = Si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno: puedes seleccionar 1 monstruo "Constelación" que controles o en tu Cementerio; el Nivel de esta carta se convierte en el Nivel actual de ese monstruo. Esta carta no puede ser usada como Material Xyz para Invocar Xyz, excepto en la Invocación Xyz de un monstruo "Constelación".
  | pt_text             = Se seu oponente controlar um monstro e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno: você pode escolher 1 monstro "Constelar" que você controla ou em seu Cemitério; o Nível deste card se torna o Nível atual do monstro escolhido. Este card não pode ser usado como uma Matéria Xyz para uma Invocação-Xyz, exceto para a Invocação-Xyz de um monstro "Constelar".
  | ja_text             = 相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚できる。また、１ターンに１度、このカード以外の自分のフィールド上・墓地の「セイクリッド」と名のついたモンスター１体を選択して発動できる。このカードは選択したモンスターと同じレベルになる。フィールド上のこのカードをエクシーズ素材とする場合、「セイクリッド」と名のついたモンスターのエクシーズ召喚にしか使用できない。
  | ko_text             = 상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 또한 1턴에 1번, 이 카드 이외의 자신 필드 위 / 묘지의 "세이크리드" 라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 이 카드는 선택한 몬스터와 같은 레벨이 된다. 필드 위의 이 카드를 엑시즈 소재로 할 경우, "세이크리드" 라는 이름이 붙은 몬스터의 엑시즈 소환으로밖에 사용할 수 없다.
