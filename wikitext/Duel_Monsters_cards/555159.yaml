  | text            = You can [[Ritual Summon]] this card with "[[Cycle of the World]]". This card's name becomes "[[Ruin, Queen of Oblivion]]" while in the [[hand]] or on the [[field]]. While this Ritual Summoned card is on the field, [[Ritual Monster]]s you [[control]] cannot be [[destroy]]ed by card [[effect]]s. If all [[Monster Card|monsters]] used to Ritual Summon this card were Ritual Monsters, it can make a second [[attack]] during each [[Battle Phase]]. If this card [[Destroyed by battle|destroys an opponent's monster by battle]]: You can [[inflict]] damage to your opponent equal to that destroyed monster's [[original ATK]].
  | fr_text         = Vous pouvez Invoquer Rituellement cette carte avec "Cycle du Monde". Le nom de cette carte devient "Ruine, Reine de l'Oubli" tant qu'elle est dans la main ou sur le Terrain. Tant que cette carte Invoquée Rituellement est sur le Terrain, les Monstres Rituels que vous contrôlez ne peuvent pas être détruits par des effets de carte. Si tous les monstres utilisés pour Invoquer Rituellement cette carte étaient des Monstres Rituels, elle peut faire une seconde attaque durant chaque Battle Phase. Si cette carte détruit un monstre de l'adversaire au combat : vous pouvez infliger des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit.
  | de_text         = Du kannst diese Karte mit „Zyklus der Welt“ als Ritualbeschwörung beschwören. Der Name dieser Karte wird zu „Ruin, Königin des Vergessens“, solange sie sich in der Hand oder auf dem Spielfeld befindet. Solange diese als Ritualbeschwörung beschworene Karte auf dem Spielfeld liegt, können Ritualmonster, die du kontrollierst, nicht durch Karteneffekte zerstört werden. Falls alle Monster, die verwendet wurden, um diese Karte als Ritualbeschwörung zu beschwören, Ritualmonster waren, kann sie während jeder Battle Phase einen zweiten Angriff durchführen. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zufügen.
  | it_text         = Puoi Evocare tramite Rituale questa carta con "Ciclo del Mondo". Il nome di questa carta diventa "Ruin, Regina dell'Oblio" mentre è nella mano o sul Terreno. Mentre questa carta Evocata tramite Rituale è sul Terreno, i Mostri Rituale che controlli non possono essere distrutti dagli effetti delle carte. Se tutti i mostri utilizzati per Evocare tramite Rituale questa carta erano Mostri Rituale, essa può effettuare un secondo attacco durante ogni Battle Phase. Se questa carta distrugge un mostro dell'avversario in battaglia: puoi infliggere al tuo avversario danno pari all'ATK originale di quel mostro distrutto.
  | pt_text         = Você pode Invocar este card por Invocação-Ritual com "Ciclo do Mundo". O nome deste card se torna "Ruína, a Rainha do Esquecimento" enquanto estiver na mão ou no campo. Enquanto este card Invocado por Invocação-Ritual estiver no campo, os Monstros de Ritual que você controla não podem ser destruídos por efeitos de card. Se todos os monstros usados para a Invocação-Ritual deste card eram Monstros de Ritual, ele pode realizar um segundo ataque durante cada Fase de Batalha. Se este card destruir um monstro do oponente em batalha: você pode causar dano ao seu oponente igual ao ATK original desse monstro destruído.
  | es_text         = Puedes Invocar esta carta por Ritual con "Ciclo del Mundo". El nombre de esta carta se convierte en "Ruina, Reina del Olvido" mientras esté en la mano o en el Campo. Mientras esta carta Invocada por Ritual esté en el Campo, los Monstruos de Ritual que controles no pueden ser destruidos por efectos de cartas. Si todos los monstruos usados para Invocar esta carta por Ritual fueron Monstruos de Ritual, ésta puede hacer un segundo ataque durante cada Battle Phase. Si esta carta destruye un monstruo del adversario en batalla: puedes infligir daño a tu adversario igual al ATK original de ese monstruo destruido.
  | ja_text         = 「エンドレス・オブ・ザ・ワールド」により降臨。①：このカードのカード名は、手札・フィールドに存在する限り「破滅の女神ルイン」として扱う。②：儀式召喚したこのカードがモンスターゾーンに存在する限り、自分フィールドの儀式モンスターは効果では破壊されない。③：儀式モンスターのみを使用して儀式召喚したこのカードは１度のバトルフェイズ中に２回攻撃できる。④：このカードが戦闘で相手モンスターを破壊した場合に発動できる。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_text         = "엔드리스 오브 더 월드"에 의해 의식 소환. ①: 이 카드의 카드명은, 패 / 필드에 존재하는 한 "파멸의 여신 루인"으로 취급한다. ②: 의식 소환한 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 의식 몬스터는 효과로는 파괴되지 않는다. ③: 의식 몬스터만을 사용하여 의식 소환한 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ④: 이 카드가 전투로 상대 몬스터를 파괴했을 경우에 발동할 수 있다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
