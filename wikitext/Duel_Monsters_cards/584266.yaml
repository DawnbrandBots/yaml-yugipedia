  | fr_text               = "Magicien Sombre" + 1 monstre Guerrier<br />Gagne 100 ATK/DEF pour chaque Magie/Piège sur le Terrain et dans les Cimetières. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Lorsqu'une carte ou un effet qui cible une carte sur le Terrain est activé (Effet Rapide) : vous pouvez défausser 1 carte ; annulez l'activation, et si vous le faites, détruisez-la.
  | de_text               = „Dunkler Magier“ + 1 Krieger-Monster<br />Erhält für jede/n Zauber/Falle auf dem Spielfeld und in den Friedhöfen 100 ATK. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der eine Karte auf dem Spielfeld als Ziel wählt (Schnelleffekt): Du kannst 1 Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  | it_text               = "Mago Nero" + 1 mostro Guerriero<br />Guadagna 100 ATK per ogni Magia/Trappola sul Terreno e nei Cimiteri. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Quando viene attivata una carta o un effetto che sceglie come bersaglio una carta sul Terreno (Effetto Rapido): puoi scartare 1 carta; annulla l'attivazione e, se lo fai, distruggila.
  | pt_text               = "Mago Negro" + 1 monstro Guerreiro<br />Ganha 100 de ATK para cada Magia/Armadilha no campo e nos Cemitérios. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Quando um card ou efeito for ativado que escolha um card no campo como alvo (Efeito Rápido): você pode descartar 1 card; negue a ativação e, se isso acontecer, destrua-o.
  | es_text               = "Mago Oscuro" + 1 monstruo Guerrero<br />Gana 100 ATK por cada Mágica/Trampa en el Campo y en los Cementerios. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Cuando se activa una carta o efecto que selecciona una carta en el Campo (Efecto Rápido): puedes descartar 1 carta; niega la activación y, si lo haces, destrúyela.
  | ja_text               = 「ブラック・マジシャン」＋戦士族モンスター<br />①：このカードの攻撃力は、お互いのフィールド・墓地の魔法・罠カードの数×１００アップする。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。③：フィールドのカードを対象とする魔法・罠・モンスターの効果が発動した時、手札を１枚捨てて発動できる。その発動を無効にし破壊する。
  | ko_text               = "블랙 매지션" ＋ 전사족 몬스터<br />①: 이 카드의 공격력은, 서로의 필드 / 묘지의 마법 / 함정 카드의 수 × 100 올린다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ③: 필드의 카드를 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 패를 1장 버리고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | sc_text               = "黑魔导"＋战士族怪兽<br />①：此卡的攻击力上升相当于双方场上・墓地的魔法・陷阱卡数量×100的数值。②：此卡攻击守备表示怪兽的情况下，依其攻击力超出该怪兽守备力的数值来给予战斗伤害。③：以场上的卡为对象的魔法・陷阱・怪兽的效果发动时，舍弃1张手牌可以发动。将该发动无效并破坏。
