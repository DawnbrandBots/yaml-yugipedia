  | text            = You can [[Normal Summon]]/[[Normal Set|Set]] this card without [[Tributing]], but its [[original ATK]] becomes 1900. You can Tribute 3 [[Monster Card|monster]]s to [[Tribute Summon]] (but not Set) this card. If [[Summon]]ed this way: [[Destroy]] all cards your opponent [[control]]s.
  | fr_text         = Vous pouvez Invoquer/Poser Normalement cette carte sans Sacrifices, mais son ATK d'origine devient 1900. Vous pouvez Sacrifier 3 monstres pour Invoquer par Sacrifice (mais pas Poser) cette carte. Si elle est Invoquée de cette façon : détruisez toutes les cartes contrôlées par votre adversaire.
  | de_text         = Du kannst diese Karte als Normalbeschwörung beschwören/setzen, ohne Tribut anzubieten, aber ihre Grund-ATK werden zu 1900. Du kannst 3 Monster als Tribut anbieten, um diese Karte als Tributbeschwörung zu beschwören (aber nicht, um sie zu setzen). Falls sie auf diese Art beschworen wird: Zerstöre alle Karten, die dein Gegner kontrolliert.
  | it_text         = Puoi Evocare Normalmente/Posizionare questa carta senza offrire Tributi, ma il suo ATK originale diventa 1900. Puoi offrire come Tributo 3 mostri per Evocare tramite Tributo (ma non Posizionare) questa carta. Se viene Evocata in questo modo: distruggi tutte le carte controllate dal tuo avversario.
  | pt_text         = Você pode Invocar este card por Invocação-Normal/Baixar sem oferecer Tributo, mas seu ATK original se torna 1900. Você pode oferecer 3 monstros como Tributo para Invocar este card por Invocação-Tributo (mas não para Baixar). Se Invocado desta forma: destrua todos os cards que seu oponente controla.
  | es_text         = Puedes Invocar de Modo Normal/Colocar esta carta sin Sacrificar, pero su ATK original se convierte en 1900. Puedes Sacrificar 3 monstruos para Invocar esta carta por Sacrificio (pero no para Colocarla). Si es Invocada de esta forma: destruye todas las cartas que controle tu adversario.
  | ja_text         = ①：このカードはリリースなしで通常召喚できる。②：このカードの①の方法で通常召喚したこのカードの元々の攻撃力は１９００になる。③：このカードはモンスター３体をリリースして召喚する事もできる。④：このカードがこのカードの③の方法で召喚に成功した場合に発動する。相手フィールドのカードを全て破壊する。
  | ko_text         = ①: 이 카드는 릴리스 없이 통상 소환할 수 있다. ②: 이 카드의 ①의 방법으로 통상 소환한 이 카드의 원래 공격력은 1900 이 된다. ③: 이 카드는 몬스터 3장을 릴리스하고 일반 소환할 수도 있다. ④: 이 카드가 이 카드의 ③의 방법으로 일반 소환에 성공했을 경우에 발동한다. 상대 필드의 카드를 전부 파괴한다.
  | tc_text         = 此卡可无须释放通常召唤。以此方式通常召唤的此卡，其原本的攻击力变为1900。此外，此卡可释放3只怪兽并召唤。以此方法成功召唤时，破坏对手场上的全部卡牌。
  | sc_text         = ①：此卡无需解放即可通常召唤。②：用此卡的①方法通常召唤的此卡的原本攻击力变为1900。③：此卡也可解放3只怪兽来召唤。④：用此卡的③方法召唤此卡成功的情况下发动。将对手场上的卡全部破坏。
