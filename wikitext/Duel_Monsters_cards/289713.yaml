  | fr_lore               = 2 monstres de Niveau 4<br />Une fois par tour, vous pouvez SOIT : ciblez 1 Monstre Xyz face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement en Position d'Attaque. Le monstre équipé peut attaquer directement votre adversaire. Lorsque le monstre équipé inflige des dommages de combat à votre adversaire : vous pouvez défausser 1 carte ; infligez 500 points de dommages à votre adversaire.
  | de_lore               = 2 Monster der Stufe 4<br />Einmal pro Spielzug kannst du entweder: 1 offenes Xyz-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung in die Angriffsposition beschwören. Das ausgerüstete Monster kann deinen Gegner direkt angreifen. Wenn das ausgerüstete Monster deinem Gegner Kampfschaden zufügt: Du kannst 1 Karte abwerfen; füge deinem Gegner 500 Schaden zu.
  | it_lore               = 2 mostri di Livello 4<br />Una volta per turno, puoi: scegliere come bersaglio 1 Mostro Xyz scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta e Evocarla Specialmente in Posizione di Attacco. Il mostro equipaggiato può attaccare il tuo avversario direttamente. Quando il mostro equipaggiato infligge danno da combattimento al tuo avversario: puoi scartare 1 carta; infliggi 500 danni al tuo avversario.
  | pt_lore               = 2 monstros de Nível 4<br />Uma vez por turno, você pode: escolher 1 Monstro Xyz com a face para cima que você controla; equipe este card ao alvo, OU: desequipe este card e Invoque-o por Invocação-Especial em Posição de Ataque. O monstro equipado pode atacar diretamente seu oponente. Quando o monstro equipado causar dano de batalha ao seu oponente: você pode descartar 1 card; cause 500 de dano ao seu oponente.
  | es_lore               = 2 monstruos de Nivel 4<br />Una vez por turno, puedes: seleccionar 1 Monstruo Xyz boca arriba que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial en Posición de Ataque. El monstruo equipado puede atacar directamente a tu adversario. Cuando el monstruo equipado inflige daño de batalla a tu adversario: puedes descartar 1 carta; inflige 500 puntos de daño a tu adversario.
  | ja_lore               = レベル４モンスター×２<br />①：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドのＸモンスター１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。●装備されているこのカードを攻撃表示で特殊召喚する。②：装備モンスターは相手に直接攻撃できる。③：装備モンスターが相手に戦闘ダメージを与えた時、手札を１枚捨てて発動できる。相手に５００ダメージを与える。
  | ko_lore               = 레벨 4 몬스터 × 2<br />①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 이 카드를 장착한다. ●이 카드의 효과로 장착되어 있는 이 카드를 공격 표시로 특수 소환한다. ②: 이 카드의 장착 몬스터는 상대에게 직접 공격할 수 있다. ③: 이 카드의 장착 몬스터가 상대에게 전투 데미지를 주었을 때, 패를 1장 버리고 발동할 수 있다. 상대에게 500 데미지를 준다.
