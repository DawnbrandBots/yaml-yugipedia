  | text                  = "[[Dark Magician]]" + 1 "[[Chaos]]" or "[[Black Luster Soldier (archetype)|Black Luster Soldier]]" [[Ritual Monster]]<br />If this card is [[Fusion Summon]]ed: You can [[target]] 1 [[LIGHT]] or [[DARK]] [[monster]] in your [[GY]]; [[Special Summon]] it. You can [[Tribute]] 1 LIGHT and 1 DARK monster; [[banish]] all monsters your opponent [[control]]s. If this Fusion Summoned card is [[destroyed by battle]] or card [[effect]]: You can target 1 [[Spell]] in your GY; [[Add a card|add]] it to your [[hand]]. You can only use each [[effect]] of "Master of Chaos" [[once per turn]].
  | fr_text               = "Magicien Sombre" + 1 Monstre Rituel "Chaos" ou "Soldat du Lustre Noir"<br />Si cette carte est Invoquée par Fusion : vous pouvez cibler 1 monstre LUMIÈRE ou TÉNÈBRES dans votre Cimetière ; Invoquez-le Spécialement. Vous pouvez Sacrifier 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES ; bannissez tous les monstres contrôlés par votre adversaire. Si cette carte Invoquée par Fusion est détruite au combat ou par un effet de carte : vous pouvez cibler 1 Magie dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Maître du Chaos" qu'une fois par tour.
  | de_text               = „Dunkler Magier“ + 1 „Chaos“- oder „Schwarz Glänzender Soldat“-Ritualmonster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 LICHT oder FINSTERNIS Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst 1 LICHT und 1 FINSTERNIS Monster als Tribut anbieten; verbanne alle Monster, die dein Gegner kontrolliert. Falls diese als Fusionsbeschwörung beschworene Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Zauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Du kannst jeden Effekt von „Meister des Chaos“ nur einmal pro Spielzug verwenden.
  | it_text               = "Mago Nero" + 1 Mostro Rituale "Chaos" o "Glorioso Soldato Nero"<br />Se questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ nel tuo Cimitero; Evocalo Specialmente. Puoi offrire come Tributo 1 mostro LUCE e 1 mostro OSCURITÀ; bandisci tutti i mostri controllati dal tuo avversario. Se questa carta Evocata tramite Fusione viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 Magia nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Maestro del Chaos" una sola volta per turno.
  | pt_text               = "Mago Negro" + 1 Monstro de Ritual "Caos" ou "Soldado do Lustro Negro"<br />Se este card for Invocado por Invocação-Fusão: você pode escolher 1 monstro de LUZ ou de TREVAS no seu Cemitério; Invoque-o por Invocação-Especial. Você pode oferecer como Tributo 1 monstro de LUZ e 1 de TREVAS; bana todos os monstros que seu oponente controla. Se este card Invocado por Invocação-Fusão for destruído em batalha ou por um efeito de card: você pode escolher 1 Magia no seu Cemitério; adicione-a à sua mão. Você só pode usar cada efeito de "Mestre do Caos" uma vez por turno.
  | es_text               = "Mago Oscuro" + 1 Monstruo de Ritual "Caos" o "Soldado del Brillo Negro"<br />Si esta carta es Invocada por Fusión: puedes seleccionar 1 monstruo de LUZ u OSCURIDAD en tu Cementerio; Invócalo de Modo Especial. Puedes Sacrificar 1 monstruo de LUZ y 1 de OSCURIDAD; destierra todos los monstruos que controle tu adversario. Si esta carta Invocada por Fusión es destruida en batalla o por el efecto de una carta: puedes seleccionar 1 Mágica en tu Cementerio; añádela a tu mano. Sólo puedes usar cada efecto de "Amo del Caos" una vez por turno.
  | ja_text               = 「ブラック・マジシャン」＋「カオス」儀式モンスター<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚した場合、自分の墓地の光・闇属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分フィールドの光・闇属性モンスターを１体ずつリリースして発動できる。相手フィールドのモンスターを全て除外する。③：融合召喚したこのカードが戦闘・効果で破壊された場合、自分の墓地の魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_text               = "블랙 매지션" ＋ "카오스" 의식 몬스터<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우, 자신 묘지의 빛 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신 필드의 빛 / 어둠 속성 몬스터를 1장씩 릴리스하고 발동할 수 있다. 상대 필드의 몬스터를 전부 제외한다. ③: 융합 소환한 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_text               = “黑魔导”＋“混沌”仪式怪兽<br />此卡名的①②③效果１回合仅可各使用１次。①：此卡融合召唤成功的情况下，以自己墓地的１只光・暗属性怪兽为对象可以发动。将该怪兽特殊召唤。②：解放自己场上的光・暗属性怪兽各１只可以发动。将对手场上的怪兽全部除外。③：融合召唤的此卡因战斗・效果被破坏的情况下，以自己墓地的１张魔法卡为对象可以发动。将该卡加入手牌。
