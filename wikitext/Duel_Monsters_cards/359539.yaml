  | text                 = "[[Blue-Eyes White Dragon]]" + "Blue-Eyes White Dragon" + "Blue-Eyes White Dragon"<br />At the end of the [[Damage Step]], if this [[Fusion Summon]]ed card [[attack]]ed, and this is the only [[face-up]] card you [[control]]: You can [[send]] 1 "[[Blue-Eyes]]" [[Fusion Monster]] from your [[Extra Deck]] to the [[GY]]; this card can attack again in a row. You can use this [[effect]] of "Neo Blue-Eyes Ultimate Dragon" twice per [[turn]]. When a card or effect is activated that [[target]]s a "Blue-Eyes" [[Monster Card|monster]](s) you control ([[Quick Effect]]): You can [[banish]] this card from your GY; [[negate]] the activation, and if you do, [[destroy]] that card.
  | fr_text              = "Dragon Blanc aux Yeux Bleus" + "Dragon Blanc aux Yeux Bleus" + "Dragon Blanc aux Yeux Bleus"<br />À la fin de la Damage Step, si cette carte Invoquée par Fusion a attaqué, et que c'est la seule carte face recto que vous contrôlez : vous pouvez envoyer 1 Monstre Fusion "Yeux Bleus" depuis votre Extra Deck au Cimetière ; cette carte peut attaquer une nouvelle fois à la suite. Vous pouvez utiliser cet effet de "Néo Dragon Ultime aux Yeux Bleus" deux fois par tour. Lorsqu'une carte ou un effet qui cible un ou plusieurs monstres "Yeux Bleus" que vous contrôlez est activé (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte.
  | de_text              = „Blauäugiger w. Drache“ + „Blauäugiger w. Drache“ + „Blauäugiger w. Drache“<br />Am Ende des Damage Steps, falls diese als Fusionsbeschwörung beschworene Karte angegriffen hat und dies die einzige offene Karte ist, die du kontrollierst: Du kannst 1 „Blauäugig“-Fusionsmonster von deinem Extra Deck auf den Friedhof legen; diese Karte kann sofort noch einmal angreifen. Du kannst diesen Effekt von „Neo-Blauäugiger ultimativer Drache“ zweimal pro Spielzug verwenden. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein oder mehr „Blauäugig“-Monster, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte.
  | it_text              = "Drago Bianco Occhi Blu" + "Drago Bianco Occhi Blu" + "Drago Bianco Occhi Blu"<br />Alla fine del Damage Step, se questa carta Evocata tramite Fusione ha attaccato, e questa carta è l'unica carta scoperta che controlli: puoi mandare 1 Mostro Fusione "Occhi Blu" dal tuo Extra Deck al Cimitero; questa carta può attaccare ancora di seguito. Puoi utilizzare questo effetto di "Neo Drago Occhi Blu Finale" due volte per turno. Quando viene attivata una carta o un effetto che sceglie come bersaglio uno o più mostri "Occhi Blu" che controlli (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta.
  | pt_text              = "Dragão Branco de Olhos Azuis" + "Dragão Branco de Olhos Azuis" + "Dragão Branco de Olhos Azuis"<br />No final da Etapa de Dano, se este card Invocado por Invocação-Fusão atacou e este for o único card com a face para cima que você controla: você pode enviar 1 Monstro de Fusão "Olhos Azuis" do seu Deck Adicional para o Cemitério; este card pode atacar novamente em seguida. Você pode usar este efeito de "Neo Dragão Definitivo de Olhos Azuis" duas vezes por turno. Quando um card ou efeito for ativado que escolha como alvo um ou mais monstros "Olhos Azuis" que você controla (Efeito Rápido): você pode banir este card do seu Cemitério; negue a ativação e, se isso acontecer, destrua esse card.
  | es_text              = "Dragón Blanco de Ojos Azules" + "Dragón Blanco de Ojos Azules" + "Dragón Blanco de Ojos Azules"<br />Al final del Damage Step, si esta carta Invocada por Fusión atacó y si es la única carta boca arriba que controlas: puedes mandar al Cementerio 1 Monstruo de Fusión "Ojos Azules" en tu Deck Extra; esta carta puede atacar otra vez inmediatamente después. Puedes usar este efecto de "Neo Dragón de Ojos Azules Definitivo" dos veces por turno. Cuando es activada una carta o efecto que selecciona uno o más monstruos "Ojos Azules" que controles (Efecto Rápido): puedes desterrar esta carta en tu Cementerio; niega la activación y, si lo haces, destruye esa carta.
  | ja_text              = 「青眼の白龍」＋「青眼の白龍」＋「青眼の白龍」<br />このカード名の①の効果は１ターンに２度まで使用できる。①：融合召喚したこのカードが攻撃したダメージステップ終了時、自分フィールドに他の表側表示カードが存在しない場合、ＥＸデッキから「ブルーアイズ」融合モンスター１体を墓地へ送って発動できる。このカードは続けて攻撃できる。②：自分フィールドの「ブルーアイズ」モンスターを対象とする魔法・罠・モンスターの効果が発動した時、墓地のこのカードを除外して発動できる。その発動を無効にし破壊する。
  | ko_text              = "푸른 눈의 백룡" ＋ "푸른 눈의 백룡" ＋ "푸른 눈의 백룡"<br />이 카드명의 ①의 효과는 1턴에 2번까지 사용할 수 있다. ①: 융합 소환한 이 카드가 공격한 데미지 스텝 종료시, 자신 필드에 다른 앞면 표시 카드가 존재하지 않을 경우, 엑스트라 덱에서 "푸른 눈" 융합 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드는 이어서 공격할 수 있다. ②: 자신 필드의 "푸른 눈" 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | sc_text              = “青眼白龙”＋“青眼白龙”＋“青眼白龙”<br />此卡名的①效果１回合最多可使用２次。①：融合召唤的此卡攻击的伤害步骤结束时，自己场上不存在其他表侧表示卡的情况下，从额外牌组将１只“青眼”融合怪兽送至墓地可以发动。此卡可继续攻击。②：以自己场上的“青眼”怪兽作为对象的魔法・陷阱・怪兽的效果发动时，将墓地的此卡除外可以发动。将该发动无效并破坏。
