  | text                = 2+ [[Monster Card|monsters]], including a [[Winged Beast]] monster<br/>Cannot be used as [[Link Material]]. Your opponent cannot [[target]] this card or a Winged Beast monster(s) this card [[points to]] with card [[effect]]s. If this card would be [[destroyed by battle]], you can [[destroy]] 1 other "[[Simorgh]]" card you [[control]] instead. During the [[End Phase]]: You can Special Summon 1 Winged Beast monster from your [[hand]] or [[Main Deck|Deck]], with a [[Level]] equal to or lower than the total number of unused [[Spell & Trap Zone]]s on the [[field]]. You can only use this effect of "Simorgh, Bird of Sovereignty" [[once per turn]].
  | fr_text             = 2+ monstres (un monstre Bête Ailée inclus)<br />Non utilisable comme Matériel Lien. Votre adversaire ne peut cibler ni cette carte ni un ou plusieurs monstres Bête Ailée pointés par cette carte avec des effets de carte. Si cette carte va être détruite au combat, vous pouvez détruire 1 autre carte "Simorgh" que vous contrôlez à la place. Durant la End Phase : vous pouvez Invoquer Spécialement 1 monstre Bête Ailée depuis votre main ou Deck, de Niveau inférieur ou égal au nombre total de Zones Magie & Piège inutilisées sur le Terrain. Vous ne pouvez utiliser cet effet de "Simorgh, Oiseau de la Souveraineté" qu'une fois par tour.
  | de_text             = 2+ Monster, darunter ein Geflügeltes Ungeheuer-Monster<br />Kann nicht als Linkmaterial verwendet werden. Dein Gegner kann weder diese Karte noch ein oder mehr Geflügeltes Ungeheuer-Monster, auf die diese Karte zeigt, als Ziel für Karteneffekte wählen. Falls diese Karte durch Kampf zerstört würde, kannst du stattdessen 1 andere „Simorgh“-Karte zerstören, die du kontrollierst. Während der End Phase: Du kannst 1 Geflügeltes Ungeheuer-Monster, dessen Stufe kleiner oder gleich der Gesamtanzahl der nicht verwendeten Zauber- & Fallenzonen auf dem Spielfeld ist, als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst diesen Effekt von „Simorgh, Vogel der Oberherrschaft“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ mostri, compreso un mostro Bestia Alata<br />Non può essere utilizzato come Materiale Link. Il tuo avversario non può scegliere come bersaglio questa carta o uno o più mostri Bestia Alata puntati da questa carta con gli effetti delle carte. Se questa carta sta per essere distrutta in battaglia, puoi invece distruggere 1 altra carta "Simorgh" che controlli. Durante la End Phase: puoi Evocare Specialmente dalla tua mano o Deck 1 mostro Bestia Alata con Livello pari o inferiore al numero totale di Zone Magie & Trappole inutilizzate sul Terreno. Puoi utilizzare questo effetto di "Simorgh, Volatile della Sovranità" una sola volta per turno.
  | pt_text             = 2+ monstros, incluindo um monstro Besta Alada<br />Não pode ser usado como Matéria Link. Seu oponente não pode escolher este card, ou um ou mais monstros Besta Alada para os quais este card apontar, como alvo de efeitos de card. Se este card seria destruído em batalha, em vez disso, você pode destruir 1 outro card "Simorgh" que você controla. Durante a Fase Final: você pode Invocar por Invocação-Especial 1 monstro Besta Alada da sua mão ou do Deck, com um Nível igual ou menor que o número total de Zonas de Magias & Armadilhas não utilizadas no campo. Você só pode usar este efeito de "Simorgh, Pássaro da Soberania" uma vez por turno.
  | es_text             = 2+ monstruos, incluyendo un monstruo Bestia Alada<br />No puede ser usado como Material de Enlace. Tu adversario no puede seleccionar con efectos de cartas esta carta o uno o más monstruos Bestia Alada a los que esta carta apunte. Si esta carta fuera a ser destruida en batalla, puedes destruir otra carta "Simorgh" que controles en su lugar. Durante la End Phase: puedes Invocar de Modo Especial 1 monstruo Bestia Alada desde tu mano o Deck, con un Nivel igual o menor al número total de Zonas de Magia y Trampas no usadas en el Campo. Sólo puedes usar este efecto de "Simorgh, Ave de la Soberanía" una vez por turno.
  | ja_text             = 鳥獣族モンスターを含むモンスター２体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。このカードはリンク素材にできない。①：このカード及びこのカードのリンク先の鳥獣族モンスターは相手の効果の対象にならない。②：このカードが戦闘で破壊される場合、代わりに自分フィールドの「シムルグ」カード１枚を破壊できる。③：自分・相手のエンドフェイズに発動できる。使用していない自分・相手の魔法＆罠ゾーンの数以下のレベルを持つ、鳥獣族モンスター１体を手札・デッキから特殊召喚する。
  | ko_text             = 비행야수족 몬스터를 포함하는 몬스터 2장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 링크 소재로 할 수 없다. ①: 이 카드 및 이 카드의 링크 앞의 비행야수족 몬스터는 상대 효과의 대상이 되지 않는다. ②: 이 카드가 전투로 파괴될 경우, 대신에 자신 필드의 "시무르그" 카드 1장을 파괴할 수 있다. ③: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 사용하고 있지 않은 자신 / 상대의 마법 & 함정 존의 수 이하의 레벨을 가지는, 비행야수족 몬스터 1장을 패 / 덱에서 특수 소환한다.
  | sc_text             = 包括鸟兽族怪兽在内的怪兽2只以上<br />此卡名的③效果1回合仅可使用1次。此卡不可作为连接素材。①：此卡及此卡连接端的鸟兽族怪兽不会成为对手效果的对象。②：此卡将被战斗破坏的情况下，可破坏自己场上的1张"西摩格"卡作为代替。③：在自己・对手的结束阶段可以发动。将1只鸟兽族怪兽从手牌・牌组特殊召唤，其所拥有的等级须在未使用的自己・对手的魔法与陷阱区域数量以下。
