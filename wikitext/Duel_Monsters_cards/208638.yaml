  | fr_text              = Une fois par tour : vous pouvez équiper 1 monstre "Inzektor" depuis votre main ou Cimetière à cette carte. Tant que cette carte est équipée à un monstre, le Niveau du monstre est augmenté de 4. Tant que cette carte est équipée à un monstre : vous pouvez envoyer cette Carte d'Équipement au Cimetière ; ce tour, le monstre auquel elle était équipée peut attaquer directement. Les autres monstres ne peuvent pas attaquer le tour où vous activez cet effet.
  | de_text              = Einmal pro Spielzug: Du kannst diese Karte mit 1 „Insektor“-Monster von deiner Hand oder deinem Friedhof ausrüsten. Solange diese Karte ein Monster ausrüstet, ist die Stufe des Monsters um 4 erhöht. Solange diese Karte ein Monster ausrüstet: Du kannst diese Ausrüstungskarte auf den Friedhof legen; das Monster, das mit ihr ausgerüstet war, kann in diesem Spielzug direkt angreifen. Andere Monster können in dem Spielzug, in dem du diesen Effekt aktivierst, nicht angreifen.
  | it_text              = Una volta per turno: puoi equipaggiare 1 mostro "Inzektor" dalla tua mano o Cimitero a questa carta. Mentre questa carta è equipaggiata a un mostro, il Livello di quel mostro aumenta di 4. Mentre questa carta è equipaggiata a un mostro: puoi mandare questa Carta Equipaggiamento al Cimitero; il mostro a cui era equipaggiata può attaccare direttamente in questo turno. Nel turno in cui attivi questo effetto, gli altri mostri non possono attaccare.
  | pt_text              = Uma vez por turno: você pode equipar 1 monstro "Inzektor" da sua mão ou do Cemitério a este card. Enquanto este card estiver equipado a um monstro, o Nível desse monstro aumenta em 4. Enquanto este card estiver equipado a um monstro: você pode enviar este Card de Equipamento para o Cemitério; o monstro ao qual estava equipado pode atacar diretamente neste turno. Outros monstros não podem atacar no turno em que você ativar este efeito.
  | es_text              = Una vez por turno: puedes equipar a esta carta 1 monstruo "Inzektor" en tu mano o Cementerio. Mientras esta carta está equipada a un monstruo, el Nivel de ese monstruo se aumenta en 4. Mientras esta carta está equipada a un monstruo: puedes mandar al Cementerio esta Carta de Equipo; el monstruo a la que estaba equipada puede atacar directamente este turno. Otros monstruos no pueden atacar el turno en el que activas este efecto.
  | ja_text              = １ターンに１度、自分の手札・墓地から「甲虫装機」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。このカードが装備カード扱いとして装備されている場合、装備モンスターのレベルは４つ上げる。また、装備カード扱いとして装備されているこのカードを墓地へ送る事で、このターン装備モンスターは相手プレイヤーに直接攻撃できる。この効果を発動するターン、装備モンスター以外のモンスターは攻撃できない。
  | ko_text              = 1턴에 1번, 자신의 패 / 묘지에서 "인잭터" 라는 이름이 붙은 몬스터 1장을 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드가 장착 카드로 취급하여 장착되어 있는 경우, 장착 몬스터의 레벨은 4개 올린다. 또한, 장착 카드로 취급하여 장착되어 있는 이 카드을 묘지로 보내는 것으로, 이 턴 장착 몬스터는 상대 플레이어에게 직접 공격할 수 있다. 이 효과를 발동한 턴, 장착 몬스터 이외의 몬스터는 공격할 수 없다.
