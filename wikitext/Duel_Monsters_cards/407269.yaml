  | pt_text      = Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como uma Magia. Durante o turno do seu oponente, se este card Baixado na Zona de Magias & Armadilhas for destruído e enviado para o seu Cemitério: Invoque-o por Invocação-Especial. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: destrua todos os cards nas suas Zonas de Magias & Armadilhas. Quando um monstro do oponente declarar um ataque direto: você pode Invocar este card por Invocação-Especial da sua mão.
