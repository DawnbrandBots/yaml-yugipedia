  | fr_text         = Lorsque cette carte est Invoquée par Sacrifice : vous pouvez changer tous les monstres sur le Terrain en Position d'Attaque face recto. Vous pouvez Sacrifier 3 monstres pour Invoquer par Sacrifice (mais pas Poser) cette carte. Si elle est Invoquée de cette façon, tant que cette carte est sur le Terrain, tous les monstres contrôlés par votre adversaire perdent une ATK égale à leur ATK d'origine. Cette carte peut faire une seconde attaque durant chaque Battle Phase.
  | de_text         = Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst alle Monster auf dem Spielfeld in die offene Angriffsposition ändern. Du kannst 3 Monster als Tribut anbieten, um diese Karte als Tributbeschwörung zu beschwören (aber nicht um sie zu setzen). Falls diese Karte auf diese Art beschworen wurde, solange sie auf dem Spielfeld liegt, verlieren alle Monster, die dein Gegner kontrolliert, ATK in Höhe ihrer Grund-ATK. Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen.
  | it_text         = Quando questa carta viene Evocata tramite Tributo: puoi mettere in Posizione di Attacco scoperti tutti i mostri sul Terreno. Puoi offrire come Tributo 3 mostri per Evocare tramite Tributo (ma non Posizionare) questa carta. Se viene Evocata in questo modo, mentre questa carta è sul Terreno tutti i mostri controllati dal tuo avversario perdono ATK pari al loro ATK originale. Questa carta può effettuare un secondo attacco durante ogni Battle Phase.
  | pt_text         = Quando este card for Invocado por Invocação-Tributo: você pode colocar todos os monstros no campo com a face para cima em Posição de Ataque. Você pode oferecer 3 monstros como Tributo para Invocar este card por Invocação-Tributo (mas não para Baixar). Se Invocado desta forma, enquanto este card estiver no campo, todos os monstros que seu oponente controla perdem ATK igual aos seus próprios ATK originais. Este card pode realizar um segundo ataque durante cada Fase de Batalha.
  | es_text         = Cuando esta carta es Invocada por Sacrificio: puedes cambiar todos los monstruos en el Campo a Posición de Ataque boca arriba. Puedes Sacrificar 3 monstruos para Invocar esta carta por Sacrificio (pero no para Colocar). Si es Invocada de esta forma, mientras esta carta está en el Campo todos los monstruos que controla tu adversario pierden ATK igual a sus ATK originales. Esta carta puede hacer un segundo ataque durante cada Battle Phase.
  | ja_text         = ①：このカードがアドバンス召喚に成功した時に発動できる。フィールドのモンスターを全て表側攻撃表示にする。②：このカードはモンスター３体をリリースして召喚する事もできる。③：このカードの②の方法で召喚したこのカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力はそのモンスターの元々の攻撃力分ダウンする。④：このカードは１度のバトルフェイズ中に２回攻撃できる。
  | ko_text         = ①: 이 카드가 어드밴스 소환에 성공했을 때에 발동할 수 있다. 필드의 몬스터를 전부 앞면 공격 표시로 한다. ②: 이 카드는 몬스터 3장을 릴리스하고 일반 소환할 수도 있다. ③: 이 카드의 ②의 방법으로 일반 소환한 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력은 그 몬스터의 원래 공격력만큼 내린다. ④: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
