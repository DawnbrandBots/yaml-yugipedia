  | text                = [[Banish]] 4 "[[HERO]]" [[Monster Card|monsters]] from your [[Graveyard|GY]] and/or [[face-up]] [[field]], then [[target]] 1 "HERO" monster in your GY; [[Special Summon]] it, [[ignoring its Summoning conditions]]. If you banished [[EARTH]], [[WATER]], [[FIRE]], and [[WIND]] [[Attribute]]s to [[activate]] this [[effect]], the monster's [[original ATK]] becomes doubled, also [[negate]] the effects of all face-up cards your opponent currently [[control]]s. You can only activate 1 "Magistery Alchemist" [[once per turn|per turn]].
  | fr_text             = Bannissez 4 monstres "HÉROS" depuis votre Cimetière et/ou Terrain face recto, puis ciblez 1 monstre "HÉROS" dans votre Cimetière ; Invoquez-le Spécialement, en ignorant ses conditions d'Invocation. Si vous avez banni des Attributs TERRE, EAU, FEU et VENT pour activer cet effet, l'ATK d'origine du monstre sera doublée, et aussi, annulez les effets de toutes les cartes face recto actuellement contrôlées par votre adversaire. Vous ne pouvez activer qu'1 "Maîtrise Alchimiste" par tour.
  | de_text             = Verbanne 4 „HELD“-Monster von deinem Friedhof und/oder offen von deiner Spielfeldseite und wähle dann 1 „HELD“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, ungeachtet seiner Beschwörungsbedingungen. Falls du Monster mit den Eigenschaften ERDE, WASSER, FEUER und WIND verbannt hast, um diesen Effekt zu aktivieren, werden die Grund-ATK des Monsters verdoppelt, zusätzlich annulliere die Effekte aller offenen Karten, die dein Gegner derzeit kontrolliert. Du kannst nur 1 „Magistralalchemist“ pro Spielzug aktivieren.
  | it_text             = Bandisci 4 mostri "EROE" dal tuo Cimitero e/o Terreno scoperto, poi scegli come bersaglio 1 mostro "EROE" nel tuo Cimitero; Evocalo Specialmente, ignorando le sue condizioni di Evocazione. Se hai bandito Attributi TERRA, ACQUA, FUOCO e VENTO per attivare questo effetto, l'ATK originale del mostro diventa il doppio, inoltre annulla gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario. Puoi attivare solo 1 "Alchimista del Magistero" per turno.
  | pt_text             = Bana 4 monstros "HERÓI" do seu Cemitério e/ou do campo com a face para cima e, depois, escolha 1 monstro "HERÓI" no seu Cemitério; Invoque-o por Invocação-Especial, ignorando suas condições de Invocação. Se você baniu os Atributos TERRA, ÁGUA, FOGO e VENTO para ativar este efeito, o ATK original desse monstro se torna o dobro e, além disso, negue os efeitos de todos os cards com a face para cima que seu oponente controla atualmente. Você só pode ativar 1 "Alquimista do Magistério" por turno.
  | es_text             = Destierra 4 monstruos "HÉROE" en tu Cementerio y/o Campo boca arriba, y después selecciona 1 monstruo "HÉROE" en tu Cementerio; Invócalo de Modo Especial, ignorando sus condiciones de Invocación. Si desterraste Atributos TIERRA, AGUA, FUEGO y VIENTO para activar este efecto, el ATK original del monstruo se duplica, y además niega los efectos de todas las cartas boca arriba que controle tu adversario en este momento. Sólo puedes activar 1 "Alquimista Magistral" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地及び自分フィールドの表側表示モンスターの中から、「ＨＥＲＯ」モンスター４体を除外し、自分の墓地の「ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを召喚条件を無視して特殊召喚する。「地」「水」「炎」「風」の全ての属性を除外して発動した場合には、この効果で特殊召喚したモンスターの元々の攻撃力は倍になり、相手フィールドの全ての表側表示のカードの効果は無効化される。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, "히어로" 몬스터 4장을 제외하고, 자신 묘지의 "히어로" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 소환 조건을 무시하고 특수 소환한다. "땅" "물" "화염" "바람"의 모든 속성을 제외하고 발동했을 경우에는, 이 효과로 특수 소환한 몬스터의 원래 공격력은 배가 되고, 상대 필드의 모든 앞면 표시의 카드 효과는 무효화된다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：从自己墓地及自己场上的表侧表示怪兽中，将4只"－英雄"怪兽除外，以自己墓地的1只"－英雄"怪兽为对象可以发动。将该怪兽无视召唤条件特殊召唤。将"地"、"水"、"炎"、"风"所有属性除外来发动的情况下，以此效果特殊召唤的怪兽的原本攻击力变为两倍，对手场上所有表侧表示的卡的效果无效化。
