  | fr_text         = Chaque fois qu'un monstre contrôlé par votre adversaire attaque ou est attaqué, placez 1 Compteur Porte sur cette carte à la fin de la Damage Step. Durant votre Main Phase : vous pouvez envoyer cette carte au Cimetière ; Invoquez Spécialement 1 monstre dont le Niveau est inférieur ou égal au nombre de Compteurs Porte sur cette carte depuis votre main.
  | de_text         = Jedes Mal, wenn ein Monster, das dein Gegner kontrolliert, angreift oder angegriffen wird, lege am Ende des Damage Steps 1 Tor-Zählmarke auf diese Karte. Während deiner Main Phase: Du kannst diese Karte auf den Friedhof legen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand, dessen Stufe kleiner oder gleich der Anzahl der Tor-Zählmarken auf dieser Karte ist.
  | it_text         = Ogni volta che un mostro controllato dal tuo avversario attacca o viene attaccato, metti 1 Segnalino Portale su questa carta alla fine del Damage Step. Durante la tua Main Phase: puoi mandare questa carta al Cimitero; Evoca Specialmente dalla tua mano 1 mostro con un Livello pari o inferiore al numero di Segnalini Portale su questa carta.
  | pt_text         = Cada vez que um monstro que seu oponente controla atacar ou for atacado, coloque 1 Marcador de Portão neste card no final da Etapa de Dano. Durante sua Fase Principal: você pode enviar este card para o Cemitério; Invoque por Invocação-Especial 1 monstro da sua mão cujo Nível seja menor ou igual ao número de Marcadores de Portão neste card.
  | es_text         = Cada vez que un monstruo que controla tu adversario ataca o es atacado, pon 1 Contador de Portal en esta carta al final del Damage Step. Durante tu Main Phase: puedes mandar esta carta al Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo cuyo Nivel sea igual o menor que el número de Contadores de Portal en esta carta.
  | ja_text         = 相手モンスターが戦闘を行った場合、そのダメージステップ終了時にこのカードにゲートカウンターを１つ置く。自分のターンのメインフェイズ時にこのカードを墓地に送る事で、このカードに乗っているゲートカウンターの数以下のレベルのモンスター１体を手札から特殊召喚する。
  | ko_text         = 상대 몬스터가 전투를 실시했을 경우, 그 데미지 스텝 종료시에 이 카드에 게이트 카운터를 1개둔다. 자신의 턴의 메인 페이즈시에 이 카드를 묘지에 보내는 일로, 이 카드에 놓여있는 게이트 카운터의 수이하의 레벨의 몬스터 1장을 패로부터 특수 소환한다.
