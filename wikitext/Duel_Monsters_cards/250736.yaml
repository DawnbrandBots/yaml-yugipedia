  | text                  = If you [[control]] a [[Beast]], [[Beast-Warrior]], or [[Winged Beast]] [[Monster Card|monster]]: [[Draw a card|Draw]] 1 card for each of those Monster Types you control. You cannot [[activate]] other [[Spell Card|Spell]]/[[Trap Card]]s or [[effect]]s during the [[turn]] you activate this card.
  | fr_text               = Si vous contrôlez un monstre Bête, Bête-Guerrier ou Bête Ailée : piochez 1 carte pour chacun de ces Types de Monstre que vous contrôlez. Vous ne pouvez pas activer d'autres Cartes Magie/Piège ou effets de Cartes Magie/Piège le tour où vous activez cette carte.
  | de_text               = Falls du ein Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster kontrollierst: Ziehe 1 Karte für jeden der Monstertypen, den du kontrollierst. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine anderen Zauber-/Fallenkarten oder -effekte aktivieren.
  | it_text               = Se controlli un mostro Bestia, Guerriero-Bestia o Bestia Alata: pesca 1 carta per ognuno di quei Tipi di Mostro che controlli. Non puoi attivare altre Carte Magia/Trappola o loro effetti durante il turno in cui attivi questa carta.
  | pt_text               = Se você controlar um monstro do Tipo Besta, Besta Alada ou Besta-Guerreira: compre 1 card para cada um desses Tipos de Monstro que você controla. Você não pode ativar outros Cards de Magia/Armadilha ou efeitos durante o turno em que ativou este card.
  | es_text               = Si controlas un monstruo Bestia, Guerrero-Bestia o Bestia Alada: roba 1 carta por cada uno de esos Tipos de Monstruo que controles. Durante el turno en el que activas esta carta no puedes activar otras Cartas Mágicas/de Trampa o efectos.
  | ja_text               = 自分フィールド上に獣族・獣戦士族・鳥獣族のいずれかのモンスターが存在する場合、その種族１種類につき１枚デッキからカードをドローする。このカードを発動するターン、自分は他の魔法・罠カードの効果を発動できない。
  | ko_text               = 자신 필드 위에 야수족 / 야수전사족 / 비행야수족 중 몬스터가 존재할 경우, 그 종족 1종류당 1장 덱에서 카드를 드로우한다. 이 카드를 발동하는 턴에, 자신은 다른 마법 / 함정 카드의 효과를 발동할 수 없다.
  | tc_text               = 我方场上存在兽族、兽战士族、鸟兽族其中任何一种怪兽的场合，该种族每1个种类从牌组抽取1张卡牌。此卡发动的回合，我方不可发动其他魔法、陷阱卡的效果。
