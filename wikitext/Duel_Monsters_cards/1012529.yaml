  | lore                  = [[Reveal]] 1 "[[Infernoid]]" [[monster]] or 1 "[[Void]]" [[Spell]]/[[Trap]] in your [[hand]]; [[discard]] your entire hand, then [[Draw a card|draw]] the same number of cards you discarded. If you [[control]] no monsters, or all monsters you control are [[Fiend]] monsters, except the [[turn]] this card was sent to the [[GY]]: You can [[banish]] this card from your GY, then [[target]] up to 11 of your banished "Infernoid" monsters with different names; [[return]] them to the GY. You can only use this [[effect]] of "Void Reignition" once per Duel.
  | fr_lore               = Révélez 1 monstre "Infernoid" ou 1 Magie/Piège "du Vide" dans votre main ; défaussez toute votre main, puis piochez le même nombre de cartes que vous avez défaussées. Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres Démon, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez max. 11 de vos monstres "Infernoid" bannis de noms différents ; renvoyez-les au Cimetière. Vous ne pouvez utiliser cet effet de "Rallumage du Vide" qu'une fois par Duel.
  | de_lore               = Zeige 1 „Infernoid“-Monster oder 1 „Leere“-Zauber/Falle in deiner Hand vor; wirf deine gesamte Hand ab, dann ziehe dieselbe Anzahl Karten, die du abgeworfen hast. Falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, Unterweltler-Monster sind, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann bis zu 11 deiner verbannten „Infernoid“-Monster mit unterschiedlichen Namen wählen; lege sie auf den Friedhof zurück. Du kannst diesen Effekt von „Neuentzündung der Leere“ nur einmal pro Duell verwenden.
  | it_lore               = Rivela 1 mostro "Infernoid" o 1 Magia/Trappola "Vuoto" nella tua mano; scarta tutta la tua mano, poi pesca lo stesso numero di carte che hai scartato. Se non controlli nessun mostro, o tutti i mostri che controlli sono mostri Demone, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio fino a 11 dei tuoi mostri "Infernoid" banditi con nomi diversi; falli ritornare nel Cimitero. Puoi utilizzare questo effetto di "Riaccensione del Vuoto" una sola volta per Duello.
  | pt_lore               = Revele 1 monstro "Infernoide" ou 1 Magia/Armadilha "Vácuo" na sua mão; descarte toda a sua mão e, depois, compre o mesmo número de cards que você descartou. Se você não controlar nenhum monstro, ou todos os monstros que você controlar forem monstros Demônio, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha até 11 dos seus monstros "Infernoide" banidos com nomes diferentes; devolva-os para o Cemitério. Você só pode usar este efeito de "Reignição do Vácuo" uma vez por Duelo.
  | es_lore               = Muestra 1 monstruo "Infiernoid" o 1 Mágica/Trampa "Vacío" en tu mano; descarta toda tu mano, y después roba el mismo número de cartas que descartaste. Si no controlas monstruos, o todos los monstruos que controlas son monstruos Demonio, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar hasta 11 de tus monstruos "Infiernoid" desterrados con nombres diferentes; devuélvelos al Cementerio. Sólo puedes usar este efecto de "Reignición del Vacío" una vez por Duelo.
  | ja_lore               = このカード名の②の効果はデュエル中に１度しか使用できない。①：手札の「インフェルノイド」モンスター１体か「煉獄」魔法・罠カード１枚を相手に見せて発動できる。自分の手札を全て捨てる。その後、自分は捨てた枚数分ドローする。②：自分フィールドのモンスターが、存在しない場合または悪魔族モンスターのみの場合、このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の「インフェルノイド」モンスターを１１体まで対象として発動できる（同名カードは１枚まで）。そのモンスターを墓地に戻す。
