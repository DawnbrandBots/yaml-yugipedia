  | text                  = [[Target]] 1 "[[Ki-sikil]]" [[Monster Card|monster]] or 1 "[[Lil-la]]" monster in your [[Graveyard|GY]]; [[Special Summon]] it, then you can apply the following [[effect]].<br />● Immediately after this effect [[resolve]]s, [[Link Summon]] 1 "[[Evil★Twin]]" [[Link Monster]] using monsters you [[control]] as [[material]].<br />You can only activate 1 "Evil★Twin Challenge" per [[turn]].
  | fr_text               = Ciblez 1 monstre "Ki-sikil" ou 1 monstre "Lil-la" dans votre Cimetière ; Invoquez-le Spécialement, puis vous pouvez appliquer l'effet suivant.<br />● Immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien "Evil★Jumelle" en utilisant des monstres que vous contrôlez comme Matériel.<br />Vous ne pouvez activer qu'1 "Défi Evil★Jumelle" par tour.
  | de_text               = Wähle 1 „Ki-sikil“-Monster oder 1 „Lil-la“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann kannst du den folgenden Effekt ausführen.<br />● Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Evil★Zwilling“-Linkmonster als Linkbeschwörung und verwende dafür Monster, die du kontrollierst, als Material.<br />Du kannst nur 1 „Evil★Zwillingsherausforderung“ pro Spielzug aktivieren.
  | it_text               = Scegli come bersaglio 1 mostro "Ki-sikil" o 1 mostro "Lil-la" nel tuo Cimitero; Evocalo Specialmente, poi puoi applicare il seguente effetto.<br />● Immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link "Evil★Gemella" utilizzando mostri che controlli come materiale.<br />Puoi attivare solo 1 "Sfida Evil★Gemella" per turno.
  | pt_text               = Escolha 1 monstro "Ki-sikil" ou 1 monstro "Lil-la" no seu Cemitério; Invoque-o por Invocação-Especial e, depois, você pode aplicar o seguinte efeito.<br />● Imediatamente depois que este efeito resolver, Invoque por Invocação-Link 1 Monstro Link "Evil★Gêmea" usando monstros que você controla como matéria.<br />Você só pode ativar 1 "Desafio da Evil★Gêmea" por turno.
  | es_text               = Selecciona 1 monstruo "Ki-sikil" o 1 monstruo "Lil-la" en tu Cementerio; Invócalo de Modo Especial, y después puedes aplicar el siguiente efecto.<br />● Inmediatamente después de que se resuelva este efecto, Invoca por Enlace 1 Monstruo de Enlace "Evil★Gemela" usando como material monstruos que controlas.<br />Sólo puedes activar 1 "Desafío Evil★Gemela" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の、「キスキル」モンスターか「リィラ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、以下の効果を適用できる。●「イビルツイン」Ｌモンスター１体のＬ召喚を行う。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "키스킬" 몬스터 또는 "리일라" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 이하의 효과를 적용할 수 있다. ●자신 필드의 몬스터를 링크 소재로서 "이빌트윈" 링크 몬스터 1장을 링크 소환한다.
  | sc_text               = 此卡名的卡1回合仅可发动1张。①：以自己墓地的1只“姬丝吉尔”怪兽或“璃拉”怪兽为对象可以发动。将该怪兽特殊召唤。然后，可适用以下效果。●以自己场上的怪兽作为连接素材，将1只“邪恶★双子”连接怪兽连接召唤。
