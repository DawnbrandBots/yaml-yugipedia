  | it_text             = Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale, compreso un mostro "Stregartigiana". Durante la tua End Phase, se controlli un mostro "Stregartigiana" mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare solo 1 effetto di "Confessione Confusione Stregartigiana" per turno, e solo una volta in quel turno.
  | pt_text             = Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria, incluindo um monstro "Fazticeira". Durante sua Fase Final, se você controlar um monstro "Fazticeira", enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar 1 efeito de "Confessar Confusão Fazticeira" por turno e apenas uma vez por turno.
