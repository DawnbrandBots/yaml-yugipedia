  | fr_text               = 1 Syntoniseur TERRE + 1+ monstre non-Syntoniseur TERRE<br />Lorsqu'une Carte Magie est activée (Effet Rapide) : vous pouvez envoyer les 2 cartes du dessus de votre Deck au Cimetière ; annulez l'activation, et si vous le faites, détruisez-la. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  | de_text               = 1 ERDE Empfänger + 1+ ERDE Nicht-Empfänger-Monster<br />Wenn eine Zauberkarte aktiviert wird (Schnelleffekt): Du kannst die obersten 2 Karten deines Decks auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre sie. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text               = 1 Tuner TERRA + 1+ mostri TERRA non-Tuner<br />Quando viene attivata una Carta Magia (Effetto Rapido): puoi mandare le prime 2 carte del tuo Deck al Cimitero; annulla l'attivazione e, se lo fai, distruggila. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  | pt_text               = 1 Regulador de TERRA + 1+ monstros não-Reguladores de TERRA<br />Quando um Card de Magia for ativado (Efeito Rápido): você pode enviar os 2 cards do topo do seu Deck para o Cemitério; negue a ativação e, se isso acontecer, destrua-o. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  | es_text               = 1 Cantante de TIERRA + 1+ monstruos de TIERRA que no sean Cantantes<br />Cuando una Carta Mágica es activada (Efecto Rápido): puedes mandar al Cementerio las 2 cartas de la parte superior de tu Deck; niega la activación y, si lo haces, destrúyela. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
