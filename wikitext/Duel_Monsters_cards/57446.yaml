  | fr_text               = Une fois par Chaîne, lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez cibler 1 carte "Vallée de Brume" que vous contrôlez ; renvoyez la cible à la main, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez-la.
  | de_text               = Einmal pro Kette, wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst 1 „Nebeltal“-Karte wählen, die du kontrollierst; gib das gewählte Ziel auf die Hand zurück und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  | it_text               = Una volta per Catena, quando viene attivata una carta o un effetto (Effetto Rapido): puoi scegliere come bersaglio 1 carta "Valle delle Nebbie" che controlli; fai ritornare quel bersaglio nella mano e, se lo fai, annulla l'attivazione e, se fai quello, distruggila.
  | pt_text               = Uma vez por Corrente, quando um card ou efeito for ativado (Efeito Rápido): você pode escolher 1 card "Vale das Névoas" que você controla; devolva o alvo para a mão e, se isso acontecer, negue a ativação e, se isso acontecer, destrua o card que ativou o card ou efeito.
  | es_text               = Una vez por Cadena, cuando una carta o un efecto es activado (Efecto Rápido): puedes seleccionar 1 carta "Valle Brumoso" que controles; devuelve a la mano ese objetivo y, si lo haces, niega la activación y, si haces eso, destrúyela.
  | ja_text               = このカードの効果は同一チェーン上では１度しか発動できない。①：魔法・罠・モンスターの効果が発動した時、自分フィールドの「ミスト・バレー」カード１枚を対象として発動できる。その自分の「ミスト・バレー」カードを持ち主の手札に戻し、その発動を無効にし破壊する。
  | ko_text               = 마법 / 함정 / 효과 몬스터의 효과가 발동했을 때 발동할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 '안개골짜기' 라는 이름이 붙은 카드 1장을 패로 되돌리고, 그 발동을 무효로 하여 파괴한다.
  | sc_text               = 此卡的效果在同一连锁上仅可发动1次。①：魔法・陷阱・怪兽的效果发动时，以自己场上的1张"霞之谷"卡为对象可以发动。将自己的该"霞之谷"卡放回持有者的手牌，将该发动无效并破坏。
