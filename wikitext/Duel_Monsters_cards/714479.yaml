  | text         = [[Target]] up to 3 cards in any [[GY]](s); [[banish]] them, then [[discard]] 1 [[Fiend]] [[Monster Card|monster]]. During your [[Main Phase]], except the [[turn]] this card was [[Send|sent]] to the GY: You can banish this card from your GY, then target 1 of your banished Fiend monsters; [[add]] it to your hand. You can only activate 1 "Dark World Puppetry" per turn.
  | fr_text      = Ciblez max. 3 cartes dans les Cimetières ; bannissez-les, puis défaussez 1 monstre Démon. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Démon bannis ; ajoutez-le à votre main. Vous ne pouvez activer qu'1 "Art des Marionnettes du Monde Ténébreux" par tour.
  | de_text      = Wähle bis zu 3 Karten in beliebigen Friedhöfen; verbanne sie, dann wirf 1 Unterweltler-Monster ab. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Unterweltler-Monster wählen; füge es deiner Hand hinzu. Du kannst nur 1 „Puppenspielerei der Finsteren Welt“ pro Spielzug aktivieren.
  | it_text      = Scegli come bersaglio fino a 3 carte in qualsiasi Cimitero; bandiscile, poi scarta 1 mostro Demone. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Demone banditi; aggiungilo alla tua mano. Puoi attivare solo 1 "Marionettistica del Mondo Oscuro" per turno.
  | pt_text      = Escolha até 3 cards em quaisquer Cemitérios; bana-os e, depois, descarte 1 monstro Demônio. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Demônio banidos; adicione-o à sua mão. Você só pode ativar 1 "Fantoches do Mundo Negro" por turno.
  | es_text      = Selecciona hasta 3 cartas en cualquier Cementerio; destiérralas, y después descarta 1 monstruo Demonio. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos Demonio desterrados; añádelo a tu mano. Sólo puedes activar 1 "Arte del Titiritero del Mundo Oscuro" por turno.
  | ja_text      = このカード名のカードは１ターンに１枚しか発動できない。①：お互いの墓地のカードを合計３枚まで対象として発動できる。そのカードを除外する。その後、手札から悪魔族モンスター１体を選んで捨てる。②：自分メインフェイズに墓地のこのカードを除外し、除外されている自分の悪魔族モンスター１体を対象として発動できる。そのモンスターを手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text      = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 서로의 묘지의 카드를 합계 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 그 후, 패에서 악마족 몬스터 1장을 고르고 버린다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 악마족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
