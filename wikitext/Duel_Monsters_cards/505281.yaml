  | es_text               = No puede ser Invocado de Modo Especial. Ningún jugador recibe daño de batalla de ataques que involucren esta carta. Si esta carta es destruida en batalla: distribuye Contadores de Niebla igual al Nivel del monstruo que la destruyó, entre los monstruos boca arriba.
