  | it_text               = Non può essere Evocato Specialmente. Nessun giocatore subisce danno da combattimento da attacchi che coinvolgono questa carta. Se questa carta viene distrutta in battaglia: distribuisci Segnalini Nebbia pari al Livello del mostro che l'ha distrutto tra i mostri scoperti.
