  | fr_text             = Durant le tour où un ou plusieurs monstres en votre possession ont été détruits par un effet de carte (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Mémento" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez envoyer 1 carte "Mémento" ("Fatimouton Mémentotlain" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Fatimouton Mémentotlain" qu'une fois par tour.
  | de_text             = Während des Spielzugs, in dem ein oder mehr Monster, die dir gehörten, durch einen Karteneffekt zerstört wurden (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Memento“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Memento“-Karte von deinem Deck auf den Friedhof legen, außer „Mementotlanisches Schlafschaf“. Du kannst jeden Effekt von „Mementotlanisches Schlafschaf“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante il turno in cui uno o più mostri sotto il tuo comando sono stati distrutti dall'effetto di una carta (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare tramite Fusione 1 Mostro Fusione "Memento" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi mandare 1 carta "Memento" dal tuo Deck al Cimitero, eccetto "Sonnopecora Mementotlan". Puoi utilizzare ogni effetto di "Sonnopecora Mementotlan" una sola volta per turno.
  | pt_text             = Durante o turno em que um ou mais monstros em sua posse foram destruídos por um efeito de card (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Memento" do seu Deck Adicional, usando monstros da sua mão ou do campo. Se este card for destruído em batalha ou por um efeito de card: você pode enviar 1 card "Memento" do seu Deck para o Cemitério, exceto "Sonovelha Mementotlan". Você só pode usar cada efeito de "Sonovelha Mementotlan" uma vez por turno.
  | es_text             = Durante el turno en el que uno o más monstruos en tu posesión fueron destruidos por el efecto de una carta (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar por Fusión 1 Monstruo de Fusión "Memento" desde tu Deck Extra, usando monstruos en tu mano o Campo. Si esta carta es destruida en batalla o por el efecto de una carta: puedes mandar al Cementerio 1 carta "Memento" en tu Deck, excepto "Mementotlán Dormiveja". Sólo puedes usar cada efecto de "Mementotlán Dormiveja" una vez por turno.
