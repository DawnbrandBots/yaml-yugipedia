  | fr_text      = Révélez 1 monstre dans votre main, choisissez 1 monstre depuis votre Deck qui a exactement soit le même Type, soit le même Attribut, soit le même Niveau, soit la même ATK ou soit la même DEF, et bannissez face verso le monstre révélé depuis votre main. Puis ajoutez, depuis le Deck à votre main, 1 monstre qui a exactement soit le même Type, soit le même Attribut, soit le même Niveau, soit la même ATK ou soit la même DEF que le monstre choisi depuis votre Deck, et bannissez face verso la carte choisie depuis le Deck. Vous ne pouvez activer qu'1 "Petit Monde" par tour.
  | de_text      = Zeige 1 Monster in deiner Hand vor, bestimme 1 Monster von deinem Deck, das in genau 1 von Typ, Eigenschaft, Stufe, ATK oder DEF mit ihm übereinstimmt, und verbanne das vorgezeigte Monster von deiner Hand verdeckt. Dann füge deiner Hand 1 Monster, das in genau 1 von Typ, Eigenschaft, Stufe, ATK oder DEF mit dem von deinem Deck bestimmten Monster übereinstimmt, vom Deck hinzu und verbanne die vom Deck bestimmte Karte verdeckt. Du kannst nur 1 „Miniaturwelt“ pro Spielzug aktivieren.
  | it_text      = Rivela 1 mostro nella tua mano, seleziona dal tuo Deck 1 mostro che ha esattamente 1 tra lo stesso Tipo, Attributo, Livello, ATK o DEF, e bandisci il mostro rivelato dalla tua mano coperto. Poi aggiungi, dal Deck alla tua mano, 1 mostro che ha esattamente 1 tra lo stesso Tipo, Attributo, Livello, ATK o DEF del mostro selezionato dal tuo Deck, e bandisci la carta selezionata dal Deck coperta. Puoi attivare solo 1 "Piccolo Mondo" per turno.
  | pt_text      = Revele 1 monstro na sua mão, selecione 1 monstro do seu Deck que tenha exatamente 1 do mesmo Tipo, Atributo, Nível, ATK ou DEF e bana o monstro revelado da sua mão, com a face para baixo. Depois, adicione do Deck à sua mão, 1 monstro que tenha exatamente 1 do mesmo Tipo, Atributo, Nível, ATK ou DEF que o do monstro selecionado do seu Deck e bana o card selecionado do Deck, com a face para baixo. Você só pode ativar 1 "Mundo Pequeno" por turno.
  | es_text      = Muestra 1 monstruo en tu mano, elige 1 monstruo en tu Deck que tenga exactamente 1 de su mismo Tipo, Atributo, Nivel, ATK o DEF, y destierra el monstruo mostrado boca abajo en tu mano. Después, añade a tu mano 1 monstruo en el Deck que tenga exactamente 1 de su mismo Tipo, Atributo, Nivel, ATK o DEF que el monstruo elegido en tu Deck y destierra la carta elegida en el Deck boca abajo. Sólo puedes activar 1 "Mundo Pequeño" por turno.
