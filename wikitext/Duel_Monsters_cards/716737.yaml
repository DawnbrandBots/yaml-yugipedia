  | ko_text      = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패의 몬스터 1장을 상대에게 보여준다. 종족 / 속성 / 레벨 / 공격력 / 수비력 중 1개만이 보여준 몬스터와 같아지는 몬스터 1장을 덱에서 골라 확인하고, 패에서 보여준 몬스터를 뒷면으로 제외한다. 추가로, 종족 / 속성 / 레벨 / 공격력 / 수비력 중 1개만이 확인한 몬스터와 같아지는 몬스터 1장을 덱에서 패에 넣고, 덱에서 확인한 몬스터를 뒷면으로 제외한다.
