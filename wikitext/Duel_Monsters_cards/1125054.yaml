  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以场上的1只里侧守备表示怪兽为对象可以发动。从手牌将此卡特殊召唤，将对象怪兽改成表侧攻击表示。②：此卡反转的情况下，以场上的1只表侧表示怪兽为对象可以发动。该怪兽的攻击力上升1000，并将在结束阶段被送至墓地。③：在自己的结束阶段可以发动。将此卡改成里侧守备表示。
