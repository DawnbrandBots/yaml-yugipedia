  | lore                  = During your [[Main Phase]], if this card was [[Normal Summon|Normal]] or [[Special Summon]]ed this [[turn]]: You can [[send]] 1 "[[Raidraptor]]" card from your [[Deck]] to the [[Graveyard|GY]]. During your [[Main Phase 2]], if this card [[destroy]]ed an opponent's [[Monster Card|monster]] [[by battle]] this turn: You can [[Add a card|add]] 1 "[[Rank-Up-Magic]]" [[Quick-Play Spell Card|Quick-Play Spell]] from your Deck to your [[hand]], also you cannot Special Summon monsters for the rest of this turn, except "Raidraptor" monsters. You can only use each [[effect]] of "Raidraptor - Tribute Lanius" [[once per turn]].
  | fr_lore               = Durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez envoyer 1 carte "Raidraptor" depuis votre Deck au Cimetière. Durant votre Main Phase 2, si cette carte a détruit un monstre de l'adversaire au combat ce tour : vous pouvez ajouter 1 Magie Jeu-Rapide "Magie-Rang-Plus" depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Raidraptor" exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Raidraptor - Sosie Pie-Grièche" qu'une fois par tour.
  | de_lore               = Während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 „Überfallraptor“-Karte von deinem Deck auf den Friedhof legen. Während deiner Main Phase 2, falls diese Karte in diesem Spielzug ein Monster eines Gegners durch Kampf zerstört hat: Du kannst deiner Hand 1 „Rangsteigerungszauber“-Schnellzauber von deinem Deck hinzufügen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Überfallraptor“-Monstern. Du kannst jeden Effekt von „Überfallraptor - Tributlanius“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi mandare 1 carta "Raidraptor" dal tuo Deck al Cimitero. Durante la tua Main Phase 2, se questa carta ha distrutto un mostro dell'avversario in battaglia in questo turno: puoi aggiungere 1 Magia Rapida "Alza-Rango-Magico" dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Raidraptor". Puoi utilizzare ogni effetto di "Raidraptor - Lanius Tributo" una sola volta per turno.
  | pt_lore               = Durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode enviar 1 card "Ataqueraptor" do seu Deck para o Cemitério. Durante sua Fase Principal 2, se este card destruiu um monstro do oponente em batalha neste turno: você pode adicionar 1 Magia Rápida "Magia de Aumento de Classe" do seu Deck à sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Ataqueraptor". Você só pode usar cada efeito de "Ataqueraptor - Lanius Tributo" uma vez por turno.
  | es_lore               = Durante tu Main Phase, si este turno esta carta fue Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "Asaltorrapaz" en tu Deck. Durante tu Main Phase 2, si este turno esta carta destruyó un monstruo del adversario en batalla: puedes añadir a tu mano 1 Mágica de Juego Rápido "Magia de Subida de Rango" en tu Deck, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Asaltorrapaz". Sólo puedes usar cada efecto de "Asaltorrapaz - Lanius Tributo" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功したターンの自分メインフェイズに発動できる。デッキから「ＲＲ」カード１枚を墓地へ送る。②：このカードが戦闘で相手モンスターを破壊したターンの自分メインフェイズ２に発動できる。デッキから「ＲＵＭ」速攻魔法カード１枚を手札に加える。この効果の発動後、ターン終了時まで自分は「ＲＲ」モンスターしか特殊召喚できない。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 자신 메인 페이즈에 발동할 수 있다. 덱에서 "RR(레이드 랩터즈)" 카드 1장을 묘지로 보낸다. ②: 이 카드가 전투로 상대 몬스터를 파괴한 턴의 자신 메인 페이즈 2 에 발동할 수 있다. 덱에서 "RUM(랭크 업 매직)" 속공 마법 카드 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 "RR(레이드 랩터즈)" 몬스터밖에 특수 소환할 수 없다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：在此卡召唤・特殊召唤成功的回合的自己的主要阶段可以发动。从牌组将1张"急袭猛禽"卡送至墓地。②：在此卡战斗破坏了对手怪兽的回合的自己主要阶段2可以发动。从牌组将1张"升阶魔法"速攻魔法卡加入手牌。此效果发动后，直至回合结束时为止自己仅可特殊召唤"急袭猛禽"怪兽。
