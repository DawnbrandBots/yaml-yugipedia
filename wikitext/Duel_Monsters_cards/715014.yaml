  | text                 = 2 "[[Runick]]" [[monsters]]<br />When an [[attack]] is [[declare]]d involving this card in the [[Extra Monster Zone]]: You can [[banish]] the top 2 cards of your opponent's [[Main Deck|Deck]]. Neither player takes any [[battle damage]] from attacks involving this card. If this card on the [[field]] is [[destroyed by battle]] or card [[effect]]: You can [[target]] 1 "Runick" [[Quick-Play Spell]] in your [[GY]]; [[Add a card|add]] it to your [[hand]]. You can only use this effect of "Freki the Runick Fangs" [[once per turn]].
  | fr_text              = 2 monstres "Runick"<br />Lorsqu'une attaque impliquant cette carte dans la Zone Monstre Extra est déclarée : vous pouvez bannir les 2 cartes du dessus du Deck de votre adversaire. Aucun joueur ne reçoit de dommages de combat d'attaques impliquant cette carte. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez cibler 1 Magie Jeu-Rapide "Runick" dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser cet effet de "Freki des Crocs Runick" qu'une fois par tour.
  | de_text              = 2 „Runisch“-Monster<br />Wenn ein Angriff deklariert wird, an dem diese Karte in der Extra-Monsterzone beteiligt ist: Du kannst die obersten 2 Karten des Decks deines Gegners verbannen. Kein Spieler erhält Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Runisch“-Schnellzauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Du kannst diesen Effekt von „Freki die runischen Zähne“ nur einmal pro Spielzug verwenden.
  | it_text              = 2 mostri "Runick"<br />Quando viene dichiarato un attacco che coinvolge questa carta nella Zona Mostri Extra: puoi bandire le prime 2 carte del Deck del tuo avversario. Nessun giocatore subisce alcun danno da combattimento da attacchi che coinvolgono questa carta. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 Magia Rapida "Runick" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Freki le Zanne Runick" una sola volta per turno.
  | pt_text              = 2 monstros "Rúnika(o)"<br />Quando um ataque for declarado envolvendo este card na Zona de Monstros Adicional: você pode banir os 2 cards do topo do Deck do seu oponente. Nenhum duelista sofre qualquer dano de batalha de ataques envolvendo este card. Se este card no campo for destruído em batalha ou por um efeito de card: você pode escolher 1 Magia Rápida "Rúnika(o)" no seu Cemitério; adicione-a à sua mão. Você só pode usar este efeito de "Freki, as Presas Rúnikas" uma vez por turno.
  | es_text              = 2 monstruos "Rúnico/a"<br />Cuando es declarado un ataque que involucra esta carta en la Zona de Monstruos Extra: puedes desterrar las 2 cartas de la parte superior del Deck de tu adversario. Ningún jugador recibe ningún daño de batalla de ataques que involucren esta carta. Si esta carta en el Campo es destruida en batalla o por el efecto de una carta: puedes seleccionar 1 Mágica de Juego Rápido "Rúnico/a" en tu Cementerio; añádela a tu mano. Sólo puedes usar este efecto de "Freki los Colmillos Rúnicos" una vez por turno.
  | ja_text              = 「神碑」モンスター×２<br />このカード名の③の効果は１ターンに１度しか使用できない。①：ＥＸモンスターゾーンのこのカードが戦闘を行う攻撃宣言時に発動できる。相手のデッキの上からカードを２枚除外する。②：このカードの戦闘で発生するお互いの戦闘ダメージは０になる。③：フィールドのこのカードが戦闘・効果で破壊された場合、自分の墓地の「神碑」速攻魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_text              = "루닉" 몬스터 × 2<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 몬스터 존의 이 카드가 전투를 실행하는 공격 선언시에 발동할 수 있다. 상대의 덱 위에서 카드를 2장 제외한다. ②: 이 카드의 전투로 발생하는 서로의 전투 데미지는 0 이 된다. ③: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 "루닉" 속공 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_text              = “神碑”怪兽×２<br />此卡名的③效果１回合仅可使用１次。①：额外怪兽区域的此卡进行战斗的攻击宣言时可以发动。从对手的牌组上面将２张卡除外。②：因此卡的战斗对双方造成的战斗伤害变为０。③：场上的此卡因战斗・效果被破坏的情况下，以自己墓地的１张“神碑”速攻魔法卡为对象可以发动。将该卡加入手牌。
