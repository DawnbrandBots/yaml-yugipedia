  | lore                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[target]] 1 other [[face-up]] [[Monster Card|monster]] on the [[field]]; you cannot Special Summon monsters from the [[Extra Deck]], except [[Synchro Monster]]s, for the rest of this [[turn]], also change this card's [[Level]] to the Level of that target, and if you do, gain [[LP]] equal to  that target's Level x 200. During your [[Main Phase]]: You can Special Summon 1 [[Fiend]] monster with a Level lower than this card from your [[hand]]. You can only use this [[effect]] of "Morph King Stygi-Gel" [[once per turn]].
  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 autre monstre face recto sur le Terrain ; vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour, et aussi, changez le Niveau de cette carte pour le Niveau de la cible, et si vous le faites, gagnez des LP égaux au Niveau de la cible x 200. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre Démon d'un Niveau inférieur à cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Roi Morph Stygi-Gel" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern, zusätzlich ändere die Stufe dieser Karte in die Stufe des gewählten Ziels und falls du dies tust, erhältst du LP in Höhe der Stufe des gewählten Ziels x 200. Während deiner Main Phase: Du kannst 1 Unterweltler-Monster, dessen Stufe niedriger als die dieser Karte ist, als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Morph-König Stygi-Gel“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro, per il resto di questo turno, inoltre cambia il Livello di questa carta nel Livello di quel bersaglio e, se lo fai, guadagni LP pari al Livello di quel bersaglio x 200. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Demone con Livello inferiore a questa carta dalla tua mano. Puoi utilizzare questo effetto di "Morfo Re Stygi-Gel" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 outro monstro com a face para cima no campo; pelo resto deste turno, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Sincro e, além disso, mude o Nível deste card para o Nível do alvo e, se isso acontecer, ganhe PV igual ao Nível do alvo x 200. Durante sua Fase Principal: você pode Invocar por Invocação-Especial da sua mão 1 monstro Demônio com um Nível menor que o deste card. Você só pode usar este efeito de "Stygi-Gel, o Rei Morfo" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar otro monstruo boca arriba en el Campo; por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía, y además cambia el Nivel de esta carta al Nivel de ese objetivo y, si lo haces, gana LP iguales al Nivel de ese objetivo x 200. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Demonio con Nivel menor al de esta carta. Sólo puedes usar este efecto de "Rey Mórfico Stygi-Gel" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、このカード以外のフィールドの表側表示モンスター１体を対象として発動できる。このカードのレベルをそのモンスターと同じにし、自分はそのモンスターのレベル×２００ＬＰを回復する。この効果の発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：自分メインフェイズに発動できる。手札からこのカードより低いレベルを持つ悪魔族モンスター１体を特殊召喚する。
  | trans_lore            = If this card is Normal or Special Summoned: You can target 1 other face-up monster on the field; you cannot Special Summon monsters from the Extra Deck, except Synchro Monsters, for the rest of this turn, also change this card's Level to the Level of that target, and if you do, gain LP equal to that target's Level x 200. During your Main Phase: You can Special Summon 1 Fiend monster with a Level lower than this card from your hand. You can only use '''each''' effect of "Morph King Stygi-Gel" once per turn.
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 레벨을 그 몬스터와 같게 하고, 자신은 그 몬스터의 레벨 × 200 LP를 회복한다. 이 효과의 발동 후, 턴 종료시까지 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 패에서 이 카드보다 낮은 레벨을 가지는 악마족 몬스터 1장을 특수 소환한다.
