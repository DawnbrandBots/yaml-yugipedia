  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez activer cet effet ; cette carte gagne 300 ATK pour chaque Niveau que les non-Syntoniseurs utilisés avaient, puis infligez 300 points de dommages à votre adversaire pour chaque Niveau que le Syntoniseur utilisé avait. Le gain d'ATK dure jusqu'à la fin du prochain tour. Vous ne pouvez utiliser cet effet de "Vagnawa le Dragon Mangeur de Lune" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; diese Karte erhält für jede Stufe, welche die verwendeten Nicht-Empfänger hatten, 300 ATK, dann füge deinem Gegner für jede Stufe, die der verwendete Empfänger hatte, 300 Schaden zu. Die ATK-Steigerung dauert bis zum Ende des nächsten Spielzugs an. Du kannst diesen Effekt von „Vagnawa der Mondfresser-Drache“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi attivare questo effetto; questa carta guadagna 300 ATK per ogni Livello che i non-Tuner utilizzati avevano, poi infliggi al tuo avversario 300 danni per ogni Livello che il Tuner utilizzato aveva. L'aumento di ATK dura fino alla fine del prossimo turno. Puoi utilizzare questo effetto di "Vagnawa il Drago Mangia Luna" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode ativar este efeito; este card ganha 300 de ATK para cada Nível que tinham os não-Reguladores usados e, depois, cause 300 de dano ao seu oponente para cada Nível que tinha o Regulador usado. O aumento de ATK dura até o final do próximo turno. Você só pode usar este efeito de "Vagnawa, o Dragão Devorador de Luas" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes activar este efecto; esta carta gana 300 ATK por cada Nivel que los monstruos que no sean Cantantes usados tenían, y después inflige 300 puntos de daño a tu adversario por cada Nivel que el Cantante usado tenía. El aumento de ATK permanece hasta el final del próximo turno. Sólo puedes usar este efecto de "Vagnawa el Dragón Devorador de Luna" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。このカードの攻撃力は次のターンの終了時まで、そのＳ素材としたチューナー以外のモンスターのレベルの合計×３００アップする。その後、そのＳ素材としたチューナーのレベル×３００ダメージを相手に与える。
