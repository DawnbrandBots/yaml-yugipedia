  | text         = When you take [[battle damage]]: [[Draw a card|Draw]] 1 card. If this card in its [[owner]]'s [[control]] is [[destroy]]ed by an opponent's card [[effect]]: You can draw cards, equal to the number of "Dig of Destiny" in your [[Graveyard]].
  | fr_text      = Lorsque vous recevez des dommages de combat : piochez 1 carte. Si cette carte contrôlée par son propriétaire est détruite par un effet de carte de votre adversaire : vous pouvez piocher un nombre de cartes égal au nombre de "Fouilles de la Destinée" dans votre Cimetière.
  | de_text      = Wenn du Kampfschaden erhältst: Ziehe 1 Karte. Falls diese Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt deines Gegners zerstört wird: Du kannst Karten in Höhe der Anzahl „Schicksalsgrabung“ in deinem Friedhof ziehen.
  | it_text      = Quando subisci danno da combattimento: pesca 1 carta. Se questa carta sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi pescare carte pari al numero di "Scavo del Destino" nel tuo Cimitero.
  | pt_text      = Quando você sofrer dano de batalha: compre 1 card. Se este card sob o controle do seu dono for destruído por um efeito de card do oponente: você pode comprar cards igual ao número de "Escavar o Destino" no seu Cemitério.
  | es_text      = Cuando recibas daño de batalla: roba 1 carta. Si esta carta bajo el control de su dueño es destruida por el efecto de una carta de tu adversario: puedes robar cartas, tantas como la cantidad de "Excavación del Destino" en tu Cementerio.
  | ja_text      = ①：自分が戦闘ダメージを受けた時に発動できる。自分はデッキから１枚ドローする。②：フィールドのこのカードが相手の効果で破壊された場合に発動できる。自分の墓地の「運命の発掘」の枚数分だけ、自分はデッキからドローする。
  | ko_text      = ①: 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 필드의 이 카드가 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지의 "운명의 발굴"의 매수만큼, 자신의 덱에서 드로우한다.
