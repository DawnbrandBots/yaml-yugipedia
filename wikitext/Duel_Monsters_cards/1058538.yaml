  | de_lore               = Wähle 1 Fisch-, Seeschlange- oder Aqua-Monster, das du kontrollierst, und 2 Karten, die dein Gegner kontrolliert; zerstöre sie. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; falls es ein WASSER Monster ist, wird es das nächste Mal, wenn es in diesem Spielzug durch einen Karteneffekt zerstört würde, nicht zerstört. Falls nicht, wird es zu WASSER. Du kannst jeden Effekt von „Strom der Tugend“ nur einmal pro Spielzug verwenden.
  | it_lore               = Scegli come bersaglio 1 mostro Pesce, Serpente Marino o Acqua che controlli e 2 carte controllate dal tuo avversario; distruggile. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; se era un mostro ACQUA, la prossima volta che sta per essere distrutto dall'effetto di una carta in questo turno, non viene distrutto. Se non lo era, diventa ACQUA. Puoi utilizzare ogni effetto di "Soffio di Virtù" una sola volta per turno.
  | pt_lore               = Escolha 1 monstro Peixe, Serpente Marinha ou Aqua que você controla e 2 cards que seu oponente controla; destrua-os. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima no campo; se for um monstro de ÁGUA, na próxima vez que ele seria destruído por um efeito de card neste turno, ele não é destruído. Se não for, ele se torna de ÁGUA. Você só pode usar cada efeito de "Fluxo de Virtude" uma vez por turno.
  | es_lore               = Selecciona 1 monstruo Pez, Serpiente Marina o Aqua que controles y 2 cartas que controle tu adversario; destrúyelos. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo boca arriba en el Campo; si es un monstruo de AGUA, la próxima vez que fuera a ser destruido por el efecto de una carta este turno, no es destruido. Si no lo es, se convierte en de AGUA. Sólo puedes usar cada efecto de "Ráfaga Virtud" una vez por turno.
