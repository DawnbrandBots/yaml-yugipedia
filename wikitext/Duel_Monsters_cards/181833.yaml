  | lore                  = 3 [[Level]] 4 [[Monster Card|monsters]]<br />[[Once per turn]], when this [[attack]]ing card [[destroy]]s an opponent's monster [[Destroyed by battle|by battle]] and [[send]]s it to the [[GY]]: You can [[detach]] 1 [[material]] from this card; [[Special Summon]] the destroyed monster to your opponent's [[field]] in [[Attack Position]] (but it loses 1000 [[ATK]]), and if you do, this card can make a second attack during this [[Battle Phase]].
  | fr_lore               = 3 monstres de Niveau 4<br />Une fois par tour, lorsque cette carte attaquante détruit un monstre devotre adversaire au combat et l'envoie au Cimetière : vous pouvez détacher 1 Matériel Xyz de cette carte ; Invoquez Spécialment le monstre détruit sur le Terrain de votre adversaire en Position d'Attaque face recto, mais il perd 1000 ATK, et si vous l'Invoquez de cette façon, cette carte peut réattaquer durant cette Battle Phase.
  | de_lore               = 3 Monster der Stufe 4<br />Einmal pro Spielzug, wenn diese angreifende Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Xyz-Material von dieser Karte abhängen; beschwöre das zerstörte Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die offene Angriffsposition, aber es verliert 1000 ATK und falls du es auf diese Art beschwörst, kann diese Karte während dieser Battle Phase noch einmal angreifen.
  | it_lore               = 3 mostri di Livello 4<br />Una volta per turno, quando questa carta attaccante distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi staccare 1 Materiale Xyz da questa carta; Evoca Specialmente sul Terreno del tuo avversario il mostro distrutto scoperto in Posizione di Attacco, ma esso perde 1000 ATK e, se lo Evochi in questo modo, questa carta può attaccare un'altra volta ancora in questa Battle Phase.
  | pt_lore               = 3 Monstros de Nível 4<br />Uma vez por turno, quando este card que estiver atacando destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode desassociar 1 Matéria Xyz deste card; Invoque o monstro destruído por Invocação-Especial no lado do campo do seu oponente com a face para cima em Posição de Ataque e, além disso, ele perde 1000 de ATK e, se você Invocâ-lo desta forma, este card pode realizar um segundo ataque durante esta Fase de Batalha.
  | es_lore               = 3 monstruos de Nivel 4<br />Una vez por turno, cuando esta carta atacante destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes desacoplar de esta carta 1 Material Xyz; Invoca de Modo Especial al monstruo destruido en el lado del Campo de tu adversario en Posición de Ataque boca arriba, y además pierde 1000 ATK y, si lo Invocas de esta forma, durante esta Battle Phase esta carta puede hacer un segundo ataque.
  | ja_lore               = レベル４モンスター×３<br />①：１ターンに１度、このカードの攻撃で相手モンスターを破壊し墓地へ送った時、このカードのＸ素材を１つ取り除いて発動できる。そのモンスターを相手フィールドに攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターの攻撃力は１０００ダウンする。この効果で特殊召喚した場合、このバトルフェイズ中、このカードはもう１度だけ攻撃できる。
  | ko_lore               = 레벨 4 몬스터 × 3<br />①: 1턴에 1번, 이 카드의 공격으로 상대 몬스터를 파괴하여 묘지로 보냈을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 몬스터를 상대 필드에 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 1000 내린다. 이 효과로 특수 소환했을 경우, 이 배틀 페이즈 중, 이 카드는 1번만 더 공격할 수 있다.
  | tc_lore               = 等级4怪兽×3<br />1回合1次，因此卡的攻击破坏对手怪兽并送入墓地时，可移除此卡的1个超量素材并发动。以表侧攻击表示特殊召唤被破坏的该怪兽至对手场上。以此效果特殊召唤的怪兽的攻击力下降1000点。并且，于此战斗阶段中，此卡仅可再攻击1次。
  | sc_lore               = 等级4怪兽×3<br />①：1回合1次，以此卡的攻击破坏对手怪兽并送至墓地时，去除此卡的1个超量素材可以发动。将该怪兽以攻击表示特殊召唤至对手场上。以此效果特殊召唤的怪兽的攻击力下降1000。以此效果特殊召唤的情况下，此战斗阶段中，此卡可再攻击仅1次。
