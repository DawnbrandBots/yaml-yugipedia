  | pt_text               = Este efeito também pode ser usado durante o turno do seu adversário. Quando o seu adversário activa um Card de Armadilha, ofereça este card com a face para cima como Tributo para anular a activação do Card de Armadilha e destruí-lo.
  | es_text               = Este efecto puede ser usado incluso durante el turno de tu adversario. Cuando tu adversario activa una Carta de Trampa, ofrece esta carta boca arriba como Sacrificio para negar la activación de la Carta de Trampa y destruirla.
  | ko_text               = 이 효과는 상대 턴에도 사용할 수 있다. 상대가 함정 카드를 발동 했을 때, 앞면 표시의 이 카드를 제물로 바치는 것으로 함정 카드의 발동을 무효로 하여, 그것을 파괴한다,
  | ja_text               = この効果は相手ターンでも使用する事ができる。相手が罠カードを発動した時、表側表示のこのカードを生け贄に捧げる事で罠カードの発動を無効にし、それを破壊する。
