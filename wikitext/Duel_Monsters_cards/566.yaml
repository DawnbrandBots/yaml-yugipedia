  | fr_lore               = Une fois par tour, vous pouvez SOIT : ciblez 1 "Tigre Jet V" que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place. Le monstre équipé gagne 400 ATK/DEF.
  | de_lore               = Einmal pro Spielzug kannst du: 1 „V-Tigerflieger“ wählen, den du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte. Das ausgerüstete Monster erhält 400 ATK/DEF.
  | it_lore               = Una volta per turno, puoi: scegliere come bersaglio 1 "V-Tigre Jet" che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta. Il mostro equipaggiato guadagna 400 ATK/DEF.
  | pt_lore               = Uma vez por turno, você pode: escolher 1 "V-Jato Tigre" que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card. O monstro equipado ganha 400 de ATK/DEF.
  | es_lore               = Una vez por turno, puedes: selecciona 1 "V-Jet Tigre" que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial. Si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar. El monstruo equipado gana 400 ATK/DEF.
  | ja_lore               = ①：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドの「Ｖ－タイガー・ジェット」１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備されているこのカードを特殊召喚する。②：装備モンスターの攻撃力・守備力は４００アップする。
  | ko_lore               = 1 턴에 1 번만 자신의 메인 페이즈에 장착 카드로 취급하고 자신의 "V-타이거 제트" 에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어있을 때만, 장착 몬스터의 공격력 / 수비력은 400 포인트 올린다(1 장의 몬스터가 장착할 수 있는 유니온은 1 장까지. 장착 몬스터가 전투에 의해서 파괴될 경우는, 대신 이 카드를 파괴한다)
