  | sc_lore             = 此卡名在规则上也视为“钢铁化”卡。①：自己场上的怪兽因战斗或对手的效果被破坏的情况下，以其中１只为对象可以发动。将该怪兽特殊召唤。以此效果将等级５以上的机械族怪兽特殊召唤，且自己场上或墓地存在此卡以外的“钢铁化”陷阱卡的情况下，进而可适用以下效果。<br />●将对手场上的怪兽全部破坏。然后，可给予对手以此效果特殊召唤的怪兽其原本攻击力数值的伤害。
