  | lore                = (This card is always treated as a "[[Metalmorph (archetype)|Metalmorph]]" card.)<br />If a [[monster]](s) you [[control]] is [[destroyed by battle]] or an opponent's [[card effect]]: [[Target]] 1 of those monsters; [[Special Summon]] it, then if you Special Summoned a [[Level]] 5 or higher [[Machine]] monster by this [[effect]] and have a "Metalmorph" [[Trap]] on your [[field]] or GY, except this card on the field, you can apply this effect.<br />● [[Destroy]] as many monsters your opponent controls as possible, then you can inflict [[damage]] to your opponent, equal to that Special Summoned monster's [[original ATK]].
  | fr_lore             = (Cette carte est toujours traitée comme carte "Métalmorphe".)<br />Si un ou plusieurs monstres que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : ciblez 1 de ces monstres ; Invoquez-le Spécialement, puis si vous avez Invoqué Spécialement un monstre Machine de min. Niveau 5 par cet effet et avez un Piège "Métalmorphe" (cette carte sur le Terrain exclue) sur votre Terrain ou dans votre Cimetière, vous pouvez appliquer cet effet.<br />● Détruisez autant de monstres contrôlés par votre adversaire que possible, puis vous pouvez infliger des dommages à votre adversaire, égaux à l'ATK d'origine du monstre Invoqué Spécialement.
  | de_lore             = (Diese Karte wird immer als „Metallwandler“-Karte behandelt.)<br />Falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Wähle 1 jener Monster; beschwöre es als Spezialbeschwörung, dann, falls du durch diesen Effekt ein Maschine-Monster der Stufe 5 oder höher als Spezialbeschwörung beschworen hast und eine „Metallwandler“-Falle auf deiner Spielfeldseite oder in deinem Friedhof hast, außer dieser Karte auf dem Spielfeld, kannst du diesen Effekt ausführen.<br />● Zerstöre so viele Monster, die dein Gegner kontrolliert, wie möglich, dann kannst du deinem Gegner Schaden in Höhe der Grund-ATK jenes als Spezialbeschwörung beschworenen Monsters zufügen.
  | it_lore             = (Questa carta viene sempre considerata come una carta "Metalmorph".)<br />Se uno o più mostri che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: scegli come bersaglio 1 di quei mostri; Evocalo Specialmente, poi se hai Evocato Specialmente un mostro Macchina di Livello 5 o superiore con questo effetto e hai una Trappola "Metalmorph" sul tuo Terreno o Cimitero, eccetto questa carta sul Terreno, puoi applicare questo effetto.<br />● Distruggi tanti mostri controllati dal tuo avversario quanti possibile, poi puoi infliggere al tuo avversario danno pari all'ATK originale di quel mostro Evocato Specialmente.
  | pt_lore             = (Este card deve ser sempre considerado como um card "Metalmorfe".)<br />Se um ou mais monstros que você controla forem destruídos em batalha ou por um efeito de card do oponente: escolha 1 desses monstros; Invoque-o por Invocação-Especial e, depois, se você Invocou por Invocação-Especial um monstro Máquina de Nível 5 ou mais por este efeito e tiver uma Armadilha "Metalmorfe" no seu campo ou Cemitério, exceto este card no campo, você pode aplicar este efeito.<br />● Destrua tantos monstros que seu oponente controla quanto possível e, depois, você pode causar dano ao seu oponente, igual ao ATK original desse monstro Invocado por Invocação-Especial.
  | es_lore             = (Esta carta se trata siempre como una carta "Metalmorph").<br />Si uno o más monstruos que controlas son destruidos en batalla o por el efecto de una carta del adversario: selecciona 1 de esos monstruos; Invócalo de Modo Especial y después, si Invocaste de Modo Especial un monstruo Máquina de Nivel 5 o mayor por este efecto y tienes una Trampa "Metalmorph" en tu Campo o Cementerio, excepto esta carta en el Campo, puedes aplicar este efecto.<br />● Destruye tantos monstruos que controle tu adversario como sea posible, y después puedes infligir daño a tu adversario igual al ATK original de ese monstruo Invocado de Modo Especial.
  | ja_lore             = このカード名はルール上「メタル化」カードとしても扱う。①：自分フィールドのモンスターが戦闘または相手の効果で破壊された場合、その内の１体を対象として発動できる。そのモンスターを特殊召喚する。この効果でレベル５以上の機械族モンスターを特殊召喚し、自分のフィールドか墓地にこのカード以外の「メタル化」罠カードが存在する場合、さらに以下の効果を適用できる。●相手フィールドのモンスターを全て破壊する。その後、この効果で特殊召喚したモンスターの元々の攻撃力分のダメージを相手に与える事ができる。
