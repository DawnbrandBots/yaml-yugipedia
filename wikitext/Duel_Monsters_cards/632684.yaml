  | text                = 2+ [[WATER]] [[Monster Card|monsters]]<br />Once per [[battle]], during [[damage calculation]], if this card battles a monster ([[Quick Effect]]): You can [[Special Summon]] 1 of your "[[Marincess]]" Monster Cards [[equip]]ped to this card, also this card cannot be [[destroyed by battle|destroyed by that battle]], and you take no [[battle damage]] from that battle. Equip that Special Summoned monster to this card during the [[End Phase]]. If this card in its [[owner]]'s [[possess]]ion is destroyed by an opponent's card: You can Special Summon 1 Link-3 or lower "Marincess" monster from your [[Graveyard|GY]].
  | fr_text             = 2+ monstres EAU<br />Une fois par combat, durant le calcul des dommages, si cette carte combat un monstre (Effet Rapide) : vous pouvez Invoquer Spécialement 1 de vos Cartes Monstre "Marincesse" équipées à cette carte, et aussi, cette carte ne peut pas être détruite par ce combat, et vous ne recevez aucun dommage de combat de ce combat. Équipez le monstre Invoqué Spécialement à cette carte durant la End Phase. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Marincesse" de max. Link-3 depuis votre Cimetière.
  | de_text             = 2+ WASSER Monster<br />Einmal pro Kampf, während der Schadensberechnung, falls diese Karte gegen ein Monster kämpft (Schnelleffekt): Du kannst 1 deiner „Marinzessin“-Monsterkarten, mit denen diese Karte ausgerüstet ist, als Spezialbeschwörung beschwören, zusätzlich kann diese Karte durch jenen Kampf nicht zerstört werden und du erhältst keinen Kampfschaden aus jenem Kampf. Rüste diese Karte während der End Phase mit jenem als Spezialbeschwörung beschworenen Monster aus. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 „Marinzessin“-Monster mit Link-3 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_text             = 2+ mostri ACQUA<br />Una volta per battaglia, durante il calcolo dei danni, se questa carta combatte con un mostro (Effetto Rapido): puoi Evocare Specialmente 1 delle tue Carte Mostro "Marincipessa" equipaggiate a questa carta, inoltre questa carta non può essere distrutta in quella battaglia, e tu non subisci danno da combattimento da quella battaglia. Equipaggia quel mostro Evocato Specialmente a questa carta durante la End Phase. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Marincipessa" Link-3 o inferiore dal tuo Cimitero.
  | pt_text             = 2+ monstros de ÁGUA<br />Uma vez por batalha, durante o cálculo de dano, se este card batalhar um monstro (Efeito Rápido): você pode Invocar por Invocação-Especial 1 dos seus Cards de Monstro "Marincesa" equipados a este card e, além disso, este card não pode ser destruído nessa batalha e você não sofre dano de batalha dessa batalha. Equipe esse monstro Invocado por Invocação-Especial a este card durante a Fase Final. Se este card em posse do seu dono for destruído por um card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Marincesa" de Link-3 ou menos do seu Cemitério.
  | es_text             = 2+ monstruos de AGUA<br />Una vez por batalla, durante el cálculo de daño, si esta carta batalla con un monstruo (Efecto Rápido): puedes Invocar de Modo Especial 1 de tus Cartas de Monstruo "Marincesa" equipadas a esta carta, y además esta carta no puede ser destruida en esa batalla, y no recibes daño de batalla de esa batalla. Durante la End Phase, equipa ese monstruo Invocado de Modo Especial a esta carta. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes Invocar de Modo Especial 1 monstruo "Marincesa" de Link-3 o menor desde tu Cementerio.
  | ja_text             = 水属性モンスター２体以上<br />①：このカードがモンスターと戦闘を行うダメージ計算時に１度、発動できる。このカードに装備された自分の「マリンセス」モンスターカード１枚を選んで特殊召喚する。このカードはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になる。この効果で特殊召喚したモンスターを、エンドフェイズに装備カード扱いとしてこのカードに装備する。②：このカードが相手によって破壊された場合に発動できる。自分の墓地からリンク３以下の「マリンセス」モンスター１体を選んで特殊召喚する。
  | ko_text             = 물 속성 몬스터 2장 이상<br />①: 이 카드가 몬스터와 전투를 실행하는 데미지 계산시에 1번, 발동할 수 있다. 이 카드에 장착된 자신의 "마린세스" 몬스터 카드 1장을 고르고 특수 소환한다. 이 카드는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. 이 효과로 특수 소환한 몬스터를, 엔드 페이즈에 장착 카드로 취급하고 이 카드에 장착한다. ②: 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 링크 3 이하의 "마린세스" 몬스터 1장을 고르고 특수 소환한다.
  | sc_text             = 水属性怪兽２只以上<br />①：每次此卡与怪兽进行战斗的伤害计算时可以发动１次。将１张装备于此卡的自己的“海晶少女”怪兽卡特殊召唤。此卡不会因该战斗被破坏，因该战斗对自己造成的战斗伤害变为０。以此效果特殊召唤的怪兽将在结束阶段被视为装备魔法卡装备于此卡。②：此卡因对手被破坏的情况下可以发动。从自己的墓地将１只连接３以下的“海晶少女”怪兽特殊召唤。
