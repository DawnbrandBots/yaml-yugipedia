  | pt_lore               = Uma vez por turno, se este card batalhou um monstro nesta Fase de Batalha, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Normal 1 monstro Ciberso. Se este card com a face para cima que você controla deixar o campo devido a um efeito de card do oponente: compre 1 card.
