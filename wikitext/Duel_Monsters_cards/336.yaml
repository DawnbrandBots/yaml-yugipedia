  | text                  = "[[VW-Tiger Catapult]]" + "[[XYZ-Dragon Cannon]]"<br />Must first be [[Special Summon]]ed (from your [[Extra Deck]]) by [[banish]]ing the above cards you [[control]]. [[Once per turn]]: You can [[target]] 1 card your opponent controls; banish that target. When this card declares an [[attack]] on an opponent's monster: You can target the [[attack target]]; change that attack target's [[battle position]]. ([[Flip effect]]s are not [[activate]]d.)
  | fr_text               = "Tigre Catapulte VW" + "Canon Dragon-XYZ"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. Une fois par tour : vous pouvez cibler 1 carte contrôlée par votre adversaire ; bannissez la cible. Lorsque cette carte déclare une attaque sur un monstre de l'adversaire : vous pouvez cibler la cible de l'attaque ; changez la position de combat de la cible de l'attaque. (Les effets Flip ne sont pas activés.)
  | de_text               = „VW-Tigerkatapult“ + „XYZ-Kanonendrache“<br />(Diese Karte wird nicht als „[[Xyz Dragon|Xyz-Drache]]“-Karte behandelt.)<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. Einmal pro Spielzug: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; verbanne das gewählte Ziel. Wenn diese Karte einen Angriff auf ein Monster eines Gegners deklariert: Du kannst das Angriffsziel wählen; ändere die Kampfposition des Angriffsziels. (Flippeffekte werden dabei nicht aktiviert.)
  | it_text               = "VW-Catapulta Tigre" + "XYZ-Cannone Drago"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. Una volta per turno: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; bandisci quel bersaglio. Quando questa carta dichiara un attacco su un mostro dell'avversario: puoi scegliere come bersaglio il bersaglio dell'attacco; cambia la posizione del bersaglio di quell'attacco. (Gli effetti Scoperta non vengono attivati.)
  | pt_text               = "VW-Catapulta Tigre" + "XYZ - Dragão Canhão"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. Uma vez por turno: você pode escolher 1 card que seu oponente controla; bana o alvo. Quando este card declarar um ataque contra um monstro do oponente: você pode escolher o alvo do ataque como alvo; mude a posição de batalha do alvo do ataque. (Efeitos de Virar não são ativados.)
  | es_text               = "VW-Tigre Catapulta" + "XYZ-Dragón Cañón"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que controlas. Una vez por turno: puedes seleccionar 1 carta que controle tu adversario; destierra ese objetivo. Cuando esta carta declara un ataque contra un monstruo del adversario: puedes seleccionar el objetivo del ataque; cambia la posición de batalla de ese objetivo del ataque. (Los efectos de Volteo no se activan).
  | ja_text               = 「ＶＷ－タイガー・カタパルト」＋「ＸＹＺ－ドラゴン・キャノン」<br />自分フィールドの上記カードを除外した場合のみ、ＥＸデッキから特殊召喚できる（「融合」は必要としない）。①：１ターンに１度、相手フィールドのカード１枚を対象として発動できる。その相手のカードを除外する。②：このカードが相手モンスターに攻撃宣言した時、その攻撃対象モンスター１体を対象として発動できる。その攻撃対象モンスターの表示形式を変更する。この時、リバースモンスターの効果は発動しない。
  | translated_text       = "VW-Tiger Catapult" + "XYZ-Dragon Cannon"<br />Must first be Special Summoned (from your Extra Deck) by banishing the above cards you control. '''(You do not use "Polymerization".)''' Once per turn: You can target 1 card your opponent controls; banish that target. When this card declares an attack on an opponent's monster: You can target the attack target; change that attack target's battle position. (Flip '''monsters{{'}}''' effects are not activated.) 
  | ko_text               = "VW-타이거 캐터펄트" + "XYZ-드래곤 캐논"<br />자신 필드 위에 존재하는 상기의 카드를 게임에서 제외했을 경우에만, 융합 덱에서 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다). 1턴에 1번, 상대 필드 위의 카드 1장을 게임에서 제외한다. 이 카드가 공격할 때, 공격 대상이 되는 몬스터의 표시 형식을 변경할 수 있다(이때, 리버스 효과 몬스터의 효과는 발동하지 않는다).
