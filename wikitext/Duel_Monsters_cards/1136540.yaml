  | text                = Requires 3 [[Tribute]]s to [[Normal Summon]] (cannot be [[Normal Set]]). To [[Tribute Summon]] this card [[face-up]], you can Tribute [[Continuous Spell]]s/[[Continuous Trap|Traps]] you [[control]], as well as [[monster]]s. You can only use each of the following effects of "Master Peace, the True Dracoverlord" [[once per turn]]. When your opponent [[activate]]s a [[monster effect]] in their [[hand]] or [[field]] and you control this Tribute Summoned card ([[Quick Effect]]): You can [[negate]] the activation, and if you do, [[destroy]] that monster. If this Tribute Summoned card is [[destroyed by battle]], or is destroyed by an opponent's card effect while in its [[own]]er's [[Monster Zone]]: You can activate this effect; your opponent skips their next [[Main Phase]].
  | fr_text             = Nécessite 3 Sacrifices pour son Invocation Normale (non Posable Normalement). Pour Invoquer par Sacrifice face recto cette carte, vous pouvez Sacrifier des Magies Continues/Pièges Continus que vous contrôlez, ainsi que des monstres. Vous ne pouvez utiliser chacun des effets suivants de "Master Paix, le Véritable Dracosseigneur" qu'une fois par tour. Lorsque votre adversaire active un effet de monstre dans sa main ou Terrain et que vous contrôlez cette carte Invoquée par Sacrifice (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez le monstre. Si cette carte Invoquée par Sacrifice est détruite au combat, ou détruite par un effet de carte de l'adversaire tant qu'elle est dans la Zone Monstre de son propriétaire : vous pouvez activer cet effet ; votre adversaire saute sa prochaine Main Phase.
  | de_text             = Erfordert 3 Tribute, um als Normalbeschwörung beschworen zu werden (kann nicht Normal gesetzt werden). Um diese Karte offen als Tributbeschwörung zu beschwören, kannst du Permanente Zauber/Fallen, die du kontrollierst, sowie Monster als Tribut anbieten. Du kannst jeden der folgenden Effekte von „Meister-Peace, der wahre Drachoberherr“ nur einmal pro Spielzug verwenden. Wenn dein Gegner einen Monstereffekt in seiner Hand oder auf seiner Spielfeldseite aktiviert und du diese als Tributbeschwörung beschworene Karte kontrollierst (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre jenes Monster. Falls diese als Tributbeschwörung beschworene Karte durch Kampf zerstört wird oder durch einen Karteneffekt eines Gegners zerstört wird, solange sie in der Monsterzone ihres Besitzers liegt: Du kannst diesen Effekt aktivieren; dein Gegner überspringt seine nächste Main Phase.
  | it_text             = Richiede 3 Tributi per essere Evocato Normalmente (non può essere Posizionato Normalmente). Per Evocare tramite Tributo scoperta questa carta, puoi offrire come Tributo Magie/Trappole Continue che controlli, così come mostri. Puoi utilizzare ognuno dei seguenti effetti di "Maestro Pace, il Vero Dracosovrano" una sola volta per turno. Quando il tuo avversario attiva l'effetto di un mostro nella sua mano o Terreno e tu controlli questa carta Evocata tramite Tributo (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quel mostro. Se questa carta Evocata tramite Tributo viene distrutta in battaglia, o viene distrutta dall'effetto di una carta dell'avversario mentre è nella Zona Mostri del suo proprietario: puoi attivare questo effetto; il tuo avversario salta la sua prossima Main Phase.
  | pt_text             = Requer 3 Tributos para ser Invocado por Invocação-Normal (não pode ser Baixado Normalmente). Para Invocar este card por Invocação-Tributo com a face para cima, você pode oferecer como Tributo Magias/Armadilhas Contínuas que você controla, assim como monstros. Você só pode usar cada um dos seguintes efeitos de "Master da Paz, o Verdadeiro Dracosuserano" uma vez por turno. Quando seu oponente ativar um efeito de monstro na mão ou no campo dele e você controlar este card Invocado por Invocação-Tributo (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse monstro. Se este card Invocado por Invocação-Tributo for destruído em batalha, ou for destruído por um efeito de card do oponente enquanto estiver na Zona de Monstros do seu dono: você pode ativar este efeito; seu oponente pula a próxima Fase Principal dele.
  | es_text             = Requiere 3 Sacrificios para ser Invocado de Modo Normal (no puede ser Colocado de Modo Normal). Para Invocar boca arriba esta carta por Sacrificio, puedes Sacrificar Mágicas/Trampas Continuas que controles, así como monstruos. Sólo puedes usar cada uno de los siguientes efectos de "Máster Peace, el Verdadero Dracoseñor" una vez por turno. Cuando tu adversario activa un efecto de monstruo en su mano o Campo y tú controlas esta carta Invocada por Sacrificio (Efecto Rápido): puedes negar la activación y, si lo haces, destruye ese monstruo. Si esta carta Invocada por Sacrificio es destruida en batalla, o es destruida por el efecto de una carta del adversario mientras está en la Zona de Monstruos de su dueño: puedes activar este efecto; tu adversario se salta su próxima Main Phase.
  | ja_text             = このカードを通常召喚する場合、自分フィールドのモンスター３体をリリースして召喚しなければならず、モンスターの代わりに自分フィールドの永続魔法・永続罠カードをリリースできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＡ召喚されている場合、相手が手札・フィールドのモンスターの効果を発動した時に発動できる。その発動を無効にし破壊する。②：Ａ召喚したこのカードが戦闘または相手の効果で破壊された場合に発動できる。次の相手メインフェイズをスキップする。
