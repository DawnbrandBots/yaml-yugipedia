  | fr_text             = Lorsque cette carte est Invoquée Normalement, elle est changée en Position de Défense. Tant que vous n'avez aucune carte dans votre main, cette carte gagne l'effet suivant : Une fois par tour, vous pouvez Invoquer Spécialement 1 monstre "Enfernité" depuis votre Cimetière, excepté "Nécromancien Enfernité".
  | de_text             = Wenn diese Karte als Normalbeschwörung beschworen wird, wird sie in die Verteidigungsposition geändert. Solange du keine Karten in deiner Hand hast, erhält diese Karte den folgenden Effekt: Einmal pro Spielzug kannst du 1 „Ewig infernal“-Monster als Spezialbeschwörung von deinem Friedhof beschwören, außer „Ewig infernaler Totenbeschwörer“.
  | it_text             = Quando questa carta viene Evocata Normalmente, viene messa in Posizione di Difesa. Fino a quando non hai carte in mano, questa carta guadagna il seguente effetto: Una volta per turno, puoi Evocare Specialmente 1 mostro "Demoneterno" dal tuo Cimitero, eccetto "Necromante Demoneterno".
  | pt_text             = Quando este card for Invocado por Invocação-Normal: coloque este card em Posição de Defesa. Enquanto você não tiver cards na sua mão, este card ganha o seguinte efeito.<br />● Uma vez por turno: você pode escolher 1 monstro "Inférnico(a)" no seu Cemitério, exceto "Necromante Inférnico"; Invoque-o por Invocação-Especial.
  | es_text             = Cuando Invocas esta carta de Modo Normal, se cambia a Posición de Defensa. Mientras no tengas cartas en tu mano, esta carta gana el siguiente efecto: Una vez por turno, puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Inférnico/a", excepto "Nigromante Inférnico".
  | ja_text             = このカードは召喚に成功した時、守備表示になる。また、自分の手札が０枚の場合、このカードは以下の効果を得る。１ターンに１度、自分の墓地から「インフェルニティ・ネクロマンサー」以外の「インフェルニティ」と名のついたモンスター１体を選択して特殊召喚できる。
  | ko_text             = 이 카드는 소환에 성공했을 때, 수비표시가 된다. 자신의 패가 0장일 경우, 이하의 효과를 얻는다. 1턴에 1번, 자신의 묘지에 존재하는 "인페르니티 네크로맨서" 이외의 "인페르니티" 라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
