  | text            = 2 [[Monster Card|monsters]], including a [[Reptile]] monster<br />If this card is [[Link Summon]]ed: You can [[target]] 1 [[face-up]] monster your opponent [[control]]s; change its [[ATK]] to 0. During your [[Main Phase]], if your opponent controls a monster(s) with 0 ATK: You can add Reptile monsters with different names from your [[Main Deck|Deck]] to your [[hand]], up to the number of monsters your opponent controls with 0 ATK, also, you cannot [[Special Summon]] monsters from the [[Extra Deck]] for the rest of this [[turn]], except Reptile monsters. You can only use each [[effect]] of "Reptilianne Echidna" [[once per turn]].
  | fr_text         = 2 monstres (un monstre Reptile inclus)<br />Si cette carte est Invoquée par Lien : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; changez son ATK à 0. Durant votre Main Phase, si votre adversaire contrôle un ou plusieurs monstres avec 0 ATK : vous pouvez ajouter un nombre de monstres Reptile de noms différents depuis votre Deck à votre main, inférieur ou égal au nombre de monstres contrôlés par votre adversaire avec 0 ATK, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Reptile exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Échidné Reptilia" qu'une fois par tour.
  | de_text         = 2 Monster, darunter ein Reptil-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere seine ATK zu 0. Während deiner Main Phase, falls dein Gegner ein oder mehr Monster mit 0 ATK kontrolliert: Du kannst deiner Hand Reptil-Monster mit unterschiedlichen Namen bis zur Anzahl der Monster mit 0 ATK, die dein Gegner kontrolliert, von deinem Deck hinzufügen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Reptil-Monstern. Du kannst jeden Effekt von „Reptilianische Echidna“ nur einmal pro Spielzug verwenden.
  | it_text         = 2 mostri, compreso un mostro Rettile<br />Se questa carta viene Evocata Link: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia il suo ATK a 0. Durante la tua Main Phase, se il tuo avversario controlla uno o più mostri con 0 ATK: puoi aggiungere mostri Rettile con nomi diversi dal tuo Deck alla tua mano, fino al numero di mostri con 0 ATK controllati dal tuo avversario, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Rettile. Puoi utilizzare ogni effetto di "Echidna Rettiliana" una sola volta per turno.
  | pt_text         = 2 monstros, incluindo um monstro Réptil<br />Se este card for Invocado por Invocação-Link: você pode escolher 1 monstro com a face para cima que seu oponente controla; mude o ATK dele para 0. Durante sua Fase Principal, se seu oponente controlar um ou mais monstros com ATK 0: você pode adicionar monstros Réptil com nomes diferentes do seu Deck à sua mão, até o número de monstros que seu oponente controla com ATK 0 e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Réptil. Você só pode usar cada efeito de "Equidna Reptiliana" uma vez por turno.
  | es_text         = 2 monstruos, incluyendo un monstruo Reptil<br />Si esta carta es Invocada por Enlace: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cambia su ATK a 0. Durante tu Main Phase, si tu adversario controla uno o más monstruos con ATK 0: puedes añadir a tu mano monstruos Reptil con nombres diferentes en tu Deck, hasta el número de monstruos que controla tu adversario con ATK 0, además, por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Reptil. Sólo puedes usar cada efecto de "Equidna Reptílica" una vez por turno.
  | ja_text         = 爬虫類族モンスターを含むモンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を０にする。②：自分メインフェイズに発動できる。相手フィールドの攻撃力０のモンスターの数まで、デッキから爬虫類族モンスターを手札に加える（同名カードは１枚まで）。この効果の発動後、ターン終了時まで自分は爬虫類族モンスターしかＥＸデッキから特殊召喚できない。
  | ko_text         = 파충류족 몬스터를 포함하는 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 0 으로 한다. ②: 자신 메인 페이즈에 발동할 수 있다. 상대 필드의 공격력 0 의 몬스터의 수까지, 덱에서 파충류족 몬스터를 패에 넣는다(같은 이름의 카드는 1장까지). 이 효과의 발동 후, 턴 종료시까지 자신은 파충류족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text         = 包含爬虫类族怪兽在内的怪兽2只<br />此卡名的①②效果1回合仅可各使用1次。①：此卡连接召唤成功的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。将该怪兽的攻击力改成0。②：在自己的主要阶段可以发动。从牌组将爬虫类族怪兽加入手牌（同名卡最多1张），数量最多为对手场上攻击力为0的怪兽数量。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤爬虫类族怪兽。
