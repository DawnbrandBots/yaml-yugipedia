  | ko_text               = 이 카드는 룰상 "펜듈럼 드래곤" 카드로도 취급한다. ①: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "펜듈럼그래프" 카드 1장을 패에 넣는다.
  | sc_pendulum_effect    = ①：１回合１次，以自己场上的１只魔法师族・暗属性怪兽为对象可以发动。此回合，该怪兽因与对手怪兽的战斗给予对手的战斗伤害变为两倍。然后将此卡破坏。
  | sc_text               = 此卡在规则上也视为“灵摆龙”卡。①：此卡因战斗・效果被破坏的情况下可以发动。从牌组将１张“灵摆读阵”卡加入手牌。
