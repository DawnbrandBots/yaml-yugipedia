  | pt_pendulum_effect    = Uma vez por turno: você pode escolher 1 monstro de TREVAS do Tipo Mago que você controla; aplique este efeito a ele e, depois, destrua este card. Depois de aplicado, dobre qualquer dano de batalha que esse monstro causar ao seu oponente neste turno se ele batalho um monstro do oponente.
  | pt_text               = (Este card deve ser sempre considerado como um card "Dragão Pêndulo".)<br />Se este card for destruído em batalha ou por um efeito de card: você pode adicionar 1 card "Pêndulografo(a)" do seu Deck à sua mão.
