  | text            = [[Flip monster|FLIP]]: You can change all other [[face-up]] [[Monster Card|monsters]] on the [[field]] to [[face-down]] [[Defense Position]]. You can only use this [[effect]] of "Subterror Behemoth Ultramafus" [[once per turn]].<br />When a face-up monster you [[control]] is [[flip]]ped face-down, if you control no face-up monsters: You can [[Special Summon]] this card from your hand in Defense Position. Once per turn: You can change this card to face-down Defense Position.
  | fr_text         = FLIP : Vous pouvez changer tous les autres monstres face recto sur le Terrain en Position de Défense face verso. Vous ne pouvez utiliser cet effet de "Ultramafus Subterreur Béhémoth" qu'une fois par tour.<br />Lorsqu'un monstre face recto que vous contrôlez est retourné face verso, si vous ne contrôlez aucun monstre face recto : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso.
  | de_text         = FLIPP: Du kannst alle anderen offenen Monster auf dem Spielfeld in die verdeckte Verteidigungsposition ändern. Du kannst diesen Effekt von „Unterterror-Behemoth Ultramafus“ nur einmal pro Spielzug verwenden.<br />Wenn ein offenes Monster, das du kontrollierst, verdeckt wird, falls du keine offenen Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
  | it_text         = SCOPRI: Puoi mettere coperti in Posizione di Difesa tutti gli altri mostri scoperti sul Terreno. Puoi utilizzare questo effetto di "Behemoth Subterrore Ultramafus" una sola volta per turno.<br />Quando un mostro scoperto che controlli viene coperto, se non controlli nessun mostro scoperto: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa.
  | pt_text         = VIRE: Você pode colocar todos os outros monstros com a face para cima no campo, com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Ultramáfico, o Behemoth Subterror" uma vez por turno.<br />Quando um monstro com a face para cima que você controla for virado com a face para baixo, se você não controlar nenhum monstro com a face para cima: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa.
  | es_text         = VOLTEO: Puedes cambiar todos los demás monstruos boca arriba en el Campo a Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Behemoth del Subterror Ultramafus" una vez por turno.<br />Cuando un monstruo boca arriba que controles es volteado boca abajo, si no controlas monstruos boca arriba: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo.
  | ja_text         = このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスターが裏側表示になった時、自分フィールドに表側表示モンスターが存在しない場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。③：このカードがリバースした場合に発動できる。このカード以外のフィールドの表側表示モンスターを全て裏側守備表示にする。
  | ko_text         = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드의 앞면 표시 몬스터가 뒷면 표시로 되었을 때, 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있 다. 이 카드를 패에서 수비 표시로 특수 소환한다. ② : 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ③ : 이 카드가 리버스했을 경우에 발동할 수 있다. 이 카드 이외의 필드의 앞면 표시 몬스터를 전부 뒷면 수비 표시로 한다.
  | sc_text         = 此卡名的③效果1回合仅可使用1次。①：自己场上的表侧表示怪兽变为里侧表示时，若自己场上不存在表侧表示怪兽则可以发动。从手牌将此卡以守备表示特殊召唤。②：在自己的主要阶段可以发动。将此卡改成里侧守备表示（1回合仅1次）。③：此卡反转的情况下可以发动。将场上其他的表侧表示怪兽全部改成里侧守备表示。
