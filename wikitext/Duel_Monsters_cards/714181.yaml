  | text                = You can [[Tribute]] this card; [[Special Summon]] 2 "[[Bujin]]" [[monster]]s of 2 different [[Type]]s from the [[Main Deck|Deck]] in [[Defense Position]], except "Bujin Torifune". When you [[Xyz Summon]] a "Bujin" [[Xyz Monster]], while this card is in your [[GY]]: You can [[equip]] this card to it. Any monster [[destroy]]ed [[Destroyed by battle|by battle]] with that equipped monster is [[banish]]ed. You can only use each [[effect]] of "Bujin Torifune" [[once per turn]].
  | fr_text             = Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 2 monstres "Bujin" de 2 Types différents ("Bujin Torifune" exclu) depuis le Deck en Position de Défense. Lorsque vous Invoquez par Xyz un Monstre Xyz "Bujin", tant que cette carte est dans votre Cimetière : vous pouvez lui équiper cette carte. Les monstres détruits au combat avec le monstre équipé sont bannis. Vous ne pouvez utiliser chaque effet de "Bujin Torifune" qu'une fois par tour.
  | de_text             = Du kannst diese Karte als Tribut anbieten; beschwöre 2 „Bujin“-Monster von 2 unterschiedlichen Typen als Spezialbeschwörung vom Deck in die Verteidigungsposition, außer „Bujin Torifune“. Wenn du ein „Bujin“-Xyz-Monster als Xyz-Beschwörung beschwörst, solange sich diese Karte in deinem Friedhof befindet: Du kannst es mit dieser Karte ausrüsten. Jedes Monster, das durch Kampf mit dem ausgerüsteten Monster zerstört wird, wird verbannt. Du kannst jeden Effekt von „Bujin Torifune“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi offrire come Tributo questa carta; Evoca Specialmente 2 mostri "Bujin" di 2 Tipi diversi dal Deck in Posizione di Difesa, eccetto "Bujin Torifune". Quando Evochi Xyz un Mostro Xyz "Bujin", mentre questa carta è nel tuo Cimitero: puoi equipaggiare questa carta a esso. Qualsiasi mostro distrutto in battaglia con quel mostro equipaggiato viene bandito. Puoi utilizzare ogni effetto di "Bujin Torifune" una sola volta per turno.
  | pt_text             = Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 2 monstros "Bujin" de 2 Tipos diferentes do Deck, em Posição de Defesa, exceto "Bujin Torifune". Quando você Invocar um Monstro Xyz "Bujin" por Invocação-Xyz, enquanto este card estiver no seu Cemitério: você pode equipar este card a ele. Qualquer monstro destruído em batalha com esse monstro equipado é banido. Você só pode usar cada efeito de "Bujin Torifune" uma vez por turno.
  | es_text             = Puedes Sacrificar esta carta; Invoca de Modo Especial, desde el Deck, 2 monstruos "Bujin" de 2 Tipos diferentes en Posición de Defensa, excepto "Bujin Torifune". Cuando Invocas Xyz un Monstruo Xyz "Bujin", mientras esta carta está en tu Cementerio: puedes equiparle esta carta. Cualquier monstruo destruido en batalla con ese monstruo equipado es desterrado. Sólo puedes usar cada efecto de "Bujin Torifune" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースして発動できる。「武神－トリフネ」を除く、種族が異なる「武神」モンスター２体をデッキから守備表示で特殊召喚する。②：このカードが墓地に存在し、自分が「武神」ＸモンスターのＸ召喚に成功した時に発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘で破壊したモンスターは墓地へは行かず除外される。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. "무사신－토리후네"가 아닌, 종족이 다른 "무사신" 몬스터 2장을 덱에서 수비 표시로 특수 소환한다. ②: 이 카드가 묘지에 존재하고, 자신이 "무사신" 엑시즈 몬스터의 엑시즈 소환에 성공했을 때에 발동할 수 있다. 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. 장착 몬스터가 전투로 파괴한 몬스터는 묘지로는 가지 않으며 제외된다.
