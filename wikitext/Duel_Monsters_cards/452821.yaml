  | text                = During [[damage calculation]], when you would take [[battle damage]] (Quick Effect): You can [[discard]] this card; make yourself take no [[battle damage]] from that [[battle]], and if you do, each player takes 1000 [[Effect damage|damage]]. You can [[banish]] this card from your [[Graveyard|GY]], then [[target]] 1 "[[Destiny HERO]]" [[Monster Card|monster]] you [[control]]; it gains 1000 [[ATK]] until the end of your opponent's next [[turn]].
  | fr_text             = Durant le calcul des dommages, lorsque vous recevez des dommages de combat (Effet Rapide) : vous pouvez défausser cette carte ; ne vous faites recevoir aucun dommage de combat de ce combat, et si vous le faites, chaque joueur reçoit 1000 points de dommages. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "HÉROS de la Destinée" que vous contrôlez ; il gagne 1000 ATK jusqu'à la fin du prochain tour de votre adversaire.
  | de_text             = Während der Schadensberechnung, wenn du Kampfschaden erhalten würdest (Schnelleffekt): Du kannst diese Karte abwerfen; lasse dich selbst keinen Kampfschaden aus dem Kampf erhalten und falls du dies tust, erhält jeder Spieler 1000 Schaden. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Schicksals-HELD“-Monster wählen, das du kontrollierst; es erhält bis zum Ende des nächsten Spielzugs deines Gegners 1000 ATK.
  | it_text             = Durante il calcolo dei danni, quando stai per subire danno da combattimento (Effetto Rapido): puoi scartare questa carta; fa' si che tu non subisca danno da combattimento in quella battaglia e, se lo fai, ogni giocatore subisce 1000 danni. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "EROE del Destino" che controlli; esso guadagna 1000 ATK fino alla fine del prossimo turno del tuo avversario.
  | pt_text             = Durante o cálculo de dano, quando você sofreria dano de batalha (Efeito Rápido): você pode descartar este card; faça com que você não sofra dano de batalha dessa batalha e, se isso acontecer, cada duelista sofre 1000 de dano. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "HERÓI do Destino" que você controla; ele ganha 1000 de ATK até o final do próximo turno do seu oponente.
  | es_text             = Durante el cálculo de daño, cuando tú fueras a recibir daño de batalla (Efecto Rápido): puedes descartar esta carta; haz que no recibas daño de batalla de esa batalla y, si lo haces, cada jugador recibe 1000 puntos de daño. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "HÉROE del Destino" que controles; éste gana 1000 ATK hasta el final del próximo turno de tu adversario.
  | ja_text             = ①：モンスターが戦闘を行うダメージ計算時にこのカードを手札から捨てて発動できる。その戦闘で発生する自分への戦闘ダメージは０になり、お互いのプレイヤーは１０００ダメージを受ける。②：墓地のこのカードを除外し、自分フィールドの「Ｄ－ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターの攻撃力は次の相手ターン終了時まで１０００アップする。
  | ko_text             = ①: 몬스터가 전투를 실행하는 데미지 계산시에 이 카드를 패에서 버리고 발동할 수 있다. 그 전투에서 발생하는 자신에게로의 전투 데미지는 0 이 되고, 양쪽 플레이어는 1000 데미지를 받는다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "데스터니 히어로" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 다음 상대턴 졸료시까지 1000 올린다.
  | sc_text             = ①：怪兽进行战斗的伤害计算时，从手牌将此卡舍弃可以发动。因该战斗发生的对自己的战斗伤害变为0，双方玩家受到1000伤害。②：将墓地的此卡除外，以自己场上的1只"命运－英雄"怪兽为对象可以发动。该怪兽的攻击力直至下一个对手回合结束时为止上升1000。
