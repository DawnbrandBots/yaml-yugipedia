  | text                = If this card is [[sent]] from the [[Spell & Trap Zone]] to the [[GY]]: You can [[target]] 1 [[Monster Card|monster]] on the [[field]]; [[destroy]] it. You cannot [[activate]] the following [[effect]]s of "True King's Return" in the same [[Chain]]. You can target 1 "[[True Draco]]" or "[[True King]]" monster in your GY; [[Special Summon]] it in [[Defense Position]], also for the rest of this [[turn]], you cannot Special Summon. During your opponent's [[Main Phase]], you can: Immediately after this effect [[resolve]]s, [[Tribute Summon]] 1 "True Draco" or "True King" monster [[face-up]]. You can only use each effect of "True King's Return" [[once per turn]].
  | fr_text             = Si cette carte est envoyée depuis la Zone Magie & Piège au Cimetière : vous pouvez cibler 1 monstre sur le Terrain ; détruisez-le. Vous ne pouvez pas activer les effets suivants de "Retour du Roi Véritable" dans la même Chaîne. Vous pouvez cibler 1 monstre "Véritable Draco" ou "Roi Véritable" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement le reste de ce tour. Durant la Main Phase de votre adversaire, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Sacrifice face recto 1 monstre "Véritable Draco" ou "Roi Véritable". Vous ne pouvez utiliser chaque effet de "Retour du Roi Véritable" qu'une fois par tour.
  | de_text             = Falls diese Karte von der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst 1 Monster auf dem Spielfeld wählen; zerstöre es. Du kannst die folgenden Effekte von „Ein wahrer König kehrt zurück“ nicht in derselben Kette aktivieren. Du kannst 1 „Wahre Dracho“- oder „Wahrer König“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen. Während der Main Phase deines Gegners kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Wahre Dracho“- oder „Wahrer König“-Monster offen als Tributbeschwörung. Du kannst jeden Effekt von „Ein wahrer König kehrt zurück“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene mandata dalla Zona Magie & Trappole al Cimitero: puoi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Non puoi attivare i seguenti effetti di "Ritorno del Vero Re" nella stessa Catena. Puoi scegliere come bersaglio 1 mostro "Vero Draco" o "Vero Re" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, inoltre, per il resto di questo turno, non puoi Evocare Specialmente. Durante la Main Phase del tuo avversario, puoi: immediatamente dopo che questo effetto si è risolto, Evoca tramite Tributo scoperto 1 mostro "Vero Draco" o "Vero Re". Puoi utilizzare ogni effetto di "Ritorno del Vero Re" una sola volta per turno.
  | pt_text             = Se este card for enviado da Zona de Magias & Armadilhas para o Cemitério: você pode escolher 1 monstro no campo; destrua-o. Você não pode ativar os seguintes efeitos de "O Retorno do Verdadeiro Rei" na mesma Corrente. Você pode escolher 1 monstro "Verdadeiro(a) Draco" ou "Verdadeiro Rei" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa e, além disso, pelo resto deste turno, você não pode Invocar por Invocação-Especial. Durante a Fase Principal do seu oponente, você pode: imediatamente depois que este efeito resolver, Invocar por Invocação-Tributo 1 monstro "Verdadeiro(a) Draco" ou "Verdadeiro Rei" com a face para cima. Você só pode usar cada efeito de "O Retorno do Verdadeiro Rei" uma vez por turno.
  | es_text             = Si esta carta es mandada de la Zona de Magia y Trampas al Cementerio: puedes seleccionar 1 monstruo en el Campo; destrúyelo. No puedes activar los siguientes efectos de "El Regreso del Rey Verdadero" en la misma Cadena. Puedes seleccionar 1 monstruo "Verdadero/a Draco" o "Rey Verdadero" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa y además, por el resto de este turno, no puedes Invocar de Modo Especial. Durante la Main Phase de tu adversario, puedes: inmediatamente después de que se resuelva este efecto, Invocar por Sacrificio 1 monstruo "Verdadero/a Draco" o "Rey Verdadero" boca arriba. Sólo puedes usar cada efecto de "El Regreso del Rey Verdadero" una vez por turno.
  | ja_text             = このカード名の、①②③の効果はそれぞれ１ターンに１度しか使用できず、①②の効果は同一チェーン上では発動できない。①：自分の墓地の「真竜」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できない。②：相手メインフェイズに発動できる。「真竜」モンスター１体のＡ召喚を表側表示で行う。③：このカードが魔法＆罠ゾーンから墓地へ送られた場合、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_text             = "진룡황의 부활"의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, ①②의 효과는 동일한 체인 위에서는 발동할 수 없다. ①: 자신 묘지의 "진룡" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없다. ②: 상대 메인 페이즈에 발동할 수 있다. "진룡" 몬스터 1장을 앞면 표시로 어드밴스 소환한다. ③: 이 카드가 마법 & 함정 존에서 묘지로 보내졌을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  | sc_text             = 此卡名的①②③效果1回合仅可各使用1次，①②效果不可在同一连锁上发动。①：以自己墓地的1只“真龙”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。此效果发动后，直至回合结束时为止自己不可特殊召唤怪兽。②：在对手的主要阶段可以发动。以表侧表示进行1只“真龙”怪兽的上级召唤。③：此卡从魔法与陷阱区域被送至墓地的情况下，以场上的1只怪兽为对象可以发动。将该怪兽破坏。
