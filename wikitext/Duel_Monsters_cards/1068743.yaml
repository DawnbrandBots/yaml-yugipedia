  | fr_lore               = Sacrifiez 1 Monstre Synchro, puis ciblez 1 carte face recto sur le Terrain ; annulez ses effets (jusqu'à la fin de ce tour), puis si vous avez Sacrifié un Monstre Synchro "Forêt Blanche" pour activer cet effet, vous pouvez Invoquer Spécialement 1 monstre Illusion depuis votre Cimetière. Si cette carte est envoyée au Cimetière pour activer un effet de monstre : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Fléau de la Forêt Blanche" qu'une fois par tour.
  | de_lore               = Biete 1 Synchromonster als Tribut an und wähle dann 1 offene Karte auf dem Spielfeld; annulliere ihre Effekte (bis zum Ende dieses Spielzugs), dann, falls du ein „Weißen Wald“-Synchromonster als Tribut angeboten hast, um diesen Effekt zu aktivieren, kannst du 1 Illusion-Monster als Spezialbeschwörung von deinem Friedhof beschwören. Falls diese Karte auf den Friedhof gelegt wird, um einen Monstereffekt zu aktivieren: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Geißel vom Weißen Wald“ nur einmal pro Spielzug verwenden.
  | it_lore               = Offri come Tributo 1 Mostro Synchro, poi scegli come bersaglio 1 carta scoperta sul Terreno; annulla i suoi effetti (fino alla fine di questo turno), poi se hai offerto come Tributo un Mostro Synchro "Foresta Bianca" per attivare questo effetto, puoi Evocare Specialmente 1 mostro Illusione dal tuo Cimitero. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Flagello della Foresta Bianca" una sola volta per turno.
  | pt_lore               = Ofereça como Tributo 1 Monstro Sincro e, depois, escolha 1 card com a face para cima no campo; negue seus efeitos (até o final deste turno) e, depois, se você ofereceu como Tributo um Monstro Sincro "Floresta Branca" para ativar este efeito, você pode Invocar por Invocação-Especial 1 monstro Ilusão do seu Cemitério. Se este card for enviado para o Cemitério para ativar um efeito de monstro: você pode Baixar este card. Você só pode usar cada efeito de "Flagelo da Floresta Branca" uma vez por turno.
  | es_lore               = Sacrifica 1 Monstruo de Sincronía, y después selecciona 1 carta boca arriba en el Campo; niega sus efectos (hasta el final de este turno) y después, si Sacrificaste un Monstruo de Sincronía "Bosque Blanco" para activar este efecto, puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo Ilusión. Si esta carta es mandada al Cementerio para activar un efecto de monstruo: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Azote del Bosque Blanco" una vez por turno.
