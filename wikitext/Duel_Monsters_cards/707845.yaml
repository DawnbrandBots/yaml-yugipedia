  | fr_text      = Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez Invoquer Spécialement 1 "Jeton Vitesseroid" (Machine/VENT/ATK 0/DEF 0) de Niveau égal au Niveau d'origine du Monstre Synchro qui a utilisé cette carte comme Matériel. Vous ne pouvez utiliser cet effet de "Bloc-Roule Vitesseroid" qu'une fois par tour.
  | de_text      = Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 „Geschwindigkeitsroid-Spielmarke“ (Maschine/WIND/ATK 0/DEF 0) mit einer Stufe in Höhe der Grund-Stufe des Synchromonsters, das diese Karte als Material verwendet hat, als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Geschwindigkeitsroid Block-n-Roll“ nur einmal pro Spielzug verwenden.
  | it_text      = Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi Evocare Specialmente 1 "Segna-Velociroid" (Macchina/VENTO/ATK 0/DEF 0) con un Livello pari al Livello originale del Mostro Synchro che ha utilizzato questa carta come materiale. Puoi utilizzare questo effetto di "Velociroid Block-n-Roll" una sola volta per turno.
  | pt_text      = Se este card for enviado para o Cemitério como Matéria Sincro: você pode Invocar por Invocação-Especial 1 "Ficha de Velocidaroide" (Máquina/VENTO/ATK 0/DEF 0) com um Nível igual ao Nível original do Monstro Sincro que usou este card como matéria. Você só pode usar este efeito de "Velocidaroide Block-n-Roll" uma vez por turno.
