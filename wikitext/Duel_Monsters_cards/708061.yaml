  | text                = 2 "[[Appliancer]]" [[Monster Card|monsters]]<br />This [[linked]] card cannot be [[target]]ed by your opponent's card [[effect]]s, or their monsters' [[attack]]s. During [[damage calculation]], if an "Appliancer" [[Link Monster]] you [[control]] [[co-linked]] to this card [[battle]]s an opponent's monster: Your battling monster gains [[ATK]] equal to the number of monsters co-linked to this card x 1000, during that damage calculation only. [[Once per turn]], if an "Appliancer" Link Monster(s) you control that is not co-linked to this card is [[destroyed by battle]] or card effect: You can [[Draw a card|draw]] 1 card.
  | fr_text             = 2 monstres "Électroménageur"<br />Cette carte liée ne peut être ciblée ni par des effets de carte de votre adversaire ni par les attaques de ses monstres. Durant le calcul des dommages, si un Monstre Lien "Électroménageur" que vous contrôlez co-lié à cette carte combat un monstre de l'adversaire : durant ce calcul des dommages uniquement, votre monstre combattant gagne une ATK égale au nombre de monstres co-liés à cette carte x 1000. Une fois par tour, si un ou plusieurs Monstres Lien "Électroménageur" que vous contrôlez qui ne sont pas co-liés à cette carte sont détruits au combat ou par un effet de carte : vous pouvez piocher 1 carte.
  | de_text             = 2 „Gerätewesen“-Monster<br />Diese gelinkte Karte kann weder als Ziel für Karteneffekte deines Gegners noch für Angriffe seiner Monster gewählt werden. Während der Schadensberechnung, falls ein „Gerätewesen“-Linkmonster, das du kontrollierst und das mit dieser Karte kreuzgelinkt ist, gegen ein Monster eines Gegners kämpft: Dein kämpfendes Monster erhält nur während der Schadensberechnung ATK in Höhe der Anzahl der Monster, die mit dieser Karte kreuzgelinkt sind, x 1000. Einmal pro Spielzug, falls ein oder mehr „Gerätewesen“-Linkmonster, die du kontrollierst und die nicht mit dieser Karte kreuzgelinkt sind, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 Karte ziehen.
  | it_text             = 2 mostri "Apparecchio"<br />Questa carta linkata non può essere scelta come bersaglio dagli effetti delle carte del tuo avversario, o dagli attacchi dei suoi mostri. Durante il calcolo dei danni, se un Mostro Link "Apparecchio" che controlli co-linkato a questa carta combatte con un mostro dell'avversario: il tuo mostro che sta combattendo guadagna ATK pari al numero di mostri co-linkati a questa carta x 1000, solamente durante quel calcolo dei danni. Una volta per turno, se uno o più Mostri Link "Apparecchio" che controlli non co-linkati a questa carta vengono distrutti in battaglia o dall'effetto di una carta: puoi pescare 1 carta.
  | pt_text             = 2 monstros "Utensilhor"<br />Este card linkado não pode ser escolhido como alvo dos efeitos de card do seu oponente ou dos ataques dos monstros dele. Durante o cálculo de dano, se um Monstro Link "Utensilhor" que você controla co-linkado a este card batalhar um monstro do oponente: seu monstro que estiver batalhando ganha ATK igual ao número de monstros co-linkados a este card x 1000, apenas durante o cálculo de dano. Uma vez por turno, se um ou mais Monstros Link "Utensilhor" que você controla que não estiverem co-linkados a este card forem destruídos em batalha ou por um efeito de card: você pode comprar 1 card.
  | es_text             = 2 monstruos "Electrodomésticor"<br />Esta carta enlazada no puede ser seleccionada por los efectos de cartas de tu adversario, o los ataques de sus monstruos. Durante el cálculo de daño, si un Monstruo de Enlace "Electrodomésticor" que tú controlas co-enlazado a esta carta batalla con un monstruo del adversario: tu monstruo batallante gana ATK igual a la cantidad de monstruos co-enlazados a esta carta x 1000, sólo durante ese cálculo de daño. Una vez por turno, si uno o más Monstruos de Enlace "Electrodomésticor" que tú controlas y que no estén co-enlazados a esta carta son destruidos en batalla o por efecto de una carta: puedes robar 1 carta.
  | ja_text             = 「機塊」モンスター２体<br />①：リンク状態のこのカードは、攻撃対象にならず、相手の効果の対象にもならない。②：このカードの相互リンク先の自分の「機塊」リンクモンスターが相手モンスターと戦闘を行うダメージ計算時に発動する。その自分のモンスターの攻撃力はそのダメージ計算時のみ、このカードの相互リンク先のモンスターの数×１０００アップする。③：１ターンに１度、このカードとは相互リンクしていない自分フィールドの「機塊」リンクモンスターが戦闘・効果で破壊された場合に発動できる。自分はデッキから１枚ドローする。
  | ko_text             = "기괴" 몬스터 2장<br />①: 링크 상태의 이 카드는, 공격 대상이 되지 않으며, 상대 효과의 대상으로도 되지 않는다. ②: 이 카드의 상호 링크 앞의 자신의 "기괴" 링크 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동한다. 그 자신 몬스터의 공격력은 그 데미지 계산시에만, 이 카드의 상호 링크 앞의 몬스터의 수 × 1000 올린다. ③: 1턴에 1번, 이 카드와는 상호 링크하고 있지 않은 자신 필드의 "기괴" 링크 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
