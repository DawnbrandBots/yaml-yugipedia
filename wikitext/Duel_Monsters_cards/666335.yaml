  | fr_text             = La première fois que chaque monstre Invoqué Rituellement va être détruit au combat chaque tour, il n'est pas détruit. Si un ou plusieurs monstres "Mégalithe" sont Invoqués Spécialement (sauf durant la Damage Step) : vous pouvez cibler 1 Monstre Rituel dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Portail Mégalithe" qu'une fois par tour.
  | de_text             = Das erste Mal, dass jedes als Ritualbeschwörung beschworene Monster in jedem Spielzug durch Kampf zerstört würde, wird es nicht zerstört. Falls ein „Megalith“-Monster als Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst 1 Ritualmonster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Megalith-Portal“ nur einmal pro Spielzug verwenden.
  | it_text             = La prima volta che ogni mostro Evocato tramite Rituale sta per essere distrutto in battaglia ogni turno, non viene distrutto. Se un mostro "Megalito" viene Evocato Specialmente (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 Mostro Rituale nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Portale Megalito" una sola volta per turno.
  | pt_text             = Na primeira vez que cada monstro Invocado por Invocação-Ritual seria destruído em batalha a cada turno, ele não é destruído. Se um monstro "Megálito" for Invocado por Invocação-Especial (exceto durante a Etapa de Dano): você pode escolher 1 Monstro de Ritual no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Portal Megálito" uma vez por turno.
  | es_text             = La primera vez que cada monstruo Invocado por Ritual fuera a ser destruido en batalla cada turno, no es destruido. Si un monstruo "Megalítico/a" es Invocado de Modo Especial (excepto durante el Damage Step): puedes seleccionar 1 Monstruo de Ritual en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Portal Megalítico" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：儀式召喚したモンスターはそれぞれ１ターンに１度だけ戦闘では破壊されない。②：「メガリス」モンスターが特殊召喚された場合、自分の墓地の儀式モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 의식 소환한 몬스터는 각각 1턴에 1번만 전투로는 파괴되지 않는다. ②: "메가리스" 몬스터가 특수 소환되었을 경우, 자신 묘지의 의식 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
