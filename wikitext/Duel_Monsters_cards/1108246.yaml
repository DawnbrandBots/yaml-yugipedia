  | text                = You can [[Special Summon]] this card (from your [[hand]]) by [[detach]]ing 1 [[material]] from a [[monster]] you [[control]]. If Summoned this way, you cannot Special Summon from the [[Extra Deck]] for the rest of this [[turn]], except [[Rank]] 4 [[Xyz Monster]]s. You can only Special Summon "Star Ryzeal" [[once per turn]] this way. If this card is [[Special Summon]]ed: You can [[Set]] 1 "[[Ryzeal]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]]. You can only use this [[effect]] of "Star Ryzeal" once per turn.
  | fr_text             = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en détachant 1 Matériel d'un monstre que vous contrôlez. Si elle est Invoquée de cette façon, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz de Rang 4 exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez Invoquer Spécialement "Étoile Ryzéal" qu'une fois par tour de cette façon. Si cette carte est Invoquée Spécialement : vous pouvez Poser 1 Magie/Piège "Ryzéal" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Étoile Ryzéal" qu'une fois par tour.
  | de_text             = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Material von einem Monster abhängst, das du kontrollierst. Falls sie auf diese Art beschworen wird, kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern des Rangs 4. Du kannst „Stern-Ryzeal“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Ryzeal“-Zauber/Falle von deinem Deck setzen. Du kannst diesen Effekt von „Stern-Ryzeal“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi Evocare Specialmente questa carta (dalla tua mano) staccando 1 materiale da un mostro che controlli. Se viene Evocata in questo modo, non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz di Rango 4. Puoi Evocare Specialmente "Ryzeal Stella" una sola volta per turno in questo modo. Se questa carta viene Evocata Specialmente: puoi Posizionare 1 Magia/Trappola "Ryzeal" dal tuo Deck. Puoi utilizzare questo effetto di "Ryzeal Stella" una sola volta per turno.
  | pt_text             = Você pode Invocar este card por Invocação-Especial (da sua mão) ao desassociar 1 matéria de um monstro que você controla. Se Invocado desta forma, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz de Classe 4. Você só pode Invocar "Estrela de Ryzeal" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Especial: você pode Baixar 1 Magia/Armadilha "Ryzeal" do seu Deck. Você só pode usar este efeito de "Estrela de Ryzeal" uma vez por turno.
  | es_text             = Puedes Invocar esta carta de Modo Especial (desde tu mano) desacoplando 1 material de un monstruo que controles. Si es Invocado de esta forma, no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz de Rango 4. Sólo puedes Invocar de Modo Especial "Estrella Ryzeal" una vez por turno de esta forma. Si esta carta es Invocada de Modo Especial: puedes Colocar 1 Mágica/Trampa "Ryzeal" desde tu Deck. Sólo puedes usar este efecto de "Estrella Ryzeal" una vez por turno.
  | ja_text             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは自分フィールドのＸ素材を１つ取り除き、手札から特殊召喚できる。この方法で特殊召喚したターン、自分はランク４のＸモンスターしかＥＸデッキから特殊召喚できない。②：このカードが特殊召喚した場合に発動できる。デッキから「ライゼオル」魔法・罠カード１枚を自分フィールドにセットする。
  | ko_text             = 이 카드명의, ①의 방법으로 의한 특수 소환은 1턴에 1번밖에 할 수 없고, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 자신 필드의 엑시즈 소재를 1개 제거하고, 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 턴에, 자신은 랭크 4 의 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "라이제올" 마법 / 함정 카드 1장을 자신 필드에 세트한다.
  | sc_text             = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：此卡可通过去除自己场上的1个超量素材来从手牌特殊召唤。以此方法特殊召唤过的余下本回合，自己从额外牌组仅可特殊召唤阶级4超量怪兽。②：此卡特殊召唤的情况下可以发动。从牌组将1张“雷热涡炉”魔法・陷阱卡放置在自己场上。
