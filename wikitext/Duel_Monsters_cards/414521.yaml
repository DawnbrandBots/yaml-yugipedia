  | text                = During either player's [[turn]]: You can [[return]] 1 [[Level]] 5 or higher "[[Performapal]]" [[Monster Card|monster]] you [[control]] to the [[hand]]; [[Special Summon]] this card from your hand. You can only use this [[effect]] of "Performapal Sky Pupil" [[once per turn]]. If this card [[battle]]s an opponent's monster, that monster has its effects [[negate]]d until the end of the [[Damage Step]]. Before [[damage calculation]], if this card [[attack]]ed an opponent's monster while you control another "Performapal" monster: You can [[destroy]] that opponent's monster.
  | fr_text             = Durant le tour de chaque joueur : vous pouvez renvoyer 1 monstre "Potartiste" de min. Niveau 5 que vous contrôlez à la main ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Élève Céleste Potartiste" qu'une fois par tour. Si cette carte combat un monstre de votre adversaire, le monstre a ses effets annulés jusqu'à la fin de la Damage Step. Avant le calcul des dommages, si cette carte a attaqué un monstre de votre adversaire tant que vous contrôlez un autre monstre "Potartiste" : vous pouvez détruire le monstre de votre adversaire.
  | de_text             = Während des Spielzugs eines beliebigen Spielers: Du kannst 1 „Künstlerkumpel“-Monster der Stufe 5 oder höher, das du kontrollierst, auf die Hand zurückgeben; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Künstlerkumpel Himmelsschüler“ nur einmal pro Spielzug verwenden. Falls diese Karte gegen ein Monster deines Gegners kämpft, bleiben die Effekte des Monsters bis zum Ende des Damage Steps annulliert. Vor der Schadensberechnung, falls diese Karte ein Monster deines Gegners angegriffen hat, solange du ein anderes „Künstlerkumpel“-Monster kontrollierst: Du kannst das Monster deines Gegners zerstören.
  | it_text             = Durante il turno di qualsiasi giocatore: puoi far ritornare 1 mostro "Artistamico" di Livello 5 o superiore che controlli nella mano; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Artistamico Allievo del Cielo" una sola volta per turno. Se questa carta combatte con un mostro dell'avversario, gli effetti di quel mostro si annullano fino alla fine del Damage Step. Prima del calcolo dei danni, se questa carta ha attaccato un mostro dell'avversario mentre controllavi un altro mostro "Artistamico": puoi distruggere quel mostro dell'avversario.
  | pt_text             = Durante o turno de qualquer duelista: você pode devolver 1 monstro "Camarartista" de Nível 5 ou mais que você controla para a mão; Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Camarartista Pupilo do Céu" uma vez por turno. Se este card batalhar um monstro do oponente, esse monstro tem seus efeitos negados até o final da Etapa de Dano. Antes do cálculo de dano, se este card atacou um monstro do oponente enquanto você controlava outro monstro "Camarartista": você pode destruir esse monstro do oponente.
  | es_text             = Durante el turno de cualquier jugador: puedes devolver a la mano 1 monstruo "Artistamigo" de Nivel 5 o mayor que controles; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Artistamigo Alumno del Cielo" una vez por turno. Si esta carta batalla con un monstruo de tu adversario, ese monstruo ve sus efectos negados hasta el final del Damage Step. Antes del cálculo de daño, si esta carta atacó a un monstruo de tu adversario mientras tú controlas otro monstruo "Artistamigo": puedes destruir ese monstruo de tu adversario.
  | ja_text             = 「ＥＭスカイ・ピューピル」の①の効果は１ターンに１度しか使用できない。①：自分フィールドのレベル５以上の「ＥＭ」モンスター１体を持ち主の手札に戻して発動できる。このカードを手札から特殊召喚する。この効果は相手ターンでも発動できる。②：このカードが相手モンスターと戦闘を行う場合、ダメージステップ終了時までそのモンスターの効果は無効化される。③：自分フィールドに他の「ＥＭ」モンスターが存在する場合、このカードが相手モンスターに攻撃するダメージ計算前に発動できる。その相手モンスターを破壊する。
  | ko_text             = "EM(엔터메이트) 스카이 퓨필"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 레벨 5 이상의 "EM(엔터메이트)" 몬스터 1장을 주인의 패로 되돌리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 상대 몬스터와 전투를 실행할 경우, 데미지 스텝 종료시까지 그 몬스터의 효과는 무효화된다. ③: 자신 필드에 다른 "EM(엔터메이트)" 몬스터가 존재할 경우, 이 카드가 상대 몬스터에 공격하는 데미지 계산 전에 발동할 수 있다. 그 상대 몬스터를 파괴한다.
