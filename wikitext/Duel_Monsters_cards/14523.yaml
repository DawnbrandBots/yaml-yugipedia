  | text                  = [[Pay]] 500 [[LP]], then [[target]] 1 "[[Archfiend]]" [[monster]] in your [[GY]]; [[Special Summon]] that target, but it cannot be [[Tribute]]d, also it is [[destroy]]ed during the [[End Phase]] of this [[turn]].
  | fr_text               = Payez 500 LP, puis ciblez 1 monstre "Archdémon" dans votre Cimetière ; Invoquez Spécialement la cible, mais elle ne peut pas être Sacrifiée, et aussi, elle est détruite durant la End Phase de ce tour.
  | de_text               = Zahle 500 LP und wähle dann 1 „Erzunterweltler“-Monster in deinem Friedhof; beschwöre jenes gewählte Ziel als Spezialbeschwörung, aber es kann nicht als Tribut angeboten werden, zusätzlich wird es während der End Phase dieses Spielzugs zerstört.
  | it_text               = Paga 500 LP, poi scegli come bersaglio 1 mostro "Arcidemone" nel tuo Cimitero; Evoca Specialmente quel bersaglio, ma esso non può essere offerto come Tributo, inoltre viene distrutto durante la End Phase di questo turno.
  | pt_text               = Pague 500 PV e, depois, escolha 1 monstro "Arquidemônio" no seu Cemitério; Invoque o alvo por Invocação-Especial, mas ele não pode ser oferecido como Tributo e, além disso, ele é destruído durante a Fase Final deste turno.
  | es_text               = Paga 500 LP, y después selecciona 1 monstruo "Archidemonio" en tu Cementerio; Invoca ese objetivo de Modo Especial, pero éste no puede ser Sacrificado, y además es destruido durante la End Phase de este turno.
  | ja_text               = ５００ライフポイントを払い発動する。自分の墓地から「デーモン」という名のついたモンスターカード１枚を自分のフィールド上に特殊召喚する。このモンスターは、いかなる場合にも生け贄にする事はできず、このターンのエンドフェイズに破壊される。
  | ko_text               = 500 라이프 포인트를 지불하여 발동한다. 자신의 묘지에서 "데몬" 이라는 이름이 붙은 몬스터 카드 1장을 자신 필드 위에 특수 소환한다. 이 몬스터는 어떤 경우에도 제물로 할 수 없으며, 이 턴의 엔드 페이즈에 파괴된다.
