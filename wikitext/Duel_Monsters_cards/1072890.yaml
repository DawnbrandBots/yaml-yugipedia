  | text            = If you have a [[monster]] with 0 [[ATK]]/[[DEF]] in your [[GY]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Newbee!" once per turn this way. If this card is Special Summoned from the hand: You can apply these effects in sequence.<br />● [[Add a card|Add]] 1 [[LIGHT]] [[Insect]] monster from your GY to your hand, except "Newbee!".<br />● Place 1 of your [[Trap]]s that is banished or in your GY on either the top or bottom of the Deck.<br />You can only use this effect of "Newbee!" once per turn.
  | fr_text         = Si vous avez un monstre avec 0 ATK/DEF dans votre Cimetière, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Novice Abeille !" qu'une fois par tour de cette façon. Si cette carte est Invoquée Spécialement depuis la main : vous pouvez appliquer ces effets dans l'ordre.<br />● Ajoutez 1 monstre LUMIÈRE Insecte ("Novice Abeille !" exclu) depuis votre Cimetière à votre main.<br />● Placez 1 de vos Pièges qui est banni ou dans votre Cimetière soit au-dessus soit au-dessous du Deck.<br />Vous ne pouvez utiliser cet effet de "Novice Abeille !" qu'une fois par tour.
  | de_text         = Falls du ein Monster mit 0 ATK/DEF in deinem Friedhof hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Newbiene!“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird: Du kannst diese Effekte nacheinander ausführen.<br />● Füge deiner Hand 1 LICHT Insekt-Monster von deinem Friedhof hinzu, außer „Newbiene!“.<br />● Lege 1 deiner Fallen, die verbannt ist oder sich in deinem Friedhof befindet, entweder aufs oder unters Deck.<br />Du kannst diesen Effekt von „Newbiene!“ nur einmal pro Spielzug verwenden.
  | it_text         = Se hai un mostro con ATK/DEF 0 nel tuo Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Aperincipiante!" una sola volta per turno in questo modo. Se questa carta viene Evocata Specialmente dalla mano: puoi applicare questi effetti in ordine.<br />● Aggiungi 1 mostro LUCE Insetto dal tuo Cimitero alla tua mano, eccetto "Aperincipiante!".<br />● Metti 1 delle tue Trappole che è bandita o nel tuo Cimitero in cima oppure in fondo al Deck.<br />Puoi utilizzare questo effetto di "Aperincipiante!" una sola volta per turno.
  | pt_text         = Se você tiver um monstro com 0 de ATK/DEF no seu Cemitério, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Abelha Novata!" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Especial da mão: você pode aplicar esses efeitos em sequência.<br />● Adicione 1 monstro Inseto de LUZ do seu Cemitério à sua mão, exceto "Abelha Novata!".<br />● Coloque 1 das suas Armadilhas que estiverem banidas ou no seu Cemitério no topo ou no fundo do Deck.<br />Você só pode usar este efeito de "Abelha Novata!" uma vez por turno.
  | es_text         = Si tienes un monstruo con 0 ATK/DEF en tu Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "¡Nuevabeja!" una vez por turno de esta forma. Si esta carta es Invocada de Modo Especial desde la mano: puedes aplicar estos efectos en secuencia.<br />● Añade a tu mano 1 monstruo Insecto de LUZ en tu Cementerio, excepto "¡Nuevabeja!".<br />● Pon, ya sea en la parte superior o inferior del Deck, 1 de tus Trampas que esté desterrada o en tu Cementerio.<br />Sólo puedes usar este efecto de "¡Nuevabeja!" una vez por turno.
  | ja_text         = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分の墓地に攻撃力と守備力が０のモンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが手札から特殊召喚した場合に発動できる。以下の効果をそれぞれ適用できる。●「ニュービー！」以外の自分の墓地の昆虫族・光属性モンスター１体を手札に加える。●自分の墓地・除外状態の罠カード１枚をデッキの一番上か一番下に戻す。
  | translated_text = If you have a monster with 0 ATK/DEF in your GY, you can Special Summon this card (from your hand). You can only Special Summon "Newbee!" once per turn this way. If this card is Special Summoned from the hand: You can apply '''any of''' these effects in sequence.<br />● Add 1 LIGHT Insect monster from your GY to your hand, except "Newbee!".<br />● Place 1 of your Traps that is banished or in your GY on either the top or bottom of the Deck.<br />You can only use this effect of "Newbee!" once per turn.
  | ko_text         = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 공격력과 수비력이 0 인 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 패에서 특수 소환했을 경우에 발동할 수 있다. 이하의 효과를 각각 적용할 수 있다. ●"뉴비!" 이외의 자신 묘지의 곤충족 / 빛 속성 몬스터 1장을 패에 넣는다. ●자신의 묘지 / 제외 상태인 함정 카드 1장을 덱 맨 위나 맨 아래로 되돌린다.
  | sc_text         = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：自己墓地存在攻击力和守备力为０的怪兽的情况下，此卡可从手牌特殊召唤。②：此卡从手牌特殊召唤的情况下可以发动。可分别适用以下效果。<br />●将自己墓地“新异蜜蜂！”以外的１只昆虫族・光属性怪兽加入手牌。<br />●将自己墓地・除外状态的１张陷阱卡放回牌组最上面或最下面。
