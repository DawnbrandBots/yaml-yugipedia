  | text                     = Cannot be [[Normal Summon]]ed/[[Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 1 "[[Red-Eyes Black Dragon]]" from your [[Main Deck|Deck]]. There can only be 1 "[[Malefic]]" [[monster]] on the [[field]]. Other monsters you control cannot declare an [[attack]]. If there is no face-up [[Field Spell Card|Field Spell]] on the field, [[destroy]] this card.
  | fr_text                  = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 "Dragon Noir aux Yeux Rouges" depuis votre Deck. Il ne peut y avoir qu'1 monstre "Corrompu" sur le Terrain. Les autres monstres que vous contrôlez ne peuvent pas déclarer d'attaque. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte.
  | de_text                  = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Rotäugiger schwarzer Drache“ von deinem Deck verbannst. Es kann nur 1 „Niederträchtig“-Monster auf dem Spielfeld liegen. Andere Monster, die du kontrollierst, können keinen Angriff deklarieren. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte.
  | it_text                  = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 "Drago Nero Occhi Rossi" dal tuo Deck. Ci può essere solo 1 mostro "Maligno" sul Terreno. Gli altri mostri che controlli non possono dichiarare un attacco. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta.
  | pt_text                  = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 "Dragão Negro de Olhos Vermelhos" do seu Deck. Só pode haver 1 monstro "Pernicioso(a)" no campo. Outros monstros que você controla não podem declarar um ataque. Se não houver Magias de Campo com a face para cima no campo, destrua este card.
  | es_text                  = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 "Dragón Negro de Ojos Rojos" en tu Deck. Sólo puede haber 1 monstruo "Malicioso" en el Campo. Los otros monstruos que controles no pueden declarar ataques. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta.
  | ja_text                  = このカードは通常召喚できない。デッキから「真紅眼の黒竜」１体を除外した場合に特殊召喚できる。①：「Ｓｉｎ」モンスターはフィールドに１体しか表側表示で存在できない。②：このカードがモンスターゾーンに存在する限り、他の自分のモンスターは攻撃宣言できない。③：フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。
  | ko_text                  = 이 카드는 통상 소환할 수 없다. 덱에서 "붉은 눈의 흑룡" 1장을 제외했을 경우에 특수 소환할 수 있다. ①: "Sin(신)" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 다른 자신 몬스터는 공격 선언할 수 없다. ③: 필드 마법 카드가 앞면 표시로 존재하지 않을 경우에 이 카드는 파괴된다.
  | sc_text                  = 此卡不可通常召唤。从牌组将1只“真红眼黑龙”除外的情况下可以特殊召唤。①：“Sin”怪兽在场上仅可有1只以表侧表示存在。②：只要此卡存在于怪兽区域，自己的其他怪兽不可攻击宣言。③：不存在表侧表示的场地魔法卡的情况下，此卡将被破坏。
