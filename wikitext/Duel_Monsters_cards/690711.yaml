  | text                  = [[FLIP]]: You can [[Special Summon]] 1 "[[Shaddoll]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] in [[face-up]] or [[face-down]] [[Defense Position]], except "Reeshaddoll Wendi".<br />If this card is [[Send|sent]] to the [[Graveyard|GY]] by a card [[effect]]: You can Special Summon 1 "Shaddoll" monster from your Deck in face-down Defense Position, except "Reeshaddoll Wendi". You can only use 1 "Reeshaddoll Wendi" effect per [[turn]], and only once that turn.
  | fr_text               = FLIP : Vous pouvez Invoquer Spécialement 1 monstre "Marionnette de l'Ombre" ("Wendi Marionnette de l'Ombre Ree" exclu) depuis votre Deck en Position de Défense face recto ou face verso.<br />Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Marionnette de l'Ombre" ("Wendi Marionnette de l'Ombre Ree" exclu) depuis votre Deck en Position de Défense face verso. Vous ne pouvez utiliser qu'1 effet de "Wendi Marionnette de l'Ombre Ree" par tour, et uniquement une fois le tour.
  | de_text               = FLIPP: Du kannst 1 „Schattenpuppe“-Monster als Spezialbeschwörung von deinem Deck in die offene oder verdeckte Verteidigungsposition beschwören, außer „Reeschattenpuppe Wendi“.<br />Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 „Schattenpuppe“-Monster als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören, außer „Reeschattenpuppe Wendi“. Du kannst nur 1 Effekt von „Reeschattenpuppe Wendi“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text               = SCOPRI: Puoi Evocare Specialmente 1 mostro "Bambolaombra" dal tuo Deck scoperto o coperto in Posizione di Difesa, eccetto "Reebambolaombra Wendi".<br />Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Bambolaombra" dal tuo Deck coperto in Posizione di Difesa, eccetto "Reebambolaombra Wendi". Puoi utilizzare solo 1 effetto di "Reebambolaombra Wendi" per turno, e solo una volta in quel turno.
  | pt_text               = VIRE: Você pode Invocar por Invocação-Especial 1 monstro "Sombraneco" do seu Deck com a face para cima ou com a face para baixo em Posição de Defesa, exceto "Wendi Reesombraneco".<br />Se este card for enviado para o Cemitério por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Sombraneco" do seu Deck com a face para baixo em Posição de Defesa, exceto "Wendi Reesombraneco". Você só pode usar 1 efeito de "Wendi Reesombraneco" por turno e apenas uma vez por turno.
  | es_text               = VOLTEO: Puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Sombrañeca" en Posición de Defensa boca arriba o boca abajo, excepto "Wendi Reesombrañeca".<br />Si esta carta es mandada al Cementerio por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Sombrañeca" en Posición de Defensa boca abajo, excepto "Wendi Reesombrañeca". Sólo puedes usar 1 efecto de "Wendi Reesombrañeca" por turno, y sólo una vez ese turno.
  | ja_text               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがリバースした場合に発動できる。デッキから「影霊の翼 ウェンディ」以外の「シャドール」モンスター１体を表側守備表示か裏側守備表示で特殊召喚する。②：このカードが効果で墓地へ送られた場合に発動できる。デッキから「影霊の翼 ウェンディ」以外の「シャドール」モンスター１体を裏側守備表示で特殊召喚する。
  | ko_text               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 "리섀도르 웬디" 이외의 "섀도르" 몬스터 1장을 앞면 수비 표시 또는 뒷면 수비 표시로 특수 소환한다. ②: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "리섀도르 웬디" 이외의 "섀도르" 몬스터 1장을 뒷면 수비 표시로 특수 소환한다.
  | sc_text               = 此卡名的①②效果1回合1次，仅可使用其中1个。①：在此卡反转的情况下可以发动。从牌组中以表侧守备表示或里侧守备表示将1只“翼影依 温蒂”以外的“影依”怪兽特殊召唤。②：在此卡因效果被送至墓地的情况下可以发动。从牌组中以里侧守备表示将“翼影依 温蒂”以外的1只“影依”怪兽特殊召唤。
