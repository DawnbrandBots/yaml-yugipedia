  | ko_text              = 자신 필드 위에 "오파츠"라는 이름이 붙은 몬스터가 존재할 경우, 자신의 메인 페이즈시에 이 카드를 패에서 묘지에 버리고 발동할 수 있다. 자신의 덱 / 묘지에서 "오파츠 크리스탈 스컬" 이외의 "오파츠"라는 이름이 붙은 몬스터 1장을 고르고 패에 넣는다. "오파츠 크리스탈 스컬"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_text              = 我方场上存在冠有「先史遺產」之名的怪兽的场合，可于我方主要阶段时，从手牌舍弃此卡至墓地并发动。从我方手牌、墓地挑选「先史遺產水晶骷髏頭」以外的1只冠有「先史遺產」之名的怪兽加入手牌。「先史遺產水晶骷髏頭」的效果，1回合只可使用1次。
