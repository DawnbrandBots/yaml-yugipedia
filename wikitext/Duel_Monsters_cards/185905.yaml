  | de_text              = Falls du ein offenes „Chronomal“-Monster kontrollierst: Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Chronomal“-Monster von deinem Deck oder Friedhof hinzu, außer „Chronomaler Kristallschädel“. Der Effekt von „Chronomaler Kristallschädel“ kann nur einmal pro Spielzug verwendet werden.
  | it_text              = Se controlli un mostro "Cronomalia" scoperto: puoi scartare questa carta al Cimitero; aggiungi 1 mostro "Cronomalia", eccetto "Cronomalia Teschio di Cristallo", dal tuo Deck o Cimitero alla tua mano. L'effetto di "Cronomalia Teschio di Cristallo" può essere utilizzato una sola volta per turno.
