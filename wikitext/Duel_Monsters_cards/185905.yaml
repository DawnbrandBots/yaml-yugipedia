  | fr_lore               = Si vous contrôlez un monstre "Chronomal" face recto : vous pouvez défausser cette carte au Cimetière ; ajoutez 1 monstre "Chronomal" ("Crâne de Cristal Chronomal" exclu) depuis votre Deck ou Cimetière à votre main. L'effet de "Crâne de Cristal Chronomal" ne peut être utilisé qu'une fois par tour.
  | de_lore               = Falls du ein offenes „Chronomal“-Monster kontrollierst: Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Chronomal“-Monster von deinem Deck oder Friedhof hinzu, außer „Chronomaler Kristallschädel“. Der Effekt von „Chronomaler Kristallschädel“ kann nur einmal pro Spielzug verwendet werden.
  | it_lore               = Se controlli un mostro "Cronomalia" scoperto: puoi scartare questa carta al Cimitero; aggiungi 1 mostro "Cronomalia", eccetto "Cronomalia Teschio di Cristallo", dal tuo Deck o Cimitero alla tua mano. L'effetto di "Cronomalia Teschio di Cristallo" può essere utilizzato una sola volta per turno.
