  | text                  = 1 "[[Nordic Beast]]" [[Tuner]] + 2+ non-Tuner [[monster]]s<br />[[Once per turn]]: You can [[negate]] the [[Monster effect|effects]] of all [[face-up]] monsters your opponent currently [[control]]s, until the end of this [[turn]]. Once per turn, during the [[End Phase]], if this face-up card you controlled was [[destroy]]ed by your opponent's card and [[sent]] to your [[GY]] this turn: You can [[banish]] 1 "Nordic Beast" Tuner from your GY; [[Special Summon]] this card. When [[Summon]]ed this way: You can inflict 800 [[Effect damage|damage]] to your opponent.
  | fr_text               = 1 Syntoniseur "Bête Nordique" + 2+ monstres non-Syntoniseur<br />Une fois par tour : jusqu'à la fin de ce tour, vous pouvez annuler les effets de tous les monstres face recto actuellement contrôlés par votre adversaire. Une fois par tour, durant la End Phase, si cette carte face recto que vous contrôliez a été détruite par une carte de votre adversaire et envoyée à votre Cimetière ce tour : vous pouvez bannir 1 Syntoniseur "Bête Nordique" depuis votre Cimetière ; Invoquez Spécialement cette carte. Lorsqu'elle est Invoquée de cette façon : vous pouvez infliger 800 points de dommages à votre adversaire.
  | de_text               = 1 „Nordisches Ungeheuer“-Empfänger + 2+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst die Effekte aller offenen Monster, die dein Gegner derzeit kontrolliert, bis zum Ende dieses Spielzugs annullieren. Einmal pro Spielzug, während der End Phase, falls diese offene Karte, die du kontrolliert hast, in diesem Spielzug durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wurde: Du kannst 1 „Nordisches Ungeheuer“-Empfänger von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Wenn sie auf diese Art beschworen wird: Du kannst deinem Gegner 800 Schaden zufügen.
  | it_text               = 1 Tuner "Bestia Nordic" + 2+ mostri non-Tuner<br />Una volta per turno: puoi annullare gli effetti di tutti i mostri scoperti attualmente controllati dal tuo avversario, fino alla fine di questo turno. Una volta per turno, durante la End Phase, se questa carta scoperta che controllavi è stata distrutta da una carta del tuo avversario e mandata al tuo Cimitero in questo turno: puoi bandire 1 Tuner "Bestia Nordic" dal tuo Cimitero; Evoca Specialmente questa carta. Quando viene Evocato in questo modo: puoi infliggere 800 danni al tuo avversario.
  | pt_text               = 1 Regulador "Besta(s) Nórdica(s)" + 2+ monstros não-Reguladores<br />Uma vez por turno: você pode negar os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente até o final deste turno. Uma vez por turno, durante a Fase Final, se este card com a face para cima que você controlava foi destruído por um card do seu oponente e enviado para o seu Cemitério neste turno: você pode banir 1 Regulador "Besta(s) Nórdica(s)" do seu Cemitério; Invoque este card por Invocação-Especial. Quando Invocado desta forma: você pode causar 800 de dano ao seu oponente.
  | es_text               = 1 Cantante "Bestia/s Nórdica/s" + 2+ monstruos que no sean Cantantes<br />Una vez por turno: puedes negar los efectos de todos los monstruos boca arriba que controle tu adversario en este momento, hasta el final de este turno. Una vez por turno, durante la End Phase, si esta carta boca arriba que controlabas fue destruida por una carta de tu adversario y mandada a tu Cementerio este turno: puedes desterrar 1 "Bestia/s Nórdica/s" Cantante en tu Cementerio; Invoca esta carta de Modo Especial. Cuando es Invocada de esta forma: puedes infligir 800 puntos de daño a tu adversario.
  | ja_text               = 「極星獣」チューナー＋チューナー以外のモンスター２体以上<br />①：１ターンに１度、自分メインフェイズに発動できる。相手フィールドの全ての表側表示モンスターの効果はターン終了時まで無効化される。②：フィールドの表側表示のこのカードが相手によって破壊され墓地へ送られたターンのエンドフェイズに、自分の墓地から「極星獣」チューナー１体を除外して発動できる。このカードを墓地から特殊召喚する。③：このカードの②の効果で特殊召喚に成功した時に発動できる。相手に８００ダメージを与える。
  | ko_text               = "극성수"라는 이름이 붙은 튜너 + 튜너 이외의 몬스터 2장 이상<br />1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 몬스터의 효과를 엔드 페이즈시까지 무효화할 수 있다. 필드 위에 앞면 표시로 존재하는 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 경우, 그 턴의 엔드 페이즈시에 자신의 묘지에 존재하는 "극성수"라는 이름이 붙은 튜너 1장을 게임에서 제외하는 것으로, 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 상대 라이프에 800 포인트 데미지를 준다.
