  | es_text      = No puede ser Invocada a menos que controles una "Vara de Silencio - Kay'est" boca arriba. Esta carta no es afectada por los efectos de Cartas Mágicas y no puede ser seleccionada para un ataque, pero no evita que tu adversario te ataque directamente.
  | ja_text      = 「静寂のロッド－ケースト」が自分のフィールド上に存在する時のみ、このカードは召喚・反転召喚・特殊召喚する事ができる。このカードは魔法の効果を受けない。また相手モンスターから攻撃対象にされない。
  | ko_text      = "정적의 로드 - 케이스트"가 자신의 필드 위에 존재할 때만, 이 카드는 일반 소환 / 반전 소환 / 특수 소환할 수 있다. 이 카드는 마법의 효과를 받지 않는다. 또한, 상대 몬스터로부터 공격 대상이 되지 않는다.
