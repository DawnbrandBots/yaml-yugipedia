  | text                  = If you [[control]] an "[[Ice Barrier]]" [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]). You cannot Special Summon any [[Level]] 5 or higher monsters the [[turn]] you [[Summon]] this way. You can [[Tribute]] this card, then [[target]] 1 "Ice Barrier" monster in your [[Graveyard|GY]], except "Prior of the Ice Barrier"; Special Summon that target.
  | fr_text               = Si vous contrôlez un monstre "Barrière de Glace", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez pas Invoquer Spécialement de monstres de min. Niveau 5 le tour où vous Invoquez de cette façon. Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre "Barrière de Glace" ("Prieur de la Barrière de Glace" exclu) dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_text               = Falls du ein „Eisbarriere“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst in dem Spielzug, in dem du auf diese Art beschwörst, keine Monster der Stufe 5 oder höher als Spezialbeschwörung beschwören. Du kannst diese Karte als Tribut anbieten und dann 1 „Eisbarriere“-Monster in deinem Friedhof wählen, außer „Prior der Eisbarriere“; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_text               = Se controlli un mostro "Barriera di Ghiaccio", puoi Evocare Specialmente questa carta (dalla tua mano). Non puoi Evocare Specialmente nessun mostro di Livello 5 o superiore nel turno in cui Evochi in questo modo. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro "Barriera di Ghiaccio" nel tuo Cimitero, eccetto "Priore della Barriera di Ghiaccio"; Evoca Specialmente quel bersaglio.
  | pt_text               = Se você controlar um monstro "Barreira de Gelo", você pode Invocar este card por Invocação-Especial (da sua mão). Você não pode Invocar por Invocação-Especial qualquer monstro de Nível 5 ou mais no turno em que Invocar desta forma. Você pode oferecer este card como Tributo e, depois, escolha 1 monstro "Barreira de Gelo" no seu Cemitério, exceto "Prior da Barreira de Gelo"; Invoque o alvo por Invocação-Especial.
  | es_text               = Si controlas un monstruo "Barrera de Hielo", puedes Invocar esta carta de Modo Especial (desde tu mano). El turno en el que Invocas de esta forma no puedes Invocar de Modo Especial monstruos de Nivel 5 o mayor. Puedes Sacrificar esta carta, y después seleccionar 1 monstruo "Barrera de Hielo" en tu Cementerio, excepto "Prior de la Barrera de Hielo"; Invoca ese objetivo de Modo Especial.
  | ja_text               = ①：自分フィールドに「氷結界」モンスターが存在する場合、このカードは手札から特殊召喚できる。この方法で特殊召喚するターン、自分はレベル５以上のモンスターを特殊召喚できない。②：このカードをリリースし、「氷結界の伝道師」以外の自分の墓地の「氷結界」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text               = ①: 자신 필드에 "빙결계" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환하는 턴에 자신은 레벨 5 이상의 몬스터를 특수 소환할 수 없다. ②: 이 카드를 릴리스하고, "빙결계의 전도사" 이외의 자신 묘지의 "빙결계" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text               = ①：自己场上存在“冰结界”怪兽的情况下，此卡可从手牌特殊召唤。以此方法特殊召唤的回合，自己不可特殊召唤等级５以上的怪兽。<br />②：解放此卡，以自己墓地“冰结界的传道师”以外的１只“冰结界”怪兽为对象可以发动。将该怪兽特殊召唤。
