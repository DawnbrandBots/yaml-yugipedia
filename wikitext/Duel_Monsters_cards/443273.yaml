  | fr_lore               = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Tant que vos LP sont supérieurs à ceux de votre adversaire, tous les monstres de Type Plante que vous contrôlez gagnent 500 ATK/DEF. Une fois par tour, si vous gagnez des LP : ciblez 1 carte face recto contrôlée par votre adversaire ; jusqu'à la fin de ce tour, la carte face recto a ses effets annulés.
  | de_lore               = 1 Empfänger + 1 oder mehr Nicht-Empfänger-Monster<br />Solange du mehr LP hast als dein Gegner, erhalten alle Monster vom Typ Pflanze, die du kontrollierst, 500 ATK und DEF. Einmal pro Spielzug, falls du LP erhältst: Wähle 1 offene Karte, die dein Gegner kontrolliert; die Effekte der offenen Karte bleiben bis zum Ende dieses Spielzugs annulliert.
  | it_lore               = 1 Tuner + 1 o più mostri non-Tuner<br />Mentre i tuoi LP sono superiori a quelli del tuo avversario, tutti i mostri di Tipo Pianta che controlli guadagnano 500 ATK e DEF. Una volta per turno, se guadagni LP: scegli come bersaglio 1 carta scoperta controllata dal tuo avversario; gli effetti di quella carta scoperta si annullano fino alla fine di questo turno.
  | pt_lore               = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Enquanto seus PV forem maiores que o do seu oponente, todos os monstros do Tipo Planta que você controla ganham 500 de ATK e DEF. Uma vez por turno, se você ganhar PV: escolha 1 card com a face para cima que seu oponente controla; esse card com a face para cima tem seus efeitos negados até o final deste turno.
  | es_lore               = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Mientras tus LP sean mayores que los de tu adversarios, todos los monstruos de Tipo Planta que controles ganan 500 ATK y DEF. Una vez por turno, si ganas LP: selecciona 1 carta boca arriba que controle tu adversario; hasta el final de este turno, esa carta boca arriba ve sus efectos negados.
