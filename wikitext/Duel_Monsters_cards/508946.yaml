  | text                  = "[[Warrior Dai Grepher]]" + "[[Spirit Ryu]]"<br />A [[Fusion Summon]] of this card can only be done with the above [[Fusion Material]]s. When a [[Normal Trap Card]] is [[activate]]d ([[Quick Effect]]): You can [[pay]] 1000 [[LP]]; [[negate]] that [[effect]]. This card must be [[face-up]] on the [[field]] to activate and to [[resolve]] this effect. Negate the effects of any [[Spell Card]] that [[target]]s this card and [[destroy]] it.
  | fr_text               = "Dai Grepher le Guerrier" + "Esprit Ryu"<br />L'Invocation Fusion de cette carte ne peut être faite qu'avec les Matériels Fusion ci-dessus. Lorsqu'une Carte Piège Normal est activée (Effet Rapide) : vous pouvez payer 1000 LP ; annulez l'effet. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet. Annulez les effets des Cartes Magie qui ciblent cette carte et détruisez-les.
  | de_text               = „Dai Grepher, der Krieger“ + „Ryu-Geist“<br />Eine Fusionsbeschwörung dieser Karte kann nur mit dem oben erwähnten Fusionsmaterial durchgeführt werden. Wenn eine Normale Fallenkarte aktiviert wird (Schnelleffekt): Du kannst 1000 LP zahlen; annulliere den Effekt. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen. Annulliere die Effekte aller Zauberkarten, die diese Karte als Ziel wählen, und zerstöre sie.
  | it_text               = "Guerriero Dai Grepher" + "Spirito Ryu"<br />L'Evocazione tramite Fusione di questa carta può essere effettuata solo con i Materiali da Fusione sopra indicati. Quando viene attivata una Carta Trappola Normale (Effetto Rapido): puoi pagare 1000 LP; annulla quell'effetto. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto. Annulla gli effetti di qualsiasi Carta Magia che sceglie questa carta come bersaglio e distruggila.
  | pt_text               = "Guerreiro Dai Grepher" + "Espírito Ryu"<br />A Invocação-Fusão deste card só pode ser feita com as Matérias de Fusão acima. Quando um Card de Armadilha Normal for ativado (Efeito Rápido): você pode pagar 1000 PV; negue o efeito. Este card deve estar com a face para cima no campo para ativar e resolver este efeito. Negue os efeitos de qualquer Card de Magia que escolha este card como alvo e destrua-o.
  | es_text               = "Guerrero Dai Grepher" + "Ryu Espíritu"<br />Una Invocación por Fusión de esta carta sólo puede hacerse con los Materiales de Fusión listados arriba. Cuando una Carta de Trampa Normal es activada (Efecto Rápido): puedes pagar 1000 LP; niega ese efecto. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto. Niega los efectos de cualquier Carta Mágica que seleccione esta carta y destruye esa carta.
  | ja_text               = 「戦士ダイ・グレファー」＋「スピリット・ドラゴン」<br />このカードの融合召喚は上記のカードでしか行えない。このカードがフィールド上に表側表示で存在する限り、通常罠カードが発動した時、１０００ライフポイントを払う事でその効果を無効にする。また、このカードがフィールド上に表側表示で存在する限り、このカードを対象にする魔法カードの効果を無効にし破壊する。
  | ko_text               = "전사 다이 그레퍼" ＋ "스피릿 드래곤"<br />이 몬스터의 융합 소환은 상기의 카드로밖에 실행할 수 없다. 이 카드가 필드 위에 존재하는 한, 1000 라이프 포인트를 지불하는 것으로 일반 함정의 효과를 무효화한다. 또한, 이 카드를 대상으로하는 마법 카드의 효과를 무효로하여 파괴한다.
