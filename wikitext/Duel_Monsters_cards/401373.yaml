  | fr_text      = Lorsqu'un monstre de votre adversaire déclare une attaque directe : terminez la Battle Phase, puis vous pouvez Invoquer Spécialement 1 Syntoniseur et 1 Monstre Synchro depuis votre Cimetière, mais ils ont leurs effets annulés.
  | de_text      = Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Beende die Battle Phase, dann kannst du 1 Empfänger und 1 Synchromonster als Spezialbeschwörung von deinem Friedhof beschwören, aber ihre Effekte bleiben annulliert.
  | it_text      = Quando un mostro dell'avversario dichiara un attacco diretto: termina la Battle Phase, poi puoi Evocare Specialmente 1 Tuner e 1 Mostro Synchro dal tuo Cimitero, ma i loro effetti si annullano.
  | pt_text      = Quando um monstro do oponente declarar um ataque direto: encerre a Fase de Batalha e, depois, você pode Invocar por Invocação-Especial 1 Regulador e 1 Monstro Sincro do seu Cemitério, mas eles têm seus efeitos negados.
  | es_text      = Cuando un monstruo de tu adversario declara un ataque directo: termina la Battle Phase, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 Cantante y 1 Monstruo de Sincronía, pero ven sus efectos negados.
  | ja_text      = ①：相手モンスターの直接攻撃宣言時に発動できる。バトルフェイズを終了する。その後、自分の墓地からチューナーとＳモンスターを１体ずつ選んで特殊召喚できる。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_text      = ① : 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 배틀 페이즈를 종료한다. 그 후, 자신의 묘지에서 튜너와 싱크로 몬스터 1장씩 고르고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
