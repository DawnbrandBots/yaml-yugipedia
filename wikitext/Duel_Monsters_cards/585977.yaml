  | text            = Roll a six-sided die. Apply this [[effect]], depending on whose [[turn]] it is.<br />● During your turn: [[Banish]] cards from your [[GY]] equal to the result. Then, if the result was 1, [[send]] 6 cards from the top of your [[Main Deck|Deck]] to the GY.<br />● During your opponent's turn: Send cards from the top of your Deck to the GY equal to the result. Then, if the result was 6, banish 1 card from your GY.
  | fr_text         = Lancez un dé à six faces. Appliquez cet effet selon le tour.<br />● Durant votre tour : bannissez un nombre de cartes depuis votre Cimetière égal au résultat. Puis, si le résultat est 1, envoyez aussi 6 cartes du dessus de votre Deck au Cimetière.<br />● Durant le tour de votre adversaire : envoyez un nombre de cartes du dessus de votre Deck au Cimetière égal au résultat. Puis, si le résultat est 6, bannissez aussi 1 carte depuis votre Cimetière.
  | de_text         = Wirf einen sechsseitigen Würfel. Führe diesen Effekt aus, abhängig davon, wessen Spielzug es ist.<br />● Während deines Spielzugs: Verbanne Karten in Höhe des Ergebnisses von deinem Friedhof. Dann, falls das Ergebnis 1 ist, lege die 6 obersten Karten deines Decks auf den Friedhof.<br />● Während des Spielzugs deines Gegners: Lege die obersten Karten deines Decks in Höhe des Ergebnisses auf den Friedhof. Dann, falls das Ergebnis 6 ist, verbanne 1 Karte von deinem Friedhof.
  | it_text         = Tira un dado a sei facce. Applica questo effetto, a seconda di chi sta giocando il suo turno.<br />● Durante il tuo turno: bandisci dal tuo Cimitero carte pari al risultato. Poi, se il risultato era 1, manda 6 carte dalla cima del tuo Deck al Cimitero.<br />● Durante il turno del tuo avversario: manda dalla cima del tuo Deck al Cimitero carte pari al risultato. Poi, se il risultato era 6, bandisci 1 carta dal tuo Cimitero.
  | pt_text         = Lance um dado de seis faces. Aplique este efeito, dependendo de quem é o turno.<br />● Durante o seu turno: bana cards do seu Cemitério igual ao resultado. Depois, se o resultado foi 1, envie 6 cards do topo do seu Deck para o Cemitério.<br />● Durante o turno do seu oponente: envie para o Cemitério cards do topo do seu Deck igual ao resultado. Depois, se o resultado foi 6, bana 1 card do seu Cemitério.
  | es_text         = Lanza un dado de seis caras. Aplica este efecto, dependiendo de quién sea el turno.<br />● Durante tu turno: destierra tantas cartas en tu Cementerio como el resultado. Después, si el resultado es 1, además manda al Cementerio 6 cartas desde la parte superior de tu Deck.<br />● Durante el turno de tu adversario: manda al Cementerio tantas cartas de la parte superior de tu Deck como el resultado. Después, si el resultado es 6, además destierra 1 carta en tu Cementerio.
  | ja_text         = ①：サイコロを１回振る。発動ターンによって以下の効果を適用する。<br />●自分ターン：出た目の数だけ自分の墓地からカードを選んで除外する。出た目が１の場合、さらに自分のデッキの上からカードを６枚墓地へ送る。<br />●相手ターン：出た目の数だけ自分のデッキの上からカードを墓地へ送る。出た目が６の場合、さらに自分の墓地のカード１枚を選んで除外する。
  | ko_text         = ①: 주사위를 1회 던진다. 발동 턴에 따라 이하의 효과를 적용한다.<br />●자신 턴: 나온 눈의 수만큼 자신 묘지에서 카드를 골라 제외한다. 나온 눈이 1 일 경우, 추가로 자신의 덱 위에서 카드를 6장 묘지로 보낸다.<br />●상대 턴: 나온 눈의 수만큼 자신의 덱 위에서 카드를 묘지로 보낸다. 나온 눈이 6 일 경우, 추가로 자신 묘지의 카드 1장을 골라 제외한다.
