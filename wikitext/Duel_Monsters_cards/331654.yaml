  | text                = [[Equip]] only to a "[[tellarknight]]" [[Monster Card|monster]] you [[control]]. It gains 500 [[ATK]] and [[DEF]], also it is unaffected by your opponent's card [[effect]]s. If you control a [[face-up]] monster that is not a "tellarknight" monster, [[destroy]] this card.
  | fr_text             = Équipable uniquement à un monstre "tellchevalier" que vous contrôlez. Il gagne 500 ATK/DEF, et aussi, il n'est pas affecté par des effets de carte de votre adversaire. Si vous contrôlez un monstre face recto (monstres "tellchevalier" exclus), détruisez cette carte.
  | de_text             = Rüste nur ein „Sternritter“-Monster, das du kontrollierst, mit dieser Karte aus. Es erhält 500 ATK und DEF, zusätzlich bleibt es von den Karteneffekten deines Gegners unberührt. Falls du ein offenes Monster kontrollierst, das kein „Sternritter“-Monster ist, zerstöre diese Karte.
  | it_text             = [[Equip]]aggia solo ad un mostro "[[Tellarknight|tellcavaliere]]" che [[control]]li. Esso guadagna 500 [[ATK]] e [[DEF]], inoltre è immune agli [[Effect|effetti delle carte]] dal tuo avversario. Se controlli un mostro [[Face-up|scoperto]] che non è un mostro "tellcavaliere", [[Destroy|distruggi]] questa carta.
  | pt_text             = Só pode ser [[equip]]ado a um monstro "[[Tellarknight|Cavaleirost]]" que você [[control]]a. Ele ganha 500 de [[ATK]] e [[DEF]] e, além disso, não pode ser afetado por [[Effect|efeitos]] de card do seu oponente. Se você controlar um monstro com a [[Face-up|face para cima]] que não seja um monstro "Cavaleirost", [[Destroy|destrua]] este card.
  | es_text             = Sólo puedes equipar esta carta a un monstruo "telcaballero" que controles. Éste gana 500 ATK y DEF, y además no es afectado por los efectos de cartas de tu adversario. Si controlas un monstruo boca arriba que no sea un monstruo "telcaballero", destruye esta carta.
  | ja_text             = 自分フィールドの「テラナイト」モンスターにのみ装備可能。①：装備モンスターの攻撃力・守備力は５００アップする。装備モンスターは相手のカードの効果を受けない。②：自分フィールドに「テラナイト」モンスター以外のモンスターが表側表示で存在する場合にこのカードは破壊される。
  | ko_text             = 자신 필드 위의 "테라나이트" 몬스터에게만 장착 가능. ① : 장착 몬스터의 공격력 / 수비력은 500 올린다. 장착 몬스터는 상대 카드의 효과를 받지 않는다. ② : 자신 필드에 "테라나이트" 몬스터 이외의 몬스터가 앞면 표시로 존재할 경우에 이 카드는 파괴된다.
  | sc_text             = 仅可装备于自己场上的“星骑士”怪兽。①：装备怪兽的攻击力・守备力上升５００。装备怪兽不受对手的卡的效果影响。②：自己场上有“星骑士”怪兽以外的怪兽以表侧表示存在的情况下，此卡将被破坏。
