  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Après le calcul des dommages, si cette carte a attaqué un monstre en Position de Défense de l'adversaire : détruisez tous les monstres en Position de Défense contrôlés par votre adversaire. Une fois par tour, durant votre End Phase : détruisez tous les autres monstres que vous contrôlez qui n'ont pas déclaré d'attaque ce tour. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Nach der Schadensberechnung, falls diese Karte ein Monster eines Gegners in Verteidigungsposition angegriffen hat: Zerstöre alle Monster in Verteidigungsposition, die dein Gegner kontrolliert. Einmal pro Spielzug, während deiner End Phase: Zerstöre alle anderen Monster, die du kontrollierst und die in diesem Spielzug keinen Angriff deklariert haben. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Dopo il calcolo dei danni, se questa carta ha attaccato un mostro in Posizione di Difesa dell'avversario: distruggi tutti i mostri in Posizione di Difesa controllati dal tuo avversario. Una volta per turno, durante la tua End Phase: distruggi tutti gli altri mostri che controlli che non hanno dichiarato un attacco in questo turno. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Depois do cálculo de dano, se este card atacou um monstro do oponente em Posição de Defesa: destrua todos os monstros em Posição de Defesa que seu oponente controla. Uma vez por turno, durante sua Fase Final: destrua todos os outros monstros que você controla que não declararam um ataque neste turno. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Después del cálculo de daño, si esta carta atacó un monstruo en Posición de Defensa del adversario: destruye todos los monstruos en Posición de Defensa que controle tu adversario. Una vez por turno, durante tu End Phase: destruye todos los demás monstruos que controles que este turno no declararon un ataque. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードが相手の守備表示モンスターに攻撃を行ったダメージ計算後に発動する。相手フィールドの守備表示モンスターを全て破壊する。②：自分エンドフェイズに発動する。このカードがフィールドに表側表示で存在する場合、このターン攻撃宣言をしていない自分フィールドの他のモンスターを全て破壊する。
