  | it_text               = ''Un EROE Elementale alato che volteggia nel cielo e manipola il vento. La sua mossa segreta, Colpo di Piuma, colpisce la malvagità dall'alto dei cieli.''
  | pt_text               = ''Um HERÓI do Elemento alado que vaga pelo céu e manipula o vento. O seu ataque característico, o Quebra-penas, derruba vilões com golpe vindo dos céus.''
