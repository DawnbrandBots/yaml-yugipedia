  | text                  = "[[Ancient Gear Golem]]", and [[monsters]] that mention it, in your [[Monster Zone]] are [[unaffected]] by your opponent's activated [[monster effect]]s. If your opponent [[control]]s a monster: You can [[Fusion Summon]] 1 [[Fusion Monster]] that mentions "Ancient Gear Golem" from your [[Extra Deck]], by [[banish]]ing monsters from your [[field]] or [[GY]] as [[material]], including "Ancient Gear Golem" you control, and if you do, it can make up to 3 attacks during each [[Battle Phase]]. You can only use this effect of "Ancient Gear Duel" [[once per turn]].
  | fr_text               = "Golem Rouages Ancients" et les monstres qui le mentionnent dans votre Zone Monstre ne sont pas affectés par les effets de monstre activés de votre adversaire. Si votre adversaire contrôle un monstre : vous pouvez Invoquer par Fusion 1 Monstre Fusion qui mentionne "Golem Rouages Ancients" depuis votre Extra Deck, en bannissant des monstres ("Golem Rouages Ancients" que vous contrôlez inclus) depuis votre Terrain ou Cimetière comme Matériel, et si vous le faites, il peut faire max. 3 attaques durant chaque Battle Phase. Vous ne pouvez utiliser cet effet de "Duel Rouages Ancients" qu'une fois par tour.
  | de_text               = „Antiker Antriebsgolem“ und Monster, die ihn erwähnen, in deiner Monsterzone bleiben von aktivierten Monstereffekten deines Gegners unberührt. Falls dein Gegner ein Monster kontrolliert: Du kannst 1 Fusionsmonster, das „Antiker Antriebsgolem“ erwähnt, als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du Monster von deiner Spielfeldseite oder deinem Friedhof als Material verbannst, darunter „Antiker Antriebsgolem“, den du kontrollierst, und falls du dies tust, kann es während jeder Battle Phase bis zu 3 Angriffe durchführen. Du kannst diesen Effekt von „Antikes Antriebsduell“ nur einmal pro Spielzug verwenden.
  | it_text               = "Golem-Ingranaggio Antico", e i mostri che lo menzionano, nella tua Zona Mostri sono immuni agli effetti attivati dei mostri del tuo avversario. Se il tuo avversario controlla un mostro: puoi Evocare tramite Fusione 1 Mostro Fusione che menziona "Golem-Ingranaggio Antico" dal tuo Extra Deck, bandendo mostri dal tuo Terreno o Cimitero come materiale, compreso "Golem-Ingranaggio Antico" che controlli e, se lo fai, esso può effettuare fino a 3 attacchi durante ogni Battle Phase. Puoi utilizzare questo effetto di "Duello-Ingranaggio Antico" una sola volta per turno.
  | pt_text               = "Golem do Mecanismo Antigo", e monstros que o mencionem, na sua Zona de Monstros não são afetados pelos efeitos de monstro ativados do seu oponente. Se seu oponente controlar um monstro: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão que mencione "Golem do Mecanismo Antigo" do seu Deck Adicional, ao banir monstros do seu campo ou Cemitério como matéria, incluindo "Golem do Mecanismo Antigo" que você controla e, se isso acontecer, ele pode realizar até 3 ataques durante cada Fase de Batalha. Você só pode usar este efeito de "Duelo do Mecanismo Antigo" uma vez por turno.
  | es_text               = "Golem de Mecanismo Antiguo" y los monstruos que lo mencionen, en tu Zona de Monstruos, no son afectados por los efectos de monstruos activados de tu adversario. Si tu adversario controla un monstruo: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión que mencione "Golem de Mecanismo Antiguo", desterrando monstruos en tu Campo o Cementerio como material, incluyendo "Golem de Mecanismo Antiguo" que controles y, si lo haces, éste puede hacer hasta 3 ataques durante cada Battle Phase. Sólo puedes usar este efecto de "Duelo de Mecanismo Antiguo" una vez por turno.
  | ja_text               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分のモンスターゾーンの「古代の機械巨人」及びそのカード名が記されたモンスターは相手が発動したモンスターの効果を受けない。②：相手フィールドにモンスターが存在する場合に発動できる。自分フィールドの「古代の機械巨人」を含む、自分のフィールド・墓地のモンスターを融合素材として除外し、「古代の機械巨人」のカード名が記された融合モンスター１体を融合召喚する。この効果で特殊召喚したモンスターは１度のバトルフェイズ中に３回攻撃できる。
  | ko_text               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 몬스터 존의 "앤틱 기어 골렘" 및 그 카드명이 쓰여진 몬스터는 상대가 발동한 몬스터의 효과를 받지 않는다. ②: 상대 필드에 몬스터가 존재할 경우에 발동할 수 있다. 자신 필드의 "앤틱 기어 골렘"을 포함하는, 자신의 필드 / 묘지의 몬스터를 융합 소재로서 제외하고, "앤틱 기어 골렘"의 카드명이 쓰여진 융합 몬스터 1장을 융합 소환한다. 이 효과로 특수 소환한 몬스터는 1번의 배틀 페이즈 중에 3회 공격할 수 있다.
  | sc_text               = 此卡名的②效果１回合仅可使用１次。<br />①：自己的怪兽区域的“古代机械齿轮巨人”及记载有该卡名的怪兽不受对手所发动的怪兽的效果影响。<br />②：对手场上存在怪兽的情况下可以发动。将包含自己场上的“古代机械齿轮巨人”在内的、自己的场上・墓地的怪兽作为融合素材除外，将１只记载有“古代机械齿轮巨人”卡名的融合怪兽融合召唤。以此效果特殊召唤的怪兽在１次战斗阶段中可攻击３次。
