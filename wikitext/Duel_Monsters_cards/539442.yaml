  | ko_text         = 장착 몬스터의 공격력은 300 포인트 올린다. 장착 몬스터가 전투에 의해서 파괴될 경우는, 대신에 이 카드를 패로 되돌린다. 또한, 전투를 실행한 상대 몬스터 이외의 몬스터 1장을 파괴하고, 상대 라이프에 600 포인트 데미지를 준다. 그 후, 상대 필드 위에 "이블 토큰" (악마족 / 어둠 속성 / 레벨 7 / 공격력 2500 / 수비력 2500) 을 1장 특수 소환한다. 이 카드가 패로 되돌아간 턴에는 "비셔스 클로" 를 패에서 사용할 수 없다.
