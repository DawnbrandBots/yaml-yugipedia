  | fr_text         = Le monstre équipé gagne 300 points d'ATK. Si le monstre équipé doit être détruit au combat, renvoyez cette carte dans la main de son propriétaire à la place. Détruisez ensuite 1 monstre, excepté celui qui a combattu le monstre équipé et infligez 600 points de dommages à votre adversaire. Ensuite, Invoquez Spécialement 1 "Jeton Maléfique" (Type Démon/TÉNÈBRES/Niveau 7/ATK 2500/DEF 2500) sur le Terrain de votre adversaire. Durant le tour où cette carte est renvoyée dans votre main, vous ne pouvez pas utiliser "Griffe Perfide" depuis votre main.
  | de_text         = Das ausgerüstete Monster erhält 300 ATK. Falls das ausgerüstete Monster durch Kampf zerstört werden würde, gib stattdessen diese Karte auf die Hand ihres Besitzers zurück. Zerstöre dann 1 Monster, das dein Gegner kontrolliert, außer dem, das gegen das ausgerüstete Monster gekämpft hat, und füge deinem Gegner 600 Schaden zu. Beschwöre danach 1 „Böses-Spielmarke“ (Typ Unterweltler/FINSTERNIS/Stufe 7/ATK 2500/DEF 2500) als Spezialbeschwörung auf die Spielfeldseite deines Gegners. Während des Spielzugs, in dem diese Karte auf deine Hand zurückgegeben wird, kannst du „Teuflische Kralle“ nicht von deiner Hand ausspielen.
  | it_text         = Il mostro equipaggiato guadagna 300 ATK. Se il mostro equipaggiato sta per essere distrutto in battaglia, fai tornare invece questa carta nella mano del suo proprietario. Quindi, distruggi 1 mostro, tranne quello che combatte con il mostro equipaggiato ed infliggi 600 danni al tuo avversario. Dopo di ché, Evoca tramite Evocazione Speciale 1 "Segna-Malvagio" sul Terreno del tuo avversario. (Tipo Demone/OSCURITÀ/Livello 7/ATK 2500/DEF 2500). Durante il turno in cui questa carta torna nella tua mano, non puoi usare "Artiglio Fatale" dalla tua mano.
  | es_text         = El monstruo equipado gana 300 ATK. Si el monstruo equipado fuera a ser destruido en batalla, en vez de eso devuelve esta carta a la mano de su dueño. Después, destruye 1 monstruo que controle tu adversario excepto el que batalló con el monstruo equipado e inflige 600 puntos de daño a tu adversario. Después de eso, Invoca de Modo Especial 1 "Ficha Malvada" (Tipo Demonio/OSCURIDAD/Nivel 7/ATK 2500/DEF 2500) en el Campo de tu adversario. En el turno en que esta carta es devuelta a tu mano, no puedes usar "Garra Cruenta".
  | ja_text         = 装備モンスターの攻撃力は３００ポイントアップする。装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを手札に戻す。さらに戦闘を行った相手モンスター以外のモンスター１体を破壊し、相手ライフに６００ポイントダメージを与える。その後、相手フィールド上に「イービル・トークン」（悪魔族・闇・星７・攻／守２５００）を１体特殊召喚する。このカードが手札に戻ったターンは「ヴィシャス・クロー」を手札から使用できない。
