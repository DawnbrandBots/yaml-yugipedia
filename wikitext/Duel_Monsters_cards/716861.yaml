  | fr_text             = Si cette carte est dans votre main : vous pouvez renvoyer 1 monstre "Chevalier Étoilé" ("Ciel, Chevalier Étoilé" exclu) ou 1 monstre LUMIÈRE Dragon de Niveau 7 que vous contrôlez à la main ; Invoquez Spécialement cette carte. Si vous ne contrôlez aucun monstre : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre LUMIÈRE Dragon de Niveau 7 depuis votre main. Vous ne pouvez utiliser chaque effet de "Ciel, Chevalier Étoilé" qu'une fois par tour.
  | de_text             = Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „Sternenritter“-Monster oder 1 LICHT Drache-Monster der Stufe 7, das du kontrollierst, auf die Hand zurückgeben, außer „Sternenritter Ciel“; beschwöre diese Karte als Spezialbeschwörung. Falls du keine Monster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 LICHT Drache-Monster der Stufe 7 als Spezialbeschwörung von deiner Hand. Du kannst jeden Effekt von „Sternenritter Ciel“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta è nella tua mano: puoi far ritornare 1 mostro "Cavaliere Stellato" o 1 mostro LUCE Drago di Livello 7 che controlli nella mano, eccetto "Cavaliere Stellato Ciel"; Evoca Specialmente questa carta. Se non controlli nessun mostro: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro LUCE Drago di Livello 7 dalla tua mano. Puoi utilizzare ogni effetto di "Cavaliere Stellato Ciel" una sola volta per turno.
  | pt_text             = Se este card estiver na sua mão: você pode devolver para a mão 1 monstro "Cavalestrela" ou 1 monstro Dragão de LUZ de Nível 7 que você controla, exceto "Cavalestrela Ciel"; Invoque este card por Invocação-Especial. Se você não controlar nenhum monstro: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro Dragão de LUZ de Nível 7 da sua mão. Você só pode usar cada efeito de "Cavalestrela Ciel" uma vez por turno.
  | es_text             = Si esta carta está en tu mano: puedes devolver a la mano 1 monstruo "Cabalnoche de Estrellas" o 1 monstruo Dragón de LUZ de Nivel 7 que controles, excepto "Cabalnoche de Estrellas Ciel"; Invoca esta carta de Modo Especial. Si no controlas monstruos: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo Dragón de LUZ de Nivel 7. Sólo puedes usar cada efecto de "Cabalnoche de Estrellas Ciel" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、「ホーリーナイツ・シエル」以外の自分フィールドの、「ホーリーナイツ」モンスターまたはドラゴン族・光属性・レベル７モンスター１体を持ち主の手札に戻して発動できる。このカードを特殊召喚する。②：自分フィールドにモンスターが存在しない場合、墓地のこのカードを除外して発動できる。手札からドラゴン族・光属性・レベル７モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, "홀리나이츠 시엘" 이외의 자신 필드의, "홀리나이츠" 몬스터 또는 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 주인의 패로 되돌리고 발동할 수 있다. 이 카드를 특수 소환한다. ②: 자신 필드에 몬스터가 존재하지 않을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 특수 소환한다.
