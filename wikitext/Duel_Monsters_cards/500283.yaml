  | text                = The [[activation]] and [[effect]]s of "[[Altergeist]]" cards activated on your [[field]] cannot be [[negate]]d. When your opponent activates a [[monster effect]]: You can [[send]] 1 other [[face-up]] "Altergeist" card you [[control]] to the [[GY]]; negate the activation, and if you do, [[destroy]] it. You can only use this effect of "Altergeist Protocol" [[once per turn]].
  | fr_text             = L'activation et les effets de cartes "Altergeist" activés sur votre Terrain ne peuvent pas être annulés. Lorsque votre adversaire active un effet de monstre : vous pouvez envoyer 1 autre carte "Altergeist" face recto que vous contrôlez au Cimetière ; annulez l'activation, et si vous le faites, détruisez-le. Vous ne pouvez utiliser cet effet de "Protocole Altergeist" qu'une fois par tour.
  | de_text             = Die Aktivierung und die Effekte von „Altergeist“-Karten, die auf deiner Spielfeldseite aktiviert werden, können nicht annulliert werden. Wenn dein Gegner einen Monstereffekt aktiviert: Du kannst 1 andere offene „Altergeist“-Karte, die du kontrollierst, auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre es. Du kannst diesen Effekt von „Altergeist-Protokoll“ nur einmal pro Spielzug verwenden.
  | it_text             = L'attivazione e gli effetti delle carte "Altergeist" attivate sul tuo Terreno non possono essere annullati. Quando il tuo avversario attiva l'effetto di un mostro: puoi mandare al Cimitero 1 altra carta "Altergeist" scoperta che controlli; annulla l'attivazione e, se lo fai, distruggila. Puoi utilizzare questo effetto di "Protocollo Altergeist" una sola volta per turno.
  | pt_text             = A ativação e os efeitos dos cards "Altergeist" ativados no seu campo não podem ser negados. Quando seu oponente ativar um efeito de monstro: você pode enviar 1 outro card "Altergeist" com a face para cima que você controla para o Cemitério; negue a ativação e, se isso acontecer, destrua-o. Você só pode usar este efeito de "Protocolo Altergeist" uma vez por turno.
  | es_text             = La activación y los efectos de cartas "Altergeist" activadas en tu Campo no pueden ser negados. Cuando tu adversario activa un efecto de monstruo: puedes mandar al Cementerio otra carta "Altergeist" boca arriba que controles; niega la activación y, si lo haces, destrúyela. Sólo puedes usar este efecto de "Altergeist Protocolo" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「オルターガイスト」カードの効果の発動及びその発動した効果は無効化されない。②：相手がモンスターの効果を発動した時、このカード以外の自分フィールドの表側表示の「オルターガイスト」カード１枚を墓地へ送って発動できる。その発動を無効にし破壊する。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 "얼터가이스트" 카드의 효과 발동 및 그 발동한 효과는 무효화되지 않는다. ②: 상대가 몬스터의 효과를 발동했을 때, 이 카드 이외의 자신 필드의 앞면 표시의 "얼터가이스트" 카드 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：只要此卡存在于魔法与陷阱区域，自己场上的“幻变骚灵”卡的效果的发动及发动的该效果不会被无效化。②：对手发动怪兽效果时，将此卡以外的自己场上的1张表侧表示的“幻变骚灵”卡送至墓地可以发动。将该发动无效并破坏。
