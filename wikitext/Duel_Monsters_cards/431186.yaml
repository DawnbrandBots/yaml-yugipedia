  | text         = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[target]] 1 [[face-up]] [[Monster Card|monster]] on the [[field]]; that target is treated as a [[Tuner monster|Tuner]] this [[turn]]. You can [[banish]] this card from your [[GY]], then target 1 [[Fiend]] monster you [[control]]; that Fiend monster is treated as a Tuner this turn. You can only use this [[effect]] of "Double Resonator" [[once per turn]].
  | fr_text      = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto sur le Terrain ; ce tour, la cible est traitée comme un Syntoniseur. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Démon que vous contrôlez ; ce tour, le monstre Démon est traité comme un Syntoniseur. Vous ne pouvez utiliser cet effet de "Double Diapason" qu'une fois par tour.
  | de_text      = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; das gewählte Ziel wird in diesem Spielzug als Empfänger behandelt. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Unterweltler-Monster wählen, das du kontrollierst; das Unterweltler-Monster wird in diesem Spielzug als Empfänger behandelt. Du kannst diesen Effekt von „Doppelresonator“ nur einmal pro Spielzug verwenden.
  | it_text      = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; quel bersaglio viene considerato come un Tuner in questo turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Demone che controlli; quel mostro Demone viene considerato come un Tuner in questo turno. Puoi utilizzare questo effetto di "Doppio Diapason" una sola volta per turno.
  | pt_text      = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima no campo; o alvo é considerado como um Regulador neste turno. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro Demônio que você controla; esse monstro Demônio é considerado como um Regulador neste turno. Você só pode usar este efeito de "Ressonador Duplo" uma vez por turno.
  | es_text      = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba en el Campo; este turno, ese objetivo se trata como un Cantante. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Demonio que controles; este turno, ese monstruo Demonio se trata como un Cantante. Sólo puedes usar este efecto de "Resonador Doble" una vez por turno.
  | ja_text      = 「ダブル・リゾネーター」の②の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、フィールドの表側表示モンスター１体を対象として発動できる。このターン、その表側表示モンスターをチューナーとして扱う。②：墓地のこのカードを除外し、自分フィールドの悪魔族モンスター１体を対象として発動できる。このターン、その悪魔族モンスターをチューナーとして扱う。
  | ko_text      = "더블 레조네이터"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터를 튜너로 취급한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 악마족 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 악마족 몬스터를 튜너로 취급한다.
