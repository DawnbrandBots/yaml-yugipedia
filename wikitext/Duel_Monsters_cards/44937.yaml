  | text                = "[[Alien Ammonite]]" + 1 or more non-[[Tuner monster|Tuner]] "[[Alien]]" [[monster]]s<br />[[Once per turn]], you can [[select]] any number of [[face-up]] [[Spell Card|Spell]] or [[Trap Card]]s. [[Return]] those cards to their [[owner]]s' [[hand]]s, and distribute new [[A-Counter]]s among monsters on the [[field]] equal to the number of cards returned. Once per turn, you can remove 2 A-Counters from anywhere on the field to [[destroy]] 1 card your opponent [[control]]s.
  | fr_text             = "Ammonite Alien" + 1 monstre non Syntoniseur "Alien" ou plus<br />Une fois par tour, vous pouvez sélectionner un nombre de votre choix de Cartes Magie ou Piège face recto. Renvoyez ces cartes dans la main de leur propriétaire et distribuez de nouveaux Compteurs-A parmi les monstres sur le Terrain équivalents au nombre de cartes renvoyées. Une fois par tour, vous pouvez retirer 2 Compteurs-A du Terrain pour détruire 1 carte contrôlée par votre adversaire.
  | de_text             = „Außerirdischer Ammonit“ + 1 oder mehr Nicht-Empfänger-„Außerirdisch“-Monster<br />Einmal pro Spielzug kannst du eine beliebige Anzahl offener Zauber- und Fallenkarten wählen. Gib die Karten auf die Hände ihrer Besitzer zurück und verteile neue A-Zählmarken auf Monster auf dem Spielfeld in Höhe der Anzahl der zurückgegebenen Karten. Einmal pro Spielzug kannst du 2 A-Zählmarken von irgendwo auf dem Spielfeld entfernen, um 1 Karte zu zerstören, die dein Gegner kontrolliert.
  | it_text             = "Alieno Ammonite" + 1 o più mostri "Alieno" non-Tuner<br />Una volta per turno, puoi scegliere un qualsiasi numero di Carte Magia o Trappola scoperte. Fai ritornare quelle carte in mano ai proprietari, e distribuisci un numero di nuovi Segnalini-A tra i mostri sul Terreno pari al numero di carte fatte ritornare in mano. Una volta per turno, puoi rimuovere 2 Segnalini-A sul Terreno per distruggere 1 carta controllata dal tuo avversario.
  | pt_text             = 
  | es_text             = "Amonita Alienígena" + 1 o más monstruos "Alienígena" que no sean Cantantes<br />Una vez por turno puedes seleccionar cualquier cantidad de Cartas Mágicas o de Trampa boca arriba. Devuelve esas cartas a las manos de sus dueños, y distribuye tantos nuevos Contadores-A entre los monstruos en el Campo como cartas devueltas. Una vez por turno, puedes retirar 2 Contadores-A de cualquier carta en el Campo para destruir 1 carta que controle tu adversario.
  | ja_text             = 「エーリアンモナイト」＋チューナー以外の「エーリアン」モンスター１体以上<br />①：１ターンに１度、フィールドの表側表示の魔法・罠カードを任意の数だけ対象として発動できる。その表側表示のカードを持ち主の手札に戻す。その後、手札に戻った数だけフィールドの表側表示モンスターにAカウンターを置く。②：１ターンに１度、フィールドのAカウンターを２つ取り除き、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊する。
  | ko_text             = "에일리언 모나이트" ＋ 튜너 이외의 "에일리언" 몬스터 1장 이상<br />①: 1턴에 1번, 필드의 앞면 표시의 마법 / 함정 카드를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 앞면 표시의 카드를 주인의 패로 되돌린다. 그 후, 패로 되돌아간 수만큼 필드의 앞면 표시 몬스터에 A 카운터를 놓는다. ②: 1턴에 1번, 필드의 A 카운터를 2개 제거하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 상대의 카드를 파괴한다.
