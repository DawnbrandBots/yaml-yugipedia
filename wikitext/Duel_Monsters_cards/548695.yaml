  | ja_text               = カード名が異なるモンスター２体<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＬ召喚した場合、手札を１枚捨て、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。この効果の発動時にこのカードが相互リンク状態だった場合、さらに自分は１枚ドローできる。②：このカードがモンスターゾーンに存在する限り、相互リンク状態の自分のモンスターは戦闘では破壊されない。
  | ko_text               = 카드명이 다른 몬스터 2장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우, 패를 1장 버리고, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과의 발동시에 이 카드가 상호 링크 상태였을 경우, 추가로 자신은 1장 드로우할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 상호 링크 상태의 자신 몬스터는 전투로는 파괴되지 않는다.
