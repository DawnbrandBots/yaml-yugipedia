  | pt_text               = 2 monstros com nomes diferentes<br />Se este card for Invocado por Invocação-Link: você pode descartar 1 card e, depois, escolha 1 Magia/Armadilha que seu oponente controla; destrua-a e, depois, se este card estava co-linkado quando este efeito foi ativado, você pode comprar 1 card. Você só pode usar este efeito de "Cavaleira do Pesadelo Fênix" uma vez por turno. Monstros co-linkados que você controla não podem ser destruídos em batalha.
