  | text                  = Cannot be [[destroy]]ed by card [[effect]]s. If this card is in your [[hand]]: You can [[target]] up to 2 cards you [[control]], including a [[face-up]] [[Spell]]/[[Trap]]; [[destroy]] them, and if you do, [[Special Summon]] this card. If you destroyed 1 card, [[return]] this card to the hand during the [[End Phase]] of the next [[turn]], or if you destroyed 2, this card gains this effect instead.<br />● Any monster sent from the [[field]] to your opponent's [[GY]] is [[banish]]ed instead.<br />You can only use this effect of "Queen of the Blazing Domain" [[once per turn]].
  | fr_text               = Non destructible par des effets de carte. Si cette carte est dans votre main : vous pouvez cibler max. 2 cartes que vous contrôlez (un Magie/Piège face recto inclus) ; détruisez-les, et si vous le faites, Invoquez Spécialement cette carte. Si vous avez détruit 1 carte, renvoyez cette carte à la main durant la End Phase du prochain tour, ou si vous en avez détruit 2, cette carte gagne cet effet à la place.<br />● Les monstres envoyés depuis le Terrain au Cimetière de votre adversaire sont bannis à la place.<br />Vous ne pouvez utiliser cet effet de "Reine du Domaine Embrasé" qu'une fois par tour.
  | de_text               = Kann nicht durch Karteneffekte zerstört werden. Falls sich diese Karte in deiner Hand befindet: Du kannst bis zu 2 Karten wählen, die du kontrollierst, darunter ein/e offene/r Zauber/Falle; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Falls du 1 Karte zerstört hast, gib diese Karte während der End Phase des nächsten Spielzugs auf die Hand zurück, oder falls du 2 zerstört hast, erhält diese Karte stattdessen diesen Effekt.<br />● Jedes Monster, das vom Spielfeld auf den Friedhof deines Gegners gelegt wird, wird stattdessen verbannt.<br />Du kannst diesen Effekt von „Königin des Flammenreichs“ nur einmal pro Spielzug verwenden.
  | it_text               = Non può essere distrutto dagli effetti delle carte. Se questa carta è nella tua mano: puoi scegliere come bersaglio fino a 2 carte che controlli, compresa una Magia/Trappola scoperta; distruggile e, se lo fai, Evoca Specialmente questa carta. Se hai distrutto 1 carta, fai ritornare questa carta nella mano durante la End Phase del prossimo turno o, se ne hai distrutte 2, questa carta guadagna invece questo effetto.<br />● Qualsiasi mostro mandato dal Terreno al Cimitero del tuo avversario viene invece bandito.<br />Puoi utilizzare questo effetto di "Regina del Dominio Fiammeggiante" una sola volta per turno.
  | pt_text               = Não pode ser destruído por efeitos de card. Se este card estiver na sua mão: você pode escolher até 2 cards que você controla, incluindo uma Magia/Armadilha com a face para cima; destrua-os e, se isso acontecer, Invoque este card por Invocação-Especial. Se você destruiu 1 card, devolva este card para a mão durante a Fase Final do próximo turno, ou se você destruiu 2, em vez disso, este card ganha este efeito.<br />● Qualquer monstro enviado do campo para o Cemitério do seu oponente, em vez disso, é banido.<br />Você só pode usar este efeito de "Rainha do Domínio Ardente" uma vez por turno.
  | es_text               = No puede ser destruido por efectos de cartas. Si esta carta está en tu mano: puedes seleccionar hasta 2 cartas que controles, incluyendo una Mágica/Trampa boca arriba; destrúyelas y, si lo haces, Invoca esta carta de Modo Especial. Si destruiste 1 carta, devuelve esta carta a la mano durante la End Phase del próximo turno o, si destruiste 2, esta carta gana este efecto en su lugar.<br />● Cualquier monstruo mandado del Campo al Cementerio de tu adversario es desterrado en su lugar.<br />Sólo puedes usar este efecto de "Reina del Dominio Abrasador" una vez por turno.
  | ja_text               = このカード名の①の効果は１ターンに１度しか使用できない。①：表側表示の魔法・罠カードを含む自分フィールドのカードを２枚まで対象として発動できる。そのカードを破壊し、このカードを手札から特殊召喚する。この効果で破壊したカードが１枚の場合、このカードは次のターンのエンドフェイズに手札に戻る。２枚の場合、このカードは以下の効果を得る。●このカードがモンスターゾーンに存在する限り、フィールドから相手の墓地へ送られるモンスターは墓地へは行かず除外される。②：フィールドのこのカードは効果では破壊されない。
