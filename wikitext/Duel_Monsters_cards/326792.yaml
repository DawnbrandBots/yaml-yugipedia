  | text         = [[Shuffle]] 3 [[Pendulum Monster]]s into the [[Main Deck|Deck]], from your [[GY]] and/or [[face-up]] from your [[Extra Deck]], then [[Draw a card|draw]] 2 cards. You can only [[activate]] 1 "Pot of Riches" per [[turn]]. You cannot [[Special Summon]] the turn you activate this card, except by [[Pendulum Summon]].
  | fr_text      = Mélangez 3 Monstres Pendule depuis votre Cimetière et/ou face recto depuis votre Extra Deck dans le Deck, puis piochez 2 cartes. Vous ne pouvez activer qu'1 "Pot des Riches" par tour. Vous ne pouvez pas Invoquer Spécialement le tour où vous activez cette carte, sauf par Invocation Pendule.
  | de_text      = Mische 3 Pendelmonster von deinem Friedhof und/oder offen von deinem Extra Deck ins Deck, dann ziehe 2 Karten. Du kannst nur 1 „Topf der Reichtümer“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Spezialbeschwörung durchführen, außer eine Pendelbeschwörung.
  | it_text      = Mischia 3 Mostri Pendulum nel Deck, dal tuo Cimitero e/o scoperti dal tuo Extra Deck, poi pesca 2 carte. Puoi attivare solo 1 "Giara della Ricchezza" per turno. Non puoi Evocare Specialmente nel turno in cui attivi questa carta, eccetto tramite Evocazione Pendulum.
  | pt_text      = Embaralhe no Deck 3 Monstros Pêndulo do seu Cemitério e/ou com a face para cima no seu Deck Adicional e, depois, compre 2 cards. Você só pode ativar 1 "Pote das Riquezas" por turno. Você não pode Invocar por Invocação-Especial no turno em que ativar este card, exceto por Invocação-Pêndulo.
  | es_text      = Baraja al Deck 3 Monstruos de Péndulo en tu Cementerio y/o boca arriba en tu Deck Extra, y después roba 2 cartas. Sólo puedes activar 1 "Olla de las Riquezas" por turno. El turno en el que activas esta carta no puedes Invocar de Modo Especial, excepto con Invocaciones por Péndulo.
  | ja_text      = このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はＰ召喚以外の特殊召喚ができない。①：自分のＥＸデッキ（表側）・墓地からＰモンスター３体をデッキに戻してシャッフルする。その後、自分は２枚ドローする。
  | ko_text      = "졸부의 항아리"는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 펜듈럼 소환 이외의 특수 소환을 할 수 없다. ①: 자신 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 및 자신 묘지의 펜듈럼 몬스터를 합계 3장 고르고, 덱에 넣어 셔플한다. 그 후, 자신은 덱에서 2장 드로우한다.
  | sc_text      = 此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己不可进行灵摆召唤以外的特殊召唤。①：从自己的额外牌组的表侧表示灵摆怪兽及自己墓地的灵摆怪兽中挑选合计３只，放回牌组并洗牌。然后，自己从牌组抽２张。
