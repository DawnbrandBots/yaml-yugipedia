  | text                = When this card is [[Normal Summon]]ed: You can [[target]] 1 "[[Lady of Lament]]" [[Monster Card|monster]] in your [[GY]]; [[Special Summon]] it. You can only use each of the following [[effect]]s of "Alice, Lady of Lament" [[once per turn]]. You can [[banish]] 1 [[Trap]] from your [[hand]] or GY; Special Summon this card from your hand. If this card is [[Tribute]]d, or if this card in its [[owner]]'s [[possess]]ion is [[destroy]]ed by an opponent's card: You can [[add]] 1 [[Fiend]] monster whose combined [[ATK]] & [[DEF]] equal 2000 from your [[Main Deck|Deck]] to your [[hand]], except "Alice, Lady of Lament".
  | fr_text             = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Dame de la Lamentation" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chacun des effets suivants de "Alice, Dame de la Lamentation" qu'une fois par tour. Vous pouvez bannir 1 Piège depuis votre main ou Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Sacrifiée, ou si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez ajouter 1 monstre Démon dont la somme de son ATK/DEF est égale à 2000 ("Alice, Dame de la Lamentation" exclu) depuis votre Deck à votre main.
  | de_text             = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Dame des Jammers“- oder „Dame der Wehklage“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden der folgenden Effekte von „Alice, Dame des Jammers“ nur einmal pro Spielzug verwenden. Du kannst 1 Falle von deiner Hand oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Tribut angeboten wird oder falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst deiner Hand 1 Unterweltler-Monster, dessen kombinierte ATK & DEF 2000 entsprechen, von deinem Deck hinzufügen, außer „Alice, Dame des Jammers“.
  | it_text             = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Signora del Lamento" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ognuno dei seguenti effetti di "Alice, Signora del Lamento" una sola volta per turno. Puoi bandire 1 Trappola dalla tua mano o Cimitero; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene offerta come Tributo, o se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi aggiungere 1 mostro Demone la cui somma degli ATK & DEF sia pari a 2000 dal tuo Deck alla tua mano, eccetto "Alice, Signora del Lamento".
  | pt_text             = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Dama da Lamentação" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada um dos seguintes efeitos de "Alícia, a Dama da Lamentação" uma vez por turno. Você pode banir 1 Armadilha da sua mão ou do Cemitério; Invoque este card por Invocação-Especial da sua mão. Se este card for oferecido como Tributo, ou se este card em posse do seu dono for destruído por um card do oponente: você pode adicionar 1 monstro Demônio cujo ATK & DEF combinados seja igual a 2000 do seu Deck à sua mão, exceto "Alícia, a Dama da Lamentação".
  | es_text             = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Dama del Lamento" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada uno de los siguientes efectos de "Alicia, Dama del Lamento" una vez por turno. Puedes desterrar 1 Trampa en tu mano o Cementerio; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Sacrificada, o si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes añadir a tu mano 1 monstruo Demonio en tu Deck cuyos ATK & DEF combinados sean igual a 2000, excepto "Alicia, Dama del Lamento".
  | ja_text             = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地から罠カード１枚を除外して発動できる。このカードを手札から特殊召喚する。②：このカードが召喚に成功した時、自分の墓地の「悪魔嬢」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。③：このカードがリリースされた場合、または相手によって破壊された場合に発動できる。デッキから「悪魔嬢アリス」以外の攻撃力・守備力の合計が２０００となる悪魔族モンスター１体を手札に加える。
  | ko_text             = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 함정 카드 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "악마양" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ③: 이 카드가 릴리스되었을 경우, 또는 상대에 의해 파괴되었을 경우에 발동할 수 있다. 덱에서 "악마양 앨리스" 이외의 공격력 / 수비력의 합계가 2000 이 되는 악마족 몬스터 1장을 패에 넣는다.
  | sc_text             = 此卡名的①③效果１回合仅可各使用１次。①：从自己的手牌・墓地将１张陷阱卡除外可以发动。从手牌将此卡特殊召唤。②：此卡召唤成功时，以自己墓地的１只“恶之魔娘”怪兽为对象可以发动。将该怪兽特殊召唤。③：此卡被解放的情况下，或因对手被破坏的情况下可以发动。从牌组将１只“恶之魔娘 爱丽斯”以外的、攻击力・守备力合计为２０００的恶魔族怪兽加入手牌。
