  | fr_text             = Lorsque votre adversaire active une carte ou un effet, tant que vous contrôlez un monstre "Chevalier Noble" et une Magie d'Équipement "Armes Nobles" (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; détruisez 1 Magie d'Équipement "Armes Nobles" que vous contrôlez, et si vous le faites, annulez l'activation. Vous ne pouvez utiliser cet effet de "Morganne, l'Enchanteresse d'Avalon" qu'une fois par tour.
  | de_text             = Wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du ein „Edler Ritter“-Monster und einen „Edle Waffen“-Ausrüstungszauber kontrollierst (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; zerstöre 1 „Edle Waffen“-Ausrüstungszauber, den du kontrollierst, und falls du dies tust, annulliere die Aktivierung. Du kannst diesen Effekt von „Morgan, die Zauberin von Avalon“ nur einmal pro Spielzug verwenden.
  | it_text             = Quando il tuo avversario attiva una carta o un effetto mentre tu controlli un mostro "Nobile Cavaliere" e una Magia Equipaggiamento "Nobili Armi" (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; distruggi 1 Magia Equipaggiamento "Nobili Armi" che controlli e, se lo fai, annulla l'attivazione. Puoi utilizzare questo effetto di "Morgana, l'Incantatrice di Avalon" una sola volta per turno.
  | pt_text             = Quando seu oponente ativar um card ou efeito, enquanto você controlar um monstro "Nobre Cavaleiro" e uma Magia de Equipamento "Armas Nobres" (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; destrua 1 Magia de Equipamento "Armas Nobres" que você controla e, se isso acontecer, negue a ativação. Você só pode usar este efeito de "Morgana, a Feiticeira de Avalon" uma vez por turno.
  | es_text             = Cuando tu adversario active una carta o efecto, mientras tú controlas un monstruo "Noble Caballero" y una Mágica de Equipo "Armas Nobles" (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; destruye 1 Mágica de Equipo "Armas Nobles" que controles y, si lo haces, niega la activación. Sólo puedes usar este efecto de "Morgana, la Hechicera de Avalon" una vez por turno.
  | ja_text             = このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドに「聖騎士」モンスター及び「聖剣」装備魔法カードが存在し、相手が魔法・罠・モンスターの効果を発動した時、このカードを手札から墓地へ送って発動できる。自分フィールドの「聖剣」装備魔法カード１枚を選んで破壊し、その発動を無効にする。
  | ko_text             = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "성기사" 몬스터 및 "성검" 장착 마법 카드가 존재하고, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 자신 필드의 "성검" 장착 마법 카드 1장을 골라 파괴하고, 그 발동을 무효로 한다.
