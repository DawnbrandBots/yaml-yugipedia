  | text                  = Cannot be [[Special Summoned]]. While [[face-up]] on the [[field]], this card is also [[DARK]]-[[Attribute]]. Once per [[Chain]], when a [[Spell]]/[[Trap Card]], or [[Monster Card|monster]] [[effect]], is [[activate]]d ([[Quick Effect]]): This card loses exactly 500 [[ATK]]/[[DEF]] and that activation is [[negate]]d. When this card is [[destroy]]ed and [[sent]] to the [[GY]]: [[Target]] 1 monster in your GY (if possible); destroy all cards you [[control]], also Special Summon that monster (if any).
  | fr_text               = Non Invocable Spécialement. Tant que cette carte est face recto sur le Terrain, elle est aussi TÉNÈBRES. Une fois par Chaîne, lorsqu'une Carte Magie/Piège ou un effet de monstre est activé (Effet Rapide) : cette carte perd exactement 500 ATK/DEF et l'activation est annulée. Lorsque cette carte est détruite et envoyée au Cimetière : ciblez 1 monstre dans votre Cimetière (si possible) ; détruisez toutes les cartes que vous contrôlez, et aussi, Invoquez Spécialement le monstre (s'il y en a un).
  | de_text               = Kann nicht als Spezialbeschwörung beschworen werden. Solange diese Karte offen auf dem Spielfeld liegt, hat sie zusätzlich die Eigenschaft FINSTERNIS. Einmal pro Kette, wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird (Schnelleffekt): Diese Karte verliert genau 500 ATK/DEF und jene Aktivierung wird annulliert. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Wähle 1 Monster in deinem Friedhof (falls möglich); zerstöre alle Karten, die du kontrollierst, zusätzlich beschwöre jenes Monster (falls eins gewählt wurde) als Spezialbeschwörung.
  | it_text               = Non può essere Evocato Specialmente. Mentre è scoperta sul Terreno, questa carta è anche di Attributo OSCURITÀ. Una volta per Catena, quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro (Effetto Rapido): questa carta perde esattamente 500 ATK/DEF e quell'attivazione viene annullata. Quando questa carta viene distrutta e mandata al Cimitero: scegli come bersaglio 1 mostro nel tuo Cimitero (se possibile); distruggi tutte le carte che controlli, inoltre Evoca Specialmente quel mostro (se l'hai scelto).
  | pt_text               = Não pode ser Invocado por Invocação-Especial. Enquanto estiver com a face para cima no campo, este card também é do Atributo TREVAS. Uma vez por Corrente, quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado (Efeito Rápido): este card perde exatamente 500 de ATK/DEF e essa ativação é negada. Quando este card for destruído e enviado para o Cemitério: escolha 1 monstro no seu Cemitério (se possível); destrua todos os cards que você controla e, além disso, Invoque esse monstro por Invocação-Especial (se houver).
  | es_text               = No puede ser Invocado de Modo Especial. Mientras esta carta está boca arriba en el Campo, su Atributo se trata también como OSCURIDAD. Una vez por Cadena, cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo (Efecto Rápido): esta carta pierde exactamente 500 ATK/DEF y esa activación es negada. Cuando esta carta es destruida y mandada al Cementerio: selecciona 1 monstruo en tu Cementerio (si es posible); destruye todas las cartas que controles, y también Invoca ese monstruo (si existe) de Modo Especial.
  | ja_text               = このカードは特殊召喚できない。このカードの属性は「闇」としても扱う。このカードがフィールド上に表側表示で存在する限り、効果モンスターの効果・魔法・罠カードの発動を無効にする。この効果でカードの発動を無効にする度に、このカードの攻撃力と守備力は５００ポイントダウンする。このカードが破壊され墓地へ送られた時、自分の墓地に存在するモンスター１体を選択して発動する。自分フィールド上のカードを全て破壊する。選択したモンスター１体を自分フィールド上に特殊召喚する。
  | ko_text               = 이 카드는 특수 소환할 수 없다. 이 카드의 속성은 "어둠" 으로도 취급한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 효과 몬스터의 효과 / 마법 / 함정 카드의 발동을 무효로 한다. 이 효과로 카드의 발동을 무효로 할 때마다, 이 카드의 공격력과 수비력은 500 포인트 내린다. 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 몬스터 1장을 선택하고 발동한다. 자신 필드 위의 카드를 전부 파괴한다. 선택한 몬스터 1장을 자신 필드 위에 특수 소환한다.
  | sc_text               = 此卡不可特殊召唤。①：只要此卡存在于怪兽区域，此卡的属性也视为“暗”。②：怪兽的效果・魔法・陷阱卡发动时发动（同一连锁上最多１次）。此卡的攻击力和守备力为５００以上的情况下，将其发动无效，此卡的攻击力・守备力下降５００。③：此卡被破坏并被送至墓地的情况下，以自己墓地的１只怪兽为对象发动。将自己场上的卡全部破坏。将对象怪兽特殊召唤。
