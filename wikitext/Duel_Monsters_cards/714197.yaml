  | fr_text              = Vous pouvez cibler 1 monstre LUMIÈRE ou TÉNÈBRES dans l'un des Cimetières ; bannissez-le, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Ceci est un Effet Rapide si votre adversaire contrôle un monstre. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; envoyez-le au Cimetière. Vous ne pouvez utiliser chaque effet de "Bystial Druiswurm" qu'une fois par tour.
  | de_text              = Du kannst 1 LICHT oder FINSTERNIS Monster in einem beliebigen Friedhof wählen; verbanne es und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Dies ist ein Schnelleffekt, falls dein Gegner ein Monster kontrolliert. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 als Spezialbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; lege es auf den Friedhof. Du kannst jeden Effekt von „Abgeheuerlicher Druiswurm“ nur einmal pro Spielzug verwenden.
  | it_text              = Puoi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ in qualsiasi Cimitero; bandiscilo e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Questo è un Effetto Rapido se il tuo avversario controlla un mostro. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; mandalo al Cimitero. Puoi utilizzare ogni effetto di "Bystial Druiswurm" una sola volta per turno.
  | pt_text              = Você pode escolher 1 monstro de LUZ ou de TREVAS em qualquer Cemitério; bana-o e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Este é um Efeito Rápido se seu oponente controlar um monstro. Se este card for enviado do campo para o Cemitério: você pode escolher 1 monstro Invocado por Invocação-Especial que seu oponente controla; envie-o para o Cemitério. Você só pode usar cada efeito de "Bistial Druiswurm" uma vez por turno.
  | es_text              = Puedes seleccionar 1 monstruo de LUZ u OSCURIDAD en cualquier Cementerio; destiérralo y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Esto es un Efecto Rápido si tu adversario controla un monstruo. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 monstruo Invocado de Modo Especial que controle tu adversario; mándalo al Cementerio. Sólo puedes usar cada efecto de "Druiswurm Abystial" una vez por turno.
  | ja_text              = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分か相手の墓地の光・闇属性モンスター１体を対象として発動できる（相手フィールドにモンスターが存在する場合、この効果は相手ターンでも発動できる）。そのモンスターを除外し、このカードを手札から特殊召喚する。②：このカードがフィールドから墓地へ送られた場合、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。そのモンスターを墓地へ送る。
  | ko_text              = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대 묘지의, 빛 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 이 카드를 패에서 특수 소환한다. 상대 필드에 몬스터가 존재할 경우, 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 보낸다.
  | sc_text              = 此卡名的①②效果1回合仅可各使用1次。①：以自己或对手墓地的1只光・暗属性怪兽为对象可以发动（对手场上存在怪兽的情况下，此效果在对手回合中也可以发动）。将该怪兽除外，从手牌将此卡特殊召唤。②：此卡从场上被送至墓地的情况下，以对手场上1只被特殊召唤的怪兽为对象可以发动。将该怪兽送至墓地。
