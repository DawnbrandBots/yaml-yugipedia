  | text                = You can [[target]] 1 other "[[Graydle]]" card you [[control]] and 1 card your opponent controls; [[destroy]] them. During your [[End Phase]]: You can [[add]] 1 "Graydle" card from your [[Deck]] to your [[hand]]. You can only use 1 "Graydle Impact" [[effect]] per turn, and only once that turn.
  | fr_text             = Vous pouvez cibler 1 autre carte "Berceau-Gris" que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Durant votre End Phase : vous pouvez ajouter 1 carte "Berceau-Gris" depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Impact Berceau-Gris" par tour, et uniquement une fois le tour.
  | de_text             = Du kannst 1 andere „Graulien“-Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie. Während deiner End Phase: Du kannst deiner Hand 1 „Graulien“-Karte von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Graulien-Einschlag“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text             = Puoi scegliere come bersaglio 1 altra carta "Reticulliano" che controlli e 1 carta controllata dal tuo avversario; distruggile. Durante la tua End Phase: puoi aggiungere 1 carta "Reticulliano" dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Impatto Reticulliano" per turno, e solo una volta in quel turno.
  | pt_text             = Você pode escolher 1 outro card "Alicercinza" que você controla e 1 card que seu oponente controla; destrua-os. Durante sua Fase Final: você pode adicionar 1 card "Alicercinza" do seu Deck à sua mão. Você só pode usar 1 efeito de "Impacto Alicercinza" por turno e apenas uma vez por turno.
  | es_text             = Puedes seleccionar otra carta "Cunagrís" que controles y 1 carta que controle tu adversario; destrúyelas. Durante tu End Phase: puedes añadir a tu mano 1 carta "Cunagrís" en tu Deck. Sólo puedes usar 1 efecto de "Impacto Cunagrís" por turno, y sólo una vez ese turno.
  | ja_text             = 「グレイドル・インパクト」の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカード以外の自分フィールドの「グレイドル」カード１枚と相手フィールドのカード１枚を対象としてこの効果を発動できる。そのカードを破壊する。②：自分エンドフェイズにこの効果を発動できる。デッキから「グレイドル」カード１枚を手札に加える。
  | ko_text             = "그레이돌 임팩트"의 ①②의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 "그레이돌" 카드 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 자신 엔드 페이즈에 이 효과를 발동할 수 있다. 덱에서 "그레이돌" 카드 1장을 패에 넣는다.
