  | text          = Cannot be [[Destroy|destroyed]] by your opponent's card [[Effect|effects]] while "[[Multi-Universe]]" is on the [[field]]. You can only use each of the following effects of "Krishnerd Witch" [[once per turn]]. If a card(s) in the [[Field Zone]] [[leaves the field]] by card effect (except during the [[Damage Step]]): You can [[Special Summon]] this card from your [[hand]]. When a [[Field Spell Card|Field Spell]] that is already [[face-up]] on the field [[activate|activates]] its effect ([[Quick Effect]]): You can [[shuffle]] 1 of your monsters that is [[banish|banished]] or in your [[Graveyard|GY]] into the [[Main Deck|Deck]], or if that monster mentions that Field Spell, you can Special Summon it instead.
  | fr_text       = Non destructible par des effets de carte de votre adversaire tant que "Multi-Univers" est sur le Terrain. Vous ne pouvez utiliser chacun des effets suivants de "Sorcière Krishaccro" qu'une fois par tour. Si une ou plusieurs cartes dans la Zone Terrain quittent le Terrain par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsqu'une Magie de Terrain qui est déjà face recto sur le Terrain active son effet (Effet Rapide) : vous pouvez mélanger 1 de vos monstres qui est banni ou dans votre Cimetière dans le Deck, ou si le monstre mentionne la Magie de Terrain, vous pouvez l'Invoquer Spécialement à la place.
  | de_text       = Kann nicht durch Karteneffekte deines Gegners zerstört werden, solange „Multi-Universum“ auf dem Spielfeld liegt. Du kannst jeden der folgenden Effekte von „Krishnerd-Hexe“ nur einmal pro Spielzug verwenden. Falls eine oder mehr Karten in der Spielfeldzone das Spielfeld durch einen Karteneffekt verlassen (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn der Effekt eines Spielfeldzaubers, der bereits offen auf dem Spielfeld liegt, aktiviert wird (Schnelleffekt): Du kannst 1 deiner Monster, das verbannt ist oder sich in deinem Friedhof befindet, ins Deck mischen oder falls jenes Monster jenen Spielfeldzauber erwähnt, kannst du es stattdessen als Spezialbeschwörung beschwören.
  | it_text       = Non può essere distrutto dagli effetti delle carte del tuo avversario mentre "Multi-Universo" è sul Terreno. Puoi utilizzare ognuno dei seguenti effetti di "Strega Krishnerd" una sola volta per turno. Se una o più carte nella Zona Terreno lasciano il Terreno per l'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Quando una Magia Terreno che è già scoperta sul Terreno attiva il suo effetto (Effetto Rapido): puoi mischiare 1 dei tuoi mostri che è bandito o nel tuo Cimitero nel Deck o, se quel mostro menziona quella Magia Terreno, puoi invece Evocarlo Specialmente.
  | pt_text       = Não pode ser destruído pelos efeitos de card do seu oponente enquanto "Multi-Universo" estiver no campo. Você só pode usar cada um dos seguintes efeitos de "Bruxa Krishnerd" uma vez por turno. Se um ou mais cards na Zona do Campo deixarem o campo devido a um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Quando uma Magia de Campo que já estiver com a face para cima no campo ativar seu efeito (Efeito Rápido): você pode embaralhar no Deck 1 dos seus monstros que estiverem banidos ou no seu Cemitério ou, se esse monstro mencionar essa Magia de Campo, em vez disso, você pode Invocá-lo por Invocação-Especial.
  | es_text       = No puede ser destruido por efectos de cartas de tu adversario mientras "Multi-Universo" está en el Campo. Sólo puedes usar cada uno de los siguientes efectos de "Bruja Krishnerd" una vez por turno. Si una o más cartas en la Zona del Campo dejan el Campo por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Cuando una Mágica de Campo que ya está boca arriba en el Campo activa su efecto (Efecto Rápido): puedes barajar al Deck 1 de tus monstruos que esté desterrado o en tu Cementerio o, si ese monstruo menciona esa Mágica de Campo, puedes Invocarlo de Modo Especial en su lugar.
  | ja_text       = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドゾーンのカードが効果でフィールドから離れた場合に発動できる。このカードを手札から特殊召喚する。②：フィールドに「多元宇宙」が存在する限り、このカードは相手の効果では破壊されない。③：既に表側表示で存在しているフィールド魔法カードの効果が発動した時に発動できる。自分の墓地・除外状態のモンスター１体をデッキに戻す。そのモンスターにその発動したフィールド魔法カードのカード名が記されている場合、デッキに戻さず特殊召喚できる。
  | ko_text       = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드 존의 카드가 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 필드에 "멀티유니버스"가 존재하는 한, 이 카드는 상대 효과로는 파괴되지 않는다. ③: 이미 앞면 표시로 존재하고 있는 필드 마법 카드의 효과가 발동했을 때에 발동할 수 있다. 자신의 묘지 / 제외 상태인 몬스터 1장을 덱으로 되돌린다. 그 몬스터에 그 발동한 필드 마법 카드의 카드명이 쓰여 있을 경우, 덱으로 되돌리지 않으며 특수 소환할 수 있다.
  | sc_text       = 此卡名的①③效果１回合仅可各使用１次。①：场地区域的卡因效果从场上离开的情况下可以发动。从手牌将此卡特殊召唤。②：只要场上存在“多元宇宙”，此卡不会因对手的效果被破坏。③：已经以表侧表示存在的场地魔法卡的效果发动时可以发动。将自己墓地・除外状态的１只怪兽放回牌组。该怪兽记载有该发动的场地魔法卡的卡名的情况下，可不放回牌组而是特殊召唤。
