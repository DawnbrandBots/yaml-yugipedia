  | text                  = 2 [[Level]] 8 [[Monster Card|monsters]]<br />If this card [[battles]], during [[damage calculation]] ([[Quick Effect]]): You can [[detach]] 1 [[Xyz Material|material]] from this card once per battle; this card gains [[ATK]] equal to the combined [[Ranks]] of all [[Xyz Monster]]s currently on the [[field]] x 200, during that damage calculation only. If this card in its owner's [[control]] is [[destroy]]ed by an opponent's card [[effect]] while it has "[[Galaxy-Eyes Photon Dragon]]" as material: You can [[Special Summon]] this card during your 2nd [[Standby Phase]] after [[activation]] and double its ATK. Any [[battle damage]] this card inflicts to your opponent is halved unless it has "Galaxy-Eyes Photon Dragon" as material.
  | fr_text               = 2 monstres de Niveau 8<br />Si cette carte combat, durant le calcul des dommages (Effet Rapide) : une fois par combat, vous pouvez détacher 1 Matériel de cette carte ; durant ce calcul des dommages uniquement, cette carte gagne une ATK égale à la somme des Rangs de tous les Monstres Xyz actuellement sur le Terrain x 200. Si cette carte contrôlée par son propriétaire est détruite par un effet de carte de l'adversaire tant qu'elle a "Dragon Photon aux Yeux Galactiques" comme Matériel : vous pouvez Invoquer Spécialement cette carte durant votre 2e Standby Phase après activation, et doublez son ATK. Les dommages de combat que cette carte inflige à votre adversaire sont divisés par deux sauf si elle a "Dragon Photon aux Yeux Galactiques" comme Matériel.
  | de_text               = 2 Monster der Stufe 8<br />Falls diese Karte kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst einmal pro Kampf 1 Material von dieser Karte abhängen; diese Karte erhält nur während der Schadensberechnung ATK in Höhe der kombinierten Ränge aller Xyz-Monster, die sich derzeit auf dem Spielfeld befinden, x 200. Falls diese Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt eines Gegners zerstört wird, solange sie „Galaxieaugen-Photonendrache“ als Material hat: Du kannst diese Karte während deiner 2. Standby Phase nach der Aktivierung als Spezialbeschwörung beschwören und ihre ATK verdoppeln. Kampfschaden, den diese Karte deinem Gegner zufügt, wird halbiert, es sei denn, sie hat „Galaxieaugen-Photonendrache“ als Material.
  | it_text               = 2 mostri di Livello 8<br />Se questa carta combatte, durante il calcolo dei danni (Effetto Rapido): puoi staccare 1 materiale da questa carta una volta per battaglia; questa carta guadagna ATK pari alla somma dei Ranghi di tutti i Mostri Xyz attualmente sul Terreno x 200, solamente durante quel calcolo dei danni. Se questa carta sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario mentre ha "Drago Fotonico Occhi Galattici" come materiale: puoi Evocare Specialmente questa carta durante la tua 2ª Standby Phase dopo l'attivazione e raddoppiare il suo ATK. Qualsiasi danno da combattimento che questa carta infligge al tuo avversario viene dimezzato, a meno che essa abbia "Drago Fotonico Occhi Galattici" come materiale.
  | pt_text               = 2 monstros de Nível 8<br />Se este card batalhar, durante o cálculo de dano (Efeito Rápido): uma vez por batalha, você pode desassociar 1 matéria deste card; apenas durante o cálculo de dano, este card ganha ATK igual às Classes combinadas de todos os Monstros Xyz atualmente no campo x 200. Se este card sob o controle do seu dono for destruído por um efeito de card do oponente enquanto tiver "Dragão de Fóton de Olhos das Galáxias" como matéria: você pode Invocar este card por Invocação-Especial durante sua 2ª Fase de Apoio depois da ativação e dobrar seu ATK. Qualquer dano de batalha que este card causar ao seu oponente é diminuído pela metade a não ser que ele tenha "Dragão de Fóton de Olhos das Galáxias" como matéria.
  | es_text               = 2 monstruos de Nivel 8<br />Si esta carta batalla, durante el cálculo de daño (Efecto Rápido): puedes desacoplar de esta carta 1 material una vez por batalla; esta carta gana ATK igual a los Rangos combinados de todos los Monstruos Xyz en el Campo en este momento x 200, sólo durante ese cálculo de daño. Si esta carta controlada por su dueño es destruida por efecto de una carta del adversario mientras tiene a "Dragón Fotónico de Ojos Galácticos" como material: puedes Invocar esta carta de Modo Especial durante tu 2da. Standby Phase después de la activación y duplicar su ATK. Cualquier daño de batalla que esta carta le inflige a tu adversario se divide a la mitad a menos que tenga a "Dragón Fotónico de Ojos Galácticos" como material.
  | ja_text               = レベル８モンスター×２<br />①：このカードが戦闘を行うダメージ計算時に１度、このカードのＸ素材を１つ取り除いて発動できる。このカードの攻撃力はそのダメージ計算時のみ、フィールドのＸモンスターのランクの合計×２００アップする。②：「銀河眼の光子竜」をＸ素材としていないこのカードが相手に与える戦闘ダメージは半分になる。③：「銀河眼の光子竜」をＸ素材としているこのカードが相手の効果で破壊された場合に発動できる。発動後２回目の自分スタンバイフェイズにこのカードの攻撃力を倍にして特殊召喚する。
  | ko_text               = 레벨 8 몬스터 × 2<br />①: 이 카드가 전투를 실행하는 데미지 계산시에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 공격력은 그 데미지 계산시에만, 필드의 엑시즈 몬스터의 랭크의 합계 × 200 올린다. ②: "갤럭시아이즈 포톤 드래곤"을 엑시즈 소재로서 가지고 있지 않은 이 카드가 상대에게 주는 전투 데미지는 절반이 된다. ③: "갤럭시아이즈 포톤 드래곤"을 엑시즈 소재로서 가지고 있는 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 발동 후 2회째의 자신 스탠바이 페이즈에 이 카드의 공격력을 배로 하여 특수 소환한다.
  | sc_text               = 等级８怪兽×２<br />①：每次此卡进行战斗的伤害计算时，去除此卡的１个超量素材可以发动１次。此卡的攻击力仅在该伤害计算时上升相当于场上的超量怪兽阶级合计×２００的数值。②：未持有“银河眼光子龙”作为超量素材的此卡给予对手的战斗伤害变为一半。③：持有“银河眼光子龙”作为超量素材的此卡被对手效果破坏的情况下可以发动。在发动后第２次自己准备阶段将此卡的攻击力改成两倍并特殊召唤。
