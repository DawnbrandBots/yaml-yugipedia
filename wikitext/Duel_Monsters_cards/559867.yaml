  | fr_text      = Si cette carte est équipée à un monstre Elfe, il gagne 1000 ATK. Si cette carte est équipée à un monstre non-Elfe, il ne peut pas attaquer, et aussi, il perd 1000 ATK. Si cette carte est envoyée au Cimetière parce que le monstre équipé est détruit : vous pouvez cibler 1 "Prinzessin" que vous contrôlez ; équipez cette carte à la cible. Vous ne pouvez utiliser cet effet de "Pantoufles de Verre" qu'une fois par tour.
  | de_text      = Falls diese Karte ein Fee-Monster ausrüstet, erhält es 1000 ATK. Falls diese Karte ein Nicht-Fee-Monster ausrüstet, kann es nicht angreifen, zusätzlich verliert es 1000 ATK. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster zerstört wird: Du kannst 1 „Prinzessin“ wählen, die du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Du kannst diesen Effekt von „Glas-Slipper“ nur einmal pro Spielzug verwenden.
  | it_text      = Se questa carta viene equipaggiata a un mostro Fata, esso guadagna 1000 ATK. Se questa carta viene equipaggiata a un mostro non-Fata, esso non può attaccare, inoltre esso perde 1000 ATK. Se questa carta viene mandata al Cimitero perché il mostro equipaggiato viene distrutto: puoi scegliere come bersaglio 1 "Prinzessin" che controlli; equipaggia questa carta a quel bersaglio. Puoi utilizzare questo effetto di "Scarpette di Vetro" una sola volta per turno.
  | pt_text      = Se este card estiver equipado a um monstro Fada, ele ganha 1000 de ATK. Se este card estiver equipado a um monstro que não seja Fada, ele não pode atacar e, além disso, ele perde 1000 de ATK. Se este card for enviado para o Cemitério porque o monstro equipado foi destruído: você pode escolher 1 "Prinzessinha" que você controla; equipe este card no alvo. Você só pode usar este efeito de "Sapatinhos de Cristal" uma vez por turno.
  | es_text      = Si esta carta está equipada a un monstruo Hada, éste gana 1000 ATK. Si esta carta está equipada a un monstruo que no sea Hada, no puede atacar, y además éste pierde 1000 ATK. Si esta carta es mandada al Cementerio porque el monstruo equipado es destruido: puedes seleccionar 1 "Prinzessin" que controles; equipa esta carta a ese objetivo. Sólo puedes usar este efecto de "Zapatillas de Vidrio" una vez por turno.
  | ja_text      = このカード名の②の効果は１ターンに１度しか使用できない。①：装備モンスターの種族が天使族の場合、装備モンスターの攻撃力は１０００アップする。天使族以外の場合、装備モンスターは攻撃できず、攻撃力は１０００ダウンする。②：装備モンスターが破壊された事でこのカードが墓地へ送られた場合、自分フィールドの「シンデレラ」１体を対象として発動できる。その自分の「シンデレラ」にこのカードを装備する。
  | ko_text      = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터의 종족이 천사족일 경우, 장착 몬스터의 공격력은 1000 올린다. 천사족 이외일 경우, 장착 몬스터는 공격할 수 없으며, 공격력은 1000 내린다. ②: 장착 몬스터가 파괴된 것으로 이 카드가 묘지로 보내졌을 경우, 자신 필드의 "신데렐라" 1장을 대상으로 하고 발동할 수 있다. 그 자신의 "신데렐라"에 이 카드를 장착한다.
