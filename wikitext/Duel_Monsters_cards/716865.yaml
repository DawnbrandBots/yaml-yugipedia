  | text                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed from the [[hand]]: You can [[target]] 1 card on the [[field]]; [[destroy]] it. Cannot be [[destroyed by battle]] with a [[DARK]] [[monster]], or by a DARK monster's effects. [[Once per turn]], at the start of the [[Damage Step]], if this card [[attack]]s an opponent's monster: You can [[banish]] that opponent's monster until the [[End Phase]], also this card can make a second attack in a row.
  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement depuis la main : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Non destructible ni au combat avec un monstre TÉNÈBRES ni par des effets de monstre TÉNÈBRES. Une fois par tour, au début de la Damage Step, si cette carte attaque un monstre de l'adversaire : vous pouvez bannir le monstre de l'adversaire jusqu'à la End Phase, et aussi, cette carte peut faire une seconde attaque à la suite.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung von der Hand beschworen wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Kann weder durch Kampf mit einem FINSTERNIS Monster noch durch die Effekte von FINSTERNIS Monstern zerstört werden. Einmal pro Spielzug, am Beginn des Damage Steps, falls diese Karte ein Monster eines Gegners angreift: Du kannst das Monster des Gegners bis zur End Phase verbannen, zusätzlich kann diese Karte sofort einen zweiten Angriff durchführen.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente dalla mano: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Non può essere distrutto in battaglia con un mostro OSCURITÀ, o dagli effetti di un mostro OSCURITÀ. Una volta per turno, all'inizio del Damage Step, se questa carta attacca un mostro dell'avversario: puoi bandire quel mostro dell'avversario fino alla End Phase, inoltre questa carta può effettuare un secondo attacco di seguito.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial da mão: você pode escolher 1 card no campo; destrua-o. Não pode ser destruído em batalha com um monstro de TREVAS, ou pelo efeito de um monstro de TREVAS. Uma vez por turno, no começo da Etapa de Dano, se este card atacar um monstro do oponente: você pode banir esse monstro do oponente até a Fase Final e, além disso, este card pode realizar um segundo ataque em seguida.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial desde la mano: puedes seleccionar 1 carta en el Campo; destrúyela. No puede ser destruida en batalla con un monstruo de OSCURIDAD, o por el efecto de un monstruo de OSCURIDAD. Una vez por turno, al comienzo del Damage Step, si esta carta ataca un monstruo del adversario: puedes desterrar ese monstruo del adversario hasta la End Phase, y además esta carta puede hacer un segundo ataque inmediatamente después.
  | ja_text               = ①：このカードが手札からの召喚・特殊召喚に成功した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：フィールドのこのカードは、闇属性モンスターとの戦闘では破壊されず、闇属性モンスターの効果では破壊されない。③：１ターンに１度、このカードが相手モンスターに攻撃するダメージステップ開始時に発動できる。その相手モンスターをエンドフェイズまで除外する。この効果を発動した場合、このカードはもう１度だけ続けて攻撃できる。
  | ko_text               = ①: 이 카드가 패에서의 일반 소환 / 특수 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 필드의 이 카드는, 어둠 속성 몬스터와의 전투로는 파괴되지 않으며, 어둠 속성 몬스터의 효과로는 파괴되지 않는다. ③: 1턴에 1번, 이 카드가 상대 몬스터에 공격하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 엔드 페이즈까지 제외한다. 이 효과를 발동했을 경우, 이 카드는 1번만 더 이어서 공격할 수 있다.
