  | text                = [[Fusion Summon]] 1 "[[Dinowrestler]]" [[Monster Card|monster]] from your [[Extra Deck]], using monsters you [[control]] as [[Fusion Material]]. If you do, the first time that [[face-up]] monster on the [[field]] would be [[destroyed by battle]] or card [[effect]], it is not [[destroy]]ed.
  | fr_text             = Invoquez par Fusion 1 monstre "Dinolutteur" depuis votre Extra Deck, en utilisant des monstres que vous contrôlez comme Matériel Fusion. Si vous le faites, la première fois que le monstre face recto sur le Terrain va être détruit au combat ou par un effet de carte, il n'est pas détruit.
  | de_text             = Beschwöre 1 „Dinowrestler“-Monster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster, die du kontrollierst, als Fusionsmaterial. Falls du dies tust, wird das offene Monster auf dem Spielfeld das erste Mal, dass es durch Kampf oder einen Karteneffekt zerstört würde, nicht zerstört.
  | it_text             = Evoca tramite Fusione 1 mostro "Dinowrestler" dal tuo Extra Deck, utilizzando mostri che controlli come Materiale da Fusione. Se lo fai, la prima volta che quel mostro scoperto sul Terreno sta per essere distrutto in battaglia o dall'effetto di una carta, non viene distrutto.
  | pt_text             = Invoque por Invocação-Fusão 1 monstro "Dinolutador" do seu Deck Adicional, usando monstros que você controla como Matéria de Fusão. Se isso acontecer, na primeira vez que esse monstro com a face para cima no campo seria destruído em batalha ou por um efeito de card, ele não é destruído.
  | es_text             = Invoca por Fusión 1 monstruo "Dinoluchador" en tu Deck Extra, usando como Material de Fusión monstruos que controlas. Si lo haces, la primera vez que ese monstruo boca arriba en el Campo fuera a ser destruido en batalla o por efecto de una carta, no es destruido.
  | ja_text             = ①：「ダイナレスラー」融合モンスターカードによって決められた融合素材モンスターを自分フィールドから墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。この効果で特殊召喚したモンスターは、フィールドに表側表示で存在する限り１度だけ、戦闘・効果では破壊されない。
  | ko_text             = ①: "다이너레슬러" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에 앞면 표시로 존재하는 한 1번만, 전투 / 효과로는 파괴되지 않는다.
  | sc_text             = ①：将自己场上的怪兽作为融合素材，将1只“恐龙摔跤手”融合怪兽融合召唤。以此效果特殊召唤的怪兽只要以表侧表示存在于场上，仅限1次不会因战斗・效果被破坏。
