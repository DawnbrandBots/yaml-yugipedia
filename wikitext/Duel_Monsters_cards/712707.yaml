  | lore                  = [[Target]] 1 "[[Amazement]]" [[monster]] you [[control]] or 1 [[face-up]] monster your opponent controls; equip this card to it. You can [[activate]] the following [[effect]], based on which player controls the equipped monster;<br />● You: Target 1 [[Spell]]/[[Trap]] your opponent controls; [[send]] both it and this card to the GY.<br />● Your opponent: [[Add a card|Add]] 1 "Amazement" monster from your [[Main Deck|Deck]] to your [[hand]], and if you do, send this card to the GY.<br />You can only use this effect of "Amaze Attraction Cyclo-Coaster" [[once per turn]].
  | fr_lore               = Ciblez 1 monstre "Incroyable" que vous contrôlez ou 1 monstre face recto contrôlé par votre adversaire ; équipez-lui cette carte. Vous pouvez activer l'effet suivant, selon quel joueur contrôle le monstre équipé ;<br />● Vous : Ciblez 1 Magie/Piège contrôlé par votre adversaire ; envoyez-le ainsi que cette carte au Cimetière.<br />● Votre adversaire : Ajoutez 1 monstre "Incroyable" depuis votre Deck à votre main, et si vous le faites, envoyez cette carte au Cimetière.<br />Vous ne pouvez utiliser cet effet de "Attraction-Étonnante Montagnes Cycloniques" qu'une fois par tour.
  | de_lore               = Wähle 1 „Vergnügung“-Monster, das du kontrollierst, oder 1 offenes Monster, das dein Gegner kontrolliert; rüste es mit dieser Karte aus. Du kannst den folgenden Effekt aktivieren, basierend darauf, welcher Spieler das ausgerüstete Monster kontrolliert;<br />● Du: Wähle 1 Zauber/Falle, den oder die dein Gegner kontrolliert; lege sowohl ihn oder sie als auch diese Karte auf den Friedhof.<br />● Dein Gegner: Füge deiner Hand 1 „Vergnügung“-Monster von deinem Deck hinzu und falls du dies tust, lege diese Karte auf den Friedhof.<br />Du kannst diesen Effekt von „Vergnügliche Attraktion Zyklobahn“ nur einmal pro Spielzug verwenden.
  | it_lore               = Scegli come bersaglio 1 mostro "Prodigioso" che controlli o 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta a esso. Puoi attivare il seguente effetto, a seconda di quale giocatore controlla il mostro equipaggiato;<br />● Tu: Scegli come bersaglio 1 Magia/Trappola controllata dal tuo avversario; manda sia quella carta che questa carta al Cimitero.<br />● Il tuo avversario: Aggiungi 1 mostro "Prodigioso" dal tuo Deck alla tua mano e, se lo fai, manda questa carta al Cimitero.<br />Puoi utilizzare questo effetto di "Ciclo-Montagne Russe Attrazione Prodigio" una sola volta per turno.
  | pt_lore               = Escolha 1 monstro "Diversão" que você controla ou 1 monstro com a face para cima que seu oponente controla; equipe este card a ele. Você pode ativar o seguinte efeito, de acordo com qual duelista controla o monstro equipado;<br />● Você: Escolha 1 Magia/Armadilha que seu oponente controla; envie tanto ele como este card para o Cemitério.<br />● Seu oponente: Adicione 1 monstro "Diversão" do seu Deck à sua mão e, se isso acontecer, envie este card para o Cemitério.<br />Você só pode usar este efeito de "Divertida Atração Montanha Ciclone" uma vez por turno.
  | es_lore               = Selecciona 1 monstruo "Asombro" que controles o 1 monstruo boca arriba que controle tu adversario; equípale esta carta. Puedes activar el siguiente efecto, basado en qué jugador controle el monstruo equipado;<br />● Tú: Selecciona 1 Mágica/Trampa que controle tu adversario; manda esa carta y esta carta al Cementerio.<br />● Tu adversario: Añade a tu mano 1 monstruo "Asombro" en tu Deck y, si lo haces, manda esta carta al Cementerio.<br />Sólo puedes usar este efecto de "Sorprendente Atracción Montaña Rusa Ciclón" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「アメイズメント」モンスターまたは相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。②：装備モンスターのコントローラーによって以下の効果を発動できる。●自分：相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードとこのカードを墓地へ送る。●相手：デッキから「アメイズメント」モンスター１体を手札に加え、このカードを墓地へ送る。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "어메이즈먼트" 몬스터 또는 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. ②: 장착 몬스터의 컨트롤러에 따라 이하의 효과를 발동할 수 있다. ●자신: 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와 이 카드를 묘지로 보낸다. ●상대: 덱에서 "어메이즈먼트" 몬스터 1장을 패에 넣고, 이 카드를 묘지로 보낸다.
