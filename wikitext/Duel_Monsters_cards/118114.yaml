  | de_lore               = „Bohrsynchron“ + 1 oder mehr Nicht-Empfänger-Monster<br />Einmal pro Spielzug, während deiner Main Phase 1: Du kannst die ATK dieser Karte halbieren und falls du dies tust, kann sie deinen Gegner in diesem Spielzug direkt angreifen. Einmal pro Spielzug: Du kannst 1 Karte abwerfen und falls du dies tust, verbanne diese Karte. Während deiner nächsten Standby Phase: Beschwöre diese durch diesen Effekt verbannte Karte als Spezialbeschwörung, dann füge deiner Hand 1 Monster von deinem Friedhof hinzu.
  | it_lore               = "Trapano Synchron" + 1 o più mostri non-Tuner<br />Una volta per turno, durante la tua Main Phase 1: puoi dimezzare l'ATK di questa carta e, se lo fai, essa può attaccare il tuo avversario direttamente in questo turno. Una volta per turno: puoi scartare una carta, e se lo fai, bandisci questa carta. Durante la tua prossima Standby Phase: Evoca Specialmente questa carta bandita da questo effetto, poi aggiungi 1 mostro dal tuo Cimitero alla tua mano.
  | pt_lore               = "Broca Sincron" + 1 ou mais monstros não-Reguladores<br />Uma vez por turno, durante sua Fase Principal 1: você pode diminuir pela metade o ATK deste card e, se isso acontecer, ele pode atacar diretamente seu oponente neste turno. Uma vez por turno: você pode descartar 1 card e, se isso acontecer, bana este card. Durante sua próxima Fase de Apoio: Invoque este card, banido por este efeito, por Invocação-Especial e, depois, adicione 1 monstro do seu Cemitério à sua mão.
  | es_lore               = "Taladro Sincrón" + 1 o más monstruos que no sean Cantantes<br />Una vez por turno, durante tu Main Phase 1: puedes reducir a la mitad el ATK de esta carta y, si lo haces, este turno ésta puede atacar a tu adversario directamente. Una vez por turno: puedes descartar 1 carta y, si lo haces, desterrar esta carta. Durante tu próxima Standby Phase: Invoca de Modo Especial esta carta desterrada por este efecto, y después añade a tu mano 1 monstruo en tu Cementerio.
  | ja_lore               = 「ドリル・シンクロン」＋チューナー以外のモンスター１体以上<br />１ターンに１度、自分のメインフェイズ時に発動できる。このカードの攻撃力を半分にし、このターンこのカードは相手プレイヤーに直接攻撃できる。また、１ターンに１度、自分のメインフェイズ時に発動できる。手札を１枚捨ててこのカードをゲームから除外する。次の自分のスタンバイフェイズ時、この効果で除外したこのカードを自分フィールド上に特殊召喚する。その後、自分の墓地のモンスター１体を選んで手札に加える。
  | ko_lore               = '드릴 싱크론' ＋ 튜너 이외의 몬스터 1장 이상<br />1턴에 1번, 자신의 메인 페이즈시에 이 카드의 공격력을 절반으로 하고, 이 턴 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 또, 자신의 메인 페이즈시에 1번만, 패를 1장 버리고 이 카드를 게임에서 제외할 수 있다. 다음 자신의 스텐바이 페이즈시, 이 효과로 제외한 이 카드를 자신 필드 위에 특수 소환한다. 그 후, 자신의 묘지에 존재하는 몬스터 1장을 패에 넣는다.
  | sc_lore               = "钻头同步士"＋1只以上协调以外的怪兽<br />①：1回合1次，在自己的主要阶段可以发动。此卡的攻击力变为一半，在此回合此卡可直接攻击。②：1回合1次，在自己的主要阶段可以发动。挑选1张自己的手牌舍弃，将此卡除外。③：以此卡的②效果被除外的情况下，在下一个自己的准备阶段发动。将被除外的此卡特殊召唤。然后从自己的墓地挑选1只怪兽加入手牌。
