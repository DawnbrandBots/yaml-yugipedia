  | ko_text         = 상대의 배틀 페이즈시, 자신 필드 위에 몬스터가 존재하지 않을 경우, 묘지에 존재하는 이 카드를 게임에서 제외하고 발동할 수 있다. 자신의 묘지에 존재하는 싱크로 몬스터 1장을 선택하고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 배틀 페이즈 종료시에 게임에서 제외된다.
