  | text                  = [[Target]] 1 [[face-up]] [[Xyz Monster]] you [[control]]; [[Special Summon]] from your [[Extra Deck]], 1 "[[Number C]]" or "[[CXyz]]" [[Monster Card|monster]] with the same [[Type]] as that monster you control but 1 [[Rank]] higher, by using it as [[material]] (this is treated as an [[Xyz Summon]], [[transfer]] its materials to the Summoned monster), then, if possible, [[detach]] 1 Xyz Material from a monster your opponent controls and attach it to the Summoned monster.
  | fr_text               = Ciblez 1 Monstre Xyz face recto que vous contrôlez ; Invoquez Spécialement 1 monstre "Numéro C" ou "CXyz" du même Type que le monstre que vous contrôlez mais supérieur d'1 Rang depuis votre Extra Deck, en l'utilisant comme Matériel (ceci est traité comme Invocation Xyz, transférez ses Matériels au monstre Invoqué), puis, si possible, détachez 1 Matériel Xyz d'un monstre contrôlé par votre adversaire et attachez-le au monstre Invoqué.
  | de_text               = Wähle 1 offenes Xyz-Monster, das du kontrollierst; beschwöre 1 „Nummer C“- oder „CXyz“-Monster mit demselben Typ wie jenes Monster, das du kontrollierst, aber einem um 1 höheren Rang als Spezialbeschwörung von deinem Extra Deck, indem du es als Material verwendest (dies wird als Xyz-Beschwörung behandelt, transferiere sein Material an das beschworene Monster), dann, falls möglich, hänge 1 Xyz-Material von einem Monster ab, das dein Gegner kontrolliert, und hänge es an das beschworene Monster an.
  | it_text               = Scegli come bersaglio 1 Mostro Xyz scoperto che controlli; Evoca Specialmente dal tuo Extra Deck 1 mostro "Numero C" o "CXyz" con lo stesso Tipo di quel mostro che controlli ma di 1 Rango superiore, utilizzandolo come materiale (questa viene considerata come un'Evocazione Xyz, trasferisci i suoi materiali sul mostro Evocato), poi, se possibile, stacca 1 Materiale Xyz da un mostro controllato dal tuo avversario e attaccalo al mostro Evocato.
  | pt_text               = Escolha 1 Monstro Xyz com a face para cima que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Número C" ou "CXyz" com o mesmo Tipo que o desse monstro que você controla, mas 1 Classe maior, usando-o como matéria (isso é considerado uma Invocação-Xyz, transfira as matérias dele para o monstro Invocado) e, depois, se possível, desassocie 1 Matéria Xyz de um monstro que seu oponente controla e associe-a ao monstro Invocado.
  | es_text               = Selecciona 1 Monstruo Xyz boca arriba que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" o "CXyz" con el mismo Tipo que ese monstruo que controlas pero 1 Rango mayor, usándolo como material (esto se trata como una Invocación Xyz, transfiere sus materiales al monstruo Invocado) y después, si es posible, desacopla 1 Material Xyz de un monstruo que controle tu adversario y acóplaselo al monstruo Invocado.
  | ja_text               = ①：自分フィールドのＸモンスター１体を対象として発動できる。その自分のモンスターと同じ種族でランクが１つ高い、「ＣＮｏ．」モンスターか「ＣＸ」モンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。相手フィールドにＸ素材が存在する場合、さらにその内の１つをその特殊召喚したモンスターのＸ素材とする。
  | ko_text               = ①: 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터와 같은 종족이고 랭크가 1개 높은, "CNo.(카오스 넘버즈)" 몬스터나 "CX(카오스 엑시즈)" 몬스터 1장을, 대상 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 상대 필드에 엑시즈 소재가 존재할 경우, 추가로 그 중의 1개를 그 특수 소환한 몬스터의 엑시즈 소재로 한다.
  | sc_text               = ①：以自己场上的１只超量怪兽为对象可以发动。从额外牌组将１只种族与该自己的怪兽相同、阶级高１的“混沌编号”怪兽或“混沌超量”怪兽重叠在对象怪兽上面，视为超量召唤来特殊召唤。对手场上存在超量素材的情况下，进而将其中１个作为该特殊召唤的怪兽的超量素材。
  | tc_text               = 可选择我方场上的1只超量怪兽并发动。将1只与被选择怪兽相同种族且高1个阶级的冠有「CNo.」或「CX」之名的怪兽，叠放至被选择怪兽的上方，被视为超量召唤从额外牌组特殊召唤。之后，对手场上存在超量素材的场合，将对手场上的1个超量素材叠放至以此效果特殊召唤的超量怪兽的下方作为超量素材。
