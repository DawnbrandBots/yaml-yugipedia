  | fr_text             = Si cette carte est dans votre main : vous pouvez défausser min. 2 monstres "Mythologique" (cette carte incluse), et si vous le faites, Invoquez Spécialement 1 Monstre Synchro "Mythologique" depuis votre Extra Deck dont le Niveau est égal à la somme des Niveaux d'origine des monstres défaussés (ceci est traité comme Invocation Synchro). Si une ou plusieurs cartes sont envoyées depuis votre main au Cimetière, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre "Mythologique" depuis votre main. Vous ne pouvez utiliser chaque effet de "Béhilmoth le Mythologique" qu'une fois par tour.
  | de_text             = Falls sich diese Karte in deiner Hand befindet: Du kannst 2 oder mehr „Sagenhaft“-Monster abwerfen, darunter diese Karte, und falls du dies tust, beschwöre 1 „Sagenhaft“-Synchromonster, dessen Stufe der Summe der Grund-Stufen der abgeworfenen Monster entspricht, als Spezialbeschwörung von deinem Extra Deck (dies wird als Synchrobeschwörung behandelt). Falls eine oder mehr Karten von deiner Hand auf den Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen; beschwöre 1 „Sagenhaft“-Monster als Spezialbeschwörung von deiner Hand. Du kannst jeden Effekt von „Der sagenhafte Behilmoth“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta è nella tua mano: puoi scartare 2 o più mostri "Il Favoloso", compresa questa carta e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro "Il Favoloso" con Livello pari alla somma dei Livelli originali dei mostri scartati (questa viene considerata come una Synchro Evocazione). Se una o più carte vengono mandate dalla tua mano al Cimitero, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta; Evoca Specialmente 1 mostro "Il Favoloso" dalla tua mano. Puoi utilizzare ogni effetto di "Il Favoloso F. Behilmoth" una sola volta per turno.
  | pt_text             = Se este card estiver na sua mão: você pode descartar 2 ou mais monstros "Mitológico(a)", incluindo este card e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Sincro "Mitológico(a)" do seu Deck Adicional cujo Nível seja igual à soma dos Níveis originais dos monstros descartados (isso é considerado uma Invocação-Sincro). Se um ou mais cards forem enviados da sua mão para o Cemitério, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card; Invoque por Invocação-Especial 1 monstro "Mitológico(a)" da sua mão. Você só pode usar cada efeito de "Behilmoth, o Mitológico" uma vez por turno.
  | es_text             = Si esta carta está en tu mano: puedes descartar 2 o más monstruos "Fabuloso/a", incluyendo esta carta y, si lo haces, Invoca de Modo Especial 1 Monstruo de Sincronía "Fabuloso/a" desde tu Deck Extra cuyo Nivel sea igual a los Niveles totales originales de los monstruos descartados (esto se trata como una Invocación por Sincronía). Si una o más cartas son mandadas de tu mano al Cementerio, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo "Fabuloso/a". Sólo puedes usar cada efecto de "El Fabuloso Behilmoth" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。手札からこのカードを含む「魔轟神」モンスターを２体以上選んで捨て、捨てたモンスターの元々のレベルの合計と同じレベルを持つ「魔轟神」Ｓモンスター１体をＳ召喚扱いでＥＸデッキから特殊召喚する。②：このカードが墓地に存在する状態で、自分の手札からカードが墓地へ送られた場合、このカードを除外して発動できる。手札から「魔轟神」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우에 발동할 수 있다. 패에서 이 카드를 포함하는 "마굉신" 몬스터를 2장 이상 골라 버리고, 버린 몬스터의 원래 레벨의 합계와 같은 레벨을 가지는 "마굉신" 싱크로 몬스터 1장을 싱크로 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신의 패에서 카드가 묘지로 보내졌을 경우, 이 카드를 제외하고 발동할 수 있다. 패에서 "마굉신" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌的情况下可以发动。从手牌挑选包含此卡在内的2只以上“魔轰神”怪兽舍弃，从额外牌组将1只等级和所舍弃怪兽原本等级合计相同的“魔轰神”同步怪兽视为同步召唤特殊召唤。②：此卡存在于墓地的状态下，有卡从自己手牌被送至墓地的情况下，将此卡除外可以发动。从手牌将1只“魔轰神”怪兽特殊召唤。
