  | text                = [[Target]] 2 or more "[[Geargiano (archetype)|Geargiano]]" [[monster]]s with different names in your [[Graveyard]]; [[Special Summon]] them. Immediately after this card [[resolve]]s, [[Xyz Summon]] 1 [[Xyz Monster]] using all the [[Summon]]ed monsters (but no other monsters) as [[Xyz Material|Materials]]. You can only [[activate]] 1 "Geargia Change" per [[turn]].
  | fr_text             = Ciblez min. 2 monstres "Geargiano" de noms différents dans votre Cimetière ; Invoquez-les Spécialement. Immédiatement après la résolution de cette carte, Invoquez par Xyz 1 Monstre Xyz en utilisant tous les monstres Invoqués (mais aucun autre monstre) comme Matériels. Vous ne pouvez activer qu'1 "Changement Geargia" par tour.
  | de_text             = Wähle 2 oder mehr „Getriebriano“-Monster mit unterschiedlichen Namen in deinem Friedhof; beschwöre sie als Spezialbeschwörung. Sofort nachdem diese Karte aufgelöst wurde, beschwöre 1 Xyz-Monster als Xyz-Beschwörung und verwende dabei alle beschworenen Monster (aber keine anderen Monster) als Material. Du kannst nur 1 „Getriebriawechsel“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 2 o più mostri "Ingranaggiano" con nomi diversi nel tuo Cimitero; Evocali Specialmente. Immediatamente dopo che questa carta si è risolta, Evoca Xyz 1 Mostro Xyz utilizzando tutti i mostri Evocati (ma nessun altro mostro) come Materiali. Puoi attivare solo 1 "Cambio di Ingranaggian" per turno.
  | pt_text             = Escolha 2 ou mais monstros "Engrenagiano" com nomes diferentes no seu Cemitério; Invoque-os por Invocação-Especial. Imediatamente depois que este card resolver, Invoque por Invocação-Xyz 1 Monstro Xyz usando todos os monstros Invocados (mas nenhum outro monstro) como Matérias. Você só pode ativar 1 "Mudar Engrenagi" por turno.
  | es_text             = Selecciona 2 o más monstruos "Engranajiano" con nombres diferentes en tu Cementerio; Invócalos de Modo Especial. Inmediatamente después de que esta carta se resuelva, Invoca Xyz 1 Monstruo Xyz usando todos los monstruos Invocados (pero no otros) como Materiales. Sólo puedes activar 1 "Cambio Engranaji" por turno.
  | ja_text             = 「ギアギアチェンジ」は１ターンに１枚しか発動できない。①：自分の墓地の「ギアギアーノ」モンスター２体以上を対象として発動できる（同名カードは１枚まで）。そのモンスターを特殊召喚し、そのモンスターのみを素材として{{Ruby|Ｘ|エクシーズ}}モンスター１体を{{Ruby|Ｘ|エクシーズ}}召喚する。
  | ko_text             = "기아기아체인지"는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "기아기아노" 몬스터 2장 이상을 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 특수 소환하고, 그 몬스터만을 소재로 하여 엑시즈 몬스터 1장을 엑시즈 소환한다.
