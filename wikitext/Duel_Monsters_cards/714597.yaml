  | lore                  = You can [[banish]] 1 [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], [[Xyz Monster|Xyz]], or [[Link Monster]] from your [[Graveyard|GY]]; [[Special Summon]] this card from your [[hand]]. During your [[Main Phase]]: You can [[activate]] this [[effect]]; [[send]] 2 [[Monster Card|monsters]] with different names from your [[Extra Deck]] to the GY, also your opponent sends 2 monsters from their Extra Deck to the GY, also you cannot Special Summon from the Extra Deck for the rest of this [[turn]]. You can only use each effect of "Dogmatika Maximus" [[once per turn]].
  | fr_lore               = Vous pouvez bannir 1 Monstre Fusion, Synchro, Xyz ou Lien depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez activer cet effet ; envoyez 2 monstres de noms différents depuis votre Extra Deck au Cimetière, et aussi, votre adversaire envoie 2 monstres depuis son Extra Deck au Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Dogmatika Maximus" qu'une fois par tour.
  | de_lore               = Du kannst 1 Fusions-, Synchro-, Xyz- oder Linkmonster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Während deiner Main Phase: Du kannst diesen Effekt aktivieren; lege 2 Monster mit unterschiedlichen Namen von deinem Extra Deck auf den Friedhof, zusätzlich legt dein Gegner 2 Monster von seinem Extra Deck auf den Friedhof, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen. Du kannst jeden Effekt von „Dogmatika Maximus“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi bandire 1 Mostro Fusione, Synchro, Xyz o Link dal tuo Cimitero; Evoca Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi attivare questo effetto; manda 2 mostri con nomi diversi dal tuo Extra Deck al Cimitero, inoltre il tuo avversario manda 2 mostri dal suo Extra Deck al Cimitero, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno. Puoi utilizzare ogni effetto di "Dogmatika Maximus" una sola volta per turno.
  | pt_lore               = Você pode banir 1 Monstro de Fusão, Sincro, Xyz ou Link do seu Cemitério; Invoque este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode ativar este efeito; envie 2 monstros com nomes diferentes do seu Deck Adicional para o Cemitério e, além disso, seu oponente envia 2 monstros do Deck Adicional dele para o Cemitério e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno. Você só pode usar cada efeito de "Dogmatika Maximus" uma vez por turno.
  | es_lore               = Puedes desterrar 1 Monstruo de Fusión, Sincronía, Xyz o Enlace en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes activar este efecto; manda al Cementerio 2 monstruos con nombres diferentes en tu Deck Extra, y además tu adversario manda al Cementerio 2 monstruos en su Deck Extra, y además por el resto de este turno no puedes Invocar de Modo Especial desde el Deck Extra. Sólo puedes usar cada efecto de "Máximus Dogmátik" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から融合・Ｓ・Ｘ・Ｌモンスター１体を除外して発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。自分のＥＸデッキからカード名が異なるモンスター２体を墓地へ送る。相手は自身のＥＸデッキからモンスター２体を墓地へ送る。この効果の発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 융합 / 싱크로 / 엑시즈 / 링크 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 엑스트라 덱에서 카드명이 다른 몬스터 2장을 묘지로 보낸다. 상대는 자신의 엑스트라 덱에서 몬스터 2장을 묘지로 보낸다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：从自己的墓地将１只融合・同步・超量・连接怪兽除外可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动。从自己的额外牌组将２只卡名不同的怪兽送至墓地。对手从自身的额外牌组将２只怪兽送至墓地。此效果发动后，直至回合结束时为止自己不可从额外牌组特殊召唤怪兽。
