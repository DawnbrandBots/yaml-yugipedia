  | fr_text             = Une fois par tour, si vous contrôlez un monstre "Arôma" : vous pouvez gagner 500 LP, et aussi, tous les monstres que vous contrôlez gagnent 500 ATK/DEF jusqu'à la fin du prochain tour de votre adversaire (même si cette carte quitte le Terrain). Si un monstre "Arôma" face recto que vous contrôlez est détruit au combat ou par un effet de carte, et envoyé au Cimetière : gagnez 1000 LP.
  | de_text             = Einmal pro Spielzug, falls du ein „Aroma“-Monster kontrollierst: Du kannst 500 LP erhalten, zusätzlich erhalten alle Monster, die du kontrollierst, bis zum Ende des nächsten Spielzugs deines Gegners 500 ATK und DEF (selbst falls diese Karte das Spielfeld verlässt). Falls ein offenes „Aroma“-Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du erhältst 1000 LP.
  | it_text             = Una volta per turno, se controlli un mostro "Aroma": puoi guadagnare 500 LP, inoltre tutti i mostri che controlli guadagnano 500 ATK e DEF fino alla fine del prossimo turno del tuo avversario (anche se questa carta lascia il Terreno). Se un mostro "Aroma" scoperto che controlli viene distrutto in battaglia o dall'effetto di una carta e mandato al Cimitero: guadagni 1000 LP.
  | pt_text             = Uma vez por turno, se você controlar um monstro "Aromági": você pode ganhar 500 PV e, além disso, todos os monstros que você controla ganham 500 de ATK e DEF até o final do próximo turno do seu oponente (mesmo que este card deixe o campo). Se um monstro "Aromági" com a face para cima que você controla for destruído em batalha ou por um efeito de card e enviado para o Cemitério: ganhe 1000 PV.
  | es_text             = Una vez por turno, si controlas un monstruo "Arobru": puedes ganar 500 LP y además, hasta el final del próximo turno de tu adversario, todos los monstruos que controles ganan 500 ATK y DEF (aún si esta carta deja el Campo). Si un monstruo "Arobru" boca arriba que controles es destruido en batalla o por efecto de una carta y mandado al Cementerio: gana 1000 LP.
  | ja_text             = ①：１ターンに１度、自分フィールドに「アロマ」モンスターが存在する場合に発動できる。自分は５００ＬＰ回復する。この効果の発動後、次の相手ターン終了時まで自分フィールドのモンスターの攻撃力・守備力は５００アップする。②：自分フィールドの「アロマ」モンスターが戦闘・効果で破壊され墓地へ送られた場合に発動する。自分は１０００ＬＰ回復する。
  | ko_text             = ① : 1턴에 1번, 자신 필드에 "아로마" 몬스터가 존재할 경우에 이 효과를 발동할 수 있다. 자신은 500 라이프 포인트 회복한다. 이 효과의 발동후, 다음 상대 턴 종료시까지 자신 필드의 몬스터의 공격력 / 수비력은 500 올린다. ② : 자신 필드의 "아로마" 몬스터가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우에 이 효과를 발동한다. 자신은 1000 라이프 포인트 회복한다.
  | sc_text             = ①：１回合１次，在自己场上存在“芬芳”怪兽的情况下可以发动。自己恢复５００LP。此效果发动后，直至下个对手回合结束时为止，自己场上的怪兽的攻击力・守备力上升５００。<br />②：自己场上的“芬芳”怪兽因战斗・效果被破坏并被送至墓地的情况下发动。自己恢复１０００LP。
