  | fr_text               = Lorsque cette carte est Invoquée, lancez une pièce : ● Face : Cette carte peut être traitée comme 2 Sacrifices pour faire l'Invocation Sacrifice d'un monstre "Force Arcane". ● Pile : Vous ne pouvez pas Invoquer par Sacrifice les monstres "Force Arcane".
  | de_text               = Wenn diese Karte beschworen wird, wirf eine Münze: ● Kopf: Diese Karte kann als 2 Tribute für die Tributbeschwörung eines „Arkane Macht“-Monsters behandelt werden. ● Zahl: Du kannst keine „Arkane Macht“-Monster als Tributbeschwörung beschwören.
  | it_text               = Quando questa carta viene Evocata, lancia una moneta: ● Testa: Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro "Energia Arcana". ● Croce: Tu non puoi Evocare tramite Tributo mostri "Energia Arcana".
  | pt_text               = Se este card for Invocado: lance uma moeda.<br />● Cara: Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro "Força Arcana".<br />● Coroa: Nenhum duelista pode Invocar monstros "Força Arcana" por Invocação-Tributo.
  | es_text               = Cuando Invocas esta carta, lanza una moneda: ● Cara: Esta carta se trata como 2 Sacrificios para la Invocación por Sacrificio de un monstruo "Fuerza Arcana". ● Cruz: No puedes Invocar por Sacrificio monstruos "Fuerza Arcana".
  | ja_text               = このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。● 表：「アルカナフォース」と名のついたモンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。● 裏：「アルカナフォース」と名のついたモンスターを生け贄召喚する事はできない。
  | ko_text               = 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, 코인 토스를 1회 실행해 이하의 효과를 얻는다. ● 앞면 : "아르카나 포스" 라는 이름이 붙은 몬스터를 제물 소환할 경우, 이 몬스터 1장으로 2장분의 제물로 할 수 있다. ● 뒷면 : "아르카나 포스" 라는 이름이 붙은 몬스터를 제물 소환할 수 없다.
  | sc_text               = ①：此卡召唤・反转召唤・特殊召唤的情况下发动。掷1次硬币，根据掷出的正反，此卡获得以下效果。<br />●正面：要上级召唤“秘仪之力”怪兽的情况下，此卡可作为2只解放。<br />●反面：只要此卡存在于怪兽区域，双方不可上级召唤“秘仪之力”怪兽。
