  | es_text               = 1 Monstruo de Sincronía de Tipo Psíquico + 1 monstruo de Tipo Psíquico<br />Este monstruo sólo puede ser Invocado de Modo Especial mediante una Invocación por Fusión desde el Deck Extra. Esta carta no puede ser destruida por efectos de cartas. Durante una batalla entre esta carta atacante y un monstruo en Posición de Defensa cuya DEF es menor que el ATK de esta carta, inflige la diferencia como daño de batalla a tu adversario. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio, ganas Life Points iguales al ATK del monstruo destruido.
  | ja_text               = サイキック族Ｓモンスター＋サイキック族モンスター＋サイキック族モンスター<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。①：このカードはモンスターゾーンに存在する限り、効果では破壊されない。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。③：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  | ko_text               = 사이킥족 싱크로 몬스터 ＋ 사이킥족 몬스터<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드는 카드의 효과로는 파괴되지 않는다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또한, 이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 공격력만큼 자신의 라이프 포인트를 회복한다.
  | sc_text               = 念动力族同步怪兽＋念动力族怪兽<br />此卡从额外牌组仅可通过融合召唤来特殊召唤。①：此卡只要存在于怪兽区域，不会因效果被破坏。②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。③：此卡战斗破坏怪兽并将其送至墓地的情况下发动。依该怪兽原本攻击力的数值恢复自己的LP。
