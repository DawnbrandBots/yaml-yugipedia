  | fr_text               = 1 Monstre Synchro de Type Psychique + 1 monstre de Type Psychique<br />Ce monstre ne peut être Invoqué Spécialement que par une Invocation Fusion depuis l'Extra Deck. Cette carte ne peut pas être détruite par les effets de carte. Durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de cette carte, infligez la différence en tant que dommages de combat à votre adversaire. Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, vous gagnez des Life Points équivalents à l'ATK du monstre détruit.
  | de_text               = 1 Synchromonster von Typ Psi + 1 Monster vom Typ Psi<br />Dieses Monster kann nur durch eine Fusionsbeschwörung vom Extra Deck als Spezialbeschwörung beschworen werden. Diese Karte kann nicht durch Karteneffekte zerstört werden. Während eines Kampfes zwischen dieser angreifenden Karte und einem Monster in Verteidigungsposition dessen DEF niedriger sind als die ATK dieser Karte, füge die Differenz deinem Gegner als Kampfschaden zu. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, erhälst du Life Points in der Höhe der ATK des zerstörten Monsters.
  | it_text               = 1 Mostro Synchro di Tipo Psichico + 1 mostro di Tipo Psichico<br />Questo mostro può essere Evocato solo Specialmente con un'Evocazione tramite Fusione dall'Extra Deck. Questa carta non può essere distrutta dagli effetti delle carte. Durante una battaglia tra questa carta attaccante ed un mostro in Posizione di Difesa il cui DEF è inferiore all'ATK di questa carta, infliggi la differenza come danno da combattimento al tuo avversario. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero, tu guadagni Life Points pari all'ATK del mostro distrutto.
