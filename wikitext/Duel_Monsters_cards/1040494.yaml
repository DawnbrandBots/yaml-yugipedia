  | text               = If "[[Obsidim, the Ashened City]]" is in the [[Field Zone]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Hero of the Ashened City" [[once per turn]] this way. During the [[Main Phase]] ([[Quick Effect]]): You can [[target]] 1 [[Pyro]] [[monster]] on the [[field]]; [[destroy]] it, then if you destroyed "[[Veidos the Eruption Dragon of Extinction]]" by this [[effect]], you can place 1 "Obsidim, the Ashened City" from your [[Main Deck|Deck]] face-up in your Field Zone. You can only use this effect of "Hero of the Ashened City" once per turn.
  | fr_text            = Si "Obsidim, la Cité Cendrée" est dans la Zone Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Héros de la Cité Cendrée" qu'une fois par tour de cette façon. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre Pyro sur le Terrain ; détruisez-le, puis si vous avez détruit "Veidos le Dragon Éruption de l'Extinction" par cet effet, vous pouvez placer face recto 1 "Obsidim, la Cité Cendrée" depuis votre Deck dans votre Zone Terrain. Vous ne pouvez utiliser cet effet de "Héros de la Cité Cendrée" qu'une fois par tour.
  | de_text            = Falls „Obsidim, die in Asche gelegte Stadt“ in der Spielfeldzone liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Held der in Asche gelegten Stadt“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während der Main Phase (Schnelleffekt): Du kannst 1 Pyro-Monster auf dem Spielfeld wählen; zerstöre es, dann, falls du „Veidos der Eruptionsdrache der Auslöschung“ durch diesen Effekt zerstört hast, kannst du 1 „Obsidim, die in Asche gelegte Stadt“ von deinem Deck offen in deine Spielfeldzone legen. Du kannst diesen Effekt von „Held der in Asche gelegten Stadt“ nur einmal pro Spielzug verwenden.
  | it_text            = Se "Obsidim, la Città Incenerita" è nella Zona Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Eroe della Città Incenerita" una sola volta per turno in questo modo. Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Pyro sul Terreno; distruggilo, poi se hai distrutto "Veidos il Drago Eruzione dell'Estinzione" con questo effetto, puoi mettere 1 "Obsidim, la Città Incenerita" dal tuo Deck scoperta nella tua Zona Terreno. Puoi utilizzare questo effetto di "Eroe della Città Incenerita" una sola volta per turno.
  | pt_text            = Se "Obsidim, a Cidade Cinzenta" estiver na Zona do Campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Herói da Cidade Cinzenta" por Invocação-Especial uma vez por turno desta forma. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro Piro no campo; destrua-o e, depois, se você destruiu "Veidos, o Dragão de Erupção da Extinção" por este efeito, você pode colocar 1 "Obsidim, a Cidade Cinzenta" do seu Deck com a face para cima na sua Zona do Campo. Você só pode usar este efeito de "Herói da Cidade Cinzenta" uma vez por turno.
  | es_text            = Si "Obsidim, la Ciudad Calcinada" está en la Zona del Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Héroe de la Ciudad Calcinada" una vez por turno de esta forma. Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo Piro en el Campo; destrúyelo y después, si destruiste "Veidos el Dragón Erupción de la Extinción" por este efecto, puedes poner boca arriba en tu Zona del Campo 1 "Obsidim, la Ciudad Calcinada" en tu Deck. Sólo puedes usar este efecto de "Héroe de la Ciudad Calcinada" una vez por turno.
  | ja_text            = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：フィールドゾーンに「灰滅の都 オブシディム」が存在する場合、このカードは手札から特殊召喚できる。②：自分・相手のメインフェイズに、フィールドの炎族モンスター１体を対象として発動できる。そのモンスターを破壊する。この効果で「滅亡龍 ヴェイドス」を破壊した場合、さらにデッキから「灰滅の都 オブシディム」１枚を自分のフィールドゾーンに表側表示で置く事ができる。
  | ko_text            = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 존에 "회멸의 도시 옵시딤"이 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 / 상대의 메인 페이즈에, 필드의 화염족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 이 효과로 "멸망룡 베이도스"를 파괴했을 경우, 추가로 덱에서 "회멸의 도시 옵시딤" 1장을 자신의 필드 존에 앞면 표시로 놓을 수 있다.
  | sc_text            = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：场地区域存在“灰灭之都 黑曜城”的情况下，此卡可从手牌特殊召唤。②：在自己・对手的主要阶段，以场上的１只炎族怪兽为对象可以发动。将该怪兽破坏。以此效果破坏了“灭亡龙 维都苏”的情况下，进而可从牌组将１张“灰灭之都 黑曜城”以表侧表示放在自己的场地区域。
