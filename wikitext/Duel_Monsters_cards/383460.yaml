  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Si cette carte Invoquée par Synchronisation est envoyée depuis le Terrain au Cimetière : vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Dragon Corail" qu'une fois par tour.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Falls diese als Synchrobeschwörung beschworene Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Korallendrache“ nur einmal pro Spielzug verwenden.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Se questa carta Synchro Evocata viene mandata dal Terreno al Cimitero: puoi pescare 1 carta. Puoi utilizzare questo effetto di "Drago Corallo" una sola volta per turno.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno: você pode descartar 1 card e, depois, escolha 1 card que seu oponente controla; destrua-o. Se este card Invocado por Invocação-Sincro for enviado do campo para o Cemitério: você pode comprar 1 card. Você só pode usar este efeito de "Dragão Coral" uma vez por turno.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno: puedes descartar 1 carta, y después selecciona 1 carta que controle tu adversario; destrúyela. Si esta carta Invocada por Sincronía es mandada del Campo al Cementerio: puedes robar 1 carta. Sólo puedes usar este efecto de "Dragón de Coral" una vez por turno.
