  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[send]]ing 3 [[face-up]] [[Trap Card|Traps]] you [[control]] to the [[Graveyard|GY]]. This card gains 1000 [[ATK]] for each [[Continuous Trap Card|Continuous Trap]] in your GY. [[Once per turn]]: You can [[target]] 1 [[Set]] [[Spell Card|Spell]]/Trap your opponent controls; [[destroy]] that target. Neither player can [[activate]] Spell/Trap Cards in [[Respond|response]] to this [[effect]]'s activation.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en envoyant 3 Pièges face recto que vous contrôlez au Cimetière. Cette carte gagne 1000 ATK pour chaque Piège Continu dans votre Cimetière. Une fois par tour : vous pouvez cibler 1 Magie/Piège Posé contrôlé par votre adversaire ; détruisez la cible. Aucun joueur ne peut activer de Cartes Magie/Piège en réponse à l'activation de cet effet.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 offene Fallen, die du kontrollierst, auf den Friedhof legst. Diese Karte erhält für jede Permanente Falle in deinem Friedhof 1000 ATK. Einmal pro Spielzug: Du kannst 1 gesetzte/n Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre jenes gewählte Ziel. Kein Spieler kann Zauber-/Fallenkarten als Reaktion auf die Aktivierung dieses Effekts aktivieren.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando 3 Trappole scoperte che controlli al Cimitero. Questa carta guadagna 1000 ATK per ogni Trappola Continua nel tuo Cimitero. Una volta per turno: puoi scegliere come bersaglio 1 Magia/Trappola Posizionata controllata dal tuo avversario; distruggi quel bersaglio. Nessun giocatore può attivare Carte Magia/Trappola in risposta all'attivazione di questo effetto.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 3 Armadilhas com a face para cima que você controla para o Cemitério. Este card ganha 1000 de ATK para cada Armadilha Contínua no seu Cemitério. Uma vez por turno: você pode escolher 1 Magia/Armadilha Baixada que seu oponente controla; destrua o alvo. Nenhum duelista pode ativar Cards de Magia/Armadilha em resposta à ativação deste efeito.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando al Cementerio 3 Trampas boca arriba que controles. Esta carta gana 1000 ATK por cada Trampa Continua en tu Cementerio. Una vez por turno: puedes seleccionar 1 Mágica/Trampa Colocada que controle tu adversario; destruye ese objetivo. Ningún jugador puede activar Cartas Mágicas/de Trampa en respuesta a la activación de este efecto.
  | ja_text               = このカードは通常召喚できない。自分フィールドの表側表示の罠カード３枚を墓地へ送った場合のみ特殊召喚できる。①：このカードの攻撃力は、自分の墓地の永続罠カードの数×１０００アップする。②：１ターンに１度、相手フィールドにセットされた魔法・罠カード１枚を対象として発動できる。セットされたそのカードを破壊する。この効果の発動に対して魔法・罠カードは発動できない。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신 필드의 앞면 표시의 함정 카드 3장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드의 공격력은, 자신 묘지의 지속 함정 카드의 수 × 1000 올린다. ②: 1턴에 1번, 상대 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 세트된 그 카드를 파괴한다. 이 효과의 발동에 대하여 마법 / 함정 카드는 발동할 수 없다.
  | sc_text               = 此卡不可通常召唤。仅可在将自己场上的3张表侧表示的陷阱卡送至墓地的情况下特殊召唤。①：此卡的攻击力上升自己墓地永续陷阱卡数量×1000。②：1回合1次，可以对手场上被放置的1张魔法・陷阱卡为对象发动。将被放置的该卡破坏。应对此效果的发动，魔法・陷阱卡不可发动。
