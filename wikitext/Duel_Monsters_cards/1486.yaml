  | fr_text               = Lorsque votre adversaire active une Carte Magie qui va détruire un ou plusieurs Magies/Pièges sur le Terrain : défaussez 1 carte ; annulez l'activation, et si vous le faites, détruisez-la, puis vous pouvez détruire 1 monstre face recto contrôlé par votre adversaire, et si vous faites ça, infligez des dommages à votre adversaire égaux à l'ATK du monstre détruit sur le Terrain.
  | de_text               = Wenn dein Gegner eine Zauberkarte aktiviert, die eine/n oder mehr Zauber/Fallen auf dem Spielfeld zerstören würde: Wirf 1 Karte ab; annulliere die Aktivierung und falls du dies tust, zerstöre sie, dann kannst du 1 offenes Monster zerstören, das dein Gegner kontrolliert, und falls du das tust, füge deinem Gegner Schaden in Höhe der ATK des zerstörten Monsters auf dem Spielfeld zu.
  | it_text               = Quando il tuo avversario attiva una Carta Magia che sta per distruggere una o più Magie/Trappole sul Terreno: scarta 1 carta; annulla l'attivazione e, se lo fai, distruggila, poi puoi distruggere 1 mostro scoperto controllato dal tuo avversario e, se fai quello, infliggi al tuo avversario danno pari all'ATK sul Terreno del mostro distrutto.
  | pt_text               = Quando seu oponente ativar um Card de Magia que destruiria uma ou mais Magias/Armadilhas no campo: descarte 1 card; negue a ativação e, se isso acontecer, destrua-o e, depois, você pode destruir 1 monstro com a face para cima que seu oponente controla e, se isso acontecer, cause dano ao seu oponente igual ao ATK que o monstro destruído tinha no campo.
  | es_text               = Cuando tu adversario activa una Carta Mágica que fuera a destruir una o más Mágicas/Trampas en el Campo: descarta 1 carta; niega la activación y, si lo haces, destrúyela, y después puedes destruir 1 monstruo boca arriba que controle tu adversario y, si haces eso, inflige daño a tu adversario igual al ATK en el Campo del monstruo destruido.
  | ja_text               = 手札を１枚捨てる。相手がコントロールする「フィールド上の魔法・罠カードを破壊する」効果を持つ魔法カードの発動と効果を無効にし破壊する。その後、相手フィールド上の表側表示モンスター１体を破壊し、そのモンスターの攻撃力分のダメージを相手プレイヤーに与える事ができる。
