  | text                = All "[[Zoodiac]]" [[Monster Card|monsters]] you [[control]] gain 300 [[ATK]] and [[DEF]]. Monsters your opponent controls cannot [[target]] [[face-up]] [[Beast-Warrior]]-[[Type]] monsters you control for [[attack]]s, except the Beast-Warrior-Type monster you control with the highest ATK (either, if tied). [[Once per turn]], if a "Zoodiac" monster(s) you control would be [[destroy]]ed by card [[effect]], you can destroy 1 monster in your [[hand]] or [[field]] instead of 1 "Zoodiac" monster.
  | fr_text             = Tous les monstres "Zoodiaque" que vous contrôlez gagnent 300 ATK/DEF. Les monstres contrôlés par votre adversaire ne peuvent pas cibler les monstres de Type Bête-Guerrier face recto que vous contrôlez (monstre de Type Bête-Guerrier que vous contrôlez avec la plus haute ATK exclu, et en cas d'égalité, vous choisissez) avec une attaque. Une fois par tour, si un ou plusieurs monstres "Zoodiaque" que vous contrôlez vont être détruits par un effet de carte, vous pouvez détruire 1 monstre dans votre main ou sur votre Terrain à la place d'1 monstre "Zoodiaque".
  | de_text             = Alle „Zoodiak“-Monster, die du kontrollierst, erhalten 300 ATK und DEF. Monster, die dein Gegner kontrolliert, können keine offenen Monster vom Typ Ungeheuer-Krieger, die du kontrollierst, als Angriffsziel wählen, außer dem Monster vom Typ Ungeheuer-Krieger mit den höchsten ATK, das du kontrollierst (bei Gleichstand ein beliebiges davon). Einmal pro Spielzug, falls ein oder mehr „Zoodiak“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du statt 1 „Zoodiak“-Monster 1 Monster in deiner Hand oder auf deiner Spielfeldseite zerstören.
  | it_text             = Tutti i mostri "Zoodiaco" che controlli guadagnano 300 ATK e DEF. I mostri controllati dal tuo avversario non possono scegliere come bersaglio mostri di Tipo Guerriero-Bestia scoperti che controlli per gli attacchi, eccetto il mostro di Tipo Guerriero-Bestia che controlli con l'ATK più alto (qualsiasi, in caso di parità). Una volta per turno, se uno o più mostri "Zoodiaco" che controlli stanno per essere distrutti dall'effetto di una carta, puoi distruggere 1 mostro nella tua mano o Terreno invece di 1 mostro "Zoodiaco".
  | pt_text             = Todos os monstros "Zoodíaco(a)" que você controla ganham 300 de ATK e DEF. Monstros que seu oponente controla não podem escolher monstros do Tipo Besta-Guerreira com a face para cima que você controla como alvo de ataques, exceto o monstro do Tipo Besta-Guerreira que você controla com o maior ATK (em caso de empate, qualquer um). Uma vez por turno, se um ou mais monstros "Zoodíaco(a)" que você controla seriam destruídos por um efeito de card, você pode destruir 1 monstro na sua mão ou no campo, em vez de 1 monstro "Zoodíaco(a)".
  | es_text             = Todos los monstruos "Zoodíaco" que controles ganan 300 ATK y DEF. Los monstruos que controle tu adversario no pueden seleccionar para ataques a monstruos boca arriba de Tipo Guerrero-Bestia que controles, excepto al monstruo de Tipo Guerrero-Bestia que controles que tenga el mayor ATK (cualquiera, si hay empate). Una vez por turno, si uno o más monstruos "Zoodíaco" que controlas fueran a ser destruidos por efecto de una carta, puedes destruir 1 monstruo en tu mano o Campo en lugar de 1 monstruo "Zoodíaco".
  | ja_text             = ①：自分フィールドの「十二獣」モンスターの攻撃力・守備力は３００アップする。②：このカードがフィールドゾーンに存在する限り、自分フィールドの攻撃力が一番高い獣戦士族モンスター以外の自分の獣戦士族モンスターを相手は攻撃対象に選択できない。③：１ターンに１度、自分フィールドの「十二獣」モンスターが効果で破壊される場合、その「十二獣」モンスター１体の代わりに自分の手札・フィールドのモンスター１体を破壊できる。
  | ko_text             = ①: 자신 필드의 "십이수" 몬스터의 공격력 / 수비력은 300 올린다. ②: 이 카드가 필드 존에 존재하는 한, 자신 필드의 공격력이 가장 높은 야수전사족 몬스터 이외의 자신의 야수전사족 몬스터를 상대는 공격 대상으로 선택할 수 없다. ③: 1턴에 1번, 자신 필드의 "십이수" 몬스터가 효과로 파괴될 경우, 그 "십이수" 몬스터 1장 대신에 자신의 패 / 필드의 몬스터 1장을 파괴할 수 있다.
  | sc_text             = ①：自己场上的“十二兽”怪兽的攻击力・守备力上升300。②：只要此卡存在于场地区域，自己场上攻击力最高的兽战士族怪兽以外的、自己的兽战士族怪兽不可被对手怪兽选择为攻击对象。③：1回合1次，自己场上的“十二兽”怪兽将被效果破坏的情况下，可破坏自己手牌・场上的1只怪兽来代替该“十二兽”怪兽中的1只。
