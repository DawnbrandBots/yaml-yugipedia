  | text                  = [[Target]] up to 3 [[Level]] 4 or lower "[[Magnet Warrior]]" [[Monster Card|monsters]] in your [[Graveyard|GY]]; [[Add a card|add]] them to your [[hand]]. During either player's [[turn]], except the turn this card was [[sent]] to the GY: You can [[banish]] this card from your GY, then target 1 of your banished Level 4 or lower "Magnet Warrior" monsters; [[Special Summon]] it.
  | fr_text               = Ciblez max. 3 monstres "Guerrier Magnétique" de max. Niveau 4 dans votre Cimetière ; ajoutez-les à votre main. Durant le tour de chaque joueur, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres "Guerrier Magnétique" de max. Niveau 4 bannis ; Invoquez-le Spécialement.
  | de_text               = Wähle bis zu 3 „Magnetkrieger“-Monster der Stufe 4 oder niedriger in deinem Friedhof; füge sie deiner Hand hinzu. Während des Spielzugs eines beliebigen Spielers, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten „Magnetkrieger“-Monster der Stufe 4 oder niedriger wählen; beschwöre es als Spezialbeschwörung.
  | it_text               = Scegli come bersaglio fino a 3 mostri "Guerriero Magnetico" di Livello 4 o inferiore nel tuo Cimitero; aggiungili alla tua mano. Durante il turno di qualsiasi giocatore, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri "Guerriero Magnetico" di Livello 4 o inferiore banditi; Evocalo Specialmente.
  | pt_text               = Escolha até 3 monstros "Guerreiro Imã" de Nível 4 ou menos no seu Cemitério; adicione-os à sua mão. Durante o turno de qualquer duelista, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 dos seus monstros "Guerreiro Imã" de Nível 4 ou menos banidos ; Invoque-o por Invocação-Especial.
  | es_text               = Selecciona hasta 3 monstruos "Guerrero Magnético" de Nivel 4 o menor en tu Cementerio; añádelos a tu mano. Durante el turno de cualquier jugador, excepto el turno en que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos "Guerrero Magnético" de Nivel 4 o menor desterrados; Invócalo de Modo Especial.
  | ja_text               = ①：自分の墓地のレベル４以下の「マグネット・ウォリアー」モンスターを３体まで対象として発動できる。そのモンスターを手札に加える。②：墓地のこのカードを除外し、除外されている自分のレベル４以下の「マグネット・ウォリアー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text               = ①: 자신 묘지의 레벨 4 이하의 "마그넷 워리어" 몬스터를 3장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 레벨 4 이하의 "마그넷 워리어" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
