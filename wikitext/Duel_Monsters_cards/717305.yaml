  | text                  = 1 [[Level]] 8 [[Insect]] [[monster]] + 1 Level 7 Insect monster<br />You can only [[Special Summon]] "Ultimate Great Insect" [[once per turn]]. Must first be either [[Fusion Summon]]ed, or Special Summoned from your [[Extra Deck]] by Tributing 1 Insect monster with 2000 or more [[DEF]] equipped with an [[Equip Card]]. Cannot be [[destroyed by battle]]. Once per turn, during the [[Battle Phase]], if a [[face-up]] card is in a [[Field Zone]] ([[Quick Effect]]): You can [[destroy]] all monsters your opponent [[control]]s.
  | fr_text               = 1 monstre Insecte de Niveau 8 + 1 monstre Insecte de Niveau 7<br />Vous ne pouvez Invoquer Spécialement "Grand Insecte Ultime" qu'une fois par tour. Doit d'abord être soit Invoquée par Fusion, soit Invoquée Spécialement depuis votre Extra Deck en Sacrifiant 1 monstre Insecte avec min. 2000 DEF équipé avec une Carte d'Équipement. Non destructible au combat. Une fois par tour, durant la Battle Phase, si une carte face recto est dans une Zone Terrain (Effet Rapide) : vous pouvez détruire tous les monstres contrôlés par votre adversaire.
  | de_text               = 1 Insekt-Monster der Stufe 8 + 1 Insekt-Monster der Stufe 7<br />Du kannst „Ultimatives Großinsekt“ nur einmal pro Spielzug als Spezialbeschwörung beschwören. Muss erst entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung von deinem Extra Deck beschworen werden, indem du 1 Insekt-Monster mit 2000 oder mehr DEF, das mit einer Ausrüstungskarte ausgerüstet ist, als Tribut anbietest. Kann nicht durch Kampf zerstört werden. Einmal pro Spielzug, während der Battle Phase, falls eine offene Karte in einer Spielfeldzone liegt (Schnelleffekt): Du kannst alle Monster zerstören, die dein Gegner kontrolliert.
  | it_text               = 1 mostro Insetto di Livello 8 + 1 mostro Insetto di Livello 7<br />Puoi Evocare Specialmente "Insetto Grande Finale" una sola volta per turno. Deve prima essere Evocato tramite Fusione, oppure Evocato Specialmente dal tuo Extra Deck offrendo come Tributo 1 mostro Insetto con DEF 2000 o superiore equipaggiato con una Carta Equipaggiamento. Non può essere distrutto in battaglia. Una volta per turno, durante la Battle Phase, se una carta scoperta è in una Zona Terreno (Effetto Rapido): puoi distruggere tutti i mostri controllati dal tuo avversario.
  | pt_text               = 1 monstro Inseto de Nível 8 + 1 monstro Inseto de Nível 7<br />Você só pode Invocar "Grande Inseto Definitivo" por Invocação-Especial uma vez por turno. Primeiro deve ser Invocado por Invocação-Fusão, ou Invocado por Invocação-Especial do seu Deck Adicional ao oferecer como Tributo 1 monstro Inseto com 2000 ou mais de DEF equipado com um Card de Equipamento. Não pode ser destruído em batalha. Uma vez por turno, durante a Fase de Batalha, se um card com a face para cima estiver em uma Zona do Campo (Efeito Rápido): você pode destruir todos os monstros que seu oponente controla.
  | es_text               = 1 monstruo Insecto de Nivel 8 + 1 monstruo Insecto de Nivel 7<br />Sólo puedes Invocar de Modo Especial "Gran Insecto Definitivo" una vez por turno. Debe ser primero Invocado por Fusión, o Invocado de Modo Especial desde tu Deck Extra Sacrificando 1 monstruo Insecto con 2000 DEF o más equipado con una Carta de Equipo. No puede ser destruido en batalla. Una vez por turno, durante la Battle Phase, si una carta boca arriba está en una Zona del Campo (Efecto Rápido): puedes destruir todos los monstruos que controla tu adversario.
  | ja_text               = 昆虫族・レベル８モンスター＋昆虫族・レベル７モンスター<br />自分は「完全態・グレート・インセクト」を１ターンに１度しか特殊召喚できない。このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。●装備カードを装備した自分の守備力２０００以上の昆虫族モンスター１体をリリースした場合にＥＸデッキから特殊召喚できる。①：このカードは戦闘では破壊されない。②：フィールドゾーンに表側表示でカードが存在する場合、自分・相手のバトルフェイズに１度、発動できる。相手フィールドのモンスターを全て破壊する。
  | ko_text               = 곤충족 / 레벨 8 몬스터 ＋ 곤충족 / 레벨 7 몬스터<br />자신은 "완전체 그레이트 인섹트"를 1턴에 1번밖에 특수 소환할 수 없다. 이 카드는 융합 소환 및 이하의 방법으로만 엑스트라 덱에서 특수 소환할 수 있다. ●장착 카드를 장착한 자신의 수비력 2000 이상의 곤충족 몬스터 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다.<br />①: 이 카드는 전투로는 파괴되지 않는다. ②: 필드 존에 앞면 표시로 카드가 존재할 경우, 자신 / 상대의 배틀 페이즈에 1번, 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴한다.
