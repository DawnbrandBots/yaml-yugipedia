  | text                  = If this card is in your [[hand]] or [[Graveyard|GY]]: You can [[Tribute]] 1 [[Monster Card|monster]]; [[Special Summon]] this card, but [[banish]] it when it [[leaves the field]], also, you cannot Special Summon from the [[Extra Deck]] for the rest of this [[turn]], except [[Synchro Monster]]s. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[Add a card|add]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your hand that mentions "[[Stardust Dragon]]". You can only use each [[effect]] of "Stardust Synchron" [[once per turn]].
  | fr_text               = Si cette carte est dans votre main ou Cimetière : vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège depuis votre Deck à votre main, qui mentionne "Dragon Poussière d'Étoile". Vous ne pouvez utiliser chaque effet de "Poussière d'Étoile Synchronique" qu'une fois par tour.
  | de_text               = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Zauber/Falle von deinem Deck hinzufügen, der oder die „Sternenstaubdrache“ erwähnt. Du kannst jeden Effekt von „Sternenstaub-Synchron“ nur einmal pro Spielzug verwenden.
  | it_text               = Se questa carta è nella tua mano o Cimitero: puoi offrire come Tributo 1 mostro; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere dal tuo Deck alla tua mano 1 Magia/Trappola che menziona "Drago Polvere di Stelle". Puoi utilizzare ogni effetto di "Synchron Polvere di Stelle" una sola volta per turno.
  | pt_text               = Se este card estiver na sua mão ou no Cemitério: você pode oferecer 1 monstro como Tributo; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha do seu Deck à sua mão que mencione "Dragão da Poeira Estelar". Você só pode usar cada efeito de "Sincron da Poeira Estelar" uma vez por turno.
  | es_text               = Si esta carta está en tu mano o Cementerio: puedes Sacrificar 1 monstruo; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que mencione "Dragón de Polvo de Estrellas". Sólo puedes usar cada efecto de "Sincrón de Polvo de Estrellas" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、自分フィールドのモンスター１体をリリースして発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。この効果の発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「スターダスト・ドラゴン」のカード名が記された魔法・罠カード１枚を手札に加える。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. 이 효과의 발동 후, 턴 종료시까지 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "스타더스트 드래곤"의 카드명이 쓰여진 마법 / 함정 카드 1장을 패에 넣는다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌・墓地的情况下，解放自己场上的1只怪兽可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤同步怪兽。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将1张记载有“星尘龙”卡名的魔法・陷阱卡加入手牌。
