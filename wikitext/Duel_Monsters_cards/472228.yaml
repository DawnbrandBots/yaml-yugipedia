  | lore                  = "[[ABC-Dragon Buster]]" + "[[XYZ-Dragon Cannon]]"<br />Must be [[Special Summon]]ed (from your [[Extra Deck]]) by [[banish]]ing cards you [[control]] with the above original names, and cannot be Special Summoned by other ways. (You do not use "[[Polymerization]]".) During either player's [[turn]], when your opponent [[activate]]s a [[Spell Card|Spell]]/[[Trap Card]], or [[Monster Card|monster]] [[effect]]: You can [[discard]] 1 card; [[negate]] the activation, and if you do, [[destroy]] that card. During either player's turn: You can banish this card, then [[target]] 1 each of your banished "ABC-Dragon Buster", and "XYZ-Dragon Cannon"; Special Summon them.
  | fr_lore               = "Briseur Dragon ABC" + "Canon Dragon XYZ"<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant des cartes que vous contrôlez avec les noms d'origine ci-dessus, et non Invocable Spécialement autrement. (N'utilisez pas "Polymérisation".) Durant le tour de chaque joueur, lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre : vous pouvez défausser 1 carte ; annulez l'activation, et si vous le faites, détruisez la carte. Durant le tour de chaque joueur : vous pouvez bannir cette carte, puis ciblez 1 de chacun de vos "Briseur Dragon ABC" et "Canon Dragon XYZ" bannis ; Invoquez-les Spécialement.
  | de_lore               = „ABC-Drachenbuster“ + „XYZ-Kanonendrache“<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du Karten mit den oben aufgeführten Grund-Namen verbannst, die du kontrollierst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. („Polymerisation“ wird nicht verwendet.) Während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert: Du kannst 1 Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte verbannen und dann je 1 deiner verbannten „ABC-Drachenbuster“ und „XYZ-Kanonendrache“ wählen; beschwöre sie als Spezialbeschwörung.
  | it_lore               = "ABC-Drago Balistico" + "XYZ-Cannone Drago"<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) bandendo carte che controlli con i nomi originali sopra indicati, e non può essere Evocato in altri modi. (Non utilizzi "Polimerizzazione".) Durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una Carta Magia/Trappola o l'effetto di un mostro: puoi scartare 1 carta; annulla l'attivazione e, se lo fai, distruggi quella carta. Durante il turno di qualsiasi giocatore: puoi bandire questa carta, poi scegliere come bersaglio 1 per ognuno dei tuoi "ABC-Drago Balistico" e "XYZ-Cannone Drago" banditi; Evocali Specialmente.
  | pt_lore               = "ABC - Dragão Banimento" + "XYZ - Dragão Canhão"<br />Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir cards que você controla com os nomes originais acima e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. (Você não usa "Polimerização".) Durante o turno de qualquer duelista, quando seu oponente ativar um Card de Magia/Armadilha ou efeito de monstro: você pode descartar 1 card; negue a ativação e, se isso acontecer, destrua esse card. Durante o turno de qualquer duelista: você pode banir este card e, depois, escolher 1 de cada dos seus "ABC - Dragão Banimento" e "XYZ - Dragão Canhão" banidos; Invoque-os por Invocação-Especial.
  | es_lore               = "ABC-Dragón Beligerante" + "XYZ-Dragón Cañón"<br />Debe ser Invocado de Modo Especial (desde tu Deck extra) desterrando cartas que controles con los nombres originales mencionados arriba, y no puede ser Invocada de Modo Especial de otra forma. (No usas "Polimerización"). Durante el turno de cualquier jugador, cuando tu adversario active una Carta Mágica/de Trampa, o efecto de un monstruo: puedes descartar 1 carta; niega la activación y, si lo haces, destruye esa carta. Durante el turno de cualquier jugador: puedes desterrar esta carta, y después seleccionar 1 de cada tus "ABC-Dragón Beligerante", y "XYZ-Dragón Cañón" desterrados; Invócalos de Modo Especial.
  | ja_lore               = 「ＡＢＣ－ドラゴン・バスター」＋「ＸＹＺ－ドラゴン・キャノン」<br />自分フィールドの、元々のカード名が上記のカードを除外した場合のみ特殊召喚できる。①：相手がモンスターの効果・魔法・罠カードを発動した時、手札を１枚捨てて発動できる。その発動を無効にし破壊する。②：自分・相手ターンに、フィールドのこのカードを除外し、自分の除外状態の「ＡＢＣ－ドラゴン・バスター」「ＸＹＺ－ドラゴン・キャノン」を１体ずつ対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = "ABC－드래곤 버스터" ＋ "XYZ－드래곤 캐논"<br />자신 필드의, 원래의 카드명이 상기 카드를 제외했을 경우에만 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 상대가 몬스터의 효과 / 마법 / 함정 카드를 발동했을 때, 패를 1장 버리고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 필드의 이 카드를 제외하고, 제외되어 있는 자신의 "ABC－드래곤 버스터" "XYZ－드래곤 캐논"을 1장씩 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
