  | text                = If you have a [[face-up]] [[Pendulum Monster]] in your [[Extra Deck]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Nemleria Dream Defender - Couette" [[once per turn]] this way. When your opponent activates a card or effect that [[target]]s a "[[Nemleria]]" card(s) you control, while you have "[[Dreaming Nemleria]]" face-up in your Extra Deck ([[Quick Effect]]): You can [[banish]] 1 [[face-down]] card from your Extra Deck, face-down; [[negate]] that activation. You can only use this effect of "Nemleria Dream Defender - Couette" once per turn.
  | fr_text             = Si vous avez un Monstre Pendule face recto dans votre Extra Deck, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Protecteur du Rêve de Nemleria - Couette" qu'une fois par tour de cette façon. Lorsque votre adversaire active une carte ou un effet qui cible une ou plusieurs cartes "Nemleria" que vous contrôlez, tant que vous avez "Nemleria Rêveuse" face recto dans votre Extra Deck (Effet Rapide) : vous pouvez bannir face verso 1 carte face verso depuis votre Extra Deck ; annulez l'activation. Vous ne pouvez utiliser cet effet de "Protecteur du Rêve de Nemleria - Couette" qu'une fois par tour.
  | de_text             = Falls du ein offenes Pendelmonster in deinem Extra Deck hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Nemleria-Traumverteidigerin - Couette“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr „Nemleria“-Karten, die du kontrollierst, als Ziel wählt, solange du „Träumende Nemleria“ offen in deinem Extra Deck hast (Schnelleffekt): Du kannst 1 verdeckte Karte von deinem Extra Deck verdeckt verbannen; annulliere jene Aktivierung. Du kannst diesen Effekt von „Nemleria-Traumverteidigerin - Couette“ nur einmal pro Spielzug verwenden.
  | it_text             = Se hai un Mostro Pendulum scoperto nel tuo Extra Deck, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Difensore del Sogno Nemleria - Couette" una sola volta per turno in questo modo. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio una o più carte "Nemleria" che controlli, mentre tu hai "Nemleria Sognante" scoperta nel tuo Extra Deck (Effetto Rapido): puoi bandire 1 carta coperta dal tuo Extra Deck, coperta; annulla quell'attivazione. Puoi utilizzare questo effetto di "Difensore del Sogno Nemleria - Couette" una sola volta per turno.
  | pt_text             = Se você tiver um Monstro Pêndulo com a face para cima no seu Deck Adicional, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Defensor dos Sonhos de Nemleria - Couette" por Invocação-Especial uma vez por turno desta forma. Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais cards "Nemleria" que você controla, enquanto você tiver "Nemleria Sonhadora" com a face para cima no seu Deck Adicional (Efeito Rápido): você pode banir, com a face para baixo, 1 card com a face para baixo do seu Deck Adicional; negue a ativação. Você só pode usar este efeito de "Defensor dos Sonhos de Nemleria - Couette" uma vez por turno.
  | es_text             = Si tienes un Monstruo de Péndulo boca arriba en tu Deck Extra, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Defensor de Sueños de Nemleria - Couette" una vez por turno de esta forma. Cuando tu adversario activa una carta o efecto que selecciona una o más cartas "Nemleria" que controlas, mientras tienes "Nemleria Soñadora" boca arriba en tu Deck Extra (Efecto Rápido): puedes desterrar 1 carta boca abajo en tu Deck Extra, boca abajo; niega esa activación. Sólo puedes usar este efecto de "Defensor de Sueños de Nemleria - Couette" una vez por turno.
  | ja_text             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分のＥＸデッキに表側表示のＰモンスターが存在する場合、このカードは手札から特殊召喚できる。②：自分のＥＸデッキに表側表示の「夢見るネムレリア」が存在し、自分フィールドの「ネムレリア」カードを対象とする効果を相手が発動した時、ＥＸデッキから裏側表示のカード１枚を裏側表示で除外して発動できる。その発動を無効にする。
  | ko_text             = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 엑스트라 덱에 앞면 표시 펜듈럼 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신의 엑스트라 덱에 앞면 표시의 "꿈꾸는 네무렐리아"가 존재하고, 자신 필드의 "네무렐리아" 카드를 대상으로 하는 효과를 상대가 발동했을 때, 엑스트라 덱에서 뒷면 표시의 카드 1장을 뒷면 표시로 제외하고 발동할 수 있다. 그 발동을 무효로 한다.
  | sc_text             = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：自己的额外牌组存在表侧表示的灵摆怪兽的情况下，此卡可从手牌中特殊召唤。②：自己的额外牌组存在表侧表示的“眠梦中的妮梦雷莉娅”，且对手发动以自己场上的“妮梦雷莉娅”卡为对象的效果时，从额外牌组将１张里侧表示的卡以里侧表示除外可以发动。将该发动无效。
