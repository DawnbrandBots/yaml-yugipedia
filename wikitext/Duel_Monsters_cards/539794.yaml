  | lore                  = This card is treated as a [[Normal Monster]] while [[face-up]] on the [[field]] or in the [[Graveyard]]. While this card is face-up on the field, you can [[Normal Summon]] it to have it be treated as an [[Effect Monster]] with this [[effect]]:<br />● During your [[Main Phase]], you can [[select]] 1 [[Monster Card|monster]] your opponent [[control]]s with an [[A-Counter]](s), and take control of it while this card is on the field. During each of your [[End Phase]]s, remove 1 A-Counter from each controlled monster. If all A-Counters are removed from one of these monsters, [[destroy]] it.
  | fr_lore               = Cette carte est traitée comme un Monstre Normal lorsqu'elle est face recto sur le Terrain ou se trouve dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour la transformer en Monstre à Effet avec l'effet suivant :<br />● Durant votre Main Phase, vous pouvez sélectionner 1 monstre contrôlé par votre adversaire avec un ou plusieurs Compteurs-A et en prendre le contrôle tant que cette carte est sur le Terrain. Durant chacune de vos End Phases, retirez 1 Compteur-A de chaque monstre contrôlé de cette façon. Si tous les Compteurs-A sont retirés d'un monstre, détruisez-le.
  | de_lore               = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie als Effektmonster mit diesem Effekt behandelt wird:<br />● Während deiner Main Phase kannst du 1 Monster mit einer oder mehreren A-Zählmarken wählen, das dein Gegner kontrolliert, und die Kontrolle darüber übernehmen, solange diese Karte auf dem Spielfeld liegt. Während jeder deiner End Phasen, entferne 1 A-Zählmarke von jedem kontrollierten Monster. Falls alle A-Zählmarken von einem dieser Monster entfernt sind, zerstöre es.
  | it_lore               = Questa carta è considerata come un Mostro Normale fino a quando è scoperta sul Terreno o nel Cimitero. Fino a quando questa carta è scoperta sul Terreno, puoi Evocarla tramite Evocazione Normale per considerarla come un Mostro con Effetto con questo effetto:<br />● Durante la tua Main Phase, puoi scegliere 1 mostro controllato dall'avversario con uno o più Segnalini-A e prenderne il controllo finché questa carta si trova sul Terreno. Durante ogni tua End Phase, rimuovi 1 Segnalino-A da ogni mostro che controlli. Se tutti i Segnalini-A sono rimossi da uno di questi mostri, distruggilo.
  | ko_lore               = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며 이하의 효과를 얻는다.<br />● A 카운터가 얹혀 있는 상대 필드 위 몬스터 1장을 선택하고 컨트롤을 얻는다. 자신의 엔드 페이즈시마다, 컨트롤을 얻은 몬스터의 A 카운터를 1개 제거한다. 컨트롤을 얻은 몬스터의 A카운터가 전부 제거 되었을 경우, 그 몬스터를 파괴한다.
  | es_lore               = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con el siguiente efecto:<br />●Durante tu Main Phase, puedes seleccionar 1 monstruo controlado por tu adversario que tenga uno o más "Contadores A" y tomar el control de ese monstruo mientras esta carta esté en el Campo. Durante cada una de tus End Phases retira 1 "Contador A" de cada monstruo controlado. Si todos los "Contadores A" son retirados de uno de estos monstruos, destrúyelo.
  | ja_lore               = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る<br />●相手フィールド上のＡカウンターが乗ったモンスター１体を選択してコントロールを得る。自分のエンドフェイズ毎に、コントロールを得たモンスターのＡカウンターを１つ取り除く。コントロールを得たモンスターのＡカウンターが全て取り除かれた場合、そのモンスターを破壊する。
