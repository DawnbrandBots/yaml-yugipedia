  | fr_text             = Si vous ne contrôlez aucun monstre dans la Zone Monstre Extra, tant que cette carte est dans votre main ou Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Cyberse exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Sigma Mathmech" qu'une fois par tour. Si cette carte que vous contrôlez est utilisée comme Matériel Synchro pour un monstre "Mathmech", vous pouvez la traiter comme non-Syntoniseur.
  | de_text             = Falls du keine Monster in der Extra-Monsterzone kontrollierst, solange sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Cyberse-Monstern. Du kannst diesen Effekt von „Mathemech Sigma“ nur einmal pro Spielzug verwenden. Falls diese Karte, die du kontrollierst, als Synchromaterial für ein „Mathemech“-Monster verwendet wird, kannst du sie als Nicht-Empfänger behandeln.
  | it_text             = Se non controlli nessun mostro nella Zona Mostri Extra, mentre questa carta è nella tua mano o Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Cyberso. Puoi utilizzare questo effetto di "Matemech Sigma" una sola volta per turno. Se questa carta che controlli viene utilizzata come Materiale Synchro per un mostro "Matemech" puoi considerarla come un non-Tuner.
  | pt_text             = Se você não controlar nenhum monstro na Zona de Monstros Adicional, enquanto este card estiver na sua mão ou no Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Ciberso. Você só pode usar este efeito de "Mechamático Sigma" uma vez por turno. Se este card que você controla for usado como Matéria Sincro para um monstro "Mechamático(a)", você pode considerá-lo como um não-Regulador.
  | es_text             = Si no controlas monstruos en la Zona de Monstruos Extra, mientras esta carta esté en tu mano o Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Ciberso. Sólo puedes usar este efecto de "Matemecha Sigma" una vez por turno. Si esta carta que controlas es usada como Material de Sincronía para un monstruo "Matemecha", puedes tratarla como un monstruo que no sea Cantante.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、ＥＸモンスターゾーンに自分のモンスターが存在しない場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。この効果の発動後、ターン終了時まで自分はサイバース族モンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドのこのカードを「斬機」ＳモンスターのＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 엑스트라 몬스터 존에 자신 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. 이 효과의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의 이 카드를 "참기" 싱크로 몬스터의 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로서 취급할 수 있다.
  | sc_text             = 此卡名的①效果1回合仅可使用1次。①：此卡存在于手牌・墓地，且额外怪兽区域没有自己怪兽存在的情况下可以发动。将此卡特殊召唤。在此效果特殊召唤的此卡离开场上的情况下被除外。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤电子界族怪兽。②：将自己场上的此卡用作“斩机”同步怪兽的同步素材的情况下，此卡可视为协调以外的怪兽。
