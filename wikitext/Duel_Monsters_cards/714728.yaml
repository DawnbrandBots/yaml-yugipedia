  | text                = [[Discard]] 1 card, and if you do, [[Special Summon]] as many "[[Dual Avatar Spirit Token]]s" as possible ([[Warrior]]/[[LIGHT]]/[[Level]] 2/[[ATK]] 0/[[DEF]] 0), also for the rest of this [[turn]] you cannot Special Summon [[Monster Card|monsters]] from the [[Extra Deck]], except [[Fusion Monster]]s, and all [[Monster Token|Tokens]] you control cannot be [[Tribute]]d and are [[destroy]]ed during the [[End Phase]]. After Summoning these Token(s), you can apply this [[effect]] up to twice.<br />● [[Fusion Summon]] 1 "[[Dual Avatar]]" Fusion Monster from your Extra Deck, using monsters from your [[hand]] or [[field]] as [[Fusion Material]].<br />You can only [[activate]] 1 "Dual Avatar Invitation" per turn.
  | fr_text             = Défaussez 1 carte, et si vous le faites, Invoquez Spécialement autant de "Jeton Esprit du Double Avatar" (Guerrier/LUMIÈRE/Niveau 2/ATK 0/DEF 0) que possible, et aussi, le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck, et tous les Jetons que vous contrôlez ne peuvent pas être Sacrifiés et sont détruits durant la End Phase. Après avoir Invoqué ces Jetons, vous pouvez appliquer cet effet max. deux fois.<br />● Invoquez par Fusion 1 Monstre Fusion "Double Avatar" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion.<br />Vous ne pouvez activer qu'1 "Invitation du Double Avatar" par tour.
  | de_text             = Wirf 1 Karte ab und falls du dies tust, beschwöre so viele „Doppelavatar-Seele-Spielmarken“ (Krieger/LICHT/Stufe 2/ATK 0/DEF 0) als Spezialbeschwörung wie möglich, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern, und alle Spielmarken, die du kontrollierst, können nicht als Tribut angeboten werden und werden während der End Phase zerstört. Nachdem diese Spielmarken beschworen wurden, kannst du diesen Effekt bis zu zweimal ausführen.<br />● Beschwöre 1 „Doppelavatar“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial.<br />Du kannst nur 1 „Doppelavatar-Einladung“ pro Spielzug aktivieren.
  | it_text             = Scarta 1 carta e, se lo fai, Evoca Specialmente tanti "Segna-Spirito Duplice Avatar" quanti possibile (Guerriero/LUCE/Livello 2/ATK 0/DEF 0), inoltre per il resto di questo turno non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Fusione, e tutti i Segna-Mostro che controlli non possono essere offerti come Tributo e vengono distrutti durante la End Phase. Dopo aver Evocato questi Segna-Mostro, puoi applicare questo effetto fino a due volte.<br />● Evoca tramite Fusione 1 Mostro Fusione "Duplice Avatar" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione.<br />Puoi attivare solo 1 "Invito Duplice Avatar" per turno.
  | pt_text             = Descarte 1 card e, se isso acontecer, Invoque por Invocação-Especial tantas "Ficha do Espírito dos Dois Avatares" quanto possível (Guerreiro/LUZ/Nível 2/ATK 0/DEF 0) e, além disso, pelo resto deste turno, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros de Fusão, e todas as Fichas que você controla não podem ser oferecidas como Tributo e são destruídas durante a Fase Final. Depois de Invocar essa(s) Ficha(s), você pode aplicar este efeito até duas vezes.<br />● Invoque por Invocação-Fusão 1 Monstro de Fusão "Dois Avatares" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão.<br />Você só pode ativar 1 "Convite dos Dois Avatares" por turno.
  | es_text             = Descarta 1 carta y, si lo haces, Invoca de Modo Especial tantas "Ficha Espíritu del Avatar Doble" (Guerrero/LUZ/Nivel 2/ATK 0/DEF 0) como sea posible, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión, y todas las Fichas que controles no pueden ser Sacrificadas y son destruidas durante la End Phase. Después de Invocar estas Fichas, puedes aplicar este efecto hasta dos veces.<br />● Invoca por Fusión 1 Monstruo de Fusión "Avatar Doble" desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión.<br />Sólo puedes activar 1 "Invitación Avatar Doble" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：手札を１枚捨て、自分フィールドに「双天魂トークン」（戦士族・光・星２・攻／守０）を可能な限り特殊召喚する。このターン、自分は融合モンスターしかＥＸデッキから特殊召喚できず、自分フィールドのトークンはリリースできずエンドフェイズに破壊される。その後、以下の効果を２回まで適用できる。<br />●自分の手札・フィールドから、「双天」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패를 1장 버리고, 자신 필드에 "쌍천혼 토큰"(전사족 / 빛 / 레벨 2 / 공 0 / 수 0)을 가능한 한 특수 소환한다. 이 턴에 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없으며, 자신 필드의 토큰은 릴리스할 수 없고 엔드 페이즈에 파괴된다. 그 후, 이하의 효과를 2회까지 적용할 수 있다.<br />●자신의 패 / 필드에서 "쌍천" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
