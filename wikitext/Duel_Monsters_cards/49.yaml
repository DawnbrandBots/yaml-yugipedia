  | pt_text               = Quando um monstro do oponente declarar um ataque, enquanto você controlar um monstro "Amazoness": coloque com a face para cima em Posição de Ataque todos os monstros que seu oponente controla atualmente (efeitos de Virar não são ativados), eles perdem 500 de ATK e, além disso, eles devem atacar neste turno, se possível.
  | es_text               = Cuando un monstruo del adversario declara un ataque, mientras tú controlas un monstruo "Amazoness": cambia a Posición de Ataque boca arriba todos los monstruos que tu adversario controle en este momento (los efectos de Volteo no se activan), éstos pierden 500 ATK, y además deben atacar este turno, si pueden.
  | ja_text               = 相手の攻撃宣言時に、自分フィールド上に「アマゾネス」という名のついたモンスターが存在する場合のみ発動する事ができる。相手フィールド上の全てのモンスターは表側攻撃表示になり（リバース効果は発動しない）、攻撃力は５００ポイントダウンする。相手は全てのモンスターで攻撃しなければならない。
  | ko_text               = 상대가 공격 선언시, 자신 필드 위에 "아마조네스"라는 이름이 붙은 몬스터가 존재할 경우에만 발동할 수 있다. 상대 필드 위의 모든 몬스터는 앞면 공격 표시가 되어(리버스 효과는 발동하지 않는다), 공격력은 500 포인트 내린다. 상대는 모든 몬스터로 공격해야 한다.
