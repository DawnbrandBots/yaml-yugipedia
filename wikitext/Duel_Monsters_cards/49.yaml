  | fr_text               = Lorsqu'un monstre de l'adversaire déclare une attaque, tant que vous contrôlez un monstre "Amazonesse" : changez tous les monstres actuellement contrôlés par votre adversaire en Position d'Attaque face recto (les effets Flip ne sont pas activés), ils perdent 500 ATK, et aussi, ils doivent attaquer ce tour, si possible.
