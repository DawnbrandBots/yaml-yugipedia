  | effect_types        = Activation requirement, Effect
  | text                = When an opponent's [[Monster Card|monster]] [[declare]]s a [[direct attack]]: [[Target]] the [[attack]]ing monster; your opponent [[Special Summon]]s, in [[Attack Position]], as many monsters as possible from their [[hand]], [[Main Deck|Deck]], and/or [[Graveyard]] with the same name as that monster, also, the [[ATK]] of the targeted monster and those Special Summoned monster(s) become 0 and place 1 [[Cubic Counter]] on each. (Monsters with a Cubic Counter cannot attack, also [[negate]] their [[effect]]s.) Also, after that, if any Cubic Counters were placed by this effect, Special Summon 1 [[Level]] 4 or lower "[[Cubic]]" monster from your hand, [[Ignoring the Summoning conditions|ignoring its Summoning conditions]].
  | fr_text             = Lorsqu'un monstre de votre adversaire déclare une attaque directe : ciblez le monstre attaquant ; votre adversaire Invoque Spécialement autant de monstres du même nom que le monstre que possible depuis sa main, Deck et/ou Cimetière en Position d'Attaque, et aussi, l'ATK du monstre ciblé et de ces monstres Invoqués Spécialement devient 0, et placez 1 Compteur Cubique sur chacun d'eux. (Les monstres avec un Compteur Cubique ne peuvent pas attaquer, et aussi, annulez leurs effets.) Et aussi, après ça, si des Compteurs Cubique ont été placés par cet effet, Invoquez Spécialement 1 monstre "Cubique" de max. Niveau 4 depuis votre main, en ignorant ses conditions d'Invocation.
  | de_text             = Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Wähle das angreifende Monster; dein Gegner beschwört so viele Monster mit demselben Namen wie das Monster wie möglich als Spezialbeschwörung von seiner Hand, seinem Deck und/oder seinem Friedhof in die Angriffsposition, zusätzlich werden die ATK des als Ziel gewählten Monsters und der als Spezialbeschwörung beschworenen Monsters zu 0 und lege auf jedes 1 Kubisch-Zählmarke. (Monster mit einer Kubisch-Zählmarke können nicht angreifen, zusätzlich annulliere ihre Effekte.) Zusätzlich, danach, falls durch diesen Effekt Kubisch-Zählmarken gelegt wurden, beschwöre 1 „Kubisch“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand, ungeachtet seiner Beschwörungsbedingungen.
  | it_text             = Quando un mostro dell'avversario dichiara un attacco diretto: scegli come bersaglio il mostro attaccante; il tuo avversario Evoca Specialmente, in Posizione di Attacco, tanti mostri quanti possibile dalla sua mano, Deck e/o Cimitero con lo stesso nome di quel mostro, inoltre l'ATK del mostro scelto come bersaglio e di quei mostri Evocati Specialmente diventa 0 e metti 1 Segnalino Cubico su ognuno di essi. (I mostri con un Segnalino Cubico non possono attaccare, inoltre annulla i loro effetti.) Inoltre, dopo di quello, se è stato messo almeno un Segnalino Cubico da questo effetto, Evoca Specialmente 1 mostro "Cubico" di Livello 4 o inferiore dalla tua mano, ignorando le sue condizioni di Evocazione.
  | pt_text             = Quando um monstro do oponente declarar um ataque direto: escolha o monstro atacante; seu oponente Invoca por Invocação-Especial, em Posição de Ataque, tantos monstros quanto possível da mão, Deck e/ou Cemitério com o mesmo nome que esse monstro e, além disso, o ATK do monstro escolhido e desses monstros Invocados por Invocação-Especial se torna 0 e coloque 1 Marcador Cúbico em cada um deles. (Monstros com um Marcador Cúbico não podem atacar e, além disso, negue seus efeitos.) Além disso, depois, se qualquer Marcador Cúbico foi colocado por este efeito, Invoque por Invocação-Especial 1 monstro "Cúbico(a)" de Nível 4 ou menos da sua mão, ignorando suas condições de Invocação.
  | es_text             = Cuando un monstruo de tu adversario declara un ataque directo: selecciona al monstruo atacante; tu adversario Invoca de Modo Especial, en Posición de Ataque, tantos monstruos como sea posible de su mano, Deck y/o Cementerio con el mismo nombre que ese monstruo, y además, el ATK del monstruo seleccionado y de esos monstruos Invocados de Modo Especial se convierte en 0 y pon 1 Contador Cúbico en cada uno. (Los monstruos con un Contador Cúbico no pueden atacar, y también niega sus efectos). Además, después de eso, si cualquier Contador Cúbico fue colocado por este efecto, Invoca de Modo Especial, desde tu mano, 1 monstruo "Cúbico/a" de Nivel 4 o menor, ignorando sus condiciones de Invocación.
  | ja_text             = ①：相手モンスターの直接攻撃宣言時に、その攻撃モンスター１体を対象として発動できる。相手はその同名モンスターを可能な限り自身の手札・デッキ・墓地から攻撃表示で特殊召喚する。対象のモンスター及びこの効果で特殊召喚したモンスターの攻撃力は０になり、それらのモンスターに方界カウンターを１つずつ置く。方界カウンターが置かれたモンスターは攻撃できず、効果は無効化される。さらに、自分の手札からレベル４以下の「方界」モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_text             = ①: 상대 몬스터의 직접 공격 선언시에, 그 공격 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대는 그와 같은 이름의 몬스터를 가능한 한 자신의 패 / 덱 / 묘지에서 공격 표시로 특수 소환한다. 대상 몬스터 및 이 효과로 특수 소환한 몬스터의 공격력은 0 이 되고, 그 몬스터들에 방계 카운터를 1개씩 놓는다. 방계 카운터가 놓여진 몬스터는 공격할 수 없으며, 효과는 무효화된다. 추가로, 자신의 패에서 레벨 4 이하의 "방계" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
