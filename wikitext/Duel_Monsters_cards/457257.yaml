  | pt_text               = 2 monstros Dragão de Nível 4<br />Uma vez por turno: você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 monstro Dragão da sua mão. Seu oponente não pode escolher outros cards "Galáxia" que você controla como alvo de efeitos de card e, além disso, esses cards não podem ser destruídos pelos efeitos de card do seu oponente.
