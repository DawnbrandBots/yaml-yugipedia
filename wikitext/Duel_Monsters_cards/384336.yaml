  | text                = All [[Rock]]-[[Type]] [[Monster Card|monsters]] on the [[field]] gain 500 [[ATK]]. If a "[[Triamid]]" monster you [[control]] [[battle]]s, your opponent's cards and [[effect]]s cannot be [[activate]]d until the end of the [[Damage Step]]. If this [[face-up]] card in the [[Field Zone]] is [[sent]] to the [[Graveyard]]: You can [[Special Summon]] 1 "Triamid" monster from your [[hand]]. You can only use this effect of "Triamid Kingolem" [[once per turn]].
  | fr_text             = Tous les monstres de Type Rocher sur le Terrain gagnent 500 ATK. Si un monstre "Triamid" que vous contrôlez combat, les cartes et effets de votre adversaire ne peuvent pas être activés jusqu'à la fin de la Damage Step. Si cette carte face recto dans la Zone Terrain est envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Triamid" depuis votre main. Vous ne pouvez utiliser cet effet de "Roigolem Triamid" qu'une fois par tour.
  | de_text             = Alle Monster vom Typ Fels auf dem Spielfeld erhalten 500 ATK. Falls ein „Triamid“-Monster kämpft, das du kontrollierst, können Karten und Effekte deines Gegners bis zum Ende des Damage Steps nicht aktiviert werden. Falls diese offene Karte in der Spielfeldzone auf den Friedhof gelegt wird: Du kannst 1 „Triamid“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Triamidenkönigolem“ nur einmal pro Spielzug verwenden.
  | it_text             = Tutti i mostri di Tipo Roccia sul Terreno guadagnano 500 ATK. Se un mostro "Triamide" che controlli combatte, le carte e gli effetti del tuo avversario non possono essere attivati fino alla fine del Damage Step. Se questa carta scoperta nella Zona Terreno viene mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Triamide" dalla tua mano. Puoi utilizzare questo effetto di "Regolem Triamide" una sola volta per turno.
  | pt_text             = Todos os monstros do Tipo Rocha no campo ganham 500 de ATK. Se um monstro "Triâmide" que você controla batalhar, os cards e efeitos do seu oponente não podem ser ativados até o final da Etapa de Dano. Se este card com a face para cima na Zona do Campo for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Triâmide" da sua mão. Você só pode usar este efeito de "Reigolem Triâmide" uma vez por turno.
  | es_text             = Todos los monstruos de Tipo Roca en el Campo ganan 500 ATK. Si un monstruo "Trirámide" que controlas batalla, las cartas y efectos de tu adversario no pueden ser activados hasta el final del Damage Step. Si esta carta boca arriba en la Zona del Campo es mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Trirámide". Sólo puedes usar este efecto de "Reygólem Trirámide" una vez por turno.
  | ja_text             = 「トラミッド・キングゴレム」の③の効果は１ターンに１度しか使用できない。①：フィールドの岩石族モンスターの攻撃力は５００アップする。②：自分の「トラミッド」モンスターが戦闘を行う場合、ダメージステップ終了時まで相手は魔法・罠・モンスターの効果を発動できない。③：フィールドゾーンの表側表示のこのカードが墓地へ送られた場合に発動できる。手札から「トラミッド」モンスター１体を特殊召喚する。
  | ko_text             = "트라미드 킹골렘"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 암석족 몬스터의 공격력은 500 올린다. ②: 자신의 "트라미드" 몬스터가 전투를 실행할 경우, 데미지 스텝 종료시까지 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ③: 필드 존의 앞면 표시의 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 "트라미드" 몬스터 1장을 특수 소환한다.
