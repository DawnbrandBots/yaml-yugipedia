  | text                = 2+ [[Beast]], [[Beast-Warrior]], and/or [[Winged Beast]] [[Monster Card|monsters]]<br />If this card is [[Special Summon]]ed, or if another Beast, Beast-Warrior, or Winged Beast monster(s) is Special Summoned to your [[field]]: You can [[banish]] 1 card on the field. If this card is [[Send|sent]] to the [[Graveyard|GY]]: You can [[Add a card|add]] 1 Beast, Beast-Warrior, or Winged Beast monster from your [[Main Deck|Deck]] to your [[hand]], whose [[Level]] is less than or equal to the number of your banished Beast, Beast-Warrior, and Winged Beast monsters. You can only use each [[effect]] of "Tri-Brigade Shuraig the Ominous Omen" [[once per turn]].
  | fr_text             = 2+ monstres Bête, Bête-Guerrier et/ou Bête Ailée<br />Si cette carte est Invoquée Spécialement, ou si un ou plusieurs autres monstres Bête, Bête-Guerrier ou Bête Ailée sont Invoqués Spécialement sur votre Terrain : vous pouvez bannir 1 carte sur le Terrain. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 monstre Bête, Bête-Guerrier ou Bête Ailée depuis votre Deck à votre main, dont le Niveau est inférieur ou égal au nombre de vos monstres Bête, Bête-Guerrier et Bête Ailée bannis. Vous ne pouvez utiliser chaque effet de "Shuraig Tri-Brigade du Mauvais Augure" qu'une fois par tour.
  | de_text             = 2+ Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird oder falls ein oder mehr andere Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden: Du kannst 1 Karte auf dem Spielfeld verbannen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster, dessen Stufe kleiner oder gleich der Anzahl deiner verbannten Ungeheuer-, Ungeheuer-Krieger- und Geflügeltes Ungeheuer-Monster ist, von deinem Deck hinzufügen. Du kannst jeden Effekt von „Sta-Brigade Shuraig das unheilvolle Omen“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ mostri Bestia, Guerriero-Bestia e/o Bestia Alata<br />Se questa carta viene Evocata Specialmente, o se uno o più altri mostri Bestia, Guerriero-Bestia o Bestia Alata vengono Evocati Specialmente sul tuo Terreno: puoi bandire 1 carta sul Terreno. Se questa carta viene mandata al Cimitero: puoi aggiungere dal tuo Deck alla tua mano 1 mostro Bestia, Guerriero-Bestia o Bestia Alata con Livello pari o inferiore al numero dei tuoi mostri Bestia, Guerriero-Bestia e Bestia Alata banditi. Puoi utilizzare ogni effetto di "Tri-Brigata Shuraig il Sinistro Presagio" una sola volta per turno.
  | pt_text             = 2+ monstros Besta, Besta-Guerreira e/ou Besta Alada<br />Se este card for Invocado por Invocação-Especial ou se um ou mais outros monstros Besta, Besta-Guerreira ou Besta Alada forem Invocados por Invocação-Especial no seu campo: você pode banir 1 card no campo. Se este card for enviado para o Cemitério: você pode adicionar 1 monstro Besta, Besta-Guerreira ou Besta Alada do seu Deck à sua mão, cujo Nível seja igual ou menor que o número dos seus monstros Besta, Besta-Guerreira e Besta Alada banidos. Você só pode usar cada efeito de "Shuraig, o Presságio Agourento da Tri-Brigada" uma vez por turno.
  | es_text             = 2+ monstruos Bestia, Guerrero-Bestia y/o Bestia Alada<br />Si esta carta es Invocada de Modo Especial o si otro u otros monstruos Bestia, Guerrero-Bestia o Bestia Alada son Invocados de Modo Especial a tu Campo: puedes desterrar 1 carta en el Campo. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada en tu Deck, cuyo Nivel sea menor o igual al número de tus monstruos Bestia, Guerrero-Bestia y Bestia Alada desterrados. Sólo puedes usar cada efecto de "Tri-Brigada Shuraig el Augurio Siniestro" una vez por turno.
  | ja_text             = 獣族・獣戦士族・鳥獣族モンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、または自分フィールドに他の獣族・獣戦士族・鳥獣族モンスターが特殊召喚された場合に発動できる。フィールドのカード１枚を除外する。②：このカードが墓地へ送られた場合に発動できる。自分の除外状態の獣族・獣戦士族・鳥獣族モンスターの数以下のレベルを持つ、獣族・獣戦士族・鳥獣族モンスター１体をデッキから手札に加える。
  | ko_text             = 야수족 / 야수전사족 / 비행야수족 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 또는 자신 필드에 이 카드 이외의 야수족 / 야수전사족 / 비행야수족 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 필드의 카드 1장을 고르고 제외한다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 제외되어 있는 자신의 야수족 / 야수전사족 / 비행야수족 몬스터의 수 이하의 레벨을 가지는 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 덱에서 패에 넣는다.
  | sc_text             = 兽族・兽战士族・鸟兽族怪兽２只以上<br />此卡名的①②效果１回合仅可各使用１次。①：此卡特殊召唤成功的情况下，或此卡以外的兽族・兽战士族・鸟兽族怪兽被特殊召唤至自己场上的情况下可以发动。挑选场上的１张卡除外。②：此卡被送至墓地的情况下可以发动。从牌组将１只拥有自己被除外的兽族・兽战士族・鸟兽族怪兽数量以下等级的兽族・兽战士族・鸟兽族怪兽加入手牌。
