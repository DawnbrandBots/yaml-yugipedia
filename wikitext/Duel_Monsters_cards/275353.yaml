  | text            = Cannot be [[Normal Summon]]ed if you [[control]] a [[Level]] 5 or higher [[Monster Card|monster]]. When this card is Normal Summoned: You can [[target]] 1 monster with 0 [[DEF]] in your [[Graveyard]]; [[Special Summon]] that target in [[face-up]] [[Defense Position]]. Its [[effect]]s are [[negate]]d. You cannot Special Summon any other monsters, except from the [[Extra Deck]], during the [[turn]] you [[activate]] this effect.
  | fr_text         = Non Invocable Normalement si vous contrôlez un monstre de min. Niveau 5. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre avec 0 DEF dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense face recto. Ses effets sont annulés. Vous ne pouvez pas Invoquer Spécialement d'autres monstres, sauf depuis l'Extra Deck, durant le tour où vous activez cet effet.
  | de_text         = Kann nicht als Normalbeschwörung beschworen werden, falls du ein Monster der Stufe 5 oder höher kontrollierst. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster mit 0 DEF in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die offene Verteidigungsposition. Seine Effekte werden annulliert. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine anderen Monster als Spezialbeschwörung beschwören, außer vom Extra Deck.
  | it_text         = Non può essere Evocato Normalmente se controlli un mostro di Livello 5 o superiore. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro con DEF 0 nel tuo Cimitero; Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa. I suoi effetti sono annullati. Non puoi Evocare Specialmente nessun altro mostro, eccetto dall'Extra Deck, durante il turno in cui attivi questo effetto.
  | pt_text         = Não pode ser Invocado por Invocação-Normal se você controlar um monstro de Nível 5 ou mais. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro de DEF 0 no seu Cemitério; Invoque o alvo por Invocação-Especial com a face para cima em Posição de Defesa. Seus efeitos são negados. Durante o turno em que ativar este efeito, você não pode Invocar nenhum outro monstro por Invocação-Especial, exceto do Deck Adicional.
  | es_text         = No puede ser Invocado de Modo Normal si controlas un monstruo de Nivel 5 o mayor. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo con 0 DEF en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba. Sus efectos son negados. Durante el turno en el que activaste este efecto, no puedes Invocar de Modo Especial a ningún otro monstruo, excepto desde el Deck Extra.
  | ja_text         = このカードは自分フィールドにレベル５以上のモンスターが存在しない場合のみ召喚できる。このカードの効果を発動するターン、自分はエクストラデッキからの特殊召喚及びこのカードの効果でしか特殊召喚できない。①：このカードが召喚に成功した時、自分の墓地の守備力０のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_text         = 이 카드는 자신 필드에 레벨 5 이상의 몬스터가 존재하지 않을 경우에만 일반 소환할 수 있다. 이 카드의 효과를 발동하는 턴에, 자신은 엑스트라 덱에서의 특수 소환 및 이 카드의 효과로밖에 특수 소환할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 수비력 0 인 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | sc_text         = 此卡仅在自己场上没有等级5以上的怪兽存在的情况下可以召唤。此卡的效果发动的回合中，自己仅可从额外牌组特殊召唤及用此卡的效果特殊召唤。①：此卡召唤成功时，以自己墓地1只守备力0的怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
