  | text                  = [[Target]] 1 [[face-up]] [[Effect Monster]] your opponent [[control]]s; that face-up monster your opponent controls has its effects negated until the end of this [[turn]]. During your turn, except the turn this card was [[sent]] to the [[Graveyard]]: You can [[banish]] this card from your Graveyard, then target 1 face-up Effect Monster your opponent controls; that target has its effects negated until the end of this turn.
  | fr_text               = Ciblez 1 Monstre à Effet face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, le monstre face recto contrôlé par votre adversaire a ses effets annulés. Durant votre tour, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre à Effet face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, la cible a ses effets annulés.
  | de_text               = Wähle 1 offenes Effektmonster, das dein Gegner kontrolliert; die Effekte des offenen Monsters, das dein Gegner kontrolliert, werden bis zum Ende dieses Spielzugs annulliert. Während deines Spielzugs, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Effektmonster wählen, das dein Gegner kontrolliert; die Effekte des gewählten Ziels werden bis zum Ende dieses Spielzugs annulliert.
  | it_text               = Scegli come bersaglio 1 Mostro con Effetto scoperto controllato dal tuo avversario; gli effetti di quel mostro scoperto dell'avversario sono annullati, fino alla fine di questo turno. Durante il tuo turno, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro con Effetto scoperto controllato dal tuo avversario; gli effetti di quel mostro scoperto controllato dal tuo avversario sono annullati, fino alla fine di questo turno.
  | pt_text               = Escolha 1 Monstro de Efeito com a face para cima que seu oponente controla; até o final deste turno, esse monstro com a face para cima que seu oponente controla tem seus efeitos negados. Durante o seu turno, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 Monstro de Efeito com a face para cima que seu oponente controla; até o final deste turno, o alvo tem seus efeitos negados.
  | es_text               = Selecciona 1 Monstruo de Efecto boca arriba que controle tu adversario; hasta el final de este turno, se niegan los efectos de ese monstruo boca arriba que controla tu adversario. Durante tu turno, excepto en el turno en que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo de Efecto boca arriba que controle tu adversario; hasta el final de este turno, niega los efectos de ese objetivo.
  | ja_text               = ①：相手フィールドの効果モンスター１体を対象として発動できる。その相手モンスターの効果をターン終了時まで無効にする。②：自分ターンに墓地のこのカードを除外し、相手フィールドの効果モンスター１体を対象として発動できる。その相手の効果モンスターの効果をターン終了時まで無効にする。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text               = ①: 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 자신 턴에 묘지의 이 카드를 제외하고, 상대 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 효과 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_text               = 可选择对手场上的1只效果怪兽并发动。直至回合结束时，被选择对手怪兽的效果无效。此外，透过将墓地的此卡从游戏中除外，选择对手场上的1只效果怪兽，使该效果直至回合结束时无效。此效果不可于此卡被送入墓地的回合发动，仅可于我方回合发动。
  | sc_text               = ①：以对手场上的1只效果怪兽为对象可以发动。将该对手怪兽的效果直至回合结束时为止无效。②：自己的回合中将墓地中的此卡除外，以对手场上的1只效果怪兽为对象可以发动。将该对手的效果怪兽的效果直至回合结束时为止无效。此效果在此卡被送至墓地的回合不可发动。
