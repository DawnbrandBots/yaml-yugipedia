  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 2 [[WIND]] and 1 [[EARTH]] [[Monster Card|monsters]] from your [[GY]]. [[Once per turn]]: You can [[discard]] 1 card, then [[target]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] on the [[field]]; [[destroy]] it.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 2 monstres VENT et 1 monstre TERRE depuis votre Cimetière. Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 Magie/Piège sur le Terrain ; détruisez-le.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 WIND und 1 ERDE Monster von deinem Friedhof verbannst. Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri VENTO e 1 mostro TERRA dal tuo Cimitero. Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 2 monstros de VENTO e 1 de TERRA do seu Cemitério. Uma vez por turno: você pode descartar 1 card e, depois, escolha 1 Magia/Armadilha no campo; destrua-a.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 2 monstruos de VIENTO y 1 de TIERRA en tu Cementerio. Una vez por turno: puedes descartar 1 carta, y después selecciona 1 Mágica/Trampa en el Campo; destrúyela.
  | ja_text               = このカードは通常召喚できない。自分の墓地の風属性モンスター２体と地属性モンスター１体をゲームから除外する事でのみ特殊召喚する事ができる。手札を１枚捨てる事でフィールド上の魔法・罠カード１枚を破壊する。この効果は１ターンに１度しか使用できない。
  | ko_text               = 이 카드는 통상 소환할 수 없다.자신의 묘지의 바람 속성 몬스터 2체와 땅속성 몬스터 1체를 게임으로부터 제외하는 일에서만 특수 소환할 수가 있다. 패를 1매 버리는 일로 필드상의 마법·함정 카드 1매를 파괴한다. 이 효과는 1 턴 1회 밖에 사용할 수 없다.
