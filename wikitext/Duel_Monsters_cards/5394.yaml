  | fr_text      = Invoquez Spécialement 3 "Jeton Ojama" (Bête/LUMIÈRE/Niveau 2/ATK 0/DEF 1000) sur le Terrain de votre adversaire en Position de Défense. Ils ne peuvent pas être Sacrifiés pour une Invocation Sacrifice, et chaque fois qu'1 est détruit, son contrôleur reçoit 300 points de dommages.
  | de_text      = Beschwöre 3 „Ojama-Spielmarken“ (Ungeheuer/LICHT/Stufe 2/ATK 0/DEF 1000) als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition. Sie können nicht als Tribut für eine Tributbeschwörung angeboten werden und jedes Mal, wenn 1 zerstört wird, erhält ihr Beherrscher 300 Schaden.
  | it_text      = Evoca Specialmente 3 "Segna-Ojama" (Bestia/LUCE/Livello 2/ATK 0/DEF 1000) sul Terreno del tuo avversario in Posizione di Difesa. Essi non possono essere offerti come Tributo per un'Evocazione tramite Tributo e, ogni volta che 1 viene distrutto, il suo controllore subisce 300 danni.
  | pt_text      = Invoque por Invocação-Especial 3 "Ficha de Ojama" (Besta/LUZ/Nível 2/ATK 0/DEF 1000) no campo do seu oponente em Posição de Defesa. Elas não podem ser oferecidas como Tributo para uma Invocação-Tributo, e sempre que 1 for destruída, seu controlador sofre 300 de dano.
  | es_text      = Invoca de Modo Especial 3 "Ficha de Ojama" (Bestia/LUZ/Nivel 2/ATK 0/DEF 1000) al Campo de tu adversario en Posición de Defensa. No pueden ser Sacrificadas para una Invocación por Sacrificio, y cada vez que 1 es destruida, su controlador recibe 300 puntos de daño.
  | ja_text      = ①：相手フィールドに「おジャマトークン」（獣族・光・星２・攻０／守１０００）３体を守備表示で特殊召喚する。このトークンはアドバンス召喚のためにはリリースできない。「おジャマトークン」が破壊された時にそのコントローラーは１体につき３００ダメージを受ける。
  | ko_text      = ①: 상대 필드에 "방해꾼 토큰"(야수족 / 빚 / 레벨 2 / 공 0 / 수 1000) 3장을 수비 표시로 특수 소환한다. 이 토큰은 어드밴스 소환을 위해서는 릴리스할 수 없다. "방해꾼 토큰"이 파괴되었을 때에 그 컨트롤러는 1장당 300 데미지를 받는다.
