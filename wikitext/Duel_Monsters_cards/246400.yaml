  | text                  = You can only use each [[effect]] of "Evilswarm Kerykeion" [[once per turn]]. While this card is in the [[Graveyard]], if it was [[sent]] there this [[turn]], you can [[Normal Summon]] 1 "[[lswarm]]" [[Monster Card|monster]] for 1 less [[Tribute]].<br />You can [[banish]] 1 "lswarm" monster from your Graveyard, then [[target]] 1 "lswarm" monster in your Graveyard; [[Add a card|add]] that target to your [[hand]], also, this card gains the following effect.<br />● This turn: You can [[activate]] this effect; Normal Summon 1 "lswarm" monster.
  | fr_text               = Vous ne pouvez utiliser chaque effet de "Kerykeion Colonie du Mal" qu'une fois par tour. Tant que cette carte est dans le Cimetière, si elle y a été envoyée ce tour, vous pouvez Invoquer Normalement 1 monstre "Colonie" avec 1 Sacrifice en moins.<br />Vous pouvez bannir 1 monstre "Colonie" depuis votre Cimetière, puis ciblez 1 monstre "Colonie" dans votre Cimetière ; ajoutez la cible à votre main, et aussi, cette carte gagne l'effet suivant.<br />●Ce tour : vous pouvez activer cet effet ; Invoquez Normalement 1 monstre "Colonie".
  | de_text               = Du kannst jeden Effekt von „Übelschar Kerykeion“ nur einmal pro Spielzug verwenden. Solange sich diese Karte im Friedhof befindet, falls sie in diesem Spielzug dorthin gelegt wurde, kannst du 1 „lschar“-Monster mit 1 Tribut weniger als Normalbeschwörung beschwören.<br />Du kannst 1 „lschar“-Monster von deinem Friedhof verbannen und dann 1 „lschar“-Monster in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu und diese Karte erhält den folgenden Effekt.<br />●In diesem Spielzug: Du kannst diesen Effekt aktivieren; beschwöre 1 „lschar“-Monster als Normalbeschwörung.
  | it_text               = Puoi utilizzare ogni effetto di "Brancomalvagio Kerykeion" una sola volta per turno. Mentre questa carta è nel Cimitero, se ci è stata mandata in questo turno, puoi Evocare Normalmente 1 mostro "Branco" per 1 Tributo in meno.<br />Puoi bandire 1 mostro "Branco" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Branco" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano, inoltre questa carta guadagna il seguente effetto.<br />●In questo turno: puoi attivare questo effetto; Evoca Normalmente 1 mostro "Branco".
  | pt_text               = Você só pode usar cada efeito de "Hordeum Maligno Kerykeion" uma vez por turno. Enquanto este card estiver no Cemitério, se ele foi enviado para lá neste turno, você pode Invocar por Invocação-Normal 1 monstro "Hordeum" oferecendo 1 Tributo a menos que o normalmente exigido.<br />Você pode banir 1 monstro "Hordeum" do seu Cemitério e, depois, escolher 1 monstro "Hordeum" em seu Cemitério; adicione o alvo à sua mão e, alem disso, este card ganha o seguinte efeito.<br />● Nesse turno: você pode ativar este efeito; Invoque por Invocação-Normal 1 monstro "Hordeum".
  | es_text               = Sólo puedes usar cada efecto de "Caduceo Horda de Maldad" una vez por turno. Mientras esta carta esté en el Cementerio, si fue mandada allí este turno, puedes Invocar de Modo Normal 1 monstruo "Horda" con 1 Sacrificio menos.<br />Puedes desterrar 1 monstruo "Horda" en tu Cementerio y después seleccionar 1 monstruo "Horda" en tu Cementerio; añade ese objetivo a tu mano y, además, esta carta gana el siguiente efecto.<br />●Este turno: puedes activar este efecto; Invoca de Modo Normal 1 monstruo "Horda".
  | ja_text               = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「ヴェルズ」モンスター１体を除外し、自分の墓地の「ヴェルズ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：このカードの①の効果を適用したターンのメインフェイズに発動できる。「ヴェルズ」モンスター１体を召喚する。③：このカードが墓地へ送られたターン、「ヴェルズ」モンスターを召喚する場合に必要なリリースを１体少なくできる。
