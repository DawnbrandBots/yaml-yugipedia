  | lore                  = This card can only be [[Ritual Summon]]ed with the [[Ritual Spell Card]], "[[Shinato's Ark]]". You must also [[Tribute]] [[monster]]s whose total [[Level]]s equal 8 or more from the [[field]] or your [[hand]]. When this card [[destroy]]s a [[Defense Position]] monster and [[send]]s it to the [[Graveyard]] as a [[Destroyed by battle|result of battle]], inflict [[Effect damage|damage]] to your opponent's [[Life Points]] equal to the [[original ATK]] of the destroyed monster.
  | fr_lore               = Cette carte ne peut être Invoquée que par Invocation Rituelle avec la Carte Magie Rituelle, "Arche de Shinato". Vous devez également sacrifier des monstres dont le total des Niveaux est égal à 8 ou plus du Terrain ou de votre main. Lorsque cette carte détruit un monstre en Position de Défense et l'envoie au Cimetière à l'issue d'un combat, infligez des dommages aux Life Points de votre adversaire égaux à l'ATK d'origine du monstre détruit.
  | de_lore               = Dieses Monster kann nur als Ritualbeschwörung beschworen werden, indem du die Ritualzauberkarte „Shinatos Arche“ aktivierst. Biete zusätzlich 1 oder mehrere Monster von deiner Hand oder deiner Spielfeldseite als Tribut an, die zusammen 8 oder mehr Stufen haben. Wenn diese Karte ein Monster, das sich in Verteidigungsposition auf der Spielfeldseite deines Gegners befindet, als Ergebnis eines Kampfes zerstört und dieses auf den Friedhof gelegt wird, füge den Life Points deines Gegners Schaden in Höhe der Grund-ATK des zerstörten Monsters zu.
  | it_lore               = Questo mostro può essere Evocato solo tramite Evocazione Rituale utilizzando la Carta Magia Rituale "Arca di Shinato". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 8 o superiore. Quando questa carta distrugge un mostro in Posizione di Difesa sul Terreno del tuo avversario in seguito ad una battaglia e lo manda al Cimitero, infliggi un danno ai Life Points del tuo avversario pari all'ATK originale del mostro distrutto.
  | pt_lore               = Este card não pode ser Invocado a não ser por Invocação-Ritual com o Card de Magia de Ritual "Arca de Shinato". Também deve oferecer como Tributo monstros cuja soma dos Níveis seja igual ou maior que 8, do Campo ou da sua mão. Quando este card destrói um monstro no Campo do seu adversário em Posição de Defesa como resultado de um cambate e o envia para o Cemitério, inflija dano aos Life Points do seu adversário igual ao ATK original do monstro destruído.
  | es_lore               = Este monstruo solo puede ser Invocado mediante una Invocación de Ritual con la Carta Mágica de Ritual "El Arca de Shinato". También debes ofrecer monstruos cuyo Nivel total sea 8 o más de tu Campo o tu mano como Sacrificio. Cuando esta carta destruye un monstruo en Posición de Defensa en el Campo de tu adversario como resultado de una batalla y la mandada al Cementerio, inflige daño a los Life Points de tu adversario igual al ATK original del monstruo destruido.
  | ja_lore               = 「奇跡の方舟」により降臨。フィールドか手札から、レベルが８以上になるようカードを生け贄に捧げなければならない。このカードが相手の守備表示モンスターを戦闘によって破壊し墓地へ送った時、破壊したモンスターの元々の攻撃力分のダメージを相手ライフに与える。
  | ko_lore               = "기적의 방주"에 의해 의식 소환. 필드나 패에서, 레벨이 8이상이 되도록 카드를 제물로 바쳐야 한다. 수비 표시 몬스터를 전투에 의해서 파괴하여 묘지로 보냈을 때, 파괴한 몬스터의 원래 공격력만큼의 데미지 를 상대 라이프에 준다.
