  | es_text             = Gana 500 LP por cada monstruo "Actor del Abismo" que controles. Si esta carta Colocada controlada por su dueño es destruida por el efecto de una carta del adversario, y tienes un Monstruo de Péndulo "Actor del Abismo" boca arriba en tu Deck Extra: puedes robar hasta tener 5 cartas en tu mano. Sólo puedes usar cada efecto de "Guión de Abismo - Ceremonia de Apertura" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分は自分フィールドの「魔界劇団」モンスターの数×５００ＬＰ回復する。②：自分のＥＸデッキに表側表示の「魔界劇団」Ｐモンスターが存在し、セットされたこのカードが相手の効果で破壊された場合に発動できる。自分は手札が５枚になるようにデッキからドローする。
