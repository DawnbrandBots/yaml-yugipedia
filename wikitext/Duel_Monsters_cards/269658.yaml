  | lore                  = [[Special Summon]] this card as a [[Normal Monster]] ([[Fiend]]/[[Tuner]]/[[EARTH]]/[[Level]] 2/[[ATK]] 0/[[DEF]] 0). (This card is also still a [[Trap Card|Trap]].) You can only [[activate]] 1 "Shapesister" per [[turn]].
  | fr_lore               = Invoquez Spécialement cette carte comme un Monstre Normal (Démon/Syntoniseur/TERRE/Niveau 2/ATK 0/DEF 0). (Cette carte est toujours aussi un Piège.) Vous ne pouvez activer qu'1 "Forme Sœur" par tour.
  | de_lore               = Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Unterweltler/Empfänger/ERDE/Stufe 2/ATK 0/DEF 0). (Diese Karte ist zusätzlich weiterhin eine Falle.) Du kannst nur 1 „Gestaltwandlerin“ pro Spielzug aktivieren.
  | it_lore               = Evoca Specialmente questa carta come Mostro Normale (Demone/Tuner/TERRA/Livello 2/ATK 0/DEF 0). (Questa carta è ancora anche una Trappola.) Puoi attivare solo 1 "Mutaformasorella" per turno.
  | pt_lore               = Invoque este card por Invocação-Especial como um Monstro Normal (Demônio/Regulador/TERRA/Nível 2/ATK 0/DEF 0). (Este card ainda é considerado uma Armadilha.) Você só pode ativar 1 "Metamorfídia" por turno.
  | es_lore               = Invoca esta carta de Modo Especial como un Monstruo Normal (Demonio/Cantante/TIERRA/Nivel 2/ATK 0/DEF 0). (Esta carta también todavía es una Trampa). Sólo puedes activar 1 "Hermana Cambiaformas" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードは発動後、通常モンスター（悪魔族・チューナー・地・星２・攻／守０）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드는 발동 후, 일반 몬스터(악마족 / 튜너 / 땅 / 레벨 2 / 공 0 / 수 0)가 되어, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다.
  | sc_lore               = 此卡名的卡1回合仅可发动1张。①：此卡发动后，变为通常怪兽（恶魔族・协调・地・星2・攻/守0），特殊召唤至怪兽区域。此卡也视为陷阱卡。
