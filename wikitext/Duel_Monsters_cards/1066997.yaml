  | ja_lore             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは発動後、通常モンスター（植物族・闇・星４・攻１６００／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。自分フィールドに「蕾禍」Ｌモンスターが存在する場合、さらに相手の墓地からカードを２枚まで除外できる。②：自分・相手のエンドフェイズに、このカードが墓地に存在する場合に発動できる。自分の墓地・除外状態の昆虫族・植物族・爬虫類族モンスター２体をデッキに戻し、このカードを自分フィールドにセットする。
  | ko_lore             = 
  | sc_lore             = 此卡名的②效果１回合仅可使用１次。①：此卡发动后，变为通常怪兽（植物族・暗・星４・攻１６００／守０），特殊召唤至怪兽区域（也视为陷阱卡）。自己场上存在“蕾祸”连接怪兽的情况下，进而可从对手墓地将最多２张卡除外。②：在自己・对手的结束阶段，此卡存在于墓地的情况下可以发动。将自己墓地・除外状态的２只昆虫族・植物族・爬虫类族怪兽放回牌组，将此卡放置在自己场上。
