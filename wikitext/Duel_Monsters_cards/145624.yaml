  | ja_text      = ①：フィールドの全てのモンスターのレベルをターン終了時まで２つ下げる。②：墓地のこのカードを除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで１つ下げる。この効果はこのカードが墓地へ送られたターンには発動できない。
