  | text         = Each [[face-up]] [[Monster Card|monster]] on the [[field]] loses 2 [[Level]]s, until the [[End Phase]]. You can [[Banish|remove from play]] this card from your [[Graveyard]] to [[select]] 1 face-up monster, and reduce its Level by 1, until the [[End Phase]]. This [[effect]] cannot be [[activate]]d the [[turn]] this card is [[sent]] to the [[Graveyard]].
  | fr_text      = Chaque monstre face recto sur le Terrain perd 2 Niveaux jusqu'à la End Phase. Vous pouvez retirer du jeu cette carte depuis votre Cimetière pour sélectionner 1 monstre face recto et réduire son Niveau de 1 jusqu'à la End Phase. Cet effet ne peut pas être activé le tour où cette carte est envoyée au Cimetière.
  | de_text      = Jedes offene Monster auf dem Spielfeld verliert bis zur End Phase 2 Stufen. Du kannst diese Karte in deinem Friedhof aus dem Spiel entfernen, um 1 offenes Monster zu wählen und seine Stufe bis zur End Phase um 1 zu verringern. Dieser Effekt kann nicht in dem Spielzug aktiviert werden, in dem diese Karte auf den Friedhof gelegt wird.
  | it_text      = Ogni mostro scoperto sul Terreno perde 2 Livelli, fino alla End Phase. Puoi rimuovere dal gioco questa carta dal tuo Cimitero per scegliere 1 mostro scoperto, e ridurre il suo Livello di 1, fino alla End Phase. Questo effetto non può essere attivato nel turno in cui questa carta viene mandata al Cimitero.
