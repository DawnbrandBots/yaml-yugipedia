  | text                = You can [[Special Summon]] this card (from your [[hand]]) in [[Defense Position]] to your [[zone]] a [[Link Monster]] [[points to]]. You can only [[Special Summon]] "Crusadia Reclusia" [[once per turn]] this way. If this card is [[Normal Summon|Normal]] or Special Summoned to a zone a Link Monster points to: You can [[target]] 1 "[[Crusadia]]" card you [[control]] and 1 card your opponent controls; [[destroy]] them. You can only use this [[effect]] of "Crusadia Reclusia" once per turn.
  | fr_text             = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense dans votre zone pointée par un Monstre Lien. Vous ne pouvez Invoquer Spécialement "Réclusia Croisédia" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement dans une zone pointée par un Monstre Lien : vous pouvez cibler 1 carte "Croisédia" que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Vous ne pouvez utiliser cet effet de "Réclusia Croisédia" qu'une fois par tour.
  | de_text             = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition in deine Zone beschwören, auf die ein Linkmonster zeigt. Du kannst „Crusadia Reclusia“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung in eine Zone beschworen wird, auf die ein Linkmonster zeigt: Du kannst 1 „Crusadia“-Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie. Du kannst diesen Effekt von „Crusadia Reclusia“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa in una tua zona puntata da un Mostro Link. Puoi Evocare Specialmente "Crociatia Reclusia" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente in una zona puntata da un Mostro Link: puoi scegliere come bersaglio 1 carta "Crociatia" che controlli e 1 carta controllata dal tuo avversario; distruggile. Puoi utilizzare questo effetto di "Crociatia Reclusia" una sola volta per turno.
  | pt_text             = Você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa em uma zona sua para a qual um Monstro Link apontar. Você só pode Invocar "Crusadia Reclusia" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial em uma zona para a qual um Monstro Link apontar: você pode escolher 1 card "Crusadia" que você controla e 1 card que seu oponente controla; destrua-os. Você só pode usar este efeito de "Crusadia Reclusia" uma vez por turno.
  | es_text             = Puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa a tu zona a la que apunte un Monstruo de Enlace. Sólo puedes Invocar de Modo Especial a "Cruzadia Reclusia" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial a una zona a la que apunte un Monstruo de Enlace: puedes seleccionar 1 carta "Cruzadia" que controles y 1 carta que controle tu adversario; destrúyelas. Sólo puedes usar este efecto de "Cruzadia Reclusia" una vez por turno.
  | ja_text             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードはリンクモンスターのリンク先となる自分フィールドに手札から守備表示で特殊召喚できる。②：このカードがリンクモンスターのリンク先への召喚・特殊召喚に成功した場合、自分フィールドの「パラディオン」カード１枚と相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 링크 몬스터의 링크 앞이 되는 자신 필드에 패에서 수비 표시로 특수 소환할 수 있다. ②: 이 카드가 링크 몬스터의 링크 앞으로의 일반 소환 / 특수 소환에 성공했을 경우, 자신 필드의 "파라디온" 카드 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text             = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：此卡可从手牌以守备表示特殊召唤至连接怪兽连接端的自己场上。②：此卡成功召唤・特殊召唤到连接怪兽连接端的情况下，以自己场上的1张“圣骑联盟”卡和对手场上的1张卡为对象可以发动。将该卡破坏。
