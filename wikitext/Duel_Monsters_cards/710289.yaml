  | fr_lore               = 2 monstres Guerrier de Niveau 1<br />La première fois que chaque monstre Guerrier que vous contrôlez va être détruit au combat ou par un effet de carte chaque tour, il n'est pas détruit. Vous ne pouvez utiliser chacun des effets suivants de "Champion Héroïque - Járngreipr" qu'une fois par tour. Vous pouvez détacher 2 Matériels de cette carte, puis ciblez 1 monstre Guerrier de Niveau/Rang 4 dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, cette carte gagne une ATK égale à l'ATK d'origine du monstre. Lorsqu'une attaque impliquant un monstre de votre adversaire est déclarée : vous pouvez gagner des LP égaux à la moitié de son ATK.
  | de_lore               = 2 Krieger-Monster der Stufe 1<br />Das erste Mal in jedem Spielzug, dass jedes Krieger-Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würde, wird es nicht zerstört. Du kannst jeden der folgenden Effekte von „Heroischer Champion - Jarngreipr“ nur einmal pro Spielzug verwenden. Du kannst 2 Material von dieser Karte abhängen und dann 1 Krieger-Monster der Stufe / des Rangs 4 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung und falls du dies tust, erhält diese Karte ATK in Höhe der Grund-ATK jenes Monsters. Wenn ein Angriff deklariert wird, an dem ein Monster deines Gegners beteiligt ist: Du kannst LP in Höhe der Hälfte seiner ATK erhalten.
  | it_lore               = 2 mostri Guerriero di Livello 1<br />La prima volta che ogni mostro Guerriero che controlli sta per essere distrutto in battaglia o dall'effetto di una carta ogni turno, non viene distrutto. Puoi utilizzare ognuno dei seguenti effetti di "Campione Eroico - Jarngreipr" una sola volta per turno. Puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 mostro Guerriero di Livello/Rango 4 nel tuo Cimitero; Evocalo Specialmente e, se lo fai, questa carta guadagna ATK pari all'ATK originale di quel mostro. Quando viene dichiarato un attacco che coinvolge un mostro del tuo avversario: puoi guadagnare LP pari alla metà del suo ATK.
  | pt_lore               = 2 monstros Guerreiro de Nível 1<br />Na primeira vez que cada monstro Guerreiro que você controla seria destruído em batalha ou por um efeito de card a cada turno, ele não é destruído. Você só pode usar cada um dos seguintes efeitos de "Campeão Heroico - Jarngreipr" uma vez por turno. Você pode desassociar 2 matérias deste card e, depois, escolha 1 monstro Guerreiro de Nível/Classe 4 no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, este card ganha ATK igual ao ATK original desse monstro. Quando um ataque for declarado envolvendo um monstro do seu oponente: você pode ganhar PV igual à metade do ATK dele.
  | es_lore               = 2 monstruos Guerrero de Nivel 1<br />La primera vez que cada monstruo Guerrero que controlas fuera a ser destruido en batalla o por el efecto de una carta cada turno, no es destruido. Sólo puedes usar cada uno de los siguientes efectos de "Campeón Heroico - Jarngreipr" una vez por turno. Puedes desacoplar 2 materiales de esta carta, y después selecciona 1 monstruo Guerrero de Nivel/Rango 4 en tu Cementerio; Invócalo de Modo Especial y, si lo haces, esta carta gana ATK igual al ATK original de ese monstruo. Cuando es declarado un ataque que involucra el monstruo de tu adversario: puedes ganar LP igual a la mitad de su ATK.
  | ja_lore               = 戦士族レベル１モンスター×２<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの戦士族モンスターは、それぞれ１ターンに１度だけ戦闘・効果では破壊されない。②：このカードのＸ素材を２つ取り除き、自分の墓地のレベルまたはランクが４の戦士族モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、その元々の攻撃力分このカードの攻撃力をアップする。③：相手モンスターが戦闘を行う攻撃宣言時に発動できる。そのモンスターの攻撃力の半分だけ自分のＬＰを回復する。
  | ko_lore               = 전사족 레벨 1 몬스터 × 2<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 전사족 몬스터는, 각각 1턴에 1번만 전투 / 효과로는 파괴되지 않는다. ②: 이 카드의 엑시즈 소재를 2개 제거하고, 자신 묘지의 레벨 또는 랭크가 4 인 전사족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환하고, 그 원래 공격력만큼 이 카드의 공격력을 올린다. ③: 상대 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 몬스터의 공격력의 절반만큼 자신의 LP를 회복한다.
