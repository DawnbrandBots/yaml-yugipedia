  | text                = 2 [[Level]] 8 [[Monster Card|monsters]]<br />If this card has a "[[Photon]]" card as [[material]], it cannot be [[destroy]]ed by card [[effect]]s. You can only use each of the following effects of "Number 90: Galaxy-Eyes Photon Lord" [[once per turn]].<br />● When an opponent's monster [[activate]]s its effect (Quick Effect): You can [[detach]] 1 material from this card; negate that monster's effect, and if the detached material was a "[[Galaxy]]" card, destroy that card.<br />● During your opponent's [[turn]] (Quick Effect): You can take 1 "Photon" or "Galaxy" card from your [[Main Deck|Deck]], and either [[add]] it to your [[hand]] or [[attach]] it to this card as material.
  | fr_text             = 2 monstres de Niveau 8<br />Si cette carte a une carte "Photon" comme Matériel, elle ne peut pas être détruite par des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Numéro 90 : Seigneur Photon aux Yeux Galactiques" qu'une fois par tour.<br />● Lorsqu'un monstre de l'adversaire active son effet (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez l'effet du monstre, et si le Matériel détaché était une carte "Galactique", détruisez la carte.<br />● Durant le tour de votre adversaire (Effet Rapide) : vous pouvez prendre 1 carte "Photon" ou "Galactique" depuis votre Deck, et soit l'ajouter à votre main soit l'attacher à cette carte comme Matériel.
  | de_text             = 2 Monster der Stufe 8<br />Falls diese Karte eine „Photon“-Karte als Material hat, kann sie nicht durch Karteneffekte zerstört werden. Du kannst jeden der folgenden Effekte von „Nummer 90: Galaxieaugen-Photonenherr“ nur einmal pro Spielzug verwenden.<br />● Wenn der Effekt eines Monsters eines Gegners aktiviert wird (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere den Effekt jenes Monsters und falls das abgehängte Material eine „Galaxie“-Karte war, zerstöre jene Karte.<br />● Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 „Photon“- oder „Galaxie“-Karte von deinem Deck nehmen und sie entweder deiner Hand hinzufügen oder als Material an diese Karte anhängen.
  | it_text             = 2 mostri di Livello 8<br />Se questa carta ha una carta "Fotonico" come materiale, essa non può essere distrutta dagli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Numero 90: Signore Fotonico Occhi Galattici" una sola volta per turno.<br />● Quando un mostro dell'avversario attiva il suo effetto (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla l'effetto di quel mostro e, se il materiale staccato era una carta "Galattico", distruggi quella carta.<br />● Durante il turno del tuo avversario (Effetto Rapido): puoi prendere 1 carta "Fotonico" o "Galattico" dal tuo Deck, e aggiungerla alla tua mano oppure attaccarla a questa carta come materiale.
  | pt_text             = 2 monstros de Nível 8<br />Se este card tiver um card "Fóton" como matéria, ele não pode ser destruído por efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Número 90: Senhor de Fóton de Olhos das Galáxias" uma vez por turno.<br />● Quando um monstro do oponente ativar seu efeito (Efeito Rápido): você pode desassociar 1 matéria deste card; negue o efeito desse monstro e, se a matéria desassociada foi um card "Galáxia", destrua esse card.<br />● Durante o turno do seu oponente (Efeito Rápido): você pode buscar 1 card "Fóton" ou "Galáxia" do seu Deck e adicioná-lo à sua mão ou associá-lo a este card como matéria.
  | es_text             = 2 monstruos de Nivel 8<br />Si esta carta tiene una carta "Fotónico/a" como material, ésta no puede ser destruida por efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Número 90: Señor Fotónico de Ojos Galácticos" una vez por turno.<br />● Cuando un monstruo del adversario active su efecto (Efecto Rápido): puedes desacoplar de esta carta 1 material; niega el efecto de ese monstruo, y si el material desacoplado era una carta "Galaxia" o "Galáctico/a", destruye esa carta.<br />● Durante el turno de tu adversario (Efecto Rápido): puedes tomar 1 carta "Fotónico/a", "Galaxia" o "Galáctico/a" de tu Deck, y añádela a tu mano o acóplala a esta carta como material.
  | ja_text             = レベル８モンスター×２<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：「フォトン」カードをＸ素材としているこのカードは効果では破壊されない。②：相手がモンスターの効果を発動した時、このカードのＸ素材を１つ取り除いて発動できる。その効果を無効にする。取り除いたＸ素材が「ギャラクシー」カードの場合、さらにそのモンスターを破壊する。③：相手ターンに発動できる。デッキから「フォトン」カードか「ギャラクシー」カード１枚を選び、手札に加えるかこのカードのＸ素材とする。
  | ko_text             = 레벨 8 몬스터 × 2<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "포톤" 카드를 엑시즈 소재로 하고 있는 이 카드는 효과로는 파괴되지 않는다. ②: 상대 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 효과를 무효로 한다. 제거한 엑시즈 소재가 "갤럭시" 카드였을 경우, 추가로 그 카드를 파괴한다. ③: 상대 턴에 발동할 수 있다. 덱에서 "포톤" 카드 또는 "갤럭시" 카드 1장을 고르고, 패에 넣거나, 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.
  | sc_text             = 等级８怪兽×２<br />此卡名的②③效果１回合仅可各使用１次。①：持有“光子”卡作为超量素材的此卡不会因效果被破坏。②：对手发动怪兽的效果时，去除此卡的１个超量素材可以发动。将该效果无效。去除的超量素材为“银河”卡的情况下，进而将该怪兽破坏。③：在对手回合可以发动。从牌组挑选１张“光子”卡或“银河”卡，加入手牌或作为此卡的超量素材。
