  | it_lore               = Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri: scegli come bersaglio 1 di quei mostri; rivela 3 mostri "Orgoglio d'Oro" dal tuo Deck, il tuo avversario ne prende 1 a caso da farti Evocare Specialmente, mischia il resto nel tuo Deck, poi distruggi il mostro scelto come bersaglio.
