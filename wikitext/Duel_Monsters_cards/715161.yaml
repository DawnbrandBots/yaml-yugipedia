  | es_lore               = Si tu adversario Invoca uno o más monstruos de Modo Normal o Especial: selecciona 1 de esos monstruos; muestra 3 monstruos "Orgullo Dorado" en tu Deck, tu adversario elige 1 al azar para que lo Invoques de Modo Especial, baraja el resto a tu Deck, y después destruye el monstruo seleccionado.
