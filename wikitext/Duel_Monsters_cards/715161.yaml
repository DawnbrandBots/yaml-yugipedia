  | text                = If your opponent [[Normal Summon|Normal]] or [[Special Summon]]s a [[monster]](s): [[Target]] 1 of those monsters; [[reveal]] 3 "[[Gold Pride]]" monsters from your [[Main Deck|Deck]], your opponent randomly picks 1 for you to Special Summon, [[shuffle]] the rest into your Deck, then [[destroy]] the targeted monster.
  | fr_text             = Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres : ciblez 1 de ces monstres ; révélez 3 monstres "Fierté d'Or" depuis votre Deck, votre adversaire en prend 1 au hasard pour vous à Invoquer Spécialement, mélangez les cartes restantes dans votre Deck, puis détruisez le monstre ciblé.
  | de_text             = Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört: Wähle 1 jener Monster; zeige 3 „Goldstolz“-Monster von deinem Deck vor, dein Gegner bestimmt zufällig 1, das du als Spezialbeschwörung beschwörst, mische den Rest in dein Deck, dann zerstöre das als Ziel gewählte Monster.
  | it_text             = Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri: scegli come bersaglio 1 di quei mostri; rivela 3 mostri "Orgoglio d'Oro" dal tuo Deck, il tuo avversario ne prende 1 a caso da farti Evocare Specialmente, mischia il resto nel tuo Deck, poi distruggi il mostro scelto come bersaglio.
  | pt_text             = Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial: escolha 1 desses monstros; revele 3 monstros "Orgulho Dourado" do seu Deck, seu oponente elege 1 deles aleatoriamente para que você Invoque por Invocação-Especial, embaralhe o resto no seu Deck e, depois, destrua o monstro alvo.
  | es_text             = Si tu adversario Invoca uno o más monstruos de Modo Normal o Especial: selecciona 1 de esos monstruos; muestra 3 monstruos "Orgullo Dorado" en tu Deck, tu adversario elige 1 al azar para que lo Invoques de Modo Especial, baraja el resto a tu Deck, y después destruye el monstruo seleccionado.
  | ja_text             = ①：相手がモンスターを召喚・特殊召喚した場合、そのモンスター１体を対象として発動できる。デッキから「ＧＰ」モンスター３体を相手に見せ、相手はその中からランダムに１体選ぶ。そのモンスター１体を自分フィールドに特殊召喚し、残りをデッキに戻す。その後、対象のモンスターを破壊する。
  | ko_text             = ①: 상대가 몬스터를 일반 소환 / 특수 소환했을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 "GP(골드 프라이드)" 몬스터 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 몬스터 1장을 자신 필드에 특수 소환하고, 나머지를 덱으로 되돌린다. 그 후, 대상 몬스터를 파괴한다.
  | sc_text             = ①：对手召唤・特殊召唤怪兽的情况下，以该１只怪兽为对象可以发动。从牌组将３只“黄金荣耀”怪兽出示给对手，对手从其中随机挑选１只。将该１只怪兽特殊召唤至自己场上，剩余的放回牌组。然后，将对象怪兽破坏。
