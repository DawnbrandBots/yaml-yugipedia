  | lore                  = 1 "[[Watt]]" [[Tuner]] + 1+ non-Tuner [[Thunder]] [[monsters]]<br />This card can [[attack directly]]. When this card inflicts [[battle damage]] to your opponent by a direct attack: You can [[shuffle]] both 1 "Watt" Tuner from your [[GY]] and 1 [[face-up]] non-Tuner Thunder monster you [[control]] into the [[Main Deck|Deck]], and if you do, Special Summon 1 "Watt" [[Synchro Monster]] from your [[Extra Deck]], except "Wattkyuki". You can only use this [[effect]] of "Wattkyuki" [[once per turn]].
  | fr_lore               = 1 Syntoniseur "Électro-" + 1+ monstre non-Syntoniseur Tonnerre<br />Cette carte peut attaquer directement. Lorsque cette carte inflige des dommages de combat à votre adversaire par une attaque directe : vous pouvez mélanger 1 Syntoniseur "Électro-" depuis votre Cimetière ainsi qu'1 monstre non-Syntoniseur Tonnerre face recto que vous contrôlez dans le Deck, et si vous le faites, Invoquez Spécialement 1 Monstre Synchro "Électro-" ("Électro-Kyuki" exclu) depuis votre Extra Deck. Vous ne pouvez utiliser cet effet de "Électro-Kyuki" qu'une fois par tour.
  | de_lore               = 1 „Watt“-Empfänger + 1+ Donner-Nicht-Empfänger-Monster<br />Diese Karte kann direkt angreifen. Wenn diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Du kannst sowohl 1 „Watt“-Empfänger von deinem Friedhof als auch 1 offenes Donner-Nicht-Empfänger-Monster, das du kontrollierst, ins Deck mischen und falls du dies tust, beschwöre 1 „Watt“-Synchromonster als Spezialbeschwörung von deinem Extra Deck, außer „Wattkyuki“. Du kannst diesen Effekt von „Wattkyuki“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner "Watt" + 1+ mostri non-Tuner Tuono<br />Questa carta può attaccare direttamente. Quando questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: puoi mischiare sia 1 Tuner "Watt" dal tuo Cimitero che 1 mostro non-Tuner Tuono scoperto che controlli nel Deck e, se lo fai, Evoca Specialmente 1 Mostro Synchro "Watt" dal tuo Extra Deck, eccetto "Wattkyuki". Puoi utilizzare questo effetto di "Wattkyuki" una sola volta per turno.
  | pt_lore               = 1 Regulador "Watt" + 1+ monstros Trovão não-Reguladores<br />Este card pode atacar diretamente. Quando este card causar dano de batalha ao seu oponente em um ataque direto: você pode embaralhar no Deck tanto 1 Regulador "Watt" do seu Cemitério quanto 1 monstro Trovão não-Regulador com a face para cima que você controla e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Sincro "Watt" do seu Deck Adicional, exceto "Wattkyuki". Você só pode usar este efeito de "Wattkyuki" uma vez por turno.
  | es_lore               = 1 Cantante "Watt" + 1+ monstruos Trueno que no sean Cantantes<br />Esta carta puede atacar directamente. Cuando esta carta inflige daño de batalla a tu adversario con un ataque directo: puedes barajar al Deck ambos, 1 Cantante "Watt" en tu Cementerio y 1 monstruo Trueno que no sea Cantante boca arriba que controles y, si lo haces, Invoca de Modo Especial 1 Monstruo de Sincronía "Watt" desde tu Deck Extra, excepto "Wattkyuki". Sólo puedes usar este efecto de "Wattkyuki" una vez por turno.
  | ja_lore               = 「エレキ」チューナー＋チューナー以外の雷族モンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは直接攻撃できる。②：このカードが直接攻撃で相手に戦闘ダメージを与えた時に発動できる。自分の墓地の「エレキ」チューナー１体と、チューナー以外の自分フィールドの表側表示の雷族モンスター１体をデッキに戻し、ＥＸデッキから「エレキュウキ」以外の「エレキ」Ｓモンスター１体を特殊召喚する。
  | ko_lore               = "일렉" 튜너 ＋ 튜너 이외의 번개족 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 직접 공격할 수 있다. ②: 이 카드가 직접 공격으로 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신 묘지의 "일렉" 튜너 1장과, 튜너 이외의 자신 필드의 앞면 표시의 번개족 몬스터 1장을 덱으로 되돌리고, 엑스트라 덱에서 "일렉궁기" 이외의 "일렉" 싱크로 몬스터 1장을 특수 소환한다.
  | sc_lore               = “电力”协调＋协调以外的雷族怪兽１只以上<br />此卡名的②效果１回合仅可使用１次。<br />①：此卡可直接攻击。<br />②：此卡以直接攻击给予对手战斗伤害时可以发动。将自己墓地的１只“电力”协调、和自己场上协调以外的１只表侧表示雷族怪兽放回牌组，从额外牌组将“电力穷奇”以外的１只“电力”同步怪兽特殊召唤。
