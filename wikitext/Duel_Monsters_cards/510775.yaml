  | text                  = Each time a "[[Crystal Beast]]" [[Monster Card|monster]](s) is placed in either player's [[Spell & Trap Zone]], place 1 [[Crystal Counter]] on this card. You can [[send]] this card to the [[GY]]; take a number of "Crystal Beast" monsters from your [[Main Deck|Deck]] equal to the number of Crystal Counters that were on this card, and place them [[face-up]] in your Spell & Trap Zone as [[Continuous Spell Card|Continuous Spells]].
  | fr_text               = Chaque fois qu'un ou plusieurs monstres "Bête Cristalline" sont placés dans la Zone Magie & Piège de l'un des joueurs, placez 1 Compteur Cristal sur cette carte. Vous pouvez envoyer cette carte au Cimetière ; prenez un nombre de monstres "Bête Cristalline" depuis votre Deck égal au nombre de Compteurs Cristal qui étaient sur cette carte, et placez-les face recto dans votre Zone Magie & Piège comme Magies Continues.
  | de_text               = Jedes Mal, wenn ein oder mehr „Kristallungeheuer“-Monster in die Zauber- & Fallenzone eines beliebigen Spielers gelegt werden, lege 1 Kristallzählmarke auf diese Karte. Du kannst diese Karte auf den Friedhof legen; nimm eine Anzahl „Kristallungeheuer“-Monster in Höhe der Anzahl Kristallzählmarken, die auf dieser Karte lagen, von deinem Deck und lege sie offen als Permanente Zauber in deine Zauber- & Fallenzone.
  | it_text               = Ogni volta che uno o più mostri "Bestia Cristallo" vengono messi nella Zona Magie & Trappole di qualsiasi giocatore, metti 1 Segnalino Cristallo su questa carta. Puoi mandare questa carta al Cimitero; prendi dal tuo Deck un numero di mostri "Bestia Cristallo" pari al numero di Segnalini Cristallo che c'erano su questa carta e mettili scoperti nella tua Zona Magie & Trappole come Magie Continue.
  | pt_text               = Sempre que um ou mais monstros "Fera Cristalina" forem colocados na Zona de Magias & Armadilhas de qualquer duelista, coloque 1 Marcador Cristalino neste card. Você pode enviar este card para o Cemitério; pegue um número de monstros "Fera Cristalina" do seu Deck igual ao número de Marcadores Cristalinos que estavam neste card e coloque-os com a face para cima na sua Zona de Magias & Armadilhas como Magias Contínuas.
  | es_text               = Cada vez que uno o más monstruos "Bestia de Cristal" son puestos en la Zona de Magia y Trampas de cualquier jugador, pon 1 Contador de Cristal en esta carta. Puedes mandar esta carta al Cementerio; toma un número de monstruos "Bestia de Cristal" en tu Deck igual al número de Contadores de Cristal que había en esta carta, y ponlos boca arriba en tu Zona de Magia y Trampas como Mágicas Continuas.
  | ja_text               = ①：このカードが魔法＆罠ゾーンに存在する限り、「宝玉獣」モンスターカードが魔法＆罠ゾーンに置かれる度に、このカードにジェムカウンターを１つ置く。②：ジェムカウンターが置かれているこのカードを墓地へ送って発動できる。このカードに置かれていたジェムカウンターの数だけ、デッキから「宝玉獣」モンスターを選んで永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_text               = ①: 이 카드가 마법 & 함정 존에 존재하는 한, "보옥수" 몬스터 카드가 마법 & 함정 존에 놓여질 때마다, 이 카드에 젬 카운터를 1개 놓는다. ②: 젬 카운터가 놓여 있는 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드에 놓여 있던 젬 카운터의 수만큼, 덱에서 "보옥수" 몬스터를 골라 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
