  | sc_text             = 此卡名在规则上也视为“刷拉拉”、“我我我”、“隆隆隆”、“怒怒怒”卡。此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌・墓地，且自己场上存在“刷拉拉”、“我我我”、“隆隆隆”、“怒怒怒”怪兽中的任一的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。②：将墓地的此卡除外可以发动。从自己墓地将最多2只超量怪兽放回额外牌组。
