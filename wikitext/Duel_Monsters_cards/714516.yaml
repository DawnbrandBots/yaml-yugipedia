  | text                  = 1 [[Level]] 4 [[Tuner]] + 1+ non-Tuner [[monsters]]<br />[[Once per turn]], if a card(s) leaves the [[Extra Deck]] (except during the [[Damage Step]]): You can make all monsters you currently control gain 500 [[ATK]] (permanently), then you can [[negate]] the [[effect]]s of 1 [[face-up]] card on the [[field]], until the end of this [[turn]]. During the [[End Phase]], if this card is in the [[GY]] because it was [[sent]] there this turn: You can [[Special Summon]] 1 [[LIGHT]] [[Spellcaster]] monster from your [[hand]] or [[Main Deck|Deck]] whose [[ATK]] equals its own [[DEF]]. You can only use this effect of "Despian Luluwalilith" once per turn.
  | fr_text               = 1 Syntoniseur de Niveau 4 + 1+ monstre non-Syntoniseur<br />Une fois par tour, si une ou plusieurs cartes quittent l'Extra Deck (sauf durant la Damage Step) : vous pouvez faire gagner 500 ATK (définitivement) à tous les monstres que vous contrôlez actuellement, puis vous pouvez annuler les effets d'1 carte face recto sur le Terrain jusqu'à la fin de ce tour. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE Magicien depuis votre main ou Deck dont l'ATK est égale à sa propre DEF. Vous ne pouvez utiliser cet effet de "Luluwalilith Despian" qu'une fois par tour.
  | de_text               = 1 Empfänger der Stufe 4 + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug, falls eine oder mehr Karten das Extra Deck verlassen (außer während des Damage Steps): Du kannst alle Monster, die du derzeit kontrollierst, (dauerhaft) 500 ATK erhalten lassen, dann kannst du die Effekte von 1 offenen Karte auf dem Spielfeld bis zum Ende dieses Spielzugs annullieren. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 LICHT Hexer-Monster, dessen ATK seinen eigenen DEF entsprechen, als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst diesen Effekt von „Despianische Luluwalilith“ nur einmal pro Spielzug verwenden.
  | it_text               = 1 Tuner di Livello 4 + 1+ mostri non-Tuner<br />Una volta per turno, se una o più carte lasciano l'Extra Deck (eccetto durante il Damage Step): puoi far guadagnare a tutti i mostri che controlli attualmente 500 ATK (permanentemente), poi puoi annullare gli effetti di 1 carta scoperta sul Terreno, fino alla fine di questo turno. Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì in questo turno: puoi Evocare Specialmente 1 mostro LUCE Incantatore dalla tua mano o Deck con ATK pari al suo DEF. Puoi utilizzare questo effetto di "Luluwalilith Dispiana" una sola volta per turno.
  | pt_text               = 1 Regulador de Nível 4 + 1+ monstros não-Reguladores<br />Uma vez por turno, se um ou mais cards deixarem o Deck Adicional (exceto durante a Etapa de Dano): você pode fazer com que todos os monstros que você controla atualmente ganhem 500 de ATK (permanentemente) e, depois, você pode negar os efeitos de 1 card com a face para cima no campo, até o final deste turno. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode Invocar por Invocação-Especial 1 monstro Mago de LUZ da sua mão ou do Deck cujo ATK seja igual à sua própria DEF. Você só pode usar este efeito de "Despiana Luluwalilith" uma vez por turno.
  | es_text               = 1 Cantante de Nivel 4 + 1+ monstruos que no sean Cantantes<br />Una vez por turno, si una o más cartas dejan el Deck Extra (excepto durante el Damage Step): puedes hacer que todos los monstruos que controlas en este momento ganen 500 ATK (permanentemente), y después puedes negar los efectos de 1 carta boca arriba en el Campo, hasta el final de este turno. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes Invocar de Modo Especial 1 monstruo Lanzador de Conjuros de LUZ desde tu mano o Deck cuyo ATK sea igual a su propia DEF. Sólo puedes usar este efecto de "Luluwalilith Despíanica" una vez por turno.
  | ja_text               = レベル４チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、自分・相手のカードがＥＸデッキから離れた場合に発動できる。自分フィールドの全てのモンスターの攻撃力は５００アップする。その後、フィールドの表側表示カード１枚の効果をターン終了時まで無効にできる。②：このカードが墓地へ送られたターンのエンドフェイズに発動できる。攻撃力と守備力の数値が同じ魔法使い族・光属性モンスター１体を手札・デッキから特殊召喚する。
  | ko_text               = 레벨 4 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 자신 / 상대의 카드가 엑스트라 덱에서 벗어났을 경우에 발동할 수 있다. 자신 필드의 모든 몬스터의 공격력은 500 올린다. 그 후, 필드의 앞면 표시의 카드 1장을 고르고 그 효과를 턴 종료시까지 무효로 할 수 있다. ②: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 패 / 덱에서 공격력과 수비력의 수치가 같은 마법사족 / 빛 속성 몬스터 1장을 특수 소환한다.
  | sc_text               = 等级４协调＋１只以上协调以外的怪兽<br />此卡名的②效果１回合仅可使用１次。①：１回合１次，自己・对手的卡从额外牌组离开的情况下可以发动。自己场上的所有怪兽的攻击力上升５００。然后，可挑选场上１张表侧表示的卡，将其效果直至回合结束时为止无效。②：在此卡被送至墓地的回合的结束阶段可以发动。从手牌・牌组将１只攻击力和守备力数值相同的魔法师族・光属性怪兽特殊召唤。
