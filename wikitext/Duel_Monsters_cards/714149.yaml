  | text                = [[Discard]] 1 card, then take 1 "[[Despia]]" [[Monster Card|monster]] from your [[Main Deck|Deck]], and either [[Add a card|add]] it to your [[hand]] or [[Special Summon]] it in [[Defense Position]], also for the rest of this [[turn]] after this card [[resolve]]s, you cannot Special Summon monsters from the [[Extra Deck]], except [[Fusion Monster]]s. If a Fusion Monster(s) you control would be [[destroy]]ed by card [[effect]], you can [[banish]] this card from your [[Graveyard|GY]] instead. You can only use each effect of "Branded Opening" [[once per turn]].
  | fr_text             = Défaussez 1 carte, puis prenez 1 monstre "Despia" depuis votre Deck, et soit ajoutez-le à votre main soit Invoquez-le Spécialement en Position de Défense, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck. Si un ou plusieurs Monstres Fusion que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Ouverture du Marqué" qu'une fois par tour.
  | de_text             = Wirf 1 Karte ab und nimm dann 1 „Despia“-Monster von deinem Deck und füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern. Falls ein oder mehr Fusionsmonster, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Markierten-Eröffnung“ nur einmal pro Spielzug verwenden.
  | it_text             = Scarta 1 carta, poi prendi 1 mostro "Dispia" dal tuo Deck e aggiungilo alla tua mano oppure Evocalo Specialmente in Posizione di Difesa, inoltre, per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Fusione. Se uno o più Mostri Fusione che controlli stanno per essere distrutti dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Apertura Marchiata" una sola volta per turno.
  | pt_text             = Descarte 1 card e, depois, pegue 1 monstro "Despia" do seu Deck, e adicione-o à sua mão ou Invoque-o por Invocação-Especial em Posição de Defesa e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros de Fusão. Se um ou mais Monstros de Fusão que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar cada efeito de "Abertura dos Marcados" uma vez por turno.
  | es_text             = Descarta 1 carta, y después toma 1 monstruo "Despía" en tu Deck, y ya sea añádelo a tu mano o Invócalo de Modo Especial en Posición de Defensa y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Si uno o más Monstruos de Fusión que controlas fueran a ser destruidos por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Apertura Señalada" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札を１枚選んで捨てる。その後、デッキから「デスピア」モンスター１体を手札に加えるか守備表示で特殊召喚する。このカードの発動後、ターン終了時まで自分は融合モンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの融合モンスターが効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패를 1장 고르고 버린다. 그 후, 덱에서 "데스피아" 몬스터 1장을 패에 넣거나 수비 표시로 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의 융합 몬스터가 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：挑选１张自己的手牌舍弃。然后，从牌组将１只“惨绝戏”怪兽加入手牌或以守备表示特殊召唤。此卡发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤融合怪兽。②：自己场上的融合怪兽将被效果破坏的情况下，可将墓地的此卡除外作为代替。
