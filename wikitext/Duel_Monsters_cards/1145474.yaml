  | fr_text             = 2+ monstres (un monstre "R.B." inclus)<br />Gagne 500 ATK pour chaque monstre que vous contrôlez (cette carte exclue). Vous ne pouvez utiliser chacun des effets suivants de "Bâton de Berger R.B." qu'une fois par tour. Durant votre Main Phase : vous pouvez Poser 1 Piège "R.B." depuis votre Deck ou Cimetière. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 3 monstres "R.B." de min. Niveau 3 dans votre Cimetière ; placez-en 2 au-dessous du Deck dans l'ordre de votre choix, et si vous le faites, Invoquez Spécialement l'autre en Position de Défense.
  | de_text             = 2+ Monster, darunter ein „R.B.“-Monster<br />Erhält für jedes Monster, das du kontrollierst, außer dieser Karte, 500 ATK. Du kannst jeden der folgenden Effekte von „R.B. Schäferhaken“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst 1 „R.B.“-Falle von deinem Deck oder Friedhof setzen. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 3 „R.B.“-Monster der Stufe 3 oder höher in deinem Friedhof wählen; lege 2 in beliebiger Reihenfolge unters Deck und falls du dies tust, beschwöre das andere als Spezialbeschwörung in die Verteidigungsposition.
  | it_text             = 2+ mostri, compreso un mostro "R.B."<br />Guadagna 500 ATK per ogni mostro che controlli, eccetto questa carta. Puoi utilizzare ognuno dei seguenti effetti di "R.B. Bastone da Pastore" una sola volta per turno. Durante la tua Main Phase: puoi Posizionare 1 Trappola "R.B." dal tuo Deck o Cimitero. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 3 mostri "R.B." di Livello 3 o superiore nel tuo Cimitero; mettine 2 in fondo al Deck in qualsiasi ordine e, se lo fai, Evoca Specialmente l'altro in Posizione di Difesa.
  | pt_text             = 2+ monstros, incluindo um monstro "R.B."<br />Ganha 500 de ATK para cada monstro que você controla, exceto este card. Você só pode usar cada um dos seguintes efeitos de "Cajado do Pastor R.B." uma vez por turno. Durante sua Fase Principal: você pode Baixar 1 Armadilha "R.B." do seu Deck ou Cemitério. Durante a Fase Principal do seu oponente (Efeito Rápido): você pode escolher 3 monstros "R.B." de Nível 3 ou mais no seu Cemitério; coloque 2 no fundo do Deck em qualquer ordem e, se isso acontecer, Invoque o outro por Invocação-Especial em Posição de Defesa.
  | es_text             = 2+ monstruos, incluyendo un monstruo "R.B."<br />Gana 500 ATK por cada monstruo que controlas, excepto esta carta. Sólo puedes usar cada uno de los siguientes efectos de "R.B. Cayado de Pastor" una vez por turno. Durante tu Main Phase: puedes Colocar 1 Trampa "R.B." desde tu Deck o Cementerio. Durante la Main Phase de tu adversario (Efecto Rápido): puedes seleccionar 3 monstruos "R.B." de Nivel 3 o mayor en tu Cementerio; pon 2 en la parte inferior del Deck en cualquier orden y, si lo haces, Invoca de Modo Especial el otro en Posición de Defensa.
