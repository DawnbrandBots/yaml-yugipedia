  | fr_lore               = Activable uniquement durant la Battle Phase. Sélectionnez 2 monstres "Karakuri" face recto en Position d'Attaque. Changez 1 des monstres sélectionnés en Position de Défense, et augmentez l'ATK de l'autre monstre d'un montant égal à l'ATK du monstre changé en Position de Défense jusqu'à la End Phase.
  | de_lore               = Aktiviere diese Karte nur während der Battle Phase. Wähle 2 offene "Karakuri"-Monster in Angriffsposition. Ändere 1 der gewählten Monster in die Verteidigungsposition und das andere erhält bis zur End Phase ATK in Höhe der ATK des Monsters, das in die Verteidigungsposition geändert wurde.
  | it_lore               = Attiva solo durante la Battle Phase. Scegli 2 mostri "Karakuri" scoperti in Posizione di Attacco. Metti 1 dei mostri scelti in Posizione di Difesa, e l'altro guadagna ATK pari all'ATK del mostro messo in Posizione di Difesa, fino alla End Phase.
  | es_lore               = Sólo puedes activar esta carta durante la Battle Phase. Selecciona 2 monstruos "Karakuri" boca arriba en Posición de Ataque. Cambia a Posición de Defensa a 1 de los monstruos seleccionados, y el otro gana ATK igual al ATK del monstruo cambiado a Posición de Defensa, hasta la End Phase.
  | ja_lore               = フィールド上に表側攻撃表示で存在する「カラクリ」と名のついたモンスター２体を選択して発動する。選択したモンスター１体を守備表示にし、もう１体のモンスターの攻撃力はエンドフェイズ時まで、守備表示にしたモンスターの攻撃力分だけアップする。この効果はバトルフェイズ時にのみ発動する事ができる。
  | ko_lore               = 필드 위에 앞면 공격 표시로 존재하는 "자동기계" 라는 이름이 붙은 몬스터 2장을 선택하고 발동한다. 선택한 몬스터 1장을 수비 표시로 하고, 나머지 1장의 몬스터 공격력은 엔드 페이즈시까지 수비 표시로 한 몬스터의 공격력만큼 올린다. 이 효과는 배틀 페이즈시에만 발동할 수 있다.
