  | lore                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[send]] 1 "[[Infernoid]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] to the [[GY]], except "Infernoid Decatron", and if you do, increase this card's [[Level]] by the Level of the sent monster, and if you do that, this card's name becomes that monster's original name, and replace this effect with that monster's original [[effect]]s.
  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Infernoid" ("Infernoid Décatron" exclu) depuis votre Deck au Cimetière, et si vous le faites, augmentez le Niveau de cette carte du Niveau du monstre envoyé, et si vous faites ça, le nom de cette carte devient le nom d'origine du monstre, et remplacez cet effet par les effets d'origine du monstre.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Infernoid“-Monster von deinem Deck auf den Friedhof legen, außer „Infernoid Dekatron“, und falls du dies tust, erhöhe die Stufe dieser Karte um die Stufe des gelegten Monsters und falls du dies tust, wird der Name dieser Karte derselbe wie der Grund-Name des Monsters und ersetze diesen Effekt durch die Grund-Effekte des Monsters.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Infernoid" dal tuo Deck al Cimitero, eccetto "Infernoid Decatron", e, se lo fai, aumenta il Livello di questa carta del Livello del mostro mandato e, se fai quello, il nome di questa carta diventa il nome originale di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Infernoide" do seu Deck para o Cemitério, exceto "Infernoide Decatron" e, se isso acontecer, aumente o Nível deste card em um valor igual ao Nível do monstro enviado e, se isso acontecer, o nome deste card se torna o nome original desse monstro e substitua este efeito pelos efeitos originais desse monstro.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Infiernoid" en tu Deck, excepto "Infiernoid Decatron" y, si lo haces, aumenta el Nivel de esta carta en el Nivel del monstruo mandado y, si haces eso, el nombre de esta carta se convierte en el nombre original de ese monstruo, y remplaza este efecto con los efectos originales de ese monstruo.
  | ja_lore               = ①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「インフェルノイド・デカトロン」以外の「インフェルノイド」モンスター１体を墓地へ送る。このカードは、レベルがそのモンスターのレベル分だけ上がり、そのモンスターの元々のカード名・効果と同じカード名・効果を得る。
  | ko_lore               = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "인페르노이드 데카트론" 이외의 "인페르노이드" 몬스터 1장을 묘지로 보낸다. 이 카드의 레벨을 그 몬스터의 레벨만큼만 올리고, 이 카드는 그 몬스터와 같은 이름의 카드로 취급하여, 같은 효과를 얻는다.
  | sc_lore               = ①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“狱炎机・十进管”以外的１只“狱炎机”怪兽送至墓地。此卡的等级上升相当于该怪兽等级的数值，获得与该怪兽原本卡名・效果相同的卡名・效果。
