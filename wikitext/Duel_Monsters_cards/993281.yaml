  | lore                  = If you [[control]] a [[Level]] 10 monster, you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Finis Terrae, Tower of the Necroworld" [[once per turn]] this way. If this card is [[send|sent]] to the [[Graveyard|GY]]: You can [[target]] 1 [[face-up]] card on the [[field]]; that card [[cannot be destroyed by card effects]] this turn. You can only use this effect of "Finis Terrae, Tower of the Necroworld" once per turn.
  | fr_lore               = Si vous contrôlez un monstre de Niveau 10, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Finis Terrae, Tour du Mondenécro" qu'une fois par tour de cette façon. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 carte face recto sur le Terrain ; ce tour, la carte ne peut pas être détruite par des effets de carte. Vous ne pouvez utiliser cet effet de "Finis Terrae, Tour du Mondenécro" qu'une fois par tour.
  | de_lore               = Falls du ein Monster der Stufe 10 kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Finis Terrae, Turm der Nekrowelt“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 offene Karte auf dem Spielfeld wählen; jene Karte kann in diesem Spielzug nicht durch Karteneffekte zerstört werden. Du kannst diesen Effekt von „Finis Terrae, Turm der Nekrowelt“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se controlli un mostro di Livello 10, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Finis Terrae, Torre del Necromondo" una sola volta per turno in questo modo. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 carta scoperta sul Terreno; quella carta non può essere distrutta dagli effetti delle carte in questo turno. Puoi utilizzare questo effetto di "Finis Terrae, Torre del Necromondo" una sola volta per turno.
  | pt_lore               = Se você controlar um monstro de Nível 10, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Finis Terrae, a Torre do Necromundo" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado para o Cemitério: você pode escolher 1 card com a face para cima no campo; esse card não pode ser destruído por efeitos de card neste turno. Você só pode usar este efeito de "Finis Terrae, a Torre do Necromundo" uma vez por turno.
  | es_lore               = Si controlas un monstruo de Nivel 10, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Finis Terrae, Torre del Necromundo" una vez por turno de esta forma. Si esta carta es mandada al Cementerio: puedes seleccionar 1 carta boca arriba en el Campo; esa carta no puede ser destruida por efectos de cartas este turno. Sólo puedes usar este efecto de "Finis Terrae, Torre del Necromundo" una vez por turno.
  | ja_lore               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドにレベル１０モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが墓地へ送られた場合、フィールドの表側表示カード１枚を対象として発動できる。このターン、そのカードは効果では破壊されない。
