  | fr_text         = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez bannir tous les monstres Insecte depuis votre Cimetière ; tous les monstres actuellement contrôlés par votre adversaire perdent 500 ATK/DEF pour chacun de vos monstres Insecte bannis. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte Invoquée par Synchronisation contrôlée par son propriétaire est détruite par une carte de l'adversaire : vous pouvez Invoquer Spécialement 3 de vos monstres Insecte de max. Niveau 11 bannis.
  | de_text         = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst alle Insekt-Monster von deinem Friedhof verbannen; alle Monster, die dein Gegner derzeit kontrolliert, verlieren für jedes deiner verbannten Insekt-Monster 500 ATK/DEF. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese als Synchrobeschwörung beschworene Karte, die ihr Besitzer kontrolliert, durch eine Karte eines Gegners zerstört wird: Du kannst 3 deiner verbannten Insekt-Monster der Stufe 11 oder niedriger als Spezialbeschwörung beschwören.
  | it_text         = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi bandire tutti i mostri Insetto dal tuo Cimitero; tutti i mostri attualmente controllati dal tuo avversario perdono 500 ATK/DEF per ognuno dei tuoi mostri Insetto banditi. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta Synchro Evocata sotto il controllo del suo proprietario viene distrutta da una carta dell'avversario: puoi Evocare Specialmente 3 dei tuoi mostri Insetto banditi di Livello 11 o inferiore.
  | pt_text         = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode banir todos os monstros Inseto do seu Cemitério; todos os monstros que seu oponente controla atualmente perdem 500 de ATK/DEF para cada um dos seus monstros Inseto banidos. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card Invocado por Invocação-Sincro sob o controle do seu dono for destruído por um card do oponente: você pode Invocar por Invocação-Especial 3 dos seus monstros Inseto banidos de Nível 11 ou menos.
  | es_text         = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes desterrar todos los monstruos Insecto en tu Cementerio; todos los monstruos que controle tu adversario en este momento pierden 500 ATK/DEF por cada uno de tus monstruos Insecto desterrados. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta Invocada por Sincronía en el control de su dueño es destruida por una carta del adversario: puedes Invocar de Modo Especial 3 de tus monstruos Insecto desterrados de Nivel 11 o menor.
  | ja_text         = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードが特殊召喚に成功した場合、自分の墓地の昆虫族モンスターを全て除外して発動できる。相手フィールドの全てのモンスターの攻撃力・守備力は、除外されている自分の昆虫族モンスターの数×５００ダウンする。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。③：Ｓ召喚したこのカードが相手によって破壊された場合に発動できる。除外されている自分のレベル１１以下の昆虫族モンスター３体を選んで特殊召喚する。
  | ko_text         = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드가 특수 소환에 성공했을 경우, 자신 묘지의 곤충족 몬스터를 전부 제외하고 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력 / 수비력은, 제외되어 있는 자신의 곤충족 몬스터의 수 × 500 내린다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ③: 싱크로 소환한 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 제외되어 있는 자신의 레벨 11 이하의 곤충족 몬스터 3장을 골라 특수 소환한다.
  | sc_text         = 协调＋协调以外的怪兽１只以上<br />①：此卡特殊召唤的情况下，将自己墓地的昆虫族怪兽全部除外可以发动。对手场上所有怪兽的攻击力・守备力下降相当于自己除外状态的昆虫族怪兽的数量×５００的数值。②：此卡攻击了守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。③：同步召唤的此卡被对手破坏的情况下可以发动。将自己除外状态的３只等级１１以下的昆虫族怪兽特殊召唤。
