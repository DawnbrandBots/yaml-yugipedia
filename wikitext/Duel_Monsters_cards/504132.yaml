  | text                     = When your opponent activates a [[monster effect]], if you have 3 or more cards in your [[hand]] (except during the [[Damage Step]]): You can [[target]] 1 "[[Dark World]]" monster on the [[field]]; [[return]] it to the hand, and if you do, the activated effect becomes "Your opponent [[random]]ly [[discard]]s 1 card".
  | fr_text                  = Lorsque votre adversaire active un effet de monstre, si vous avez min. 3 cartes dans votre main (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "Monde Ténébreux" sur le Terrain ; renvoyez-le à la main, et si vous le faites, l'effet activé devient "Votre adversaire défausse 1 carte au hasard".
  | de_text                  = Wenn dein Gegner einen Monstereffekt aktiviert, falls du 3 oder mehr Karten in deiner Hand hast (außer während des Damage Steps): Du kannst 1 „Finsteren Welt“-Monster auf dem Spielfeld wählen; gib es auf die Hand zurück und falls du dies tust, wird der aktivierte Effekt zu „Dein Gegner wirft 1 zufällige Karte ab.“
  | it_text                  = Quando il tuo avversario attiva l'effetto di un mostro, se hai 3 o più carte nella tua mano (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "Mondo Oscuro" sul Terreno; fallo ritornare nella mano e, se lo fai, l'effetto attivato diventa "Il tuo avversario scarta 1 carta a caso".
  | pt_text                  = Quando seu oponente ativar um efeito de monstro, se você tiver 3 ou mais cards na sua mão (exceto durante a Etapa de Dano): você pode escolher 1 monstro "Mundo Negro" no campo; devolva-o para a mão e, se isso acontecer, o efeito ativado se torna "Seu oponente descarta 1 card aleatório".
  | es_text                  = Cuando tu adversario activa un efecto de monstruo, si tienes 3 o más cartas en tu mano (excepto durante el Damage Step): puedes seleccionar 1 monstruo "Mundo Oscuro" en el Campo; devuélvelo a la mano y, si lo haces, el efecto activado se convierte en "Tu adversario descarta 1 carta al azar".
  | ja_text                  = ①：自分の手札が３枚以上存在し、相手がモンスターの効果を発動した時、フィールドの「暗黒界」モンスター１体を対象としてこの効果を発動できる。対象のモンスターを持ち主の手札に戻し、その相手の効果は「相手の手札をランダムに１枚選んで捨てる」となる。
  | ko_text                  = ①: 자신의 패가 3장 이상 존재하고, 상대가 몬스터의 효과를 발동했을 때, 필드의 "암흑계" 몬스터 1장을 대상으로 하여 이 효과를 발동할 수 있다. 대상 몬스터를 주인의 패로 되돌리고, 그 상대 효과는 "상대의 패를 무작위로 1장 고르고 버린다"가 된다.
