  | text                  = When a [[Fiend]] [[monster]](s) and/or [[Fusion Monster]](s) you [[control]] are [[target]]ed for an [[attack]], or a card or [[effect]] is [[activate]]d that targets them ([[Quick Effect]]): You can [[discard]] this card, then target 1 of those monsters; until the end of this [[turn]], it cannot be [[destroyed by battle]] or card effects, also its effects activated in the Monster Zone cannot be [[negate]]d. If this card is [[Send|sent]] from the [[hand]] to the [[GY]] by card effect: You can [[add]] 1 "[[Polymerization]]" from your [[Main Deck|Deck]] or GY to your hand. You can only use each effect of "Darkuriboh" [[once per turn]].
  | fr_text               = Lorsqu'un ou plusieurs monstres Démon et/ou un ou plusieurs Monstres Fusion que vous contrôlez sont ciblés par une attaque, ou qu'une carte ou un effet qui les cible est activé (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 de ces monstres ; jusqu'à la fin de ce tour, il ne peut être détruit ni au combat ni par des effets de carte, et aussi, ses effets activés dans la Zone Monstre ne peuvent pas être annulés. Si cette carte est envoyée depuis la main au Cimetière par un effet de carte : vous pouvez ajouter 1 "Polymérisation" depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Ténèkuriboh" qu'une fois par tour.
  | de_text               = Wenn ein oder mehr Unterweltler-Monster und/oder Fusionsmonster, die du kontrollierst, als Angriffsziel gewählt werden oder eine Karte oder ein Effekt aktiviert wird, die oder der sie als Ziel wählt (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 jener Monster wählen; bis zum Ende dieses Spielzugs kann es weder durch Kampf noch durch Karteneffekte zerstört werden, zusätzlich können seine Effekte, die in der Monsterzone aktiviert werden, nicht annulliert werden. Falls diese Karte durch einen Karteneffekt von der Hand auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Polymerisation“ von deinem Deck oder Friedhof hinzufügen. Du kannst jeden Effekt von „Finsterkuriboh“ nur einmal pro Spielzug verwenden.
  | it_text               = Quando uno o più mostri Demone e/o Mostri Fusione che controlli vengono scelti come bersaglio per un attacco, o viene attivata una carta o un effetto che li sceglie come bersaglio (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 di quei mostri; fino alla fine di questo turno, esso non può essere distrutto in battaglia o dagli effetti delle carte, inoltre i suoi effetti attivati nella Zona Mostri non possono essere annullati. Se questa carta viene mandata dalla mano al Cimitero dall'effetto di una carta: puoi aggiungere 1 "Polimerizzazione" dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Oskuriboh" una sola volta per turno.
  | pt_text               = Quando um ou mais monstros Demônio e/ou um ou mais Monstros de Fusão que você controla forem escolhidos como alvo de um ataque, ou um card ou efeito for ativado que escolha-os como alvo (Efeito Rápido): você pode descartar este card e, depois, escolha 1 desses monstros; até o final deste turno, ele não pode ser destruído em batalha ou por efeitos de card e, além disso, seus efeitos ativados na Zona de Monstros não podem ser negados. Se este card for enviado da mão para o Cemitério por um efeito de card: você pode adicionar 1 "Polimerização" do seu Deck ou Cemitério à sua mão. Você só pode usar cada efeito de "Eskuriboh" uma vez por turno.
  | es_text               = Cuando uno o más monstruos Demonio y/o Monstruos de Fusión que controlas sean seleccionados para un ataque, o sea activada una carta o efecto que los selecciona (Efecto Rápido): puedes descartar esta carta, y después selecciona 1 de esos monstruos; hasta el final de este turno, no puede ser destruido en batalla o por efectos de cartas, y además sus efectos activados en la Zona de Monstruos no pueden ser negados. Si esta carta es mandada de la mano al Cementerio por el efecto de una carta: puedes añadir a tu mano 1 "Polimerización" en tu Deck o Cementerio. Sólo puedes usar cada efecto de "Oskuriboh" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの悪魔族モンスターか融合モンスターが攻撃・効果の対象になった時、このカードを手札から捨て、その内の１体を対象として発動できる。このターン、そのモンスターは戦闘・効果では破壊されず、そのモンスターがフィールドで発動した効果は無効化されない。②：このカードが効果で手札から墓地へ送られた場合に発動できる。自分のデッキ・墓地から「融合」１枚を手札に加える。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 악마족 몬스터나 융합 몬스터가 공격 / 효과의 대상이 되었을 때, 이 카드를 패에서 버리고, 그 중의 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터는 전투 / 효과로는 파괴되지 않으며, 그 몬스터가 필드에서 발동한 효과는 무효화되지 않는다. ②: 이 카드가 효과로 패에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "융합" 1장을 패에 넣는다.
