  | text                = 4 [[Level]] 4 [[Monster Card|monsters]]<br />[[Once per turn]], you can also [[Xyz Summon]] "Zoodiac Drident" by using 1 "[[Zoodiac]]" monster you [[control]] with a different name as [[Xyz Material|material]]. ([[Transfer]] its materials to this card.) Gains [[ATK]]/[[DEF]] equal to the ATK/DEF of all "Zoodiac" monsters attached to it as [[material]]. Once per turn ([[Quick Effect]]): You can [[detach]] 1 material from this card, then [[target]] 1 [[face-up]] card on the [[field]]; [[destroy]] it.
  | fr_text             = 4 monstres de Niveau 4<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Drident du Zoodiaque" en utilisant 1 monstre "Zoodiaque" que vous contrôlez de nom différent comme Matériel. (Transférez ses Matériels à cette carte.) Gagne une ATK/DEF égales à l'ATK/DEF de tous les monstres "Zoodiaque" qui lui sont attachés comme Matériel. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte face recto sur le Terrain ; détruisez-la.
  | de_text             = 4 Monster der Stufe 4<br />Einmal pro Spielzug kannst du „Zoodiak-Drachzack“ auch als Xyz-Beschwörung beschwören, indem du 1 „Zoodiak“-Monster mit einem unterschiedlichen Namen, das du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Diese Karte erhält ATK/DEF in Höhe der ATK/DEF aller „Zoodiak“-Monster, die als Material an sie angehängt sind. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 offene Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_text             = 4 mostri di Livello 4<br />Una volta per turno, puoi anche Evocare Xyz "Zoodiaco Dridente" utilizzando 1 mostro "Zoodiaco" che controlli con un nome diverso come materiale. (Trasferisci i suoi materiali su questa carta.) Guadagna ATK/DEF pari all'ATK/DEF di tutti i mostri "Zoodiaco" attaccati a esso come materiale. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggila.
  | pt_text             = 4 monstros de Nível 4<br />Uma vez por turno, você também pode Invocar "Dridente Zoodíaco" por Invocação-Xyz ao usar 1 monstro "Zoodíaco(a)" que você controla com um nome diferente como matéria. (Transfira as matérias dele para este card.) Ganha ATK/DEF igual ao ATK/DEF de todos os monstros "Zoodíaco(a)" associados a ele como matéria. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 card com a face para cima no campo; destrua-o.
  | es_text             = 4 monstruos de Nivel 4<br />Una vez por turno, también puedes Invocar Xyz a "Dridente del Zoodíaco" usando 1 monstruo "Zoodíaco" que controles con nombre diferente como material. (Transfiere sus materiales a esta carta). Gana ATK/DEF igual al ATK/DEF de todos los monstruos "Zoodíaco" acoplados a él como material. Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta, y después seleccionar 1 carta boca arriba en el Campo; destrúyela.
  | ja_text             = レベル４モンスター×４<br />「十二獣ドランシア」は１ターンに１度、同名カード以外の自分フィールドの「十二獣」モンスターの上に重ねてＸ召喚する事もできる。①：このカードの攻撃力・守備力は、このカードがＸ素材としている「十二獣」モンスターのそれぞれの数値分アップする。②：自分・相手ターンに１度、このカードのＸ素材を１つ取り除き、フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = 레벨 4 몬스터 × 4<br />"십이수 드란시아"는 1턴에 1번, 같은 이름의 카드 이외의 자신 필드의 "십이수" 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드의 공격력 / 수비력은, 이 카드가 엑시즈 소재로 하고 있는 "십이수" 몬스터 각각의 수치만큼 올린다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text             = 等级４怪兽×４<br />“十二兽 辰枪”１回合１次，也可重叠在同名卡以外的、自己场上的“十二兽”怪兽上面来超量召唤。①：此卡的攻击力・守备力分别上升此卡持有的超量素材中“十二兽”怪兽的相应数值。②：在每个自己・对手回合中１次，去除此卡的１个超量素材，以场上的１张表侧表示卡为对象可以发动。将该卡破坏。
