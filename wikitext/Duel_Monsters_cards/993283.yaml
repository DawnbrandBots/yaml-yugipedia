  | it_text         = Mentre controlli un altro mostro Dinosauro, i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Puoi scegliere come bersaglio 1 altra carta che controlli; distruggila. Puoi utilizzare questo effetto di "Zuttomozaurus" una sola volta per turno.
  | pt_text         = Enquanto você controlar outro monstro Dinossauro, os monstros do seu oponente não podem escolher este card como alvo de ataques. Você pode escolher 1 outro card que você controla; destrua-o. Você só pode usar este efeito de "Zuttomozauro" uma vez por turno.
  | es_text         = Mientras controlas otro monstruo Dinosaurio, los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Puedes seleccionar otra carta que controles; destrúyela. Sólo puedes usar este efecto de "Zuttomozaurio" una vez por turno.
  | ja_text         = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに他の恐竜族モンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。②：自分フィールドの他のカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text         = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 공룡족 몬스터가 존재하는 한, 상대 몬스터는 이 카드를 공격 대상으로 선택할 수 없다. ②: 자신 필드의 다른 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
