  | fr_text               = "Lames du Lutin Tranchant" + 1 monstre "Peluchimal" ou plus<br />Uniquement Invocable par Fusion avec les Matériels de Fusion ci-dessus et non Invocable Spécialement autrement. Cette carte peut attaquer chaque Battle Phase un nombre de fois inférieur ou égal au nombre de Matériels de Fusion utilisés pour son Invocation Fusion.
