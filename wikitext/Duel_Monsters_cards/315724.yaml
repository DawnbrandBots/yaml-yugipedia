  | it_text               = "Imp Filo di Scimitarre" + 1 o più mostri "Fluffal"<br />Deve essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati, e non può essere Evocato Specialmente in altri modi. Questa carta può attaccare in ogni Battle Phase un numero di volte fino al numero di Materiali da Fusione utilizzati per la sua Evocazione tramite Fusione.
