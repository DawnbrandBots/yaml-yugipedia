  | fr_text         = Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut être Invoquée par Invocation Spéciale qu'en sélectionnant 1 "Gradius" face recto sur votre Terrain. L'ATK et la DEF de ce monstre sont toujours égales à l'ATK et la DEF du "Gradius" sélectionné. Si le "Gradius" sélectionné est détruit ou retiré du Terrain, cette carte est également détruite.
  | de_text         = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 1 offene „Gradius“-Karte auf deiner Spielfeldseite wählst. Die ATK und DEF dieser Karte entsprechen stets den ATK und DEF des gewählten „Gradius“. Falls der gewählte „Gradius“ zerstört oder vom Spielfeld entfernt wird, zerstöre diese Karte.
  | it_text         = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta può essere Evocata solo tramite Evocazione Speciale scegliendo 1 "Gradius" sul tuo Terreno. L'ATK e il DEF di questo mostro sono sempre uguali all' ATK e DEF del "Gradius" scelto. Se il "Gradius" scelto viene distrutto o rimosso dal Terreno, anche questa carta viene distrutta.
  | es_text         = Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta sólo puede ser Invocada mediante una Invocación Especial seleccionando 1 "Gradius" de tu Campo. El ATK y la DEF de este monstruo se convierten en el ATK y la DEF del "Gradius" seleccionado. Si el "Gradius" seleccionado es retirado del Campo, destruye esta carta.
  | ja_text         = このカードは通常召喚できない。自分フィールド上に「超時空戦闘機ビック・バイパー」が表側表示で存在する場合に特殊召喚する事ができる。このカードを特殊召喚する場合、自分フィールド上に表側表示で存在する「超時空戦闘機ビック・バイパー」１体を選択しなければならない。このカードの攻撃力・守備力は常に選択したモンスターと同じになる。選択したモンスターがフィールド上に表側表示で存在しなくなった時、このカードを破壊する。
  | ko_text         = 이 카드는 패에서 일반 소환 / 세트할 수 없다. 자신 필드 위에 앞면 표시로 존재하는 "초시공 전투기 빅 바이퍼" 를 1장 지정하고, 이 카드를 특수 소환한다. 이 카드는 항상 대상의 카드와 같은 공격력 / 수비력의 수치가 된다. 대상의 카드가 필드 위에서 벗어났을 경우, 이 카드를 파괴한다.
  | sc_text         = 此卡不可通常召唤。自己的怪兽区域存在“超时界战斗机 V型蛇”的情况下可以特殊召唤。此卡特殊召唤之际，必须选择自己场上的1只“超时界战斗机 V型蛇”。①：此卡的攻击力・守备力始终与所选择的怪兽相同。该怪兽不再以表侧表示存在于怪兽区域时此卡将被破坏。
