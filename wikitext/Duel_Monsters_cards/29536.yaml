  | fr_text            = Si cette carte attaque un monstre en Position de Défense, avant le calcul des dommages : mélangez le monstre dans le Deck. Une fois par tour, durant votre End Phase : envoyez les 3 cartes du dessus de votre Deck au Cimetière.
