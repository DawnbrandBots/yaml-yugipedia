  | it_text            = Se questa carta attacca un mostro in Posizione di Difesa, prima del calcolo dei danni: mischia quel mostro nel Deck. Una volta per turno, durante la tua End Phase: manda le prime 3 carte del tuo Deck al Cimitero.
  | pt_text            = Se este card atacar um monstro em Posição de Defesa, antes do cálculo de dano: embaralhe esse monstro no Deck. Uma vez por turno, durante sua Fase Final: envie os 3 cards do topo do seu Deck para o Cemitério.
  | es_text            = Si esta carta ataca a un monstruo en Posición de Defensa, antes del cálculo de daño: baraja al Deck a ese monstruo. Una vez por turno, durante tu End Phase: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  | ja_text            = ①：このカードが守備表示モンスターを攻撃したダメージ計算前に発動する。そのモンスターを持ち主のデッキに戻す。②：自分エンドフェイズに発動する。自分のデッキの上からカードを３枚墓地へ送る。
