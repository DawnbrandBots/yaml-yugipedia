  | text                = When this card is [[activate]]d: You can [[Add a card|add]] 1 "[[War Rock]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] to your [[hand]]. At the start of the [[Battle Phase]], if you [[control]] no monsters, or all monsters you control are [[Warrior]] monsters: You can [[Special Summon]] 1 "War Rock" monster from your hand with a different name than the cards you control. If your Warrior monster would be [[destroyed by battle]], you can [[send]] this card to the [[Graveyard|GY]] instead. You can only activate 1 "War Rock Mountain" per [[turn]].
  | fr_text             = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Rocher de Guerre" depuis votre Deck à votre main. Au début de la Battle Phase, si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres Guerrier : vous pouvez Invoquer Spécialement 1 monstre "Rocher de Guerre" depuis votre main d'un nom différent des cartes que vous contrôlez. Si votre monstre Guerrier va être détruit au combat, vous pouvez envoyer cette carte au Cimetière à la place. Vous ne pouvez activer qu'1 "Montagne du Rocher de Guerre" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Kriegsfels“-Monster von deinem Deck hinzufügen. Am Beginn der Battle Phase, falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, Krieger-Monster sind: Du kannst 1 „Kriegsfels“-Monster mit einem unterschiedlichen Namen als die Karten, die du kontrollierst, als Spezialbeschwörung von deiner Hand beschwören. Falls dein Krieger-Monster durch Kampf zerstört würde, kannst du stattdessen diese Karte auf den Friedhof legen. Du kannst nur 1 „Berg des Kriegsfelsens“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Roccia di Guerra" dal tuo Deck alla tua mano. All'inizio della Battle Phase, se non controlli nessun mostro, o se tutti i mostri che controlli sono mostri Guerriero: puoi Evocare Specialmente dalla tua mano 1 mostro "Roccia di Guerra" con un nome diverso dalle carte che controlli. Se un tuo mostro Guerriero sta per essere distrutto in battaglia, puoi invece mandare questa carta al Cimitero. Puoi attivare solo 1 "Montagna Roccia di Guerra" per turno.
  | pt_text             = Quando este card for ativado: você pode adicionar 1 monstro "Caverguerra" do seu Deck à sua mão. No começo da Fase de Batalha, se você não controlar nenhum monstro ou se todos os monstros que você controla forem monstros Guerreiro: você pode Invocar por Invocação-Especial 1 monstro "Caverguerra" da sua mão com um nome diferente que o dos cards que você controla. Se um monstro Guerreiro seu seria destruído em batalha, em vez disso, você pode enviar este card para o Cemitério. Você só pode ativar 1 "Montanha Caverguerra" por turno.
  | es_text             = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Roca de Guerra" en tu Deck. Al comienzo de la Battle Phase, si no controlas monstruos, o todos los monstruos que controlas son monstruos Guerrero: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Roca de Guerra" con un nombre diferente al de las cartas que controlas. Si tu monstruo Guerrero fuera a ser destruido en batalla, puedes mandar esta carta al Cementerio en su lugar. Sólo puedes activar 1 "Montaña Roca de Guerra" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「ウォークライ」モンスター１体を手札に加える事ができる。②：自分フィールドのモンスターが、存在しない場合または戦士族モンスターのみの場合、自分・相手のバトルフェイズ開始時に発動できる。同名カードが自分フィールドに存在しない「ウォークライ」モンスター１体を手札から特殊召喚する。③：自分の戦士族モンスターが戦闘で破壊される場合、代わりにこのカードを墓地へ送る事ができる。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "워크라이" 몬스터 1장을 패에 넣을 수 있다. ②: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 전사족 몬스터뿐일 경우, 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 같은 이름의 카드가 자신 필드에 존재하지 않는 "워크라이" 몬스터 1장을 패에서 특수 소환한다. ③: 자신의 전사족 몬스터가 전투로 파괴될 경우, 대신에 이 카드를 묘지로 보낼 수 있다.
