  | sc_text                  = 发动此卡的效果的回合中，自己仅可发动此卡以外的“多多迷宝”怪兽的效果１次。①：在自己・对手回合中，自己场上不存在卡的情况下，从手牌将此卡舍弃可以发动。在此回合中适用以下效果。<br />●对手每次从手牌将怪兽召唤・特殊召唤，自己抽１张。<br />●在结束阶段，自己的手牌多于对手场上的卡的数量＋６张的情况下，依其数量差将自己的手牌随机放回牌组。
