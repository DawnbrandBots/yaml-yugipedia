  | pendulum_effect       = You can [[target]] 1 of your [[WIND]] [[Synchro Monster]]s that is [[banish]]ed or in your [[Graveyard|GY]]; [[return]] it to the [[Extra Deck]]. You can only use this [[effect]] of "Speedroid Hexasaucer" [[once per turn]].
  | text                  = Both players take any [[battle damage]] from [[attack]]s involving this card. Any battle damage from battles involving this card is halved. If this card is destroyed in the [[Pendulum Zone]]: You can [[Special Summon]] 1 [[face-up]] "[[Speedroid]]" [[Pendulum Monster]] from your [[Extra Deck]].
  | fr_pendulum_effect    = Vous pouvez cibler 1 de vos Monstres Synchro VENT qui est banni ou dans votre Cimetière ; renvoyez-le à l'Extra Deck. Vous ne pouvez utiliser cet effet de "Hexacoupe Vitesseroid" qu'une fois par tour.
  | fr_text               = Chaque joueur reçoit des dommages de combat des attaques impliquant cette carte. Les dommages de combat de combats impliquant cette carte sont divisés par deux. Si cette carte est détruite dans la Zone Pendule : vous pouvez Invoquer Spécialement 1 Monstre Pendule "Vitesseroid" face recto depuis votre Extra Deck.
  | de_pendulum_effect    = Du kannst 1 deiner WIND Synchromonster wählen, das verbannt ist oder sich in deinem Friedhof befindet; lege es ins Extra Deck zurück. Du kannst diesen Effekt von „Geschwindigkeitsroid Hexa-Auge“ nur einmal pro Spielzug verwenden.
  | de_text               = Beide Spieler erhalten den Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Der Kampfschaden aus Kämpfen, an denen diese Karte beteiligt ist, wird halbiert. Falls diese Karte in der Pendelzone zerstört wird: Du kannst 1 offenes „Geschwindigkeitsroid“-Pendelmonster als Spezialbeschwörung von deinem Extra Deck beschwören.
  | it_pendulum_effect    = Puoi scegliere come bersaglio 1 dei tuoi Mostri Synchro VENTO che è bandito o nel tuo Cimitero; fallo ritornare nell'Extra Deck. Puoi utilizzare questo effetto di "Velociroid Esadischi" una sola volta per turno.
  | it_text               = Entrambi i giocatori subiscono qualsiasi danno da combattimento da attacchi che coinvolgono questa carta. Qualsiasi danno da combattimento da battaglie che coinvolgono questa carta viene dimezzato. Se questa carta viene distrutta nella Zona Pendulum: puoi Evocare Specialmente 1 Mostro Pendulum "Velociroid" scoperto dal tuo Extra Deck.
  | pt_pendulum_effect    = Você pode escolher 1 dos seus Monstros Sincro de VENTO que estiverem banidos ou no seu Cemitério; devolva-o para o Deck Adicional. Você só pode usar este efeito de "Velocidaroide Hexadisco" uma vez por turno.
  | pt_text               = Os dois duelistas sofrem qualquer dano de batalha dos ataques envolvendo este card. Qualquer dano de batalha das batalhas envolvendo este card são diminuídos pela metade. Se este card for destruído na Zona de Pêndulo: você pode Invocar por Invocação-Especial com a face para cima 1 Monstro Pêndulo "Velocidaroide" do seu Deck Adicional.
  | es_pendulum_effect    = Puedes seleccionar 1 de tus Monstruos de Sincronía de VIENTO que esté desterrado o en tu Cementerio; devuélvelo al Deck Extra. Sólo puedes usar este efecto de "Velociroid Hexaplatillo" una vez por turno.
  | es_text               = Ambos jugadores reciben cualquier daño de batalla de ataques que involucren esta carta. Cualquier daño de batalla de batallas que involucren esta carta se divide a la mitad. Si esta carta es destruida en la Zona de Péndulo: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Péndulo "Velociroid" boca arriba.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分の墓地のモンスター及び除外されている自分のモンスターの中から、風属性Ｓモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻す。
  | ja_text               = ①：このカードの戦闘で発生する戦闘ダメージはお互いのプレイヤーが受ける。②：このカードの戦闘で発生するお互いの戦闘ダメージは半分になる。③：このカードがＰゾーンで破壊された場合に発動できる。自分のＥＸデッキから表側表示の「スピードロイド」Ｐモンスター１体を特殊召喚する。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 바람 속성 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다.
  | ko_text               = ①: 이 카드의 전투로 발생하는 전투 데미지는 양쪽 플레이어가 받는다. ②: 이 카드의 전투로 발생하는 서로의 전투 데미지는 절반이 된다. ③: 이 카드가 펜듈럼 존에서 파괴되었을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "스피드로이드" 펜듈럼 몬스터 1장을 특수 소환한다.
