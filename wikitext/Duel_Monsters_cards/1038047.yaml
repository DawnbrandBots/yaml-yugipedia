  | fr_text         = Lorsqu'un monstre de l'adversaire déclare une attaque : Invoquez Spécialement 1 monstre Illusion depuis votre main ou Cimetière, et si vous le faites, renvoyez le monstre attaquant à la main. Si un ou plusieurs monstres Illusion face recto que vous contrôlez quittent le Terrain par un effet de carte de l'adversaire, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre Illusion depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Force de Miroir du Mirage" qu'une fois par tour.
  | de_text         = Wenn ein Monster eines Gegners einen Angriff deklariert: Beschwöre 1 Illusion-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof und falls du dies tust, gib das angreifende Monster auf die Hand zurück. Falls ein oder mehr offene Illusion-Monster, die du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlassen, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen; beschwöre 1 Illusion-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst diesen Effekt von „Trugbild-Spiegelkraft“ nur einmal pro Spielzug verwenden.
  | it_text         = Quando un mostro dell'avversario dichiara un attacco: Evoca Specialmente 1 mostro Illusione dalla tua mano o Cimitero e, se lo fai, fai ritornare il mostro attaccante nella mano. Se uno o più mostri Illusione scoperti che controlli lasciano il Terreno per l'effetto di una carta dell'avversario, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta; Evoca Specialmente 1 mostro Illusione dalla tua mano o Cimitero. Puoi utilizzare questo effetto di "Forza Riflessa Miraggio" una sola volta per turno.
  | pt_text         = Quando um monstro do oponente declarar um ataque: Invoque por Invocação-Especial 1 monstro Ilusão da sua mão ou do Cemitério e, se isso acontecer, devolva o monstro atacante para a mão. Se um ou mais monstros Ilusão com a face para cima que você controla deixarem o campo devido a um efeito de card do oponente, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card; Invoque por Invocação-Especial 1 monstro Ilusão da sua mão ou do Cemitério. Você só pode usar este efeito de "Força do Espelho Miragem" uma vez por turno.
  | es_text         = Cuando un monstruo del adversario declara un ataque: Invoca de Modo Especial 1 monstruo Ilusión desde tu mano o Cementerio y, si lo haces, devuelve a la mano el monstruo atacante. Si uno o más monstruos Ilusión boca arriba que controlas dejan el Campo por el efecto de una carta del adversario, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta; Invoca de Modo Especial 1 monstruo Ilusión desde tu mano o Cementerio. Sólo puedes usar este efecto de "Fuerza de Espejo Espejismo" una vez por turno.
  | ja_text         = このカード名の②の効果は１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に発動できる。自分の手札・墓地から幻想魔族モンスター１体を特殊召喚し、その攻撃モンスターを手札に戻す。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の幻想魔族モンスターが相手の効果でフィールドから離れた場合、このカードを除外して発動できる。自分の手札・墓地から幻想魔族モンスター１体を特殊召喚する。
