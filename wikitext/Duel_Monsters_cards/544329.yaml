  | fr_text             = Durant le tour de chaque joueur, vous pouvez activer des Cartes Magie/Piège "Magie de Mousquet" depuis votre main. Si une Carte Magie/Piège est activée dans la colonne de cette carte : vous pouvez cibler 3 cartes "Magie de Mousquet" dans votre Cimetière ; mélangez-les toutes les 3 dans le Deck, puis piochez 1 carte. Vous ne pouvez utiliser cet effet de "Wild, Magie de Mousquetaire" qu'une fois par tour.
  | de_text             = Während des Spielzugs eines beliebigen Spielers kannst du „Magische/r Musket“-Zauber-/Fallenkarten von deiner Hand aktivieren. Falls eine Zauber-/Fallenkarte in der Spalte dieser Karte aktiviert wird: Du kannst 3 „Magische/r Musket“-Karten in deinem Friedhof wählen; mische alle 3 ins Deck, dann ziehe 1 Karte. Du kannst diesen Effekt von „Magischer Musketier Wild“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante il turno di qualsiasi giocatore, puoi attivare le Carte Magia/Trappola "Magico Moschet" dalla tua mano. Se viene attivata una Carta Magia/Trappola nella colonna di questa carta: puoi scegliere come bersaglio 3 carte "Magico Moschet" nel tuo Cimitero; mischia tutte e 3 nel Deck, poi pesca 1 carta. Puoi utilizzare questo effetto di "Magico Moschettiere Wild" una sola volta per turno.
  | pt_text             = Durante o turno de qualquer duelista, você pode ativar Cards de Magia/Armadilha "Mágico(a) Mosquete" da sua mão. Se um Card de Magia/Armadilha for ativado na coluna deste card: você pode escolher 3 cards "Mágico(a) Mosquete" no seu Cemitério; embaralhe os 3 no Deck e, depois, compre 1 card. Você só pode usar este efeito de "Mágico Mosqueteiro Wild" uma vez por turno.
  | es_text             = Durante el turno de cualquier jugador, puedes activar Cartas Mágicas/de Trampa "Mágico/a Mosquete" en tu mano. Si una Carta Mágica/de Trampa es activada en la columna de esta carta: puedes seleccionar 3 cartas "Mágico/a Mosquete" en tu Cementerio; barájalos los 3 al Deck, y después roba 1 carta. Sólo puedes usar este efecto de "Mágico Mosquetero Wild" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分・相手ターンに自分は「魔弾」魔法・罠カードを手札から発動できる。②：このカードと同じ縦列で魔法・罠カードが発動した場合、自分の墓地の「魔弾」カード３枚を対象として発動できる。そのカード３枚をデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 몬스터 존에 존재하는 한, 자신 / 상대 턴에 자신은 "마탄환" 마법 / 함정 카드를 패에서 발동할 수 있다. ② : 이 카드와 같은 세로열에서 마법 / 함정 카드가 발동했을 경우, 자신의 묘지의 "마탄환" 카드 3장을 대상으로 하고 발동할 수 있다 . 그 카드 3장을 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | sc_text             = 此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，自己可在自己・对手回合中从手牌发动“魔弹”魔法・陷阱卡。②：在此卡的同一纵列发动了魔法・陷阱卡的情况下，以自己墓地的３张“魔弹”卡为对象可以发动。将该３张卡放回牌组。然后，自己抽１张。
