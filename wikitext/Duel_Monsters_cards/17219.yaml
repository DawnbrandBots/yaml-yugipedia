  | text         = [[Tribute]] 1 [[monster]]; [[excavate]] cards from the top of your [[Main Deck|Deck]] until you excavate a monster that can be [[Normal Summon]]ed/[[Normal Set|Set]]. [[Special Summon]] it, also [[send]] the other excavated cards to the [[GY]].
  | fr_text      = Sacrifiez 1 monstre ; dévoilez des cartes du dessus de votre Deck jusqu'à dévoiler un monstre qui est Invocable/Posable Normalement. Invoquez-le Spécialement, et aussi, envoyez les autres cartes dévoilées au Cimetière.
  | de_text      = Biete 1 Monster als Tribut an; grabe die obersten Karten deines Decks aus, bis du ein Monster ausgräbst, das als Normalbeschwörung beschworen/gesetzt werden kann. Beschwöre es als Spezialbeschwörung, zusätzlich lege die übrigen ausgegrabenen Karten auf den Friedhof.
  | it_text      = Offri come Tributo 1 mostro; dissotterra carte dalla cima del tuo Deck fino a quando non dissotterri un mostro che può essere Evocato Normalmente/Posizionato. Evocalo Specialmente, inoltre manda al Cimitero le altre carte dissotterrate.
  | pt_text      = Ofereça 1 monstro como Tributo; escave cards do topo do seu Deck até escavar um monstro que possa ser Invocado por Invocação-Normal/Baixado. Invoque-o por Invocação-Especial e, além disso, envie os outros cards escavados para o Cemitério.
  | es_text      = Sacrifica 1 monstruo; excava cartas de la parte superior de tu Deck hasta excavar un monstruo que pueda ser Invocado de Modo Normal/Colocado. Invócalo de Modo Especial, y además manda al Cementerio las otras cartas excavadas.
  | ja_text      = ①：自分フィールドのモンスター１体をリリースして発動できる。通常召喚可能なモンスターが出るまで自分のデッキの上からカードをめくり、そのモンスターを特殊召喚する。残りのめくったカードは全て墓地へ送る。
  | ko_text      = ①: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 통상 소환 가능한 몬스터가 나올 때까지 자신의 덱 위에서 카드를 넘겨, 그 몬스터를 특수 소환한다. 남은 넘긴 카드는 전부 묘지로 보낸다.
  | tc_text      = 可释放1只我方场上的怪兽并发动。从我方牌组的上方依序翻阅卡牌直到出现能够通常召唤的怪兽为止，特殊召唤该怪兽。将翻阅的除此以外的卡牌全部送入墓地。
  | sc_text      = ①：解放自己场上的１只怪兽可以发动。从自己的牌组上面翻开卡，直至翻到可通常召唤的怪兽为止，将该怪兽特殊召唤。将剩余的所翻开的卡全部送至墓地。
