  | lore                  = When this card is [[activate]]d: You can place 1 "[[Fire King Island]]" from your [[Main Deck|Deck]] [[face-up]] in your [[Field Zone]]. [[Once per turn]], if a card in your Field Zone would be [[destroy]]ed by card [[effect]], you can destroy 1 [[FIRE]] [[monster]] in your [[hand]] or face-up [[field]] instead. Once per turn, if your opponent [[Special Summon]]s a monster(s), you can: Immediately after this effect [[resolve]]s, [[Xyz Summon]] 1 FIRE [[Xyz Monster]] using only "[[Fire King]]" monsters you [[control]]. You can only activate 1 "Fire King Sanctuary" per [[turn]].
  | fr_lore               = Lorsque cette carte est activée : vous pouvez placer face recto 1 "Île du Roi du Feu" depuis votre Deck dans votre Zone Terrain. Une fois par tour, si une carte dans votre Zone Terrain va être détruite par un effet de carte, vous pouvez détruire 1 monstre FEU dans votre main ou Terrain face recto à la place. Une fois par tour, si votre adversaire Invoque Spécialement un ou plusieurs monstres, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz FEU, en utilisant uniquement des monstres "Roi du Feu" ou "Rois du Feu" que vous contrôlez. Vous ne pouvez activer qu'1 "Sanctuaire du Roi du Feu" par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Du kannst 1 „Insel des Feuerkönigs“ von deinem Deck offen in deine Spielfeldzone legen. Einmal pro Spielzug, falls eine Karte in deiner Spielfeldzone durch einen Karteneffekt zerstört würde, kannst du stattdessen 1 FEUER Monster in deiner Hand oder offen auf deiner Spielfeldseite zerstören. Einmal pro Spielzug, falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört, kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 FEUER Xyz-Monster als Xyz-Beschwörung und verwende dafür nur „Feuerkönig“-Monster, die du kontrollierst. Du kannst nur 1 „Heiligtum des Feuerkönigs“ pro Spielzug aktivieren.
  | it_lore               = Quando questa carta viene attivata: puoi mettere 1 "Isola del Re del Fuoco" dal tuo Deck scoperta nella tua Zona Terreno. Una volta per turno, se una carta nella tua Zona Terreno sta per essere distrutta dall'effetto di una carta, puoi invece distruggere 1 mostro FUOCO nella tua mano o Terreno scoperto. Una volta per turno, se il tuo avversario Evoca Specialmente uno o più mostri, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz FUOCO utilizzando solo mostri "Re del Fuoco" che controlli. Puoi attivare solo 1 "Santuario del Re del Fuoco" per turno.
  | pt_lore               = Quando este card for ativado: você pode colocar 1 "Ilha do Rei de Fogo" do seu Deck com a face para cima na sua Zona do Campo. Uma vez por turno, se um card na sua Zona do Campo seria destruído por um efeito de card, em vez disso, você pode destruir 1 monstro de FOGO na sua mão ou no campo com a face para cima. Uma vez por turno, se seu oponente Invocar um ou mais monstros por Invocação-Especial, você pode: imediatamente depois que este efeito resolver, Invocar por Invocação-Xyz 1 Monstro Xyz de FOGO usando apenas monstros "Rei(s) de Fogo" que você controla. Você só pode ativar 1 "Santuário do Rei de Fogo" por turno.
  | es_lore               = Cuando esta carta es activada: puedes poner en tu Zona del Campo boca arriba 1 "Isla del Rey de Fuego" en tu Deck. Una vez por turno, si una carta en tu Zona del Campo fuera a ser destruida por el efecto de una carta, puedes destruir 1 monstruo de FUEGO en tu mano o Campo boca arriba en su lugar. Una vez por turno, si tu adversario Invoca uno o más monstruos de Modo Especial, puedes: inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz de FUEGO usando sólo monstruos "Rey(es) de Fuego" que controles. Sólo puedes activar 1 "Santuario del Rey de Fuego" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「炎王の孤島」１枚を自分のフィールドゾーンに表側表示で置く事ができる。②：１ターンに１度、自分のフィールドゾーンのカードが効果で破壊される場合、代わりに自分の手札・フィールド（表側表示）の炎属性モンスター１体を破壊できる。③：１ターンに１度、相手がモンスターを特殊召喚した場合に発動できる。自分フィールドの「炎王」モンスターのみを素材として炎属性Ｘモンスター１体のＸ召喚を行う。
