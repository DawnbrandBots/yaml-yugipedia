  | fr_text             = 3 monstres "Chevalier-Gemmes"<br />Doit d'abord être Invoquée par Fusion. Cette carte gagne 100 ATK pour chaque monstre "-Gemmes" dans votre Cimetière. Une fois par tour : vous pouvez bannir 1 Monstre Fusion "Chevalier-Gemmes" de max. Niveau 7 depuis votre Cimetière ; jusqu'à la End Phase, le nom de cette carte devient celui du monstre, et remplacez cet effet avec les effets d'origine du monstre.
  | de_text             = 3 „Edelstein-Ritter“-Monster<br />Muss zuerst als Fusionsbeschwörung beschworen werden. Diese Karte erhält 100 ATK für jedes „Edelstein“-Monster in deinem Friedhof. Einmal pro Spielzug: Du kannst 1 „Edelstein-Ritter“-Fusionsmonster der Stufe 7 oder niedriger von deinem Friedhof verbannen; bis zur End Phase wird der Name dieser Karte derselbe wie der des Monsters und ersetze diesen Effekt durch die Grundeffekte des Monsters.
  | it_text             = 3 mostri "Cavaliere-Gemma"<br />Deve prima essere Evocato tramite Fusione. Questa carta guadagna 100 ATK per ogni mostro "-Gemma" nel tuo Cimitero. Una volta per turno: puoi bandire 1 Mostro Fusione "Cavaliere-Gemma" di Livello 7 o inferiore dal tuo Cimitero; fino alla End Phase, il nome di questa carta diventa quello di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro.
  | pt_text             = 3 monstros "Cavaleiro-Gema"<br />Primeiro deve ser Invocado por Invocação-Fusão. Este card ganha 100 de ATK para cada monstro "-Gema" no seu Cemitério. Uma vez por turno: você pode banir 1 Monstro de Fusão "Cavaleiro-Gema" de Nível 7 ou menos do seu Cemitério; até a Fase Final, o nome deste card se torna o desse monstro e substitua este efeito pelo efeito original desse monstro.
  | es_text             = 3 monstruos "Caballero-Gema"<br />Debe ser primero Invocado por Fusión. Esta carta gana 100 ATK por cada monstruo "-Gema" en tu Cementerio. Una vez por turno: puedes desterrar 1 Monstruo de Fusión "Caballero-Gema" de Nivel 7 o menor en tu Cementerio; hasta la End Phase, el nombre de esta carta se convierte en el de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo.
  | ja_text             = 「ジェムナイト」モンスター×３<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。①：このカードの攻撃力は、自分の墓地の「ジェム」モンスターの数×１００アップする。②：１ターンに１度、自分の墓地からレベル７以下の「ジェムナイト」融合モンスター１体を除外して発動できる。このカードはエンドフェイズまで、除外したモンスターの元々のカード名・効果と同じカード名・効果を得る。
  | ko_text             = "젬나이트" 몬스터 × 3<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드의 공격력은 자신 묘지의 "젬" 몬스터의 수 × 100 올린다. ②: 1턴에 1번, 자신 묘지의 레벨 7 이하의 "젬나이트" 융합 몬스터 1장을 제외하고 발동할 수 있다. 엔드 페이즈까지 이 카드는 제외한 몬스터와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다.
  | sc_text             = “宝石骑士”怪兽×３<br />此卡从额外牌组仅可通过融合召唤来特殊召唤。①：此卡的攻击力上升相当于自己墓地的“宝石”怪兽数量×100的数值。②：1回合1次，从自己墓地将1只等级7以下的“宝石骑士”融合怪兽除外可以发动。此卡直至结束阶段为止，获得与除外的怪兽原本卡名・效果相同的卡名・效果。
