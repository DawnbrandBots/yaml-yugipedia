  | text                  = 2 [[Level]] 7 [[Spellcaster]] [[Monster Card|monsters]]<br />While this card has [[material]], you can [[activate]] a [[Quick-Play Spell Card]] or a [[Trap Card]] from your [[hand]] during your opponent's [[turn]] by [[detach]]ing 1 material from this card at activation. If this [[Xyz Summon]]ed card is [[destroyed by battle]] and [[sent]] to the [[GY]], or if this Xyz Summoned card you [[control]] is sent to your GY by an opponent's card [[effect]]: You can [[Special Summon]] 1 [[DARK]] Spellcaster monster from your hand or [[Main Deck|Deck]], then you can [[destroy]] 1 card on the [[field]].
  | fr_text               = 2 monstres Magicien de Niveau 7<br />Tant que cette carte a du Matériel, vous pouvez activer une Carte Magie Jeu-Rapide ou une Carte Piège depuis votre main durant le tour de votre adversaire en détachant 1 Matériel de cette carte à l'activation. Si cette carte Invoquée par Xyz est détruite au combat et envoyée au Cimetière, ou si cette carte Invoquée par Xyz que vous contrôlez est envoyée à votre Cimetière par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre TÉNÈBRES Magicien depuis votre main ou Deck, puis vous pouvez détruire 1 carte sur le Terrain.
  | de_text               = 2 Hexer-Monster der Stufe 7<br />Solange diese Karte Material hat, kannst du während des Spielzugs deines Gegners eine Schnellzauberkarte oder eine Fallenkarte von deiner Hand aktivieren, indem du bei der Aktivierung 1 Material von dieser Karte abhängst. Falls diese als Xyz-Beschwörung beschworene Karte durch Kampf zerstört und auf den Friedhof gelegt wird oder falls diese als Xyz-Beschwörung beschworene Karte, die du kontrollierst, durch einen Karteneffekt eines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 FINSTERNIS Hexer-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, dann kannst du 1 Karte auf dem Spielfeld zerstören.
  | it_text               = 2 mostri Incantatore di Livello 7<br />Mentre questa carta ha materiale, puoi attivare una Carta Magia Rapida o una Carta Trappola dalla tua mano durante il turno del tuo avversario staccando 1 materiale da questa carta all'attivazione. Se questa carta Evocata Xyz viene distrutta in battaglia e mandata al Cimitero, o se questa carta Evocata Xyz che controlli viene mandata al tuo Cimitero dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro OSCURITÀ Incantatore dalla tua mano o Deck, poi puoi distruggere 1 carta sul Terreno.
  | pt_text               = 2 monstros Mago de Nível 7<br />Enquanto este card tiver matéria, você pode ativar um Card de Magia Rápida ou um Card de Armadilha da sua mão durante o turno do seu oponente ao desassociar 1 matéria deste card na ativação. Se este card Invocado por Invocação-Xyz for destruído em batalha e enviado para o Cemitério, ou se este card Invocado por Invocação-Xyz que você controla for enviado para o seu Cemitério por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro Mago de TREVAS da sua mão ou do Deck e, depois, você pode destruir 1 card no campo.
  | es_text               = 2 monstruos Lanzador de Conjuros de Nivel 7<br />Mientras esta carta tenga material, puedes activar una Carta Mágica de Juego Rápido o una Carta de Trampa en tu mano durante el turno de tu adversario desacoplando 1 material de esta carta en su activación. Si esta carta Invocada Xyz es destruida en batalla y mandada al Cementerio, o si esta carta Invocada Xyz que controles es mandada a tu Cementerio por efecto de una carta del adversario: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo Lanzador de Conjuros de OSCURIDAD, y después puedes destruir 1 carta en el Campo.
  | ja_text               = 魔法使い族レベル７モンスター×２<br />①：Ｘ素材を持ったこのカードがモンスターゾーンに存在する限り、自分は相手ターンに速攻魔法カード及び罠カードを手札から発動できる。その発動の際にこのカードのＸ素材を１つ取り除く。②：Ｘ召喚したこのカードが、相手の効果で墓地へ送られた場合、または戦闘で破壊され墓地へ送られた場合に発動できる。手札・デッキから魔法使い族・闇属性モンスター１体を特殊召喚する。その後、フィールドのカード１枚を選んで破壊できる。
  | ko_text               = 마법사족 레벨 7 몬스터 × 2<br />①: 엑시즈 소재를 가진 이 카드가 몬스터 존에 존재하는 한, 자신은 상대 턴에 속공 마법 카드 및 함정 카드를 패에서 발동할 수 있다. 그 발동의 시기에 이 카드의 엑시즈 소재를 1개 제거한다. ②: 엑시즈 소환한 이 카드가, 상대의 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 패 / 덱에서 마법사족 / 어둠 속성 몬스터 1장을 특수 소환한다. 그 후, 필드의 카드 1장을 고르고 파괴할 수 있다.
  | sc_text               = 魔法师族等级7怪兽×2<br />①：只要持有超量素材的此卡存在于怪兽区域，自己可在对手回合从手牌发动速攻魔法卡及陷阱卡。在该发动之际去除此卡的1个超量素材。②：超量召唤的此卡因对手的效果被送至墓地的情况下，或因战斗被破坏并被送至墓地的情况下可以发动。从手牌・牌组将1只魔法师族・暗属性怪兽特殊召唤。然后，可将场上的1张卡破坏。
