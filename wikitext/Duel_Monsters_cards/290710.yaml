  | text                  = 2 [[Level]] 4 [[Monster Card|monsters]]<br />When this card is [[Xyz Summon]]ed: You can [[target]] 1 "[[Box of Friends]]" in your [[GY]]; [[Special Summon]] that target. If you [[control]] another monster, your opponent's monsters cannot target this card for [[attack]]s, also your opponent cannot target this card with card [[effect]]s. If a [[face-up]] [[Normal Monster]](s) you control is [[destroyed by battle]] or card effect and [[sent]] to the GY: You can [[detach]] 1 [[material]] from this card; Special Summon 1 Normal Monster from your [[Main Deck|Deck]] or GY in [[Defense Position]].
  | fr_text               = 2 monstres de Niveau 4<br />Lorsque cette carte est Invoquée par Xyz : vous pouvez cibler 1 "Boîte d'Amis" dans votre Cimetière ; Invoquez Spécialement la cible. Si vous contrôlez un autre monstre, les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque, et aussi, votre adversaire ne peut pas cibler cette carte avec des effets de carte. Si un ou plusieurs Monstres Normaux face recto que vous contrôlez sont détruits au combat ou par un effet de carte, et envoyés au Cimetière : vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 Monstre Normal depuis votre Deck ou Cimetière en Position de Défense.
  | de_text               = 2 Monster der Stufe 4<br />Wenn diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 „Eine Kiste voller Freunde“ in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Falls du ein anderes Monster kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen, zusätzlich kann dein Gegner diese Karte nicht als Ziel für Karteneffekte wählen. Falls ein oder mehr offene Normale Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden: Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 Normales Monster als Spezialbeschwörung von deinem Deck oder Friedhof in die Verteidigungsposition.
  | it_text               = 2 mostri di Livello 4<br />Quando questa carta viene Evocata Xyz: puoi scegliere come bersaglio 1 "Scatola di Amici" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Se controlli un altro mostro, i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi, inoltre il tuo avversario non può scegliere come bersaglio questa carta con gli effetti delle carte. Se uno o più Mostri Normali scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero: puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 Mostro Normale dal tuo Deck o Cimitero in Posizione di Difesa.
  | pt_text               = 2 monstros de Nível 4<br />Quando este card for Invocado por Invocação-Xyz: você pode escolher 1 "Caixa de Amigos" no seu Cemitério; Invoque o alvo por Invocação-Especial. Se você controlar outro monstro, os monstros do seu oponente não podem escolher este card como alvo de ataques e, além disso, seu oponente não pode escolher este card como alvo de efeitos de card. Se um ou mais Monstros Normais com a face para cima que você controla forem destruídos em batalha ou por um efeito de card e enviados para o Cemitério: você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 Monstro Normal do seu Deck ou Cemitério em Posição de Defesa.
  | es_text               = 2 monstruos de Nivel 4<br />Cuando esta carta es Invocada Xyz: puedes seleccionar 1 "Caja de Amigos" en tu Cementerio; Invoca ese objetivo de Modo Especial. Si controlas otro monstruo, los monstruos de tu adversario no pueden seleccionar esta carta para ataques, y además tu adversario no puede seleccionar esta carta con efectos de cartas. Si uno o más Monstruos Normales boca arriba que controlas son destruidos en batalla o por el efecto de una carta y mandados al Cementerio: puedes desacoplar 1 material de esta carta; Invoca de Modo Especial, desde tu Deck o Cementerio, 1 Monstruo Normal en Posición de Defensa.
  | ja_text               = レベル４モンスター×２<br />①：このカードがＸ召喚に成功した時、自分の墓地の「おもちゃ箱」１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分フィールドに他のモンスターが存在する限り、相手はこのカードを攻撃対象に選択できず、効果の対象にもできない。③：自分フィールドの表側表示の通常モンスターが戦闘・効果で破壊され墓地へ送られた場合、このカードのＸ素材を１つ取り除いて発動できる。自分のデッキ・墓地から通常モンスター１体を選んで守備表示で特殊召喚する。
  | ko_text               = 레벨 4 몬스터 × 2<br />이 카드가 엑시즈 소환에 성공했을 때, 자신 묘지의 "장난감상자" 1장을 선택하고 특수 소환할 수 있다. 자신 필드 위에 이 카드 이외의 몬스터가 존재할 경우, 상대는 이 카드를 공격 대상으로 할 수 없고, 카드 효과의 대상으로도 할 수 없다. 또한, 자신 필드 위의 일반 몬스터가 전투 또는 카드 효과에 의해서 파괴되어 묘지로 보내졌을 경우, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 덱 / 묘지에서 일반 몬스터 1장을 고르고 앞면 수비 표시로 특수 소환한다.
