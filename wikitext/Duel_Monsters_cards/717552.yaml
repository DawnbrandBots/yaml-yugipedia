  | text            = When either player [[Draw a card|draws]] a [[Tuner]](s) for their [[normal draw]] in their [[Draw Phase]]: They can [[reveal]] that card(s); they draw 2 cards. If your opponent draws by this [[effect]]: You lose 2000 [[LP]], and if you do, [[send]] this card to the [[GY]].
  | fr_text         = Lorsque l'un des joueurs pioche un ou plusieurs Syntoniseurs pour sa pioche normale durant sa Draw Phase : il peut révéler ces cartes ; il pioche 2 cartes. Si votre adversaire pioche par cet effet : vous perdez 2000 LP, et si vous le faites, envoyez cette carte au Cimetière.
  | de_text         = Wenn ein Spieler als sein normales Ziehen in seiner Draw Phase einen oder mehr Empfänger zieht: Er kann jene Karten vorzeigen; er zieht 2 Karten. Falls dein Gegner durch diesen Effekt zieht: Du verlierst 2000 LP und falls du dies tust, lege diese Karte auf den Friedhof.
  | it_text         = Quando qualsiasi giocatore pesca uno o più Tuner per la sua normale pescata nella sua Draw Phase: può rivelare quelle carte; lui pesca 2 carte. Se il tuo avversario pesca con questo effetto: tu perdi 2000 LP e, se lo fai, manda questa carta al Cimitero.
  | pt_text         = Quando qualquer duelista comprar um ou mais Reguladores em sua compra normal em sua Fase de Compra: ele pode revelar esse(s) card(s); ele compra 2 cards. Se seu oponente comprar por este efeito: você perde 2000 PV e, se isso acontecer, envie este card para o Cemitério.
  | es_text         = Cuando cualquier jugador roba uno o más Cantantes en su robo normal en su Draw Phase: puede mostrar esa o esas cartas; el jugador roba 2 cartas. Si tu adversario roba por este efecto: tú pierdes 2000 LP y, si lo haces, manda esta carta al Cementerio.
  | ja_text         = ①：お互いのプレイヤーは自身のドローフェイズに通常のドローをした時、それがチューナーだった場合、そのカードを相手に見せて発動できる。この効果を発動したプレイヤーはデッキから２枚ドローする。②：このカードの①の効果で相手がドローした場合に発動する。自分は２０００ＬＰを失い、このカードを墓地へ送る。
  | ko_text         = ①: 양쪽 플레이어는, 자신 드로우 페이즈에 일반 드로우를 했을 때, 그 카드가 튜너였을 경우, 그 카드를 상대에게 보여주고 발동할 수 있다. 이 효과를 발동한 플레이어는 2장 드로우한다. ②: 이 카드의 ①의 효과로 상대가 드로우했을 경우에 발동한다. 자신은 2000 LP를 상실하고, 이 카드를 묘지로 보낸다.
