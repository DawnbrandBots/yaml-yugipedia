  | fr_text             = Équipable uniquement à un monstre "Morphtronique" de niveau 3. Son ATK devient le double de son ATK d'origine. Durant votre deuxième Standby Phase après l'activation de cette carte, détruisez-la et recevez des dommages égaux à l'ATK d'origine du monstre équipé.
  | de_text             = Rüste nur ein „Morphtronisch“-Monster der Stufe 3 mit dieser Karte aus. Seine ATK werden zum Doppelten seiner Grund-ATK. Während deiner zweiten Standby Phase nach der Aktivierung dieser Karte, zerstöre diese Karte und du erhältst Schaden in Höhe der Grund-ATK des ausgerüsteten Monsters.
  | it_text             = Equipaggia solo ad un mostro "Morfotronico" di Livello 3. Il suo ATK diventa il doppio dell'originale. Durante la seconda Standby Phase dopo l'attivazione di questa carta, distruggi questa carta, e subisci danni pari all'ATK originale del mostro equipaggiato.
  | pt_text             = Equipe somente em um monstro "Morphtronic" de Nível 3. O ATK dele se torna o dobro do ATK original. Durante a sua 2ª Standby Phase após a ativação desta carta, destrua esta carta e receba dano igual ao ATK original do monstro equipado.
  | es_text             = Sólo puedes equipar esta carta a un monstruo "Morfotrónico/a" de Nivel 3. Su ATK se convierte en el doble de su ATK original. Durante tu segunda Standby Phase después de la activación de esta carta, destrúyela y recibe daño igual al ATK original del monstruo equipado.
  | ja_text             = 「Ｄ」と名のついたレベル３のモンスターにのみ装備可能。装備モンスターの元々の攻撃力を倍にする。装備後２回目の自分のスタンバイフェイズ時にこのカードを破壊し、自分は装備モンスターの元々の攻撃力分のダメージを受ける。
  | ko_text             = D(디포머)"라는 이름이 붙은 레벨 3의 몬스터에만 장착 가능. 장착 몬스터의 원래의 공격력을 배로 한다. 발동 후 2회 째의 자신의 스탠바이 페이즈시에 이 카드를 파괴하고, 자신은 장착 몬스터의 원래의 공격력만큼 데미지를 받는다.
