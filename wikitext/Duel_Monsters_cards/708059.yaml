  | text                = During [[damage calculation]], if an "[[Appliancer]]" [[Monster Card|monster]] you [[control]] [[battle]]s an opponent's monster ([[Quick Effect]]): You can [[discard]] this card; for that battle, that monster you control cannot be [[destroy]]ed, also you take no [[battle damage]]. If an "Appliancer" monster(s) you control would be destroyed by a card [[effect]], you can [[banish]] this card from your [[field]] or [[Graveyard|GY]] instead.
  | fr_text             = Durant le calcul des dommages, si un autre monstre "Électroménageur" que vous contrôlez combat un monstre de l'adversaire (Effet Rapide) : vous pouvez défausser cette carte ; le monstre que vous contrôlez ne peut pas être détruit par ce combat, et aussi, vous ne recevez aucun dommage de combat. Si un ou plusieurs monstres "Électroménageur" que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir cette carte depuis votre Terrain ou Cimetière à la place.
  | de_text             = Während der Schadensberechnung, falls ein „Gerätewesen“-Monster, das du kontrollierst, gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst diese Karte abwerfen; für den Kampf kann das Monster, das du kontrollierst, nicht zerstört werden, zusätzlich erhältst du keinen Kampfschaden. Falls ein oder mehr „Gerätewesen“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen.
  | it_text             = Durante il calcolo dei danni, se un mostro "Apparecchio" che controlli combatte con un mostro dell'avversario (Effetto Rapido): puoi scartare questa carta; per quella battaglia, quel mostro che controlli non può essere distrutto, inoltre non subisci danno da combattimento. Se uno o più mostri "Apparecchio" che controlli stanno per essere distrutti dall'effetto di una carta, puoi invece bandire questa carta dal tuo Terreno o Cimitero.
  | pt_text             = Durante o cálculo de dano, se um monstro "Utensilhor" que você controla batalhar um monstro do oponente (Efeito Rápido): você pode descartar este card; nessa batalha, esse monstro que você controla não pode ser destruído e, além disso, você não sofre dano de batalha. Se um ou mais monstros "Utensilhor" que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu campo ou Cemitério.
  | es_text             = Durante el cálculo de daño, si un monstruo "Electrodomésticor" que controlas batalla con un monstruo del adversario (Efecto Rápido): puedes descartar esta carta; en esa batalla, ese monstruo que controlas no puede ser destruido, y además tú no recibes daño de batalla. Si uno o más monstruos "Electrodomésticor" que controlas fueran a ser destruidos por efecto de una carta, puedes desterrar esta carta en tu Campo o Cementerio en su lugar.
  | ja_text             = ①：自分の「機塊」モンスターが相手モンスターと戦闘を行うダメージ計算時に、このカードを手札から捨てて発動できる。その自分のモンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になる。②：自分フィールドの「機塊」モンスターが効果で破壊される場合、代わりにフィールド・墓地のこのカードを除外できる。
  | ko_text             = ①: 자신의 "기괴" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에, 이 카드를 패에서 버리고 발동할 수 있다. 그 자신 몬스터는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 자신 필드의 "기괴" 몬스터가 효과로 파괴될 경우, 대신에 필드 / 묘지의 이 카드를 제외할 수 있다.
