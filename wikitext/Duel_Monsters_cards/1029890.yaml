  | text             = [[Target]] 1 [[Fish]] [[monster]] you [[control]]; [[destroy]] that Fish monster, and if you do, [[Add a card|add]] 1 monster with the same name it had on the [[field]] from your [[Main Deck|Deck]] to your [[hand]], or, if you controlled a Fish [[Synchro Monster]] when you activated this card, you can [[Special Summon]] it instead. You can [[banish]] this card from your [[GY]], then target 2 Fish monsters with the same name in your GY; place 1 of the 2 on the bottom of your [[Main Deck|Deck]], and if you do, Special Summon the other. You can only use each [[effect]] of "White Circle Reef" [[once per turn]].
  | fr_text          = Ciblez 1 monstre Poisson que vous contrôlez ; détruisez le monstre Poisson, et si vous le faites, ajoutez 1 monstre du même nom qu'il avait sur le Terrain depuis votre Deck à votre main, ou, si vous contrôliez un Monstre Synchro Poisson lorsque vous avez activé cette carte, vous pouvez l'Invoquer Spécialement à la place. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 2 monstres Poisson du même nom dans votre Cimetière ; placez 1 des 2 au-dessous de votre Deck, et si vous le faites, Invoquez Spécialement l'autre. Vous ne pouvez utiliser chaque effet de "Récif Circulaire Blanc" qu'une fois par tour.
  | de_text          = Wähle 1 Fisch-Monster, das du kontrollierst; zerstöre jenes Fisch-Monster und falls du dies tust, füge deiner Hand 1 Monster mit demselben Namen, den es auf dem Spielfeld hatte, von deinem Deck hinzu oder falls du ein Fisch-Synchromonster kontrolliert hast, als du diese Karte aktiviert hast, kannst du es stattdessen als Spezialbeschwörung beschwören. Du kannst diese Karte von deinem Friedhof verbannen und dann 2 Fisch-Monster mit demselben Namen in deinem Friedhof wählen; lege 1 der 2 unter dein Deck und falls du dies tust, beschwöre das andere als Spezialbeschwörung. Du kannst jeden Effekt von „Weißes Rundriff“ nur einmal pro Spielzug verwenden.
  | it_text          = Scegli come bersaglio 1 mostro Pesce che controlli; distruggi quel mostro Pesce e, se lo fai, aggiungi 1 mostro con lo stesso nome che aveva sul Terreno dal tuo Deck alla tua mano o, se controllavi un Mostro Synchro Pesce quando hai attivato questa carta, puoi invece Evocarlo Specialmente. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 mostri Pesce con lo stesso nome nel tuo Cimitero; metti 1 dei 2 in fondo al tuo Deck e, se lo fai, Evoca Specialmente l'altro. Puoi utilizzare ogni effetto di "Scogliera Cerchio Bianco" una sola volta per turno.
  | pt_text          = Escolha 1 monstro Peixe que você controla; destrua esse monstro Peixe e, se isso acontecer, adicione 1 monstro com o mesmo nome que ele tinha no campo do seu Deck à sua mão, ou, se você controlava um Monstro Sincro Peixe quando ativou este card, em vez disso, você pode Invocá-lo por Invocação-Especial. Você pode banir este card do seu Cemitério e, depois, escolha 2 monstros Peixe com o mesmo nome no seu Cemitério; coloque 1 dos 2 no fundo do seu Deck e, se isso acontecer, Invoque o outro por Invocação-Especial. Você só pode usar cada efeito de "Recife do Círculo Branco" uma vez por turno.
  | es_text          = Selecciona 1 monstruo Pez que controles; destruye ese monstruo Pez y, si lo haces, añade a tu mano 1 monstruo en tu Deck con el mismo nombre que ése tenía en el Campo o, si controlabas un Monstruo de Sincronía Pez cuando activaste esta carta, puedes Invocarlo de Modo Especial en su lugar. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 2 monstruos Pez con el mismo nombre en tu Cementerio; pon 1 de los 2 en la parte inferior de tu Deck y, si lo haces, Invoca el otro de Modo Especial. Sólo puedes usar cada efecto de "Arrecife del Círculo Blanco" una vez por turno.
  | ja_text          = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの魚族モンスター１体を対象として発動できる。その魚族モンスターを破壊し、その同名モンスター１体をデッキから手札に加える。このカードの発動時に自分フィールドに魚族Ｓモンスターが存在していた場合、手札に加えず特殊召喚する事もできる。②：墓地のこのカードを除外し、自分の墓地の魚族の同名モンスター２体を対象として発動できる。その２体の内の１体をデッキの一番下に戻し、もう１体を特殊召喚する。
  | ko_text          = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 어류족 몬스터를 파괴하고, 그와 같은 이름의 몬스터 1장을 덱에서 패에 넣는다. 이 카드의 발동시에 자신 필드에 어류족 싱크로 몬스터가 존재하고 있었을 경우, 패에 넣지 않고 특수 소환할 수도 있다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 어류족의 같은 이름의 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 2장 중의 1장을 덱 맨 아래로 되돌리고, 나머지 1장을 특수 소환한다.
