  | de_text     = ''Diese wunderschöne, feengleiche Blume erzeugt einen irreführenden Nebel, der Eindringlinge aus den tiefsten Teilen des Waldes fernhält, in denen heilige Unwesen leben.''
  | it_text     = ''Questo bellissimo fiore fatato genera una foschia ammaliatrice per tenere gli intrusi lontani dal profondo della foresta, dove dimorano le bestie sacre.''
  | pt_text     = ''Esta flor linda e feérica cria uma névoa delirante para manter os intrusos afastados das partes mais profundas da floresta, onde vivem as feras mais sagradas.''
  | es_text     = ''Esta hermosa flor, parecida a un hada, genera una niebla que confunde y mantiene a los intrusos lejos de las partes más profundas del bosque, donde moran las bestias sagradas.''
  | ja_text     = 天使の様な美しい花。絶えず侵入者を惑わす霧を生み出し、聖なる獣たちが住まう森の最深部へ立ち入ることを許さない。
  | ko_text     = 천사같이 아름다운 꽃. 침입자를 혼란시키는 안개를 끊임없이 생성하여, 성스러운 야수들이 사는 숲속 가장 깊은 곳의 접근을 허락지 않는다.
  | sc_text     = 如天使般美丽的花朵。不断散发出迷惑人的雾气，阻挡入侵者闯进圣兽们所栖息的森林最深处。
