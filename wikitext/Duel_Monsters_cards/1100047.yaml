  | ja_text         = 光属性レベル９モンスター×３<br />このカードは自分フィールドの「Ｎｏ．３８ 希望魁竜タイタニック・ギャラクシー」の上に重ねてＸ召喚する事もできる。①：このカードの攻撃力は、このカードのＸ素材の数×２００アップする。②：１ターンに１度、相手フィールドの魔法・罠カードを２枚まで対象として発動できる（この発動に対して対象のカードの効果を発動できない）。そのカードをこのカードのＸ素材とする。③：このカードのＸ素材を１つ取り除いて発動できる。このターン、このカードの元々の攻撃力は１５００になり、直接攻撃できる。
  | ko_text         = 빛 속성 레벨 9 몬스터 × 3<br />이 카드는 자신 필드의 "No.38 희망괴룡 타이타닉 갤럭시" 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 200 올린다. ②: 1턴에 1번, 상대 필드의 마법 / 함정 카드를 2장까지 대상으로 하고 발동할 수 있다(이 발동에 대하여 대상의 카드의 효과를 발동할 수 없다). 그 카드를 이 카드의 엑시즈 소재로 한다. ③: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 턴에, 이 카드의 원래 공격력은 1500 이 되고, 직접 공격할 수 있다.
  | sc_text         = 光属性等级9怪兽×3<br />此卡也可重叠在自己场上的“编号38 希望魁龙 泰坦银河”上面来超量召唤。①：此卡的攻击力上升相当于此卡的超量素材的数量×200的数值。②：1回合1次，以对手场上最多2张魔法・陷阱卡为对象可以发动（应对此发动，不可发动对象卡的效果）。将该卡作为此卡的超量素材。③：去除此卡的1个超量素材可以发动。此回合，此卡的原本攻击力变为1500，且可直接攻击。
