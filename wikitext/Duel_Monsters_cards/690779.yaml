  | pendulum_effect       = [[Once per turn]]: You can [[Special Summon]] this card from your Pendulum Zone, then Special Summon from your [[Extra Deck]], 1 "[[Rebellion (archetype)|Rebellion]]" or "[[The Phantom Knights]]" [[monster]], using this card as material (this is treated as an Xyz Summon), then you can attach 1 card from your [[Pendulum Zone]] to it as material.
  | lore                  = 2 [[Level]] 7 monsters<br />You can also Xyz Summon this card by using a "Rebellion" Xyz Monster you control as material. (Transfer its materials to this card.) If you can [[Pendulum Summon]] Level 7, you can Pendulum Summon this face-up card from your Extra Deck. This card that was Xyz Summoned using a Rank 7 Xyz Monster as material can make up to 3 attacks during each [[Battle Phase]]. If this card in the [[Monster Zone]] is destroyed: You can place this card in your Pendulum Zone. You can only Special Summon "Odd-Eyes Rebellion Dragon Overlord(s)" [[once per turn]].
  | fr_pendulum_effect    = Une fois par tour : vous pouvez Invoquer Spécialement cette carte depuis votre Zone Pendule, puis Invoquez Spécialement 1 monstre "Rébellion" ou "Les Chevaliers Fantômes" depuis votre Extra Deck, en utilisant cette carte comme Matériel (ceci est traité comme une Invocation Xyz), puis vous pouvez lui attacher 1 carte depuis votre Zone Pendule comme Matériel.
  | fr_lore               = 2 monstres de Niveau 7<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz "Rébellion" que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Si vous pouvez effectuer une Invocation Pendule de Niveau 7, vous pouvez Invoquer par Pendulation cette carte face recto depuis votre Extra Deck. Cette carte, qui a été Invoquée par Xyz en utilisant un Monstre Xyz de Rang 7 comme Matériel, peut faire max. 3 attaques durant chaque Battle Phase. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Chef Suprême Dragon de la Rébellion aux Yeux Impairs" qu'une fois par tour.
  | de_pendulum_effect    = Einmal pro Spielzug: Du kannst diese Karte als Spezialbeschwörung von deiner Pendelzone beschwören, dann beschwöre 1 „Rebellion“- oder „Die Phantomritter“-Monster als Spezialbeschwörung von deinem Extra Deck und verwende diese Karte als Material dafür (dies wird als Xyz-Beschwörung behandelt), dann kannst du 1 Karte von deiner Pendelzone als Material daran anhängen.
  | de_lore               = 2 Monster der Stufe 7<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „Rebellion“-Xyz-Monster, das du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Falls du Stufe 7 als Pendelbeschwörung beschwören kannst, kannst du diese offene Karte von deinem Extra Deck als Pendelbeschwörung beschwören. Diese Karte, die mit einem Xyz-Monster des Rangs 7 als Material als Xyz-Beschwörung beschworen wurde, kann während jeder Battle Phase bis zu 3 Angriffe durchführen. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst nur einmal pro Spielzug einen oder mehr „Buntäugiger Rebellionsdrache Oberherrscher“ als Spezialbeschwörung beschwören.
  | it_pendulum_effect    = Una volta per turno: puoi Evocare Specialmente questa carta dalla tua Zona Pendulum, poi Evocare Specialmente dal tuo Extra Deck 1 mostro "Ribellione" o "I Cavalieri Fantasma", utilizzando questa carta come materiale (questa viene considerata come un'Evocazione Xyz), poi puoi attaccare 1 carta dalla tua Zona Pendulum a esso come materiale.
  | it_lore               = 2 mostri di Livello 7<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz "Ribellione" che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Se puoi Evocare Pendulum di Livello 7, puoi Evocare Pendulum questa carta scoperta dal tuo Extra Deck. Questa carta che è stata Evocata Xyz utilizzando un Mostro Xyz di Rango 7 come materiale può effettuare fino a 3 attacchi durante ogni Battle Phase. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum. Puoi Evocare Specialmente uno o più "Drago Ribellione Occhi Diversi Sovrano" una sola volta per turno.
  | pt_pendulum_effect    = Uma vez por turno: você pode Invocar este card por Invocação-Especial da sua Zona de Pêndulo e, depois, Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Rebelião" ou "Os Cavaleiros Fantasmas", usando este card como matéria (isso é considerado uma Invocação-Xyz) e, depois, você pode associar 1 card da sua Zona de Pêndulo a ele como matéria.
  | pt_lore               = 2 monstros de Nível 7<br />Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz "Rebelião" que você controla como matéria. (Transfira as matérias dele para este card.) Se você puder Invocar por Invocação-Pêndulo de Nível 7, você pode Invocar este card com a face para cima do seu Deck Adicional por Invocação-Pêndulo. Este card que foi Invocado por Invocação-Xyz usando um Monstro Xyz de Classe 7 como matéria pode realizar até 3 ataques durante cada Fase de Batalha. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo. Você só pode Invocar um ou mais "Dragão da Rebelião de Olhos Anômalos Suserano" por Invocação-Especial uma vez por turno.
  | es_pendulum_effect    = Una vez por turno: puedes Invocar esta carta de Modo Especial desde tu Zona de Péndulo, y después Invocar de Modo Especial, desde tu Deck Extra, 1 monstruo "Rebelión" o "Los Caballeros Fantasma", usando esta carta como material (esto se trata como una Invocación Xyz), y después puedes acoplarle 1 carta en tu Zona de Péndulo como material.
  | es_lore               = 2 monstruos de Nivel 7<br />También puedes Invocar Xyz esta carta usando un Monstruo Xyz "Rebelión" que controles como material. (Transfiere sus materiales a esta carta). Si puedes hacer una Invocación por Péndulo de Nivel 7, puedes Invocar por Péndulo esta carta boca arriba desde tu Deck Extra. Esta carta que fue Invocada Xyz usando un Monstruo Xyz de Rango 7 como material puede hacer hasta 3 ataques durante cada Battle Phase. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes Invocar de Modo Especial uno o más "Señor Supremo Dragón Rebelión de Ojos Anómalos" una vez por turno.
  | ja_pendulum_effect    = ①：１ターンに１度、自分メインフェイズに発動できる。このカードを特殊召喚し、「リベリオン」モンスターか「幻影騎士団」モンスター１体をこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。その後、自分のＰゾーンのカード１枚をそのモンスターのＸ素材にできる。
  | ja_lore               = レベル７モンスター×２<br />自分は「覇王黒竜オッドアイズ・リベリオン・ドラゴン－オーバーロード」を１ターンに１度しか特殊召喚できない。このカードは自分フィールドの「リベリオン」Ｘモンスターの上に重ねてＸ召喚する事もでき、レベル７がＰ召喚可能な場合にＥＸデッキの表側のこのカードはＰ召喚できる。①：ランク７のＸモンスターを素材としてＸ召喚したこのカードは１度のバトルフェイズ中に３回攻撃できる。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 펜듈럼 존의 이 카드를 특수 소환하고, "리벨리온" 몬스터 또는 "팬텀 나이츠" 몬스터 1장을 이 카드의 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 그 후, 자신의 펜듈럼 존의 카드 1장을 고르고 그 몬스터의 아래에 겹쳐 엑시즈 소재로 할 수 있다.
  | ko_lore               = 레벨 7 몬스터 × 2<br />자신은 "패왕흑룡 오드아이즈 리벨리온 드래곤－오버로드"를 1턴에 1번밖에 특수 소환할 수 없다. 이 카드는 자신 필드의 "리벨리온" 엑시즈 몬스터의 위에 겹쳐 엑시즈 소환할 수도 있고, 레벨 7 이 펜듈럼 소환 가능한 경우에 엑스트라 덱의 앞면 표시의 이 카드는 펜듈럼 소환할 수 있다. ①: 랭크 7 의 엑시즈 몬스터를 소재로서 엑시즈 소환한 이 카드는 1번의 배틀 페이즈 중에 3회 공격할 수 있다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = ①：１回合１次，在自己的主要阶段可以发动。将灵摆区域的此卡特殊召唤，将１只“反叛”怪兽或“魅影骑士团”怪兽重叠在此卡上面，视为超量召唤从额外牌组特殊召唤。然后，可将自己的灵摆区域的１张卡作为该怪兽的超量素材。
  | sc_lore               = 等级７怪兽×２<br />自己１回合仅可特殊召唤１次“霸王黑龙 异色眼反叛龙－霸主”。此卡也可重叠在自己场上的“反叛”超量怪兽上面来超量召唤。在可灵摆召唤等级７的情况下，额外牌组表侧的此卡可以灵摆召唤。①：以阶级７超量怪兽作为素材超量召唤的此卡在１次战斗阶段中可攻击３次。②：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
