  | fr_text               = Si vous avez min. 3 monstres TÉNÈBRES dans votre Cimetière et cette carte dans votre main : vous pouvez en bannir 2 depuis votre Cimetière ; envoyez cette carte depuis votre main au Cimetière. Durant votre prochaine Standby Phase après que cette carte a été envoyée au Cimetière par cet effet : Invoquez Spécialement cette carte depuis le Cimetière. Lorsque cette carte est Invoquée Spécialement : ciblez 1 Carte Magie/Piège sur le Terrain ; détruisez la cible.
  | de_text               = Falls du 3 oder mehr FINSTERNIS Monster in deinem Friedhof und diese Karte in deiner Hand hast: Du kannst 2 von ihnen von deinem Friedhof verbannen; lege diese Karte von deiner Hand auf den Friedhof. Während deiner nächsten Standby Phase, nachdem diese Karte durch diesen Effekt auf den Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Wenn diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 Zauber-/Fallenkarte auf dem Spielfeld; zerstöre das gewählte Ziel.
  | it_text               = Se hai 3 o più mostri OSCURITÀ nel tuo Cimitero e questa carta nella tua mano: puoi bandire 2 di essi dal tuo Cimitero; manda questa carta dalla tua mano al Cimitero. Durante la tua prossima Standby Phase dopo che questa carta è stata mandata al Cimitero da questo effetto: Evoca Specialmente questa carta dal Cimitero. Quando questa carta viene Evocata Specialmente: scegli come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggi quel bersaglio.
  | es_text               = Si tienes 3 o más monstruos de OSCURIDAD en tu Cementerio y esta carta en tu mano: puedes desterrar 2 de esos monstruos en tu Cementerio; manda al Cementerio esta carta en tu mano. Durante tu próxima Standby Phase después de que esta carta fue mandada al Cementerio por este efecto: Invoca esta carta de Modo Especial desde el Cementerio. Cuando esta carta es Invocada de Modo Especial: selecciona 1 Carta Mágica/de Trampa en el Campo; destruye ese objetivo.
  | ja_text               = 自分のメインフェイズ時に自分の墓地の闇属性モンスターが３体以上の場合、その内２体をゲームから除外する事で、このカードを手札から墓地へ送る。次の自分のスタンバイフェイズ時、この効果で墓地へ送られたこのカードを墓地から特殊召喚する。また、このカードが特殊召喚に成功した時、フィールド上の魔法・罠カード１枚を選択して破壊する。
  | ko_text               = 자신의 묘지에 어둠 속성 몬스터가 3장 이상 존재할 경우, 그 안의 2장을 게임에서 제외하는 것으로, 이 카드를 패에서 묘지로 보낼 수 있다. 이 효과로 묘지에 보내졌을 경우, 다음 자신의 스텐바이 페이즈시에 이 카드를 묘지에서 특수 소환한다. 이 카드가 특수 소환에 성공했을 때, 필드 위에 존재하는 마법 또는 함정 카드 1장을 파괴한다.
