  | text                  = 2 [[Level]] 4 [[DARK]] [[Pendulum Monster]]s<br />[[Once per turn]], before [[damage calculation]], if this card [[battle]]s an opponent's [[Monster Card|monster]]: You can [[detach]] 1 [[material]] from this card; until the end of this [[turn]], change the [[ATK]] of that [[face-up]] opponent's monster to 0, and if you do, this card gains ATK equal to the [[original ATK]] of that opponent's monster. During the [[Battle Phase]] ([[Quick Effect]]): You can [[return]] this card to the [[Extra Deck]]; [[Special Summon]] up to 2 "[[Supreme King Dragon]]" and/or "[[Supreme King Gate]]" Pendulum Monsters from your face-up Extra Deck in [[Defense Position]].
  | fr_text               = 2 Monstres Pendule TÉNÈBRES de Niveau 4<br />Une fois par tour, avant le calcul des dommages, si cette carte combat un monstre de l'adversaire : vous pouvez détacher 1 Matériel de cette carte ; jusqu'à la fin de ce tour, changez l'ATK du monstre face recto de l'adversaire à 0, et si vous le faites, cette carte gagne une ATK égale à l'ATK d'origine du monstre de l'adversaire. Durant la Battle Phase (Effet Rapide) : vous pouvez renvoyer cette carte à l'Extra Deck ; Invoquez Spécialement max. 2 Monstres Pendule "Roi Suprême du Dragon" et/ou "Roi Suprême du Portail" depuis votre Extra Deck face recto en Position de Défense.
  | de_text               = 2 FINSTERNIS Pendelmonster der Stufe 4<br />Einmal pro Spielzug, vor der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst 1 Material von dieser Karte abhängen; bis zum Ende dieses Spielzugs, ändere die ATK jenes offenen Monsters des Gegners zu 0 und falls du dies tust, erhält diese Karte ATK in Höhe der Grund-ATK jenes Monsters des Gegners. Während der Battle Phase (Schnelleffekt): Du kannst diese Karte ins Extra Deck zurücklegen; beschwöre bis zu 2 „Oberster König Drache“- und/oder „Oberster König Tor“-Pendelmonster als Spezialbeschwörung offen von deinem Extra Deck in die Verteidigungsposition.
  | it_text               = 2 Mostri Pendulum OSCURITÀ di Livello 4<br />Una volta per turno, prima del calcolo dei danni, se questa carta combatte con un mostro dell'avversario: puoi staccare 1 materiale da questa carta; fino alla fine di questo turno, cambia a 0 l'ATK di quel mostro scoperto dell'avversario e, se lo fai, questa carta guadagna ATK pari all'ATK originale di quel mostro dell'avversario. Durante la Battle Phase (Effetto Rapido): puoi far ritornare questa carta nell'Extra Deck; Evoca Specialmente fino a 2 Mostri Pendulum "Re Supremo Drago" e/o "Re Supremo Cancello" dal tuo Extra Deck scoperto in Posizione di Difesa.
  | pt_text               = 2 Monstros Pêndulo de TREVAS de Nível 4<br />Uma vez por turno, antes do cálculo de dano, se este card batalhar um monstro do oponente: você pode desassociar 1 matéria deste card; até o final deste turno, mude para 0 o ATK desse monstro com a face para cima do oponente e, se isso acontecer, este card ganha ATK igual ao ATK original desse monstro do oponente. Durante a Fase de Batalha (Efeito Rápido): você pode devolver este card para o Deck Adicional; Invoque por Invocação-Especial até 2 Monstros Pêndulo "Rei Supremo Dragão" e/ou "Rei Supremo Portal" do seu Deck Adicional com a face para cima, em Posição de Defesa.
  | es_text               = 2 Monstruos de Péndulo de OSCURIDAD de Nivel 4<br />Una vez por turno, antes del cálculo de daño, si esta carta batalla con un monstruo del adversario: puedes desacoplar 1 material de esta carta; hasta el final de este turno, cambia a 0 el ATK de ese monstruo boca arriba del adversario y, si lo haces, esta carta gana ATK igual al ATK original de ese monstruo del adversario. Durante la Battle Phase (Efecto Rápido): puedes devolver esta carta al Deck Extra; Invoca de Modo Especial, desde tu Deck Extra boca arriba, hasta 2 Monstruos de Péndulo "Rey Supremo Dragón" y/o "Rey Supremo Puerta", en Posición de Defensa.
  | ja_text               = 闇属性レベル４のＰモンスター×２<br />①：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージ計算前に、このカードのＸ素材を１つ取り除いて発動できる。ターン終了時まで、その相手モンスターの攻撃力を０にし、その元々の攻撃力分このカードの攻撃力をアップする。②：自分・相手のバトルフェイズに、このカードをＥＸデッキに戻して発動できる。自分のＥＸデッキ（表側）から「覇王眷竜」Ｐモンスターか「覇王門」Ｐモンスターを合計２体まで守備表示で特殊召喚する。
  | ko_text               = 어둠 속성 레벨 4 의 펜듈럼 몬스터 × 2<br />①: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산 전에, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 턴 종료시까지, 그 상대 몬스터의 공격력을 0 으로 하고, 그 원래 공격력만큼 이 카드의 공격력을 올린다. ②: 자신 / 상대의 배틀 페이즈에 이 카드를 엑스트라 덱으로 되돌리고 발동할 수 있다. 자신 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, "패왕권룡" 몬스터 또는 "패왕문" 몬스터를 합계 2장까지 고르고 수비 표시로 특수 소환한다.
  | sc_text               = 暗属性等级４的灵摆怪兽×２<br />①：１回合１次，此卡与对手怪兽进行战斗的伤害计算前，去除此卡的１个超量素材可以发动。直至回合结束时为止，将该对手怪兽的攻击力改成０，此卡的攻击力上升该原本攻击力的数值。<br />②：在自己・对手的战斗阶段，将此卡放回额外牌组可以发动。从自己的额外牌组（表侧）将“霸王眷龙”灵摆怪兽或“霸王门”灵摆怪兽合计最多２只以守备表示特殊召唤。
