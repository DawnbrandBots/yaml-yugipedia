  | fr_text               = 1 Syntoniseur + 1+ non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez Poser 1 "Activation Mode Assaut" depuis votre main, Deck ou Cimetière. Il peut être activé ce tour. Vous pouvez défausser 1 carte ; ajoutez à votre main ou Invoquez Spécialement 1 monstre depuis votre Deck qui mentionne "Activation Mode Assaut", et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Clergesse aux Ailes Nocturnes" qu'une fois par tour.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Angriffsmodus aktivieren“ von deiner Hand, deinem Deck oder deinem Friedhof setzen. Er kann in diesem Spielzug aktiviert werden. Du kannst 1 Karte abwerfen; füge deiner Hand 1 Monster, das „Angriffsmodus aktivieren“ erwähnt, von deinem Deck hinzu oder beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Du kannst jeden Effekt von „Nachtflügelklerikerin“ nur einmal pro Spielzug verwenden.
  | it_text               = 1 Tuner + 1+ non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi Posizionare 1 "Attivazione Modalità Assalto" dalla tua mano, Deck o Cimitero. Essa può essere attivata in questo turno. Puoi scartare 1 carta; aggiungi alla tua mano o Evoca Specialmente dal tuo Deck 1 mostro che menziona "Attivazione Modalità Assalto", inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Puoi utilizzare ogni effetto di "Chierico Alanotturna" una sola volta per turno.
  | pt_text               = 1 Regulador + 1+ não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode Baixar 1 "Ativar Modo de Ataque" da sua mão, do Deck ou do Cemitério. Ele pode ser ativado neste turno. Você pode descartar 1 card; adicione à sua mão ou Invoque por Invocação-Especial 1 monstro do seu Deck que mencione "Ativar Modo de Ataque" e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Você só pode usar cada efeito de "Clériga com Asas da Noite" uma vez por turno.
  | es_text               = 1 Cantante + 1+ no Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes Colocar 1 "Activar Modo de Ataque" desde tu mano, Deck o Cementerio. Puede ser activada este turno. Puedes descartar 1 carta; añade a tu mano o Invoca de Modo Especial 1 monstruo desde tu Deck que mencione "Activar Modo de Ataque", y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía. Sólo puedes usar cada efecto de "Sacerdotisa Alanoche" una vez por turno.
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。自分の手札・デッキ・墓地から「バスター・モード」１枚を自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。②：手札を１枚捨てて発動できる。「バスター・モード」のカード名が記されたモンスター１体をデッキから選び、手札に加えるか特殊召喚する。このターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  | ko_text               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "버스터 모드" 1장을 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다. ②: 패를 1장 버리고 발동할 수 있다. "버스터 모드"의 카드명이 쓰여진 몬스터 1장을 덱에서 고르고, 패에 넣거나 특수 소환한다. 이 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text               = 协调＋协调以外的怪兽1只以上<br />此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤的情况下可以发动。从自己手牌・牌组・墓地将1张“爆裂模式”放置在自己场上。以此效果放置的卡在放置的回合也可以发动。②：舍弃1张手牌可以发动。从牌组挑选1只记载有“爆裂模式”卡名的怪兽，加入手牌或特殊召唤。此回合，自己从额外牌组仅可特殊召唤同步怪兽。
