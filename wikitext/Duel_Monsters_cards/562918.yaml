  | pendulum_effect       = You can [[target]] 1 "[[Abyss Actor]]" [[Pendulum Monster]] you [[control]] and 1 [[monster]] your opponent controls; switch control of both monsters, then [[destroy]] this card. You can only use this [[effect]] of "Abyss Actor - Comic Relief" [[once per turn]].
  | text                  = You take no [[battle damage]] from [[attack]]s involving this card. [[Once per turn]], during your [[Standby Phase]]: Give [[control]] of this card to your opponent. Once per turn, if control of this [[face-up]] card changes: [[Activate]] this [[effect]]; the [[own]]er of this card can [[destroy]] 1 [[Set]] "[[Abyss Script]]" [[Spell Card|Spell]] in their [[Spell & Trap Zone]].
  | fr_pendulum_effect    = Vous pouvez cibler 1 Monstre Pendule "Acteur des Abysses" que vous contrôlez et 1 monstre contrôlé par votre adversaire ; échangez le contrôle des deux monstres, puis détruisez cette carte. Vous ne pouvez utiliser cet effet de "Acteur des Abysses - Soulagement Comique" qu'une fois par tour.
  | fr_text               = Vous ne recevez aucun dommage de combat d'attaques impliquant cette carte. Une fois par tour, durant votre Standby Phase : donnez le contrôle de cette carte à votre adversaire. Une fois par tour, si le contrôle de cette carte face recto change : activez cet effet ; le propriétaire de cette carte peut détruire 1 Magie "Script des Abysses" Posée dans sa Zone Magie & Piège.
  | de_pendulum_effect    = Du kannst 1 „Abgrundschauspieler“-Pendelmonster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert, wählen; vertausche die Kontrolle über beide Monster, dann zerstöre diese Karte. Du kannst diesen Effekt von „Abgrundschauspieler - Befreiender Komiker“ nur einmal pro Spielzug verwenden.
  | de_text               = Du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Einmal pro Spielzug, während deiner Standby Phase: Übergib die Kontrolle über diese Karte an deinen Gegner. Einmal pro Spielzug, falls sich der Beherrscher dieser offenen Karte ändert: Aktiviere diesen Effekt; der Besitzer dieser Karte kann 1 gesetzten „Abgrundskript“-Zauber in seiner Zauber- & Fallenzone zerstören.
  | it_pendulum_effect    = Puoi scegliere come bersaglio 1 Mostro Pendulum "Attore dell'Abisso" che controlli e 1 mostro controllato dal tuo avversario; scambia il controllo di quei mostri, poi distruggi questa carta. Puoi utilizzare questo effetto di "Attore dell'Abisso - Intermezzo Comico" una sola volta per turno.
  | it_text               = Non subisci danno da combattimento da attacchi che coinvolgono questa carta. Una volta per turno, durante la tua Standby Phase: dai il controllo di questa carta al tuo avversario. Una volta per turno, se il controllo di questa carta scoperta cambia: attiva questo effetto; il proprietario di questa carta può distruggere 1 Magia "Sceneggiatura dell'Abisso" Posizionata nella sua Zona Magie & Trappole.
  | pt_pendulum_effect    = Você pode escolher 1 Monstro Pêndulo "Ator do Abismo" que você controla e 1 monstro que seu oponente controla; troque o controle dos dois monstros e, depois, destrua este card. Você só pode usar este efeito de "Ator do Abismo - Alívio Cômico" uma vez por turno.
  | pt_text               = Você não sofre dano de batalha dos ataques que envolvem este card. Uma vez por turno, durante sua Fase de Apoio: conceda o controle deste card ao seu oponente. Uma vez por turno, se o controle deste card com a face para cima mudar: ative este efeito; o dono deste card pode destruir 1 Magia "Script do Abismo" Baixada na sua própria Zona de Magias & Armadilhas.
  | es_pendulum_effect    = Puedes seleccionar 1 Monstruo de Péndulo "Actor del Abismo" que controles y 1 monstruo que controle tu adversario; intercambia el control de esos monstruos, y después destruye esta carta. Sólo puedes usar este efecto de "Actor del Abismo - Alivio Cómico" una vez por turno.
  | es_text               = No recibes daño de batalla de ataques que involucren a esta carta. Una vez por turno, durante tu Standby Phase: da el control de esta carta a tu adversario. Una vez por turno, si cambia el control de esta carta boca arriba: activa este efecto; el dueño de esta carta puede destruir 1 Mágica "Guión de Abismo" Colocada en su Zona de Magia y Trampas.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：相手フィールドのモンスター１体と自分フィールドの「{{Ruby|魔|ま}}{{Ruby|界|かい}}{{Ruby|劇|げき}}{{Ruby|団|だん}}」Ｐモンスター１体を対象として発動できる。そのモンスター２体のコントロールを入れ替える。その後、このカードを破壊する。
  | ja_text               = ①：このカードの戦闘で発生する自分への戦闘ダメージは０になる。②：自分スタンバイフェイズに発動する。このカードのコントロールを相手に移す。③：１ターンに１度、このカードのコントロールが移った場合に発動する。このカードの元々の持ち主は自身の魔法＆罠ゾーンにセットされた「{{Ruby|魔|ま}}{{Ruby|界|かい}}{{Ruby|台|だい}}{{Ruby|本|ほん}}」魔法カード１枚を選んで破壊できる。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터 1장과 자신 필드의 "마계극단" 펜듈럼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장의 컨트롤을 맞바꾼다. 그 후, 이 카드를 파괴한다.
  | ko_text               = ①: 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 자신 스탠바이 페이즈에 발동한다. 이 카드의 컨트롤을 상대에게 옮긴다. ③: 1턴에 1번, 이 카드의 컨트롤이 옮겨졌을 경우에 발동한다. 이 카드의 원래의 주인은 자신의 마법 & 함정 존에 세트된 "마계대본" 마법 카드 1장을 고르고 파괴할 수 있다.
  | sc_pendulum_effect    = 此卡名的灵摆效果1回合仅可使用1次。①：可以对手场上的1只怪兽和自己场上的1只"魔界剧团"灵摆怪兽为对象发动。交换该2只怪兽的控制权。然后，将此卡破坏。
  | sc_text               = ①：因此卡的战斗发生的对自己的战斗伤害变为0。②：在自己的准备阶段发动。此卡的控制权转移给对手。③：1回合1次，在此卡的控制权转移的情况下发动。此卡原本的持有者可从自身的魔法与陷阱区域挑选1张被放置的"魔界剧本"魔法卡破坏。
