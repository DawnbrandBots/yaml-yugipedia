  | text                = You can [[Special Summon]] this card (from your [[hand]]) by [[return]]ing 1 "[[U.A.]]" [[Monster Card|monster]] you [[control]] to the hand, except "U.A. Goalkeeper". You can only Special Summon "U.A. Goalkeeper" [[once per turn]] this way. Once per turn, during your opponent's turn: You can [[target]] 1 "U.A." monster you control; once during this turn, it cannot be [[destroyed by battle]] or card [[effect]]s (this is a [[Quick Effect]]).
  | fr_text             = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre "U.A." que vous contrôlez ("Goal U.A." exclu) à la main. Vous ne pouvez Invoquer Spécialement "Goal U.A." qu'une fois par tour de cette façon. Une fois par tour, durant le tour de votre adversaire : vous pouvez cibler 1 monstre "U.A." que vous contrôlez ; une fois durant ce tour, il ne peut être détruit ni au combat ni par des effets de carte (ceci est un Effet Rapide).
  | de_text             = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „U.A.“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „U.A. Torhüter“. Du kannst „U.A. Torhüter“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, während des Spielzugs deines Gegners: Du kannst 1 „U.A.“-Monster wählen, das du kontrollierst; einmal während dieses Spielzugs kann es weder durch Kampf noch durch Karteneffekte zerstört werden. (Dies ist ein Schnelleffekt.)
  | it_text             = Puoi Evocare Specialmente questa carta (dalla tua mano) facendo ritornare 1 mostro "U.A." che controlli nella mano, eccetto "U.A. Portiere". Puoi Evocare Specialmente "U.A. Portiere" una sola volta per turno in questo modo. Una volta per turno, durante il turno del tuo avversario: puoi scegliere come bersaglio 1 mostro "U.A." che controlli; una volta durante questo turno esso non può essere distrutto in battaglia o dagli effetti delle carte (questo è un Effetto Rapido).
  | pt_text             = Você pode [[Summon|Invocar]] este card por [[Special Summon|Invocação-Especial]] (da sua [[Hand|mão]]) ao [[Return|devolver]] 1 [[Monster Card|monstro]] "[[U.A.]]" que você [[control]]a para a mão, exceto "U.A. Goleiro". Você só pode Invocar "U.A. Goleiro" por Invocação-Especial [[Once per turn|uma vez por turno]] desta forma. Uma vez por turno, durante o turno do seu oponente: você pode [[Target|escolher]] 1 monstro "U.A." que você controla; uma vez durante este turno, ele não pode ser [[Destroyed by battle|destruído em batalha]] ou por [[Effect|efeitos de card]] (este é um [[Quick Effect|Efeito Rápido]]).
  | es_text             = Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo "U.A." que controles, excepto "U.A. Guardameta". Sólo puedes Invocar de Modo Especial "U.A. Guardameta" de esta forma una vez por turno. Una vez por turno, durante el turno de tu adversario: puedes seleccionar 1 monstruo "U.A." que controles; una vez durante este turno, éste no puede ser destruido en batalla o por efectos de cartas (este es un Efecto Rápido).
  | ja_text             = 「Ｕ．Ａ．カストディアン」の①の方法による特殊召喚は１ターンに１度しかできない。①：このカードは「Ｕ．Ａ．カストディアン」以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を手札に戻し、手札から特殊召喚できる。②：相手ターンに１度、自分フィールドの「Ｕ．Ａ．」モンスター１体を対象として発動できる。そのモンスターはこのターンに１度だけ戦闘・効果では破壊されない。
  | ko_text             = "U.A.(울트라 애슬리트) 커스토디안"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 없다. ①: 이 카드는 "U.A.(울트라 애슬리트) 커스토디안" 이외의 자진 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다. ②: 상대 턴에 1번, 자신 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 이 턴에 1번만 전투 / 효과로는 파괴되지 않는다.
