  | text            = If this card [[battle]]s a [[monster]], neither can be destroyed by that battle. During the [[Main Phase]], if a monster(s) your opponent [[control]]s is [[sent]] to the [[Graveyard|GY]]: You can [[activate]] the following [[effect]], based on where this card is at activation (but you can only use each effect of "Vouiburial, the Dragon Undertaker" [[once per turn]]);<br />● Hand: [[Special Summon]] this card.<br />● [[Field]]: Make 1 [[Effect Monster]] your opponent controls lose 1500 [[ATK]], then if its ATK becomes 0 by this effect, you can [[destroy]] it.
  | fr_text         = Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. Durant la Main Phase, si un ou plusieurs monstres contrôlés par votre adversaire sont envoyés au Cimetière : vous pouvez activer l'effet suivant, selon où cette carte est à l'activation (mais vous ne pouvez utiliser chaque effet de "Vouivrenterrement, le Dragon Croque-Mort" qu'une fois par tour) ;<br />● Main : Invoquez Spécialement cette carte.<br />● Terrain : Faites perdre 1500 ATK à 1 Monstre à Effet contrôlé par votre adversaire, puis si son ATK devient 0 par cet effet, vous pouvez le détruire.
  | de_text         = Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Während der Main Phase, falls ein oder mehr Monster, die dein Gegner kontrolliert, auf den Friedhof gelegt werden: Du kannst den folgenden Effekt aktivieren, basierend darauf, wo sich diese Karte bei der Aktivierung befindet (aber du kannst jeden Effekt von „Vouiburial, der Drachen-Totengräber“ nur einmal pro Spielzug verwenden);<br />● Hand: Beschwöre diese Karte als Spezialbeschwörung.<br />● Spielfeld: Lasse 1 Effektmonster, das dein Gegner kontrolliert, 1500 ATK verlieren, dann, falls seine ATK durch diesen Effekt zu 0 werden, kannst du es zerstören.
  | it_text         = Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Durante la Main Phase, se uno o più mostri controllati dal tuo avversario vengono mandati al Cimitero: puoi attivare il seguente effetto, a seconda di dov'è questa carta all'attivazione (ma puoi utilizzare ogni effetto di "Vouiburial, il Becchino Drago" una sola volta per turno);<br />● Mano: Evoca Specialmente questa carta.<br />● Terreno: Fai perdere 1500 ATK a 1 Mostro con Effetto controllato dal tuo avversario, poi se il suo ATK diventa 0 per questo effetto, puoi distruggerlo.
  | pt_text         = Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Durante a Fase Principal, se um ou mais monstros que seu oponente controla forem enviados para o Cemitério: você pode ativar o seguinte efeito, de acordo com onde este card estava na ativação (mas você só pode usar cada efeito de "Vouinterro, o Dragão Sepultureiro" uma vez por turno);<br />● Mão: Invoque este card por Invocação-Especial.<br />● Campo: Faça com que 1 Monstro de Efeito que seu oponente controla perca 1500 de ATK e, depois, se o ATK dele se tornar 0 por este efeito, você pode destruí-lo.
  | es_text         = Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Durante la Main Phase, si uno o más monstruos que controla tu adversario son mandados al Cementerio: puedes activar el siguiente efecto, basado en dónde está esta carta en la activación (pero sólo puedes usar cada efecto de "Guivrentierro, el Enterrador de Dragones" una vez por turno);<br />● Mano: Invoca esta carta de Modo Especial.<br />● Campo: Haz que 1 Monstruo de Efecto que controla tu adversario pierda 1500 ATK y después, si su ATK se convierte en 0 por este efecto, puedes destruirlo.
  | ja_text         = ①：モンスターがメインフェイズに相手フィールドから墓地へ送られた場合、このカードがどこに存在するかによって以下の効果を発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか使用できない）。●手札：このカードを特殊召喚する。●フィールド：相手フィールドの効果モンスター１体の攻撃力を１５００ダウンする。この効果で攻撃力が０になった場合、さらにそのモンスターを破壊できる。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。
  | ko_text         = ①: 몬스터가 메인 페이즈에 상대 필드에서 묘지로 보내졌을 경우, 이 카드가 어디에 존재하는지에 따라 이하의 효과를 발동할 수 있다(이 카드명의 이하의 효과는 각각 1턴에 1번밖에 사용할 수 없다). ● 패: 이 카드를 특수 소환한다. ● 필드: 상대 필드의 효과 몬스터 1장의 공격력을 1500 내린다. 이 효과로 공격력이 0 이 되었을 경우, 추가로 그 몬스터를 파괴할 수 있다. ②: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다.
  | sc_text         = ①：有怪兽在主要阶段被从对手场上送至墓地的情况下，根据此卡的所在之处，可以发动以下效果（此卡名的以下效果１回合仅可各使用１次）。<br />●手牌：将此卡特殊召唤。<br />●场上：对手场上的１只效果怪兽的攻击力下降１５００。攻击力因此效果变为０的情况下，进而可将该怪兽破坏。<br />②：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
