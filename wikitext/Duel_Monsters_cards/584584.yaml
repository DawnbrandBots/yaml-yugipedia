  | lore                  = When this card is [[Normal Summon]]ed: You can [[Add a card|add]] 1 "[[Evil Eye]]" card from your [[Main Deck|Deck]] to your [[hand]], except "Serziel, Watcher of the Evil Eye". If this card is [[equip]]ped with "[[Evil Eye of Selene]]" ([[Quick Effect]]): You can [[target]] 1 [[Special Summon]]ed [[Monster Card|monster]] your opponent [[control]]s; [[destroy]] it. You can only use this [[effect]] of "Serziel, Watcher of the Evil Eye" [[once per turn]]. Once per turn, during the next [[Standby Phase]] after this effect was activated: Destroy 1 card you control.
  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 carte "Œil Maléfique" ("Serziel, Guetteur de l'Œil Maléfique" exclu) depuis votre Deck à votre main. Si cette carte est équipée avec "L'Œil Maléfique de Sélène" (Effet Rapide) : vous pouvez cibler 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; détruisez-le. Vous ne pouvez utiliser cet effet de "Serziel, Guetteur de l'Œil Maléfique" qu'une fois par tour. Une fois par tour, durant la prochaine Standby Phase après que cet effet a été activé : détruisez 1 carte que vous contrôlez.
  | de_lore               = (Diese Karte wird nicht als „[[Guardian|Wächter]]“-Karte behandelt.)<br />Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Bösauge“-Karte von deinem Deck hinzufügen, außer „Serziel, Wächter des Bösauges“. Falls diese Karte mit „Bösauge der Selene“ ausgerüstet ist (Schnelleffekt): Du kannst 1 als Spezialbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; zerstöre es. Du kannst diesen Effekt von „Serziel, Wächter des Bösauges“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der nächsten Standby Phase, nachdem dieser Effekt aktiviert wurde: Zerstöre 1 Karte, die du kontrollierst.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 carta "Malocchio" dal tuo Deck alla tua mano, eccetto "Serziel, Osservatore del Malocchio". Se questa carta è equipaggiata con "Malocchio di Selene" (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; distruggilo. Puoi utilizzare questo effetto di "Serziel, Osservatore del Malocchio" una sola volta per turno. Una volta per turno, durante la prossima Standby Phase dopo che questo effetto è stato attivato: distruggi 1 carta che controlli.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 card "Olho Maligno" do seu Deck à sua mão, exceto "Serziel, a Observadora do Olho Maligno". Se este card estiver equipado com "Olho Maligno de Selene" (Efeito Rápido): você pode escolher 1 monstro Invocado por Invocação-Especial que seu oponente controla; destrua-o. Você só pode usar este efeito de "Serziel, a Observadora do Olho Maligno" uma vez por turno. Uma vez por turno, durante a próxima Fase de Apoio depois que este efeito foi ativado: destrua 1 card que você controla.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 carta "Ojo Maligno" en tu Deck, excepto "Serziel, Vigilante del Ojo Maligno". Si esta carta es equipada con "Ojo Maligno de Selene" (Efecto Rápido): puedes seleccionar 1 monstruo Invocado de Modo Especial que controle tu adversario; destrúyelo. Sólo puedes usar este efecto de "Serziel, Vigilante del Ojo Maligno" una vez por turno. Una vez por turno, durante la próxima Standby Phase después de que este efecto haya sido activado: destruye 1 carta que controles.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから「呪眼の死徒 サリエル」以外の「呪眼」カード１枚を手札に加える。②：このカードが「セレンの呪眼」を装備している場合、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。そのモンスターを破壊する。この効果は相手ターンでも発動できる。③：このカードの②の効果を発動した場合、次のスタンバイフェイズに発動する。自分フィールドのカード１枚を選んで破壊する。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "주안의 사도 사리엘" 이외의 "주안" 카드 1장을 패에 넣는다. ②: 이 카드가 "셀렌의 주안"을 장착하고 있을 경우, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다. ③: 이 카드의 ②의 효과를 발동했을 경우, 다음 스탠바이 페이즈에 발동한다. 자신 필드의 카드 1장을 골라 파괴한다.
