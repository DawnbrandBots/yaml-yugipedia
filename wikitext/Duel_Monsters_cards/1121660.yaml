  | fr_text               = (Cette carte est toujours traitée comme carte "Morganite".)<br />Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez bannir 1 Magie "Morganite" depuis votre Cimetière ; annulez l'attaque. Vous ne pouvez utiliser chacun des effets suivants de "Morgana la Sorcière des Yeux" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie "Morganite" depuis votre Deck à votre main. Si vous avez min. 3 Magies "Morganite" de noms différents dans votre Cimetière et/ou bannissement : vous pouvez changer à 0 l'ATK de tous les monstres face recto contrôlés par votre adversaire.
  | de_text               = (Diese Karte wird immer als „Morganit“-Karte behandelt.)<br />Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 „Morganit“-Zauber von deinem Friedhof verbannen; annulliere jenen Angriff. Du kannst jeden der folgenden Effekte von „Morgana die Hexe der Augen“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Morganit“-Zauber von deinem Deck hinzufügen. Falls du 3 oder mehr „Morganit“-Zauber mit unterschiedlichen Namen in deinem Friedhof und/oder unter deinen verbannten Karten hast: Du kannst die ATK aller offenen Monster, die dein Gegner kontrolliert, zu 0 ändern.
  | it_text               = (Questa carta viene sempre considerata come una carta "Morganite".)<br />Quando un mostro dell'avversario dichiara un attacco: puoi bandire 1 Magia "Morganite" dal tuo Cimitero; annulla quell'attacco. Puoi utilizzare ognuno dei seguenti effetti di "Morgana la Strega degli Occhi" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia "Morganite" dal tuo Deck alla tua mano. Se hai 3 o più Magie "Morganite" con nomi diversi nel tuo Cimitero e/o carte bandite: puoi cambiare l'ATK di tutti i mostri scoperti controllati dal tuo avversario a 0.
  | pt_text               = (Este card deve ser sempre considerado como um card "Morganita".)<br />Quando um monstro do oponente declarar um ataque: você pode banir 1 Magia "Morganita" do seu Cemitério; negue o ataque. Você só pode usar cada um dos seguintes efeitos de "Morgana, a Bruxa dos Olhos" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia "Morganita" do seu Deck à sua mão. Se você tiver 3 ou mais Magias "Morganita" com nomes diferentes no seu Cemitério e/ou banimento: você pode mudar o ATK de todos os monstros com a face para cima que seu oponente controla para 0.
  | es_text               = (Esta carta se trata siempre como una carta "Morganita").<br />Cuando un monstruo del adversario declara un ataque: puedes desterrar 1 Mágica "Morganita" en tu Cementerio; niega ese ataque. Sólo puedes usar cada uno de los siguientes efectos de "Morgana la Bruja de Ojos" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica "Morganita" en tu Deck. Si tienes 3 o más Mágicas "Morganita" con nombres diferentes en tu Cementerio y/o destierro: puedes cambiar a 0 el ATK de todos los monstruos boca arriba que controla tu adversario.
  | ja_text               = このカード名はルール上「モルガナイト」カードとしても扱う。このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「モルガナイト」魔法カード１枚を手札に加える。②：相手モンスターの攻撃宣言時、自分の墓地から「モルガナイト」魔法カード１枚を除外して発動できる。その攻撃を無効にする。③：自分の墓地・除外状態の「モルガナイト」魔法カードが３種類以上の場合に発動できる。相手フィールドの全てのモンスターの攻撃力は０になる。
