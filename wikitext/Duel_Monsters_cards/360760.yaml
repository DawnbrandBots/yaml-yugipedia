  | text                = During the [[End Phase]], if this card was [[Normal Summon]]ed this [[turn]]: [[Return]] it to the hand. You can only use each of these [[effect]]s of "Yosenju Tsujik" [[once per turn]].<br />● During either player's [[Damage Step]], when a "[[Yosenju]]" [[Monster Card|monster]] you [[control]] [[battle]]s an opponent's monster: You can [[discard]] this card; that monster you control gains 1000 [[ATK]] until the end of this turn.<br />● You can [[target]] 1 "Yosenju" monster on the [[field]]; it gains 1000 ATK until the end of this turn.
  | fr_text             = Durant la End Phase, si cette carte a été Invoquée Normalement ce tour : renvoyez-la à la main. Vous ne pouvez utiliser chacun de ces effets de "Yosenju Tsujik" qu'une fois par tour.<br />● Durant la Damage Step de chaque joueur, lorsqu'un monstre "Yosenju" que vous contrôlez combat un monstre de votre adversaire : vous pouvez défausser cette carte ; jusqu'à la fin de ce tour, le monstre que vous contrôlez gagne 1000 ATK.<br />● Vous pouvez cibler 1 monstre "Yosenju" sur le Terrain ; jusqu'à la fin de ce tour, il gagne 1000 ATK.
  | de_text             = Während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen wurde: Gib sie auf die Hand zurück. Du kannst jeden dieser Effekte von „Yosenju Tsujik“ nur einmal pro Spielzug verwenden.<br />● Während des Damage Steps eines beliebigen Spielers, wenn ein „Yosenju“-Monster, das du kontrollierst, gegen ein Monster deines Gegners kämpft: Du kannst diese Karte abwerfen; das Monster, das du kontrollierst, erhält bis zum Ende dieses Spielzugs 1000 ATK.<br />● Du kannst 1 „Yosenju“-Monster auf dem Spielfeld wählen; es erhält bis zum Ende dieses Spielzugs 1000 ATK.
  | it_text             = Durant la [[End Phase]], se questa carta è stata [[Normal Summon|Evocata Normalmente]] in questo [[turn]]o: falla [[Return|ritornare]] nella [[Hand|mano]]. Puoi utilizzare ognuno di questi [[Effect|effetti]] di "Yosenju Tsujik" [[Once per turn|una sola volta per turno]].<br />● Durante il [[Damage Step]] di qualsiasi giocatore, quando un mostro "[[Yosenju]]" che [[control]]li [[Battle|combatte]] con un mostro dell'avversario: puoi [[Discard|scartare]] questa carta; quel mostro che controlli guadagna 1000 [[ATK]] fino alla fine di questo turno.<br />● Puoi [[Target|scegliere come bersaglio]] 1 mostro "Yosenju" sul [[Field|Terreno]]; esso guadagna 1000 ATK fino alla fine di questo turno.
  | pt_text             = Durante a [[End Phase|Fase Final]], se este card foi [[Summon|Invocado]] por [[Normal Summon|Invocação-Normal]] neste [[turn]]o: [[Return|devolva-o]] para a [[Hand|mão]]. Você só pode usar cada um desses [[Effect|efeitos]] de "Yosenju Tsujik" uma vez por turno.<br />● Durante a [[Damage Step|Etapa de Dano]] de qualquer duelista, quando um [[Monster Card|monstro]] "[[Yosenju]]" que você [[control]]a [[Battle|batalhar]] um monstro do oponente: você pode [[Discard|descartar]] este card; esse monstro que você controla ganha 1000 de [[ATK]] até o final deste turno.<br />● Você pode [[Target|escolher]] 1 monstro "Yosenju" no [[Field|campo]]; ele ganha 1000 de ATK até o final deste turno.
  | es_text             = Durante la End Phase, si este turno esta carta fue Invocada de Modo Normal: devuélvela a la mano. Sólo puedes usar cada uno de estos efectos de "Yosenju Tsujik" una vez por turno.<br />● Durante el Damage Step de cualquier jugador, cuando un monstruo "Yosenju" que controlas batalla con un monstruo de tu adversario: puedes descartar esta carta; hasta el final de este turno, ese monstruo que controlas gana 1000 ATK.<br />● Puedes seleccionar 1 monstruo "Yosenju" en el Campo; hasta el final de este turno, éste gana 1000 ATK.
  | ja_text             = 「妖仙獣 辻斬風」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「妖仙獣」モンスターが相手モンスターと戦闘を行うダメージステップ開始時からダメージ計算前までに、このカードを手札から捨てて発動できる。その自分のモンスターの攻撃力はターン終了時まで１０００アップする。②：フィールドの「妖仙獣」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１０００アップする。③：このカードを召喚したターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  | ko_text             = "요선수 십참풍"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "요선수" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시부터 데미지 계산 전까지, 이 카드를 패에서 버리고 발동할 수 있다. 그 자신 몬스터의 공격력은 턴 종료시까지 1000 올린다. ②: 필드의 "요선수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1000 올린다. ③: 이 카드를 일반 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
