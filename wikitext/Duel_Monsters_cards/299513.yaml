  | it_text             = Scegli come bersaglio 1 mostro "Evoltile" e 1 mostro "Evolsauro" nel tuo Cimitero; Evoca Specialmente 1 Mostro Xyz "Evolzar" dal tuo Extra Deck e, se lo fai, attacca quei mostri ad esso come Materiali Xyz.
