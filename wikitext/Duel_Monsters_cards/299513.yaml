  | es_text             = Selecciona 1 monstruo "Evolutil" y 1 monstruo "Evolusaurio" en tu Cementerio; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Evolugarto" y, si lo haces, acóplale esos monstruos como Materiales Xyz.
