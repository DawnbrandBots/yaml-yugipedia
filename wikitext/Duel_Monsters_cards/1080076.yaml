  | text                  = 1 [[Tuner]] + 1+ non-Tuner monsters with 2500 [[original ATK and DEF|original ATK & DEF]]<br />While this [[Synchro Summon]]ed card is in your [[Monster Zone]], your opponent cannot [[target]] it with card [[effect]]s, also it cannot be [[destroy]]ed by your opponent's card effects. While you have 25 or more cards in your [[GY]], this Synchro Summoned card gains 100 [[ATK]]/[[DEF]] for each card on the [[field]] and in the GYs. [[Once per turn]], when a [[Spell Card]] is activated, while your opponent has 25 or more cards in their GY ([[Quick Effect]]): You can [[negate]] the activation, and if you do, [[destroy]] that card.
  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur avec 2500 ATK/DEF d'origine<br />Tant que cette carte Invoquée par Synchronisation est dans votre Zone Monstre, votre adversaire ne peut pas la cibler avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire. Tant que vous avez min. 25 cartes dans votre Cimetière, cette carte Invoquée par Synchronisation gagne 100 ATK/DEF pour chaque carte sur le Terrain et dans les Cimetières. Une fois par tour, lorsqu'une Carte Magie est activée, tant que votre adversaire a min. 25 cartes dans son Cimetière (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster mit 2500 Grund-ATK & -DEF<br />Solange diese als Synchrobeschwörung beschworene Karte in deiner Monsterzone liegt, kann dein Gegner sie nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Solange du 25 oder mehr Karten in deinem Friedhof hast, erhält diese als Synchrobeschwörung beschworene Karte für jede Karte auf dem Spielfeld und in den Friedhöfen 100 ATK/DEF. Einmal pro Spielzug, wenn eine Zauberkarte aktiviert wird, solange dein Gegner 25 oder mehr Karten in seinem Friedhof hat (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre jene Karte.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner con ATK & DEF originali 2500<br />Mentre questa carta Synchro Evocata è nella tua Zona Mostri, il tuo avversario non può sceglierla come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario. Mentre hai 25 o più carte nel tuo Cimitero, questa carta Synchro Evocata guadagna 100 ATK/DEF per ogni carta sul Terreno e nei Cimiteri. Una volta per turno, quando viene attivata una Carta Magia, mentre il tuo avversario ha 25 o più carte nel suo Cimitero (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores com 2500 de ATK & DEF originais<br />Enquanto este card Invocado por Invocação-Sincro estiver na sua Zona de Monstros, seu oponente não pode escolhê-lo como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Enquanto você tiver 25 ou mais cards no seu Cemitério, este card Invocado por Invocação-Sincro ganha 100 de ATK/DEF para cada card no campo e nos Cemitérios. Uma vez por turno, quando um Card de Magia for ativado, enquanto seu oponente tiver 25 ou mais cards no Cemitério dele (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes con 2500 ATK & DEF originales<br />Mientras esta carta Invocada por Sincronía está en tu Zona de Monstruos, tu adversario no puede seleccionarla con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario. Mientras tienes 25 o más cartas en tu Cementerio, esta carta Invocada por Sincronía gana 100 ATK/DEF por cada carta en el Campo y en los Cementerios. Una vez por turno, cuando es activada una Carta Mágica, mientras tu adversario tiene 25 o más cartas en su Cementerio (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta.
  | ja_text               = チューナー＋チューナー以外の元々の攻撃力と元々の守備力が２５００のモンスター１体以上<br />①：Ｓ召喚したこのカードがモンスターゾーンに存在する限り、このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。②：自分の墓地にカードが２５枚以上存在する限り、Ｓ召喚したこのカードの攻撃力・守備力はお互いのフィールド・墓地のカードの数×１００アップする。③：１ターンに１度、相手の墓地にカードが２５枚以上存在し、魔法カードが発動した時に発動できる。その発動を無効にし破壊する。
  | ko_text               = 튜너 ＋ 튜너 이외의 원래 공격력과 원래 수비력이 2500인 몬스터 1장 이상<br /> ①: 싱크로 소환한 이 카드가 몬스터 존에 존재하는 한, 이 카드는 상대의 효과로는 파괴되지 않으며, 상대는 이 카드를 효과의 대상으로 할 수 없다. ②: 자신 묘지에 카드가 25장 이상 존재하는 한, 싱크로 소환한 이 카드의 공격력 / 수비력은 서로의 필드 / 묘지의 카드의 수 × 100 올린다. ③: 1턴에 1번, 상대 묘지에 카드가 25장 이상 존재하고, 마법 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | sc_text               = 协调＋协调以外的原本攻击力与原本守备力为2500的怪兽1只以上<br />①：只要同步召唤的此卡存在于怪兽区域，此卡不会因对手的效果被破坏，对手不可将此卡作为效果的对象。②：只要自己墓地存在25张以上的卡，同步召唤的此卡的攻击力・守备力上升相当于双方场上・墓地的卡的数量×100的数值。③：1回合1次，对手墓地存在25张以上的卡，且魔法卡发动时可以发动。将该发动无效并破坏。
