  | text                  = [[Special Summon]] this card as an [[Effect Monster]] ([[Rock]]/[[DARK]]/[[Level]] 4/[[ATK]] 1800/[[DEF]] 1000) (this card is also still a [[Trap]]). While this card is an Effect Monster, if another Trap Card that is a [[Monster Card|monster]] [[battle]]s an opponent's monster, after [[damage calculation]]: [[Destroy]] that opponent's monster.
  | fr_text               = Invoquez Spécialement cette carte comme un Monstre à Effet (Type Rocher/TÉNÈBRES/Niveau 4/ATK 1800/DEF 1000). (Cette carte est toujours aussi une Carte Piège.) Tant que cette carte est un Monstre à Effet, si une autre Carte Piège qui est un monstre combat un monstre de votre adversaire, après le calcul des dommages : détruisez le monstre de votre adversaire.
  | de_text               = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Fels/FINSTERNIS/Stufe 4/ATK 1800/DEF 1000). (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Solange diese Karte ein Effektmonster ist, falls eine andere Fallenkarte, die ein Monster ist, gegen ein Monster deines Gegners kämpft, nach der Schadensberechnung: Zerstöre das Monster deines Gegners.
  | it_text               = Evoca Specialmente questa carta come Mostro con Effetto (Tipo Roccia/OSCURITÀ/Livello 4/ATK 1800/DEF 1000). (Questa carta è ancora anche una Carta Trappola.) Mentre questa carta è un Mostro con Effetto, se un'altra Carta Trappola che è un mostro combatte con un mostro dell'avversario, dopo il calcolo dei danni: distruggi quel mostro dell'avversario.
  | pt_text               = Invoque este card por Invocação-Especial como um Monstro de Efeito (Tipo Rocha/TREVAS/Nível 4/ATK 1800/DEF 1000). (Este card ainda é considerado um Card de Armadilha.) Enquanto este card for um Monstro de Efeito, se outro Card de Armadilha que seja um monstro batalhar um monstro do oponente, depois do cálculo de dano: destrua esse monstro do oponente.
  | es_text               = Invoca esta carta de Modo Especial como Monstruo de Efecto (Tipo Roca/OSCURIDAD/Nivel 4/ATK 1800/DEF 1000). (Esta carta sigue siendo una Carta de Trampa). Mientras esta carta sea un Monstruo de Efecto, si otra Carta de Trampa que es un monstruo batalla con un monstruo de tu adversario, después del cálculo de daño: destruye ese monstruo de tu adversario.
  | ja_text               = このカードは発動後モンスターカード（岩石族・闇・星４・攻１８００／守１０００）となり、自分のモンスターカードゾーンに特殊召喚する。このカードがフィールド上にモンスター扱いとして存在し、このカード以外のモンスター扱いとした罠カードが相手モンスターと戦闘を行った場合、その相手モンスターをダメージ計算後に破壊する。このカードは罠カードとしても扱う。
  | ko_text               = 이 카드는 발동 후, 몬스터 카드(암석족 / 어둠 속성 / 레벨 4 / 공격력 1800 / 수비력 1000)가 되어, 자신의 몬스터 카드 존에 특수 소환한다. 이 카드가 필드 위에 몬스터로 취급되어 존재하고, 이 카드 이외의 몬스터로 취급한 함정 카드가 상대 몬스터와 전투를 실행했을 경우, 그 상대 몬스터를 데미지 계산 후에 파괴한다. 이 카드는 함정 카드로도 취급한다.
