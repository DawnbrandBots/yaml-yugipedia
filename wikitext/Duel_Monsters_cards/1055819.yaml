  | ja_text         = このカード名のカードは１ターンに１枚しか発動できない。①：このカードは発動後、以下の効果を持つ効果モンスター（幻想魔族・闇・星４・攻１５００／守６００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。<br />●このカードが特殊召喚した場合、自分フィールドの幻想魔族モンスターの数まで相手フィールドの表側表示カードを対象として発動できる。そのカードの効果をターン終了時まで無効にする。<br />●このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드는 발동 후, 이하의 효과를 가지는 효과 몬스터(환상마족 / 어둠 / 레벨 4 / 공 1500 / 수 600)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다).<br />● 이 카드를 특수 소환했을 경우, 자신 필드의 환상마족 몬스터의 수까지 상대 필드의 앞면 표시 카드를 대상으로 하고 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다.<br />● 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다.
  | sc_text         = 此卡名的卡１回合仅可发动１张。①：此卡发动后，变为拥有以下效果的效果怪兽（幻想魔族・暗・星４・攻１５００／守６００），特殊召唤至怪兽区域（也视为陷阱卡）。<br />●此卡特殊召唤的情况下，以对手场上的表侧表示卡为对象可以发动，数量最多为自己场上的幻想魔族怪兽的数量。将该卡的效果直至回合结束时为止无效。<br />●此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
