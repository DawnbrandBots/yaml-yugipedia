  | text                = (This card is always treated as an "[[Inzektor]]" card.)<br />[[Send]] 1 other "Inzektor" card from your [[hand]] or [[face-up]] [[field]] to the [[Graveyard|GY]], then [[activate]] 1 of these [[effect]]s;<br />● Choose 1 "Inzektor" [[Monster Card|monster]] from your [[Main Deck|Deck]] and either [[Special Summon]] it, or [[equip]] it to 1 "Inzektor" monster you [[control]].<br />● Equip 1 "Inzektor" [[Equip Spell Card|Equip Spell]] from your Deck to 1 "Inzektor" monster you control.<br />You can only activate 1 "Zektrike Kou-ou" [[once per turn|per turn]].
