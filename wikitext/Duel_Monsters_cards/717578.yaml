  | ja_text             = このカード名はルール上「甲虫装機」カードとしても扱う。このカード名のカードは１ターンに１枚しか発動できない。①：手札及び自分フィールドの表側表示のカードの中から、「甲虫装機」カード１枚を墓地へ送り、以下の効果から１つを選択して発動できる。●デッキから「甲虫装機」モンスター１体を選び、特殊召喚するか、装備カード扱いとして自分フィールドの「甲虫装機」モンスター１体に装備する。●デッキから「甲虫装機」装備魔法カード１枚を選び、自分フィールドの「甲虫装機」モンスター１体に装備する。
  | ko_text             = 이 카드명은 룰상 "인잭터" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시의 카드 중에서, "인잭터" 카드 1장을 묘지로 보내고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●덱에서 "인잭터" 몬스터 1장을 고르고, 특수 소환하거나, 장착 카드로 취급하여 자신 필드의 "인잭터" 몬스터 1장에 장착한다. ●덱에서 "인잭터" 장착 마법 카드 1장을 고르고, 자신 필드의 "인잭터" 몬스터 1장에 장착한다.
