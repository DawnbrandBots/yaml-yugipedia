  | de_text             = (Diese Karte wird immer als „Insektor“-Karte behandelt.)<br />Lege 1 andere „Insektor“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof und aktiviere dann 1 dieser Effekte;<br />● Bestimme 1 „Insektor“-Monster von deinem Deck und entweder beschwöre es als Spezialbeschwörung oder rüste 1 „Insektor“-Monster, das du kontrollierst, damit aus.<br />● Rüste 1 „Insektor“-Monster, das du kontrollierst, mit 1 „Insektor“-Ausrüstungszauber von deinem Deck aus.<br />Du kannst nur 1 „Sektschlag Kou-ou“ pro Spielzug aktivieren.
  | it_text             = (Questa carta viene sempre considerata come una carta "Inzektor".)<br />Manda 1 altra carta "Inzektor" dalla tua mano o Terreno scoperto al Cimitero, poi attiva 1 di questi effetti;<br />● Seleziona 1 mostro "Inzektor" dal tuo Deck ed Evocalo Specialmente, oppure equipaggialo a 1 mostro "Inzektor" che controlli.<br />● Equipaggia 1 Magia Equipaggiamento "Inzektor" dal tuo Deck a 1 mostro "Inzektor" che controlli.<br />Puoi attivare solo 1 "Zektcolpo Kou-ou" per turno.
  | pt_text             = (Este card deve ser sempre considerado como um card "Inzektor".)<br />Envie para o Cemitério 1 outro card "Inzektor" da sua mão ou do campo com a face para cima e, depois, ative 1 desses efeitos;<br />● Selecione 1 monstro "Inzektor" do seu Deck e Invoque-o por Invocação-Especial ou equipe-o a 1 monstro "Inzektor" que você controla.<br />● Equipe 1 Magia de Equipamento "Inzektor" do seu Deck a 1 monstro "Inzektor" que você controla.<br />Você só pode ativar 1 "Golzek Kou-ou" por turno.
