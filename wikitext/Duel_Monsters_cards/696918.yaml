  | text                = 1 "[[Dragonmaid]]" [[Monster Card|monster]] + 1 [[Level]] 5 or higher [[Dragon]] monster<br />During each [[Standby Phase]]: You can [[Special Summon]] 1 Level 9 or lower "Dragonmaid" monster from your [[hand]] or [[GY]]. When your opponent activates a card or [[effect]] ([[Quick Effect]]): You can [[negate]] the activation, and if you do, [[destroy]] that card, also, after that, [[return]] this card to the [[Extra Deck]], and if you do, Special Summon 1 "[[House Dragonmaid]]" from your Extra Deck. You can only use each effect of "Dragonmaid Sheou" [[once per turn]].
  | fr_text             = 1 monstre "Dragonirène" + 1 monstre Dragon de min. Niveau 5<br />Durant chaque Standby Phase : vous pouvez Invoquer Spécialement 1 monstre "Dragonirène" de max. Niveau 9 depuis votre main ou Cimetière. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte, et aussi, après ça, renvoyez cette carte à l'Extra Deck, et si vous le faites, Invoquez Spécialement 1 "Maison Dragonirène" depuis votre Extra Deck. Vous ne pouvez utiliser chaque effet de "Dragonirène Sheou" qu'une fois par tour.
  | de_text             = 1 „Drachenmädchen“-Monster + 1 Drache-Monster der Stufe 5 oder höher<br />Während jeder Standby Phase: Du kannst 1 „Drachenmädchen“-Monster der Stufe 9 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre die Karte, zusätzlich lege danach diese Karte ins Extra Deck zurück und falls du dies tust, beschwöre 1 „Haus-Drachenmädchen“ als Spezialbeschwörung von deinem Extra Deck. Du kannst jeden Effekt von „Drachenmädchen Suha“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 mostro "Dragonzella" + 1 mostro Drago di Livello 5 o superiore<br />Durante ogni Standby Phase: puoi Evocare Specialmente 1 mostro "Dragonzella" di Livello 9 o inferiore dalla tua mano o Cimitero. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta, inoltre, dopo aver fatto quello, fai ritornare questa carta nell'Extra Deck e, se lo fai, Evoca Specialmente 1 "Dragonzella Governante" dal tuo Extra Deck. Puoi utilizzare ogni effetto di "Sheou Dragonzella" una sola volta per turno.
  | pt_text             = 1 monstro "Dragãozela" + 1 monstro Dragão de Nível 5 ou mais<br />Durante cada Fase de Apoio: você pode Invocar por Invocação-Especial 1 monstro "Dragãozela" de Nível 9 ou menos da sua mão ou do Cemitério. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card e, além disso, depois, devolva este card para o Deck Adicional e, se isso acontecer, Invoque por Invocação-Especial 1 "Dragãozela Caseira" do seu Deck Adicional. Você só pode usar cada efeito de "Dragãozela Sheou" uma vez por turno.
  | es_text             = 1 monstruo "Dragoncella" + 1 monstruo Dragón de Nivel 5 o mayor<br />Durante cada Standby Phase: puedes Invocar de Modo Especial 1 monstruo "Dragoncella" de Nivel 9 o menor desde tu mano o Cementerio. Cuando tu adversario active una carta o efecto (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta, y además, después de eso, devuelve esta carta al Deck Extra y, si lo haces, Invoca de Modo Especial 1 "Dragoncella Amadellaves" desde tu Deck Extra. Sólo puedes usar cada efecto de "Dragoncella Sheou" una vez por turno.
  | ja_text             = 「ドラゴンメイド」モンスター＋レベル５以上のドラゴン族モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のスタンバイフェイズに発動できる。自分の手札・墓地からレベル９以下の「ドラゴンメイド」モンスター１体を特殊召喚する。②：相手が魔法・罠・モンスターの効果を発動した時に発動できる。以下の効果を全て適用する。●その発動を無効にし破壊する。●このカードをＥＸデッキに戻し、ＥＸデッキから「ドラゴンメイド・ハスキー」１体を特殊召喚する。
  | translated_text     = 1 "Dragonmaid" monster + 1 Level 5 or higher Dragon monster<br />During each Standby Phase: You can Special Summon 1 Level 9 or lower "Dragonmaid" monster from your hand or GY. When your opponent activates a card or effect (Quick Effect): You can apply these effects, in sequence.<br />● Negate the activation, and if you do, destroy that card.<br />● Return this card to the Extra Deck, and if you do, Special Summon 1 "House Dragonmaid" from your Extra Deck.<br />You can only use each effect of "Dragonmaid Sheou" once per turn.
  | ko_text             = "드래곤메이드" 몬스터 ＋ 레벨 5 이상의 드래곤족 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 레벨 9 이하의 "드래곤메이드" 몬스터 1장을 고르고 특수 소환한다. ②: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 이하의 효과를 전부 적용한다. ●그 발동을 무효로 하고 파괴한다. ●이 카드를 주인의 엑스트라 덱으로 되돌리고, 엑스트라 덱에서 "드래곤메이드 하스키" 1장을 특수 소환한다.
  | sc_text             = “龙女仆”怪兽＋等级5以上的龙族怪兽<br />此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的准备阶段可以发动。从自己手牌・墓地将1只等级9以下的“龙女仆”怪兽特殊召唤。②：对手发动魔法・陷阱・怪兽的效果时可以发动。适用以下全部效果。<br />●将该发动无效并破坏。<br />●将此卡放回额外牌组，从额外牌组将1只“龙女仆・总管龙女”特殊召唤。
