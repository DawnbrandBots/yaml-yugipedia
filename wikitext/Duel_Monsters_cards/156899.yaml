  | text                  = [[Special Summon]] this card as an [[Effect Monster]] ([[Rock]]/[[LIGHT]]/[[Level]] 4/[[ATK]] 1000/[[DEF]] 1800) (this card is also still a [[Trap]]). While this card is an Effect Monster, if another Trap Card you [[control]] that is a [[Monster Card|monster]] would be [[destroy]]ed by your opponent's card and [[sent]] to your [[GY]], you can [[Set]] it in the [[Spell & Trap Zone]] instead.
  | fr_text               = Invoquez Spécialement cette carte comme un Monstre à Effet (Type Rocher/LUMIÈRE/Niveau 4/ATK 1000/DEF 1800). (Cette carte est toujours aussi une Carte Piège.) Tant que cette carte est un Monstre à Effet, si une autre Carte Piège que vous contrôlez qui est un monstre va être détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière, vous pouvez la Poser dans la Zone Carte Magie & Piège à la place.
  | de_text               = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Fels/LICHT/Stufe 4/ATK 1000/DEF 1800). (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Solange diese Karte ein Effektmonster ist, falls eine andere Fallenkarte, die du kontrollierst und die ein Monster ist, durch eine Karte deines Gegners (entweder durch Kampf oder durch einen Karteneffekt) zerstört und auf deinen Friedhof gelegt würde, kannst du sie stattdessen in die Zauber- & Fallenkartenzone setzen.
  | it_text               = Evoca Specialmente questa carta come Mostro con Effetto (Tipo Roccia/LUCE/Livello 4/ATK 1000/DEF 1800). (Questa carta è ancora anche una Carta Trappola.) Mentre questa carta è un Mostro con Effetto, se un'altra Carta Trappola che controlli che è un mostro sta per essere distrutta e mandata al tuo Cimitero da una carta del tuo avversario (in battaglia o dall'effetto di una carta), puoi invece Posizionarla nella Zona Carte Magia & Trappola.
  | pt_text               = Invoque este card por Invocação-Especial como um Monstro de Efeito (Tipo Rocha/LUZ/Nível 4/ATK 1000/DEF 1800). (Este card ainda é considerado um Card de Armadilha.) Enquanto este card for um Monstro de Efeito, se outro Card de Armadilha que você controla que seja um monstro seria destruído por um card do oponente (seja em batalha ou por um efeito de card) e enviado para o seu Cemitério, em vez disso, você pode Baixá-lo na Zona dos Cards de Magia e Armadilha.
  | es_text               = Invoca esta carta de Modo Especial como Monstruo de Efecto (Tipo Roca/LUZ/Nivel 4/ATK 1000/DEF 1800). (Esta carta sigue siendo una Carta de Trampa). Mientras esta carta sea un Monstruo de Efecto, si otra Carta de Trampa que controles que es un monstruo fuera a ser destruida por una carta de tu adversario (ya sea en batalla o por efecto de una carta) y mandada a tu Cementerio, puedes en su lugar Colocarla en la Zona de Cartas Mágicas y de Trampa.
  | ja_text               = このカードは発動後モンスターカード（岩石族・光・星４・攻１０００／守１８００）となり、自分のモンスターカードゾーンに特殊召喚する。このカードがフィールド上にモンスター扱いとして存在する限り、このカード以外のモンスター扱いとした罠カードが相手によって破壊され自分の墓地へ送られる場合、墓地へ送らず魔法＆罠カードゾーンにセットする事ができる。このカードは罠カードとしても扱う。
  | ko_text               = 이 카드는 발동 후, 몬스터 카드(암석족 / 빛 속성 / 레벨 4 / 공격력 1000 / 수비력 1800)가 되어, 자신의 몬스터 카드 존에 특수 소환한다. 이 카드가 필드 위에 몬스터로 취급되어 존재하는 한, 이 카드 이외의 몬스터로 취급한 함정 카드가 상대에 의해서 파괴되어 자신의 묘지로 보내질 경우, 묘지로 보내지 않고 마법 & 함정 카드 존에 세트할 수 있다. 이 카드는 함정 카드로도 취급한다.
