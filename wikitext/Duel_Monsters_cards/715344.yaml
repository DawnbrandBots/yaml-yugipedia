  | effect_types = Ignition, Ignition, Condition
  | text         = If you have 4 or more [[monsters]] in your [[GY]] and no monsters in your GY with the same name: You can [[Tribute]] this card; [[excavate]] the top cards of your [[Main Deck|Deck]], equal to the number of monsters in your GY (or as many as possible), and if you do, if 2 or more monsters were excavated and all excavated monsters had different names, [[Add a card|add]] 1 of those monsters to your [[hand]], also place the remaining cards on top of your Deck in any order. You can [[banish]] this card from your GY, then [[target]] 1 monster in your GY; place it on the bottom of the Deck. You can only use each [[effect]] of "Hydralander Orbit" [[once per turn]].
  | fr_text      = Si vous avez min. 4 monstres dans votre Cimetière et aucun monstre dans votre Cimetière de même nom : vous pouvez Sacrifier cette carte ; dévoilez un nombre de cartes du dessus de votre Deck, égal au nombre de monstres dans votre Cimetière (ou autant que possible), et si vous le faites, si min. 2 monstres ont été dévoilés et que tous les monstres dévoilés avaient des noms différents, ajoutez 1 de ces monstres à votre main, et aussi, placez les cartes restantes au-dessus de votre Deck dans l'ordre de votre choix. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre dans votre Cimetière ; placez-le au-dessous du Deck. Vous ne pouvez utiliser chaque effet de "Orbite Hydralander" qu'une fois par tour.
  | de_text      = Falls du 4 oder mehr Monster in deinem Friedhof und keine Monster mit demselben Namen in deinem Friedhof hast: Du kannst diese Karte als Tribut anbieten; grabe die obersten Karten deines Decks in Höhe der Anzahl der Monster in deinem Friedhof aus (oder so viele wie möglich) und falls du dies tust, falls 2 oder mehr Monster ausgegraben wurden und alle ausgegrabenen Monster unterschiedliche Namen hatten, füge deiner Hand 1 jener Monster hinzu, zusätzlich lege die übrigen Karten in beliebiger Reihenfolge auf dein Deck. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster in deinem Friedhof wählen; lege es unters Deck. Du kannst jeden Effekt von „Hydralander-Orbit“ nur einmal pro Spielzug verwenden.
  | it_text      = Se hai 4 o più mostri nel tuo Cimitero e nessun mostro nel tuo Cimitero con lo stesso nome: puoi offrire come Tributo questa carta; dissotterra carte dalla cima del tuo Deck, pari al numero di mostri nel tuo Cimitero (o tanti quanti possibile) e, se lo fai, se 2 o più mostri sono stati dissotterrati e tutti i mostri dissotterrati avevano nomi diversi, aggiungi 1 di quei mostri alla tua mano, inoltre metti le carte rimanenti in cima al tuo Deck in qualsiasi ordine. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro nel tuo Cimitero; mettilo in fondo al Deck. Puoi utilizzare ogni effetto di "Orbita Hydralander" una sola volta per turno.
  | pt_text      = Se você tiver 4 ou mais monstros no seu Cemitério e nenhum monstro no seu Cemitério com o mesmo nome: você pode oferecer este card como Tributo; escave cards do topo do seu Deck, igual ao número de monstros no seu Cemitério (ou tantos quanto possível) e, se isso acontecer, se 2 ou mais monstros foram escavados e todos os monstros escavados tinham nomes diferentes, adicione 1 desses monstros à sua mão e, além disso, coloque os cards restantes no topo do seu Deck em qualquer ordem. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro no seu Cemitério; coloque-o no fundo do Deck. Você só pode usar cada efeito de "Órbita do Hidropousador" uma vez por turno.
  | es_text      = Si tienes 4 o más monstruos en tu Cementerio y ningún monstruo en tu Cementerio con el mismo nombre: puedes Sacrificar esta carta; excava las cartas de la parte superior de tu Deck, igual al número de monstruos en tu Cementerio (o tantas como sea posible) y, si lo haces, si 2 o más monstruos fueron excavados y todos los monstruos excavados tenían nombres diferentes, añade a tu mano 1 de esos monstruos, y además pon las cartas restantes en la parte superior de tu Deck en cualquier orden. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo en tu Cementerio; ponlo en la parte inferior del Deck. Sólo puedes usar cada efecto de "Hidrañés Órbita" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地にモンスターが４体以上存在し、それらのカード名が全て異なる場合、このカードをリリースして発動できる。自分の墓地のモンスターの数だけ自分のデッキの上からカードをめくる。モンスターが２体以上めくられ、それらのカード名が全て異なる場合、その内の１体を手札に加える。残りのカードは好きな順番でデッキの上に戻す。②：墓地のこのカードを除外し、自分の墓地のモンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻す。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 몬스터가 4장 이상 존재하고, 그 몬스터들의 카드명이 전부 다를 경우, 이 카드를 릴리스하여 발동할 수 있다. 자신 묘지의 몬스터의 수만큼 자신의 덱 위에서 카드를 넘긴다. 몬스터가 2장 이상 넘겨져, 그 몬스터들의 카드명이 전부 다를 경우, 그 중의 1장을 패에 넣는다. 남은 카드는 좋아하는 순서대로 덱 위로 되돌린다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱 맨 아래로 되돌린다.
  | sc_text      = 此卡名的①②效果１回合仅可各使用１次。①：自己墓地存在４只以上的怪兽，且那些卡名全部不同的情况下，解放此卡可以发动。从自己的牌组上面翻开卡，数量为自己墓地的怪兽数量。怪兽被翻开２只以上，且那些卡名全部不同的情况下，将其中１只加入手牌。将剩余的卡以喜欢的顺序放回牌组上面。②：将墓地的此卡除外，以自己墓地的１只怪兽为对象可以发动。将该怪兽放回牌组最下面。
