  | fr_text              = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 Carte Monstre face recto dans la Zone Magie & Piège de l'un des joueurs ; Invoquez-la Spécialement sur votre Terrain. Vous pouvez cibler 1 autre monstre face recto que vous contrôlez ; équipez le monstre face recto à cette carte comme une Magie d'Équipement qui lui donne 500 ATK. Vous ne pouvez utiliser chaque effet de "Eka, Pote des Flammes" qu'une fois par tour.
  | de_text              = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offene Monsterkarte in der Zauber- & Fallenzone eines beliebigen Spielers wählen; beschwöre sie als Spezialbeschwörung auf deine Spielfeldseite. Du kannst 1 anderes offenes Monster wählen, das du kontrollierst; rüste diese Karte mit jenem offenen Monster als Ausrüstungszauber aus, der ihr 500 ATK gibt. Du kannst jeden Effekt von „Flammenkumpan Eka“ nur einmal pro Spielzug verwenden.
  | it_text              = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 Carta Mostro scoperta nella Zona Magie & Trappole di qualsiasi giocatore; Evocala Specialmente sul tuo Terreno. Puoi scegliere come bersaglio 1 altro mostro scoperto che controlli; equipaggia quel mostro scoperto a questa carta come una Magia Equipaggiamento che gli dà 500 ATK. Puoi utilizzare ogni effetto di "Eka il Compagno della Fiamma" una sola volta per turno.
  | pt_text              = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 Card de Monstro com a face para cima na Zona de Magias & Armadilhas de qualquer duelista; Invoque-o por Invocação-Especial no seu campo. Você pode escolher 1 outro monstro com a face para cima que você controla; equipe esse monstro com a face para cima a este card como uma Magia de Equipamento que concede a ele 500 de ATK. Você só pode usar cada efeito de "Eka, o Companheiro Flamejante" uma vez por turno.
  | es_text              = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 Carta de Monstruo boca arriba en la Zona de Magia y Trampas de cualquier jugador; Invócala de Modo Especial a tu Campo. Puedes seleccionar otro monstruo boca arriba que controles; equipa ese monstruo boca arriba a esta carta como una Mágica de Equipo que le da 500 ATK. Sólo puedes usar cada efecto de "Eka la Compañía de la Llama" una vez por turno.
  | ja_text              = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、自分または相手の魔法＆罠ゾーンの表側表示のモンスターカード１枚を対象として発動できる。そのカードを自分フィールドに特殊召喚する。②：このカード以外の自分フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを攻撃力５００アップの装備カード扱いとしてこのカードに装備する。
  | ko_text              = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 또는 상대의 마법 & 함정 존의 앞면 표시의 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 특수 소환한다. ②: 이 카드 이외의 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 공격력 500 올리는 장착 카드로 취급하고 이 카드에 장착한다.
