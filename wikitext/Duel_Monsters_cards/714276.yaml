  | text                  = You can [[activate]] 1 of these [[effect]]s based on the [[Attribute]]s in your [[GY]];<br />● [[LIGHT]]: [[Send]] 1 "[[Blue-Eyes White Dragon]]" or 1 card that [[mentions]] it from your [[Main Deck|Deck]] to the [[GY]], except "Chronicle Sorceress".<br />● [[DARK]]: Send 1 "[[Dark Magician]]" or 1 card that mentions it from your Deck to the GY, except "Chronicle Sorceress".<br />You can only use this effect of "Chronicle Sorceress" [[once per turn]].
  | fr_text               = Vous pouvez activer 1 de ces effets selon les Attributs dans votre Cimetière ;<br />● LUMIÈRE : Envoyez 1 "Dragon Blanc aux Yeux Bleus" ou 1 carte qui le mentionne ("Sorcière Chronique" exclu) depuis votre Deck au Cimetière.<br />● TÉNÈBRES : Envoyez 1 "Magicien Sombre" ou 1 carte qui le mentionne ("Sorcière Chronique" exclu) depuis votre Deck au Cimetière.<br />Vous ne pouvez utiliser cet effet de "Sorcière Chronique" qu'une fois par tour.
  | de_text               = Du kannst 1 dieser Effekte aktivieren, basierend auf den Eigenschaften in deinem Friedhof;<br />● LICHT: Lege 1 „Blauäugiger w. Drache“ oder 1 Karte, die ihn erwähnt, von deinem Deck auf den Friedhof, außer „Chronikzauberin“.<br />● FINSTERNIS: Lege 1 „Dunkler Magier“ oder 1 Karte, die ihn erwähnt, von deinem Deck auf den Friedhof, außer „Chronikzauberin“.<br />Du kannst diesen Effekt von „Chronikzauberin“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi attivare 1 di questi effetti a seconda degli Attributi nel tuo Cimitero;<br />● LUCE: Manda 1 "Drago Bianco Occhi Blu" o 1 carta che lo menziona dal tuo Deck al Cimitero, eccetto "Stregona Cronaca".<br />● OSCURITÀ: Manda 1 "Mago Nero" o 1 carta che lo menziona dal tuo Deck al Cimitero, eccetto "Stregona Cronaca".<br />Puoi utilizzare questo effetto di "Stregona Cronaca" una sola volta per turno.
  | pt_text               = Você pode ativar 1 desses efeitos de acordo com os Atributos no seu Cemitério;<br />● LUZ: Envie 1 "Dragão Branco de Olhos Azuis" ou 1 card que o mencione do seu Deck para o Cemitério, exceto "Feiticeira das Crônicas".<br />● TREVAS: Envie 1 "Mago Negro" ou 1 card que o mencione do seu Deck para o Cemitério, exceto "Feiticeira das Crônicas".<br />Você só pode usar este efeito de "Feiticeira das Crônicas" uma vez por turno.
  | es_text               = Puedes activar 1 de estos efectos basado en los Atributos en tu Cementerio;<br />● LUZ: Manda al Cementerio 1 "Dragón Blanco de Ojos Azules" o 1 carta que lo mencione en tu Deck, excepto "Hechicera de la Crónica".<br />● OSCURIDAD: Manda al Cementerio 1 "Mago Oscuro" o 1 carta que lo mencione en tu Deck, excepto "Hechicera de la Crónica".<br />Sólo puedes usar este efecto de "Hechicera de la Crónica" una vez por turno.
  | ja_text               = このカード名の効果は１ターンに１度しか使用できない。①：自分の墓地のモンスターの属性によって以下の効果から１つを選択して発動できる。<br />●光：「クロニクル・ソーサレス」を除く、「青眼の白龍」１体またはそのカード名が記されたカード１枚をデッキから墓地へ送る。<br />●闇：「クロニクル・ソーサレス」を除く、「ブラック・マジシャン」１体またはそのカード名が記されたカード１枚をデッキから墓地へ送る。
  | ko_text               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 몬스터 속성에 따라 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●빛: "크로니클 소서리스"가 아닌, "푸른 눈의 백룡" 1장 또는 그 카드명이 쓰여진 카드 1장을 덱에서 묘지로 보낸다.<br />●어둠: "크로니클 소서리스"가 아닌, "블랙 매지션" 1장 또는 그 카드명이 쓰여진 카드 1장을 덱에서 묘지로 보낸다.
