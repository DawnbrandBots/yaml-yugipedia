  | text            = The first time a [[Monster Card|monster]](s) is [[Summon]]ed to your opponent's side of the [[field]] each [[turn]], inflict 800 [[Effect damage|damage]] to your opponent. During the [[Battle Phase]] of the turn this [[effect]] is [[activate]]d, you can [[negate]] the [[attack]] of 1 monster your opponent [[control]]s. You can [[send]] 1 [[face-up]] "[[Trap Reactor・Y FI]]", 1 face-up "[[Spell Reactor・RE]]" and this face-up card you control to the [[Graveyard]] to [[Special Summon]] 1 "[[Flying Fortress SKY FIRE]]" from your [[hand]], [[Main Deck|Deck]], or Graveyard.
  | fr_text         = La première fois qu'un (ou plusieurs) monstre(s) est (sont) Invoqué(s) sur le Terrain de votre adversaire à chaque tour, infligez 800 points de dommages à votre adversaire. Durant la Battle Phase du tour où cet effet est activé, vous pouvez annuler l'attaque d'1 monstre contrôlé par votre adversaire. Vous pouvez envoyer 1 "Réacteur de Piège ・DU" face recto, 1 "Réacteur de Magie ・CIEL" face recto et cette carte face recto que vous contrôlez au Cimetière pour Invoquer Spécialement 1 "Forteresse Volante FEU DU CIEL" depuis votre main, Deck ou Cimetière.
  | de_text         = Das erste Mal in jedem Spielzug, dass Monster auf die Spielfeldseite deines Gegners beschworen werden, füge deinem Gegner 800 Schaden zu. Während der Battle Phase des Spielzugs, in dem dieser Effekt aktiviert wird, kannst du den Angriff von 1 Monster annullieren, das dein Gegner kontrolliert. Du kannst 1 offenen „Fallenreaktor ・Y FI“, 1 offenen „Zauberreaktor ・RE“ und diese offene Karte, die du kontrollierst, auf den Friedhof legen, um 1 „Fliegende Festung SKY FIRE“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof zu beschwören.
  | it_text         = La prima volta che uno o più mostri vengono [[Summon|Evocati]] sul Terreno del tuo avversario ogni [[turn]]o, infliggi 800 [[Effect damage|danni]] al tuo avversario. Durante la [[Battle Phase]] del turno in cui questo effetto viene [[Activate|attivato]], puoi [[Negate|annullare]] l'attacco di 1 mostro [[control]]lato dal tuo avversario. Puoi mandare 1 "[[Trap Reactor・Y FI|Respingi Trappola ・DAL]]" scoperto, 1 "[[Spell Reactor・RE|Respingi Magia ・CIELO]]" scoperto e questa carta scoperta che controlli al Cimitero per Evocare tramite [[Special Summon|Evocazione Speciale]] 1 "[[Flying Fortress SKY FIRE|Fortezza Volante FUOCO DAL CIELO]]" dalla tua [[Hand|mano]], [[Deck]] o [[Graveyard|Cimitero]].
  | es_text         = La primera vez que tu adversario Invoca un monstruo en su Campo cada turno, inflígele 800 puntos de daño a tu adversario. Durante la Battle Phase del turno en que ese efecto es activado, puedes negar el ataque de 1 monstruo que controle tu adversario. Si los controlas, puedes mandar al Cementerio 1 "Reactor de Trampas ·ÍG" boca arriba, 1 "Reactor de Hechizos ·NEO" boca arriba y esta carta boca arriba para Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Fortaleza Volante CIELO ÍGNEO".
  | pt_text         = 
  | ja_text         = このカードが自分フィールド上に[[Face-up|表側表示]]で存在する限り、相手フィールド上にモンスターが召喚・反転召喚・特殊召喚された時、相手ライフに８００ポイント[[Effect damage|ダメージ]]を与える。この効果は１ターンに１度しか使用できない。この効果を使用したターンの[[Battle Phase|バトルフェイズ]]時、相手モンスター１体の攻撃を無効にできる。また、自分フィールド上に表側表示で存在する、このカードと「[[Trap Reactor・Y FI|トラップ・リアクター・ＲＲ]]」「[[Spell Reactor・RE|マジック・リアクター・ＡＩＤ]]」をそれぞれ１体ずつ[[Graveyard|墓地]]へ送る事で、自分の[[Hand|手札]]・[[Main Deck|デッキ]]・墓地から「[[Flying Fortress SKY FIRE|ジャイアント・ボマー・エアレイド]]」１体を選んで特殊召喚する。
  | ko_text         = 이 카드가 자신 필드 위에 존재하는 한, 상대 필드 위에 몬스터가 일반 소환 / 반전 소환 / 특수 소환되었을 때, 상대 라이프에 800 포인트 데미지를 준다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 효과를 사용한 턴의 배틀 페이즈시, 상대 몬스터 1장의 공격을 무효로 할 수 있다. 자신 필드 위에 앞면 표시로 존재하는, 이 카드와 '트랩 리액터 RR' '매직 리액터 AID' 를 각각 1장씩 묘지로 보내는 것으로, 자신의 패 / 덱 / 묘지에서 '자이언트 폭탄 에어레이드' 1장을 특수 소환한다.
