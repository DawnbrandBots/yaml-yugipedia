  | text                  = [[Special Summon]] this card as an [[Effect Monster]] ([[Fiend]]/[[DARK]]/[[Level]] 6/[[ATK]] 1000/[[DEF]] 2400). (This card is also still a [[Trap Card|Trap]].) If [[Summon]]ed this way: You can [[discard]] 1 card, then [[declare]] 1 [[Attribute]]; this card becomes that Attribute, and can be treated as 2 [[Tribute]]s for the [[Tribute Summon]] of a [[Monster Card|monster]] with the same Attribute as this card. If this card was Summoned this way, you cannot Special Summon monsters, except monsters with this card's Attribute.
  | fr_text               = Invoquez Spécialement cette carte comme un Monstre à Effet (Démon/TÉNÈBRES/Niveau 6/ATK 1000/DEF 2400). (Cette carte est toujours aussi un Piège.) Si elle est Invoquée de cette façon : vous pouvez défausser 1 carte, puis déclarez 1 Attribut ; cette carte devient de cet Attribut, et elle peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre de même Attribut que cette carte. Si cette carte est Invoquée de cette façon, vous ne pouvez pas Invoquer Spécialement de monstres (monstres de même Attribut que cette carte exclus).
  | de_text               = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Unterweltler/FINSTERNIS/Stufe 6/ATK 1000/DEF 2400). (Diese Karte ist zusätzlich weiterhin eine Falle.) Falls sie auf diese Art beschworen wird: Du kannst 1 Karte abwerfen und dann 1 Eigenschaft deklarieren; diese Karte wird zu der Eigenschaft und kann für die Tributbeschwörung eines Monsters mit derselben Eigenschaft wie diese Karte als 2 Tribute behandelt werden. Falls diese Karte auf diese Art beschworen wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer Monstern mit der Eigenschaft dieser Karte.
  | it_text               = Evoca Specialmente questa carta come Mostro con Effetto (Demone/OSCURITÀ/Livello 6/ATK 1000/DEF 2400). (Questa carta è ancora anche una Trappola.) Se viene Evocata in questo modo: puoi scartare 1 carta, poi dichiarare 1 Attributo; questa carta diventa di quell'Attributo e può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro con lo stesso Attributo di questa carta. Se questa carta è stata Evocata in questo modo, non puoi Evocare Specialmente mostri, eccetto mostri con l'Attributo di questa carta.
  | pt_text               = Invoque este card por Invocação-Especial como um Monstro de Efeito (Demônio/TREVAS/Nível 6/ATK 1000/DEF 2400). (Este card também é considerado uma Armadilha.) Se Invocado desta forma: você pode descartar 1 card e, depois, declare 1 Atributo; este card se torna desse Atributo e pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro com o mesmo Atributo que este card. Se este card foi Invocado desta forma, você não pode Invocar monstros por Invocação-Especial, exceto monstros com o Atributo deste card.
  | es_text               = Invoca esta carta de Modo Especial como un Monstruo de Efecto (Demonio/OSCURIDAD/Nivel 6/ATK 1000/DEF 2400). (Esta carta también todavía es una Trampa). Si es Invocada de esta forma: puedes descartar 1 carta, y después declarar 1 Atributo; esta carta se convierte en una con ese Atributo, y puede ser tratada como 2 Sacrificios para la Invocación por Sacrificio de un monstruo con el mismo Atributo que esta carta. Si esta carta fue Invocada de esta forma, no puedes Invocar monstruos de Modo Especial, excepto monstruos con el Atributo de esta carta.
  | ja_text               = ①：このカードは発動後、効果モンスター（悪魔族・闇・星６・攻１０００／守２４００）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。②：このカードの効果でこのカードが特殊召喚に成功した場合、手札を１枚捨て、属性を１つ宣言して発動できる。このカードは宣言した属性として扱い、このカードと同じ属性のモンスターをアドバンス召喚する場合、２体分のリリースにできる。③：このカードの効果で特殊召喚されたこのカードが存在する限り、自分はこのカードと同じ属性のモンスターしか特殊召喚できない。
  | ko_text               = ①: 이 카드는 발동 후, 효과 몬스터(악마족 / 어둠 / 레벨 6 / 공 1000 / 수 2400)가 되고, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 이 카드가 특수 소환했을 경우, 패를 1장 버리고, 속성을 1개 선언하여 발동할 수 있다. 이 카드는 선언한 속성으로 취급하고, 이 카드와 같은 속성의 몬스터를 어드밴스 소환할 경우, 2장만큼의 릴리스로 할 수 있다. ③: 이 카드의 효과로 특수 소환된 이 카드가 존재하는 한, 자신은 이 카드와 같은 속성의 몬스터밖에 특수 소환할 수 없다.
