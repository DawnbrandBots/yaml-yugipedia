  | it_text             = Se un mostro "Arcidemone Drago Rosso" che controlli combatte, durante il calcolo dei danni: fai diventare quel mostro che controlli indistruttibile in quella battaglia e, se lo fai, Evoca Specialmente questa carta come Mostro Normale (Tipo Demone/Tuner/FUOCO/Livello 1/ATK 0/DEF 0). (Questa carta è ancora anche una Carta Trappola.)
