  | ko_text             = "RR(레이드 랩터즈)－네스트"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "RR(레이드 랩터즈)" 몬스터가 2장 이상 존재할 경우에 이 효과를 발동할 수 있다. 자신의 덱 / 묘지의 "RR(레이드 랩터즈)" 몬스터 1장을 고르고 패에 넣는다.
