  | text                = This card is treated as a [[Normal Monster]] while [[face-up]] on the [[field]]. While [[equip]]ped with a "[[Noble Arms]]" [[Equip Spell Card|Equip Spell]], this card becomes an [[Effect Monster]] with this [[effect]].<br />● This card becomes [[DARK]] and its [[Level]] is increased by 1. [[Once per turn]], if you [[control]] no other [[Monster Card|monsters]]: You can [[Special Summon]] 1 "[[Noble Knight]]" monster from your [[Main Deck|Deck]] in [[Defense Position]], except "Noble Knight Medraut", and if you do, [[destroy]] 1 Equip Spell you control.
  | fr_text             = Cette carte est traitée comme un [[Normal Monster|Monstre Normal]] tant qu'elle est face recto sur le [[Field|Terrain]]. Tant qu'elle est [[Equip|équipée]] avec une [[Equip Spell Card|Magie d'Équipement]] "[[Noble Arms|Armes Nobles]]", cette carte devient un [[Effect Monster|Monstre à Effet]] avec cet [[Effect|effet]].<br />● Cette carte devient [[DARK|TÉNÈBRES]] et son [[Level|Niveau]] est augmentée de 1. Une fois par [[Turn|tour]], si vous ne [[Control|contrôlez]] aucun autre [[Monster Card|monstre]] : vous pouvez [[Special Summon|Invoquer Spécialement]] 1 monstre "[[Noble Knight|Chevalier Noble]]" ("Medraut le Chevalier Noble" exclu) depuis votre [[Main Deck|Deck]] en [[Defense Position|Position de Défense]], et si vous le faites, [[Destroy|détruisez]] 1 Magie d'Équipement que vous contrôlez.
  | de_text             = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld liegt. Solange diese Karte mit einem „Edle Waffen“-Ausrüstungszauber ausgerüstet ist, wird sie ein Effektmonster mit diesem Effekt.<br />● Diese Karte wird FINSTERNIS und ihre Stufe wird um 1 erhöht. Einmal pro Spielzug, falls du keine anderen Monster kontrollierst: Du kannst 1 „Edler Ritter“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, außer „Edler Ritter Medraut“, und falls du dies tust, zerstöre 1 Ausrüstungszauber, den du kontrollierst.
  | it_text             = Questa carta viene considerata come un [[Normal Monster|Mostro Normale]] mentre è scoperta sul Terreno. Mentre è [[equip]]aggiata con una [[Equip Spell Card|Magia Equipaggiamento]] "[[Noble Arms|Nobili Armi]]", questa carta diventa un [[Effect Monster|Mostro con Effetto]] con questo effetto.<br />● Questa carta diventa [[DARK|OSCURITÀ]] e il suo Livello aumenta di 1. [[Once per turn|Una volta per turno]], se non [[control]]li nessun altro mostro: puoi [[Special Summon|Evocare Special]]mente dal tuo [[Main Deck|Deck]] 1 mostro "[[Noble Knight|Nobile Cavaliere]]", eccetto "Nobile Cavaliere Medraut", in [[Defense Position|Posizione di Difesa]] e, se lo fai, [[Destroy|distruggi]] 1 Magia Equipaggiamento che controlli.
  | pt_text             = Este card é considerado um Monstro Normal enquanto estiver no campo com a face para cima. Enquanto estiver equipado com uma Magia de Equipamento "Armas Nobres", este card se torna um Monstro de Efeito com este efeito.<br />● Este card se torna de TREVAS e seu Nível aumenta em 1. Uma vez por turno, se você não controlar nenhum outro monstro: você pode Invocar por Invocação-Especial 1 monstro "Nobre Cavaleiro" do seu Deck em Posição de Defesa, exceto "Nobre Cavaleiro Medraut" e, se isso acontecer, destrua 1 Magia de Equipamento que você controla.
  | es_text             = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo. Mientras esté equipada con una Mágica de Equipo "Armas Nobles", esta carta se convierte en un Monstruo de Efecto con este efecto.<br />● Esta carta se convierte en una de OSCURIDAD y su Nivel se incrementa en 1. Una vez por turno, si no controlas otros monstruos: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Noble Caballero" en Posición de Defensa, excepto "Noble Caballero Medraut" y, si lo haces, destruye 1 Mágica de Equipo que controles.
  | ja_text             = ①：このカードはモンスターゾーンに存在する限り、通常モンスターとして扱う。②：このカードが「聖剣」装備魔法カードを装備している限り、このカードは効果モンスター扱いとなり以下の効果を得る。●このカードはレベルが１つ上がり闇属性になる。●１ターンに１度、自分フィールドにこのカード以外のモンスターが存在しない場合に発動できる。デッキから「聖騎士モルドレッド」以外の「聖騎士」モンスター１体を守備表示で特殊召喚し、自分フィールドの装備魔法カード１枚を選んで破壊する。
  | ko_text             = ①: 이 카드는 몬스터 존에 존재하는 한, 일반 몬스터로 취급한다. ②: 이 카드가 "성검" 장착 마법 카드를 장착하고 있는 한, 이 카드는 효과 몬스터로 취급되어 이하의 효과를 얻는다. ● 이 카드는 레벨을 1개 올리고 어둠 속성이 된다. ● 1턴에 1번, 자신 필드에 이 카드 이외의 몬스터가 존재하지 않을 경우에 발동할 수 있다. 덱에서 "성기사 몰드레드" 이외의 "성기사" 몬스터 1장을 수비 표시로 특수 소환하고, 자신 필드의 장착 마법 카드 1장을 골라 파괴한다.
  | tc_text             = 只要此卡以表侧表示存在于场上，即被视为通常怪兽。只要此卡装备冠有「聖劍」之名的装备魔法卡，此卡即被视为效果怪兽获得以下效果。●此卡等级上升1并变为暗属性。此外，1回合1次，我方场上不存在除此卡以外的怪兽的场合可发动。从牌组以表侧守备表示特殊召唤1只除「聖騎士莫德雷德」以外的冠有「聖騎士」之名的怪兽，挑选我方场上的1张装备魔法卡并破坏。
