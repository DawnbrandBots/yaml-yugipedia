  | text                  = If you [[control]] a "[[Springans]]" [[monster]]: Choose 1 opponent's [[Main Monster Zone]]; if a monster is [[face-up]] in that [[zone]], during this [[turn]], it cannot attack directly, also its [[effect]]s are [[negate]]d. If no monster is in that zone, it cannot be used this turn. If you control a [[Fusion Monster]] that lists "[[Fallen of Albaz]]" as [[material]], you can choose 2 zones instead. You can only [[activate]] 1 "Springans Blast!" per turn.
  | fr_text               = Si vous contrôlez un monstre "Springans" : choisissez 1 Zone Monstre Main de l'adversaire ; si un monstre est face recto dans la zone, durant ce tour, il ne peut pas attaquer directement, et aussi, ses effets sont annulés. S'il n'y a aucun monstre dans la zone, elle ne peut pas être utilisée ce tour. Si vous contrôlez un Monstre Fusion qui liste "Albaz le Déchu" comme Matériel, vous pouvez choisir 2 zones à la place. Vous ne pouvez activer qu'1 "Explosion Springans !" par tour.
  | de_text               = Falls du ein „Springans“-Monster kontrollierst: Bestimme 1 Main-Monsterzone des Gegners; falls ein Monster offen in der Zone liegt, während dieses Spielzugs kann es nicht direkt angreifen, zusätzlich werden seine Effekte annulliert. Falls kein Monster in der Zone liegt, kann sie in diesem Spielzug nicht verwendet werden. Falls du ein Fusionsmonster kontrollierst, das „Gefallener von Albaz“ als Material aufführt, kannst du stattdessen 2 Zonen bestimmen. Du kannst nur 1 „Springans-Explosion!“ pro Spielzug aktivieren.
  | it_text               = Se controlli un mostro "Springans": seleziona 1 Zona Mostri Main dell'avversario; se in quella zona c'è un mostro scoperto, durante questo turno, esso non può attaccare direttamente, inoltre i suoi effetti sono annullati. Se in quella zona non c'è nessun mostro, essa non può essere utilizzata in questo turno. Se controlli un Mostro Fusione che indica "Caduto di Albaz" come materiale, puoi invece selezionare 2 zone. Puoi attivare solo 1 "Esplosione Springans!" per turno.
  | pt_text               = Se você controlar um monstro "Springans": selecione 1 Zona de Monstros Principal do oponente; se um monstro estiver com a face para cima nessa zona, durante este turno, ele não pode atacar diretamente e, além disso, seus efeitos são negados. Se nenhum monstro estiver nessa zona, ela não pode ser usada neste turno. Se você controlar um Monstro de Fusão que liste "Caído de Arbaz" como matéria, em vez disso você pode selecionar 2 zonas. Você só pode ativar 1 "Explosão Springans!" por turno.
  | es_text               = Si controlas un monstruo "Springans": elige 1 Zona de Monstruos Principal del adversario; durante este turno, si un monstruo está boca arriba en esa zona, éste no puede atacar directamente, y además sus efectos son negados. Si no hay monstruos en esa zona, ésta no puede ser usada este turno. Si controlas un Monstruo de Fusión que liste "Caído de Albaz" como material, puedes elegir 2 zonas en su lugar. Sólo puedes activar 1 "¡Estallido Springans!" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「スプリガンズ」モンスターが存在する場合、相手のメインモンスターゾーンを１ヵ所指定して発動できる（「アルバスの落胤」を融合素材とする融合モンスターが自分フィールドに存在する場合、この効果で指定するゾーンを２ヵ所にできる）。そのゾーンに表側表示モンスターが存在する場合、そのモンスターはこのターン、効果が無効化され、直接攻撃できない。そのゾーンにモンスターが存在しない場合、このターン、指定したゾーンは使用できない。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "스프리건즈" 몬스터가 존재할 경우, 상대 메인 몬스터 존을 1곳 지정하고 발동할 수 있다. 그 존에 앞면 표시 몬스터가 존재할 경우, 이 턴에 그 몬스터는 직접 공격할 수 없으며 효과는 무효화된다. 그 존에 몬스터가 존재하지 않을 경우, 이 턴에 지정한 존은 사용할 수 없다. 자신 필드에 "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터가 존재할 경우, 이 효과로 지정할 존을 2곳으로 할 수 있다.
  | sc_text               = 此卡名的卡１回合仅可发动１张。①：自己场上有“守宝团”怪兽存在的情况下，指定１处对手的主要怪兽区域可以发动。该区域有表侧表示怪兽存在的情况下，此回合，该怪兽不可直接攻击，效果无效化。该区域没有怪兽存在的情况下，此回合指定区域不可使用。自己场上有以“阿尔白斯之落胤”作为融合素材的融合怪兽存在的情况下，可将以此效果指定的区域改成２处。
