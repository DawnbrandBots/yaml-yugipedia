  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „D/D“-Monstern. Dieser Effekt kann nicht annulliert werden. Einmal, solange diese Karte in deiner Pendelzone liegt, kannst du einen aktivierten Zaubereffekt annullieren, der dir Schaden zufügen würde, dann zerstöre diese Karte.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „D/D“- oder „Dunkler Vertrag“-Karte von deinem Deck auf den Friedhof legen, außer „D/D-Gelehrter Copernicus“. Du kannst diesen Effekt von „D/D-Gelehrter Copernicus“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri "D/D". Questo effetto non può essere annullato. Una volta, mentre questa carta è nella tua Zona Pendulum, puoi annullare l'effetto di una Magia attivata che sta per infliggerti danno, poi distruggi questa carta.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "D/D" o "Contratto Oscuro" dal tuo Deck al Cimitero, eccetto "D/D Sapiente Copernicus". Puoi utilizzare questo effetto di "D/D Sapiente Copernicus" una sola volta per turno.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "D/D". Este efeito não pode ser negado. Uma vez, enquanto este card estiver na sua Zona de Pêndulo, você pode negar um efeito de Magia ativado que causaria dano a você e, depois, destrua este card.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "D/D" ou "Pacto Obscuro" do seu Deck para o Cemitério, exceto "D/D Copernicus, o Erudito". Você só pode usar este efeito de "D/D Copernicus, o Erudito" uma vez por turno.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "D/D". Este efecto no puede ser negado. Una vez, mientras esta carta está en tu Zona de Péndulo, puedes negar un efecto de Mágica activado que te fuera a infligir daño, y después destruye esta carta.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "D/D" o "Contrato Oscuro" en tu Deck, excepto "D/D Sabio Copernicus". Sólo puedes usar este efecto de "D/D Sabio Copernicus" una vez por turno.
  | ja_pendulum_effect    = ①：自分は「ＤＤ」モンスターしかＰ召喚できない。この効果は無効化されない。②：このカードがＰゾーンに存在する限り１度だけ、自分にダメージを与える魔法カードの効果の処理時に、その効果を無効にできる。その後、このカードを破壊する。
  | ja_text               = このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「ＤＤ魔導賢者コペルニクス」を除く、「ＤＤ」カードか「契約書」カード１枚をデッキから墓地へ送る。
  | ko_pendulum_effect    = ①: 자신은 "DD(디디)" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 이 카드가 펜듈럼 존에 존재하는 한 1번만, 자신에게 데미지를 주는 마법 카드의 효과가 발동했을 경우, 그 효과를 무효로 할 수 있다. 그 후, 이 카드를 파괴한다.
  | ko_text               = "DD(디디) 마도현자 코페르니쿠스"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "DD(디디) 마도현자 코페르니쿠스" 이외의 "DD(디디)" 카드 또는 "계약서" 카드 1장을 묘지로 보낸다.
  | sc_pendulum_effect    = ①：自己仅可灵摆召唤“DD”怪兽。此效果不会被无效化。②：只要此卡存在于灵摆区域，仅限１次，给予自己伤害的魔法卡的效果发动的情况下，可将该效果无效。然后将此卡破坏。
  | sc_text               = 此卡名的怪兽效果１回合仅可使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将“DD 魔导贤者哥白尼”以外的１张“DD”卡或“契约书”卡送至墓地。
