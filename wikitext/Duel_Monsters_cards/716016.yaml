  | text         = You can [[target]] 1 of your [[banish]]ed [[Monster Card|monsters]], except "Nemeses Keystone"; [[Special Summon]] this card from your [[hand]], and if you do, [[shuffle]] that target into the [[Main Deck|Deck]]. During the [[End Phase]], if this card is currently banished, and was banished this [[turn]]: You can [[Add a card|add]] this card to your hand. You can only use each [[effect]] of "Nemeses Keystone" [[once per turn]].
  | fr_text      = Vous pouvez cibler 1 de vos monstres bannis ("Clef de Voûte Néméses" exclu) ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, mélangez la cible dans le Deck. Durant la End Phase, si cette carte est actuellement bannie, et a été bannie ce tour : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Clef de Voûte Néméses" qu'une fois par tour.
  | de_text      = Du kannst 1 deiner verbannten Monster wählen, außer „Todfeind Grundpfeiler“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, mische das gewählte Ziel ins Deck. Während der End Phase, falls diese Karte derzeit verbannt ist und in diesem Spielzug verbannt wurde: Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Todfeind Grundpfeiler“ nur einmal pro Spielzug verwenden.
  | it_text      = Puoi scegliere come bersaglio 1 dei tuoi mostri banditi, eccetto "Chiave di Volta Nemeses"; Evoca Specialmente questa carta dalla tua mano e, se lo fai, mischia quel bersaglio nel Deck. Durante la End Phase, se questa carta è attualmente bandita, ed è stata bandita in questo turno: puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Chiave di Volta Nemeses" una sola volta per turno.
  | pt_text      = Você pode escolher 1 dos seus monstros banidos, exceto "Pedra Angular Nêmeses"; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, embaralhe o alvo no Deck. Durante a Fase Final, se este card atualmente estiver banido e foi banido neste turno: você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Pedra Angular Nêmeses" uma vez por turno.
  | es_text      = Puedes seleccionar 1 de tus monstruos desterrados, excepto "Némeses Clave"; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, baraja ese objetivo al Deck. Durante la End Phase, si esta carta está desterrada en este momento, y fue desterrada este turno: puedes añadir esta carta a tu mano. Sólo puedes usar cada efecto de "Némeses Clave" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「ネメシス・キーストーン」以外の除外されている自分のモンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターをデッキに戻す。②：このカードが除外されたターンのエンドフェイズに発動できる。このカードを手札に加える。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "네메시스 키스톤" 이외의 제외되어 있는 자신 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 덱으로 되돌린다. ②: 이 카드가 제외된 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 패에 넣는다.
  | sc_text      = 此卡名的①②效果１回合仅可各使用１次。①：以“星义・基石”以外的、自己被除外的１只怪兽为对象可以发动。将此卡从手牌特殊召唤，将对象怪兽放回牌组。②：此卡被除外的回合的结束阶段可以发动。将此卡加入手牌。
