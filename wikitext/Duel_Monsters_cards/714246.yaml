  | fr_text             = 1 Syntoniseur LUMIÈRE + 1+ monstre non-Syntoniseur TÉNÈBRES<br />Si une ou plusieurs cartes ont été bannies ce tour, cette carte gagne 2000 ATK. Cette carte peut attaquer une fois tous les monstres contrôlés par votre adversaire, et aussi, bannissez les monstres détruits au combat avec cette carte. Si cette carte contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 Monstre Synchro "Chaos" ("Archdémon du Chaos" exclu) depuis votre Extra Deck. Vous ne pouvez utiliser cet effet de "Archdémon du Chaos" qu'une fois par tour.
  | de_text             = 1 LICHT Empfänger + 1+ FINSTERNIS Nicht-Empfänger-Monster<br />Falls in diesem Spielzug eine oder mehr Karten verbannt wurden, erhält diese Karte 2000 ATK. Diese Karte kann alle Monster, die dein Gegner kontrolliert, je einmal angreifen, zusätzlich verbanne die Monster, die durch Kampf mit dieser Karte zerstört werden. Falls diese Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 „Chaos“-Synchromonster als Spezialbeschwörung von deinem Extra Deck beschwören, außer „Chaos-Erzunterweltler“. Du kannst diesen Effekt von „Chaos-Erzunterweltler“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner LUCE + 1+ mostri OSCURITÀ non-Tuner<br />Se qualsiasi carta è stata bandita in questo turno, questa carta guadagna 2000 ATK. Questa carta può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno, inoltre bandisci qualsiasi mostro distrutto in battaglia con questa carta. Se questa carta sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 Mostro Synchro "Chaos" dal tuo Extra Deck, eccetto "Arcidemone del Chaos". Puoi utilizzare questo effetto di "Arcidemone del Chaos" una sola volta per turno.
  | pt_text             = 1 Regulador de LUZ + 1+ monstros não-Reguladores de TREVAS<br />Se quaisquer cards foram banidos neste turno, este card ganha 2000 de ATK. Este card pode atacar todos os monstros que seu oponente controla, uma vez cada e, além disso, bana quaisquer monstros destruídos em batalha com este card. Se este card sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 Monstro Sincro "Caos" do seu Deck Adicional, exceto "Arquidemônio do Caos". Você só pode usar este efeito de "Arquidemônio do Caos" uma vez por turno.
  | es_text             = 1 Cantante de LUZ + 1+ monstruos de OSCURIDAD que no sean Cantantes<br />Si alguna carta ha sido desterrada este turno, esta carta gana 2000 ATK. Esta carta puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno, y además destierra cualquier monstruo destruido en batalla con esta carta. Si esta carta controlada por su dueño deja el Campo a causa de una carta del adversario: puedes Invocar de Modo Especial 1 Monstruo de Sincronía "Caos" desde tu Deck Extra, excepto "Archidemonio del Caos". Sólo puedes usar este efecto de "Archidemonio del Caos" una vez por turno.
