  | text                 = [[Reveal]] up to 1 each of [[DARK]], [[EARTH]], and [[FIRE]] [[monsters]] in your [[hand]]; apply the following [[effect]](s) in sequence, based on the number revealed.<br />● 1+: Inflict 400 [[Effect damage|damage]] to your opponent, then you can Special Summon 1 "[[Vanquish Soul]]" monster from your hand.<br />● 2+: Inflict 600 damage to your opponent, also this [[turn]], "Vanquish Soul" monsters you [[control]] cannot be [[destroy]]ed by card effects.<br />● 3: Inflict 800 damage to your opponent, then you can destroy all monsters on the field.<br />You can only [[activate]] 1 "Vanquish Soul Snow Devil" per turn.
  | fr_text              = Révélez max. 1 monstre TÉNÈBRES, max. 1 monstre TERRE et max. 1 monstre FEU dans votre main ; appliquez les effets suivants dans l'ordre, selon le nombre révélé.<br />● 1+ : Infligez 400 points de dommages à votre adversaire, puis vous pouvez Invoquer Spécialement 1 monstre "Âme du Vainqueur" depuis votre main.<br />● 2+ : Infligez 600 points de dommages à votre adversaire, et aussi, ce tour, les monstres "Âme du Vainqueur" que vous contrôlez ne peuvent pas être détruits par des effets de carte.<br />● 3 : Infligez 800 points de dommages à votre adversaire, puis vous pouvez détruire tous les monstres sur le Terrain.<br />Vous ne pouvez activer qu'1 "Âme du Vainqueur Tourbillon de Neige" par tour.
  | de_text              = Zeige je bis zu 1 FINSTERNIS, ERDE und FEUER Monster in deiner Hand vor; führe nacheinander die folgenden Effekte aus, basierend auf der vorgezeigten Anzahl.<br />● 1+: Füge deinem Gegner 400 Schaden zu, dann kannst du 1 „Bezwingerseele“-Monster als Spezialbeschwörung von deiner Hand beschwören.<br />● 2+: Füge deinem Gegner 600 Schaden zu, zusätzlich können „Bezwingerseele“-Monster, die du kontrollierst, in diesem Spielzug nicht durch Karteneffekte zerstört werden.<br />● 3: Füge deinem Gegner 800 Schaden zu, dann kannst du alle Monster auf dem Spielfeld zerstören.<br />Du kannst nur 1 „Bezwingerseelen-Schneewirbel“ pro Spielzug aktivieren.
  | it_text              = Rivela fino a 1 ciascuno di mostri OSCURITÀ, TERRA e FUOCO nella tua mano; applica i seguenti effetti in ordine, a seconda del numero rivelato.<br />● 1+: Infliggi 400 danni al tuo avversario, poi puoi Evocare Specialmente 1 mostro "Sgomina Anima" dalla tua mano.<br />● 2+: Infliggi 600 danni al tuo avversario, inoltre in questo turno, i mostri "Sgomina Anima" che controlli non possono essere distrutti dagli effetti delle carte.<br />● 3: Infliggi 800 danni al tuo avversario, poi puoi distruggere tutti i mostri sul Terreno.<br />Puoi attivare solo 1 "Sgomina Anima Diavolo di Neve" per turno.
  | pt_text              = Revele monstros na sua mão até 1 de cada de TREVAS, de TERRA e de FOGO; aplique o(s) seguinte(s) efeito(s) em sequência, de acordo com o número revelado.<br />● 1+: Cause 400 de dano ao seu oponente e, depois, você pode Invocar por Invocação-Especial 1 monstro "Alma Aniquiladora" da sua mão.<br />● 2+: Cause 600 de dano ao seu oponente e, além disso, neste turno, monstros "Alma Aniquiladora" que você controla não podem ser destruídos por efeitos de card.<br />● 3: Cause 800 de dano ao seu oponente e, depois, você pode destruir todos os monstros no campo.<br />Você só pode ativar 1 "Redemoinho de Neve da Alma Aniquiladora" por turno.
  | es_text              = Muestra monstruos hasta 1 de cada de OSCURIDAD, TIERRA y FUEGO en tu mano; aplica el o los siguientes efectos en secuencia, basados en el número de mostradas.<br />● 1+: Inflige 400 puntos de daño a tu adversario, y después puedes Invocar de Modo Especial 1 monstruo "Derrota Almas" desde tu mano.<br />● 2+: Inflige 600 puntos de daño a tu adversario y además, este turno los monstruos "Derrota Almas" que controlas no pueden ser destruidos por efectos de cartas.<br />● 3: Inflige 800 puntos de daño a tu adversario, y después puedes destruir todos los monstruos en el Campo.<br />Sólo puedes activar 1 "Derrota Almas Demonio de la Nieve" por turno.
  | ja_text              = このカード名のカードは１ターンに１枚しか発動できない。①：手札の闇・地・炎属性モンスターをそれぞれ１体まで相手に見せて発動できる。見せたモンスターの数によって以下の効果をそれぞれ適用する。●１体以上：相手に４００ダメージを与える。その後、手札から「ＶＳ」モンスター１体を特殊召喚できる。●２体以上：相手に６００ダメージを与える。このターン中、自分フィールドの「ＶＳ」モンスターは効果では破壊されない。●３体：相手に８００ダメージを与える。その後、フィールドのモンスターを全て破壊できる。
  | ko_text              = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패의 어둠 / 땅 / 화염 속성 몬스터를 각각 1장까지 상대에게 보여주고 발동할 수 있다. 보여준 몬스터의 수에 따라 이하의 효과를 각각 적용한다. ●1장 이상: 상대에게 400 데미지를 준다. 그 후, 패에서 "VS(뱅키시 소울)" 몬스터 1장을 특수 소환할 수 있다. ●2장 이상: 상대에게 600 데미지를 준다. 이 턴 중에, 자신 필드의 "VS(뱅키시 소울)" 몬스터는 효과로는 파괴되지 않는다. ●3장: 상대에게 800 데미지를 준다. 그 후, 필드의 몬스터를 전부 파괴할 수 있다.
  | sc_text              = 此卡名的卡１回合仅可发动１张。<br />①：将手牌的暗・地・炎属性怪兽各最多１只出示给对手可以发动。根据所出示的怪兽数量，分别适用以下效果。<br />●１只以上：给予对手４００伤害。然后，可从手牌将１只“对击斗魂”怪兽特殊召唤。<br />●２只以上：给予对手６００伤害。此回合中，自己场上的“对击斗魂”怪兽不会因效果被破坏。<br />●３只：给予对手８００伤害。然后，可将场上的怪兽全部破坏。
