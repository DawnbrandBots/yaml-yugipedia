  | text                  = If this card is [[Normal Summon]]ed: Change it to [[Defense Position]]. Monsters your opponent controls cannot [[target]] [[face-up]] "Yosenju" monsters for [[attack]]s, except this one.
  | fr_pendulum_effect    = Une fois par tour, si vous avez une carte "Yosenju" dans votre autre Zone Pendule : vous pouvez faire devenir l'Échelle Pendule de cette carte 11 jusqu'à la fin de ce tour, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Yosenju" exclus) le reste de ce tour (même si cette carte quitte le Terrain).
  | fr_text               = Si cette carte est Invoquée Normalement : changez-la en Position de Défense. Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres "Yosenju" face recto (celui-ci exclu) avec une attaque.
  | de_pendulum_effect    = Einmal pro Spielzug, falls du eine „Yosenju“-Karte in deiner anderen Pendelzone hast: Du kannst den Pendelbereich dieser Karte bis zum Ende dieses Spielzugs zu 11 werden lassen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Yosenju“-Monstern (selbst falls diese Karte das Spielfeld verlässt).
  | de_text               = Falls diese Karte als Normalbeschwörung beschworen wird: Ändere sie in die Verteidigungsposition. Monster, die dein Gegner kontrolliert, können keine offenen „Yosenju“-Monster als Angriffsziel wählen, außer diesem.
  | it_pendulum_effect    = Una volta per turno, se hai una carta "Yosenju" nella tua altra Zona Pendulum: puoi far diventare il Valore Pendulum di questa carta 11 fino alla fine di questo turno, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Yosenju" (anche se questa carta lascia il Terreno).
  | it_text               = Se questa carta viene Evocata Normalmente: mettili in Posizione di Difesa. I mostri controllati dal tuo avversario non possono scegliere come bersaglio mostri "Yosenju" scoperti per gli attacchi, eccetto questo.
  | pt_pendulum_effect    = Uma vez por turno, se você tiver um card "Yosenju" na sua outra Zona de Pêndulo: você pode fazer com que a Escala de Pêndulo deste card se torne 11 até o final deste turno e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Yosenju" (mesmo que este card deixe o campo).
  | pt_text               = Se este card for Invocado por Invocação-Normal: coloque-o em Posição de Defesa. Monstros que seu oponente controla não podem escolher monstros "Yosenju" com a face para cima como alvo de ataques, exceto este.
  | es_pendulum_effect    = Una vez por turno, si tienes una carta "Yosenju" en tu otra Zona de Péndulo: hasta el final de este turno, puedes hacer que la Escala de Péndulo de esta carta se convierta en 11, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Yosenju" (aún si esta carta deja el Campo).
  | es_text               = Si esta carta es Invocada de Modo Normal: cámbiala a Posición de Defensa. Los monstruos que controle tu adversario no pueden seleccionar para ataques a monstruos "Yosenju" boca arriba, excepto a éste.
  | ja_pendulum_effect    = ①：１ターンに１度、もう片方の自分のＰゾーンに「妖仙獣」カードが存在する場合に発動できる。このカードのＰスケールはターン終了時まで１１になる。この効果の発動後、ターン終了時まで自分は「妖仙獣」モンスターしか特殊召喚できない。
  | ja_text               = ①：このカードが召喚に成功した場合に発動する。このカードを守備表示にする。②：このカードがモンスターゾーンに存在する限り、相手は他の「妖仙獣」モンスターを攻撃対象にできない。
  | ko_pendulum_effect    = ① : 1턴에 1번, 다른 한 쪽의 자신의 P존에 "요선수" 카드가 존재할 경우에 발동할 수 있다. 이 카드의 P스케일은 턴 종료시까지 11이 된다. 이 효과의 발동후, 턴 종료시까지 자신은 "요선수" 몬스터밖에 특수 소환할 수 없다.
  | ko_text               = ① : 이 카드가 일반 소환에 성공했을 경우에 발동한다. 이 카드를 수비 표시로 한다. ② : 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 "요선수" 몬스터를 공격 대상으로 할 수 없다.
