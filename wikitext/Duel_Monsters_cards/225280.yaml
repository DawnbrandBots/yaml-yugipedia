  | fr_lore               = Vous pouvez bannir cette carte depuis votre Cimetière pour cibler 1 Monstre Xyz de Type Psychique dans votre Cimetière ; Invoquez-le Spécialement. Ses effets sont annulés. Vous ne pouvez utiliser l'effet de "Unicorne, Bête Héraldique" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte von deinem Friedhof verbannen, um 1 Xyz-Monster vom Typ Psi in deinem Friedhof zu wählen; beschwöre es als Spezialbeschwörung. Seine Effekte werden annulliert. Du kannst den Effekt von „Wappenungeheuer Einhorn“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi bandire questa carta dal tuo Cimitero per scegliere come bersaglio 1 Mostro Xyz di Tipo Psichico nel tuo Cimitero; Evocalo Specialmente. I suoi effetti sono annullati. Puoi utilizzare l'effetto di "Bestia Araldica Unicorno" una sola volta per turno.
  | pt_lore               = Você pode banir este card do seu Cemitério para escolher 1 Monstro Xyz do Tipo Psíquico do seu Cemitério; Invoque-o por Invocação-Especial. Seus efeitos são negados. Você só pode usar o efeito de "Besta Heráldica Unicórnio" uma vez por turno.
  | es_lore               = Puedes desterrar esta carta en tu Cementerio para seleccionar 1 Monstruo Xyz de Tipo Psíquico en tu Cementerio; Invócalo de Modo Especial. Sus efectos son negados. Sólo puedes usar el efecto de "Bestia Heráldica Unicornio" una vez por turno.
  | ja_lore               = 墓地のこのカードをゲームから除外し、自分の墓地のサイキック族のエクシーズモンスター１体を選択して発動できる。選択したモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。「紋章獣ユニコーン」の効果は１ターンに１度しか使用できない。
  | ko_lore               = 묘지의 이 카드를 게임에서 제외하고, 자신 묘지의 사이킥족 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. "문장수 유니콘"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_lore               = 可将墓地的此卡从游戏中除外，选择我方墓地的1只超能族超量怪兽并发动。特殊召唤被选择怪兽。以此效果特殊召唤的怪兽的效果被无效化。「紋章獸 獨角獸」的效果1回合只可使用1次。
