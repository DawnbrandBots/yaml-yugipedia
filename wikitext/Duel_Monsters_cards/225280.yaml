  | fr_text      = Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Xyz Psychique dans votre Cimetière ; Invoquez-le Spécialement, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Unicorne, Bête Héraldique" qu'une fois par tour.
  | de_text      = Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Psi-Xyz-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber annulliere seine Effekte. Du kannst diesen Effekt von „Wappenungeheuer Einhorn“ nur einmal pro Spielzug verwenden.
  | it_text      = Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Xyz Psichico nel tuo Cimitero; Evocalo Specialmente, ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Bestia Araldica Unicorno" una sola volta per turno.
  | pt_text      = Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Xyz Psíquico no seu Cemitério; Invoque-o por Invocação-Especial, mas negue seus efeitos. Você só pode usar este efeito de "Besta Heráldica Unicórnio" uma vez por turno.
  | es_text      = Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo Xyz Psíquico en tu Cementerio; Invócalo de Modo Especial, pero niega sus efectos. Sólo puedes usar este efecto de "Bestia Heráldica Unicornio" una vez por turno.
  | ja_text      = 墓地のこのカードをゲームから除外し、自分の墓地のサイキック族エクシーズモンスター１体を選択して発動できる。選択したモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。「紋章獣ユニコーン」の効果は１ターンに１度しか使用できない。
  | ko_text      = 묘지의 이 카드를 게임에서 제외하고, 자신 묘지의 사이킥족 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. "문장수 유니콘"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_text      = 可将墓地的此卡从游戏中除外，选择我方墓地的1只超能族超量怪兽并发动。特殊召唤被选择怪兽。以此效果特殊召唤的怪兽的效果被无效化。「紋章獸 獨角獸」的效果1回合只可使用1次。
  | sc_text      = 此卡名的效果1回合仅可使用1次。①：将墓地的此卡除外，以自己墓地的1只念动力族超量怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
