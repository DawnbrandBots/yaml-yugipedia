  | text                = [[Once per turn]]: You can [[target]] 3 [[Quick-Play Spell]]s in your [[GY]], including a "[[Radiant Typhoon]]" card; apply the following [[effect]]s in sequence.<br />● [[Shuffle]] them into the [[Main Deck|Deck]], then [[Draw a card|draw]] 1 card.<br />● All [[WIND]] monsters you [[control]] gain 300 [[ATK]]/[[DEF]] this [[turn]].<br />Once per [[Chain]], when "[[Mystical Space Typhoon]]" is [[activate]]d: You can target 1 [[face-up]] card your opponent controls; [[negate]] its effects. If this card is destroyed by the effect of "Mystical Space Typhoon": You can [[Set]] this card.
  | fr_text             = Une fois par tour : vous pouvez cibler 3 Magies Jeu-Rapide (une carte "Typhon Radieux" incluse) dans votre Cimetière ; appliquez les effets suivants dans l'ordre.<br />●Mélangez-les dans le Deck, puis piochez 1 carte.<br />●Ce tour, tous les monstres VENT que vous contrôlez gagnent 300 ATK/DEF.<br />Une fois par Chaîne, lorsque "Typhon d'Espace Mystique" est activé : vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; annulez ses effets. Si cette carte est détruite par l'effet de "Typhon d'Espace Mystique" : vous pouvez Poser cette carte.
  | de_text             = Einmal pro Spielzug: Du kannst 3 Schnellzauber in deinem Friedhof wählen, darunter eine „Glanztaifun“-Karte; führe nacheinander die folgenden Effekte aus.<br />●Mische sie ins Deck, dann ziehe 1 Karte.<br />●Alle WIND Monster, die du kontrollierst, erhalten für diesen Spielzug 300 ATK/DEF.<br />Einmal pro Kette, wenn „Mystischer Raum-Taifun“ aktiviert wird: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; annulliere ihre Effekte. Falls diese Karte durch den Effekt von „Mystischer Raum-Taifun“ zerstört wird: Du kannst diese Karte setzen.
  | it_text             = Una volta per turno: puoi scegliere come bersaglio 3 Magie Rapide nel tuo Cimitero, compresa una carta "Tifone Radiante"; applica i seguenti effetti in ordine.<br />●Mischiale nel Deck, poi pesca 1 carta.<br />●Tutti i mostri VENTO che controlli guadagnano 300 ATK/DEF in questo turno.<br />Una volta per Catena, quando viene attivato "Tifone Spaziale Mistico": puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; annulla i suoi effetti. Se questa carta viene distrutta dall'effetto di "Tifone Spaziale Mistico": puoi Posizionare questa carta.
  | pt_text             = Uma vez por turno: você pode escolher 3 Magias Rápidas no seu Cemitério, incluindo um card "Tufão Radiante"; aplique os seguintes efeitos em sequência.<br />●Embaralhe-as no Deck e, depois, compre 1 card.<br />●Todos os monstros de VENTO que você controla ganham 300 de ATK/DEF neste turno.<br />Uma vez por Corrente, quando "Tufão Espacial Místico" for ativado: você pode escolher 1 card com a face para cima que seu oponente controla; negue seus efeitos. Se este card for destruído pelo efeito de "Tufão Espacial Místico": você pode Baixar este card.
  | es_text             = Una vez por turno: puedes seleccionar 3 Mágicas de Juego Rápido en tu Cementerio, incluyendo una carta "Tifón Radiante"; aplica los siguientes efectos en secuencia.<br />●Barájalas al Deck, y después roba 1 carta.<br />●Todos los monstruos de VIENTO que controlas ganan 300 ATK/DEF este turno.<br />Una vez por Cadena, cuando es activado "Tifón del Espacio Místico": puedes seleccionar 1 carta boca arriba que controle tu adversario; niega sus efectos. Si esta carta es destruida por el efecto de "Tifón del Espacio Místico": puedes Colocar esta carta.
  | ja_text             = ①：１ターンに１度、「絢嵐」カードを含む自分の墓地の速攻魔法カード３枚を対象として発動できる。以下を適用する。●そのカードをデッキに戻す。その後、自分は１枚ドローする。●このターン中、自分フィールドの風属性モンスターの攻撃力・守備力は３００アップする。②：「サイクロン」が発動した時、相手フィールドの表側表示カード１枚を対象として発動できる（同一チェーン上では１度まで）。そのカードの効果を無効にする。③：このカードが「サイクロン」の効果で破壊された場合に発動できる。このカードを自分フィールドにセットする。
