  | pt_text             = Se este card estiver na sua mão: você pode declarar 1 tipo de card (Monstro, Magia ou Armadilha); revele o card do topo do Deck do seu oponente e, se isso acontecer, Invoque este card por Invocação-Especial se o card revelado era do tipo declarado. Se este card for Invocado por Invocação-Especial pelo efeito de um card "ESPIRÃO": você pode escolher 1 Magia/Armadilha que seu oponente controla; destrua-a. Você só pode usar cada efeito de "Super Agente ESPIRÃO" uma vez por turno.
  | es_text             = Si esta carta está en tu mano: puedes declarar 1 tipo de carta (Monstruo, Mágica o Trampa); muestra la carta de la parte superior del Deck de tu adversario y, si lo haces, Invoca esta carta de Modo Especial si es una carta de ese tipo. Si esta carta es Invocada de Modo Especial por el efecto de una carta "E.S.P.I.R.A.L.": puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destrúyela. Sólo puedes usar cada efecto de "Súper Agente E.S.P.I.R.A.L." una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、カードの種類（モンスター・魔法・罠）を宣言して発動できる。相手のデッキの一番上のカードをお互いに確認し、宣言した種類のカードだった場合、このカードを手札から特殊召喚する。②：このカードが「ＳＰＹＲＡＬ」カードの効果で特殊召喚に成功した場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 카드의 종류(몬스터 / 마법 / 함정)를 선언하고 발동할 수 있다. 상대의 덱 맨 위의 카드를 서로 확인하고, 선언한 종류의 카드였을 경우, 이 카드를 패에서 특수 소환한다. ②: 이 카드가 "SPYRAL(스파이랄)" 카드의 효과로 특수 소환에 성공했을 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：此卡存在于手牌的情况下，宣言卡的种类（怪兽・魔法・陷阱）可以发动。将对手牌组最上面的卡给彼此确认，是所宣言的种类的卡的情况下，从手牌将此卡特殊召唤。②：此卡以“秘旋谍”卡的效果特殊召唤的情况下，以对手场上的１张魔法・陷阱卡为对象可以发动。将该卡破坏。
