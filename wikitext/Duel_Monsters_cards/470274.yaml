  | de_text             = Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Kartentyp (Monster, Zauber oder Falle) deklarieren; zeige die oberste Karte des Decks deines Gegners vor und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, falls die vorgezeigte Karte den deklarierten Typ hat. Falls diese Karte durch den Effekt einer „SPIORAL“-Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie. Du kannst jeden Effekt von „SPIORAL-Superagent“ nur einmal pro Spielzug verwenden.
