  | fr_text         = Pour chacune des actions suivantes qu'un joueur fait une première fois par tour, il pioche 2 cartes.<br />● Invoquer Spécialement 5 monstres de Niveaux différents en même temps.<br />● 1 monstre qu'il contrôle combat 5 fois.<br />● Activer une carte ou un effet en min. Chaîne 5.<br />● Lancer 1 dé à six faces ou lancer une pièce 5 fois.<br />● Recevoir des dommages qui ont mis ses LP à max. 500.
  | de_text         = Für jeden Spieler, das erste Mal, das er jedes der Folgenden pro Spielzug tut, zieht er 2 Karten.<br />● 5 Monster mit unterschiedlichen Stufen gleichzeitig als Spezialbeschwörung beschwören.<br />● 1 Monster, das er kontrolliert, kämpft 5 Mal.<br />● Eine Karte oder einen Effekt als Kettenglied 5 oder höher aktivieren.<br />● 5 Mal 1 sechsseitigen Würfel oder eine Münze werfen.<br />● Schaden erhalten, der seine LP zu 500 oder weniger werden lässt.
  | it_text         = Per ogni giocatore, la prima volta che fa ognuna delle azioni seguenti per turno, pesca 2 carte.<br />● Evocare Specialmente 5 mostri con Livelli diversi allo stesso tempo.<br />● 1 mostro che controlla combatte 5 volte.<br />● Attivare una carta o effetto come Anello della Catena 5 o superiore.<br />● Tirare 1 dado a sei facce, o lanciare una moneta, 5 volte.<br />● Subire danno che fa diventare i suoi LP 500 o inferiori.
  | pt_text         = Para cada duelista, na primeira vez que ele fizer cada uma das seguintes ações a cada turno ele compra 2 cards.<br />● Invocar por Invocação-Especial 5 monstros com Níveis diferentes ao mesmo tempo.<br />● Batalhar 5 vezes com 1 monstro que ele controla.<br />● Ativar um card ou efeito como um Elo de Corrente 5 ou maior.<br />● Lançar 1 dado de seis faces ou uma moeda, 5 vezes.<br />● Sofrer dano que baixou seus PV a 500 ou menos.
  | es_text         = Cada jugador, la primera vez por turno que haga cada una de las acciones siguientes, roba 2 cartas.<br />● Invoca de Modo Especial 5 monstruos con Niveles diferentes al mismo tiempo.<br />● 1 monstruo que controles batalla 5 veces.<br />● Activa una carta o efecto como Eslabón de Cadena 5 o mayor.<br />● Lanza 1 dado de seis caras, o una moneda, 5 veces.<br />● Recibe daño que lleve sus LP a 500 o menos.
  | ja_text         = ①：このカードがフィールドゾーンに存在する限り、お互いのプレイヤーは１ターン中に以下の条件をそれぞれ満たす度に、１つの条件につき１ターンに１度ずつデッキから２枚ドローする。<br />●レベルの異なるモンスター５体を同時に特殊召喚した。<br />●自身のモンスター１体が５回戦闘を行った。<br />●チェーン５以上でカードの効果を発動した。<br />●サイコロを振った回数及びコイントスの回数が合計５回になった。<br />●自身のＬＰが５００以下になるダメージを受けた。
  | ko_text         = ① : 이 카드가 필드 존에 존재하는 한, 양쪽 플레이어는 1턴 중에 이하의 조건을 각각 만족시킬 때마다, 1개의 조건당 1턴에 1번씩 덱에서 2장 드로우한다.<br />● 레벨이 다른 몬스터 5장을 동시에 특수 소환했다.<br />● 자신의 몬스터 1장이 5회 전투를 실행했다.<br />● 체인 5 이상으로 카드의 효과를 발동했다.<br />● 주사위를 던진 횟수 및 코인 토스의 횟수가 합계 5회가 되었다.<br />● 자신의 LP가 500 이하가 되는 데미지를 받았다.
