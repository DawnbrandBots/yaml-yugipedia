  | text            = [[Once per turn]], at the start of the [[Damage Step]], when an [[Insect]] [[monster]] [[battle]]s: You can [[target]] 1 card you [[control]] and 1 card your opponent controls; [[destroy]] them. You can only use each of the following [[effect]]s of "Infinite Antlion" once per turn. When an opponent's monster declares an [[attack]]: You can [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[equip]] 1 Insect monster from your hand or [[GY]] to this card as an Equip Spell that gives it 500 [[ATK]]/[[DEF]].
  | fr_text         = Une fois par tour, au début de la Damage Step, lorsqu'un monstre Insecte combat : vous pouvez cibler 1 carte que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Vous ne pouvez utiliser chacun des effets suivants de "Fourmilion Infini" qu'une fois par tour. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez équiper 1 monstre Insecte depuis votre main ou Cimetière à cette carte comme Magie d'Équipement qui lui donne 500 ATK/DEF.
  | de_text         = Einmal pro Spielzug, am Beginn des Damage Steps, wenn ein Insekt-Monster kämpft: Du kannst 1 Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie. Du kannst jeden der folgenden Effekte von „Unendlicher Ameisenlöwe“ nur einmal pro Spielzug verwenden. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diese Karte mit 1 Insekt-Monster von deiner Hand oder deinem Friedhof als Ausrüstungszauber ausrüsten, der ihr 500 ATK/DEF gibt.
  | it_text         = Una volta per turno, all'inizio del Damage Step, quando un mostro Insetto combatte: puoi scegliere come bersaglio 1 carta che controlli e 1 carta controllata dal tuo avversario; distruggile. Puoi utilizzare ognuno dei seguenti effetti di "Formicaleone Infinito" una sola volta per turno. Quando un mostro dell'avversario dichiara un attacco: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi equipaggiare 1 mostro Insetto dalla tua mano o Cimitero a questa carta come una Magia Equipaggiamento che gli dà 500 ATK/DEF.
  | pt_text         = Uma vez por turno, no começo da Etapa de Dano, quando um monstro Inseto batalhar: você pode escolher 1 card que você controla e 1 card que seu oponente controla; destrua-os. Você só pode usar cada um dos seguintes efeitos de "Formiga-leão do Infinito" uma vez por turno. Quando um monstro do oponente declarar um ataque: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode equipar 1 monstro Inseto da sua mão ou do Cemitério a este card como uma Magia de Equipamento que concede a ele 500 de ATK/DEF.
  | es_text         = Una vez por turno, al comienzo del Damage Step, cuando un monstruo Insecto batalle: puedes seleccionar 1 carta que controles y 1 carta que controle tu adversario; destrúyelas. Sólo puedes usar cada uno de los siguientes efectos de "Hormiga León Infinita" una vez por turno. Cuando un monstruo del adversario declara un ataque: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes equipar a esta carta 1 monstruo Insecto en tu mano o Cementerio como una Mágica de Equipo que le da 500 ATK/DEF.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。自分の手札・墓地から昆虫族モンスター１体を選び、攻撃力・守備力５００アップの装備カード扱いとしてこのカードに装備する。③：１ターンに１度、昆虫族モンスターが戦闘を行うダメージステップ開始時に、自分及び相手フィールドのカードを１枚ずつ対象として発動できる。そのカードを破壊する。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 곤충족 몬스터 1장을 고르고, 공격력 / 수비력 500 올리는 장착 카드로 취급하여 이 카드에 장착한다. ③: 1턴에 1번, 곤충족 몬스터가 전투를 실행하는 데미지 스텝 개시시에, 자신 및 상대 필드의 카드를 1장씩 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
