  | text                     = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) while your opponent [[control]]s a "[[Kaiju]]" [[Monster Card|monster]]. You can only control 1 "Kaiju" monster. [[Once per turn]]: You can remove 2 [[Kaiju Counter]]s from anywhere on the [[field]]; [[equip]] 1 "Kaiju" monster from your hand or [[Graveyard]] to this card. This card gains [[ATK]] equal to the combined original ATK of the "Kaiju" monsters equipped to it by this [[effect]].
  | fr_text                  = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) tant que votre adversaire contrôle un monstre "Kaiju". Vous ne pouvez contrôler qu'1 monstre "Kaiju". Une fois par tour : vous pouvez retirer 2 Compteurs Kaiju depuis le Terrain ; équipez 1 monstre "Kaiju" depuis votre main ou Cimetière à cette carte. Cette carte gagne une ATK égale à la somme des ATK d'origine des monstres "Kaiju" qui lui sont équipés par cet effet.
  | de_text                  = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, solange dein Gegner ein „Kaiju“-Monster kontrolliert. Du kannst nur 1 „Kaiju“-Monster kontrollieren. Einmal pro Spielzug: Du kannst 2 Kaiju-Zählmarken von irgendwo auf dem Spielfeld entfernen; rüste diese Karte mit 1 „Kaiju“-Monster von deiner Hand oder deinem Friedhof aus. Diese Karte erhält ATK in Höhe der Summe der Grund-ATK der „Kaiju“-Monster, mit denen sie durch diesen Effekt ausgerüstet ist.
  | it_text                  = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mentre il tuo avversario controlla un mostro "Kaiju". Puoi controllare solo 1 mostro "Kaiju". Una volta per turno: puoi rimuovere 2 Segnalini Kaiju da qualsiasi Terreno; equipaggia 1 mostro "Kaiju" dalla tua mano o Cimitero a questa carta. Questa carta guadagna ATK pari alla somma degli ATK originali dei mostri "Kaiju" equipaggiati ad essa da questo effetto.
  | pt_text                  = Não pode ser [[Summon|Invocado]] por [[Normal Summon|Invocação-Normal]]/[[Set|Baixado]]. Se seu oponente [[control]]ar um [[Monster Card|monstro]] "[[Kaiju]]", você pode Invocar este card (da sua [[Hand|mão]]) por [[Special Summon|Invocação-Especial]]. Você só pode controlar 1 monstro "Kaiju". [[Once per turn|Uma vez por turno]]: você pode remover 2 [[Kaiju Counter|Marcadores Kaiju]] de qualquer parte do [[Field|campo]]; [[equip]]e 1 monstro "Kaiju" da sua mão ou [[Graveyard|Cemitério]] a este card. Este card ganha [[ATK]] igual ao ATK combinado dos monstros "Kaiju" equipados a ele por este [[Effect|efeito]].
  | es_text                  = No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada de Modo Especial (desde tu mano) mientras tu adversario controle un monstruo "Kaiju". Sólo puedes controlar 1 monstruo "Kaiju". Una vez por turno: puedes retirar 2 Contadores Kaiju en cualquier lugar del Campo; equipa a esta carta 1 monstruo "Kaiju" en tu mano o Cementerio. Esta carta gana ATK igual al ATK original combinado de los monstruos "Kaiju" equipados a ella por este efecto.
  | ja_text                  = このカードは通常召喚できない。相手フィールドに「壊獣」モンスターが存在する場合に特殊召喚できる。①：「壊獣」モンスターは自分フィールドに１体しか表側表示で存在できない。②：１ターンに１度、自分・相手フィールドの壊獣カウンターを２つ取り除いて発動できる。自分の手札・墓地から「壊獣」モンスター１体を選んで装備カード扱いとしてこのカードに装備する。③：このカードの攻撃力は、このカードの効果で装備した「壊獣」モンスターの元々の攻撃力分アップする。
  | ko_text                  = 이 카드는 통상 소환할 수 없다. 상대 필드에 "파괴수" 몬스터가 존재할 경우에 특수 소환할 수 있다. ①: "파괴수" 몬스터는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 1턴에 1번, 자신 / 상대 필드의 파괴수 카운터를 2개 제거하고 발동할 수 있다. 자신의 재 / 묘지에서 "파괴수" 몬스터 1장을 고르고 장착 카드로 취급하여 이 카드에 장착한다. ③: 이 카드의 공격력은, 이 카드의 효과로 장착한 "파괴수" 몬스터의 원래 공격력만큼 올린다.
