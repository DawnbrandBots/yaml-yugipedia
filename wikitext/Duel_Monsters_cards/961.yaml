  | fr_text               = Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte (max. 3) lorsque la Magie est résolue. Vous pouvez Sacrifier cette carte avec 3 Compteurs Magie sur elle ; Invoquez Spécialement 1 "Magicien Sombre" depuis votre main, Deck ou Cimetière.
  | de_text               = Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn jener Zauber aufgelöst wird (max. 3). Du kannst diese Karte mit 3 Zauberzählmarken darauf als Tribut anbieten; beschwöre 1 „Dunkler Magier“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof.
  | it_text               = Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve (massimo 3). Puoi offrire come Tributo questa carta con 3 Segnalini Magia su di essa; Evoca Specialmente 1 "Mago Nero" dalla tua mano, Deck, o Cimitero.
  | pt_text               = Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver (máx. 3). Você pode oferecer como Tributo este card com 3 Marcadores de Magia sobre ele; Invoque por Invocação-Especial 1 "Mago Negro" da sua mão, do Deck ou do Cemitério.
  | es_text               = Cada vez que una Carta Mágica es activada, pon 1 Contador Mágico en esta carta cuando se resuelve esa Mágica (máx. 3). Puedes Sacrificar esta carta con 3 Contadores Mágicos; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Mago Oscuro".
  | ja_text               = ①：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く（最大３つまで）。②：魔力カウンターが３つ置かれているこのカードをリリースして発動できる。自分の手札・デッキ・墓地から「ブラック・マジシャン」１体を選んで特殊召喚する。
  | ko_text               = ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다(최대 3개까지). ②: 마력 카운터가 3개 놓여 있는 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "블랙 매지션" 1장을 고르고 특수 소환한다.
