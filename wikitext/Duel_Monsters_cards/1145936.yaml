  | fr_text             = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Les monstres contrôlés par votre adversaire perdent 400 ATK pour chaque Magie d'Équipement que vous contrôlez. Vous ne pouvez utiliser chacun des effets suivants de "Chanbar, le Chevalier du Sport Tape-à-l'Œil" qu'une fois par tour. Vous pouvez cibler 1 autre carte sur le Terrain ; envoyez 1 Magie d'Équipement depuis votre main ou Deck au Cimetière, et si vous le faites, détruisez la cible. Si cette carte est dans votre Cimetière : vous pouvez cibler 2 cartes face recto dans votre Zone Magie & Piège ; détruisez-les, et si vous le faites, Invoquez Spécialement cette carte.
  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Monster, die dein Gegner kontrolliert, verlieren für jeden Ausrüstungszauber, den du kontrollierst, 400 ATK. Du kannst jeden der folgenden Effekte von „Chanbar, der auffällige Sportritter“ nur einmal pro Spielzug verwenden. Du kannst 1 andere Karte auf dem Spielfeld wählen; lege 1 Ausrüstungszauber von deiner Hand oder deinem Deck auf den Friedhof und falls du dies tust, zerstöre jenes gewählte Ziel. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 offene Karten in deiner Zauber- & Fallenzone wählen; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.
  | it_text             = 1 Tuner + 1+ mostri non-Tuner<br />I mostri controllati dal tuo avversario perdono 400 ATK per ogni Magia Equipaggiamento che controlli. Puoi utilizzare ognuno dei seguenti effetti di "Chanbar, lo Sportcavaliere Sgargiante" una sola volta per turno. Puoi scegliere come bersaglio 1 altra carta sul Terreno; manda 1 Magia Equipaggiamento dalla tua mano o Deck al Cimitero e, se lo fai, distruggi quel bersaglio. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 2 carte scoperte nella tua Zona Magie & Trappole; distruggile e, se lo fai, Evoca Specialmente questa carta.
  | pt_text             = 1 Regulador + 1+ monstros não-Reguladores<br />Monstros que seu oponente controla perdem 400 de ATK para cada Magia de Equipamento que você controla. Você só pode usar cada um dos seguintes efeitos de "Chanbar, o Cavaleiro Esportivo Chamativo" uma vez por turno. Você pode escolher 1 outro card no campo; envie 1 Magia de Equipamento da sua mão ou do Deck para o Cemitério e, se isso acontecer, destrua o alvo. Se este card estiver no seu Cemitério: você pode escolher 2 cards com a face para cima na sua Zona de Magias & Armadilhas; destrua-os e, se isso acontecer, Invoque este card por Invocação-Especial.
  | es_text             = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Los monstruos que controla tu adversario pierden 400 ATK por cada Mágica de Equipo que controles. Sólo puedes usar cada uno de los siguientes efectos de "Chanbar, el Sportcaballero Llamativo" una vez por turno. Puedes seleccionar otra carta en el Campo; manda al Cementerio 1 Mágica de Equipo en tu mano o Deck y, si lo haces, destruye ese objetivo. Si esta carta está en tu Cementerio: puedes seleccionar 2 cartas boca arriba en tu Zona de Magia y Trampas; destrúyelas y, si lo haces, Invoca esta carta de Modo Especial.
