  | ja_text               = このカードは特殊召喚できない。このカードをアドバンス召喚する場合、リリースするモンスターは風属性モンスターでなければならない。このカードがフィールド上に表側表示で存在する限り、お互いのプレイヤーはお互いのエンドフェイズ毎に１０００ポイントダメージを受ける。この時、それぞれのプレイヤーが受けるダメージは魔法・罠カードをコントロールしている数×５００ポイント少なくなる。
