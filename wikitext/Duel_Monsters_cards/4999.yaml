  | fr_text               = Cette carte ne peut pas être Invoquée par Invocation Spéciale. Si vous faites l'Invocation Sacrifice de cette carte, le Sacrifice doit être de monstre VENT. Tant que cette carte est face recto sur le Terrain, les deux joueurs reçoivent 1000 points de dommages durant la End Phase de chaque joueur. Diminuez les dommages que chaque joueur reçoit quand cela arrive de 500 points pour chaque Carte Magie et Piège que ce joueur contrôle.
  | de_text               = Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Falls du diese Karte als Tributbeschwörung beschwörst, muss der Tribut WIND sein. Solange diese Karte offen auf dem Spielfeld liegt, erhalten beide Spieler während der End Phase jedes Spielers 1000 Punkte Schaden. Verringere den Schaden, den jeder Spieler erhält, wenn dies geschieht, um 500 Punkte für jede Zauber- und Fallenkarte, die dieser Spieler kontrolliert.
