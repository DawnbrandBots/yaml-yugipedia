  | pendulum_effect       = If you [[control]] a [[Ritual Monster]]: You can [[target]] 1 [[monster]] on the [[field]]; [[Special Summon]] this card, then change that monster's [[battle position]]. You can only use this [[effect]] of "Poissonniere de Nouvelles" [[once per turn]].
  | text                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[activate]] 1 of these effects;<br />● Add 1 [[Level]] 1 [[Ritual Monster]] or 1 "[[Recipe]]" card from your [[Main Deck|Deck]] to your [[hand]].<br />● [[Banish]] any number of "Recipe" cards from your [[GY]] and Special Summon 1 "[[Nouvelles]]" Ritual Monster from your hand with a [[Level]] equal to the number banished.<br />You can only use this effect of "Poissonniere de Nouvelles" [[once per turn]]. If this card on the field is [[Tribute]]d and [[Add a card|add]]ed to the [[Extra Deck]] [[face-up]]: You can place this card in your [[Pendulum Zone]].
  | fr_pendulum_effect    = Si vous contrôlez un Monstre Rituel : vous pouvez cibler 1 monstre sur le Terrain ; Invoquez Spécialement cette carte, puis changez la position de combat du monstre. Vous ne pouvez utiliser cet effet de "Poissonnière de Nouvelles" qu'une fois par tour.
  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer 1 de ces effets ;<br />● Ajoutez 1 Monstre Rituel de Niveau 1 ou 1 carte "Recette" depuis votre Deck à votre main.<br />● Bannissez un nombre de votre choix de cartes "Recette" depuis votre Cimetière et Invoquez Spécialement 1 Monstre Rituel "Nouvelles" depuis votre main d'un Niveau égal au nombre banni.<br />Vous ne pouvez utiliser cet effet de "Poissonnière de Nouvelles" qu'une fois par tour. Si cette carte sur le Terrain est Sacrifiée et ajoutée face recto à l'Extra Deck : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Falls du ein Ritualmonster kontrollierst: Du kannst 1 Monster auf dem Spielfeld wählen; beschwöre diese Karte als Spezialbeschwörung, dann ändere die Kampfposition jenes Monsters. Du kannst diesen Effekt von „Poissonniere der Nouvelles“ nur einmal pro Spielzug verwenden.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren;<br />● Füge deiner Hand 1 Ritualmonster der Stufe 1 oder 1 „Rezept“-Karte von deinem Deck hinzu.<br />● Verbanne eine beliebige Anzahl „Rezept“-Karten von deinem Friedhof und beschwöre 1 „Nouvelles“-Ritualmonster mit einer Stufe in Höhe der verbannten Anzahl als Spezialbeschwörung von deiner Hand.<br />Du kannst diesen Effekt von „Poissonniere der Nouvelles“ nur einmal pro Spielzug verwenden. Falls diese Karte auf dem Spielfeld als Tribut angeboten und dem Extra Deck offen hinzugefügt wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Se controlli un Mostro Rituale: puoi scegliere come bersaglio 1 mostro sul Terreno; Evoca Specialmente questa carta, poi cambia la posizione di quel mostro. Puoi utilizzare questo effetto di "Poissonniere de Nouvelles" una sola volta per turno.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare 1 di questi effetti;<br />● Aggiungi 1 Mostro Rituale di Livello 1 o 1 carta "Ricetta" dal tuo Deck alla tua mano.<br />● Bandisci un qualsiasi numero di carte "Ricetta" dal tuo Cimitero ed Evoca Specialmente dalla tua mano 1 Mostro Rituale "Nouvelles" con un Livello pari al numero di carte bandite.<br />Puoi utilizzare questo effetto di "Poissonniere de Nouvelles" una sola volta per turno. Se questa carta sul Terreno viene offerta come Tributo e aggiunta all'Extra Deck scoperta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Se você controlar um Monstro de Ritual: você pode escolher 1 monstro no campo; Invoque este card por Invocação-Especial e, depois, mude a posição de batalha desse monstro. Você só pode usar este efeito de "Poissonniere de Nouvelles" uma vez por turno.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar 1 desses efeitos;<br />● Adicione 1 Monstro de Ritual de Nível 1 ou 1 card "Receita" do seu Deck à sua mão.<br />● Bana qualquer número de cards "Receita" do seu Cemitério e Invoque por Invocação-Especial 1 Monstro de Ritual "Nouvelles" da sua mão com um Nível igual ao número banido.<br />Você só pode usar este efeito de "Poissonniere de Nouvelles" uma vez por turno. Se este card no campo for oferecido como Tributo e adicionado ao Deck Adicional com a face para cima: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Si controlas un Monstruo de Ritual: puedes seleccionar 1 monstruo en el Campo; Invoca esta carta de Modo Especial, y después cambia la posición de batalla de ese monstruo. Sólo puedes usar este efecto de "Poissonniere de Nouvelles" una vez por turno.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes activar 1 de estos efectos;<br />● Añade a tu mano 1 Monstruo de Ritual de Nivel 1 o 1 carta "Receta" en tu Deck.<br />● Destierra cualquier número de cartas "Receta" en tu Cementerio e Invoca de Modo Especial, desde tu mano, 1 Monstruo de Ritual "Nouvelles" con un Nivel igual al número de desterradas.<br />Sólo puedes usar este efecto de "Poissonniere de Nouvelles" una vez por turno. Si esta carta en el Campo es Sacrificada y añadida al Deck Extra boca arriba: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドに儀式モンスターが存在する場合、フィールドのモンスター１体を対象として発動できる。このカードを特殊召喚する。その後、対象のモンスターの表示形式を変更する。
  | ja_text               = このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、以下の効果から１つを選択して発動できる。●レベル１の儀式モンスター１体または「レシピ」カード１枚をデッキから手札に加える。●自分の墓地から「レシピ」カードを任意の数だけ除外し、その数と同じレベルを持つ「ヌーベルズ」儀式モンスター１体を手札から特殊召喚する。②：フィールドのこのカードがリリースされＥＸデッキに表側で加わった場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 의식 몬스터가 존재할 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 대상 몬스터의 표시 형식을 변경한다.
  | ko_text               = 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●레벨 1 의 의식 몬스터 1장 또는 "요리법" 카드 1장을 덱에서 패에 넣는다. ●자신 묘지에서 "요리법" 카드를 임의의 수만큼 제외하고, 그 수와 같은 레벨을 가지는 "누밸즈" 의식 몬스터 1장을 패에서 특수 소환한다. ②: 필드의 이 카드가 릴리스되어 엑스트라 덱에 앞면으로 넣어졌을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。<br />①：自己场上存在仪式怪兽的情况下，以场上的１只怪兽为对象可以发动。将此卡特殊召唤。然后，变更该对象怪兽的表示形式。
  | sc_text               = 此卡名的①怪兽效果１回合仅可使用１次。<br />①：此卡召唤・特殊召唤的情况下，可从以下效果中选择１个发动。<br />●从牌组将１只等级１仪式怪兽或１张“食谱”卡加入手牌。<br />●从自己的墓地将任意数量的“食谱”卡除外，从手牌将１只等级数值与其数量相同的“饿魔新飨”仪式怪兽特殊召唤。<br />②：场上的此卡被解放并以表侧加入额外牌组的情况下可以发动。将此卡放在自己的灵摆区域。
