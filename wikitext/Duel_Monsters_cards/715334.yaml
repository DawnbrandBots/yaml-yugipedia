  | text                  = [[Activate]] 1 of these [[effect]]s;<br />● [[Banish]] 1 [[Equip Spell Card|Equip Spell]] you [[control]] or in your [[Graveyard|GY]], then you can [[destroy]] 1 card on the field.<br />● Destroy 1 "[[Roland (archetype)|Roland]]" [[Monster Card|monster]] you [[control]], then [[Special Summon]] in [[Defense Position]] up to 3 [[FIRE]] [[Warrior]] monsters from your [[Main Deck|Deck]], whose total [[Level]]s equal 9, but their effects are [[negate]]d, also, until the end of your next [[turn]] after this effect [[resolve]]s, you cannot Special Summon monsters, except Warrior monsters.<br />You can only activate 1 "Horn of Olifant" per turn.
  | fr_text               = Activez 1 de ces effets ;<br />● Bannissez 1 Magie d'Équipement que vous contrôlez ou dans votre Cimetière, puis vous pouvez détruire 1 carte sur le Terrain.<br />● Détruisez 1 monstre "Roland" que vous contrôlez, puis Invoquez Spécialement max. 3 monstres FEU Guerrier depuis votre Deck en Position de Défense, dont le Niveau total est égal à 9, mais leurs effets sont annulés, et aussi, jusqu'à la fin de votre prochain tour après la résolution de cet effet, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Guerrier exclus).<br />Vous ne pouvez activer qu'1 "Corne d'Olifant" par tour.
  | de_text               = Aktiviere 1 dieser Effekte;<br />● Verbanne 1 Ausrüstungszauber, den du kontrollierst oder in deinem Friedhof, dann kannst du 1 Karte auf dem Spielfeld zerstören.<br />● Zerstöre 1 „Roland“-Monster, das du kontrollierst, dann beschwöre bis zu 3 FEUER Krieger-Monster, deren gemeinsame Stufe 9 entspricht, als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, aber ihre Effekte werden annulliert, zusätzlich kannst du bis zum Ende deines nächsten Spielzugs, nachdem dieser Effekt aufgelöst wurde, keine Monster als Spezialbeschwörung beschwören, außer Krieger-Monstern.<br />Du kannst nur 1 „Horn des Olifanten“ pro Spielzug aktivieren.
  | it_text               = Attiva 1 di questi effetti;<br />● Bandisci 1 Magia Equipaggiamento che controlli o che è nel tuo Cimitero, poi puoi distruggere 1 carta sul Terreno.<br />● Distruggi 1 mostro "Roland" che controlli, poi Evoca Specialmente in Posizione di Difesa dal tuo Deck fino a 3 mostri FUOCO Guerriero con Livello totale pari a 9, ma i loro effetti sono annullati, inoltre, fino alla fine del tuo prossimo turno dopo che questo effetto si è risolto, non puoi Evocare Specialmente mostri, eccetto mostri Guerriero.<br />Puoi attivare solo 1 "Corno di Olifante" per turno.
  | pt_text               = Ative 1 desses efeitos;<br />● Bana 1 Magia de Equipamento que você controla ou no seu Cemitério e, depois, você pode destruir 1 card no campo.<br />● Destrua 1 monstro "Roland" que você controla e, depois, Invoque por Invocação-Especial em Posição de Defesa, até 3 monstros Guerreiro de FOGO do seu Deck, cuja soma dos Níveis seja igual a 9, mas seus efeitos são negados e, além disso, até o final do seu próximo turno depois que este efeito resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros Guerreiro.<br />Você só pode ativar 1 "Chifre do Olifante" por turno.
  | es_text               = Activa 1 de estos efectos;<br />● Destierra 1 Mágica de Equipo que controles o esté en tu Cementerio, y después puedes destruir 1 carta en el Campo.<br />● Destruye 1 monstruo "Roland" que controles, y después Invoca de Modo Especial, desde tu Deck, hasta 3 monstruos Guerrero de FUEGO en Posición de Defensa cuyos Niveles totales sean iguales a 9, pero sus efectos son negados y además, hasta el final de tu próximo turno después de que se resuelva este efecto, no puedes Invocar monstruos de Modo Especial, excepto monstruos Guerrero.<br />Sólo puedes activar 1 "Cuerno de Olifante" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。<br />●自分のフィールド・墓地から装備魔法カード１枚を選んで除外する。その後、フィールドのカード１枚を選んで破壊できる。<br />●自分フィールドの「ローラン」モンスター１体を選んで破壊する。その後、レベルの合計が９になるようにデッキから戦士族・炎属性モンスターを３体まで選んで効果を無効にして守備表示で特殊召喚する。この効果の発動後、次の自分ターンの終了時まで自分は戦士族モンスターしか特殊召喚できない。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신의 필드 / 묘지에서 장착 마법 카드 1장을 고르고 제외한다. 그 후, 필드의 카드 1장을 고르고 파괴할 수 있다. ●자신 필드의 "롤랑" 몬스터 1장을 고르고 파괴한다. 그 후, 레벨의 합계가 9 가 되도록 덱에서 전사족 / 화염 속성 몬스터를 3장까지 골라 효과를 무효로 하고 수비 표시로 특수 소환한다. 이 효과의 발동 후, 다음 자신 턴의 종료시까지 자신은 전사족 몬스터밖에 특수 소환할 수 없다.
  | sc_text               = 此卡名的卡１回合仅可发动１张。①：可从以下效果中选择１个发动。<br />●从自己场上・墓地挑选１张装备魔法卡除外。然后可挑选场上的１张卡破坏。<br />●挑选自己场上的１只“罗兰”怪兽破坏。然后，从牌组挑选等级合计为９的最多３只战士族・炎属性怪兽，将其效果无效并以守备表示特殊召唤。此效果发动后，直至下一个自己回合结束时为止，自己仅可特殊召唤战士族怪兽。
