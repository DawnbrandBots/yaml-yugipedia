  | lore                  = If the total [[Level]]s of "[[Snake-Eye]]" [[monsters]] you [[control]] are 2 or higher: [[Activate]] 1 of these [[effect]]s;<br />● [[Target]] 1 [[face-up]] monster your opponent controls or in their [[GY]]; place it face-up in its [[owner]]'s [[Spell & Trap Zone]] as a [[Continuous Spell]].<br />● Target 1 Monster Card treated as a Continuous Spell on the field; [[Special Summon]] it to your field.<br />You can only activate 1 "Startling Stare of the Snake-Eyes" per [[turn]].
  | fr_lore               = Si la somme des Niveaux des monstres "Œil de Serpent" que vous contrôlez est min. 2 : activez 1 de ces effets ;<br />● Ciblez 1 monstre face recto contrôlé par votre adversaire ou dans son Cimetière ; placez-le face recto dans la Zone Magie & Piège de son propriétaire comme Magie Continue.<br />● Ciblez 1 Carte Monstre traitée comme Magie Continue sur le Terrain ; Invoquez-la Spécialement sur votre Terrain.<br />Vous ne pouvez activer qu'1 "Regard Effrayant de l'Œil de Serpent" par tour.
  | de_lore               = Falls die Summe der Stufen der „Schlangenauge“-Monster, die du kontrollierst, 2 oder höher ist: Aktiviere 1 dieser Effekte;<br />● Wähle 1 offenes Monster, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet; lege es offen als Permanenten Zauber in die Zauber- & Fallenzone seines Besitzers.<br />● Wähle 1 Monsterkarte auf dem Spielfeld, die als Permanenter Zauber behandelt wird; beschwöre sie als Spezialbeschwörung auf deine Spielfeldseite.<br />Du kannst nur 1 „Starrer Blick der Schlangenaugen“ pro Spielzug aktivieren.
  | it_lore               = Se la somma dei Livelli dei mostri "Occhi di Serpente" che controlli è 2 o superiore: attiva 1 di questi effetti;<br />● Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario o nel suo Cimitero; mettilo scoperto nella Zona Magie & Trappole del suo proprietario come una Magia Continua.<br />● Scegli come bersaglio 1 Carta Mostro considerata come una Magia Continua sul Terreno; Evocala Specialmente sul tuo Terreno.<br />Puoi attivare solo 1 "Sguardo Impressionante degli Occhi di Serpente" per turno.
  | pt_lore               = Se a soma dos Níveis dos monstros "Olho de Cobra" que você controla for 2 ou mais: ative 1 desses efeitos;<br />● Escolha 1 monstro com a face para cima que seu oponente controla ou no Cemitério dele; coloque-o com a face para cima na Zona de Magias & Armadilhas do seu dono como uma Magia Contínua.<br />● Escolha 1 Card de Monstro considerado como uma Magia Contínua no campo; Invoque-o por Invocação-Especial no seu campo.<br />Você só pode ativar 1 "Olhar Surpreendente do Olho de Cobra" por turno.
  | es_lore               = Si los Niveles totales de los monstruos "Ojo de Serpiente" que controlas son 2 o más: activa 1 de estos efectos;<br />● Selecciona 1 monstruo boca arriba que controle tu adversario o en su Cementerio; ponlo boca arriba en la Zona de Magia y Trampas de su dueño como una Mágica Continua.<br />● Selecciona 1 Carta de Monstruo tratada como una Mágica Continua en el Campo; Invócala de Modo Especial a tu Campo.<br />Sólo puedes activar 1 "Aterradora Mirada de Ojo de Serpiente" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「スネークアイ」モンスターのレベルの合計が２以上の場合、以下の効果から１つを選択して発動できる。●相手のフィールド（表側表示）・墓地のモンスター１体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。●自分・相手フィールドの永続魔法カード扱いのモンスターカード１枚を対象として発動できる。そのカードを自分フィールドに特殊召喚する。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "스네이크아이" 몬스터의 레벨의 합계가 2 이상일 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●상대의 필드(앞면 표시) / 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 마법 카드로 취급하고 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다. ●자신 / 상대 필드의 지속 마법 카드 취급의 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 특수 소환한다.
  | sc_lore               = 此卡名的卡１回合仅可发动１张。<br />①：自己场上的“蛇眼”怪兽的合计等级为２以上的情况下，可从以下效果中选择１个发动。<br />●以对手场上（表侧表示）・墓地的１只怪兽为对象可以发动。将该怪兽视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域。<br />●以自己・对手场上１张视为永续魔法卡的怪兽卡为对象可以发动。将该卡特殊召唤至自己场上。
