  | fr_lore               = 2+ Monstres à Effet<br />Vous ne pouvez ni Invoquer ni Poser de monstres dans les Zones Monstre Extra pointées par cette carte. Gagne 200 ATK pour chaque carte bannie. Si un autre monstre est Invoqué Spécialement dans une zone pointée par un Monstre Lien, tant que ce monstre est sur le Terrain : bannissez toutes les cartes sur le Terrain. Une fois par tour, durant la Standby Phase du prochain tour après que cette carte a été bannie par son propre effet : Invoquez Spécialement cette carte bannie.
  | de_lore               = 2+ Effektmonster<br />Du kannst keine Monster in eine Extra-Monsterzone beschwören/setzen, auf die diese Karte zeigt. Erhält 200 ATK für jede verbannte Karte. Falls ein anderes Monster als Spezialbeschwörung in eine Zone, auf die ein Linkmonster zeigt, beschworen wird, solange sich dieses Monster auf dem Spielfeld befindet: Verbanne alle Karten auf dem Spielfeld. Einmal pro Spielzug, während der Standby Phase des nächsten Spielzugs, nachdem diese Karte durch ihren eigenen Effekt verbannt wurde: Beschwöre diese verbannte Karte als Spezialbeschwörung.
  | it_lore               = 2+ Mostri con Effetto<br />Non puoi Evocare/Posizionare mostri in nessuna Zona Mostri Extra puntata da questa carta. Guadagna 200 ATK per ogni carta bandita. Se un altro mostro viene Evocato Specialmente in una zona puntata da un Mostro Link, mentre questo mostro è sul Terreno: bandisci tutte le carte sul Terreno. Una volta per turno, durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita dal suo stesso effetto: Evoca Specialmente questa carta bandita.
  | pt_lore               = 2+ Monstros de Efeito<br />Você não pode Invocar/Baixar monstros em uma Zona de Monstros Adicional para a qual este card apontar. Ganha 200 de ATK para cada card banido. Se outro monstro for Invocado por Invocação-Especial em uma zona para a qual um Monstro Link apontar, enquanto este monstro estiver no campo: bana todos os cards no campo. Uma vez por turno, durante a Fase de Apoio do próximo turno depois que este card foi banido por seu próprio efeito: Invoque este card banido por Invocação-Especial.
  | es_lore               = 2+ Monstruos de Efecto<br />No puedes Invocar/Colocar monstruos a ninguna Zona de Monstruos Extra a la que apunte esta carta. Gana 200 ATK por cada carta desterrada. Si otro monstruo es Invocado de Modo Especial a una zona a la que apunte un Monstruo de Enlace, mientras este monstruo está en el Campo: destierra todas las cartas en el Campo. Una vez por turno, durante la Standby Phase del próximo turno después de que esta carta fuera desterrada por su propio efecto: Invoca de Modo Especial esta carta desterrada.
  | ja_lore               = 効果モンスター２体以上<br />自分はこのカードのリンク先となるＥＸモンスターゾーンにモンスターを出せない。①：このカードの攻撃力は、除外状態のカードの数×２００アップする。②：このカードがモンスターゾーンに存在する状態で、Ｌモンスターのリンク先にモンスターが特殊召喚された場合に発動する。フィールドのカードを全て除外する。③：このカードが自身の効果で除外された場合、次のターンのスタンバイフェイズに発動する。除外状態のこのカードを特殊召喚する。
  | ko_lore               = 효과 몬스터 2장 이상<br />자신은 이 카드의 링크 앞이 되는 엑스트라 몬스터 존에 몬스터를 낼 수 없다. ①: 이 카드의 공격력은 제외되어 있는 카드의 수 × 200 올린다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태이고, 이 카드 이외의 몬스터가 링크 몬스터의 링크 앞에 특수 소환되었을 경우에 발동한다. 필드의 카드를 전부 제외한다. ③: 이 카드가 자신의 효과로 제외되었을 경우, 다음 턴의 스탠바이 페이즈에 발동한다. 제외되어 있는 이 카드를 특수 소환한다.
  | sc_lore               = 效果怪兽２只以上<br />自己不可将怪兽出到此卡连接端的额外怪兽区域。①：此卡攻击力上升相当于除外状态的卡数量×２００的数值。②：此卡存在于怪兽区域的状态下，怪兽被特殊召唤至连接怪兽的连接端的情况下发动。将场上的卡全部除外。③：此卡被自身的效果除外的情况下，在下个回合的准备阶段发动。将除外状态的此卡特殊召唤。
