  | fr_text             = Envoyez 1 carte depuis votre main au Cimetière et activez 2 de ces effets, dans l'ordre ;<br />● Ajoutez 1 monstre "Reptilia" depuis votre Deck à votre main.<br />● Ajoutez 1 Magie/Piège "Reptilia" ("Ramifications Reptilia" exclu) depuis votre Deck à votre main.<br />● Changez à 0 l'ATK d'1 monstre contrôlé par votre adversaire.<br />Vous ne pouvez activer qu'1 "Ramifications Reptilia" par tour.
  | de_text             = Lege 1 Karte von deiner Hand auf den Friedhof und aktiviere dann nacheinander 2 dieser Effekte;<br />● Füge deiner Hand 1 „Reptilianisch“-Monster von deinem Deck hinzu.<br />● Füge deiner Hand 1 „Reptilianisch“-Zauber/Falle von deinem Deck hinzu, außer „Reptilianische Verästelungen“.<br />● Ändere die ATK von 1 Monster, das dein Gegner kontrolliert, zu 0.<br />Du kannst nur 1 „Reptilianische Verästelungen“ pro Spielzug aktivieren.
  | it_text             = Manda 1 carta dalla tua mano al Cimitero e attiva 2 di questi effetti, in ordine;<br />● Aggiungi 1 mostro "Rettiliano" dal tuo Deck alla tua mano.<br />● Aggiungi 1 Magia/Trappola "Rettiliano" dal tuo Deck alla tua mano, eccetto "Ramificazioni Rettiliane".<br />● Cambia l'ATK di 1 mostro controllato dal tuo avversario a 0.<br />Puoi attivare solo 1 "Ramificazioni Rettiliane" per turno.
  | pt_text             = Envie 1 card da sua mão para o Cemitério e ative 2 desses efeitos, em sequência;<br />● Adicione 1 monstro "Reptiliano(a)" do seu Deck à sua mão.<br />● Adicione 1 Magia/Armadilha "Reptiliano(a)" do seu Deck à sua mão, exceto "Ramificações Reptilianas".<br />● Mude o ATK de 1 monstro que seu oponente controla para 0.<br />Você só pode ativar 1 "Ramificações Reptilianas" por turno.
