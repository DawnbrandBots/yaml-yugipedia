  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：手札を１枚墓地へ送り、以下の効果から２つを選択して発動できる。<br />●デッキから「レプティレス」モンスター１体を手札に加える。<br />●デッキから「レプティレス・ラミフィケーション」以外の「レプティレス」魔法・罠カード１枚を手札に加える。<br />●相手フィールドのモンスター１体を選び、その攻撃力を０にする。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패를 1장 묘지로 보내고, 이하의 효과에서 2개를 선택하여 발동할 수 있다. ●덱에서 "레프티레스" 몬스터 1장을 패에 넣는다. ●덱에서 "레프티레스 래미피케이션" 이외의 "레프티레스" 마법 / 함정 카드 1장을 패에 넣는다. ●상대 필드의 몬스터 1장을 고르고, 그 공격력을 0 으로 한다.
  | sc_text             = 此卡名的卡１回合仅可发动１张。①：将１张手牌送至墓地，可从以下效果选择２个发动。<br />●从牌组将１只“爬虫妖”怪兽加入手牌。<br />●从牌组将“爬虫妖分歧”以外的１张“爬虫妖”魔法・陷阱卡加入手牌。<br />●挑选对手场上的１只怪兽，将该攻击力改成０。
