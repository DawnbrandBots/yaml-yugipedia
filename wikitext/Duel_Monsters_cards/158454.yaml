  | de_text               = Ändere alle verdeckten Monster auf dem Spielfeld in die offene Verteidigungsposition. Während der End Phase diese Spielzugs, ändere alle offenen LICHT Monster vom Typ Reptil, die du kontrollierst, in die verdeckte Verteidigungsposition und ziehe für jedes 1 Karte. Dann kannst du 1 LICHT Monster vom Typ Reptil der Stufe 7 oder höher als Spezialbeschwörung von deinem Deck beschwören.
