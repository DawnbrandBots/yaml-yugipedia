  | lore                = If you [[control]] a "[[Six Samurai]]" [[monster]] other than "Anarchist Monk of the Six Samurai", you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Anarchist Monk of the Six Samurai" once per turn this way. You can only use each of the following [[effect]]s of "Anarchist Monk of the Six Samurai" [[once per turn]]. If this card is [[send|sent]] from the [[field]] to the [[GY]]: You can [[add]] 1 "Six Samurai" [[Quick-Play Spell]] from your [[Main Deck|Deck]] to your hand. A "Six Samurai" monster that was [[Synchro Summon]]ed using this card gains this effect.<br />● The [[Level]]s of all monsters your opponent controls are reduced by 1.
  | fr_lore             = Si vous contrôlez un monstre "Six Samouraïs" ("Moine Anarchiste des Six Samouraïs" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Moine Anarchiste des Six Samouraïs" qu'une fois par tour de cette façon. Vous ne pouvez utiliser chacun des effets suivants de "Moine Anarchiste des Six Samouraïs" qu'une fois par tour. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 Magie Jeu-Rapide "Six Samouraïs" depuis votre Deck à votre main. Un monstre "Six Samouraïs" qui a été Invoqué par Synchronisation en utilisant cette carte gagne cet effet.<br />● Le Niveau de tous les monstres contrôlés par votre adversaire est réduit de 1.
  | de_lore             = Falls du ein anderes „Sechs Samurai“-Monster als „Anarchistischer Mönch der Sechs Samurai“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Anarchistischer Mönch der Sechs Samurai“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Anarchistischer Mönch der Sechs Samurai“ nur einmal pro Spielzug verwenden. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Sechs Samurai“-Schnellzauber von deinem Deck hinzufügen. Ein „Sechs Samurai“-Monster, für dessen Synchrobeschwörung diese Karte verwendet wurde, erhält diesen Effekt.<br />● Die Stufen aller Monster, die dein Gegner kontrolliert, werden um 1 reduziert.
  | it_lore             = Se controlli un mostro "Sei Samurai" diverso da "Monaco Anarchico dei Sei Samurai", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Monaco Anarchico dei Sei Samurai" una sola volta per turno in questo modo. Puoi utilizzare ognuno dei seguenti effetti di "Monaco Anarchico dei Sei Samurai" una sola volta per turno. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 Magia Rapida "Sei Samurai" dal tuo Deck alla tua mano. Un mostro "Sei Samurai" che è stato Synchro Evocato utilizzando questa carta guadagna questo effetto.<br />● I Livelli di tutti i mostri controllati dal tuo avversario sono ridotti di 1.
  | pt_lore             = Se você controlar um monstro "Seis Samurai" que não seja "Monge Anarquista dos Seis Samurai", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Monge Anarquista dos Seis Samurai" por Invocação-Especial uma vez por turno desta forma. Você só pode usar cada um dos seguintes efeitos de "Monge Anarquista dos Seis Samurai" uma vez por turno. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 Magia Rápida "Seis Samurai" do seu Deck à sua mão. Um monstro "Seis Samurai" que foi Invocado por Invocação-Sincro usando este card ganha este efeito.<br />● O Nível de todos os monstros que seu oponente controla é reduzido em 1.
  | es_lore             = Si controlas un monstruo "Seis Samuráis" que no sea "Monje Anarquista de los Seis Samuráis", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Monje Anarquista de los Seis Samuráis" una vez por turno de esta forma. Sólo puedes usar cada uno de los siguientes efectos de "Monje Anarquista de los Seis Samuráis" una vez por turno. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 Mágica de Juego Rápido "Seis Samuráis" en tu Deck. Un monstruo "Seis Samuráis" que fue Invocado por Sincronía usando esta carta gana este efecto.<br />● Los Niveles de todos los monstruos que controla tu adversario se reducen en 1.
  | ja_lore             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「六武衆の破戒僧」以外の「六武衆」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「六武衆」速攻魔法カード１枚を手札に加える。③：このカードを素材としてＳ召喚した「六武衆」モンスターは以下の効果を得る。●相手フィールドのモンスターのレベルは１つ下がる。
