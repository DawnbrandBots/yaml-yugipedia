  | pt_text      = Quando um monstro na Zona de Monstros Adicional for destruído em batalha com um monstro na Zona de Monstros Principal e enviado para o Cemitério, enquanto este card estiver no Cemitério: você pode Invocar este card por Invocação-Especial, em Posição de Defesa, no campo do dono desse monstro destruído. Você só pode usar este efeito de "Extraceratops" uma vez por turno. Se este card Invocado desta forma for destruído e enviado para o Cemitério: compre 1 card.
