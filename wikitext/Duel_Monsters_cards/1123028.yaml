  | fr_text             = Votre adversaire ne peut pas cibler de Monstres Rituels "Mitsurugi" que vous contrôlez avec les effets des monstres qui ont été Invoqués Spécialement depuis l'Extra Deck. Vous pouvez cibler 4 cartes "Mitsurugi" ("Limite Sacrée Mitsurugi" exclu) dans votre Cimetière ; mélangez-les dans le Deck, puis si votre adversaire contrôle un monstre, faites-lui Sacrifier 1 monstre qu'il contrôle (son choix). Vous ne pouvez utiliser cet effet de "Limite Sacrée Mitsurugi" qu'une fois par tour.
  | de_text             = Dein Gegner kann „Mitsurugi“-Ritualmonster, die du kontrollierst, nicht als Ziel für Effekte von Monstern wählen, die als Spezialbeschwörung vom Extra Deck beschworen wurden. Du kannst 4 „Mitsurugi“-Karten in deinem Friedhof wählen, außer „Heilige Mitsurugi-Grenze“; mische sie ins Deck, dann, falls dein Gegner ein Monster kontrolliert, lasse ihn 1 Monster, das er kontrolliert, als Tribut anbieten (er bestimmt). Du kannst diesen Effekt von „Heilige Mitsurugi-Grenze“ nur einmal pro Spielzug verwenden.
  | it_text             = Il tuo avversario non può scegliere come bersaglio i Mostri Rituale "Mitsurugi" che controlli con gli effetti dei mostri che sono stati Evocati Specialmente dall'Extra Deck. Puoi scegliere come bersaglio 4 carte "Mitsurugi" nel tuo Cimitero, eccetto "Confine Sacro Mitsurugi"; mischiale nel Deck, poi se il tuo avversario controlla un mostro, fagli offrire come Tributo 1 mostro che controlla (a sua scelta). Puoi utilizzare questo effetto di "Confine Sacro Mitsurugi" una sola volta per turno.
  | pt_text             = Seu oponente não pode escolher Monstros de Ritual "Mitsurugi" que você controla como alvo de efeitos de monstros que foram Invocados por Invocação-Especial do Deck Adicional. Você pode escolher 4 cards "Mitsurugi" no seu Cemitério, exceto "Limite Sagrado de Mitsurugi"; embaralhe-os no Deck e, depois, se seu oponente controlar um monstro, faça com que ele ofereça como Tributo 1 monstro que ele controla (ele seleciona). Você só pode usar este efeito de "Limite Sagrado de Mitsurugi" uma vez por turno.
  | es_text             = Tu adversario no puede seleccionar Monstruos de Ritual "Mitsurugi" que controles con efectos de monstruos que fueron Invocados de Modo Especial desde el Deck Extra. Puedes seleccionar 4 cartas "Mitsurugi" en tu Cementerio, excepto "Límite Sagrado Mitsurugi"; barájalas al Deck y después, si tu adversario controla un monstruo, haz que Sacrifique 1 monstruo que controle (a su elección). Sólo puedes usar este efecto de "Límite Sagrado Mitsurugi" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「巳剣」儀式モンスターを相手はＥＸデッキから特殊召喚されたモンスターの効果の対象にできない。②：「巳剣之磐境」以外の自分の墓地の「巳剣」カード４枚を対象として発動できる。そのカードをデッキに戻す。相手フィールドにモンスターが存在する場合、さらに相手は自身のフィールドのモンスター１体をリリースしなければならない。
