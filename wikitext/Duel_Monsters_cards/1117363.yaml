  | text                = [[Target]] an equal number of "[[Sky Striker Ace]]" [[monsters]] and "[[Sky Striker]]" [[Spells]] in your [[GY]]; [[shuffle]] them into the [[Main Deck|Deck]], then, for every 3 shuffled cards, you can [[return]] up to 1 card on the [[field]] to the hand. If a "Sky Striker" monster(s) is [[Special Summon]]ed to your field, while this card is in your [[GY]] (except during the [[Damage Step]]): You can [[banish]] this card; immediately after this [[effect]] [[resolve]]s, [[Link Summon]] 1 "Sky Striker Ace" [[Link Monster]]. You can only use each effect of "Sky Striker Special Maneuver - Lemnisgate!" once per turn.
  | fr_text             = Ciblez un nombre égal de monstres "Assaut de l'Air - As" et Magies "Assaut de l'Air" dans votre Cimetière ; mélangez-les dans le Deck, puis, pour toutes les 3 cartes mélangées, vous pouvez renvoyer max. 1 carte sur le Terrain à la main. Si un ou plusieurs monstres "Assaut de l'Air" sont Invoqués Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte ; immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien "Assaut de l'Air - As". Vous ne pouvez utiliser chaque effet de "Assaut de l'Air - Manœuvre Spéciale - Portail Lemniscate !" qu'une fois par tour.
  | de_text             = Wähle dieselbe Anzahl „Himmelsjäger-Ass“-Monster und „Himmelsjäger“-Zauber in deinem Friedhof; mische sie ins Deck, dann kannst du für je 3 gemischte Karten bis zu 1 Karte vom Spielfeld auf die Hand zurückgeben. Falls ein oder mehr „Himmelsjäger“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Himmelsjäger-Ass“-Linkmonster als Linkbeschwörung. Du kannst jeden Effekt von „Himmelsjäger-Spezialmanöver - Lemnisgate!“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio un pari numero di mostri "Assaltatrice del Cielo Asso" e Magie "Assaltatrice del Cielo" nel tuo Cimitero; mischiali nel Deck, poi, per ogni 3 carte mischiate, puoi far ritornare fino a 1 carta sul Terreno nella mano. Se uno o più mostri "Assaltatrice del Cielo" vengono Evocati Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta; immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link "Assaltatrice del Cielo Asso". Puoi utilizzare ogni effetto di "Assaltatrice del Cielo Speciale Manovra - Lemniscancello!" una sola volta per turno.
  | pt_text             = Escolha um mesmo número de monstros "Força Celeste - Ás" e Magias "Força Celeste" no seu Cemitério; embaralhe-os no Deck e, depois, para cada 3 cards embaralhados, você pode devolver até 1 card no campo para a mão. Se um ou mais monstros "Força Celeste" forem Invocados por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card; imediatamente depois que este efeito resolver, Invoque 1 Monstro Link "Força Celeste - Ás" por Invocação-Link. Você só pode usar cada efeito de "Força Celeste - Manobra Especial - Lemnisporta!" uma vez por turno.
  | es_text             = Selecciona el mismo número de monstruos "Caza del Cielo As" y Mágicas "Caza del Cielo" en tu Cementerio; barájalos al Deck y después, por cada 3 cartas barajadas, puedes devolver a la mano hasta 1 carta en el Campo. Si uno o más monstruos "Caza del Cielo" son Invocados de Modo Especial a tu Campo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta; inmediatamente después de que se resuelva este efecto, Invoca por Enlace 1 Monstruo de Enlace "Caza del Cielo As". Sólo puedes usar cada efecto de "Caza del Cielo Maniobra Especial - ¡Lemnisporta!" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「閃刀姫」モンスターと「閃刀」魔法カードをそれぞれ同じ数だけ対象として発動できる。そのカードをデッキに戻す。その後、戻したカード３枚につき１枚まで、フィールドのカードを手札に戻す事ができる。②：このカードが墓地に存在する状態で、自分フィールドに「閃刀」モンスターが特殊召喚された場合、このカードを除外して発動できる。「閃刀姫」Ｌモンスター１体のＬ召喚を行う。
  | ko_text             = 
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以自己墓地相同数量的“闪刀姬”怪兽和“闪刀”魔法卡为对象可以发动。将该卡放回牌组。然后，放回的卡每有3张，就可将场上的最多1张卡放回手牌。②：此卡存在于墓地的状态下，“闪刀”怪兽被特殊召唤至自己场上的情况下，将此卡除外可以发动。进行1只“闪刀姬”连接怪兽的连接召唤。
