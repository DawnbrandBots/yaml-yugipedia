  | fr_text         = Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire dans la colonne de cette carte ; déplacez cette carte que vous contrôlez dans une autre de vos Zones Monstre Main, et si vous le faites, déplacez le monstre de l'adversaire dans sa Zone Monstre Main dans la colonne de cette carte, puis placez 1 Compteur Brûlant sur lui. (Les monstres avec des Compteurs Brûlant perdent 200 ATK/DEF pour chaque Compteur Brûlant sur eux.)
  | de_text         = Einmal pro Spielzug (Schnelleffekt): Du kannst 1 offenes Monster, das dein Gegner kontrolliert, in der Spalte dieser Karte wählen; bewege diese Karte, die du kontrollierst, in eine andere deiner Main-Monsterzonen und falls du dies tust, bewege jenes Monster des Gegners in seine Main-Monsterzone in der Spalte dieser Karte, dann lege 1 Verbrennung-Zählmarke darauf. (Monster mit Verbrennung-Zählmarken verlieren für jede Verbrennung-Zählmarke auf ihnen 200 ATK/DEF.)
  | it_text         = Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario nella colonna di questa carta; sposta questa carta che controlli in un'altra delle tue Zone Mostri Main e, se lo fai, sposta quel mostro dell'avversario nella Zona Mostri Main nella colonna di questa carta, poi metti 1 Segnalino Consumo su di esso. (I mostri con Segnalini Consumo perdono 200 ATK/DEF per ogni Segnalino Consumo su di essi.)
  | pt_text         = Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla na coluna deste card; mova este card que você controla para outra das suas Zonas de Monstros Principais e, se isso acontecer, mova esse monstro do oponente para uma Zona de Monstros Principal dele na coluna deste card e, depois, coloque 1 Marcador de Queimadura nele. (Monstros com Marcadores de Queimadura perdem 200 de ATK/DEF para cada Marcador de Queimadura nele.)
  | es_text         = Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario en la columna de esta carta; mueve esta carta que controlas a otra de tus Zonas de Monstruos Principales y, si lo haces, mueve ese monstruo del adversario a su Zona de Monstruos Principal en la columna de esta carta, y después pon 1 Contador Ardiente en él. (Los monstruos con Contadores Ardientes pierden 200 ATK/DEF por cada Contador Ardiente en ellos).
  | ja_text         = ①：１ターンに１度、このカードと同じ縦列の相手の表側表示モンスター１体を対象として発動できる。自分フィールドのこのカードの位置を他の自分のメインモンスターゾーンに移動し、対象の相手モンスターの位置をこのカードの正面の相手のメインモンスターゾーンに移動する。その後、その相手モンスターに燃焼カウンターを１つ置く。この効果は相手ターンでも発動できる。②：このカードがモンスターゾーンに存在する限り、燃焼カウンターが置かれているモンスターの攻撃力・守備力は、その数×２００ダウンする。
  | ko_text         = ①: 1턴에 1번, 이 카드와 같은 세로열인 상대의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 이 카드의 위치를 다른 자신 메인 몬스터 존으로 이동하고, 대상의 상대 몬스터의 위치를 이 카드의 정면의 상대 메인 몬스터 존으로 이동한다. 그 후, 그 상대 몬스터에 연소 카운터를 1개 놓는다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 연소 카운터가 놓여 있는 몬스터의 공격력 / 수비력은, 그 수 × 200 내린다.
