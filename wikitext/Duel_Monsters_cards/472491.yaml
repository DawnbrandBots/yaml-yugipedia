  | text                  = "[[Valkyrion the Magna Warrior]]" + "[[Berserkion the Electromagna Warrior]]"<br />Must be [[Fusion Summon]]ed with the above [[Fusion Material]]s and cannot be [[Special Summon]]ed by other ways. [[Once per turn]], during either player's [[turn]], when your opponent [[activate]]s a [[Spell Card|Spell]]/[[Trap Card]], or [[Monster Card|monster]] [[effect]]: You can [[negate]] the activation, and if you do, [[destroy]] that card. If this [[face-up]] card in its [[owner]]'s [[control]] [[leaves the field]] because of an opponent's card effect: You can Special Summon both 1 "Valkyrion the Magna Warrior" and 1 "Berserkion the Electromagna Warrior" from your [[hand]] and/or [[Main Deck|Deck]], [[Ignoring the Summoning conditions|ignoring their Summoning conditions]].
  | fr_text               = "Valkyrion, le Guerrier Magnétique" + "Berserkion, le Guerrier Magnétique Électrique"<br />Uniquement Invocable par Fusion avec les Matériels de Fusion ci-dessus et non Invocable Spécialement autrement. Une fois par tour, durant le tour de chaque joueur, lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte. Si cette carte face recto contrôlée par son propriétaire quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 "Valkyrion, le Guerrier Magnétique" ainsi qu'1 "Berserkion, le Guerrier Magnétique Électrique" depuis votre main et/ou Deck, en ignorant leurs conditions d'Invocation.
  | de_text               = „Valkyrion, Magnetkrieger“ + „Berserkion, Elektromagnetkrieger“<br />Muss als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert: Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre die Karte. Falls diese offene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Karteneffekt deines Gegners verlässt: Du kannst sowohl 1 „Valkyrion, Magnetkrieger“ als auch 1 „Berserkion, Elektromagnetkrieger“ als Spezialbeschwörung von deiner Hand und/oder deinem Deck beschwören, ungeachtet ihrer Beschwörungsbedingungen.
  | it_text               = "Valkyrion Guerriero Magnetico" + "Berserkion Guerriero Magnetico Elettrico"<br />Deve essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati, e non può essere Evocato Specialmente in altri modi. Una volta per turno, durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una Carta Magia/Trappola o l'effetto di un mostro: puoi annullare l'attivazione e, se lo fai, distruggi quella carta. Se questa carta scoperta sotto il controllo del suo proprietario lascia il Terreno a causa dell'effetto di una carta dell'avversario: puoi Evocare Specialmente sia 1 "Valkyrion Guerriero Magnetico" che 1 "Berserkion Guerriero Magnetico Elettrico" dalla tua mano e/o Deck, ignorando le loro condizioni di Evocazione.
  | pt_text               = "Valkyrion, o Guerreiro Imã" + "Berserkion, o Guerreiro Imã Temporal"<br />Deve ser Invocado por Invocação-Fusão com a Matéria de Fusão acima e não pod ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez por turno, durante o turno de qualquer duelista, quando seu oponente ativar um Card de Magia/Armadilha ou efeito de monstro: você pode negue o ativação e, se isso acontecer, destrua este card. Se este card com a face para cima sob o controle do seu dono deixar o campo ao efeito de um card do oponente: você pode Invocar por Invocação-Especial 1 "Valkyrion, o Guerreiro Imã" e 1 "Berserkion, o Guerreiro Imã Temporal" da sua mão e/ou Deck, ignorando suas condições de Invocação.
  | es_text               = "Valkyrion el Guerrero Magno" + "Berserkion el Guerrero Magno Electrónico"<br />Debe ser Invocado por Fusión con los Materiales de Fusión mencionados arriba y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno, durante el turno de cualquier jugador, cuando tu adversario active una Carta Mágica/de Trampa, o efecto de monstruo: puedes negar la activación y, si lo haces, destruye esa carta. Si esta carta boca arriba en el control de su dueño deja el Campo por el efecto de una carta de tu adversario: puedes Invocar de Modo Especial, desde tu mano y/o Deck, 1 "Valkyrion el Guerrero Magno" así como a 1 "Berserkion el Guerrero Magno Electrónico", ignorando sus condiciones de Invocación.
  | ja_text               = 「磁石の戦士マグネット・バルキリオン」＋「電磁石の戦士マグネット・ベルセリオン」<br />このカードは上記のカードを融合素材にした融合召喚でのみ特殊召喚できる。①：１ターンに１度、相手がモンスターの効果・魔法・罠カードを発動した時に発動できる。その発動を無効にし破壊する。②：表側表示のこのカードが相手の効果でフィールドから離れた場合に発動できる。「磁石の戦士マグネット・バルキリオン」「電磁石の戦士マグネット・ベルセリオン」１体ずつを手札・デッキから召喚条件を無視して特殊召喚する。
  | ko_text               = "자석의 전사 마그넷 발키리온" + "전자석의 전사 마그넷 벨세리온"<br />이 카드는 상기의 카드를 융합 소재로 한 융합 소환으로만 특수 소환할 수 있다. ①: 1턴에 1번, 상대가 몬스터의 효과 / 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 앞면 표시의 이 카드가 상대의 효과로 필드에서 벗어났을 경우에 발동할 수 있다. "자석의 전사 마그넷 발키리온" "전자석의 전사 마그넷 벨세리온" 1장씩을 패 / 덱에서 소환 조건을 무시하고 특수 소환한다.
