  | ja_pendulum_effect    = ①：自分フィールドのモンスターが、存在しない場合またはＰモンスターのみの場合、このカードのＰゾーンの位置によって以下の効果を適用する。●左側：このカードのＰスケールは３つ下がる。●右側：このカードのＰスケールは４つ上がる。②：相手スタンバイフェイズに発動できる。Ｐゾーンのこのカードを特殊召喚する。
