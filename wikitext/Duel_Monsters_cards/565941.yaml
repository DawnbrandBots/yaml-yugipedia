  | fr_text             = 2+ Monstres à Effet (un monstre "Orcust" inclus)<br />Cette carte liée ne peut être détruite ni au combat ni par des effets de carte. Vous pouvez cibler 3 de vos monstres Machine bannis ; mélangez-les dans le Deck, et si vous le faites, l'ATK/DEF des monstres liés actuellement contrôlés par votre adversaire deviennent 0, et aussi, leurs effets sont annulés. Vous ne pouvez utiliser cet effet de "Orcustrion" qu'une fois par tour.
  | de_text             = 2+ Effektmonster, darunter ein „Orcust“-Monster<br />Diese gelinkte Karte kann weder durch Kampf noch durch Karteneffekte zerstört werden. Du kannst 3 deiner verbannten Maschine-Monster wählen; mische sie ins Deck und falls du dies tust, werden die ATK/DEF jedes gelinkten Monsters, das dein Gegner derzeit kontrolliert, zu 0, zusätzlich werden ihre Effekte annulliert. Du kannst diesen Effekt von „Orcustrion“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ Mostri con Effetto, compreso un mostro "Orcusestra"<br />Questa carta linkata non può essere distrutta in battaglia o dagli effetti delle carte. Puoi scegliere come bersaglio 3 dei tuoi mostri Macchina banditi; mischiali nel Deck e, se lo fai, gli ATK/DEF di qualsiasi mostro linkato attualmente controllato dal tuo avversario diventano 0, inoltre i suoi effetti sono annullati. Puoi utilizzare questo effetto di "Orcusestrarione" una sola volta per turno.
  | pt_text             = 2+ Monstros de Efeito, incluindo um monstro "Orcust"<br />Este card linkado não pode ser destruído em batalha ou por efeitos de card. Você pode escolher 3 dos seus monstros Máquina banidos; embaralhe-os no Deck e, se isso acontecer, o ATK/DEF de quaisquer monstros linkados que seu oponente controla atualmente se torna 0 e, além disso, seus efeitos são negados. Você só pode usar este efeito de "Orcustrino" uma vez por turno.
  | es_text             = 2+ Monstruos de Efecto, incluyendo un monstruo "Orcust"<br />Esta carta enlazada no puede ser destruida en batalla o por efectos de cartas. Puedes seleccionar 3 de tus monstruos Máquina desterrados; barájalos al Deck y, si lo haces, el ATK/DEF de cualquiera de los monstruos enlazados que controle tu adversario en este momento se convierte en 0, y además sus efectos son negados. Sólo puedes usar este efecto de "Orcustrión" una vez por turno.
  | ja_text             = 「オルフェゴール」モンスターを含む効果モンスター２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：リンク状態のこのカードは戦闘・効果では破壊されない。②：除外されている自分の機械族モンスター３体を対象として発動できる。そのモンスターをデッキに戻す。相手フィールドにリンク状態の表側表示モンスターが存在する場合、それらのモンスターは、攻撃力・守備力が０になり、効果は無効化される。
  | ko_text             = "오르페골" 몬스터를 포함하는 효과 몬스터 2장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 링크 상태의 이 카드는 전투 / 효과로는 파괴되지 않는다. ②: 제외되어 있는 자신의 기계족 몬스터 3장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 상대 필드에 링크 상태의 앞면 표시 몬스터가 존재할 경우, 그 몬스터들은 공격력 / 수비력이 0 이 되고, 효과는 무효화된다.
  | sc_text             = 包括“自鸣天琴”怪兽在内的效果怪兽2只以上<br />此卡名的②效果1回合仅可使用1次。①：连接状态的此卡不会因战斗・效果被破坏。②：以3只被除外的自己的机械族怪兽为对象可以发动。将该怪兽放回牌组。对手场上有连接状态的表侧表示怪兽存在的情况下，那些怪兽的攻击力・守备力变为0，效果无效化。
