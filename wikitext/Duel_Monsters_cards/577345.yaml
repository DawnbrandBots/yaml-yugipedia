  | de_lore               = Ein Monster, das mit dieser Karte als Material als Linkbeschwörung beschworen wurde, kann für den Rest des Spielzugs weder durch Kampf noch durch Karteneffekte zerstört werden. Du kannst nur 1 der folgenden Effekte von „Grosalamander Wolfie“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />● Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst 1 FEUER Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.<br />● Falls diese Karte deiner Hand durch einen Effekt von deinem Friedhof hinzugefügt wird: Du kannst diese Karte vorzeigen und dann 1 FEUER Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_lore               = Un mostro che è stato Evocato Link utilizzando questa carta come materiale non può essere distrutto in battaglia o dagli effetti delle carte per il resto di quel turno. Puoi utilizzare solo 1 dei seguenti effetti di "Salamagna Lupio" per turno, e solo una volta in quel turno.<br />● Se questa carta viene Evocata Specialmente dal Cimitero: puoi scegliere come bersaglio 1 mostro FUOCO nel tuo Cimitero; aggiungilo alla tua mano.<br />● Se questa carta viene aggiunta dal tuo Cimitero alla tua mano da un effetto: puoi rivelare questa carta, poi scegliere come bersaglio 1 mostro FUOCO nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_lore               = Um monstro que foi Invocado por Invocação-Link usando este card como matéria não pode ser destruído em batalha ou por efeitos de card pelo resto desse turno. Você só pode usar 1 dos seguintes efeitos de "Salamagrande Lobi" por turno e apenas uma vez por turno.<br />● Se este card for Invocado por Invocação-Especial do Cemitério: você pode escolher 1 monstro de FOGO no seu Cemitério; adicione-o à sua mão.<br />● Se este card for adicionado do seu Cemitério à sua mão por um efeito: você pode revelar este card e, depois, escolher 1 monstro de FOGO no seu Cemitério; adicione-o à sua mão.
  | es_lore               = Un monstruo que fue Invocado por Enlace usando esta carta como material no puede ser destruido en batalla o por efecto de carta por el resto de ese turno. Sólo puedes usar 1 de los siguientes efectos de "Salamangrande Lobi" por turno, y sólo una vez ese turno.<br />● Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes seleccionar 1 monstruo de FUEGO en tu Cementerio; añádelo a tu mano.<br />● Si esta carta es añadida a tu mano desde tu Cementerio por un efecto: puedes mostrar esta carta, y después selecciona 1 monstruo de FUEGO en tu Cementerio; añádelo a tu mano.
  | ja_lore               = このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードを素材としてリンク召喚に成功したモンスターは、そのターン戦闘・効果では破壊されない。②：このカードが墓地からの特殊召喚に成功した場合、自分の墓地の炎属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。③：このカードが効果で自分の墓地から手札に加わった場合、このカードを相手に見せ、自分の墓地の炎属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_lore               = 이 카드명의 ②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 소재로서 링크 소환에 성공한 몬스터는, 그 턴에 전투 / 효과로는 파괴되지 않는다. ②: 이 카드가 묘지에서의 특수 소환에 성공했을 경우, 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ③: 이 카드가 효과로 자신 묘지에서 패에 넣어졌을 경우, 이 카드를 상대에게 보여주고, 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_lore               = 此卡名的②③效果1回合1次，仅可使用其中1个。①：以此卡作为素材连接召唤成功的怪兽，该回合不会因战斗・效果被破坏。②：此卡从墓地特殊召唤成功的情况下，以自己墓地的1只炎属性怪兽为对象可以发动。将该怪兽加入手牌。③：此卡因效果从自己的墓地加入手牌的情况下，将此卡出示给对手，以自己墓地的1只炎属性怪兽为对象可以发动。将该怪兽加入手牌。
