  | fr_text         = 1+ Syntoniseur Poisson + 1+ monstre non-Syntoniseur<br />L'ATK d'origine de cette carte devient 500 x le nombre de monstres bannis. Si cette carte est Invoquée par Synchronisation durant le tour de votre adversaire : vous pouvez bannir toutes les cartes sur le Terrain. Durant la Standby Phase du prochain tour après que cette carte a été bannie depuis la Zone Monstre : vous pouvez Invoquer Spécialement cette carte bannie.
  | de_text         = 1+ Fisch-Empfänger + 1+ Nicht-Empfänger-Monster<br />Die Grund-ATK dieser Karte werden gleich 500 x der Anzahl der verbannten Monster. Falls diese Karte während des Spielzugs deines Gegners als Synchrobeschwörung beschworen wird: Du kannst alle Karten auf dem Spielfeld verbannen. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte von der Monsterzone verbannt wurde: Du kannst diese verbannte Karte als Spezialbeschwörung beschwören.
  | it_text         = 1+ Tuner Pesce + 1+ mostri non-Tuner<br />L'ATK originale di questa carta diventa 500 x il numero di mostri banditi. Se questa carta viene Synchro Evocata durante il turno del tuo avversario: puoi bandire tutte le carte sul Terreno. Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita dalla Zona Mostri: puoi Evocare Specialmente questa carta bandita.
  | pt_text         = 1+ Reguladores Peixe + 1+ monstros não-Reguladores<br />O ATK original deste card se torna 500 x o número de monstros banidos. Se este card for Invocado por Invocação-Sincro durante o turno do seu oponente: você pode banir todos os cards no campo. Durante a Fase de Apoio do próximo turno depois que este card foi banido da Zona de Monstros: você pode Invocar este card banido por Invocação-Especial.
  | es_text         = 1+ Cantantes Pez + 1+ monstruos que no sean Cantantes<br />El ATK original de esta carta se convierte en 500 x el número de monstruos desterrados. Si esta carta es Invocada por Sincronía durante el turno de tu adversario: puedes desterrar todas las cartas en el Campo. Durante la Standby Phase del próximo turno después de que esta carta fue desterrada de la Zona de Monstruos: puedes Invocar de Modo Especial esta carta desterrada.
  | ja_text         = 魚族チューナー１体以上＋チューナー以外のモンスター１体以上<br />①：このカードの元々の攻撃力は、除外状態のモンスターの数×５００になる。②：相手ターンに、このカードがＳ召喚した場合に発動できる。フィールドのカードを全て除外する。③：このカードがモンスターゾーンから除外された次のターンのスタンバイフェイズに発動できる。除外状態のこのカードを特殊召喚する。
  | ko_text         = 어류족 튜너 1장 이상 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드의 원래 공격력은, 제외 상태의 몬스터의 수 × 500 이 된다. ②: 상대 턴에, 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 필드의 카드를 전부 제외한다. ③: 이 카드가 몬스터 존에서 제외된 다음 턴의 스탠바이 페이즈에 발동할 수 있다. 제외 상태인 이 카드를 특수 소환한다.
  | sc_text         = 鱼族协调１只以上＋协调以外的怪兽１只以上<br />①：此卡原本的攻击力变为除外状态的怪兽数量×５００的数值。<br />②：在对手回合中，此卡同步召唤的情况下可以发动。将场上的卡全部除外。<br />③：在此卡被从怪兽区域除外的下个回合的准备阶段可以发动。将除外状态的此卡特殊召唤。
