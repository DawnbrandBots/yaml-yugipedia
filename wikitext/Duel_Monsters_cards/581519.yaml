  | text         = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />[[Once per turn]], during the [[Standby Phase]]: Place 1 [[Signal Counter]] on each [[face-up]] card in the [[Field Zone]], also place 1 on this card. This card with a Signal Counter(s) cannot be [[destroyed by battle]] or your opponent's card [[effect]]s. Once per turn: You can remove 4, 7, or 10 Signal Counters from anywhere on the [[field]]; apply this effect, depending on the number removed.<br />● 4: Inflict 800 [[Effect damage|damage]] to your opponent. ● 7: [[Draw a card|Draw]] 1 card. ● 10: [[Destroy]] 1 card on the field.
  | fr_text      = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Une fois par tour, durant la Standby Phase : placez 1 Compteur Signal sur chaque carte face recto dans la Zone Terrain, et aussi, placez-en 1 sur cette carte. Cette carte avec un ou plusieurs Compteurs Signal ne peut être détruite ni au combat ni par des effets de carte de votre adversaire. Une fois par tour : vous pouvez retirer 4, 7 ou 10 Compteurs Signal depuis le Terrain ; appliquez cet effet, selon le nombre retiré.<br />● 4 : Infligez 800 points de dommages à votre adversaire. ● 7 : Piochez 1 carte. ● 10 : Détruisez 1 carte sur le Terrain.
  | de_text      = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug, während der Standby Phase: Lege 1 Signalzählmarke auf jede offene Karte in der Spielfeldzone, zusätzlich lege 1 auf diese Karte. Diese Karte mit einer oder mehr Signalzählmarken kann weder durch Kampf noch durch Karteneffekte deines Gegners zerstört werden. Einmal pro Spielzug: Du kannst 4, 7 oder 10 Signalzählmarken von irgendwo auf dem Spielfeld entfernen; führe diesen Effekt aus, abhängig von der entfernten Anzahl.<br />● 4: Füge deinem Gegner 800 Schaden zu. ● 7: Ziehe 1 Karte. ● 10: Zerstöre 1 Karte auf dem Spielfeld.
  | it_text      = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno, durante la Standby Phase: metti 1 Segnalino Segnale su ogni carta scoperta nella Zona Terreno, inoltre mettine 1 su questa carta. Questa carta con uno o più Segnalini Segnale non può essere distrutta in battaglia o dagli effetti delle carte del tuo avversario. Una volta per turno: puoi rimuovere 4, 7 o 10 Segnalini Segnale da ovunque sul Terreno; applica questo effetto, a seconda del numero rimossi.<br />● 4: Infliggi 800 danni al tuo avversario. ● 7: Pesca 1 carta. ● 10: Distruggi 1 carta sul Terreno.
  | pt_text      = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno, durante a Fase de Apoio: coloque 1 Marcador de Sinal em cada card com a face para cima na Zona do Campo e, além disso, coloque 1 neste card. Este card com um ou mais Marcadores de Sinal não pode ser destruído em batalha ou pelos efeitos de card do seu oponente. Uma vez por turno: você pode remover 4, 7 ou 10 Marcadores de Sinal de qualquer parte do campo; aplique este efeito dependendo do número de Marcadores de Sinal removidos.<br />● 4: Cause 800 de dano ao seu oponente. ● 7: Compre 1 card. ● 10: Destrua 1 card no campo.
  | es_text      = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno, durante la Standby Phase: pon 1 Contador Señal en cada carta boca arriba en la Zona del Campo, y además 1 en esta carta. Esta carta con uno o más Contadores Señal no puede ser destruida en batalla o por los efectos de cartas de tu adversario. Una vez por turno: puedes retirar 4, 7 ó 10 Contadores Señal de cualquier lugar del Campo; aplica este efecto, dependiendo de la cantidad retirada.<br />● 4: Inflige 800 puntos de daño a tu adversario. ● 7: Roba 1 carta. ● 10: Destruye 1 carta en el Campo.
  | ja_text      = チューナー＋チューナー以外のモンスター１体以上<br />①：お互いのスタンバイフェイズ毎に発動する。このカード及びフィールドゾーンの表側表示のカード全てにシグナルカウンターを１つずつ置く。②：シグナルカウンターが置かれているこのカードは戦闘及び相手の効果では破壊されない。③：１ターンに１度、自分・相手フィールドのシグナルカウンターを以下の数だけ取り除き、その効果を発動できる。●４：相手に８００ダメージを与える。●７：自分はデッキから１枚ドローする。●１０：フィールドのカード１枚を選んで破壊する。
  | ko_text      = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 서로의 스탠바이 페이즈마다 발동한다. 이 카드 및 필드 존의 앞면 표시의 카드 전부에 시그널 카운터를 1개씩 놓는다. ②: 시그널 카운터가 놓여 있는 이 카드는 전투 및 상대 효과로는 파괴되지 않는다. ③: 1턴에 1번, 자신 / 상대 필드의 시그널 카운터를 이하의 수만큼 제거하고, 그 효과를 발동할 수 있다.<br />●4: 상대에게 800 데미지를 준다.<br />●7: 자신은 덱에서 1장 드로우한다.<br />●10: 필드의 카드를 1장 골라 파괴한다.
  | sc_text      = 协调＋1只以上协调以外的怪兽<br />①：双方的每次准备阶段发动。在此卡及场地区域的所有表侧表示卡上放1个信号计数物。②：放有信号计数物的此卡不会因战斗及对手的效果被破坏。③：1回合1次，可以依以下数值去除自己・对手场上的信号计数物来发动相应效果。●4：给予对手800伤害。●7：自己从牌组抽1张。●10：挑选场上的1张卡破坏。
