  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 1 [[LIGHT]] [[Monster Card|monster]] from your [[GY]]. You can only Special Summon "Black Dragon Collapserpent" [[once per turn]] this way. If this card is [[sent]] from the [[field]] to the GY: You can [[Add a card|add]] 1 "[[White Dragon Wyverburster]]" from your [[Main Deck|Deck]] to your hand.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 monstre LUMIÈRE depuis votre Cimetière. Vous ne pouvez Invoquer Spécialement "Dragon Noir Effonserpent" qu'une fois par tour de cette façon. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 "Dragon Blanc Destruvouivre" depuis votre Deck à votre main.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 LICHT Monster von deinem Friedhof verbannst. Du kannst „Schwarzer Drache Kollapschlange“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Weißer Drache Lindwurmstrahl“ von deinem Deck hinzufügen.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro LUCE dal tuo Cimitero. Puoi Evocare Specialmente "Drago Nero Crolloserpente" una sola volta per turno in questo modo. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 "Drago Bianco Vivernaesplosiva" dal tuo Deck alla tua mano.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ do seu Cemitério. Você só pode Invocar "Dragão Negro Colapserpente" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 "Dragão Branco Wivexplosão" do seu Deck à sua mão.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ en tu Cementerio. Sólo puedes Invocar de Modo Especial a "Dragón Negro Colapserpiente" una vez por turno de esta forma. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 "Dragón Blanco Güivexplosivo" en tu Deck.
  | ja_text               = このカードは通常召喚できない。自分の墓地から光属性モンスター１体を除外した場合のみ特殊召喚できる。この方法による「暗黒竜 コラプサーペント」の特殊召喚は１ターンに１度しかできない。①：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「輝白竜 ワイバースター」１体を手札に加える。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 빛 속성 몬스터 1장을 제외했을 경우에만 특수 소환할 수 있다. 이 방법에 의한 "암흑룡 코라프서펜트"의 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "휘백룡 와이버스터" 1장을 패에 넣는다.
  | tc_text               = 此卡不可通常召唤。仅限将我方墓地的1只光属性怪兽从游戏中除外的场合可特殊召唤。1回合仅限1次可使用此方法特殊召唤「暗黑龍 坍縮星蛇」。此卡从场上被送入墓地的场合，可从牌组将1只「輝白龍 暴源翼」加入手牌。
  | sc_text               = 此卡不可通常召唤。仅可在从自己的墓地将１只光属性怪兽除外的情况下特殊召唤。“暗黑龙 坍缩星蛇”以此方法的特殊召唤１回合仅可进行１次。①：此卡从场上被送至墓地的情况下可以发动。从牌组将１只“辉白龙 暴源翼龙”加入手牌。
