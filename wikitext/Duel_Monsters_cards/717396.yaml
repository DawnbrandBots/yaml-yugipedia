  | text                = During the [[Battle Phase]], if you [[control]] another "[[Virtual World Gate]]" card: You can [[target]] 1 [[face-up]] [[monster]] on the [[field]]; change its [[battle position]]. During your [[Main Phase]]: You can [[banish]] this card from your [[GY]], then target 1 "[[Virtual World]]" monster in your [[GY]]; [[Special Summon]] it, but [[negate]] its [[effect]]s, then [[send]] 1 card from your [[hand]] to the GY. You can only use each effect of "Virtual World Gate - Xuanwu" [[once per turn]]. You can only [[activate]] 1 "Virtual World Gate - Xuanwu" per [[turn]].
  | fr_text             = Durant la Battle Phase, si vous contrôlez une autre carte "Porte du Monde Virtuel" : vous pouvez cibler 1 monstre face recto sur le Terrain ; changez sa position de combat. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Monde Virtuel" dans votre Cimetière ; Invoquez-le Spécialement, mais annulez ses effets, puis envoyez 1 carte depuis votre main au Cimetière. Vous ne pouvez utiliser chaque effet de "Porte du Monde Virtuel - Xuanwu" qu'une fois par tour. Vous ne pouvez activer qu'1 "Porte du Monde Virtuel - Xuanwu" par tour.
  | de_text             = Während der Battle Phase, falls du eine andere „Tor der Virtualwelt“-Karte kontrollierst: Du kannst 1 offenes Monster auf dem Spielfeld wählen; ändere seine Kampfposition. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Virtualwelt“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber annulliere seine Effekte, dann lege 1 Karte von deiner Hand auf den Friedhof. Du kannst jeden Effekt von „Tor der Virtualwelt - Xuanwu“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Tor der Virtualwelt - Xuanwu“ pro Spielzug aktivieren.
  | it_text             = Durante la Battle Phase, se controlli un'altra carta "Cancello Mondo Virtuale": puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; cambia la sua posizione. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Mondo Virtuale" nel tuo Cimitero; Evocalo Specialmente, ma annulla i suoi effetti, poi manda 1 carta dalla tua mano al Cimitero. Puoi utilizzare ogni effetto di "Cancello Mondo Virtuale - Xuanwu" una sola volta per turno. Puoi attivare solo 1 "Cancello Mondo Virtuale - Xuanwu" per turno.
  | pt_text             = Durante a Fase de Batalha, se você controlar outro card "Portão do Mundo Virtual": você pode escolher 1 monstro com a face para cima no campo; mude sua posição de batalha. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Mundo Virtual" no seu Cemitério; Invoque-o por Invocação-Especial, mas negue seus efeitos e, depois, envie 1 card da sua mão para o Cemitério. Você só pode usar cada efeito de "Portão do Mundo Virtual - Xuanwu" uma vez por turno. Você só pode ativar 1 "Portão do Mundo Virtual - Xuanwu" por turno.
  | es_text             = Durante la Battle Phase, si controlas otra carta "Puerta del Mundo Virtual": puedes seleccionar 1 monstruo boca arriba en el Campo; cambia su posición de batalla. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Mundo Virtual" en tu Cementerio; Invócalo de Modo Especial, pero niega sus efectos, y después manda al Cementerio 1 carta en tu mano. Sólo puedes usar cada efecto de "Puerta del Mundo Virtual - Xuanwu" una vez por turno. Sólo puedes activar 1 "Puerta del Mundo Virtual - Xuanwu" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できず、このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに他の「電脳堺門」カードが存在する場合、自分・相手のバトルフェイズに、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。②：自分メインフェイズに墓地のこのカードを除外し、自分の墓地の「電脳堺」モンスター１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚する。その後、手札を１枚選んで墓地へ送る。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 "전뇌계문" 카드가 존재할 경우, 자신 / 상대의 배틀 페이즈에 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 "전뇌계" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 특수 소환한다. 그 후, 패를 1장 골라 묘지로 보낸다.
  | sc_text             = 此卡名的卡１回合仅可发动１张，此卡名的①②效果１回合仅可各使用１次。①：自己场上有其他“电脑堺门”卡存在的情况下，在自己・对手的战斗阶段，以场上１只表侧表示怪兽为对象可以发动。变更该怪兽的表示形式。②：在自己的主要阶段将墓地的此卡除外，以自己墓地的１只“电脑堺”怪兽为对象可以发动。将该怪兽的效果无效并特殊召唤。然后挑选１张手牌送至墓地。
