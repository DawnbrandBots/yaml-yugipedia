  | de_text         = Hänge 1 Material von einem Monster auf einer beliebigen Spielfeldseite ab und falls du dies tust, grabe die obersten 4 Karten deines Decks aus, bestimme 1 von ihnen und führe den entsprechenden Effekt aus, basierend auf ihrem Kartentyp, zusätzlich lege den Rest in derselben Reihenfolge aufs Deck.<br />● Monster/Zauber: Füge es oder ihn deiner Hand hinzu.<br />● Falle: Setze sie. Sie kann in diesem Spielzug aktiviert werden.<br />Du kannst nur 1 „Marionettenhai“ pro Spielzug aktivieren.
  | it_text         = Stacca 1 materiale da un mostro su qualsiasi Terreno e, se lo fai, dissotterra le prime 4 carte del tuo Deck, seleziona 1 di esse, e applica l'effetto appropriato a seconda del suo tipo di carta, inoltre metti il resto in cima al Deck nello stesso ordine.<br />● Mostro/Magia: Aggiungilo/a alla tua mano.<br />● Trappola: Posizionala. Essa può essere attivata in questo turno.<br />Puoi attivare solo 1 "Squalo Burattino" per turno.
  | pt_text         = Desassocie 1 matéria de um monstro em qualquer campo e, se isso acontecer, escave os 4 cards do topo do seu Deck, selecione 1 deles e aplique o efeito apropriado de acordo com seu tipo de card e, além disso, coloque o resto no topo do Deck na mesma ordem.<br />● Monstro/Magia: Adicione-o à sua mão.<br />● Armadilha: Baixe-a. Ela pode ser ativada neste turno.<br />Você só pode ativar 1 "Tubarão Marionete" por turno.
  | es_text         = Desacopla 1 material de un monstruo en cualquier Campo y, si lo haces, excava las 4 cartas de la parte superior de tu Deck, elige 1 de ellas y aplica el efecto apropiado basado en su tipo de carta, y además pon el resto en la parte superior del Deck en el mismo orden.<br />● Monstruo/Mágica: Añádela a tu mano.<br />● Trampa: Colócala. Puede ser activada este turno.<br />Sólo puedes activar 1 "Tiburón Marioneta" por turno.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できない。①：フィールドのＸ素材を１つ取り除き、自分のデッキの上からカード４枚をめくり、その中から１枚を選ぶ。そのカードの種類によって以下の効果を適用する。残りのカードを元の順番でデッキの上に戻す。<br />●モンスター・魔法：選んだカードを手札に加える。<br />●罠：選んだカードを自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 엑시즈 소재를 1개 제거하고, 자신의 덱 위에서 카드 4장을 넘겨, 그 중에서 1장을 고른다. 그 카드의 종류에 따라 이하의 효과를 적용한다. 남은 카드를 원래 순서대로 덱 위로 되돌린다.<br />●몬스터 / 마법: 고른 카드를 패에 넣는다.<br />●함정: 고른 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
  | sc_text         = 此卡名的卡１回合仅可发动１张。①：去除场上的１个超量素材，从自己牌组上面翻开４张卡，从其中挑选１张。根据该卡的种类，适用以下效果。将剩余的卡以原本的顺序放回牌组上面。<br />●怪兽・魔法：将所挑选的卡加入手牌。<br />●陷阱：将所选的卡放置在自己场上。以此效果放置的卡在放置的回合也可以发动。
