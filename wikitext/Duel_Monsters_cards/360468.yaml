  | fr_lore               = Une fois par tour, si un ou plusieurs monstres "Bête Cristalline" face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Bête Cristalline" depuis votre Deck. Vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière, puis ciblez 1 carte "Bête Cristalline" que vous contrôlez et 1 carte sur le Terrain ; renvoyez-les à la main. Vous ne pouvez pas activer ces effets dans la même Chaîne.
  | de_lore               = Einmal pro Spielzug, falls ein oder mehr offene „Kristallungeheuer“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 „Kristallungeheuer“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen und dann 1 „Kristallungeheuer“-Karte, die du kontrollierst, und 1 Karte auf dem Spielfeld wählen; gib sie auf die Hand zurück. Du kannst diese Effekte nicht in derselben Kette aktivieren.
  | it_lore               = Una volta per turno, se uno o più mostri "Bestia Cristallo" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Bestia Cristallo" dal tuo Deck. Puoi mandare questa carta scoperta dal Terreno al Cimitero, poi scegliere come bersaglio 1 carta "Bestia Cristallo" che controlli e 1 carta sul Terreno; falle ritornare nella mano. Non puoi attivare questi effetti nella stessa Catena.
  | pt_lore               = Uma vez por turno, se um ou mais monstros "Fera Cristalina" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Fera Cristalina" do seu Deck. Você pode enviar este card com a face para cima do campo para o Cemitério e, depois, escolha 1 card "Fera Cristalina" que você controla e 1 card no campo; devolva-os para a mão. Você não pode ativar esses efeitos na mesma Corrente.
  | es_lore               = Una vez por turno, si uno o más monstruos "Bestia de Cristal" boca arriba que controles son destruidos en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Bestia de Cristal". Puedes mandar al Cementerio esta carta boca arriba en el Campo, y después seleccionar 1 carta "Bestia de Cristal" que controles y 1 carta en el Campo; devuélvelas a la mano. No puedes activar estos efectos en la misma Cadena.
  | ja_lore               = このカードの①②の効果は同一チェーン上では発動できない。①：１ターンに１度、自分フィールドの表側表示の「宝玉獣」モンスターが戦闘・効果で破壊された場合に発動できる。デッキから「宝玉獣」モンスター１体を特殊召喚する。②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分フィールドの「宝玉獣」カード１枚とフィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。
  | ko_lore               = 이 카드의 ①②의 효과는 동일한 체인 위에서는 발동할 수 없다. ①: 1턴에 1번, 자신 필드의 앞면 표시의 "보옥수" 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "보옥수" 몬스터 1장을 특수 소환한다. ②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 자신 필드의 "보옥수" 카드 1장과 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
