  | fr_text               = Si vous contrôlez un monstre Magicien : ciblez 1 monstre que vous contrôlez ; Sacrifiez la cible, puis Invoquez Spécialement 1 monstre Magicien depuis votre main, puis vous pouvez détruire 1 monstre sur le Terrain.
  | de_text               = Falls du ein Hexer-Monster kontrollierst: Wähle 1 Monster, das du kontrollierst; biete das gewählte Ziel als Tribut an, dann beschwöre 1 Hexer-Monster als Spezialbeschwörung von deiner Hand, dann kannst du 1 Monster auf dem Spielfeld zerstören.
  | it_text               = Se controlli un mostro Incantatore: scegli come bersaglio 1 mostro che controlli; offri come Tributo quel bersaglio, poi Evoca Specialmente 1 mostro Incantatore dalla tua mano, poi puoi distruggere 1 mostro sul Terreno.
  | pt_text               = Se você controlar um monstro Mago: escolha 1 monstro que você controla; ofereça o alvo como Tributo e, depois, Invoque por Invocação-Especial 1 monstro Mago da sua mão e, depois, você pode destruir 1 monstro no campo.
  | es_text               = Si controlas un monstruo Lanzador de Conjuros: selecciona 1 monstruo que controles; Sacrifica ese objetivo, y después Invoca de Modo Especial, desde tu mano, 1 monstruo Lanzador de Conjuros, y después puedes destruir 1 monstruo en el Campo.
  | ja_text               = ①：自分フィールドに魔法使い族モンスターが存在する場合、自分フィールドのモンスター１体を対象として発動できる。その自分のモンスターをリリースし、手札から魔法使い族モンスター１体を特殊召喚する。その後、フィールドのモンスター１体を選んで破壊できる。
  | ko_text               = ①: 자신 필드에 마법사족 몬스터가 존재할 경우, 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터를 릴리스하고, 패에서 마법사족 몬스터 1장을 특수 소환한다. 그 후, 필드의 몬스터 1장을 골라 파괴할 수 있다.
  | sc_text               = ①：自己场上有魔法师族怪兽存在的情况下，以自己场上的1只怪兽为对象可以发动。解放自己的该怪兽，从手牌将1只魔法师族怪兽特殊召唤。然后，可挑选1只场上的怪兽破坏。
