  | text                  = If you [[control]] a [[Spellcaster]] [[monster]]: [[Target]] 1 monster you control; [[Tribute]] that target, then [[Special Summon]] 1 Spellcaster monster from your [[hand]], then you can [[destroy]] 1 monster on the [[field]].
