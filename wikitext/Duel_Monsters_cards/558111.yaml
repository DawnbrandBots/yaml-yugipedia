  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si vous Invoquez par Synchronisation cette carte, tous les Matériels doivent être du même Attribut. Une fois par tour, si vous avez min. 4 Syntoniseurs de noms différents dans votre Cimetière et contrôlez cette carte Invoquée par Synchronisation : vous pouvez payer la moitié de vos LP ; détruisez toutes les autres cartes sur le Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Dragon exclus) le reste de ce tour. Une fois par tour, durant votre End Phase : bannissez 4 cartes du dessus de votre Deck.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls du diese Karte als Synchrobeschwörung beschwörst, muss alles Material dieselbe Eigenschaft haben. Einmal pro Spielzug, falls du 4 oder mehr Empfänger mit unterschiedlichen Namen in deinem Friedhof hast und diese als Synchrobeschwörung beschworene Karte kontrollierst: Du kannst die Hälfte deiner LP zahlen; zerstöre alle anderen Karten auf dem Spielfeld, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Drache-Monstern. Einmal pro Spielzug, während deiner End Phase: Verbanne die obersten 4 Karten deines Decks.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Se Synchro Evochi questa carta, tutti i materiali devono essere dello stesso Attributo. Una volta per turno, se hai 4 o più Tuner con nomi diversi nel tuo Cimitero e controlli questa carta Synchro Evocata: puoi pagare la metà dei tuoi LP; distruggi tutte le altre carte sul Terreno, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Drago. Una volta per turno, durante la tua End Phase: bandisci 4 carte dalla cima del tuo Deck.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Se você Invocar este card por Invocação-Sincro, todas as matérias devem ser do mesmo Atributo. Uma vez por turno, se você tiver 4 ou mais Reguladores com nomes diferentes no seu Cemitério e controlar este card Invocado por Invocação-Sincro: você pode pagar metade dos seus PV; destrua todos os outros cards no campo e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Dragão. Uma vez por turno, durante sua Fase Final: bana 4 cards do topo do seu Deck.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si Invocas esta carta por Sincronía, todos los materiales deben tener el mismo Atributo. Una vez por turno, si tienes 4 o más Cantantes con nombres diferentes en tu Cementerio y controlas esta carta Invocada por Sincronía: puedes pagar la mitad de tus LP; destruye todas las demás cartas en el Campo y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos Dragón. Una vez por turno, durante tu End Phase: destierra las 4 cartas de la parte superior de tu Deck.
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />このカードをＳ召喚する場合、Ｓ素材モンスターは全て同じ属性のモンスターでなければならない。①：自分の墓地にチューナーが４種類以上存在し、このカードがＳ召喚されている場合、１ターンに１度、ＬＰを半分払って発動できる。このカード以外のフィールドのカードを全て破壊する。この効果の発動後、ターン終了時まで自分はドラゴン族モンスターしか特殊召喚できない。②：自分エンドフェイズに発動する。自分のデッキの上からカードを４枚除外する。
