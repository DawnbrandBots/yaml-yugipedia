  | text            = If you [[control]] a [[Level]] 3 [[Monster Card|monster]] other than "Psychic Wheeleder", you can [[Special Summon]] this card (from your [[hand]]) in [[Defense Position]]. You can only Special Summon "Psychic Wheeleder" [[once per turn]] this way. If this card is [[sent]] to the [[GY]] as [[Synchro Material]]: You can [[target]] 1 monster on the [[field]] with less [[ATK]] than the [[Synchro Monster]] that used this card as [[material]]; [[destroy]] it. You can only use this [[effect]] of "Psychic Wheeleder" once per turn.
  | fr_text         = Si vous contrôlez un monstre de Niveau 3 ("Maniroue Psychique" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense. Vous ne pouvez Invoquer Spécialement "Maniroue Psychique" qu'une fois par tour de cette façon. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez cibler 1 monstre sur le Terrain avec une ATK inférieure à celle du Monstre Synchro qui a utilisé cette carte comme Matériel ; détruisez-le. Vous ne pouvez utiliser cet effet de "Maniroue Psychique" qu'une fois par tour.
  | de_text         = Falls du ein anderes Monster der Stufe 3 als „Psi-Radraser“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition beschwören. Du kannst „Psi-Radraser“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Monster auf dem Spielfeld wählen, das weniger ATK als das Synchromonster hat, das diese Karte als Material verwendet hat; zerstöre es. Du kannst diesen Effekt von „Psi-Radraser“ nur einmal pro Spielzug verwenden.
  | it_text         = Se controlli un mostro di Livello 3 diverso da "Brandiruota Psichico", puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa. Puoi Evocare Specialmente "Brandiruota Psichico" una sola volta per turno in questo modo. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi scegliere come bersaglio 1 mostro sul Terreno con ATK inferiore a quello del Mostro Synchro che ha utilizzato questa carta come materiale; distruggilo. Puoi utilizzare questo effetto di "Brandiruota Psichico" una sola volta per turno.
  | pt_text         = Se você controlar um monstro de Nível 3 que não seja "Rodador Psíquico", você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa. Você só pode Invocar "Rodador Psíquico" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado para o Cemitério como Matéria Sincro: você pode escolher 1 monstro no campo com ATK menor que o do Monstro Sincro que usou este card como matéria; destrua-o. Você só pode usar este efeito de "Rodador Psíquico" uma vez por turno.
  | es_text         = Si controlas un monstruo de Nivel 3 que no sea "Portarruedas Psíquico", puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa. Sólo puedes Invocar de Modo Especial "Portarruedas Psíquico" una vez por turno de esta forma. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes seleccionar 1 monstruo en el Campo con menos ATK que el Monstruo de Sincronía que usó esta carta como material; destrúyelo. Sólo puedes usar este efecto de "Portarruedas Psíquico" una vez por turno.
  | ja_text         = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに「サイコウィールダー」以外のレベル３モンスターが存在する場合、このカードは手札から守備表示で特殊召喚できる。②：このカードがＳモンスターのＳ素材として墓地へ送られた場合、そのＳモンスターより低い攻撃力を持つフィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_text         = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "사이코윌더" 이외의 레벨 3 몬스터가 존재할 경우, 이 카드는 패에서 수비 표시로 특수 소환할 수 있다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 이 카드를 싱크로 소재로 한 싱크로 몬스터보다 낮은 공격력을 가지는 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  | sc_text         = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：自己场上有“念力轮式装载机”以外的等级3怪兽存在的情况下，可将此卡从手牌以守备表示特殊召唤。②：此卡作为同步素材被送至墓地的情况下，以场上的1只拥有比以此卡作为同步素材的同步怪兽更低攻击力的怪兽为对象可以发动。将该怪兽破坏。
