  | fr_text               = Si un Monstre Fusion, Synchro, Xyz ou Lien est Invoqué Spécialement (sauf durant la Damage Step) : vous pouvez cibler 1 Monstre à Effet sur le Terrain ; jusqu'à la fin de ce tour, annulez ses effets. Si cette carte dans votre main ou sur votre Terrain est utilisée comme Matériel Fusion, et est envoyée au Cimetière ou est bannie : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Dramaturge de Despia" qu'une fois par tour.
  | de_text               = Falls ein Fusions-, Synchro-, Xyz- oder Linkmonster als Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst 1 Effektmonster auf dem Spielfeld wählen; annulliere bis zum Ende dieses Spielzugs seine Effekte. Falls diese Karte in deiner Hand oder auf deiner Spielfeldseite als Fusionsmaterial verwendet und auf den Friedhof gelegt oder verbannt wird: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Dramaturg von Despia“ nur einmal pro Spielzug verwenden.
  | it_text               = Se un Mostro Fusione, Synchro, Xyz o Link viene Evocato Specialmente (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 Mostro con Effetto sul Terreno; annulla i suoi effetti fino alla fine di questo turno. Se questa carta nella tua mano o Terreno viene utilizzata come Materiale da Fusione, e mandata al Cimitero o bandita: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Drammaturgo di Dispia" una sola volta per turno.
  | pt_text               = Se um Monstro de Fusão, Sincro, Xyz ou Link for Invocado por Invocação-Especial (exceto durante a Etapa de Dano): você pode escolher 1 Monstro de Efeito no campo; negue seus efeitos até o final deste turno. Se este card na sua mão ou no campo for usado como Matéria de Fusão e enviado para o Cemitério ou banido: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Dramaturgo de Despia" uma vez por turno.
  | es_text               = Si un Monstruo de Fusión, Sincronía, Xyz o Enlace es Invocado de Modo Especial (excepto durante el Damage Step): puedes seleccionar 1 Monstruo de Efecto en el Campo; hasta el final de este turno niega sus efectos. Si esta carta en tu mano o Campo es usada como Material de Fusión, y mandada al Cementerio o desterrada: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Dramaturgo de Despía" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：融合・Ｓ・Ｘ・Ｌモンスターが特殊召喚された場合、フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。②：手札・フィールドのこのカードが融合召喚の素材になり、墓地へ送られた場合または除外された場合に発動できる。このカードを特殊召喚する。
