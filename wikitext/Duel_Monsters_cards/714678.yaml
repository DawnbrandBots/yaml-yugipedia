  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 융합 / 싱크로 / 엑시즈 / 링크 몬스터가 특수 소환되었을 경우, 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 패 / 필드의 이 카드가 융합 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_text               = 此卡名的①②效果１回合仅可各使用１次。①：融合・同步・超量・连接怪兽被特殊召唤的情况下，以场上的１只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。②：手牌・场上的此卡成为融合召唤的素材，被送至墓地的情况下或被除外的情况下可以发动。将此卡特殊召唤。
