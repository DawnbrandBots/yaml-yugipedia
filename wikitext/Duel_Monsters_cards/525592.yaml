  | fr_text      = 2 Monstres à Effet<br />Une fois par tour : vous pouvez cibler 1 monstre face recto pointé par cette carte et 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, la cible de l'adversaire perd une ATK égale à l'ATK de la cible pointée par ce monstre.
  | de_text      = 2 Effektmonster<br />Einmal pro Spielzug: Du kannst 1 offenes Monster, auf das diese Karte zeigt, und 1 offenes Monster, das dein Gegner kontrolliert, wählen; bis zum Ende dieses Spielzugs verliert das gewählte Ziel des Gegners ATK in Höhe der ATK des gewählten Ziels, auf das dieses Monster zeigt.
  | it_text      = 2 Mostri con Effetto<br />Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto puntato da questa carta e 1 mostro scoperto controllato dal tuo avversario; il bersaglio dell'avversario perde ATK pari all'ATK del bersaglio puntato da questo mostro, fino alla fine di questo turno.
  | pt_text      = 2 Monstros de Efeito<br />Uma vez por turno: você pode escolher 1 monstro com a face para cima para o qual este card apontar e 1 monstro com a face para cima que seu oponente controla; até o final deste turno, o monstro alvo do oponente perde ATK igual ao ATK do alvo para o qual este monstro apontar.
  | es_text      = 2 Monstruos de Efecto<br />Una vez por turno: puedes seleccionar 1 monstruo boca arriba al que apunte esta carta y 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, el objetivo del adversario pierde ATK igual al ATK del objetivo al que este monstruo apunta.
  | ja_text      = 効果モンスター２体<br />①：１ターンに１度、このカードのリンク先の表側表示モンスター１体と、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力はターン終了時まで、対象としたリンク先のモンスターの攻撃力分だけダウンする。
  | ko_text      = 효과 몬스터 2장<br />①: 1턴에 1번, 이 카드의 링크 앞의 앞면 표시 몬스터 1장과, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 공격력은 턴 종료시까지, 대상으로 한 링크 앞의 몬스터의 공격력만큼 내린다.
  | sc_text      = 效果怪兽2只<br />①：1回合1次，以此卡连接端的1只表侧表示怪兽，和对手场上的1只表侧表示怪兽为对象可以发动。该对手怪兽的攻击力直至回合结束时为止，下降相当于作为对象的连接端的怪兽的攻击力数值。
