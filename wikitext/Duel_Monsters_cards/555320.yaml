  | text                = [[Discard]] 1 "[[Metaphys]]" card; [[Draw a card|draw]] 1 card, then you can [[banish]] 1 "Metaphys" [[Monster Card|monster]] from your [[Main Deck|Deck]]. If this card is banished: You can [[Add a card|add]] 1 "Metaphys" card from your Deck to your [[hand]], except "Metaphys Ascension". You can only use 1 "Metaphys Ascension" [[effect]] per [[turn]], and only [[Once per turn|once that turn]].
  | fr_text             = Défaussez 1 carte "Métaphysique" ; piochez 1 carte, puis vous pouvez bannir 1 monstre "Métaphysique" depuis votre Deck. Si cette carte est bannie : vous pouvez ajouter 1 carte "Métaphysique" ("Ascension Métaphysique" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Ascension Métaphysique" par tour, et uniquement une fois le tour.
  | de_text             = Wirf 1 „Metaphys“-Karte ab; ziehe 1 Karte, dann kannst du 1 „Metaphys“-Monster von deinem Deck verbannen. Falls diese Karte verbannt wird: Du kannst deiner Hand 1 „Metaphys“-Karte von deinem Deck hinzufügen, außer „Metaphysischer Aufstieg“. Du kannst nur 1 Effekt von „Metaphysischer Aufstieg“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text             = Scarta 1 carta "Metafisico"; pesca 1 carta, poi puoi bandire 1 mostro "Metafisico" dal tuo Deck. Se questa carta viene bandita: puoi aggiungere 1 carta "Metafisico" dal tuo Deck alla tua mano, eccetto "Ascensione Metafisica". Puoi utilizzare solo 1 effetto di "Ascensione Metafisica" per turno, e solo una volta in quel turno.
  | pt_text             = Descarte 1 card "Metafis"; compre 1 card e, depois, você pode banir 1 monstro "Metafis" do seu Deck. Se este card for banido: você pode adicionar 1 card "Metafis" do seu Deck à sua mão, exceto "Ascensão Metafis". Você só pode usar 1 efeito de "Ascensão Metafis" por turno e apenas uma vez por turno.
  | es_text             = Descarta 1 carta "Metaf"; roba 1 carta, y después puedes desterrar 1 monstruo "Metaf" en tu Deck. Si esta carta es desterrada: puedes añadir a tu mano 1 carta "Metaf" en tu Deck, excepto "Ascensión Metafis". Sólo puedes usar 1 efecto de "Ascensión Metafis" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：手札から「メタファイズ」カード１枚を捨てて発動できる。自分はデッキから１枚ドローする。その後、デッキから「メタファイズ」モンスター１体を除外できる。②：このカードが除外された場合に発動できる。デッキから「メタファイズ・アセンション」以外の「メタファイズ」カード１枚を手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패에서 "메타파이즈" 카드 1장을 버리고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 그 후, 덱에서 "메타파이즈" 몬스터 1장을 제외할 수 있다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 "메타파이즈 어센션" 이외의 "메타파이즈" 카드 1장을 패에 넣는다.
