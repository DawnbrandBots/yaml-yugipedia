  | it_text      = Mostri con lo stesso nome non possono esistere scoperti sul Terreno. Se viene Evocato o scoperto un mostro con lo stesso nome di un mostro scoperto sul Terreno, il nuovo mostro scoperto viene distrutto. (Se più mostri vengono Evocati o scoperti allo stesso tempo, vengono tutti distrutti.)
  | pt_text      = Se houver monstros com a face para cima com o mesmo nome no campo, destrua esses monstros. (Se um monstro com o mesmo nome que outro monstro que já estiver com a face para cima no campo for Invocado ou virado com a face para cima, o novo monstro com a face para cima é destruído. Se eles forem Invocados ou virados com a face para cima ao mesmo tempo, todos são destruídos).
  | es_text      = Si hay monstruos con el mismo nombre boca arriba en el Campo, destruye esos monstruos. (Si es Invocado o Volteado boca arriba un monstruo con el mismo nombre que otro monstruo que ya esté boca arriba en el Campo, el nuevo monstruo boca arriba es destruido. Si los monstruos son Invocados o Volteados boca arriba al mismo tiempo, son destruidos todos).
