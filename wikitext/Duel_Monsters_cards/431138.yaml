  | text                = 2 [[Level]] 5 [[Monster Card|monsters]]<br />If this card has an [[Xyz Monster]] as [[Xyz Material]], it gains this [[effect]].<br />● [[Once per turn]]: You can [[detach]] 1 Xyz Material from this card, then [[target]] 1 monster your opponent [[control]]s; [[destroy]] it, and if you do, inflict [[Effect damage|damage]] to your opponent equal its [[original ATK]].<br />If this card in your [[possess]]ion is destroyed by your opponent's card (by [[battle]] or card effect) and [[sent]] to your [[Graveyard]]: You can target 1 "[[Raidraptor]]" Xyz Monster in your Graveyard, except "Raidraptor - Stranger Falcon"; [[Special Summon]] it, and if you do, [[attach]] this card to it as Xyz Material.
  | fr_text             = 2 monstres de Niveau 5<br />Si cette carte a un Monstre Xyz comme Matériel Xyz, elle gagne cet effet.<br />● Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez-le, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK d'origine.<br />Si cette carte en votre possession est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : vous pouvez cibler 1 Monstre Xyz "Raidraptor" ("Raidraptor - Faucon Étranger" exclu) dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, attachez-lui cette carte comme Matériel Xyz.
  | de_text             = 2 Monster der Stufe 5<br />Falls diese Karte ein Xyz-Monster als Xyz-Material hat, erhält sie diesen Effekt.<br />● Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu.<br />Falls diese Karte, die dir gehört, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Überfallraptor“-Xyz-Monster in deinem Friedhof wählen, außer „Überfallraptor - Fremder Falke“; beschwöre es als Spezialbeschwörung und falls du dies tust, hänge diese Karte als Xyz-Material daran an.
  | it_text             = 2 mostri di Livello 5<br />Se questa carta ha un Mostro Xyz come Materiale Xyz, essa guadagna questo effetto.<br />● Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo e, se lo fai, infliggi al tuo avversario danno pari al suo ATK originale.<br />Se questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Raidraptor" nel tuo Cimitero, eccetto "Raidraptor - Falco Sconosciuto"; Evocalo Specialmente e, se lo fai, attacca questa carta ad esso come Materiale Xyz.
  | pt_text             = 2 monstros de Nível 5<br />Se este card tiver um Monstro Xyz como Matéria Xyz, ele ganha este efeito.<br />● Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro que sue oponente controla, destrua-o e, se isso acontecer, cause dano ao seu oponente igual ao ATK original do monstro destruído do oponente. Se este card em sua posse for destruído por um card do seu oponente (em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode escolher 1 Monstro Xyz "Ataqueraptor" no seu Cemitério, exceto "Ataqueraptor - Falcão Estranho"; Invoque-o por Invocação-Especial e, se isso acontecer, associe este card a ele como Matéria Xyz.
  | es_text             = 2 monstruos de Nivel 5<br />Si esta carta tiene un Monstruo Xyz como Material Xyz, gana este efecto.<br />● Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo que controle tu adversario; destrúyelo y, si lo haces, inflige daño a tu adversario igual a su ATK original.<br />Si esta carta en tu posesión es destruida por una carta de tu adversario (en batalla o por efecto de una carta) y mandada a tu Cementerio: puedes seleccionar 1 Monstruo Xyz "Asaltorrapaz" en tu Cementerio, excepto "Asaltorrapaz - Halcón Extraño"; Invócalo de Modo Especial y, si lo haces, acóplale esta carta como Material Xyz.
  | ja_text             = レベル５モンスター×２<br />①：このカードがＸモンスターをＸ素材としている場合、以下の効果を得る。●１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、その元々の攻撃力分のダメージを相手に与える。②：このカードが相手によって破壊され墓地へ送られた場合、「ＲＲ－エトランゼ・ファルコン」以外の自分の墓地の「ＲＲ」Ｘモンスター１体を対象として発動できる。そのモンスターを特殊召喚し、このカードをそのカードの下に重ねてＸ素材とする。
  | ko_text             = 레벨 5 몬스터 × 2<br />①: 이 카드가 엑시즈 몬스터를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우, "RR(레이드 랩터즈)-에트람제 팔콘" 이외의 자신 묘지의 "RR(레이드 랩터즈)" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 그 카드의 아래에 겹쳐 엑시즈 소재로 한다.
  | sc_text             = 等级5怪兽×2<br />①：此卡持有超量怪兽作为超量素材的情况下获得以下效果。●1回合1次，去除此卡的1个超量素材，以对手场上的1只怪兽为对象可以发动。破坏该怪兽，给予对手相当于其原本攻击力数值的伤害。②：此卡因对手被破坏并被送至墓地的情况下，以自己墓地1只"急袭猛禽－异邦猎鹰"以外的"急袭猛禽"超量怪兽为对象可以发动。将该怪兽特殊召唤，将此卡重叠在该怪兽下方作为超量素材。
