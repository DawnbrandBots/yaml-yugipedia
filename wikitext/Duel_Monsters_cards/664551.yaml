  | text                  = [[Once per turn]], when a card or [[effect]] is [[activate]]d (except during the [[Damage Step]]): You can [[Tribute]] 1 "[[Dark Magician]]" or 1 "[[Dark Magician Girl]]"; [[Special Summon]] 1 "Dark Magician" or 1 "Dark Magician Girl" from your [[hand]] or [[Graveyard|GY]], with a different name from the Tributed monster, and if you do, [[negate]] that activated effect. If this [[face-up]] card is [[Send|sent]] from the [[Spell & Trap Zone]] to the GY: You can [[destroy]] 1 card on the field.
  | fr_text               = Une fois par tour, lorsqu'une carte ou un effet est activé (sauf durant la Damage Step) : vous pouvez Sacrifier 1 "Magicien Sombre" ou 1 "Magicienne des Ténèbres" ; Invoquez Spécialement 1 "Magicien Sombre" ou 1 "Magicienne des Ténèbres" depuis votre main ou Cimetière, de nom différent du monstre Sacrifié, et si vous le faites, annulez l'effet activé. Si cette carte face recto est envoyée depuis la Zone Magie & Piège au Cimetière : vous pouvez détruire 1 carte sur le Terrain.
  | de_text               = Einmal pro Spielzug, wenn eine Karte oder ein Effekt aktiviert wird (außer während des Damage Steps): Du kannst 1 „Dunkler Magier“ oder 1 „Dunkles Magier-Mädchen“ als Tribut anbieten; beschwöre 1 „Dunkler Magier“ oder 1 „Dunkles Magier-Mädchen“ mit einem unterschiedlichen Namen als das als Tribut angebotene Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof und falls du dies tust, annulliere jenen aktivierten Effekt. Falls diese offene Karte von der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst 1 Karte auf dem Spielfeld zerstören.
  | it_text               = Una volta per turno, quando viene attivata una carta o un effetto (eccetto durante il Damage Step): puoi offrire come Tributo 1 "Mago Nero" o 1 "Ragazza Maga Nera"; Evoca Specialmente dalla tua mano o Cimitero 1 "Mago Nero" o 1 "Ragazza Maga Nera" con un nome diverso dal mostro offerto come Tributo e, se lo fai, annulla quell'effetto attivato. Se questa carta scoperta viene mandata dalla Zona Magie & Trappole al Cimitero: puoi distruggere 1 carta sul Terreno.
  | pt_text               = Uma vez por turno, quando um card ou efeito for ativado (exceto durante a Etapa de Dano): você pode oferecer como Tributo 1 "Mago Negro" ou 1 "Pequena Maga Negra"; Invoque por Invocação-Especial 1 "Mago Negro" ou 1 "Pequena Maga Negra" da sua mão ou do Cemitério, com um nome diferente do monstro oferecido como Tributo e, se isso acontecer, negue esse efeito ativado. Se este card com a face para cima for enviado da Zona de Magias & Armadilhas para o Cemitério: você pode destruir 1 card no campo.
  | es_text               = Una vez por turno, cuando es activada una carta o efecto (excepto durante el Damage Step): puedes Sacrificar 1 "Mago Oscuro" o 1 "Chica Maga Oscura"; Invoca de Modo Especial, desde tu mano o Cementerio, 1 "Mago Oscuro" o 1 "Chica Maga Oscura" con nombre diferente al del monstruo Sacrificado y, si lo haces, niega ese efecto activado. Si esta carta boca arriba es mandada al Cementerio desde la Zona de Magia y Trampas: puedes destruir 1 carta en el Campo.
  | ja_text               = ①：１ターンに１度、魔法・罠・モンスターの効果が発動した時、自分フィールドの、「ブラック・マジシャン」または「ブラック・マジシャン・ガール」１体をリリースして発動できる。リリースしたモンスターとはカード名が異なる「ブラック・マジシャン」または「ブラック・マジシャン・ガール」１体を、自分の手札・墓地から選んで特殊召喚し、その発動した効果を無効にする。②：魔法＆罠ゾーンの表側表示のこのカードが墓地へ送られた場合に発動できる。フィールドのカード１枚を選んで破壊する。
  | ko_text               = ①: 1턴에 1번, 마법 / 함정 / 몬스터의 효과가 발동했을 때, 자신 필드의, "블랙 매지션" 또는 "블랙 매지션 걸" 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터와는 카드명이 다른 "블랙 매지션" 또는 "블랙 매지션 걸" 1장을, 자신의 패 / 묘지에서 골라 특수 소환하고, 그 발동한 효과를 무효로 한다. ②: 마법 & 함정 존의 앞면 표시의 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 필드의 카드 1장을 고르고 파괴한다.
  | sc_text               = ①：1回合1次，魔法・陷阱・怪兽的效果发动时，解放自己场上1只"黑魔导"或"黑魔导女孩"可以发动。从自己的手牌・墓地挑选1只与解放的怪兽卡名不同的"黑魔导"或"黑魔导女孩"特殊召唤，将发动的该效果无效。②：魔法与陷阱区域表侧表示的此卡被送至墓地的情况下可以发动。挑选场上的1张卡破坏。
