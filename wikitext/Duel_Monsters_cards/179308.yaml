  | text                 = [[Once per turn]]: You can [[equip]] 1 "[[Inzektor]]" [[Monster Card|monster]] from your [[hand]] or [[GY]] to this card. If an [[Equip Card]](s) is [[sent]] to your GY while equipped to this card (except during the [[Damage Step]]): You can [[Add a card|add]] 1 "Inzektor" card from your [[Main Deck|Deck]] to your hand. While this card is equipped to a monster, that monster's [[Level]] is increased by 3.
  | fr_text              = Une fois par tour : vous pouvez équiper 1 monstre "Inzektor" depuis votre main ou Cimetière à cette carte. Si une ou plusieurs Cartes d'Équipement sont envoyées à votre Cimetière tant qu'elles sont équipées à cette carte (sauf durant la Damage Step) : vous pouvez ajouter 1 carte "Inzektor" depuis votre Deck à votre main. Tant que cette carte est équipée à un monstre, le Niveau du monstre est augmenté de 3.
  | de_text              = Einmal pro Spielzug: Du kannst diese Karte mit 1 „Insektor“-Monster von deiner Hand oder deinem Friedhof ausrüsten. Falls eine oder mehr Ausrüstungskarten auf deinen Friedhof gelegt werden, solange sie diese Karte ausrüsten (außer während des Damage Steps): Du kannst deiner Hand 1 „Insektor“-Karte von deinem Deck hinzufügen. Solange diese Karte ein Monster ausrüstet, ist die Stufe des Monsters um 3 erhöht.
  | it_text              = Una volta per turno: puoi equipaggiare 1 mostro "Inzektor" dalla tua mano o Cimitero a questa carta. Se una o più Carte Equipaggiamento vengono mandate al tuo Cimitero mentre sono equipaggiate a questa carta (eccetto durante il Damage Step): puoi aggiungere 1 carta "Inzektor" dal tuo Deck alla tua mano. Mentre questa carta è equipaggiata a un mostro, il Livello di quel mostro aumenta di 3.
  | pt_text              = Uma vez por turno: você pode equipar 1 monstro "Inzektor" da sua mão ou do Cemitério a este card. Se um ou mais Cards de Equipamento forem enviados para o seu Cemitério enquanto estiverem equipados a este card (exceto durante a Etapa de Dano): você pode adicionar 1 card "Inzektor" do seu Deck à sua mão. Enquanto este card estiver equipado a um monstro, o Nível desse monstro aumenta em 3.
  | es_text              = Una vez por turno: puedes equipar a esta carta 1 monstruo "Inzektor" en tu mano o Cementerio. Si una o más Cartas de Equipo son mandadas a tu Cementerio mientras están equipadas a esta carta (excepto durante el Damage Step): puedes añadir a tu mano 1 carta "Inzektor" en tu Deck. Mientras esta carta está equipada a un monstruo, el Nivel de ese monstruo se aumenta en 3.
  | ja_text              = ①：１ターンに１度、自分メインフェイズに発動できる。自分の手札・墓地から「甲虫装機」モンスター１体を選び、装備カード扱いとしてこのカードに装備する。②：このカードが自分フィールドに存在し、このカードに装備されたカードが自分の墓地へ送られた場合に発動できる。デッキから「甲虫装機」カード１枚を手札に加える。③：このカードを装備カード扱いとして装備しているモンスターのレベルは３つ上がる。
  | ko_text              = 1턴에 1번, 자신의 패 / 묘지에서 "인잭터" 라는 이름이 붙은 몬스터 1장을 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드에 장착된 장착 카드가 자신의 묘지로 보내졌을 경우, 덱에서 "인잭터" 라는 이름이 붙은 카드 1장을 패에 넣을 수 있다. 또한, 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터의 레벨은 3개 올라간다.
