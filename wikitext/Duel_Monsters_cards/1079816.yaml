  | text                = When this card is [[activate]]d: You can [[Set]] 1 "[[Fabled]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]], except "Fabled Realm's Revival". Your opponent cannot activate cards or [[effect]]s when you [[Synchro Summon]] a "Fabled" [[Synchro Monster]]. [[Once per turn]]: You can [[discard]] 1 "Fabled" card, then activate 1 of these effects;<br />● [[Draw]] 1 card.<br />● [[Special Summon]] 1 "Fabled" monster from your [[GY]] or [[banishment]].<br />You can only activate 1 "Fabled Realm's Revival" per [[turn]].
  | fr_text             = Lorsque cette carte est activée : vous pouvez Poser 1 Magie/Piège "Mythologique" ("Renaissance du Royaume Mythologique" exclu) depuis votre Deck. Votre adversaire ne peut activer ni de cartes ni d'effets lorsque vous Invoquez par Synchronisation un Monstre Synchro "Mythologique". Une fois par tour : vous pouvez défausser 1 carte "Mythologique", puis activez 1 de ces effets ;<br />● Piochez 1 carte.<br />● Invoquez Spécialement 1 monstre "Mythologique" depuis votre Cimetière ou bannissement.<br />Vous ne pouvez activer qu'1 "Renaissance du Royaume Mythologique" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst 1 „Sagenhaft“-Zauber/Falle von deinem Deck setzen, außer „Auferstehung des sagenhaften Reichs“. Dein Gegner kann weder Karten noch Effekte aktivieren, wenn du ein „Sagenhaft“-Synchromonster als Synchrobeschwörung beschwörst. Einmal pro Spielzug: Du kannst 1 „Sagenhaft“-Karte abwerfen und dann 1 dieser Effekte aktivieren;<br />● Ziehe 1 Karte.<br />● Beschwöre 1 „Sagenhaft“-Monster als Spezialbeschwörung von deinem Friedhof oder deinen verbannten Karten.<br />Du kannst nur 1 „Auferstehung des sagenhaften Reichs“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi Posizionare 1 Magia/Trappola "Il Favoloso" dal tuo Deck, eccetto "Rinascita per il Favoloso Reame". Il tuo avversario non può attivare carte o effetti quando tu Synchro Evochi un Mostro Synchro "Il Favoloso". Una volta per turno: puoi scartare 1 carta "Il Favoloso", poi attivare 1 di questi effetti;<br />● Pesca 1 carta.<br />● Evoca Specialmente 1 mostro "Il Favoloso" dal tuo Cimitero o carte bandite.<br />Puoi attivare solo 1 "Rinascita per il Favoloso Reame" per turno.
  | pt_text             = Quando este card for ativado: você pode Baixar 1 Magia/Armadilha "Mitológico(a)" do seu Deck, exceto "Renascimento do Reino Mitológico". Seu oponente não pode ativar cards ou efeitos quando você Invocar um Monstro Sincro "Mitológico(a)" por Invocação-Sincro. Uma vez por turno: você pode descartar 1 card "Mitológico(a)" e, depois, ative 1 desses efeitos;<br />● Compre 1 card.<br />● Invoque por Invocação-Especial 1 monstro "Mitológico(a)" do seu Cemitério ou banimento.<br />Você só pode ativar 1 "Renascimento do Reino Mitológico" por turno.
  | es_text             = Cuando esta carta es activada: puedes Colocar 1 Mágica/Trampa "Fabuloso/a" desde tu Deck, excepto "Resurgimiento del Reino Fabuloso". Tu adversario no puede activar cartas o efectos cuando Invoques por Sincronía un Monstruo de Sincronía "Fabuloso/a". Una vez por turno: puedes descartar 1 carta "Fabuloso/a", y después activa 1 de estos efectos;<br />● Roba 1 carta.<br />● Invoca de Modo Especial, desde tu Cementerio o destierro, 1 monstruo "Fabuloso/a".<br />Sólo puedes activar 1 "Resurgimiento del Reino Fabuloso" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「魔轟神界の復活」以外の「魔轟神」魔法・罠カード１枚を自分フィールドにセットできる。②：このカードが魔法＆罠ゾーンに存在する限り、自分の「魔轟神」ＳモンスターのＳ召喚成功時に相手はカードの効果を発動できない。③：１ターンに１度、手札から「魔轟神」カード１枚を捨て、以下の効果から１つを選択して発動できる。<br />●自分は１枚ドローする。<br />●自分の墓地・除外状態の「魔轟神」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "마굉신계의 부활" 이외의 "마굉신" 마법 / 함정 카드 1장을 자신 필드에 세트할 수 있다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 "마굉신" 싱크로 몬스터의 싱크로 소환 성공시에 상대는 카드의 효과를 발동할 수 없다. ③: 1턴에 1번, 패에서 "마굉신" 카드 1장을 버리고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />● 자신은 1장 드로우한다.<br />● 자신의 묘지 / 제외 상태인 "마굉신" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的卡1回合仅可发动1张。①：作为此卡发动时的效果处理，可从牌组将“魔轰神界的复活”以外的1张“魔轰神”魔法・陷阱卡放置在自己场上。②：只要此卡存在于魔法与陷阱区域，自己的“魔轰神”同步怪兽的同步召唤成功时，对手不可发动卡的效果。③：1回合1次，从手牌将1张“魔轰神”卡舍弃，可从以下效果中选择1个发动。<br />●自己抽1张。<br />●将自己墓地・除外状态的1只“魔轰神”怪兽特殊召唤。
