  | text                = If a [[Monster Card|monster]](s) is [[Special Summon]]ed from the [[Extra Deck]] (except during the [[Damage Step]]): You can [[Tribute]] this card; [[send]] that monster(s) to the [[GY]]. You can only use each of the following [[effect]]s of "World Legacy - "World Chalice"" [[once per turn]].<br />● If this [[face-up]] [[Normal Summon]]ed/[[Normal Set|Set]] card [[leaves the field]]: You can Special Summon 2 "[[World Chalice]]" monsters from your [[Main Deck|Deck]], except "World Legacy - "World Chalice"".<br />● During your [[Main Phase]], except the [[turn]] this card was sent to the GY: You can [[banish]] this card from your GY; [[Add a card|add]] 1 "[[World Legacy]]" card from your Deck to your [[hand]].
  | fr_text             = Si un ou plusieurs monstres sont Invoqués Spécialement depuis l'Extra Deck (sauf durant la Damage Step) : vous pouvez Sacrifier cette carte ; envoyez ces monstres au Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Héritage du Monde - "Calice du Monde"" qu'une fois par tour.<br />● Si cette carte face recto Invoquée/Posée Normalement quitte le Terrain : vous pouvez Invoquer Spécialement 2 monstres "Calice du Monde" depuis votre Deck ("Héritage du Monde - "Calice du Monde"" exclu).<br />● Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 carte "Héritage du Monde" depuis votre Deck à votre main.
  | de_text             = Falls ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Tribut anbieten; lege die Monster auf den Friedhof. Du kannst jeden der folgenden Effekte von „Weltvermächtnis - „Weltkelch““ nur einmal pro Spielzug verwenden.<br />● Falls diese offene als Normalbeschwörung beschworene/gesetzte Karte das Spielfeld verlässt: Du kannst 2 „Weltkelch“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Weltvermächtnis - „Weltkelch““.<br />● Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Weltvermächtnis“-Karte von deinem Deck hinzu.
  | it_text             = Se uno o più mostri vengono Evocati Specialmente dall'Extra Deck (eccetto durante il Damage Step): puoi offrire come Tributo questa carta; manda quei mostri al Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Eredità del Mondo - "Calice del Mondo"" una sola volta per turno.<br />● Se questa carta scoperta Evocata Normalmente/Posizionata lascia il Terreno: puoi Evocare Specialmente 2 mostri "Calice del Mondo" dal tuo Deck, eccetto "Eredità del Mondo - "Calice del Mondo"".<br />● Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 carta "Eredità del Mondo" dal tuo Deck alla tua mano.
  | pt_text             = Se um ou mais monstros forem Invocados por Invocação-Especial do Deck Adicional (exceto durante a Etapa de Dano): você pode oferecer este card como Tributo; envie esse(s) monstro(s) para o Cemitério. Você só pode usar cada um dos seguintes efeitos de "Legado Mundial - "Cálice Mundial"" uma vez por turno.<br />● Se este card Invocado/Baixado por Invocação-Normal com a face para cima deixar o campo: você pode Invocar por Invocação-Especial 2 monstros "Cálice Mundial" do seu Deck, exceto "Legado Mundial - "Cálice Mundial"".<br />● Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 card "Legado Mundial" do seu Deck à sua mão.
  | es_text             = Si uno o más monstruos son Invocados de Modo Especial desde el Deck Extra (excepto durante el Damage Step): puedes Sacrificar esta carta; manda al Cementerio a ese o esos monstruos. Sólo puedes usar cada uno de los siguientes efectos de "Legado Mundial - "Cáliz Mundial"" una vez por turno.<br />● Si esta carta Invocada de Modo Normal/Colocada boca arriba deja el Campo: puedes Invocar de Modo Especial, desde tu Deck, 2 monstruos "Cáliz Mundial", excepto "Legado Mundial - "Cáliz Mundial"".<br />● Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 carta "Legado Mundial" en tu Deck.
  | ja_text             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキからモンスターが特殊召喚された場合、このカードをリリースして発動できる。そのモンスターを墓地へ送る。②：通常召喚した表側表示のこのカードがフィールドから離れた場合に発動できる。デッキから「星遺物－『星杯』」以外の「星杯」モンスター２体を特殊召喚する。③：墓地のこのカードを除外して発動できる。デッキから「星遺物」カード１枚を手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text             = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 엑스트라 덱에서 몬스터가 특수 소환되었을 경우, 이 카드를 릴리스하고 발동할 수 있다. 그 몬스터를 묘지로 보낸다. ② : 통상 소환한 앞면 표시의 이 카드가 필드에서 벗어났을 경우에 발동할 수 있다. 덱에서 "성유물-「성잔」" 이외의 "성잔" 몬스터 2장을 특수 소환한다. ③ : 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "성유물" 카드 1장을 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text             = 此卡名的②③效果1回合仅可各使用1次。①：怪兽从额外牌组被特殊召唤的情况下，解放此卡可以发动。将该怪兽送至墓地。②：通常召唤的表侧表示的此卡从场上离开的情况下可以发动。从牌组将2只“星遗物－星杯－”以外的“星杯”怪兽特殊召唤。③：将墓地的此卡除外可以发动。从牌组将1张“星遗物”卡加入手牌。此效果在此卡被送至墓地的回合不可发动。
