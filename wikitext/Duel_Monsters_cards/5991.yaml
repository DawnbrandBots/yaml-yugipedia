  | pt_lore               = Você pode enviar 1 "Soldado Autômato", 1 "Franco-atirador Autômato" e 1 "Defensor Autômato" com a face para cima que você controla para o Cemitério; Invoque por Invocação-Especial 1 "Força Autômata" da sua mão ou do Deck.
