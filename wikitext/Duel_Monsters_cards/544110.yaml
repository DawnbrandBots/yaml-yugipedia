  | text                = You can [[banish]] 2 "[[Six Samurai]]" [[Monster Card|monsters]] from your [[GY]] and/or [[face-up]] from your [[field]], then [[target]] 1 "Six Samurai" monster in your GY, except "Secret Six Samurai - Hatsume"; [[Special Summon]] it. You can only use this [[effect]] of "Secret Six Samurai - Hatsume" [[once per turn]]. If exactly 1 "Six Samurai" monster you [[control]] (and no other cards) would be [[destroy]]ed by card effect, you can banish this card from your GY instead.
  | fr_text             = Vous pouvez bannir 2 monstres "Six Samouraïs" depuis votre Cimetière et/ou face recto depuis votre Terrain, puis ciblez 1 monstre "Six Samouraïs" ("Six Samouraïs Secrets - Hatsume" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Six Samouraïs Secrets - Hatsume" qu'une fois par tour. Si exactement 1 monstre "Six Samouraïs" que vous contrôlez (et aucune autre carte) va être détruit par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  | de_text             = Du kannst 2 „Sechs Samurai“-Monster von deinem Friedhof und/oder offen von deiner Spielfeldseite verbannen und dann 1 „Sechs Samurai“-Monster in deinem Friedhof wählen, außer „Geheime Sechs Samurai - Hatsume“; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Geheime Sechs Samurai - Hatsume“ nur einmal pro Spielzug verwenden. Falls genau 1 „Sechs Samurai“-Monster, das du kontrollierst, (und keine anderen Karten) durch einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  | it_text             = Puoi bandire 2 mostri "Sei Samurai" dal tuo Cimitero e/o scoperti dal tuo Terreno, poi scegliere come bersaglio 1 mostro "Sei Samurai" nel tuo Cimitero, eccetto "Hatsume - Sei Samurai Segreta"; Evocalo Specialmente. Puoi utilizzare questo effetto di "Hatsume - Sei Samurai Segreta" una sola volta per turno. Se esattamente 1 mostro "Sei Samurai" che controlli (e nessuna altra carta) sta per essere distrutto dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  | pt_text             = Você pode banir 2 monstros "Seis Samurai" do seu Cemitério e/ou com a face para cima no seu campo e, depois, escolha 1 monstro "Seis Samurai" no seu Cemitério, exceto "Seis Samurai Secretos - Hatsume"; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Seis Samurai Secretos - Hatsume" uma vez por turno. Se exatamente 1 monstro "Seis Samurai" que você controla (e nenhum outro card) seria destruído por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  | es_text             = Puedes desterrar 2 monstruos "Seis Samuráis" en tu Cementerio y/o boca arriba en tu Campo, y después selecciona 1 monstruo "Seis Samuráis" en tu Cementerio, excepto "Seis Samuráis Secretos - Hatsume"; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Seis Samuráis Secretos - Hatsume" una vez por turno. Si exactamente 1 monstruo "Seis Samuráis" que controlas (y ninguna otra carta) fuera a ser destruido por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：自分の墓地及び自分フィールドの表側表示モンスターの中から、「六武衆」モンスター２体を除外し、「影六武衆－ハツメ」以外の自分の墓地の「六武衆」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分フィールドの「六武衆」モンスター１体のみが効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신의 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, "여섯 무사" 몬스터 2장을 제외하고, "그림자 여섯 무사-하츠메" 이외 의 자신 묘지의 "여섯 무사" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ② : 자신 필드의 "여섯 무사" 몬스터 1장만 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | sc_text             = 此卡名的①效果1回合仅可使用1次。①：从自己场上（表侧表示）・墓地将2只“六武众”怪兽除外，以“影六武众－初芽”以外的、自己墓地的1只“六武众”怪兽为对象可以发动。将该怪兽特殊召唤。②：自己场上仅1只“六武众”怪兽将被效果破坏的情况下，作为代替可将墓地的此卡除外。
