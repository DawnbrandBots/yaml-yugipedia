  | fr_text         = Durant le tour de votre adversaire, lorsque votre adversaire déclare une seconde attaque directe durant la même Battle Phase, vous pouvez Invoquer Spécialement cette carte depuis votre main. Si vous le faites, l'ATK et la DEF de cette carte deviennent égales à l'ATK et la DEF du premier monstre qui a attaqué directement ce tour, s'il est toujours face recto sur le Terrain. Le tour où cette carte est Invoquée Spécialement par cet effet, votre adversaire ne peut pas sélectionner de monstres autres que cette carte comme cible d'une attaque tant que cette carte est face recto sur le Terrain.
  | de_text         = Während des Spielzugs deines Gegners, wenn dein Gegner zum zweiten Mal während derselben Battle Phase direkt angreift, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn du dies tust, werden die ATK und DEF dieser Karte zu der ATK und DEF des ersten Monsters, das in diesem Spielzug direkt angegriffen hat, falls es noch offen auf dem Spielfeld liegt. Im Spielzug, in dem diese Karte durch diesen Effekt als Spezialbeschwörung beschworen wird, kann dein Gegner keine anderen Monster angreifen, außer dieser Karte, solange diese Karte offen auf dem Spielfeld liegt.
  | it_text         = Durante il turno del tuo avversario, quando il tuo avversario dichiara un secondo attacco diretto durante la stessa Battle Phase, puoi Evocare Specialmente questa carta dalla tua mano. Quando lo fai, l'ATK e il DEF di questa carta diventano uguali all'ATK e al DEF del primo mostro che ha attaccato direttamente in questo turno, se esso è ancora scoperto sul Terreno. Nel turno in cui questa carta viene Evocata Specialmente con questo effetto, il tuo avversario non può scegliere mostri diversi da questa carta come bersaglio di un attacco fino a quando questa carta rimane scoperta sul Terreno.
