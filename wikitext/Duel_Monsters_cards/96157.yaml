  | es_text         = Durante el turno de tu adversario, cuando éste declare un segundo ataque directo durante la misma Battle Phase, puedes Invocar esta carta de Modo Especial desde tu mano. Cuando lo haces, el ATK y la DEF de esta carta se convierten en el ATK y la DEF del primer monstruo que atacó directamente este turno, si ese todavía está boca arriba en el Campo. En el turno en el que Invocas esta carta de Modo Especial con este efecto, tu adversario no puede seleccionar como objetivo de un ataque a otros monstruos aparte de esta carta mientras ésta esté boca arriba en el Campo.
  | ja_text         = 相手ターンの１度の[[Battle Phase|バトルフェイズ]]中に２回目の[[Direct attack|直接攻撃]]が宣言された時、このカードを[[Hand|手札]]から[[Special Summon|特殊召喚]]する事ができる。この効果で特殊召喚に成功した時、このカードの[[ATK|攻撃力]]・[[DEF|守備力]]はこのターンに１回目の直接攻撃を行った、フィールド上に[[Face-up|表側表示]]で存在するモンスターと同じ数値になる。このターン、この効果で特殊召喚したこのカードがフィールド上に表側表示で存在する限り、相手はこのカード以外のモンスターを[[Attack target|攻撃対象]]に選択する事はできない。
  | ko_text         = 상대 턴의 1번의 배틀 페이즈 중에 2번째의 직접 공격이 선언되었을 때, 이 카드를 패에서 특수 소환할 수 있다. 이 효과로 특수 소환에 성공했을 때, 이 카드의 공격력 / 수비력은 이 턴에 1번째 직접 공격을 실행한, 필드 위에 앞면 표시로 존재하는 몬스터와 같은 수치가 된다. 이 턴, 이 효과로 특수 소환한 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 이 카드 이외의 몬스터를 공격 대상으로 선택할 수 없다.
