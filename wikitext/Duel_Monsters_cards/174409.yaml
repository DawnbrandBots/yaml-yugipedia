  | es_text               = (Esta carta se trata siempre como una carta "-Gema").<br />Durante tu Main Phase: puedes devolver a la mano esta carta boca arriba en el Campo. Una vez por batalla, durante el cálculo de daño, si esta carta batalla (Efecto Rápido): puedes mandar al Cementerio 1 Monstruo Normal en tu mano; esta carta gana 1000 DEF sólo durante ese cálculo de daño.
