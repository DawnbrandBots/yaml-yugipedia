  | it_text               = Durante la tua Main Phase: puoi far ritornare nella mano questa carta scoperta sul Terreno. Una volta per battaglia, durante il calcolo dei danni, se questa carta combatte (Effetto Rapido): puoi mandare 1 Mostro Normale dalla tua mano al Cimitero; questa carta guadagna 1000 DEF solamente durante quel calcolo dei danni.
