  | fr_text      = 2 monstres de Niveau 5<br />Votre adversaire ne peut pas cibler de monstres (celui-ci exclu) avec une attaque. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto que vous contrôlez ; durant chaque Battle Phase ce tour, il peut attaquer une seconde fois.
  | de_text      = 2 Monster der Stufe 5<br />Dein Gegner kann keine Monster als Ziel für Angriffe wählen, außer diesem. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das du kontrollierst; es kann während jeder Battle Phase dieses Spielzugs einen zweiten Angriff durchführen.
  | it_text      = 2 mostri di Livello 5<br />Il tuo avversario non può scegliere mostri come bersaglio per un attacco, eccetto questo. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto che controlli; esso può effettuare un secondo attacco durante ogni Battle Phase in questo turno.
  | pt_text      = 2 monstros de Nível 5<br />Seu oponente não pode escolher monstros para atacar, exceto este. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima que você controla; ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno.
  | es_text      = 2 monstruos de Nivel 5<br />Tu adversario no puede seleccionar monstruos para ataques, excepto éste. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba que controles; este turno, éste puede hacer un segundo ataque durante cada Battle Phase.
  | ja_text      = レベル５モンスター×２<br />①：このカードがモンスターゾーンに存在する限り、相手は他のモンスターを攻撃対象に選択できない。②：１ターンに１度、このカードのＸ素材を１つ取り除き、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃できる。
  | ko_text      = 레벨 5 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여 발동할 수 있다. 이 턴에, 선택한 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다.
  | tc_text      = 等级5怪兽×2<br />1回合1次，可移除此卡的1个超量素材，选择我方场上以表侧表示存在的1只怪兽发动。此回合，被选择怪兽可在1次的战斗阶段中攻击2次。此外，只要此卡以表侧表示存在于场上，对手不可选择其他怪兽作为攻击对象。
