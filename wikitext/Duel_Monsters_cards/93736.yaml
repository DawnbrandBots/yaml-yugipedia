  | text                  = [[Activate]] this card by [[target]]ing 1 [[Effect Monster]] on the [[field]]; [[negate]] the [[effect]]s of that [[face-up]] [[Monster Card|monster]] while it is on the field, also that face-up monster cannot [[attack]]. When it is [[destroy]]ed, destroy this card.
  | fr_text               = Activez cette carte en ciblant 1 Monstre à Effet sur le Terrain ; annulez les effets du monstre face recto tant qu'il est sur le Terrain, et aussi, le monstre face recto ne peut pas attaquer. Lorsqu'il est détruit, détruisez cette carte.
  | de_text               = Aktiviere diese Karte, indem du 1 Effektmonster auf dem Spielfeld wählst; annulliere die Effekte jenes offenen Monsters, solange es auf dem Spielfeld liegt, zusätzlich kann jenes offene Monster nicht angreifen. Wenn es zerstört wird, zerstöre diese Karte.
  | it_text               = Attiva questa carta scegliendo come bersaglio 1 Mostro con Effetto sul Terreno; annulla gli effetti di quel mostro scoperto mentre è sul Terreno, inoltre quel mostro scoperto non può attaccare. Quando viene distrutto, distruggi questa carta.
  | pt_text               = Ative este card ao escolher 1 Monstro de Efeito no campo; negue os efeitos desse monstro com a face para cima enquanto ele estiver no campo e, além disso, esse monstro com a face para cima não pode atacar. Quando ele for destruído, destrua este card.
  | es_text               = Activa esta carta seleccionando 1 Monstruo de Efecto en el Campo; niega los efectos de ese monstruo boca arriba mientras esté en el Campo, y además ese monstruo boca arriba no puede atacar. Cuando es destruido, destruye esta carta.
  | ja_text               = フィールドの効果モンスター１体を対象としてこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、対象の表側表示モンスターは攻撃できず、効果は無効化される。対象のモンスターが破壊された時にこのカードは破壊される。
  | ko_text               = 필드의 효과 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 대상의 앞면 표시 몬스터는 공격할 수 없으며, 효과는 무효화된다. 대상 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  | tc_text               = 可以选择场上的1只效果怪兽进行发动。选择的怪兽不可进行攻击，效果被无效化。当选择的怪兽被破坏时，破坏此卡。
  | sc_text               = 以场上的１只效果怪兽为对象可以发动此卡。①：只要此卡存在于魔法与陷阱区域，对象的表侧表示怪兽就不可攻击，效果无效化。对象怪兽被破坏时将此卡破坏。
