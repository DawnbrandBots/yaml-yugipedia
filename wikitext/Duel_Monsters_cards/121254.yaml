  | text                = [[Target]] 1 "[[HERO]]" [[Fusion Monster]] you [[control]]; [[return]] it to the [[Extra Deck]], then [[Special Summon]] from your Extra Deck, 1 "[[Masked HERO]]" [[monster]] with the same [[Level]] as that monster's original Level, but with a different name. (This Special Summon is treated as a Special Summon with "[[Mask Change]]".)
  | fr_text             = Ciblez 1 Monstre de Fusion "HÉROS" que vous contrôlez ; renvoyez-le à l'Extra Deck, puis Invoquez Spécialement 1 monstre "HÉROS Masqué" du même Niveau que le Niveau d'origine du monstre mais de nom différent, depuis votre Extra Deck. (Cette Invocation Spéciale est traitée comme une Invocation Spéciale avec "Changement de Masque".)
  | de_text             = Wähle 1 „HELD“-Fusionsmonster, das du kontrollierst; lege es ins Extra Deck zurück, dann beschwöre 1 „Maskierter HELD“-Monster mit derselben Stufe wie die Grundstufe des Monsters, aber einem unterschiedlichen Namen als Spezialbeschwörung von deinem Extra Deck. (Diese Spezialbeschwörung wird als Spezialbeschwörung mit „Maskenwechsel“ behandelt.)
  | it_text             = Scegli come bersaglio 1 Mostro Fusione "EROE" che controlli; fallo ritornare nell'Extra Deck, poi Evoca Specialmente dal tuo Extra Deck, 1 mostro "EROE Mascherato" con Livello pari al Livello originale di quel mostro, ma con un nome diverso. (Questa Evocazione Speciale viene considerata come un'Evocazione Speciale con "Cambio di Maschera".)
  | pt_text             = Escolha 1 Monstro de Fusão "HERÓI" que você controla; devolva-o para o Deck Adicional e, depois, Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "HERÓI Mascarado" com o mesmo Nível que o Nível original deste monstro, mas com um nome diferente. (Esta Invocação-Especial é considerada uma Invocação-Especial com "Mudar a Máscara".)
  | es_text             = Selecciona 1 Monstruo de Fusión "HÉROE" que controles; devuélvelo al Deck Extra, y después Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "HÉROE Enmascarado" con el mismo Nivel que el Nivel original de ese monstruo, pero con nombre diferente. (Esta Invocación Especial se trata como una Invocación Especial con "Cambio de Máscara").
  | ja_text             = ①：自分フィールドの「ＨＥＲＯ」融合モンスター１体を対象として発動できる。そのモンスターをエクストラデッキへ戻し、そのモンスターの元々のレベルと同じレベルでカード名が異なる「Ｍ・ＨＥＲＯ」モンスター１体を、「マスク・チェンジ」による特殊召喚扱いとしてエクストラデッキから特殊召喚する。
  | ko_text             = ① : 자신 필드의 "히어로" 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌리고, 그 몬스터의 원래 레벨과 같은 레벨로 카드명이 다른 "마스크드 히어로" 몬스터 1장을, "마스크 체인지" 에 의한 특수 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
  | sc_text             = ①：以自己场上的1只“-英雄”融合怪兽为对象可以发动。将该怪兽放回额外牌组，将1只等级与该怪兽原本等级相同、卡名不同的“假面-英雄”怪兽视为由“假面变换”的特殊召唤从额外牌组特殊召唤。
