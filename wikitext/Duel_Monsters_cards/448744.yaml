  | fr_text               = 2+ monstres (Jetons exclus)<br />Une fois par tour, durant la Damage Step, lorsqu'une Carte Magie/Piège ou effet de monstre est activé (Effet Rapide) : vous pouvez annuler l'activation. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Durant votre Main Phase, sauf le tour où cette carte a été Invoquée Spécialement : vous pouvez Sacrifier cette carte, puis ciblez 1 monstre de max. Link-2 dans votre Cimetière ; Invoquez-le Spécialement, puis vous pouvez Invoquer Spécialement 1 monstre Dragon de max. Niveau 4 depuis votre main.
  | de_text               = 2+ Monster, außer Spielmarken<br />Einmal pro Spielzug, während des Damage Steps, wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird (Schnelleffekt): Du kannst die Aktivierung annullieren. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte als Spezialbeschwörung beschworen wurde: Du kannst diese Karte als Tribut anbieten und dann 1 Monster mit Link-2 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, dann kannst du 1 Drache-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  | it_text               = 2+ mostri, eccetto i Segna-Mostro<br />Una volta per turno, durante il Damage Step, quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro (Effetto Rapido): puoi annullare l'attivazione. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata Evocata Specialmente: puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro Link-2 o inferiore nel tuo Cimitero; Evocalo Specialmente, poi puoi Evocare Specialmente 1 mostro Drago di Livello 4 o inferiore dalla tua mano.
  | pt_text               = 2+ monstros, exceto Fichas<br />Uma vez por turno, durante a Etapa de Dano, quando um Card de Magia/Armadilha ou efeito de monstro for ativado (Efeito Rápido): você pode negar a ativação. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Durante sua Fase Principal, exceto no turno em que este card foi Invocado por Invocação-Especial: você pode oferecer este card como Tributo e, depois, escolha 1 monstro de Link-2 ou menos no seu Cemitério; Invoque-o por Invocação-Especial e, depois, você pode Invocar por Invocação-Especial 1 monstro Dragão de Nível 4 ou menos da sua mão.
  | es_text               = 2+ monstruos, excepto Fichas<br />Una vez por turno, durante el Damage Step, cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo (Efecto Rápido): puedes negar la activación. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Durante tu Main Phase, excepto en el turno en que esta carta fue Invocada de Modo Especial: puedes Sacrificar esta carta, y después seleccionar 1 monstruo de Link-2 o menor en tu Cementerio; Invócalo de Modo Especial, y después puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Dragón de Nivel 4 o menor.
  | ja_text               = トークン以外のモンスター２体以上<br />①：１ターンに１度、ダメージステップにモンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にする。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。③：このカードをリリースし、自分の墓地のリンク２以下のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、手札からレベル４以下のドラゴン族モンスター１体を特殊召喚できる。この効果はこのカードが特殊召喚したターンには発動できない。
  | ko_text               = 토큰 이외의 몬스터 2장 이상<br />①: 1턴에 1번, 데미지 스텝에 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ③: 이 카드를 릴리스하고, 자신 묘지의 링크 2 이하의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 패에서 레벨 4 이하의 드래곤족 몬스터 1장을 특수 소환할 수 있다. 이 효과는 이 카드가 특수 소환한 턴에는 발동할 수 없다.
  | sc_text               = 衍生物以外的怪兽2只以上<br />①：1回合1次，怪兽的效果・魔法・陷阱卡在伤害步骤发动时可以发动。将该发动无效。②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。③：解放此卡，以自己墓地的1只连接2以下的怪兽为对象可以发动。将该怪兽特殊召唤。然后，可从手牌将1只等级4以下的龙族怪兽特殊召唤。此效果在此卡特殊召唤的回合中不可发动。
