  | lore                  = Cannot be [[Normal Summon]]ed or [[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[send]]ing 1 [[face-up]] "[[Elemental HERO Neos]]" and 1 face-up "[[Yubel]]" you [[control]] to the [[Graveyard]], and cannot be Special Summoned by other ways. This card cannot be [[destroy]]ed by card [[effect]]s. At the end of the [[Damage Step]], if this card [[battle]]d an opponent's [[Monster Card|monster]]: Inflict [[Effect damage|damage]] to your opponent equal to the [[ATK]] of the monster it battled, and you gain [[Life Points]] equal to that monster's [[DEF]].
  | fr_lore               = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté en envoyant 1 "Néos, HÉROS Élémentaire" face recto et 1 "Yubel" face recto que vous contrôlez au Cimetière. Cette carte ne peut pas être détruite par les effets d'une carte. Si cette carte combat un monstre de l'adversaire, à la fin de la Damage Step, infligez des dommages à votre adversaire égaux à l'ATK du monstre qu'il a combattu, et gagnez des Life Points équivalents à la DEF de ce monstre.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 offenen „Elementar-HELD Neos“ und 1 offenen „Yubel“, die du kontrollierst, auf den Friedhof legst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte kann nicht durch Karteneffekte zerstört werden. Am Ende des Damage Steps, falls diese Karte gegen ein Monster deines Gegners gekämpft hat: Füge deinem Gegner Schaden in Höhe der ATK des Monsters zu, gegen das es gekämpft hat, und du erhältst Life Points in Höhe der DEF des Monsters.
  | it_lore               = Non può essere Evocato Normalmente o Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando 1 "Neos EROE Elementale" scoperto e 1 "Yubel" scoperto che controlli al Cimitero, e non può essere Evocato Specialmente in altri modi. Questa carta non può essere distrutta dagli effetti delle carte. Alla fine del Damage Step, se questa carta ha combattuto con un mostro dell'avversario: infliggi danni al tuo avversario pari all'ATK del mostro con cui ha combattuto, e tu guadagni Life Point pari al DEF di quel mostro.
  | pt_lore               = 
  | es_lore               = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto mandando al Cementerio 1 "Héroe Elemental Neos" boca arriba y 1 "Yubel" boca arriba (tienes que controlar a ambos). Esta carta no puede ser destruida por efectos de cartas. Si esta carta batalla con un monstruo de tu adversario, al final del Damage Step inflige daño a tu adversario igual al ATK del monstruo con el que batalló, y gana Life Points iguales a la DEF de ese monstruo.
  | ja_lore               = このカードは通常召喚できない。自分のモンスターゾーンの表側表示の、「Ｅ・ＨＥＲＯ ネオス」と「ユベル」を１体ずつ墓地へ送った場合のみ特殊召喚できる。①：フィールドのこのカードは効果では破壊されない。②：このカードが相手モンスターと戦闘を行ったダメージステップ終了時に発動する。その相手モンスターの攻撃力分のダメージを相手に与える。その相手モンスターの守備力分だけ自分のＬＰを回復する。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 몬스터 존의 앞면 표시의, "엘리멘틀 히어로 네오스"와 "유벨"을 1장씩 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 필드의 이 카드는 효과로는 파괴되지 않는다. ②: 이 카드가 상대 몬스터와 전투를 실행한 데미지 스텝 종료시에 발동한다. 그 상대 몬스터의 공격력만큼의 데미지를 상대에게 준다. 그 상대 몬스터의 수비력만큼만 자신의 LP를 회복한다.
