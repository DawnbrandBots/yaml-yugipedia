  | text                = 1 "[[Dinowrestler]]" [[Link Monster]] + 1 "Dinowrestler" [[Monster Card|monster]]<br />If this card [[battle]]s, your opponent cannot [[activate]] [[Spell Card|Spell]]/[[Trap Card]]s until the end of the [[Damage Step]]. If this card [[attack]]s a [[Defense Position]] monster, inflict piercing [[battle damage]]. Your opponent's monsters cannot [[target]] monsters for attacks, except this one. If this card [[destroy]]s a monster by battle: It gains 500 [[ATK]]. If this card is destroyed by card [[effect]]: Destroy all your opponent's [[Attack Position]] monsters.
  | fr_text             = 1 Monstre Lien "Dinolutteur" + 1 monstre "Dinolutteur"<br />Si cette carte combat, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Les monstres de votre adversaire ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque. Si cette carte détruit un monstre au combat : elle gagne 500 ATK. Si cette carte est détruite par un effet de carte : détruisez tous les monstres en Position d'Attaque de votre adversaire.
  | de_text             = 1 „Dinowrestler“-Linkmonster + 1 „Dinowrestler“-Monster<br />Falls diese Karte kämpft, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Monster deines Gegners können keine Monster als Angriffsziel wählen, außer diesem. Falls diese Karte ein Monster durch Kampf zerstört: Sie erhält 500 ATK. Falls diese Karte durch einen Karteneffekt zerstört wird: Zerstöre alle Monster deines Gegners in Angriffsposition.
  | it_text             = 1 Mostro Link "Dinowrestler" + 1 mostro "Dinowrestler"<br />Se questa carta combatte, il tuo avversario non può attivare Carte Magia/Trappola fino alla fine del Damage Step. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. I mostri del tuo avversario non possono scegliere mostri come bersaglio per gli attacchi, eccetto questo. Se questa carta distrugge un mostro in battaglia: essa guadagna 500 ATK. Se questa carta viene distrutta dall'effetto di una carta: distruggi tutti i mostri in Posizione di Attacco del tuo avversario.
  | pt_text             = 1 Monstro Link "Dinolutador" + 1 monstro "Dinolutador"<br />Se este card batalhar, seu oponente não pode ativar Cards de Magia/Armadilha até o final da Etapa de Dano. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Os monstros do seu oponente não podem escolher monstros como alvo de ataques, exceto este. Se este card destruir um monstro em batalha: ele ganha 500 de ATK. Se este card for destruído por um efeito de card: destrua todos os monstros em Posição de Ataque do seu oponente.
  | es_text             = 1 Monstruo de Enlace "Dinoluchador" + 1 monstruo "Dinoluchador"<br />Si esta carta batalla, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Los monstruos de tu adversario no pueden seleccionar monstruos para ataques, excepto a éste. Si esta carta destruye un monstruo en batalla: éste gana 500 ATK. Si esta carta es destruida por efecto de una carta: destruye todos los monstruos de tu adversario en Posición de Ataque.
  | ja_text             = 「ダイナレスラー」リンクモンスター＋「ダイナレスラー」モンスター<br />①：このカードが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。③：相手は他のモンスターを攻撃対象に選択できない。④：このカードが戦闘でモンスターを破壊した場合に発動する。このカードの攻撃力は５００アップする。⑤：このカードが効果で破壊された場合に発動する。相手の攻撃表示モンスターを全て破壊する。
  | ko_text             = "다이너레슬러" 링크 몬스터 ＋ "다이너레슬러" 몬스터<br />①: 이 카드가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ③: 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. ④: 이 카드가 전투로 몬스터를 파괴했을 경우에 발동한다. 이 카드의 공격력은 500 올린다. ⑤: 이 카드가 효과로 파괴되었을 경우에 발동한다. 상대의 공격 표시 몬스터를 전부 파괴한다.
