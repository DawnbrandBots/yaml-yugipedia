  | de_text       = Jedes Mal, wenn ein Monstereffekt aktiviert wird, lege 1 Zauberstein-Zählmarke auf diese Karte, wenn jener Effekt aufgelöst wird (max. 2). Solange auf dieser Karte 2 Zauberstein-Zählmarken liegen, kann kein Spieler die Effekte von offenen Monstern auf dem Spielfeld aktivieren, zusätzlich werden die Effekte von offenen Monstern auf dem Spielfeld annulliert. Einmal pro Spielzug, während der End Phase, falls auf dieser Karte Zauberstein-Zählmarken liegen: Entferne sie.
  | it_text       = Ogni volta che l'effetto di un mostro viene attivato, metti 1 Segnalino Pietramagia su questa carta quando quell'effetto si risolve (massimo 2). Mentre questa carta ha 2 Segnalini Pietramagia, nessun giocatore può attivare gli effetti dei mostri scoperti sul Terreno, inoltre gli effetti dei mostri scoperti sul Terreno sono annullati. Una volta per turno, durante la End Phase, se questa carta ha qualsiasi Segnalino Pietramagia: rimuovili.
  | pt_text       = Sempre que um efeito de monstro for ativado, coloque 1 Marcador de Pedra Mágica neste card quando esse efeito resolver (máx. 2). Enquanto este card tiver 2 Marcadores de Pedra Mágica, nenhum duelista pode ativar os efeitos de monstros com a face para cima no campo e, além disso, os efeitos dos monstros com a face para cima no campo são negados. Uma vez por turno, durante a Fase Final, se este card tiver quaisquer Marcadores de Pedra Mágica: remova-os.
  | es_text       = Cada vez que un efecto de monstruo es activado, pon 1 Contador de Piedra Mágica en esta carta cuando ese efecto se resuelva (máx. 2). Mientras esta carta tenga 2 Contadores de Piedra Mágica, ningún jugador puede activar los efectos de monstruos boca arriba en el Campo, y además los efectos de monstruos boca arriba en el Campo son negados. Una vez por turno, durante la End Phase, si esta carta tiene uno o más Contadores de Piedra Mágica: retíralos.
  | ja_text       = ①：このカードが魔法＆罠ゾーンに存在する限り、モンスターの効果が発動する度に、このカードに魔石カウンターを１つ置く（最大２つまで）。②：このカードに魔石カウンターが２つ置かれている限り、フィールドの表側表示モンスターの効果は無効化され、お互いにフィールドの表側表示モンスターの効果を発動できない。③：自分・相手のエンドフェイズに、このカードに魔石カウンターが置かれている場合に発動する。このカードの魔石カウンターを全て取り除く。
