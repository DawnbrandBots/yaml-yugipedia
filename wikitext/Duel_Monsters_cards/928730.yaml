  | sc_text       = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：支付一半LP，以对手墓地“事务回滚”以外的１张通常陷阱卡为对象可以发动。此效果变为与该通常陷阱卡发动时的效果相同。<br />②：将墓地的此卡除外，支付一半LP，以自己墓地“事务回滚”以外的１张通常陷阱卡为对象可以发动。此效果变为与该通常陷阱卡发动时的效果相同。
