  | text                = When this card is [[activate]]d: You can [[Add a card|add]] 1 "[[Subterror]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] to your [[hand]]. [[Once per turn]]: You can change 1 [[face-down]] [[Defense Position]] "Subterror" monster you control to face-up [[Attack Position|Attack]] or Defense Position. Once per turn, when an opponent's monster [[declare]]s an [[attack]]: You can change 1 face-down Defense Position "Subterror" monster you control to face-up Attack or Defense Position, then you can [[negate]] the attack. You can only activate 1 "The Hidden City" per turn.
  | fr_text             = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Subterreur" depuis votre Deck à votre main. Une fois par tour : vous pouvez changer 1 monstre "Subterreur" en Position de Défense face verso que vous contrôlez en Position d'Attaque ou Défense face recto. Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez changer 1 monstre "Subterreur" en Position de Défense face verso que vous contrôlez en Position d'Attaque ou Défense face recto, puis vous pouvez annuler l'attaque. Vous ne pouvez activer qu'1 "La Cité Cachée" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Unterterror“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug: Du kannst 1 „Unterterror“-Monster in verdeckter Verteidigungsposition, das du kontrollierst, in die offene Angriffs- oder Verteidigungsposition ändern. Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 „Unterterror“-Monster in verdeckter Verteidigungsposition, das du kontrollierst, in die offene Angriffs- oder Verteidigungsposition ändern, dann kannst du den Angriff annullieren. Du kannst nur 1 „Die versteckte Stadt“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Subterrore" dal tuo Deck alla tua mano. Una volta per turno: puoi mettere scoperto in Posizione di Attacco o Difesa 1 mostro "Subterrore" coperto in Posizione di Difesa che controlli. Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi mettere scoperto in Posizione di Attacco o Difesa 1 mostro "Subterrore" coperto in Posizione di Difesa che controlli, poi puoi annullare l'attacco. Puoi attivare solo 1 "La Città Nascosta" per turno.
  | pt_text             = Quando este card for ativado: você pode adicionar 1 monstro "Subterror" do seu Deck à sua mão. Uma vez por turno: você pode colocar 1 monstro "Subterror" com a face para baixo e em Posição de Defesa que você controla, com a face para cima em Posição de Ataque ou de Defesa. Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode colocar 1 monstro "Subterror" com a face para baixo e em Posição de Defesa que você controla, com a face para cima em Posição de Ataque ou de Defesa e, depois, você pode negar o ataque. Você só pode ativar 1 "A Cidade Oculta" por turno.
  | es_text             = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Subterror" en tu Deck. Una vez por turno: puedes cambiar 1 monstruo "Subterror" que controles en Posición de Defensa boca abajo a Posición de Ataque o Defensa boca arriba. Una vez por turno, cuando un monstruo del adversario declara un ataque: puedes cambiar 1 monstruo "Subterror" que controles en Posición de Defensa boca abajo a Posición de Ataque o Defensa boca arriba, y después puedes negar el ataque. Sólo puedes activar 1 "La Ciudad Oculta" por turno.
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "서브테러" 몬스터 1장을 패에 넣을 수 있다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 뒷면 수비 표시의 "서브테러" 몬스터 1장을 고르고 앞면 공격 표시 또는 앞면 수비 표시로 한다. ③: 1턴에 1번, 상대 몬스터의 공격 선언시에 발동할 수 있다. 자신의 뒷면 수비 표시의 "서브테러" 몬스터 1장을 고르고 앞면 공격 표시 또는 앞면 수비 표시로 한다. 그 후, 그 공격을 무효로 할 수 있다.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「サブテラー」モンスター１体を手札に加える事ができる。②：１ターンに１度、自分メインフェイズに発動できる。自分の裏側守備表示の「サブテラー」モンスター１体を選んで表側攻撃表示または表側守備表示にする。③：１ターンに１度、相手モンスターの攻撃宣言時に発動できる。自分の裏側守備表示の「サブテラー」モンスター１体を選んで表側攻撃表示または表側守備表示にする。その後、その攻撃を無効にできる。
