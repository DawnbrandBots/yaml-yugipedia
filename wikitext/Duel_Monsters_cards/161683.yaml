  | es_text             = Puedes seleccionar 1 monstruo boca arriba "Cuerda" que controles, hasta el final de la End Phase, incrementa el Nivel en 1 y su ATK en 600. Este efecto solo puede ser usado una vez por turno cuando esta carta este boca arriba en el campo.
  | ja_text             = 自分フィールド上に表側表示で存在する「ゼンマイ」と名のついたモンスター１体を選択して発動する事ができる。エンドフェイズ時まで選択したモンスター１体のレベルを１つ上げ、攻撃力を６００ポイントアップする。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  | ko_text             = 자신 필드 위에 앞면 표시로 존재하는 '태엽' 이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 엔드 페이즈시까지 선택한 몬스터 1장의 레벨을 1개 올리고, 공격력을 600 포인트 올린다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
