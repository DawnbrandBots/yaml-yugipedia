  | text                = You can [[send]] 2 other [[Monster Card|monsters]] from your [[hand]] to the [[GY]]; [[Special Summon]] this card from your hand. You can only use this [[effect]] of "Elementsaber Lapauila Mana" [[once per turn]]. Apply the following effect(s) to "[[Elementsaber]]" and "[[Elemental Lord]]" monsters you [[control]], depending on the original [[Attribute]]s of any "Elementsaber" monsters sent to the GY to activate this card's effect.<br />● [[EARTH]] or [[WIND]]: Cannot be [[destroyed by battle]].<br />● [[WATER]] or [[FIRE]]: Cannot be [[destroy]]ed by effects.<br />● [[LIGHT]] or [[DARK]]: Your opponent cannot [[target]] it with card effects.
  | fr_text             = Vous pouvez envoyer 2 autres monstres depuis votre main au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Lapauila Mana, Élémentsabre" qu'une fois par tour. Appliquez les effets suivants aux monstres "Élémentsabre" et "Seigneur Élémentaire" que vous contrôlez, selon les Attributs d'origine des monstres "Élémentsabre" envoyés au Cimetière pour activer l'effet de cette carte.<br />● TERRE ou VENT : Non destructible au combat.<br />● EAU ou FEU : Non destructible par des effets.<br />● LUMIÈRE ou TÉNÈBRES : Votre adversaire ne peut pas le cibler avec des effets de carte.
  | de_text             = Du kannst 2 andere Monster von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Elementsäbel Lapauila Mana“ nur einmal pro Spielzug verwenden. Wende die folgenden Effekte auf „Elementsäbel“- und „Elementarherrscher“-Monster an, die du kontrollierst, abhängig von den Grund-Eigenschaften der „Elementsäbel“-Monster, die auf den Friedhof gelegt wurden, um den Effekt dieser Karte zu aktivieren.<br />● ERDE oder WIND: Können nicht durch Kampf zerstört werden. ● WASSER oder FEUER: Können nicht durch Effekte zerstört werden. ● LICHT oder FINSTERNIS: Dein Gegner kann sie nicht als Ziel für Karteneffekte wählen.
  | it_text             = Puoi mandare altri 2 mostri dalla tua mano al Cimitero; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Elementsciabola Lapauila Mana" una sola volta per turno. Applica i seguenti effetti ai mostri "Elementsciabola" e "Signore Elementale" che controlli, a seconda degli Attributi originali di qualsiasi mostro "Elementsciabola" mandato al Cimitero per attivare l'effetto di questa carta.<br />● TERRA o VENTO: Non può essere distrutto in battaglia.<br />● ACQUA o FUOCO: Non può essere distrutto dagli effetti.<br />● LUCE o OSCURITÀ: Il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte.
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 패에서 다른 몬스터 2장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ② : 이 카드가 몬스터 존에 존재하는 한, 이 카드의 ①의 효과를 발동하기 위해서 묘지로 보낸 "엘리멘틀 세이버" 몬스터의 원래의 속성에 따라, 자신 필드의 "엘리멘트세이버" 몬스터 및 "령신" 몬스터에 이하를 적용한다. ● 땅 또는 바람 : 전투로는 파괴되지 않는다. ● 물 또는 화염 : 효과로는 파괴되지 않는다. ● 빛 또는 어둠 : 상대의 효과의 대상이 되지 않는다.
  | pt_text             = Você pode enviar 2 outros monstros da sua mão para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Sabrelemento Lapauila Mana" uma vez por turno. Aplique o(s) seguinte(s) efeito(s) aos monstros "Sabrelemento" e "Senhor Elemental" que você controla, dependendo dos Atributos originais de quaisquer monstros "Sabrelemento" enviados para o Cemitério para ativar o efeito deste card.<br />● TERRA ou VENTO: Não pode ser destruído em batalha.<br />● ÁGUA ou FOGO: Não pode ser destruído por efeitos.<br />● LUZ ou TREVAS: Seu oponente não pode escolhê-lo como alvo de efeitos de card.
  | es_text             = Puedes mandar al Cementerio otros 2 monstruos en tu mano; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Sablelemento Lapauila Mana" una vez por turno. Aplica el o los siguientes efectos a los monstruos "Sablelemento" y "Señor Elemental" que controles, dependiendo de los Atributos originales de los monstruos "Sablelemento" mandados al Cementerio para activar el efecto de esta carta.<br />● TIERRA o VIENTO: No puede ser destruido en batalla.<br />● AGUA o FUEGO: No puede ser destruido por efectos.<br />● LUZ u OSCURIDAD: Tu adversario no puede seleccionarlo con efectos de cartas.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：手札から他のモンスター２体を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターゾーンに存在する限り、このカードの①の効果を発動するために墓地へ送った「エレメントセイバー」モンスターの元々の属性によって、自分フィールドの「エレメントセイバー」モンスター及び「霊神」モンスターに以下を適用する。●地または風：戦闘では破壊されない。●水または炎：効果では破壊されない。●光または闇：相手の効果の対象にならない。
