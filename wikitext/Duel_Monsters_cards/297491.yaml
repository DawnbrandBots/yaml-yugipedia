  | text                     = During either player's [[turn]], when an [[effect]] of a "[[Penguin]]" [[Monster Card|monster]] is [[activate]]d: [[Special Summon]] this card from your [[Graveyard]]. You can only use this effect of "Nopenguin" [[once per turn]]. If a card would be [[return]]ed from the [[field]] to the [[hand]] by the effect of a "Penguin" card, [[banish]] it instead.
  | fr_text                  = Durant le tour de chaque joueur, lorsqu'un effet de monstre "Pingouin" est activé : Invoquez Spécialement cette carte depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Nopingouin" qu'une fois par tour. Si cette carte va être retournée depuis le Terrain à la main par l'effet d'une carte "Pingouin", bannissez-la à la place.
  | de_text                  = Während des Spielzugs eines beliebigen Spielers, wenn ein Effekt eines „Pinguin“-Monsters aktiviert wird: Beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof. Du kannst diesen Effekt von „Neinpinguin“ nur einmal pro Spielzug verwenden. Falls eine Karte durch den Effekt einer „Pinguin“-Karte vom Spielfeld auf die Hand zurückgegeben würde, verbanne sie stattdessen.
  | it_text                  = Durante il turno di qualsiasi giocatore, quando viene attivato un effetto di un mostro "Pinguino": Evoca Specialmente questa carta dal tuo Cimitero. Puoi utilizzare questo effetto di "Nopinguino" una sola volta per turno. Se una carta sta per essere fatta ritornare dal Terreno nella mano dall'effetto di una carta "Pinguino", invece bandiscila.
  | pt_text                  = Durante o turno de qualquer duelista, quando um efeito de um monstro "Pinguim" for ativado: Invoque este card por Invocação-Especial do seu Cemitério. Você só pode usar este efeito de "Nãopinguim" uma vez por turno. Se um card seria devolvido do campo para a mão por um efeito de um card "Pinguim", em vez disso, bana-o.
  | es_text                  = Durante el turno de cualquier jugador, cuando es activado un efecto de un monstruo "Pingüino": Invoca esta carta de Modo Especial desde tu Cementerio. Sólo puedes usar este efecto de "Nopingüino" una vez por turno. Si una carta en el Campo fuera a ser devuelta a la mano por el efecto de una carta "Pingüino", destiérrala en su lugar.
  | ja_text                  = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、「ペンギン」カードの効果でフィールドから手札に戻るカードは手札に戻らず除外される。②：このカードが墓地に存在し、「ペンギン」モンスターの効果が発動した時に発動する。このカードを特殊召喚する。
  | ko_text                  = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, "펭귄" 카드의 효과로 필드에서 패로 되돌아가는 카드는 패로 되돌아가지 않고 제외된다. ②: 이 카드가 묘지에 존재하고, "펭군" 몬스터의 효과가 발동했을 때에 발동한다. 이 카드를 특수 소환한다.
