  | text                  = You can [[send]] 1 [[Divine-Beast]] [[Monster Card|monster]] from your [[hand]] to the [[GY]]; [[add]] 1 "[[Monster Reborn]]" from your [[Main Deck|Deck]] or GY to your hand. You can send this [[face-up]] card to the GY; this turn, you can [[Special Summon]] "[[The Winged Dragon of Ra]]" from your GY with "Monster Reborn", [[ignoring its Summoning conditions]]. During the [[End Phase]] of the turn this [[effect]] was [[activate]]d, you must send "The Winged Dragon of Ra" you [[control]] that was Special Summoned with "Monster Reborn" to the GY. You can only use each effect of "Millennium Revelation" [[once per turn]].
  | fr_text               = Vous pouvez envoyer 1 monstre Bête Divine depuis votre main au Cimetière ; ajoutez 1 "Monster Reborn" depuis votre Deck ou Cimetière à votre main. Vous pouvez envoyer cette carte face recto au Cimetière ; ce tour, vous pouvez Invoquer Spécialement "Le Dragon Ailé de Râ" depuis votre Cimetière avec "Monster Reborn", en ignorant ses conditions d'Invocation. Durant la End Phase du tour où cet effet a été activé, vous devez envoyer "Le Dragon Ailé de Râ" que vous contrôlez qui a été Invoqué Spécialement avec "Monster Reborn" au Cimetière. Vous ne pouvez utiliser chaque effet de "Révélation Millénaire" qu'une fois par tour.
  | de_text               = Du kannst 1 Göttliches Ungeheuer-Monster von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Wiedergeburt“ von deinem Deck oder Friedhof hinzu. Du kannst diese offene Karte auf den Friedhof legen; in diesem Spielzug kannst du „Der geflügelte Drache von Ra“ mit „Wiedergeburt“ als Spezialbeschwörung von deinem Friedhof beschwören, ungeachtet seiner Beschwörungsbedingungen. Während der End Phase des Spielzugs, in dem dieser Effekt aktiviert wurde, musst du „Der geflügelte Drache von Ra“, den du kontrollierst und der mit „Wiedergeburt“ als Spezialbeschwörung beschworen wurde, auf den Friedhof legen. Du kannst jeden Effekt von „Millenniumsenthüllung“ nur einmal pro Spielzug verwenden.
  | it_text               = Puoi mandare 1 mostro Divinità-Bestia dalla tua mano al Cimitero; aggiungi 1 "Mostro Resuscitato" dal tuo Deck o Cimitero alla tua mano. Puoi mandare questa carta scoperta al Cimitero; in questo turno, puoi Evocare Specialmente "Drago Alato di Ra" dal tuo Cimitero con "Mostro Resuscitato", ignorando le sue condizioni di Evocazione. Durante la End Phase del turno in cui questo effetto è stato attivato, devi mandare il "Drago Alato di Ra" che controlli che è stato Evocato Specialmente con "Mostro Resuscitato" al Cimitero. Puoi utilizzare ogni effetto di "Rivelazione del Millennio" una sola volta per turno.
  | pt_text               = Você pode enviar 1 monstro Besta Divina da sua mão para o Cemitério; adicione 1 "Reviver Monstro" do seu Deck ou Cemitério à sua mão. Você pode enviar este card com a face para cima para o Cemitério; neste turno, você pode Invocar por Invocação-Especial "O Dragão Alado de Rá" do seu Cemitério com "Reviver Monstro", ignorando suas condições de Invocação. Durante a Fase Final do turno em que este efeito foi ativado, você deve enviar "O Dragão Alado de Rá" que você controla que foi Invocado por Invocação-Especial com "Reviver Monstro" para o Cemitério. Você só pode usar cada efeito de "Revelação do Milênio" uma vez por turno.
  | es_text               = Puedes mandar al Cementerio 1 monstruo Bestia Divina en tu mano; añade a tu mano 1 "Monstruo Renacido" en tu Deck o Cementerio. Puedes mandar al Cementerio esta carta boca arriba; este turno, puedes Invocar de Modo Especial "El Dragón Alado de Ra" desde tu Cementerio con "Monstruo Renacido", ignorando sus condiciones de Invocación. Durante la End Phase del turno en el que este efecto fue activado, debes mandar al Cementerio "El Dragón Alado de Ra" que controles que fue Invocado de Modo Especial con "Monstruo Renacido". Sólo puedes usar cada efecto de "Revelación del Milenio" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から幻神獣族モンスター１体を墓地へ送って発動できる。自分のデッキ・墓地から「死者蘇生」１枚を選んで手札に加える。②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。このターン、自分の「死者蘇生」によって、自分の墓地の「ラーの翼神竜」を召喚条件を無視して特殊召喚できる。この効果を発動したターンのエンドフェイズに、自分は「死者蘇生」の効果で特殊召喚された「ラーの翼神竜」を墓地へ送らなければならない。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 환신야수족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신의 덱 / 묘지에서 "죽은 자의 소생" 1장을 고르고 패에 넣는다. ②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 이 턴에, 자신의 "죽은 자의 소생"에 의해, 자신 묘지의 "라의 익신룡"을 소환 조건을 무시하고 특수 소환할 수 있다. 이 효과를 발동한 턴의 엔드 페이즈에, 자신은 "죽은 자의 소생"의 효과로 특수 소환된 "라의 익신룡"을 묘지로 보내야 한다.
