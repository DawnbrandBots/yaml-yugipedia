  | text            = 2 [[Level]] 4 [[Monster Card|monsters]]<br />When this card is [[Xyz Summon]]ed: You can [[discard]] any number of cards; increase this card's [[Rank]] by the number of discarded cards. [[Once per turn]], while this card has [[Xyz Material]]: You can [[target]] 1 monster in your [[GY]]; [[detach]] all materials from this card, and if you do, attach that target to this card as material. When a monster is attached by this [[effect]], this card's [[Type]] and [[Attribute]] become the same as that monster's original Type and Attribute.
  | fr_text         = 2 monstres de Niveau 4<br />Lorsque cette carte est Invoquée par Xyz : vous pouvez défausser un nombre de votre choix de cartes ; augmentez le Rang de cette carte du nombre de cartes défaussées. Une fois par tour, tant que cette carte a du Matériel Xyz : vous pouvez cibler 1 monstre dans votre Cimetière ; détachez tous les Matériels de cette carte, et si vous le faites, attachez la cible à cette carte comme Matériel. Lorsqu'un monstre est attaché par cet effet, le Type et Attribut de cette carte deviennent les mêmes que le Type et Attribut d'origine du monstre.
  | de_text         = 2 Monster der Stufe 4<br />Wenn diese Karte als Xyz-Beschwörung beschworen wird: Du kannst eine beliebige Anzahl Karten abwerfen; erhöhe den Rang dieser Karte um die Anzahl der abgeworfenen Karten. Einmal pro Spielzug, solange diese Karte Xyz-Material hat: Du kannst 1 Monster in deinem Friedhof wählen; hänge alles Material von dieser Karte ab und falls du dies tust, hänge das gewählte Ziel als Material an diese Karte an. Wenn ein Monster durch diesen Effekt angehängt wird, werden Typ und Eigenschaft dieser Karte die gleichen wie Grund-Typ und -Eigenschaft des Monsters.
  | it_text         = 2 mostri di Livello 4<br />Quando questa carta viene Evocata Xyz: puoi scartare un qualsiasi numero di carte; aumenta il Rango di questa carta del numero di carte scartate. Una volta per turno, mentre questa carta ha Materiali Xyz: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; stacca tutti i materiali da questa carta e, se lo fai, attacca quel bersaglio a questa carta come materiale. Quando un mostro viene attaccato con questo effetto, il Tipo e Attributo di questa carta diventano gli stessi Tipo e Attributo originali di quel mostro.
  | ko_text         = 레벨 4 몬스터 × 2<br />이 카드가 엑시즈 소환에 성공했을 때, 패를 임의의 매수만큼 버리고 발동할 수 있다. 이 카드의 랭크는, 버린 패의 매수만큼 올라간다. 또한, 1턴에 1번, 자신 묘지의 몬스터 1장을 선택하고 발동할 수 있다. 이 카드의 엑시즈 소재를 전부 제거하고, 선택한 몬스터를 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. 이 카드의 종족 / 속성은, 이 효과로 엑시즈 소재로 한 몬스터의 원래 종족 / 속성과 같아진다.
  | pt_text         = 2 monstros de Nível 4<br />Quando este card for Invocado por Invocação-Xyz: você pode descartar qualquer número de cards; aumente a Classe deste card pelo número de cards descartados. Uma vez por turno, enquanto este card tiver Matérias Xyz: você pode escolher 1 monstro no seu Cemitério; desassocie todas as matérias deste card e, se isso acontecer, associe o alvo a este card como matéria. Quando um monstro for associado por este efeito, o Tipo e Atributo deste card se tornam o mesmo Tipo e Atributo originais desse monstro.
  | es_text         = 2 monstruos de Nivel 4<br />Cuando esta carta es Invocada Xyz: puedes descartar cualquier cantidad de cartas; incrementa el Rango de esta carta por la cantidad de cartas descartadas. Una vez por turno, mientras esta carta tenga Material Xyz: puedes seleccionar 1 monstruo en tu Cementerio; desacopla todos los materiales de esta carta y, si lo haces, acopla ese objetivo a esta carta como material. Cuando un monstruo es acoplado por este efecto, el Tipo y Atributo de esta carta se convierten en los mismos Tipo y Atributo originales de ese monstruo.
  | ja_text         = レベル４モンスター×２<br />①：このカードがＸ召喚に成功した時、手札を任意の枚数捨てて発動できる。このカードのランクは、捨てた枚数分だけ上がる。②：１ターンに１度、このカードがＸ素材を持っている場合に自分の墓地のモンスター１体を対象として発動できる。このカードのＸ素材を全て取り除き、対象のモンスターをこのカードの下に重ねてＸ素材とする。このカードの種族・属性は、この効果でＸ素材としたモンスターの元々の種族・属性と同じになる。
