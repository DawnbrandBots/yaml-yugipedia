  | lore                  = Your opponent cannot [[activate]] cards or [[effect]]s in response to the activation of your "[[Ice Barrier]]" monster effects. If a [[monster]](s) is [[Special Summon]]ed from the [[Extra Deck]] (except during the [[Damage Step]]): You can return to the [[hand]] or [[shuffle]] into the [[Main Deck|Deck]], 1 "Ice Barrier" monster you [[control]], then you can place 1 card from the [[field]] or either [[GY]] on the bottom of the Deck. You can only use this effect of "Frozen Domain of the Ice Barrier" once per turn. Once per turn, during your [[End Phase]]: [[Reveal]] 3 "Ice Barrier" monsters with different names in your [[Extra Deck]] or [[destroy]] this card.
  | fr_lore               = Votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation des effets de votre monstre "Barrière de Glace". Si un ou plusieurs monstres sont Invoqués Spécialement depuis l'Extra Deck (sauf durant la Damage Step) : vous pouvez renvoyer à la main ou mélanger dans le Deck, 1 monstre "Barrière de Glace" que vous contrôlez, puis vous pouvez placer 1 carte depuis le Terrain ou l'un des Cimetières au-dessous du Deck. Vous ne pouvez utiliser cet effet de "Domaine Gelé de la Barrière de Glace" qu'une fois par tour. Une fois par tour, durant votre End Phase : révélez 3 monstres "Barrière de Glace" de noms différents dans votre Extra Deck ou détruisez cette carte.
  | de_lore               = Dein Gegner kann als Reaktion auf die Aktivierung deiner „Eisbarriere“-Monstereffekte weder Karten noch Effekte aktivieren. Falls ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschworen werden (außer während des Damage Steps): Du kannst 1 „Eisbarriere“-Monster, das du kontrollierst, auf die Hand zurückgeben oder ins Deck mischen, dann kannst du 1 Karte vom Spielfeld oder einem beliebigen Friedhof unters Deck legen. Du kannst diesen Effekt von „Gefrorene Domäne der Eisbarriere“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner End Phase: Zeige 3 „Eisbarriere“-Monster mit unterschiedlichen Namen in deinem Extra Deck vor oder zerstöre diese Karte.
  | it_lore               = Il tuo avversario non può attivare carte o effetti in risposta all'attivazione degli effetti dei tuoi mostri "Barriera di Ghiaccio". Se uno o più mostri vengono Evocati Specialmente dall'Extra Deck (eccetto durante il Damage Step): puoi far ritornare nella mano o mischiare nel Deck 1 mostro "Barriera di Ghiaccio" che controlli, poi puoi mettere 1 carta dal Terreno o qualsiasi Cimitero in fondo al Deck. Puoi utilizzare questo effetto di "Dominio Congelato della Barriera di Ghiaccio" una sola volta per turno. Una volta per turno, durante la tua End Phase: rivela 3 mostri "Barriera di Ghiaccio" con nomi diversi nel tuo Extra Deck o distruggi questa carta.
  | pt_lore               = Seu oponente não pode ativar cards ou efeitos em resposta à ativação dos efeitos dos seus monstros "Barreira de Gelo". Se um ou mais monstros forem Invocados por Invocação-Especial do Deck Adicional (exceto durante a Etapa de Dano): você pode devolver para a mão, ou embaralhar no Deck, 1 monstro "Barreira de Gelo" que você controla e, depois, você pode colocar no fundo do Deck 1 card do campo ou de qualquer Cemitério. Você só pode usar este efeito de "Domínio Congelado da Barreira de Gelo" uma vez por turno. Uma vez por turno, durante sua Fase Final: revele 3 monstros "Barreira de Gelo" com nomes diferentes no seu Deck Adicional ou destrua este card.
  | es_lore               = Tu adversario no puede activar cartas o efectos en respuesta a la activación de los efectos de tus monstruos "Barrera de Hielo". Si uno o más monstruos son Invocados de Modo Especial desde el Deck Extra (excepto durante el Damage Step): puedes devolver a la mano o barajar al Deck 1 monstruo "Barrera de Hielo" que controles, y después puedes poner en la parte inferior del Deck 1 carta en el Campo o en cualquier Cementerio. Sólo puedes usar este efecto de "Dominio Congelado de la Barrera de Hielo" una vez por turno. Una vez por turno, durante tu End Phase: muestra 3 monstruos "Barrera de Hielo" con nombres diferentes en tu Deck Extra o destruye esta carta.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分の「氷結界」モンスターの効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない。②：ＥＸデッキからモンスターが特殊召喚された場合に発動できる。自分フィールドの「氷結界」モンスター１体を選び、手札かデッキに戻す。その後、自分か相手のフィールド・墓地のカード１枚をデッキの一番下に戻す事ができる。③：自分エンドフェイズに発動する。ＥＸデッキからカード名が異なる「氷結界」モンスター３体を相手に見せるか、このカードを破壊する。
  | ko_lore               = 
  | sc_lore               = 此卡名的②效果１回合仅可使用１次。①：应对自己的“冰结界”怪兽的效果的发动，对手不可发动魔法・陷阱・怪兽的效果。②：怪兽被从额外牌组特殊召唤的情况下可以发动。挑选自己场上的１只“冰结界”怪兽，放回手牌或牌组。然后，可将自己或对手场上・墓地的１张卡放回牌组最下面。③：在自己的结束阶段发动。从额外牌组将卡名不同的３只“冰结界”怪兽出示给对手，或是将此卡破坏。
