  | text                  = [[Target]] 1 [[face-up]] [[Attack Position]] "[[Elemental HERO Bubbleman]]" you [[control]] and 1 face-up Attack Position [[monster]] your opponent controls; change both those targets to [[Defense Position]], then [[Tribute]] that "Elemental HERO Bubbleman", then [[Special Summon]] 1 "[[Elemental HERO]]" monster from your [[hand]].
  | fr_text               = Vous ne pouvez activer cette carte que lorsqu'il y a un "Bubbleman, HÉROS Élémentaire" face recto sur le Terrain. Changez 1 "Bubbleman, HÉROS Élémentaire" sur votre Terrain en Position d'Attaque face recto et un 1 monstre sur le Terrain de votre adversaire en Position d'Attaque face recto, en Position de Défense. Sacrifiez le "Bubbleman, HÉROS Élémentaire" qui a été changé en Position de Défense et faites l'Invocation Spéciale d'1 monstre depuis votre main qui inclut "HÉROS Élémentaire" dans son nom de carte.
  | de_text               = Wähle 1 „Elementar-HELD Bubbleman“ in offener Angriffsposition, den du kontrollierst, und 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert; ändere die beiden gewählten Ziele in die Verteidigungsposition, biete dann den „Elementar-HELD Bubbleman“ als Tribut an und beschwöre dann 1 „Elementar-HELD“-Monster als Spezialbeschwörung von deiner Hand.
  | it_text               = Scegli come bersaglio 1 "Bubbleman EROE Elementale" scoperto in Posizione di Attacco che controlli e 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario; metti entrambi quei bersagli in Posizione di Difesa, poi offri come Tributo quel "Bubbleman EROE Elementale", poi Evoca Specialmente 1 mostro "EROE Elementale" dalla tua mano.
  | es_text               = Sólo puedes activar esta carta cuando haya un "HÉROE Elemental Bubbleman" boca arriba en el Campo. Cambia 1 "HÉROE Elemental Bubbleman" en Posición de Ataque boca arriba en tu Campo y 1 monstruo en Posición de Ataque boca arriba en el Campo de tu adversario a Posición de Defensa. Sacrifica el "HÉROE Elemental Bubbleman" cambiado a Posición de Defensa e Invoca mediante una Invocación Especial 1 monstruo de tu mano que incluya "HÉROE Elemental" en su nombre.
  | pt_text               = Você só pode ativar este card quando existir um "Homem Bolha, o HERÓI do Elemento" no Campo com a face para cima. Mude 1 "Homem Bolha, o HERÓI do Elemento" no seu Campo em Posição de Ataque com a face para cima e 1 monstro no Campo do seu adversário em Posição de Ataque com a face para cima, para a Posição de Defesa. Ofereça como tributo o "Homem Bolha, o HERÓI do Elemento" que foi colocado na Posição de Defesa e Invoque, por Invocação Especial 1 monstro da sua mão que inclua "HERÓI do Elemento" no seu nome.
  | ja_text               = 「Ｅ・ＨＥＲＯ バブルマン」がフィールド上に表側表示で存在する時のみ発動する事ができる。自分フィールド上に表側攻撃表示で存在する「Ｅ・ＨＥＲＯ バブルマン」１体と相手フィールド上に表側攻撃表示で存在するモンスター１体を守備表示にする。守備表示にした「Ｅ・ＨＥＲＯ バブルマン」１体を生け贄に捧げ、「Ｅ・ＨＥＲＯ」と名のつくモンスター１体を手札から特殊召喚する。
  | ko_text               = "엘리멘틀 히어로 버블맨" 이 필드 위에 앞면 표시로 존재할 때만 발동할 수 있다. 자신 필드 위에 앞면 공격 표시로 존재하는 "엘리맨틀 히어로 버블맨" 1장과 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 수비 표시로 한다. 수비 표시로 한 "엘리멘틀 히어로 버블맨" 1장을 제물로 바치고, "엘리멘틀 히어로" 라는 이름이 붙은 몬스터 1장을 패에서 특수 소환한다.
