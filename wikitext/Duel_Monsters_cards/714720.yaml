  | text                = "[[Dual Avatar Feet - Kokoku]]" + 2 "[[Dual Avatar]]" [[monsters]]<br />The first time each "Dual Avatar" [[Fusion Monster]] you control would be [[destroyed by battle]] each [[turn]], it is not [[destroy]]ed. [[Once per turn]], during your [[Main Phase]]: You can [[return]] all [[Spells]] and [[Traps]] your opponent controls to the [[hand]]. When a [[monster effect]] is activated on your opponent's [[field]] while you control 2 or more Fusion Monsters ([[Quick Effect]]): You can [[destroy]] that monster. You can only use this [[effect]] of "Dual Avatar - Empowered Mitsu-Jaku" [[once per turn]].
  | fr_text             = "Pieds du Double Avatar - Kokoku" + 2 monstres "Double Avatar"<br />La première fois que chaque Monstre Fusion "Double Avatar" que vous contrôlez va être détruit au combat chaque tour, il n'est pas détruit. Une fois par tour, durant votre Main Phase : vous pouvez renvoyer tous les Magies/Pièges contrôlés par votre adversaire à la main. Lorsqu'un effet de monstre est activé sur le Terrain de votre adversaire tant que vous contrôlez min. 2 Monstres Fusion (Effet Rapide) : vous pouvez détruire le monstre. Vous ne pouvez utiliser cet effet de "Double Avatar - Mitsu-Jaku Éveillé" qu'une fois par tour.
  | de_text             = „Doppelavatar-Füße - Kokoku“ + 2 „Doppelavatar“-Monster<br />Das erste Mal in jedem Spielzug, dass jedes „Doppelavatar“-Fusionsmonster, das du kontrollierst, durch Kampf zerstört würde, wird es nicht zerstört. Einmal pro Spielzug, während deiner Main Phase: Du kannst alle Zauber und Fallen, die dein Gegner kontrolliert, auf die Hand zurückgeben. Wenn ein Monstereffekt auf der Spielfeldseite deines Gegners aktiviert wird, solange du 2 oder mehr Fusionsmonster kontrollierst (Schnelleffekt): Du kannst das Monster zerstören. Du kannst diesen Effekt von „Doppelavatar - Ermächtigter Mitsu-Jaku“ nur einmal pro Spielzug verwenden.
  | it_text             = "Calci Duplice Avatar - Kokoku" + 2 mostri "Duplice Avatar"<br />La prima volta che ogni Mostro Fusione "Duplice Avatar" che controlli sta per essere distrutto in battaglia ogni turno, non viene distrutto. Una volta per turno, durante la tua Main Phase: puoi far ritornare tutte le Magie e Trappole controllate dal tuo avversario nella mano. Quando viene attivato l'effetto di un mostro sul Terreno del tuo avversario mentre controlli 2 o più Mostri Fusione (Effetto Rapido): puoi distruggere quel mostro. Puoi utilizzare questo effetto di "Duplice Avatar - Mitsu-Jaku Potenziato" una sola volta per turno.
  | pt_text             = "Pés dos Dois Avatares - Kokoku" + 2 monstros "Dois Avatares"<br />Na primeira vez que cada Monstro de Fusão "Dois Avatares" que você controla seria destruído em batalha a cada turno, ele não é destruído. Uma vez por turno, durante sua Fase Principal: você pode devolver todas as Magias e Armadilhas que seu oponente controla para a mão. Quando um efeito de monstro for ativado no campo do seu oponente enquanto você controlar 2 ou mais Monstros de Fusão (Efeito Rápido): você pode destruir esse monstro. Você só pode usar este efeito de "Dois Avatares - Mitsu-Jaku Edificado" uma vez por turno.
  | es_text             = "Pies Avatar Doble - Kokoku" + 2 monstruos "Avatar Doble"<br />La primera vez que cada Monstruo de Fusión "Avatar Doble" que controlas fuera a ser destruido en batalla cada turno, no es destruido. Una vez por turno, durante tu Main Phase: puedes devolver a la mano todas las Mágicas y Trampas que controle tu adversario. Cuando es activado un efecto de monstruo en el Campo de tu adversario mientras tú controlas 2 o más Monstruos de Fusión (Efecto Rápido): puedes destruir ese monstruo. Sólo puedes usar este efecto de "Avatar Doble - Mitsu-Jaku Empoderado" una vez por turno.
  | ja_text             = 「双天脚の鴻鵠」＋「双天」モンスター×２<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分の「双天」融合モンスターはそれぞれ１ターンに１度だけ戦闘では破壊されない。②：１ターンに１度、自分メインフェイズに発動できる。相手フィールドの魔法・罠カードを全て持ち主の手札に戻す。③：自分フィールドに融合モンスターが２体以上存在し、相手フィールドのモンスターの効果が発動した時に発動できる。そのモンスターを破壊する。
  | ko_text             = "쌍천각의 홍곡" ＋ "쌍천" 몬스터 × 2<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신의 "쌍천" 융합 몬스터는 각각 1턴에 1번만 전투로는 파괴되지 않는다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 주인의 패로 되돌린다. ③: 자신 필드에 융합 몬스터가 2장 이상 존재하고, 상대 필드의 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 몬스터를 파괴한다.
