  | text                = [[Target]] 1 "[[Amazement]]" [[monster]] you [[control]] or 1 [[face-up]] monster your opponent controls; equip this card to it. You can [[activate]] the following [[effect]], based on which player controls the equipped monster;<br />● You: Change the equipped monster's [[battle position]], then, your opponent chooses 1 "[[Attraction]]" [[Trap]] in your [[GY]], and you [[Set]] it to your [[field]].<br />● Your opponent: [[Banish]] the equipped monster until the [[End Phase]].<br />You can only use this effect of "Amaze Attraction Thrill Train" [[once per turn]].
  | fr_text             = Ciblez 1 monstre "Incroyable" que vous contrôlez ou 1 monstre face recto contrôlé par votre adversaire ; équipez-lui cette carte. Vous pouvez activer l'effet suivant, selon quel joueur contrôle le monstre équipé ;<br />● Vous : Changez la position de combat du monstre équipé, puis, votre adversaire choisit 1 Piège "Attraction-" dans votre Cimetière, et vous le Posez sur votre Terrain.<br />● Votre adversaire : Jusqu'à la End Phase, bannissez le monstre équipé.<br />Vous ne pouvez utiliser cet effet de "Attraction-Étonnante Train du Frisson" qu'une fois par tour.
  | de_text             = Wähle 1 „Vergnügung“-Monster, das du kontrollierst, oder 1 offenes Monster, das dein Gegner kontrolliert; rüste es mit dieser Karte aus. Du kannst den folgenden Effekt aktivieren, basierend darauf, welcher Spieler das ausgerüstete Monster kontrolliert;<br />● Du: Ändere die Kampfposition des ausgerüsteten Monsters, dann bestimmt dein Gegner 1 „Attraktion“-Falle in deinem Friedhof und du setzt sie auf deine Spielfeldseite.<br />● Dein Gegner: Verbanne das ausgerüstete Monster bis zur End Phase.<br />Du kannst diesen Effekt von „Vergnügliche Attraktion Nervenkitzelzug“ nur einmal pro Spielzug verwenden.
  | it_text             = Scegli come bersaglio 1 mostro "Prodigioso" che controlli o 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta a esso. Puoi attivare il seguente effetto, a seconda di quale giocatore controlla il mostro equipaggiato;<br />● Tu: Cambia la posizione del mostro equipaggiato, poi il tuo avversario seleziona 1 Trappola "Attrazione" nel tuo Cimitero, e tu la Posizioni sul tuo Terreno.<br />● Il tuo avversario: Bandisci il mostro equipaggiato fino alla End Phase.<br />Puoi utilizzare questo effetto di "Treno dei Brividi Attrazione Prodigio" una sola volta per turno.
  | pt_text             = Escolha 1 monstro "Diversão" que você controla ou 1 monstro com a face para cima que seu oponente controla; equipe este card a ele. Você pode ativar o seguinte efeito, de acordo com qual duelista controla o monstro equipado;<br />● Você: Mude a posição de batalha do monstro equipado e, depois, seu oponente seleciona 1 Armadilha "Atração" no seu Cemitério e você a Baixa no seu campo.<br />● Seu oponente: Bana o monstro equipado até a Fase Final.<br />Você só pode usar este efeito de "Divertida Atração Trem da Emoção" uma vez por turno.
  | es_text             = Selecciona 1 monstruo "Asombro" que controles o 1 monstruo boca arriba que controle tu adversario; equípale esta carta. Puedes activar el siguiente efecto, basado en qué jugador controla el monstruo equipado;<br />● Tú: Cambia la posición de batalla del monstruo equipado, y después tu adversario elige 1 Trampa "Atracción" en tu Cementerio y la Colocas en tu Campo.<br />● Tu adversario: Destierra el monstruo equipado hasta la End Phase.<br />Sólo puedes usar este efecto de "Sorprendente Atracción Tren Emoción" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「アメイズメント」モンスターまたは相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。②：装備モンスターのコントローラーによって以下の効果を発動できる。<br />●自分：装備モンスターの表示形式を変更し、自分の墓地の「アトラクション」罠カード１枚を相手が選ぶ。そのカードを自分フィールドにセットする。<br />●相手：装備モンスターをエンドフェイズまで除外する。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "어메이즈먼트" 몬스터 또는 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. ②: 장착 몬스터의 컨트롤러에 따라 이하의 효과를 발동할 수 있다.<br />●자신: 장착 몬스터의 표시 형식을 변경하고, 자신 묘지의 "어트랙션" 함정 카드 1장을 상대가 고른다. 그 카드를 자신 필드에 세트한다.<br />●상대: 장착 몬스터를 엔드 페이즈까지 제외한다.
