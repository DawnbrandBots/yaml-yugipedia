  | text                = When a [[Spell Card|Spell]]/[[Trap Card]] that is already [[face-up]] on your opponent's [[field]] [[activate]]s its [[effect]]: [[Destroy]] that card, also, after that, [[Set]] this card [[face-down]] instead of [[send]]ing it to the [[GY]]. If this card is sent to the GY: You can [[target]] 1 "[[Junk]]" monster in your GY; [[Special Summon]] it in [[Defense Position]]. You can only use each effect of "Scrap-Iron Statue" [[once per turn]].
  | fr_text             = Lorsqu'une Carte Magie/Piège qui est déjà face recto sur le Terrain de votre adversaire active son effet : détruisez la carte, et aussi, après ça, Posez cette carte face verso au lieu de l'envoyer au Cimetière. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre "Robot" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser chaque effet de "Statue de Ferraille" qu'une fois par tour.
  | de_text             = Wenn der Effekt einer Zauber-/Fallenkarte, die bereits offen auf der Spielfeldseite deines Gegners liegt, aktiviert wird: Zerstöre die Karte, zusätzlich setze diese Karte danach verdeckt, anstatt sie auf den Friedhof zu legen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Gerümpel“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst jeden Effekt von „Eisenschrott-Statue“ nur einmal pro Spielzug verwenden.
  | it_text             = Quando una Carta Magia/Trappola che è già scoperta sul Terreno del tuo avversario attiva il suo effetto: distruggi quella carta, inoltre, dopo averlo fatto, Posiziona questa carta coperta invece di mandarla al Cimitero. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Rottame" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare ogni effetto di "Statua di Ferraglia" una sola volta per turno.
  | pt_text             = Quando um Card de Magia/Armadilha que já estiver com a face para cima no campo do seu oponente ativar seus efeitos: destrua esse card e, além disso, depois, Baixe este card com a face para baixo em vez de enviá-lo para o Cemitério. Se este card for enviado para o Cemitério: você pode escolher 1 monstro "Sucata" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar cada efeito de "Estátua de Ferro-Velho" uma vez por turno.
  | es_text             = Cuando una Carta Mágica/de Trampa que ya esté boca arriba en el Campo de tu adversario active su efecto: destruye esa carta y además, después de eso, Coloca esta carta boca abajo en lugar de mandarla al Cementerio. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo "Basura" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar cada efecto de "Estatua de Chatarra" una vez por turno.
  | ja_text             = 「くず鉄の像」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドの既に表側表示で存在している魔法・罠カードがその効果を発動した時に発動できる。そのカードを破壊する。発動後このカードは墓地へ送らず、そのままセットする。②：このカードが墓地へ送られた場合、自分の墓地の「ジャンク」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_text             = "고철의 코끼리상"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 이미 앞면 표시로 존재하고 있는 마법 / 함정 카드가 그 효과를 발동했을 때에 발동할 수 있다. 그 카드를 파괴한다. 발동 후 이 카드는 묘지로 보내지 않고, 그대로 세트한다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "정크" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：对手场上已经以表侧表示存在着的魔法・陷阱卡发动其效果时可以发动。将该卡破坏。发动后此卡不会送往墓地，而是就此放置。②：此卡被送至墓地的情况下，以自己墓地的1只"废品"怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。
