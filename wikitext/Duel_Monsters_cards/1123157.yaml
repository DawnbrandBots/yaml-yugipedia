  | text                = If a [[Cyberse]] [[monster]] you [[control]] would be used as [[Link Material]] for an "[[@Ignister]]" monster, this card in your [[hand]] can also be used as material. If this card is sent to the [[GY]] as Link Material: You can [[discard]] 1 card, then [[target]] 1 [[Spell]]/[[Trap]] on the [[field]], or you can target 2 if this card on the field was used as material; [[destroy]] that card(s). You can only use each effect of "Linkslayer @Ignister" once per turn.
  | fr_text             = Si un monstre Cyberse que vous contrôlez va être utilisé comme Matériel Lien pour un monstre "@Ignister", cette carte dans votre main peut aussi être utilisée comme Matériel. Si cette carte est envoyée au Cimetière comme Matériel Lien : vous pouvez défausser 1 carte, puis ciblez 1 Magie/Piège sur le Terrain, ou vous pouvez en cibler 2 si cette carte sur le Terrain a été utilisée comme Matériel ; détruisez ces cartes. Vous ne pouvez utiliser chaque effet de "Lienassassin @Ignister" qu'une fois par tour.
  | de_text             = Falls ein Cyberse-Monster, das du kontrollierst, als Linkmaterial für ein „@Ignister“-Monster verwendet würde, kann auch diese Karte in deiner Hand als Material verwendet werden. Falls diese Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst 1 Karte abwerfen und dann 1 Zauber/Falle auf dem Spielfeld wählen oder du kannst 2 wählen, falls diese Karte auf dem Spielfeld als Material verwendet wurde; zerstöre jene Karten. Du kannst jeden Effekt von „Linkschlächter @Ignister“ nur einmal pro Spielzug verwenden.
  | it_text             = Se un mostro Cyberso che controlli sta per essere utilizzato come Materiale Link per un mostro "@Ignister", anche questa carta nella tua mano può essere utilizzata come materiale. Se questa carta viene mandata al Cimitero come Materiale Link: puoi scartare 1 carta, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno, o puoi sceglierne come bersaglio 2 se questa carta sul Terreno è stata utilizzata come materiale; distruggi quelle carte. Puoi utilizzare ogni effetto di "Linkassassino @Ignister" una sola volta per turno.
  | pt_text             = Se um monstro Ciberso que você controla seria usado como Matéria Link para um monstro "@Ignister", este card na sua mão também pode ser usado como matéria. Se este card for enviado para o Cemitério como Matéria Link: você pode descartar 1 card e, depois, escolha 1 Magia/Armadilha no campo, ou você pode escolher 2 se este card no campo foi usado como matéria; destrua esse(s) card(s). Você só pode usar cada efeito de "Linkassassino @Ignister" uma vez por turno.
  | es_text             = Si un monstruo Ciberso que controlas fuera a ser usado como Material de Enlace para un monstruo "@Ignister", esta carta en tu mano también puede ser usada como material. Si esta carta es mandada al Cementerio como Material de Enlace: puedes descartar 1 carta, y después selecciona 1 Mágica/Trampa en el Campo, o puedes seleccionar 2 si esta carta en el Campo fue usada como material; destruye esa o esas cartas. Sólo puedes usar cada efecto de "Enlaceasesino @Ignister" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのサイバース族モンスターを「＠イグニスター」ＬモンスターのＬ素材とする場合、手札のこのカードもＬ素材にできる。②：このカードがＬ素材として墓地へ送られた場合、手札を１枚捨て、フィールドの魔法・罠カード１枚を対象として発動できる（フィールドのこのカードを素材とした場合、この効果の対象を２枚にできる）。そのカードを破壊する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 사이버스족 몬스터를 "＠(앳)이그니스터" 링크 몬스터의 링크 소재로 할 경우, 패의 이 카드도 링크 소재로 할 수 있다. ②: 이 카드가 링크 소재로서 묘지로 보내졌을 경우, 패를 1장 버리고, 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다(필드의 이 카드를 소재로 했을 경우, 이 효과의 대상을 2장으로 할 수 있다). 그 카드를 파괴한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：在要将自己场上的电子界族怪兽作为“＠伊格尼斯者”连接怪兽的连接素材的情况下，手牌的此卡也可一起作为连接素材。②：此卡作为连接素材被送至墓地的情况下，舍弃1张手牌，以场上的1张魔法・陷阱卡为对象可以发动（以场上的此卡作为素材的情况下，可将此效果的对象改成2张）。将该卡破坏。
