  | text                 = [[Tribute]] 1 [[Fusion Monster|Fusion]] or [[Synchro Monster]]; [[Special Summon]] 1 [[monster]] from your [[Main Deck|Deck]] with the same Level as the Tributed monster's [[original Level]], but [[return]] it to the [[hand]] during the [[End Phase]]. You can only [[activate]] 1 "Mutamorphosis" per [[turn]].
  | fr_text              = Sacrifiez 1 Monstre Fusion ou Synchro ; Invoquez Spécialement 1 monstre depuis votre Deck du même Niveau que le Niveau d'origine du monstre Sacrifié, mais renvoyez-le à la main durant la End Phase. Vous ne pouvez activer qu'1 "Mutamorphose" par tour.
  | de_text              = Biete 1 Fusions- oder Synchromonster als Tribut an; beschwöre 1 Monster mit derselben Stufe wie die Grund-Stufe des als Tribut angebotenen Monsters als Spezialbeschwörung von deinem Deck, aber gib es während der End Phase auf die Hand zurück. Du kannst nur 1 „Mutamorphose“ pro Spielzug aktivieren.
  | it_text              = Offri come Tributo 1 Mostro Fusione o Synchro; Evoca Specialmente dal tuo Deck 1 mostro con Livello pari al Livello originale del mostro offerto come Tributo, ma fallo ritornare nella mano durante la End Phase. Puoi attivare solo 1 "Mutamorfosi" per turno.
  | pt_text              = Ofereça como Tributo 1 Monstro de Fusão ou Sincro; Invoque por Invocação-Especial 1 monstro do seu Deck com o mesmo Nível que o Nível original do monstro oferecido como Tributo, mas devolva-o para a mão durante a Fase Final. Você só pode ativar 1 "Mutamorfose" por turno.
  | es_text              = Sacrifica 1 Monstruo de Fusión o Sincronía; Invoca de Modo Especial, desde tu Deck, 1 monstruo con el mismo Nivel que el Nivel original del monstruo Sacrificado, pero devuélvelo a la mano durante la End Phase. Sólo puedes activar 1 "Mutamorfosis" por turno.
  | ja_text              = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの融合・Ｓモンスター１体をリリースして発動できる。リリースしたモンスターの元々のレベルと同じレベルを持つモンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに手札に戻る。
  | ko_text              = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 융합 / 싱크로 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 원래의 레벨과 같은 레벨을 가지는 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 패로 되돌아간다.
  | sc_text              = 此卡名的卡１回合仅可发动１张。<br />①：解放自己场上的１只融合・同步怪兽可以发动。从牌组将１只等级与所解放怪兽原本等级相同的怪兽特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被放回手牌。
