  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターを召喚・特殊召喚した場合、またはこのカードが相手モンスターの攻撃対象に選択された場合に発動できる。このカードを手札に戻す。その後、デッキから「メルフィー・キャシィ」以外の獣族モンスター１体を手札に加える事ができる。②：自分エンドフェイズに発動できる。このカードを手札から特殊召喚する。
