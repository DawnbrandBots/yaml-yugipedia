  | it_text               = Se non hai carte nel tuo Cimitero (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; fino alla fine del prossimo turno, qualsiasi carta mandata al Cimitero viene invece bandita.
  | pt_text               = Se você não tiver cards no seu Cemitério (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; até o final do próximo turno, qualquer card enviado para o Cemitério, em vez disso, é banido.
  | es_text               = Si no tienes cartas en tu Cementerio (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; hasta el final del próximo turno, cualquier carta mandada al Cementerio es desterrada en su lugar.
  | ja_text               = ①：自分・相手ターンに、自分の墓地にカードが存在しない場合、このカードを手札から墓地へ送って発動できる。次のターンの終了時まで、墓地へ送られるカードは墓地へは行かず除外される。
  | ko_text               = ①: 자신 / 상대 턴에, 자신 묘지에 카드가 존재하지 않을 경우, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 다음 턴의 종료시까지, 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다.
  | sc_text               = ①：在自己・对手回合中，自己的墓地不存在卡的情况下，从手牌将此卡送至墓地可以发动。直至下个回合结束时为止，被送往墓地的卡不去墓地而直接被除外。
