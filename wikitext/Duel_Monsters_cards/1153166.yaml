  | fr_text             = 2+ Monstres à Effet<br />Vous ne pouvez ni Invoquer ni Poser de monstres dans les Zones Monstre Extra pointées par cette carte. Si un autre monstre est Invoqué Spécialement dans une zone pointée par un Monstre Lien, tant que cette carte est dans la Zone Monstre Extra : appliquez 1 de ces effets (mais vous ne pouvez pas appliquer le même effet de "Dragon Artilleur Topologique" de nouveau ce tour).<br />● Mélangez tous les autres monstres sur le Terrain dans le Deck.<br />● Mélangez toutes les Magies et tous les Pièges sur le Terrain dans le Deck.<br />● Regardez l'Extra Deck de votre adversaire et bannissez-en 1 carte.
  | de_text             = 2+ Effektmonster<br />Du kannst Monster nicht in eine Extra-Monsterzone beschwören/setzen, auf die diese Karte zeigt. Falls ein anderes Monster als Spezialbeschwörung in eine Zone, auf die ein Linkmonster zeigt, beschworen wird, solange sich diese Karte in der Extra-Monsterzone befindet: Führe 1 dieser Effekte aus (aber du kannst denselben Effekt von „Topologik-Sprengerdrache“ in diesem Spielzug nicht noch einmal ausführen).<br />● Mische alle anderen Monster vom Spielfeld ins Deck.<br />● Mische alle Zauber/Fallen vom Spielfeld ins Deck.<br />● Sieh dir das Extra Deck deines Gegners an und verbanne 1 Karte davon.
  | it_text             = 2+ Mostri con Effetto<br />Non puoi Evocare/Posizionare mostri in nessuna Zona Mostri Extra puntata da questa carta. Se un altro mostro viene Evocato Specialmente in una zona puntata da un Mostro Link, mentre questa carta è nella Zona Mostri Extra: applica 1 di questi effetti (ma non puoi applicare lo stesso effetto di "Drago Distruttore Topologico" di nuovo in questo turno).<br />● Mischia nel Deck tutti gli altri mostri sul Terreno.<br />● Mischia nel Deck tutte le Magie/Trappole sul Terreno.<br />● Guarda l'Extra Deck del tuo avversario e bandisci 1 carta da esso.
  | pt_text             = 2+ Monstros de Efeito<br />Você não pode Invocar/Baixar monstros em nenhuma Zona de Monstros Adicional para a qual este card apontar. Se outro monstro for Invocado por Invocação-Especial em uma zona para a qual um Monstro Link apontar, enquanto este card estiver na Zona de Monstros Adicional: aplique 1 desses efeitos (mas você não pode aplicar o mesmo efeito de "Dragão Explosivo Topológico" novamente neste turno).<br />● Embaralhe no Deck todos os outros monstros no campo.<br />● Embaralhe no Deck todas as Magias/Armadilhas no campo.<br />● Olhe o Deck Adicional do seu oponente e bana 1 card dele.
  | es_text             = 2+ Monstruos de Efecto<br />No puedes Invocar/Colocar monstruos a ninguna Zona de Monstruos Extra a la que apunte esta carta. Si otro monstruo es Invocado de Modo Especial a una zona a la que apunte un Monstruo de Enlace, mientras esta carta está en la Zona de Monstruos Extra: aplica 1 de estos efectos (pero no puedes aplicar ese mismo efecto de "Dragón Disparador Topológico" otra vez este turno).<br />● Baraja al Deck todos los demás monstruos en el Campo.<br />● Baraja al Deck todas las Mágicas/Trampas en el Campo.<br />● Mira el Deck Extra de tu adversario y destierra 1 carta de él.
  | ja_text             = 効果モンスター２体以上<br />自分はこのカードのリンク先となるＥＸモンスターゾーンにモンスターを出せない。①：このカードがＥＸモンスターゾーンに存在する状態で、Ｌモンスターのリンク先にモンスターが特殊召喚された場合に発動する。以下の効果から１つを選んで適用する。このターン、自分の「トポロジック・ブラスター・ドラゴン」の効果で同じ効果を適用できない。●このカード以外のフィールドのモンスターを全てデッキに戻す。●フィールドの魔法・罠カードを全てデッキに戻す。●相手のＥＸデッキを確認し、その内の１枚を除外する。
  | ko_text             = 효과 몬스터 2장 이상<br />자신은 이 카드의 링크 앞이 되는 엑스트라 몬스터 존에 몬스터를 낼 수 없다. ①: 이 카드가 엑스트라 몬스터 존에 존재하는 상태에서, 링크 몬스터의 링크 앞에 몬스터가 특수 소환되었을 경우에 발동한다. 이하의 효과에서 1개를 고르고 적용한다. 이 턴에, 자신의 "토폴로직 블래스터 드래곤"의 효과로 같은 효과를 적용할 수 없다. ●이 카드 이외의 필드의 몬스터를 전부 덱으로 되돌린다. ●필드의 마법 / 함정 카드를 전부 덱으로 되돌린다. ●상대의 엑스트라 덱을 확인하고, 그 중의 1장을 제외한다.
  | sc_text             = 效果怪兽2只以上<br />自己不可将怪兽出到此卡的连接端的额外怪兽区域。①：此卡存在于额外怪兽区域的状态下，有怪兽被特殊召唤至连接怪兽的连接端的情况下发动。从以下效果中挑选1个适用。此回合，自己的“拓扑逻辑冲击龙”的效果不可适用相同效果。●将此卡以外的场上的怪兽全部放回牌组。●将场上的魔法・陷阱卡全部放回牌组。●确认对手的额外牌组，将其中1张除外。
