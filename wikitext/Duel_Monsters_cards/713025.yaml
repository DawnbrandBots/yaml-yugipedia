  | fr_text               = Lancez une pièce et appliquez cet effet. Si "Barrière de Lumière" est dans votre Zone Terrain, vous pouvez choisir l'effet à la place.<br />● Face : Ajoutez 1 carte ("Lecture Arcane" exclu) qui a un effet de lancer de pièce depuis votre Deck à votre main.<br />● Pile : Votre adversaire ajoute 1 carte depuis son Deck à sa main.<br />Vous pouvez bannir cette carte depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Force Arcane".<br />Vous ne pouvez utiliser chaque effet de "Lecture Arcane" qu'une fois par tour.
  | de_text               = Wirf eine Münze und führe diesen Effekt aus. Falls „Lichtbarriere“ in deiner Spielfeldzone liegt, kannst du stattdessen den Effekt bestimmen.<br />● Kopf: Füge deiner Hand 1 Karte, die einen Münzwurfeffekt hat, von deinem Deck hinzu, außer „Arkanes Lesen“.<br />● Zahl: Dein Gegner fügt seiner Hand 1 Karte von seinem Deck hinzu.<br />Du kannst diese Karte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Arkane Macht“-Monster als Normalbeschwörung.<br />Du kannst jeden Effekt von „Arkanes Lesen“ nur einmal pro Spielzug verwenden.
  | it_text               = Lancia una moneta una volta e applica questo effetto. Se "Barriera di Luce" è nella tua Zona Terreno, puoi invece selezionare l'effetto.<br />● Testa: Aggiungi dal tuo Deck alla tua mano 1 carta che ha un effetto di lancio della moneta, eccetto "Lettura Arcana".<br />● Croce: Il tuo avversario aggiunge 1 carta dal suo Deck alla sua mano.<br />Puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Energia Arcana".<br />Puoi utilizzare ogni effetto di "Lettura Arcana" una sola volta per turno.
  | pt_text               = Lance uma moeda e aplique este efeito. Se "Barreira de Luz" estiver na sua Zona do Campo, em vez disso, você pode selecionar o efeito.<br />● Cara: Adicione 1 card do seu Deck à sua mão que tenha um efeito de lançar moedas, exceto "Leitura Arcana".<br />● Coroa: Seu oponente adiciona 1 card do Deck dele à mão dele.<br />Você pode banir este card do seu Cemitério; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro "Força Arcana".<br />Você só pode usar cada efeito de "Leitura Arcana" uma vez por turno.
  | es_text               = Lanza una moneda y aplica este efecto. Si "Barrera de Luz" está en tu Zona del Campo, puedes elegir el efecto en su lugar.<br />● Cara: Añade a tu mano 1 carta en tu Deck que tenga un efecto de lanzar moneda, excepto "Lectura Arcana".<br />● Cruz: Tu adversario añade a su mano 1 carta en su Deck.<br />Puedes desterrar esta carta en tu Cementerio; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo "Fuerza Arcana".<br />Sólo puedes usar cada efecto de "Lectura Arcana" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：コイントスを１回行い、その裏表によって以下の効果を適用する。自分のフィールドゾーンに「光の結界」が存在する場合、コイントスを行わず裏表のどちらかを選んで適用する。●表：デッキから「アルカナリーディング」以外のコイントスを行う効果を持つカード１枚を手札に加える。●裏：相手は自身のデッキからカード１枚を選んで手札に加える。②：墓地のこのカードを除外して発動できる。手札から「アルカナフォース」モンスター１体を召喚する。
  | translated_text       = Toss a coin and apply this effect. If "Light Barrier" is in your Field Zone, you <del>can</del> choose the effect instead.<br />● Heads: Add 1 card from your Deck to your hand that has a coin tossing effect, except "Arcana Reading".<br />● Tails: Your opponent adds 1 card from their Deck to their hand.<br />You can banish this card from your GY; immediately after this effect resolves, Normal Summon 1 "Arcana Force" monster.<br />You can only use each effect of "Arcana Reading" once per turn.
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 코인 토스를 1회 실행하고, 그 앞뒤에 따라서 이하의 효과를 적용한다. 자신 필드 존에 "빛의 결계"가 존재할 경우, 코인 토스를 실행하지 않고 어느 한 쪽을 골라 적용한다. ● 앞면 : 덱에서 "아르카나 리딩" 이외의 코인 토스를 실행하는 효과를 가진 카드 1장을 패에 넣는다. ● 뒷면 : 상대는 자신의 덱에서 카드 1장을 고르고 패에 넣는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "아르카나 포스" 몬스터 1장을 일반 소환한다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：掷1次硬币，根据掷出的正反，适用以下效果。自己的场地区域存在“光之结界”的情况下，不掷硬币而改为从正反的效果中择一适用。<br />●正面：从牌组将“秘仪读牌”以外的、1张拥有掷硬币效果的卡加入手牌。<br />●反面：对手从自身牌组挑选1张卡加入手牌。<br />②：将墓地的此卡除外可以发动。进行手牌的1只“秘仪之力”怪兽的召唤。
