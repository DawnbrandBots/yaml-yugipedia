  | text                = [[Once per turn]], when an opponent's [[Monster Card|monster]] [[declare]]s a [[direct attack]]: You can [[negate]] the [[attack]], and if you do, [[Special Summon]] 1 "[[Performapal]]" monster from your [[Main Deck|Deck]], but its [[effect]]s are negated. When an attack is declared involving a monster you [[control]] and an opponent's monster: You can [[send]] this card to the [[Graveyard]]; you take no [[battle damage]] from that [[battle]].
  | fr_text             = Une fois par tour, lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez annuler l'attaque, et si vous le faites, Invoquez Spécialement 1 monstre "Potartiste" depuis votre Deck, mais ses effets sont annulés. Lorsqu'une attaque impliquant un monstre que vous contrôlez et un monstre de votre adversaire est déclarée : vous pouvez envoyer cette carte au Cimetière ; vous ne recevez aucun dommage de combat de ce combat.
  | de_text             = Einmal pro Spielzug, wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst den Angriff annullieren und falls du dies tust, beschwöre 1 „Künstlerkumpel“-Monster als Spezialbeschwörung von deinem Deck, aber seine Effekte werden annulliert. Wenn ein Angriff deklariert wird, an dem ein Monster, das du kontrollierst, und ein Monster deines Gegners beteiligt sind: Du kannst diese Karte auf den Friedhof legen; du erhältst aus dem Kampf keinen Kampfschaden.
  | it_text             = Una volta per turno, quando un mostro dell'avversario dichiara un attacco diretto: puoi annullare l'attacco e, se lo fai, Evoca Specialmente 1 mostro "Artistamico" dal tuo Deck, ma i suoi effetti sono annullati. Quando viene dichiarato un attacco che coinvolge un mostro che controlli e un mostro dell'avversario: puoi mandare questa carta al Cimitero; non subisci danno da combattimento da quella battaglia.
  | pt_text             = [[Once per turn|Uma vez por turno]], quando um [[Monster Card|monstro]] do oponente [[Declare|declarar]] um [[Direct attack|ataque direto]]: você pode [[Negate|negar]] o [[Attack|ataque]] e, se isso acontecer, [[Summon|Invoque]] por [[Special Summon|Invocação-Especial]] 1 monstro "[[Performapal|Camarartista]]" do seu [[Main Deck|Deck]], mas seus [[Effect|efeitos]] são negados. Quando um ataque for declarado envolvendo um monstro que você [[control]]a e um monstro do oponente: você pode [[Send|enviar]] este card para o [[Graveyard|Cemitério]]; você não sofre [[Battle damage|dano de batalha]] dessa [[Battle|batalha]].
  | es_text             = Una vez por turno, cuando un monstruo de tu adversario declara un ataque directo: puedes negar el ataque y, si lo haces, Invocar de Modo Especial, desde tu Deck, 1 monstruo "Artistamigo", pero sus efectos son negados. Cuando es declarado un ataque que involucre a un monstruo que controles y un monstruo de tu adversario: puedes mandar esta carta al Cementerio; no recibes daño de batalla de esa batalla.
  | ja_text             = ①：１ターンに１度、相手モンスターの直接攻撃宣言時にこの効果を発動できる。その攻撃を無効にし、デッキから「ＥＭ」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。②：自分のモンスターが相手モンスターと戦闘を行う攻撃宣言時に、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。その戦闘で発生する自分への戦闘ダメージは０になる。
  | ko_text             = ① : 1턴에 1번, 상대 몬스터의 직접 공격 선언시에 이 효과를 발동할 수 있다. 그 공격을 무효로 하고, 덱에서 "EM(엔터메이트)" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. ② : 자신 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
