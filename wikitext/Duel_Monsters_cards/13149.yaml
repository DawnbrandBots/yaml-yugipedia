  | lore                  = You can substitute this card for any 1 [[Fusion Material|Fusion Material Monster]], but the other Fusion Material Monster(s) must be correct. You can [[Tribute]] Fusion Material Monsters on the [[field]], including this [[face-up]] card; [[Special Summon]] 1 corresponding [[DARK]] [[Fusion Monster]] from your [[Extra Deck]].
  | fr_lore               = Vous pouvez substituer cette carte à 1 Monstre-Matériel de Fusion, mais les autres Monstres-Matériels de Fusion doivent être corrects. Vous pouvez Sacrifier des Monstres-Matériels de Fusion sur le Terrain, en incluant cette carte face recto ; Invoquez Spécialement 1 Monstre de Fusion TÉNÈBRES correspondant depuis votre Extra Deck.
  | de_lore               = Du kannst diese Karte an Stelle 1 beliebigen Fusionsmaterial-Monsterkarte verwenden. Du kannst bei dieser Fusion keine anderen Fusionsmaterial-Monster ersetzen. Biete die Fusionsmaterial-Monster inklusive dieser Karte als Tribut an, um 1 FINSTERNIS Fusionsmonster aus deinem Fusionsdeck als Spezialbeschwörung zu beschwören.
  | it_lore               = Puoi sostituire questa carta con 1 qualunque Mostro-materiale da Fusione. Quando fai questo, l'altro/gli altri Mostro/i-Materiale da Fusione deve/devono essere quello/i corretto/i. Offri come Tributo dei Mostri Materiale da Fusione sul terreno, inclusa questa carta, Per Evocare tramite Evocazione Speciale 1 dei Mostri Fusione OSCURITA' dal tuo Fusion Deck.
  | pt_lore               = Você pode substituir este card por qualquer 1 [[Fusion Material|Monstro-Matéria para a Fusão]]. Quando faz isto, o(s) outro(s) Monstro-Matéria para a Fusão têm de ser o(s) correto(s). Ofereça como [[Tribute|Tributo]] Monstros-Matéria para a Fusão incluindo este card no [[Field|Campo]] para [[Summon|Invocar]], por [[Special Summon|Invocação-Especial]], 1 [[Fusion Monster|Monstro de Fusão]] das [[DARK|TREVAS]] do seu [[Extra Deck|Deck de Fusão]].
  | es_lore               = Puedes sustituir esta carta por cualquier Monstruo Material de Fusión, pero el o los otros Monstruos Material de Fusión deben ser los correctos. Puedes Sacrificar Monstruos Material de Fusión en el Campo, incluyendo esta carta boca arriba; Invoca de Modo Especial 1 Monstruo de Fusión de OSCURIDAD correspondiente de tu Deck Extra.
  | ja_lore               = ①：このカードは、融合モンスターカードにカード名が記された融合素材モンスター１体の代わりにできる。その際、他の融合素材モンスターは正規のものでなければならない。②：闇属性の融合モンスターカードによって決められた融合素材モンスター一組（このカードをその内の１体とする）を自分フィールドからリリースして発動できる。そのリリースしたモンスターを融合素材とする闇属性の融合モンスター１体をＥＸデッキから特殊召喚する。
  | trans_lore            = <ins>This card can be substituted</ins> for any 1 Fusion Material Monster, but the other Fusion Material Monster(s) must be correct. You can Tribute Fusion Material Monsters on the field, including this face-up card; Special Summon 1 corresponding DARK Fusion Monster from your Extra Deck.
  | ko_lore               = 이 카드를 융합 소재 몬스터 1장 대신에 사용할 수 있다. 그 때, 다른 융합 소재 몬스터는 규정한 것이어야 한다. 필드 위의 이 카드를 포함하는 융합 소재 몬스터를 제물로 바치는 것으로, 어둠 속성의 융합 몬스터 1장을 특수 소환한다.
  | sc_lore               = ①：要融合召唤融合怪兽的情况下，或要以此卡的效果特殊召唤融合怪兽的情况下，手牌・场上・墓地的此卡，可以代用为融合怪兽卡上记载有卡名的１只融合素材怪兽（其他融合素材不得代用）。②：解放由暗属性融合怪兽卡决定的、包含此卡在内的、自己场上的一组融合素材怪兽可以发动。从额外牌组将１只以该解放的怪兽作为融合素材的暗属性融合怪兽特殊召唤。
