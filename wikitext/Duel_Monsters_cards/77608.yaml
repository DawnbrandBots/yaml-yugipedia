  | fr_lore               = Sélectionnez 1 monstre "Force Arcane" que vous contrôlez. Retirez du jeu 1 monstre "Force Arcane" depuis un des Cimetières. Jusqu'à la End Phase, l'effet du monstre sélectionné devient l'effet du monstre retiré pour le même résultat d'un lancer de pièce.
  | de_lore               = Wähle 1 "Arkane Macht"-Monster, das du kontrollierst. Entferne 1 "Arkane Macht"-Monster im Friedhof eines beliebigen Spielers aus dem Spiel. Bis zur End Phase wird der Effekt des gewählten Monsters zum Effekt des entfernten Monsters beim selben Münzwurfergebnis.
  | it_lore               = Seleziona 1 mostro "Energia Arcana" che controlli. Rimuovi dal gioco 1 mostro "Energia Arcana" dal Cimitero di un Giocatore. Fino alla End Phase, l'effetto del mostro selezionato diventa l'effetto del mostro rimosso con lo stesso risultato del lancio della moneta.
  | es_lore               = Selecciona 1 monstruo "Fuerza Arcana" que controles. Retira del juego 1 monstruo "Fuerza Arcana" del Cementerio de cualquier jugador. Hasta la End Phase, el efecto del monstruo seleccionado se transforma en el efecto del monstruo retirado para el mismo resultado del lanzamiento de la moneda.
  | ja_lore               = 自分フィールド上に表側表示で存在する「アルカナフォース」と名のついたモンスター１体を選択して発動する。墓地に存在する「アルカナフォース」と名のついたモンスター１体をゲームから除外する。エンドフェイズ時まで、選択したモンスターがコイントスによって得た効果は、ゲームから除外したモンスターがコイントスによって得る効果と同じ効果になる。
  | ko_lore               = 자신의 필드 위에 앞면 표시로 존재하는 "아르카나 포스" 라는 이름이 붙은 몬스터 1장을 선택해 발동한다. 묘지에 존재하는 "아르카나 포스" 라는 이름이 붙은 몬스터 1장을 게임으로부터 제외한다. 엔드 페이즈시까지, 선택한 몬스터가 코인 토스에 의해서 얻은 효과는, 게임으로부터 제외한 몬스터가 코인토스에 의해서 얻는 효과와 같은 효과가 된다.
