  | lore                  = During the [[Main Phase]], if this card is in your [[hand]] ([[Quick Effect]]): You can [[target]] 1 [[Fiend]] [[monster]] or 1 [[face-down]] card you [[control]]; [[destroy]] it, and if you do, [[Special Summon]] this card, but while it is [[face-up]] in the [[Monster Zone]], you cannot Special Summon monsters, except Fiend monsters. If this card is [[sent]] to the [[GY]]: You can Set 1 "[[Unchained]]" [[Spell]]/[[Trap]] directly from your [[Main Deck|Deck]]. You can only use each [[effect]] of "Unchained Soul of Sharvara" [[once per turn]].
  | fr_lore               = Durant la Main Phase, si cette carte est dans votre main (Effet Rapide) : vous pouvez cibler 1 monstre Démon ou 1 carte face verso que vous contrôlez ; détruisez-le, et si vous le faites, Invoquez Spécialement cette carte, mais tant qu'elle est face recto dans la Zone Monstre, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Démon exclus). Si cette carte est envoyée au Cimetière : vous pouvez Poser 1 Magie/Piège "Désenchaîné" directement depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Âme Désenchaînée de Sharvara" qu'une fois par tour.
  | de_lore               = Während der Main Phase, falls sich diese Karte in deiner Hand befindet (Schnelleffekt): Du kannst 1 Unterweltler-Monster oder 1 verdeckte Karte wählen, das oder die du kontrollierst; zerstöre es oder sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber solange sie offen in der Monsterzone liegt, kannst du keine Monster als Spezialbeschwörung beschwören, außer Unterweltler-Monstern. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Losgekettet“-Zauber/Falle direkt von deinem Deck setzen. Du kannst jeden Effekt von „Losgekettete Seele von Sharvara“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la Main Phase, se questa carta è nella tua mano (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Demone o 1 carta coperta che controlli; distruggilo e, se lo fai, Evoca Specialmente questa carta, ma, mentre è scoperta nella Zona Mostri, non puoi Evocare Specialmente mostri, eccetto mostri Demone. Se questa carta viene mandata al Cimitero: puoi Posizionare 1 Magia/Trappola "Svincolato" direttamente dal tuo Deck. Puoi utilizzare ogni effetto di "Anima Svincolata dello Sharvara" una sola volta per turno.
  | pt_lore               = Durante a Fase Principal, se este card estiver na sua mão (Efeito Rápido): você pode escolher 1 monstro Demônio ou 1 card com a face para baixo que você controla; destrua-o e, se isso acontecer, Invoque este card por Invocação-Especial, mas enquanto ele estiver com a face para cima na Zona de Monstros, você não pode Invocar monstros por Invocação-Especial, exceto monstros Demônio. Se este card for enviado para o Cemitério: você pode Baixar 1 Magia/Armadilha "Desacorrentado(a)" diretamente do seu Deck. Você só pode usar cada efeito de "Alma Desacorrentada de Sharvara" uma vez por turno.
  | es_lore               = Durante la Main Phase, si esta carta está en tu mano (Efecto Rápido): puedes seleccionar 1 monstruo Demonio o 1 carta boca abajo que controles; destrúyelo y, si lo haces, Invoca esta carta de Modo Especial pero, mientras esté boca arriba en la Zona de Monstruos, no puedes Invocar monstruos de Modo Especial, excepto monstruos Demonio. Si esta carta es mandada al Cementerio: puedes Colocar 1 Mágica/Trampa "Desencadenado/a" directamente desde tu Deck. Sólo puedes usar cada efecto de "Alma Desencadenada de Sharvara" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分・相手のメインフェイズに、自分フィールドの、悪魔族モンスター１体か裏側表示カード１枚を対象として発動できる。そのカードを破壊し、このカードを特殊召喚する。この効果で特殊召喚したこのカードがモンスターゾーンに表側表示で存在する限り、自分は悪魔族モンスターしか特殊召喚できない。②：このカードが墓地へ送られた場合に発動できる。デッキから「破械」魔法・罠カード１枚を自分フィールドにセットする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 / 상대의 메인 페이즈에, 자신 필드의, 악마족 몬스터 1장이나 뒷면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 앞면 표시로 존재하는 한, 자신은 악마족 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "언체인드" 마법 / 함정 카드 1장을 자신 필드에 세트한다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡存在于手牌中的情况下，在自己・对手的主要阶段，以自己场上的１只恶魔族怪兽或１张里侧表示卡为对象可以发动。将该卡破坏，将此卡特殊召唤。只要以此效果特殊召唤的此卡以表侧表示存在于怪兽区域，自己仅可特殊召唤恶魔族怪兽。<br />②：此卡被送至墓地的情况下可以发动。从牌组将１张“破械”魔法・陷阱卡放置在自己场上。
