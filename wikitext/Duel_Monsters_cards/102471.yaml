  | text         = When using this card as a [[Synchro Material|Synchro Material Monster]], the other Synchro Material Monster is 1 [[monster]] in your [[hand]]. The [[Synchro Monster]] that used this card as a Synchro Material Monster cannot [[activate]] its [[effect]], its effect(s) is [[negate]]d, and it is [[Banish|removed from play]] when [[Leaves the field|removed from the field]].
  | fr_text      = Lorsque cette carte est utilisée comme un Monstre-Matériel de Synchro, l'autre Monstre-Matériel de Synchro est 1 monstre dans votre main. Le Monstre Synchro qui utilise cette carte comme Monstre-Matériel de Synchro ne peut pas activer ses effets, ses effets sont annulés, et il est retiré du jeu lorsqu'il est retiré du Terrain.
  | de_text      = Wenn du diese Karte als Synchromaterialmonster benutzt, ist das andere Synchromaterialmonster 1 Monster in deiner Hand. Der Effekt des Synchromonsters, das diese Karte als Synchromaterialmonster benutzt hat, kann nicht aktiviert werden, seine Effekte werden negiert und es wird aus dem Spiel entfernt, wenn es vom Spielfeld entfernt wird.
  | it_text      = Quando questa carta viene usata come Mostro Materiale Synchro, l'altro Mostro Materiale Synchro è 1 mostro nella tua mano. Il Mostro Synchro che ha utilizzato questa carta come Mostro Materiale Synchro non può attivare i suoi effetti, i suoi effetti vengono annullati, ed esso viene rimosso dal gioco quando viene rimosso dal Terreno.
  | pt_text      = Se esta carta é usada como Monstro Material de Sincronização, o outro Monstro Material de Sincronização deve ser 1 monstro na sua mão. Os efeitos que ativam ou aplicam no campo do Synchro Monster que usa esta carta como Monstro Material de Sincronização são negados e ele é removido do jogo quando é removido do campo.
  | es_text      = Cuando usas esta carta como Monstruo Material de Sincronía, el otro Monstruo Material de Sincronía es 1 monstruo en tu mano. El Monstruo de Sincronía no puede activar su(s) efecto(s), su(s) efecto(s) son negados y es retirado del juego cuando se retira del Campo.
  | ja_text      = このカードをシンクロ素材とする場合、他のシンクロ素材モンスターは手札のモンスター１体でなければならない。このカードをシンクロ素材としたシンクロモンスターは効果を発動する事ができず無効化され、フィールド上から離れた場合ゲームから除外される。
  | ko_text      = 이 카드를 싱크로 소재로 할 경우, 다른 싱크로 소재 몬스터는 패의 몬스터 1장이어야 한다. 이 카드를 싱크로 소재로 한 싱크로 몬스터는 효과를 발동할 수 없고 무효화 되며, 필드위에서 벗어났을 경우 게임에서 제외된다.
