  | fr_pendulum_effect    = Chaque tour, le ou les premiers Monstres Pendule que vous contrôlez qui vont être détruits par un effet de carte de votre adversaire ne sont pas détruits.
  | fr_text               = Lorsque cette carte est Invoquée par Pendulation depuis la main (et qu'aucune autre carte n'est Invoquée par Pendulation en même temps) : vous pouvez faire devenir l'ATK de cette carte le double de son ATK d'origine. Une fois par tour : vous pouvez cibler 1 monstre sur le Terrain ; jusqu'à votre prochaine Standby Phase, bannissez-le ainsi que cette carte depuis le Terrain.
  | de_pendulum_effect    = In jedem Spielzug werden das oder die ersten Pendelmonster, die du kontrollierst und die durch einen Karteneffekt deines Gegners zerstört würden, nicht zerstört.
  | de_text               = Wenn diese Karte als Pendelbeschwörung von der Hand beschworen wird (und keine anderen Karten zur selben Zeit als Pendelbeschwörung beschworen werden): Du kannst die ATK dieser Karte zum Doppelten ihrer Grund-ATK werden lassen. Einmal pro Spielzug: Du kannst 1 Monster auf dem Spielfeld wählen; verbanne sowohl es als auch diese Karte bis zu deiner nächsten Standby Phase vom Spielfeld.
  | it_pendulum_effect    = Ogni turno, la prima volta che uno o più Mostri Pendulum che controlli stanno per essere distrutti dall'effetto di una carta dell'avversario, non vengono distrutti.
  | it_text               = Quando questa carta viene Evocata Pendulum dalla mano (e nessun'altra carta viene Evocata Pendulum allo stesso tempo): puoi far diventare l'ATK di questa carta il doppio del suo ATK originale. Una volta per turno: puoi scegliere come bersaglio 1 mostro sul Terreno; bandisci sia esso che questa carta dal Terreno fino alla tua prossima Standby Phase.
  | pt_pendulum_effect    = A cada turno, o(s) primeiro(s) Monstro(s) Pêndulo que você controla que seria(m) destruído(s) por um efeito de card do oponente, não é(são) destruído(s).
  | pt_text               = Quando este card for Invocado por Invocação-Pêndulo da mão (e nenhum outro card for Invocado por Invocação-Pêndulo ao mesmo tempo): você pode fazer com que o ATK deste card se torne o dobro do seu ATK original. Uma vez por turno: você pode escolher 1 monstro no campo; até sua próxima Fase de Apoio, bana tanto ele como este card no campo.
  | es_pendulum_effect    = Cada turno, el o los primeros Monstruos de Péndulo que controles que fueran a ser destruidos por efecto de una carta de tu adversario, no son destruidos.
  | es_text               = Cuando esta carta es Invocada por Péndulo desde la mano (y ninguna otra carta es Invocada por Péndulo al mismo tiempo): puedes hacer que el ATK de esta carta se convierta en el doble de su ATK original. Una vez por turno: puedes seleccionar 1 monstruo en el Campo; destiérralo, así como a esta carta en el Campo, hasta tu próxima Standby Phase.
  | ja_pendulum_effect    = ①：このカードがＰゾーンに存在する限り、１ターンに１度、自分フィールドのＰモンスターは相手の効果では破壊されない。
  | ja_text               = ①：手札のこのカードのみがＰ召喚に成功した時に発動できる。このカードの攻撃力は元々の攻撃力の倍になる。②：１ターンに１度、フィールドのモンスター１体を対象として発動できる。そのモンスターとフィールドのこのカードを次の自分スタンバイフェイズまで除外する。
  | ko_pendulum_effect    = ①: 이 카드가 펜듈럼 존에 존재하는 한, 1턴에 1번, 자신 필드의 펜듈럼 몬스터는 상대의 효과로는 파괴되지 않는다.
  | ko_text               = ①: 패의 이 카드만이 펜듈럼 소환에 성공했을 때에 발동할 수 있다. 이 카드의 공격력은 원래 공격력의 배가 된다. ②: 1턴에 1번, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 필드의 이 카드를 다음의 자신 스탠바이 페이즈까지 제외한다.
