  | text                  = 2 [[Level]] 12 [[monsters]]<br />While this [[Xyz Summon]]ed card is in your [[Monster Zone]], your opponent cannot [[target]] it with card [[effect]]s, also it cannot be [[destroy]]ed by your opponent's card effects. While you have 25 or more cards in your [[GY]], if this card [[attack]]s a [[Defense Position]] monster, inflict double [[piercing]] [[battle damage]] to your opponent. [[Once per turn]], if your opponent has 25 or more cards in their GY: You can [[detach]] 1 [[material]] from this card; [[Special Summon]] 1 monster from your [[Main Deck|Deck]], [[Extra Deck]], or GY.
  | fr_text               = 2 monstres de Niveau 12<br />Tant que cette carte Invoquée par Xyz est dans votre Zone Monstre, votre adversaire ne peut pas la cibler avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire. Tant que vous avez min. 25 cartes dans votre Cimetière, si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants doubles à votre adversaire. Une fois par tour, si votre adversaire a min. 25 cartes dans son Cimetière : vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 monstre depuis votre Deck, Extra Deck ou Cimetière.
  | de_text               = 2 Monster der Stufe 12<br />Solange diese als Xyz-Beschwörung beschworene Karte in deiner Monsterzone liegt, kann dein Gegner sie nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Solange du 25 oder mehr Karten in deinem Friedhof hast, falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner doppelten durchschlagenden Kampfschaden zu. Einmal pro Spielzug, falls dein Gegner 25 oder mehr Karten in seinem Friedhof hat: Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 Monster als Spezialbeschwörung von deinem Deck, Extra Deck oder Friedhof.
  | it_text               = 2 mostri di Livello 12<br />Mentre questa carta Evocata Xyz è nella tua Zona Mostri, il tuo avversario non può sceglierla come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario. Mentre hai 25 o più carte nel tuo Cimitero, se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante doppio al tuo avversario. Una volta per turno, se il tuo avversario ha 25 o più carte nel suo Cimitero: puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 mostro dal tuo Deck, Extra Deck o Cimitero.
  | pt_text               = 2 monstros de Nível 12<br />Enquanto este card Invocado por Invocação-Xyz estiver na sua Zona de Monstros, seu oponente não pode escolhê-lo como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Enquanto você tiver 25 ou mais cards no seu Cemitério, se este card atacar um monstro em Posição de Defesa, cause o dobro de dano de batalha perfurante ao seu oponente. Uma vez por turno, se o seu oponente tiver 25 ou mais cards no Cemitério dele: você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 monstro do seu Deck, Deck Adicional ou Cemitério.
  | es_text               = 2 monstruos de Nivel 12<br />Mientras esta carta Invocada Xyz está en tu Zona de Monstruos, tu adversario no puede seleccionarla con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario. Mientras tengas 25 o más cartas en tu Cementerio, si esta carta ataca a un monstruo en Posición de Defensa, inflige doble daño de batalla de penetración a tu adversario. Una vez por turno, si tu adversario tiene 25 o más cartas en su Cementerio: puedes desacoplar 1 material de esta carta; Invoca de Modo Especial 1 monstruo desde tu Deck, Deck Extra o Cementerio.
  | ja_text               = レベル１２モンスター×２<br />①：Ｘ召喚したこのカードがモンスターゾーンに存在する限り、このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。②：自分の墓地にカードが２５枚以上存在する限り、このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分の倍の数値だけ相手に戦闘ダメージを与える。③：１ターンに１度、相手の墓地にカードが２５枚以上存在する場合、このカードのＸ素材を１つ取り除いて発動できる。自分のデッキ・ＥＸデッキ・墓地からモンスター１体を特殊召喚する。
  | ko_text               = 레벨 12 몬스터 x 2<br />①: 엑시즈 소환한 이 카드가 몬스터 존에 존재하는 한, 이 카드는 상대 효과로는 파괴되지 않고, 상대는 이 카드를 효과의 대상으로 할 수 없다. ②: 자신 묘지의 카드가 25장 이상 존재하는 한, 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼의 배의 수치만큼 상대에게 전투 데미지를 준다. ③: 1턴에 1번, 상대의 묘지의 카드가 25장 이상 존재할 경우, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 덱 / 엑스트라 덱 / 묘지에서 몬스터 1장을 특수 소환한다.
  | sc_text               = 等级12怪兽×2<br />①：只要超量召唤的此卡存在于怪兽区域，此卡不会因对手的效果被破坏，对手不可将此卡作为效果的对象。②：只要自己墓地存在25张以上的卡，此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值的两倍来给予对手战斗伤害。③：1回合1次，对手墓地存在25张以上的卡的情况下，去除此卡的1个超量素材可以发动。从自己牌组・额外牌组・墓地将1只怪兽特殊召唤。
