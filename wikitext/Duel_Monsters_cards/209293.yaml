  | text               = ''No one shall ever know the truth behind<br />That fateful day. Artorigus went forth<br />To where the [[Noble Arms - Caliburn|brilliant sword]] didst lay.<br />‘Twas the first of many feats so great,<br />A legend through and through. We sing of him,<br />Artorigus, the [[Noble Knight|Noble]] and the brave.<br />-From the [[Tales of the Noble Knights]]''
  | fr_text            = ''Le secret concernant ce jour fatidique,<br />Personne ne doit en avoir connaissance.<br />Artorigus pénétra en ce lieu fantastique,<br />L’enceinte de cette [[Noble Arms - Caliburn|épée de bienveillance]].<br />Ce fut la genèse d’un homme adorée de tous,<br />Le légendaire brave et [[Noble Knight|noble]] Artorigus.<br />- Extrait de l’[[Tales of the Noble Knights|Histoire des Chevaliers Nobles]]''
  | de_text            = ''Niemand wird je die Wahrheit über diesen<br />verhängnisvollen Tag erfahren. Artorigus zog aus<br />zu dem Ort, an dem das [[Noble Arms - Caliburn|glänzende Schwert]] lag.<br />Dies war die erste der groß Taten, die seine Legende<br />begründeten. Darum erzählen wir heute von ihm,<br />von Artorigus, dem [[Noble Knight|Edlen]] und Tapferen.<br />– Aus den [[Tales of the Noble Knights|Erzählungen von den edlen Rittern]]''
  | it_text            = ''Nessuno saprà mai la verità nascosta<br />In quel fatidico giorno. Artorigus andò<br />Dove la [[Noble Arms - Caliburn|spada splendente]] giaceva.<br />Fu la prima di molte gesta così grandi,<br />Una leggenda in tutto e per tutto. Noi cantiamo di lui,<br />Artorigus, il [[Noble Knight|Nobile]] e il coraggioso.<br />- Da I [[Tales of the Noble Knights|Racconti dei Nobili Cavalieri]]''
  | es_text            = ''Nadie jamás sabrá la verdad detrás de aquel día desdichado.<br />Artorigus partió hacia donde yacía su [[Noble Arms - Caliburn|brillante espada]].<br />Fue la primera de sus grandes y variadas hazañas.<br />Era una leyenda verdadera.<br />La cantamos loas a Artorigus, el [[Noble Knight|Noble]] y bravo.<br />-De [[Tales of the Noble Knights|Historias de los Nobles Caballeros]]''
  | pt_text            = ''Ninguém jamás saberá a verdade por trás<br />Daquele dia trágico. Artorigus avançou<br />Até onde se encontrava a [[Noble Arms - Caliburn|espada brilhante]].<br />Foi o primeiro de muitos grandes feitos<br />De uma lenda completa. Cantamos sobre ele,<br />Artorigus, o [[Noble Knight|Nobre]] e o corajoso.<br />- De [[Tales of the Noble Knights|Contos dos Nobres Cavaleiros]]''
  | ja_text            = [[Noble Knight|{{ruby|聖|せい}}{{ruby|騎|き}}{{ruby|士|し}}{{ruby|団|だん}}]]に{{ruby|所|しょ}}{{ruby|属|ぞく}}する{{ruby|聡|そう}}{{ruby|明|めい}}な{{ruby|青|せい}}{{ruby|年|ねん}}{{ruby|騎|き}}{{ruby|士|し}}。{{ruby|導|みちび}}かれるかの{{ruby|如|ごと}}く{{ruby|分|わ}}け{{ruby|入|い}}った{{ruby|森|もり}}の{{ruby|中|なか}}、ついに{{ruby|運|うん}}{{ruby|命|めい}}にたどり{{ruby|着|つ}}く。そして{{ruby|青|せい}}{{ruby|年|ねん}}は{{ruby|大|おお}}きな{{ruby|一|いっ}}{{ruby|歩|ぽ}}を{{ruby|踏|ふ}}み{{ruby|出|だ}}すのだ。<br />――これは{{ruby|全|すべ}}ての{{ruby|始|はじ}}まりであり、[[Tales of the Noble Knights|{{ruby|大|おお}}いなる{{ruby|叙|じょ}}{{ruby|事|じ}}{{ruby|詩|し}}]]である。
  | translated_text    = A bright young knight affiliated with the Order of the Holy Knights. As if guided by fate, he pushed through the woods and finally arrived. Thus, the young man took one big step forward.<br />――This was the beginning of it all, the Great Epic.
  | ko_text            = [[Noble Knight|성기사단]]에 소속된 총명한 청년 기사. 마치 이끌리듯 헤치고 들어간 숲 속에서, 마침내 운명에 직면한다. 그리고 청년은 큰 한 걸음을 내디딘다.<br />이것은 만물의 시발점이 되어, [[Tales of the Noble Knights|위대한 서사시]]의 서막을 알린다.
  | tc_text            = 隸屬[[Noble Knight|聖騎士團]]的聰明青年騎士。他彷彿受到指引般縱身入林，終於找到了命運。於是青年邁出了重要的一大步。<br />——這是一切的濫觴，是一部[[Tales of the Noble Knights|偉大的敘事詩]]。
