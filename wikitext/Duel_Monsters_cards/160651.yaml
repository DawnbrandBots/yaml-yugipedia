  | text                  = 1 [[Tuner Synchro Monster]] + 2 or more non-Tuner [[Synchro Monster]]s<br />Must be [[Synchro Summon]]ed, and cannot be [[Special Summon]]ed by other ways. [[Once per turn]], during either player's turn, when a [[Monster Card|monster]](s) would be [[Summon]]ed: You can [[negate]] the Summon, and if you do, [[destroy]] that monster. This card must be [[face-up]] on the field to [[activate]] and to [[resolve]] this [[effect]]. When this card is sent from the [[field]] to the [[Graveyard]]: You can [[target]] 1 "[[T.G.]]" monster in your Graveyard; Special Summon that target.
  | fr_text               = 1 Monstre Synchro Syntoniseur + 2 Monstres Synchro non-Syntoniseur ou plus<br />Uniquement Invocable par Synchronisation et non Invocable Spécialement autrement. Une fois par tour, durant le tour de chaque joueur, lorsqu'un ou plusieurs monstres vont être Invoqués : vous pouvez annuler l'Invocation, et si vous le faites, détruisez le monstre. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre "T.G." dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_text               = 1 Empfänger-Synchromonster + 2 oder mehr Nicht-Empfänger-Synchromonster<br />Muss als Synchrobeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn ein oder mehr Monster beschworen würden: Du kannst die Beschwörung annullieren und falls du dies tust, zerstöre das Monster. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „T.G.“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_text               = 1 Mostro Synchro Tuner + 2 o più Mostri Synchro non-Tuner<br />Deve essere Synchro Evocato, e non può essere Evocato Specialmente in altri modi. Una volta per turno, durante il turno di qualsiasi giocatore, quando uno o più mostri stanno per essere Evocati: puoi annullare l'Evocazione e, se lo fai, distruggi quei mostri. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto. Quando questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro "T.G." nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_text               = 1 Monstro Sincro Regulador + 2 ou mais Monstros Sincro não-Reguladores<br />Deve ser Invocado por Invocação-Sincro e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez por turno, durante o turno de qualquer duelista, quando um ou mais monstros seriam Invocados: você pode negar a Invocação e, se isso acontecer, destrua esse monstro. Este card deve estar com a face para cima no campo para que você possa ativar e resolver este efeito. Quando este card for enviado do campo para o Cemitério: você pode escolher 1 monstro "T.G." no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_text               = 1 Monstruo de Sincronía Cantante + 2 o más Monstruos de Sincronía que no sean Cantantes<br />Debe ser Invocado por Sincronía, y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno, durante el turno de cualquier jugador, cuando uno o más monstruos fueran a ser Invocados: puedes negar la Invocación y, si lo haces, destruye ese monstruo. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto. Cuando esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 monstruo "T.G." en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_text               = Ｓモンスターのチューナー＋チューナー以外のＳモンスター２体以上<br />このカードはＳ召喚でしか特殊召喚できない。①：１ターンに１度、自分か相手がモンスターを召喚・反転召喚・特殊召喚する際に発動できる。このカードがフィールドに表側表示で存在する場合、それを無効にし、そのモンスターを破壊する。②：このカードがフィールドから墓地へ送られた時、自分の墓地の「ＴＧ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text               = 싱크로 몬스터의 튜너 ＋ 튜너 이외의 싱크로 몬스터 2장 이상<br />이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다. ①: 1턴에 1번, 자신이나 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 시기에 발동할 수 있다. 이 카드가 필드에 앞면 표시로 존재할 경우, 그것을 무효로 하고, 그 몬스터를 파괴한다. ②: 이 카드가 필드에서 묘지로 보내졌을 때, 자신 묘지의 "TG(테크지너스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text               = 同步怪兽的协调＋2只以上协调以外的同步怪兽<br />此卡只可以同步召唤方式特殊召唤。①：1回合1次，自己或对手召唤・反转召唤・特殊召唤怪兽之际可以发动。此卡在场上以表侧表示存在的情况下，将其无效，将该怪兽破坏。②：此卡从场上被送至墓地时，以自己墓地的1只“T.G.”怪兽为对象可以发动。将该怪兽特殊召唤。
