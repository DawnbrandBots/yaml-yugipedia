  | fr_text             = Une fois par tour : vous pouvez envoyer 1 monstre "Seigneur Lumière" depuis votre main au Cimetière, puis ciblez 1 autre monstre "Seigneur Lumière" dans votre Cimetière ; ajoutez-le à votre main. Chaque fois qu'une ou plusieurs cartes sont envoyées depuis votre Deck au Cimetière, placez 1 Compteur Soleil sur cette carte. Si une ou plusieurs cartes "Seigneur Lumière" que vous contrôlez vont être détruites par un effet de carte, vous pouvez retirer 2 Compteurs Soleil depuis votre Terrain pour chacune de ces cartes "Seigneur Lumière" à la place.
  | de_text             = Einmal pro Spielzug: Du kannst 1 „Lichtverpflichtet“-Monster von deiner Hand auf den Friedhof legen und dann 1 anderes „Lichtverpflichtet“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Jedes Mal, wenn Karten von deinem Deck auf den Friedhof gelegt werden, lege 1 Glanzzählmarke auf diese Karte. Falls „Lichtverpflichtet“-Karten, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen für jede der „Lichtverpflichtet“-Karten 2 Glanzzählmarken von deiner Spielfeldseite entfernen.
  | it_text             = Una volta per turno: puoi mandare 1 mostro "Fedele della Luce" dalla tua mano al Cimitero, poi scegliere come bersaglio 1 altro mostro "Fedele della Luce" nel tuo Cimitero; aggiungilo alla tua mano. Ogni volta che una o più carte vengono mandate dal tuo Deck al Cimitero, metti 1 Segnalino Splendore su questa carta. Se una o più carte "Fedele della Luce" che controlli stanno per essere distrutte dall'effetto di una carta, puoi invece rimuovere 2 Segnalini Splendore dal tuo Terreno per ognuna di quelle carta "Fedele della Luce".
  | pt_text             = Uma vez por turno: você pode enviar 1 monstro "Luminoso(a)" da sua mão para o Cemitério e, depois, escolher 1 outro monstro "Luminoso(a)" no seu Cemitério; adicione-o à sua mão. Sempre que um ou mais cards forem enviados do seu Deck para o Cemitério, coloque 1 Marcador de Brilho neste card. Se um ou mais cards "Luminoso(a)" que você controla seriam destruídos por um efeito de card, em vez disso, você pode remover 2 Marcadores de Brilho do seu lado do campo para cada um desses cards "Luminoso(a)".
  | es_text             = Una vez por turno: puedes mandar al Cementerio 1 monstruo "Luminoso/a" en tu mano, y después seleccionar otro monstruo "Luminoso/a" en tu Cementerio; añádelo a tu mano. Cada vez que una o más cartas son mandadas de tu Deck al Cementerio, pon 1 Contador de Brillo en esta carta. Si una o más cartas "Luminoso/a" que controlas fueran a ser destruidas por efecto de una carta, puedes retirar 2 Contadores de Brillo en tu lado del Campo por cada una de esas cartas "Luminoso/a" en su lugar.
  | ja_text             = ①：１ターンに１度、手札の「ライトロード」モンスター１体を墓地へ送り、そのモンスター以外の自分の墓地の「ライトロード」モンスター１体を対象として発動できる。対象のモンスターを手札に加える。②：このカードが魔法＆罠ゾーンに存在する限り、自分のデッキからカードが墓地へ送られる度に、このカードにシャインカウンターを１つ置く。③：自分フィールドの「ライトロード」カードが効果で破壊される場合、代わりに自分フィールドのシャインカウンターを、破壊される「ライトロード」カード１枚につき２つ取り除く事ができる。
  | ko_text             = ①: 1턴에 1번, 패의 "라이트로드" 몬스터 1장을 묘지로 보내고, 그 몬스터 이외의 자신 묘지의 "라이트로드" 몬스터 1장을 대상으로 하여 발동할 수 있다. 대상의 몬스터를 패에 넣는다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 덱에서 카드가 묘지로 보내질 때마다, 이 카드에 샤인 카운터를 1개 놓는다. ③: 자신 필드의 "라이트로드" 카드가 효과로 파괴될 경우, 대신에 자신 필드의 샤인 카운터를, 파괴되는 "라이트로드" 카드 1장당 2개 제거할 수 있다.
