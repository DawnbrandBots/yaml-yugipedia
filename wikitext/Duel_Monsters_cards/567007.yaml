  | fr_text      = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous ne pouvez contrôler qu'1 "Oboro-Guruma, Mayakashi des Roues". Vous ne pouvez utiliser chacun de ces effets de "Oboro-Guruma, Mayakashi des Roues" qu'une fois par tour.<br />● Si un Monstre Synchro en votre possession, dont le Niveau d'origine est 5, est détruit au combat ou par un effet de carte de l'adversaire tant que cette carte est dans le Cimetière : vous pouvez bannir 1 autre monstre Zombie depuis votre Cimetière, et si vous le faites, Invoquez Spécialement cette carte.<br />● Si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez activer cet effet ; ce tour, vos monstres ne peuvent pas être détruits au combat.
  | de_text      = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst nur 1 „Oboro-Guruma, der fahrende Mayakashi“ kontrollieren. Du kannst jeden dieser Effekte von „Oboro-Guruma, der fahrende Mayakashi“ nur einmal pro Spielzug verwenden.<br />● Falls ein Synchromonster, das dir gehört und dessen Grund-Stufe 5 ist, durch Kampf oder einen Karteneffekt eines Gegners zerstört wird, solange sich diese Karte im Friedhof befindet: Du kannst 1 anderes Zombie-Monster von deinem Friedhof verbannen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.<br />● Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst diesen Effekt aktivieren; in diesem Spielzug können deine Monster nicht durch Kampf zerstört werden.
  | it_text      = 1 Tuner + 1+ mostri non-Tuner<br />Puoi controllare solo 1 "Oboro-Guruma, il Mayakashi a Ruote". Puoi utilizzare ognuno di questi effetti di "Oboro-Guruma, il Mayakashi a Ruote" una sola volta per turno.<br />● Se un Mostro Synchro sotto il tuo comando, il cui Livello originale è 5, viene distrutto in battaglia o dall'effetto di una carta dell'avversario mentre questa carta è nel Cimitero: puoi bandire 1 altro mostro Zombie dal tuo Cimitero e, se lo fai, Evoca Specialmente questa carta.<br />● Se questa carta viene Evocata Specialmente dal Cimitero: puoi attivare questo effetto; in questo turno, i tuoi mostri non possono essere distrutti in battaglia.
  | pt_text      = 1 Regulador + 1+ monstros não-Reguladores<br />Você só pode controlar 1 "Oboro-Guruma, o Mayakashi com Rodas". Você só pode usar cada um desses efeitos de "Oboro-Guruma, o Mayakashi com Rodas" uma vez por turno.<br />● Se um Monstro Sincro em sua posse, cujo Nível original seja 5, for destruído em batalha ou por um efeito de card do oponente enquanto este card estiver no Cemitério: você pode banir 1 outro monstro Zumbi no seu Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial.<br />● Se este card for Invocado por Invocação-Especial do Cemitério: você pode ativar este efeito; neste turno, seus monstros não podem ser destruídos em batalha.
  | es_text      = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Sólo puedes controlar 1 "Oboro-Guruma, el Mayakashi con Ruedas". Sólo puedes usar cada uno de estos efectos de "Oboro-Guruma, el Mayakashi con Ruedas" una vez por turno.<br />● Si un Monstruo de Sincronía, en tu posesión, cuyo Nivel original es 5, es destruido en batalla o por el efecto de una carta del adversario, mientras esta carta está en el Cementerio: puedes desterrar otro monstruo Zombi en tu Cementerio y, si lo haces, Invoca esta carta de Modo Especial.<br />● Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes activar este efecto; este turno, tus monstruos no pueden ser destruidos en batalla.
  | ja_text      = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：「轍の魔妖－朧車」は自分フィールドに１体しか表側表示で存在できない。②：このカードが墓地に存在し、元々のレベルが５の自分のＳモンスターが戦闘または相手の効果で破壊された場合に発動できる。自分の墓地から他のアンデット族モンスター１体を除外し、このカードを特殊召喚する。③：このカードが墓地からの特殊召喚に成功した場合に発動できる。このターン、自分のモンスターは戦闘では破壊されない。
  | ko_text      = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "바퀴 자국의 마요괴－수레귀"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 묘지에 존재하고, 원래의 레벨이 5 인 자신의 싱크로 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 다른 언데드족 몬스터 1장을 제외하고, 이 카드를 특수 소환한다. ③: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 이 턴에, 자신 몬스터는 전투로는 파괴되지 않는다.
  | sc_text      = 协调＋协调以外的怪兽１只以上<br />此卡名的②③效果１回合仅可各使用１次。<br />①：“辙之魔妖－胧车”在自己场上仅可有１张以表侧表示存在。<br />②：此卡存在于墓地，且自己原本等级为５的同步怪兽因战斗或对手的效果被破坏的情况下可以发动。从自己的墓地将１只其他的不死族怪兽除外，将此卡特殊召唤。<br />③：此卡从墓地特殊召唤的情况下可以发动。此回合，自己的怪兽不会因战斗被破坏。
