  | text                 = 2+ [[Level]] 8 [[Monster Card|monsters]]<br />If you use a monster(s) with a [[Level]] that is [[own]]ed by your opponent for the [[Xyz Summon]] of this card, treat it as Level 8. Neither player can [[target]] this card with [[effect]]s of [[Special Summon]]ed monsters, except those Special Summoned from the [[GY]]. You can [[detach]] 1 [[material]] from this card; each player [[send]]s the top 4 cards from their [[Main Deck|Deck]] to the GY, then if any monsters were sent to either GY by this effect, you can Special Summon 1 of those monsters to your [[field]]. You can only use this effect of "The Zombie Vampire" [[once per turn]].
  | fr_text              = 2+ monstres de Niveau 8<br />Si vous utilisez un ou plusieurs monstres avec un Niveau dont le propriétaire est votre adversaire pour l'Invocation Xyz de cette carte, traitez-les comme Niveau 8. Aucun joueur ne peut cibler cette carte avec des effets de monstres Invoqués Spécialement, sauf ceux Invoqués Spécialement depuis le Cimetière. Vous pouvez détacher 1 Matériel de cette carte ; chaque joueur envoie les 4 cartes du dessus de son Deck au Cimetière, puis si des monstres ont été envoyés à au moins l'un des Cimetières par cet effet, vous pouvez Invoquer Spécialement 1 de ces monstres sur votre Terrain. Vous ne pouvez utiliser cet effet de "Le Vampire Zombie" qu'une fois par tour.
  | de_text              = 2+ Monster der Stufe 8<br />Falls du ein oder mehr Monster mit einer Stufe, die dein Gegner besitzt, für die Xyz-Beschwörung dieser Karte verwendest, behandle sie als Stufe 8. Kein Spieler kann diese Karte als Ziel für Effekte von als Spezialbeschwörung beschworenen Monstern wählen, außer von jenen Monstern, die als Spezialbeschwörung vom Friedhof beschworen wurden. Du kannst 1 Material von dieser Karte abhängen; jeder Spieler legt die obersten 4 Karten seines Decks auf den Friedhof, dann, falls durch diesen Effekt Monster auf einen beliebigen Friedhof gelegt wurden, kannst du 1 jener Monster als Spezialbeschwörung auf deine Spielfeldseite beschwören. Du kannst diesen Effekt von „Der Zombievampir“ nur einmal pro Spielzug verwenden.
  | it_text              = 2+ mostri di Livello 8<br />Se utilizzi uno o più mostri con un Livello posseduti dal tuo avversario per l'Evocazione Xyz di questa carta, consideralo come un Livello 8. Nessun giocatore può scegliere come bersaglio questa carta con gli effetti dei mostri Evocati Specialmente, eccetto quelli Evocati Specialmente dal Cimitero. Puoi staccare 1 materiale da questa carta; ogni giocatore manda le prime 4 carte dal suo Deck al Cimitero, poi, se qualsiasi mostro è stato mandato in qualsiasi Cimitero da questo effetto, puoi Evocare Specialmente 1 di quei mostri sul tuo Terreno. Puoi utilizzare questo effetto di "Il Vampiro Zombie" una sola volta per turno.
  | pt_text              = 2+ monstros de Nível 8<br />Se você usar um ou mais monstros com um Nível dos quais seu oponente seja dono, para a Invocação-Xyz deste card, considere-o(s) como de Nível 8. Nenhum duelista pode escolher este card como alvo de efeitos de monstros Invocados por Invocação-Especial, exceto aqueles Invocados por Invocação-Especial do Cemitério. Você pode desassociar 1 matéria deste card; cada duelista envia os 4 cards do topo do Deck dele para o Cemitério e, depois, se qualquer monstro foi enviado para qualquer Cemitério por este efeito, você pode Invocar por Invocação-Especial 1 desses monstros no seu campo. Você só pode usar este efeito de "O Vampiro Zumbi" uma vez por turno.
  | es_text              = 2+ monstruos de Nivel 8<br />Si usas para la Invocación Xyz de esta carta uno o más monstruos que tengan Nivel que sean propiedad de tu adversario, trátala como de Nivel 8. Ningún jugador puede seleccionar esta carta con efectos de monstruos Invocados de Modo Especial, excepto aquellos Invocados de Modo Especial desde el Cementerio. Puedes desacoplar 1 material de esta carta; cada jugador manda al Cementerio las 4 cartas de la parte superior de su Deck y después, si algún monstruo fue mandado a cualquier Cementerio por este efecto, puedes Invocar de Modo Especial a tu Campo 1 de esos monstruos. Sólo puedes usar este efecto de "El Vampiro Zombi" una vez por turno.
  | ja_text              = レベル８モンスター×２体以上<br />元々の持ち主が相手となるモンスターをこのカードのＸ召喚の素材とする場合、そのレベルを８として扱う。このカード名の②の効果は１ターンに１度しか使用できない。①：お互いはこのカードを、墓地以外から特殊召喚されたモンスターの効果の対象にできない。②：このカードのＸ素材を１つ取り除いて発動できる。お互いのデッキの上からカードを４枚墓地へ送る。この効果でモンスターが墓地へ送られた場合、さらに自分はその内の１体を自分フィールドに特殊召喚できる。
  | ko_text              = 레벨 8 몬스터 × 2장 이상<br />원래의 주인이 상대가 되는 몬스터를 이 카드의 엑시즈 소환의 소재로 할 경우, 그 레벨을 8 로 취급한다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 묘지 이외에서 특수 소환된 몬스터 효과의 대상이 되지 않는다. ②: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 서로의 덱 위에서 카드를 4장 묘지로 보낸다. 이 효과로 몬스터가 자신 / 상대의 묘지로 보내졌을 경우, 추가로 자신은 묘지로 보내진 그 몬스터 1장을 고르고 자신 필드에 특수 소환할 수 있다.
  | sc_text              = 等级８怪兽×２只以上<br />将原本持有者为对手的怪兽用作超量召唤此卡的素材的情况下，其等级视为８。此卡名的②效果１回合仅可使用１次。①：此卡不会成为被从墓地以外的地方特殊召唤的怪兽的效果的对象。②：去除此卡的１个超量素材可以发动。从双方的牌组上面将４张卡送至墓地。怪兽以此效果被送至自己・对手的墓地的情况下，自己进而可挑选１只该被送至墓地的怪兽，特殊召唤至自己场上。
