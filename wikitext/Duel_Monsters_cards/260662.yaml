  | text         = If you [[control]] a [[Monster Card|monster]] with 2000 or more [[ATK]], you can [[Special Summon]] this card (from your [[hand]]) in [[Defense Position]]. You can only Special Summon "Overlay Booster" [[once per turn]] this way.  If this card is in your [[GY]], except the [[turn]] it was [[sent]] there: You can [[banish]] it, then [[target]] 1 face-up [[Xyz Monster]] you control that has [[material]]; it gains 500 ATK for each material [[attach]]ed to it.
  | fr_text      = Si vous contrôlez un monstre avec min. 2000 ATK, vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense. Vous ne pouvez Invoquer Spécialement "Booster Habillé" qu'une fois par tour de cette façon. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez la bannir, puis ciblez 1 Monstre Xyz face recto que vous contrôlez avec du Matériel ; il gagne 500 ATK pour chaque Matériel qui lui est attaché.
  | de_text      = Falls du ein Monster mit 2000 oder mehr ATK kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition beschwören. Du kannst „Material-Booster“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst sie verbannen und dann 1 offenes Xyz-Monster wählen, das du kontrollierst und das Material hat; es erhält für jedes daran angehängte Material 500 ATK.
  | it_text      = Se controlli un mostro con ATK 2000 o superiore, puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa. Puoi Evocare Specialmente "Impulsore Rivestito" una sola volta per turno in questo modo. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandirla, poi scegliere come bersaglio 1 Mostro Xyz scoperto che controlli che ha materiale; esso guadagna 500 ATK per ogni materiale attaccato a esso.
  | pt_text      = Se você controlar um monstro com 2000 ou mais de ATK, você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa. Você só pode Invocar "Impulsionador Revestido" por Invocação-Especial uma vez por turno desta forma. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode bani-lo e, depois, escolha 1 Monstro Xyz com a face para cima que você controla que tenha matéria; ele ganha 500 de ATK para cada matéria associada a ele.
  | es_text      = Si controlas un monstruo con 2000 ATK o más, puedes Invocar esta carta de Modo Especial (desde tu mano), en Posición de Defensa. Sólo puedes Invocar de Modo Especial "Aumentador Revestido" una vez por turno de esta forma. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrarla, y después seleccionar 1 Monstruo Xyz boca arriba que controles y que tenga material; éste gana 500 ATK por cada material acoplado a él.
  | ja_text      = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドに攻撃力２０００以上のモンスターが存在する場合、このカードは手札から守備表示で特殊召喚できる。②：このターンに墓地へ送られていないこのカードを墓地から除外し、Ｘ素材を持っている自分フィールドのＸモンスター１体を対象として発動できる。そのモンスターの攻撃力は、自身のＸ素材の数×５００アップする。
  | ko_text      = 자신 필드 위에 공격력 2000 이상의 몬스터가 존재할 경우, 이 카드는 패에서 앞면 수비 표시로 특수 소환할 수 있다. 이 방법에 의한 "오버레이 부스터"의 특수 소환은 1턴에 1번밖에 할 수 없다. 또한, 묘지의 이 카드를 게임에서 제외하고, 자신 필드 위의 엑시즈 소재를 가진 엑시즈 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터의 공격력은, 그 몬스터의 엑시즈 소재의 수 × 500 포인트 올린다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text      = 此卡名以①方法的特殊召唤1回合仅可进行1次。①：自己场上存在攻击力2000以上的怪兽的情况下，此卡可从手牌以守备表示特殊召唤。②：从墓地将不是在此回合被送至墓地的此卡除外，以自己场上的1只持有超量素材的超量怪兽为对象可以发动。该怪兽的攻击力上升自身的超量素材数量×500的数值。
