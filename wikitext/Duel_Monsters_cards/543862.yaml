  | ko_text             = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때 발동할 수 있다. 이 카드의 표시 형식을 변경한다. ②: 자신 필드의 "초중무사" 몬스터가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동한다. 그 상대 몬스터의 공격력 / 수비력은 0 이 된다.
