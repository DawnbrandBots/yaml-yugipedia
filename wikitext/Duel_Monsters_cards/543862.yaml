  | it_text             = Quando questa carta viene [[Normal Summon|Evocata Normalmente]] o [[Special Summon|Specialmente]]: puoi cambiare la sua [[Battle position|posizione]]. Se un mostro "[[Superheavy Samurai|Samurai Superpesante]]" che [[control]]li [[Battle|combatte]] con un mostro dell'avversario, dopo il [[Damage calculation|calcolo dei danni]]: l'[[ATK]] e il [[DEF]] di quel mostro dell'avversario diventano 0.
