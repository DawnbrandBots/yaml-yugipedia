  | es_text             = Cuando esta carta es Invocada de [[Normal Summon|Modo Normal]] o [[Special Summon|Especial]]: puedes cambiar su [[Battle position|posición de batalla]]. Si un [[Monster Card|monstruo]] "[[Superheavy Samurai|Samurai Superpesado]]" que [[control]]as [[Battle|batalla]] con un monstruo de tu adversario, después del [[Damage calculation|cálculo de daño]]: el [[ATK]] y [[DEF]] del monstruo de tu adversario se convierten en 0.
