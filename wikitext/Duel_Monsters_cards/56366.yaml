  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing all [[LIGHT]] [[Machine]] [[Monster Card|monsters]] from your [[field]] and [[GY]]. This card's [[ATK]]/[[DEF]] become the number of monsters banished for its Special Summon x 500. If this card is Special Summoned: [[Send]] all other [[face-up]] monsters on the field to the GY.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant tous les monstres LUMIÈRE Machine depuis votre Terrain et Cimetière. L'ATK/DEF de cette carte deviennent le nombre de monstres bannis pour son Invocation Spéciale x 500. Si cette carte est Invoquée Spécialement : envoyez tous les autres monstres face recto sur le Terrain au Cimetière.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du alle LICHT Maschine-Monster von deiner Spielfeldseite und deinem Friedhof verbannst. Die ATK/DEF dieser Karte werden gleich der Anzahl der Monster, die für ihre Spezialbeschwörung verbannt wurden, x 500. Falls diese Karte als Spezialbeschwörung beschworen wird: Lege alle anderen offenen Monster auf dem Spielfeld auf den Friedhof.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo tutti i mostri LUCE Macchina dal tuo Terreno e Cimitero. L'ATK/DEF di questa carta diventano il numero di mostri banditi per la sua Evocazione Speciale x 500. Se questa carta viene Evocata Specialmente: manda al Cimitero tutti gli altri mostri scoperti sul Terreno.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir todos os monstros Máquina de LUZ no seu campo e Cemitério. O ATK/DEF deste card se tornam o número de monstros banidos para sua Invocação-Especial x 500. Se este card for Invocado por Invocação-Especial: envie todos os outros monstros com a face para cima no campo para o Cemitério.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando todos los monstruos Máquina de LUZ en tu Campo y Cementerio. El ATK/DEF de esta carta se convierte en la cantidad de monstruos desterrados para su Invocación Especial x 500. Si esta carta es Invocada de Modo Especial: manda al Cementerio todos los demás monstruos boca arriba en el Campo.
  | ja_text               = このカードは通常召喚できない。自分の墓地及び自分フィールドの表側表示モンスターの中から、機械族・光属性モンスターを全て除外した場合のみ特殊召喚できる。①：このカードの攻撃力・守備力は、このカードを特殊召喚するために除外したモンスターの数×５００になる。②：このカードが特殊召喚に成功した場合に発動する。このカード以外のフィールドの表側表示モンスターを全て墓地へ送る。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, 기계족 / 빛 속성 몬스터를 전부 제외했을 경우에만 특수 소환할 수 있다. ①: 이 카드의 공격력 / 수비력은, 이 카드를 특수 소환하기 위해 제외한 몬스터의 수 × 500 이 된다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 이 카드 이외의 필드의 앞면 표시 몬스터를 전부 묘지로 보낸다.
  | sc_text               = 此卡不可通常召唤。仅可在从自己的墓地及自己场上表侧表示的怪兽中，将所有机械族・光属性怪兽除外的情况下特殊召唤。①：此卡的攻击力・守备力变为为了将此卡特殊召唤而除外的怪兽数量×500。②：在此卡特殊召唤成功的情况下发动。将场上此卡以外的所有表侧表示的怪兽送至墓地。
