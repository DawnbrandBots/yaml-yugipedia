  | fr_text             = Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si cette carte est Invoquée Spécialement depuis la main : vous pouvez Invoquer Spécialement 1 monstre "Lyrilusc" depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Lyrilusc - Fauvette de Turquoise" qu'une fois par tour.
  | de_text             = Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird: Du kannst 1 „Lyrikliedervogel“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Du kannst diesen Effekt von „Lyrikliedervogel - Türkisspatz“ nur einmal pro Spielzug verwenden.
  | it_text             = Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Se questa carta viene Evocata Specialmente dalla mano: puoi Evocare Specialmente 1 mostro "Lirilusc" dalla tua mano o Cimitero. Puoi utilizzare questo effetto di "Lirilusc - Dendroica Turchese" una sola volta per turno.
  | pt_text             = Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Se este card for Invocado por Invocação-Especial da mão: você pode Invocar por Invocação-Especial 1 monstro "Lirilusc" da sua mão ou do Cemitério. Você só pode usar este efeito de "Lirilusc - Toutinegra de Turquesa" uma vez por turno.
  | es_text             = Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Si esta carta es Invocada de Modo Especial desde la mano: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Lirilusc". Sólo puedes usar este efecto de "Lirilusc - Pájaro Cantor Turquesa" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：このカードが手札からの特殊召喚に成功した場合に発動できる。自分の手札・墓地から「ＬＬ」モンスター１体を選んで特殊召喚する。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 패에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "LL(리리컬 루스키니아)" 몬스터 1장을 고르고 특수 소환한다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。②：此卡从手牌特殊召唤成功的情况下可以发动。从自己的手牌・墓地挑选1只"抒情歌鸲"怪兽特殊召唤。
