  | it_text             = Fino a quando controlli almeno un altro mostro "Naturia" scoperto, il tuo avversario non può scegliere questa carta come bersaglio di un attacco. Il tuo avversario subisce qualsiasi danno da combattimento che tu avresti subito da battaglie che coinvolgono un mostro "Naturia" scoperto che controlli, eccetto questa carta.
