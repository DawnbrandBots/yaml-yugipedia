  | fr_text         = 2 monstres de Niveau 4<br />Vous pouvez détacher 2 Matériels de cette carte, puis activez 1 des effets suivants ;<br />● Sautez votre prochaine Draw Phase, et aussi, piochez 2 cartes, puis défaussez 1 carte.<br />● Sautez votre prochaine Main Phase 1, et aussi, Invoquez Spécialement 1 monstre depuis votre Cimetière en Position de Défense.<br />● Sautez la Battle Phase de votre prochain tour, et aussi, doublez l'ATK d'1 monstre que vous contrôlez jusqu'à la fin de ce tour.<br />Vous ne pouvez utiliser cet effet de "Numéro 60 : Dugares l'Intemporel" qu'une fois par tour.
  | de_text         = 2 Monster der Stufe 4<br />Du kannst 2 Material von dieser Karte abhängen und dann 1 der folgenden Effekte aktivieren;<br />● Überspringe deine nächste Draw Phase, zusätzlich ziehe 2 Karten, dann wirf 1 Karte ab.<br />● Überspringe deine nächste Main Phase 1, zusätzlich beschwöre 1 Monster als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition.<br />● Überspringe die Battle Phase deines nächsten Spielzugs, zusätzlich verdopple bis zum Ende dieses Spielzugs die ATK von 1 Monster, das du kontrollierst.<br />Du kannst diesen Effekt von „Nummer 60: Dugares der Zeitlose“ nur einmal pro Spielzug verwenden.
  | it_text         = 2 mostri di Livello 4<br />Puoi staccare 2 materiali da questa carta, poi attivare 1 dei seguenti effetti;<br />● Salta la tua prossima Draw Phase, inoltre pesca 2 carte, poi scarta 1 carta.<br />● Salta la tua prossima Main Phase 1, inoltre Evoca Specialmente 1 mostro dal tuo Cimitero in Posizione di Difesa.<br />● Salta la Battle Phase del tuo prossimo turno, inoltre raddoppia l'ATK di 1 mostro che controlli fino alla fine di questo turno.<br />Puoi utilizzare questo effetto di "Numero 60: Dugares il Senzatempo" una sola volta per turno.
  | pt_text         = 2 monstros de Nível 4<br />Você pode desassociar 2 matérias deste card e, depois, ative 1 dos seguintes efeitos;<br />● Pule sua próxima Fase de Compra e, além disso, compre 2 cards e, depois, descarte 1 card.<br />● Pule sua próxima Fase Principal 1 e, além disso, Invoque por Invocação-Especial 1 monstro do seu Cemitério em Posição de Defesa.<br />● Pule a Fase de Batalha do seu próximo turno e, além disso, dobre o ATK de 1 monstro que você controla até o final deste turno.<br />Você só pode usar este efeito de "Número 60: Dugares, o Atemporal" uma vez por turno.
  | es_text         = 2 monstruos de Nivel 4<br />Puedes desacoplar 2 materiales de esta carta, y después activar 1 de los siguientes efectos;<br />● Sáltate tu próxima Draw Phase, y además roba 2 cartas, y después descarta 1 carta.<br />● Sáltate tu próxima Main Phase 1, y además Invoca de Modo Especial 1 monstruo en tu Cementerio en Posición de Defensa.<br />● Sáltate la Battle Phase de tu próximo turno y además, hasta el final de este turno, duplica el ATK de 1 monstruo que controles.<br />Sólo puedes usar este efecto de "Número 60: Dugares el Eterno" una vez por turno.
  | ja_text         = レベル４モンスター×２<br />このカード名の効果は１ターンに１度しか使用できない。①：このカードのＸ素材を２つ取り除き、以下の効果から１つを選択して発動できる。●自分は２枚ドローする。その後、自分の手札を１枚選んで捨てる。次の自分ドローフェイズをスキップする。●自分の墓地からモンスター１体を守備表示で特殊召喚する。次の自分メインフェイズ１をスキップする。●自分フィールドのモンスター１体の攻撃力をターン終了時まで倍にする。次の自分ターンのバトルフェイズをスキップする。
  | ko_text         = 레벨 4 몬스터 × 2<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 2개 제거하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●자신은 2장 드로우한다. 그 후, 자신의 패를 1장 고르고 버린다. 다음 자신 드로우 페이즈를 스킵한다. ●자신 묘지에서 몬스터 1장을 수비 표시로 특수 소환한다. 다음 자신 메인 페이즈 1 을 스킵한다. ●자신 필드의 몬스터 1장의 공격력을 턴 종료시까지 배로 한다. 다음 자신 턴의 배틀 페이즈를 스킵한다.
  | sc_text         = 等级４怪兽×２<br />此卡名的效果１回合仅可使用１次。<br />①：去除此卡的２个超量素材，可从以下效果中选择１个发动。<br />●自己抽２张。然后，挑选自己的１张手牌舍弃。跳过下个自己的抽牌阶段。<br />●从自己的墓地将１只怪兽以守备表示特殊召唤。跳过下个自己的主要阶段１。<br />●将自己场上的１只怪兽的攻击力直至回合结束时为止改成两倍。跳过下个自己回合的战斗阶段。
