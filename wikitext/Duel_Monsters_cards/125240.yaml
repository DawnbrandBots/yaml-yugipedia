  | fr_text         = "Néos, HÉROS Élémentaire" + 1 monstre Guerrier<br />Uniquement Invocable par Fusion. Gagne une ATK égale à la moitié de l'ATK d'origine du Matériel Fusion Guerrier utilisé pour son Invocation Fusion ("Néos, HÉROS Élémentaire" exclu). Peut faire une seconde attaque durant chaque Battle Phase. Votre adversaire ne reçoit aucun dommage de combat d'attaques impliquant cette carte.
  | de_text         = „Elementar-HELD Neos“ + 1 Krieger-Monster<br />Muss als Fusionsbeschwörung beschworen werden. Diese Karte erhält ATK in Höhe der Hälfte der Grund-ATK des Krieger-Fusionsmaterials, das für ihre Fusionsbeschwörung verwendet wurde, außer „Elementar-HELD Neos“. Kann während jeder Battle Phase einen zweiten Angriff durchführen. Dein Gegner erhält keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist.
  | it_text         = "Neos EROE Elementale" + 1 mostro Guerriero<br />Deve essere Evocato tramite Fusione. Guadagna ATK pari alla metà dell'ATK originale del Materiale da Fusione Guerriero utilizzato per la sua Evocazione tramite Fusione, eccetto "Neos EROE Elementale". Questa carta può effettuare un secondo attacco durante ogni Battle Phase. Il tuo avversario non subisce danni da combattimento da attacchi che coinvolgono questa carta.
  | pt_text         = "Neos, o HERÓI do Elemento" + 1 monstro Guerreiro<br />Deve ser Invocado por Invocação-Fusão. Ganha ATK igual à metade do ATK original da Matéria de Fusão Guerreiro usada para sua Invocação-Fusão, exceto "Neos, o HERÓI do Elemento". Pode realizar um segundo ataque durante cada Fase de Batalha. Seu oponente não sofre dano de batalha de ataques envolvendo este card.
  | es_text         = "HÉROE Elemental Neos" + 1 monstruo Guerrero<br />Debe ser Invocada por Fusión. Gana ATK igual a la mitad del ATK original del Material de Fusión Guerrero utilizado en su Invocación por Fusión, excepto "HÉROE Elemental Neos". Puede hacer un segundo ataque durante cada Battle Phase. Tu adversario no recibe daño de batalla de ataques que involucren a esta carta.
  | ja_text         = 「Ｅ・ＨＥＲＯ ネオス」＋戦士族モンスター<br />このカードは融合召喚でしか特殊召喚できない。①：このカードの攻撃力は、このカードの融合素材とした「Ｅ・ＨＥＲＯ ネオス」以外のモンスターの元々の攻撃力の半分の数値分アップする。②：このカードは１度のバトルフェイズ中に２回攻撃できる。③：このカードの戦闘で発生する相手への戦闘ダメージは０になる。
  | ko_text         = "엘리멘틀 히어로 네오스" ＋ 전사족 몬스터<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드의 공격력은, 이 카드의 융합 소재로 한 "엘리멘틀 히어로 네오스" 이외의 몬스터의 원래 공격력 절반의 수치만큼 올린다. ②: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ③: 이 카드의 전투로 발생하는 상대에게로의 전투 데미지는 0 이 된다.
