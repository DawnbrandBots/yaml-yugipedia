  | text                  = 3 [[Level]] 5 [[Monster Card|monsters]]<br />If this card [[attack]]s, your opponent cannot [[activate]] any [[Spell Card|Spell]]/[[Trap Card]]s until the end of the [[Damage Step]]. If this card has a "[[Utopia (archetype)|Utopia]]" monster as an [[Xyz Material]], it gains this [[effect]].<br />● When this card [[declare]]s an attack on a [[face-up]] monster your opponent [[control]]s: You can [[detach]] 1 Xyz Material from this card; [[negate]] that opponent's face-up monster's effects, also this card gains [[ATK]] equal to that opponent's monster's ATK. These changes last until the end of this [[turn]].
  | fr_text               = 3 monstres de Niveau 5<br />Si cette carte attaque, jusqu'à la fin de la Damage Step, votre adversaire ne peut pas activer de Cartes Magie/Piège. Si cette carte a un monstre "Utopie" comme Matériel Xyz, elle gagne cet effet.<br />● Lorsque cette carte déclare une attaque sur un monstre face recto contrôlé par votre adversaire : vous pouvez détacher 1 Matériel Xyz de cette carte ; annulez les effets du monstre face recto de votre adversaire, et aussi, cette carte gagne une ATK égale à l'ATK du monstre de votre adversaire. Ces changements durent jusqu'à la fin de ce tour.
  | de_text               = 3 Monster der Stufe 5<br />Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Falls diese Karte ein „Utopia“-Monster als Xyz-Material hat, erhält sie diesen Effekt.<br />● Wenn diese Karte einen Angriff gegen ein offenes Monster deklariert, das dein Gegner kontrolliert: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere den Effekt des offenen Monsters deines Gegners, zusätzlich erhält diese Karte ATK in Höhe der ATK des Monsters deines Gegners. Diese Änderungen dauern bis zum Ende dieses Spielzugs an.
  | it_text               = 3 mostri di Livello 5<br />Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Se questa carta ha un mostro "Utopia" come Materiale Xyz, essa guadagna questo effetto.<br />● Quando questa carta dichiara un attacco su un mostro scoperto controllato dal tuo avversario: puoi staccare 1 Materiale Xyz da questa carta; annulla l'effetto di quel mostro scoperto dell'avversario, inoltre questa carta guadagna ATK pari all'ATK di quel mostro dell'avversario. Questi cambi durano fino alla fine di questo turno.
  | pt_text               = 3 monstros de Nivel 5<br />Se este card atacar, seu oponente não pode ativar quaisquer Cards de Magia/Armadilha até o final da Etapa de Dano. Se este card tiver um monstro "Utopia" como Matéria Xyz, ele ganha este efeito<br />● Quando este card declarar um ataque contra um monstro com a face para cima que seu oponente controla: você pode desassociar 1 Matéria Xyz deste card; negue os efeitos deste monstro com a face para cima do oponente e, além disso, este card ganha ATK igual ao ATK desse monstro do oponente. Essas mudanças duram até o final deste turno.
  | es_text               = 3 monstruos de Nivel 5<br />Si esta carta ataca, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Si esta carta tiene un monstruo "Utopía" como Material Xyz, gana este efecto.<br />● Cuando esta carta declara un ataque a un monstruo boca arriba que controle tu adversario: puedes desacoplar de esta carta 1 Material Xyz; niega los efectos de ese monstruo boca arriba de tu adversario, y además esta carta gana ATK igual al ATK de ese monstruo de tu adversario. Estos cambios duran hasta el final del turno.
  | ja_text               = レベル５モンスター×３<br />①：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。②：このカードが「希望皇ホープ」モンスターをＸ素材としている場合、以下の効果を得る。●このカードが相手の表側表示モンスターに攻撃宣言した時、このカードのＸ素材を１つ取り除いて発動できる。ターン終了時まで、その相手モンスターの効果は無効化され、このカードの攻撃力はその相手モンスターの攻撃力分アップする。
  | ko_text               = 레벨 5 몬스터 × 3<br />이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법/ 함정 카드를 발동할 수 없다. 또한, 이 카드가 "유토피아" 라는 이름이 붙은 몬스터를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ● 이 카드가 상대의 앞면 표시 몬스터에 공격 선언했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 턴 종료시까지 그 상대 몬스터의 효과는 무효화되고, 이 카드의 공격력은 그 상대 몬스터의 공격력만큼 올린다.
  | sc_text               = 等级５怪兽×３<br />①：此卡攻击的情况下，对手直至伤害步骤结束时为止，不可发动魔法・陷阱卡。②：此卡持有“希望皇霍普”怪兽作为超量素材的情况下，获得以下效果。<br />●此卡对对手的表侧表示怪兽攻击宣言时，去除此卡的１个超量素材可以发动。直至回合结束时为止，该对手怪兽的效果无效化，此卡的攻击力上升相当于该对手怪兽攻击力的数值。
