  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 1 [[Spellcaster]] [[Monster Card|monster]]. Gains 500 [[ATK]] for each card in your hand. [[Once per turn]], when a [[Spell Card]] is [[activate]]d ([[Quick Effect]]): You can [[negate]] the activation. If this card is [[destroyed by battle]], or if this card in its [[owner]]'s control is [[destroy]]ed by an opponent's card [[effect]]: You can Special Summon 1 "[[Silent Magician (archetype)|Silent Magician]]" monster from your hand or [[Main Deck|Deck]], except "Silent Magician", [[Ignoring the Summoning conditions|ignoring its Summoning conditions]].
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 1 monstre de Type Magicien, et non Invocable Spécialement autrement. Cette carte gagne 500 ATK pour chaque carte dans votre main. Une fois par tour, durant le tour de chaque joueur, lorsqu'une Carte Magie est activée : vous pouvez annuler l'activation. Si cette carte est détruite au combat, ou si cette carte contrôlée par son propriétaire est détruite par un effet de carte de votre adversaire : vous pouvez Invoquer Spécialement 1 monstre "Magicien Silencieux" ("Magicien Silencieux" exclu) depuis votre main ou Deck, en ignorant ses conditions d'Invocation.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 Monster vom Typ Hexer als Tribut anbietest, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte erhält 500 ATK für jede Karte in deiner Hand. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn eine Zauberkarte aktiviert wird: Du kannst die Aktivierung annullieren. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt deines Gegners zerstört wird: Du kannst 1 „Schweigsamer Magier“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Schweigsamer Magier“, ungeachtet seiner Beschwörungsbedingungen.
  | it_lore               = Non può essere Evocata Normalmente/Posizionata. Deve essere Evocata Specialmente (dalla tua mano) offrendo come Tributo 1 mostro di Tipo Incantatore, e non può essere Evocata Specialmente in altri modi. Questa carta guadagna 500 ATK per ogni carta nella tua mano. Una volta per turno, durante il turno di qualsiasi giocatore, quando viene attivata una Carta Magia: puoi annullare l'attivazione. Se questa carta viene distrutta in battaglia, o se questa carta sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Mago Silente" dalla tua mano o Deck, eccetto "Mago Silente", ignorando le sue condizioni di Evocazione.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro do Tipo Mago e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Este card ganha 500 de ATK para cada card na sua mão. Uma vez por turno, durante o turno de qualquer duelista, quando um Card de Magia for ativado: você pode negar a ativação. Se este card for destruído em batalha, ou se este card sob o controle do seu domo for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Mago Silencioso" da sua mão ou Deck, exceto "Mago Silencioso", ignorando suas condições de Invocação.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 1 monstruo de Tipo Lanzador de Conjuros, y no puede ser Invocado de Modo Especial de otra forma. Esta carta gana 500 ATK por cada carta en tu mano. Una vez por turno, durante el turno de cualquier jugador, cuando una Carta Mágica es activada: puedes negar la activación. Si esta carta es destruida en batalla, o si esta carta controlada por su dueño es destruida por el efecto de una carta de tu adversario: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Mago Silencioso", excepto "Mago Silencioso", ignorando sus condiciones de Invocación.
  | ja_lore               = このカードは通常召喚できない。自分フィールドの魔法使い族モンスター１体をリリースした場合のみ特殊召喚できる。①：このカードの攻撃力は、自分の手札の数×５００アップする。②：１ターンに１度、魔法カードが発動した時に発動できる。その発動を無効にする。③：フィールドのこのカードが戦闘または相手の効果で破壊された場合に発動できる。手札・デッキから「沈黙の魔術師－サイレント・マジシャン」以外の「サイレント・マジシャン」モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 필드의 마법사족 몬스터 1장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드의 공격력은, 자신 패의 수 × 500 올린다. ②: 1턴에 1번, 마법 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다. ③: 필드의 이 카드가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 패 / 덱에서 "침묵의 마술사－사일런트 매지션" 이외의 "사일런트 매지션" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  | sc_lore               = 此卡不可通常召唤。仅可在解放自己场上的１只魔法师族怪兽的情况下特殊召唤。①：此卡的攻击力上升相当于自己手牌数量×５００的数值。②：１回合１次，魔法卡发动时可以发动。将该发动无效。③：场上的此卡因战斗或对手的效果被破坏的情况下可以发动。从手牌・牌组将“沉默魔术师”以外的１只“沉默魔术师”怪兽无视召唤条件特殊召唤。
