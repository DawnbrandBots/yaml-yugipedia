  | pt_text      = Você pode Baixar este card da sua mão para a sua Zona de Magias & Armadilhas como um Card de Magia. Durante o turno do seu oponente, se este card Baixado na Zona de Magias & Armadilhas for destruído e enviado para o seu Cemitério: Invoque-o por Invocação-Especial. Durante o turno de qualquer duelista, quando um card ou efeito que destruiria um ou mais Cards de Magia/Armadilha que você controla for ativado, enquanto este card estiver na sua mão: você pode devolver 1 Card Baixado de Magia/Armadilha que você controla para a mão; Invoque este card por Invocação-Especial.
