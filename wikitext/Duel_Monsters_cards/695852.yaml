  | fr_text             = Vous pouvez cibler 1 Magie Continue/Piège Continu que vous contrôlez ; envoyez-le au Cimetière, et si vous le faites, divisez par deux l'ATK de 2 monstres face recto sur le Terrain jusqu'à la fin de ce tour. Si une ou plusieurs cartes contrôlées par votre adversaire sont détruites au combat ou par un effet de carte : vous pouvez cibler 1 carte "Guerriers Anciens" ("Guerriers Anciens - Fallacieux Jia Wen" exclu) dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Guerriers Anciens - Fallacieux Jia Wen" qu'une fois par tour.
  | de_text             = Du kannst 1 Permanente/n Zauber/Falle wählen, den oder die du kontrollierst; lege ihn oder sie auf den Friedhof und falls du dies tust, halbiere bis zum Ende dieses Spielzugs die ATK von 2 offenen Monstern auf dem Spielfeld. Falls eine oder mehr Karten, die dein Gegner kontrolliert, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 „Alte Krieger“-Karte in deinem Friedhof wählen, außer „Alte Krieger - Verschlagener Jia Wen“; füge sie deiner Hand hinzu. Du kannst jeden Effekt von „Alte Krieger - Verschlagener Jia Wen“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 Magia/Trappola Continua che controlli; mandala al Cimitero e, se lo fai, dimezza l'ATK di 2 mostri scoperti sul Terreno, fino alla fine di questo turno. Se una o più carte controllate dal tuo avversario vengono distrutte in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 carta "Antichi Guerrieri" nel tuo Cimitero, eccetto "Antichi Guerrieri - Jia Wen l'Ingannevole"; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Antichi Guerrieri - Jia Wen l'Ingannevole" una sola volta per turno.
  | pt_text             = Você pode escolher 1 Magia/Armadilha Contínua que você controla; envie-a para o Cemitério e, se isso acontecer, até o final deste turno, diminua pela metade o ATK de 2 monstros com a face para cima no campo. Se um ou mais cards que seu oponente controla forem destruídos em batalha ou por um efeito de card: você pode escolher 1 card "Guerreiros Antigos" no seu Cemitério, exceto "Guerreiros Antigos - Enganador Jia Wen"; adicione-o à sua mão. Você só pode usar cada efeito de "Guerreiros Antigos - Enganador Jia Wen" uma vez por turno.
  | es_text             = Puedes seleccionar 1 Mágica/Trampa Continua que controles; mándala al Cementerio y, si lo haces, hasta el final de este turno, divide a la mitad el ATK de 2 monstruos boca arriba en el Campo. Si una o más cartas que controla tu adversario son destruidas en batalla o por el efecto de una carta: puedes seleccionar 1 carta "Antiguos Guerreros" en tu Cementerio, excepto "Antiguos Guerreros - Engañoso Jia Wen"; añádela a tu mano. Sólo puedes usar cada efecto de "Antiguos Guerreros - Engañoso Jia Wen" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの永続魔法・永続罠カード１枚を対象として発動できる。そのカードを墓地へ送り、フィールドの表側表示モンスター２体を選び、その攻撃力をターン終了時まで半分にする。②：相手フィールドのカードが戦闘・効果で破壊された場合、「戦華の詭－賈文」以外の自分の墓地の「戦華」カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 지속 마법 / 지속 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보내고, 필드의 앞면 표시 몬스터 2장을 골라, 그 공격력을 턴 종료시까지 절반으로 한다. ②: 상대 필드의 카드가 전투 / 효과로 파괴되었을 경우, "전황의 궤－가문" 이외의 자신 묘지의 "전황" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
