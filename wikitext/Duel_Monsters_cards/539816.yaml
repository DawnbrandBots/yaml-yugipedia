  | fr_lore               = Une fois par tour, vous pouvez retirer 1 Compteur-A d'un monstre adverse pour détruire 1 Carte Magie ou Piège. (Si un monstre avec un Compteur-A combat un monstre qui inclut "Alien" dans son nom de carte, diminuez son ATK et sa DEF de 300 points pour chaque Compteur-A, durant le calcul des dommages uniquement.)
  | de_lore               = Einmal pro Spielzug kannst du 1 A-Zählmarke von einem Monster deines Gegners entfernen, um 1 Zauber- oder Fallenkarte zu zerstören. (Falls ein Monster mit einer A-Zählmarke gegen ein „Außerirdisch“-Monster kämpft, verliert es nur während der Schadensberechnung 300 ATK und DEF für jede A-Zählmarke.)
  | it_lore               = Una volta per turno, puoi rimuovere 1 Segnalino-A da un mostro dell'avversario per distruggere 1 Carta Magia o Trappola. (Se un mostro con un Segnalino-A combatte con un mostro "Alieno", perde 300 ATK e DEF per ogni Segnalino-A, solo durante il calcolo dei danni.)
  | ko_lore               = 상대 몬스터에 얹혀 있는 A카운터를 1개 제거하는 것으로, 필드 위의 마법 또는 함정 카드 1장을 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. A카운터가 얹혀있는 몬스터는 "에일리언" 이라는 이름이 붙은 몬스터와 전투할 경우, A 카운터 1개당 공격력과 수비력을 300포인트 내린다.
  | es_lore               = Una vez por turno puedes retirar 1 "Contador A" de un monstruo de tu adversario para destruir 1 Carta Mágica o de Trampa. (Si un monstruo con Contadores "A" batalla contra un monstruo que incluya "Alienígena" en su nombre, disminuye su ATK y su DEF en 300 puntos por cada Contador "A", sólo durante el cálculo de daño.)
  | ja_lore               = １ターンに１度、相手フィールド上のモンスターに乗っているＡカウンターを１つ取り除いて発動できる。フィールド上の魔法・罠カード１枚を選択して破壊する。このカードがフィールド上に表側表示で存在する限り、Ａカウンターが乗ったモンスターは、「エーリアン」と名のついたモンスターと戦闘を行う場合、ダメージ計算時のみＡカウンター１つにつき攻撃力・守備力が３００ポイントダウンする。
