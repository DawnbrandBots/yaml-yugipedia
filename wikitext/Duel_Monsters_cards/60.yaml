  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 1 "[[Alpha The Magnet Warrior]]", "[[Beta The Magnet Warrior]]", and "[[Gamma The Magnet Warrior]]" from your hand and/or [[field]]. You can Tribute this card, then [[target]] 1 "Alpha The Magnet Warrior", "Beta The Magnet Warrior", and "Gamma The Magnet Warrior" in your [[GY]]; Special Summon them.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 "Alpha, le Guerrier Magnétique", "Bêta, le Guerrier Magnétique" et "Gamma, le Guerrier Magnétique" depuis votre main et/ou Terrain. Vous pouvez Sacrifier cette carte, puis ciblez 1 "Alpha, le Guerrier Magnétique", "Bêta, le Guerrier Magnétique" et "Gamma, le Guerrier Magnétique" dans votre Cimetière ; Invoquez-les Spécialement.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Alpha, Magnetkrieger“, „Beta, Magnetkrieger“ und „Gamma, Magnetkrieger“ von deiner Hand und/oder Spielfeldseite als Tribut anbietest. Du kannst diese Karte als Tribut anbieten und dann 1 „Alpha, Magnetkrieger“, „Beta, Magnetkrieger“ und „Gamma, Magnetkrieger“ in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 "Guerriero Magnetico Alfa", "Guerriero Magnetico Beta" e "Guerriero Magnetico Gamma" dalla tua mano e/o Terreno. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 "Guerriero Magnetico Alfa", "Guerriero Magnetico Beta" e "Guerriero Magnetico Gamma" nel tuo Cimitero; Evocali Specialmente.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Alfa, o Guerreiro Imã", "Beta, o Guerreiro Imã" e "Gama, o Guerreiro Imã" da sua mão e/ou do campo. Você pode oferecer este card como Tributo e, depois, escolher 1 "Alfa, o Guerreiro Imã", "Beta, o Guerreiro Imã" e "Gama, o Guerreiro Imã" no seu Cemitério; Invoque-os por Invocação-Especial.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando 1 "Alfa el Guerrero Magnético", "Beta el Guerrero Magnético" y "Gamma el Guerrero Magnético" en tu mano y/o Campo. Puedes Sacrificar esta carta, y después seleccionar 1 "Alfa el Guerrero Magnético", "Beta el Guerrero Magnético" y "Gamma el Guerrero Magnético" en tu Cementerio; Invócalos de Modo Especial.
  | ja_text               = このカードは通常召喚できない。自分の手札・フィールドから、「磁石の戦士α」「磁石の戦士β」「磁石の戦士γ」を１体ずつリリースした場合に特殊召喚できる。①：このカードをリリースし、自分の墓地の「磁石の戦士α」「磁石の戦士β」「磁石の戦士γ」を１体ずつ対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text               = 이 카드는 통상 소환할 수 없다. 자신의 패 / 필드에서 "마그넷 워리어 α" "마그넷 워리어 β" "마그넷 워리어 γ"를 1장씩 릴리스했을 경우에 특수 소환할 수 있다. ①: 이 카드를 릴리스하고, 자신 묘지의 "마그넷 워리어 α" "마그넷 워리어 β" "마그넷 워리어 γ"를 1장씩 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
