  | text                  = 4 "[[Ancient Gear]]" [[Monster Card|monsters]]<br />Must be [[Fusion Summon]]ed. [[Unaffected]] by [[Spell Card|Spell]]/[[Trap Card|Trap]] [[effect]]s. Your opponent cannot [[activate]] [[monster effect]]s during the [[Battle Phase]]. Can [[attack]] all monsters your opponent [[control]]s, once each. If this card attacks a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent.
  | fr_text               = 4 monstres "Rouages Ancients"<br />Uniquement Invocable par Fusion. Non affectée par des effets de Magie/Piège. Durant la Battle Phase, votre adversaire ne peut pas activer d'effets de monstre. Peut attaquer une fois tous les monstres contrôlés par votre adversaire. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_text               = 4 „Antike/r/s Antrieb“-Monster<br />Muss als Fusionsbeschwörung beschworen werden. Bleibt von Zauber-/Falleneffekten unberührt. Dein Gegner kann während der Battle Phase keine Monstereffekte aktivieren. Kann alle Monster, die dein Gegner kontrolliert, je einmal angreifen. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_text               = 4 mostri "Ingranaggio Antico"<br />Deve essere Evocato tramite Fusione. Immune agli effetti delle Magie/Trappole. Il tuo avversario non può attivare effetti di mostri durante la Battle Phase. Può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_text               = 4 monstros "Mecanismo Antigo"<br />Deve ser Invocado por Invocação-Fusão. Não é afetado por efeitos de Magia/Armadilha. Seu oponente não pode ativar efeitos de monstro durante a Fase de Batalha. Pode atacar todos os monstros que seu oponente controla, uma vez cada. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_text               = 4 monstruos "Mecanismo Antiguo"<br />Debe ser Invocado por Fusión. No es afectado por efectos de Mágicas/Trampas. Tu adversario no puede activar efectos de monstruo durante la Battle Phase. Puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_text               = 「アンティーク・ギア」モンスター×４<br />このカードは融合召喚でしか特殊召喚できない。①：このカードがモンスターゾーンに存在する限り、このカードは魔法・罠カードの効果を受けず、相手はバトルフェイズ中にモンスターの効果を発動できない。②：このカードは相手モンスター全てに１回ずつ攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_text               = "앤틱 기어" 몬스터 × 4<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드는 마법 / 함정 카드의 효과를 받지 않으며, 상대는 배틀 페이즈 중에 몬스터의 효과를 발동할 수 없다. ②: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있고, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  | sc_text               = “古代机械齿轮”怪兽×４<br />此卡仅可以融合召唤方式特殊召唤。①：只要此卡存在于怪兽区域，此卡不受魔法・陷阱卡的效果影响，对手在战斗阶段中不可发动怪兽的效果。②：此卡可攻击所有对手怪兽各１次，攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
