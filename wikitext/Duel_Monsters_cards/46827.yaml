  | text            = ● While in [[Attack Position]]: This card gains 500 [[ATK]] for each [[Morph Counter]] on it. ● While in [[Defense Position]]: [[Once per turn]], you can place 1 Morph Counter on this card. You can [[Tribute]] this card to inflict 1000 [[Effect damage|damage]] to your opponent for each Morph Counter on it.
  | fr_text         = ●En Position d'Attaque : Cette carte gagne 500 points d'ATK pour chaque Compteur Morphe sur elle. ●En Position de Défense : Une fois par tour, vous pouvez placer 1 Compteur Morphe sur cette carte. Vous pouvez Sacrifier cette carte pour infliger 1000 points de dommage à votre adversaire pour chaque Compteur Morphe sur elle.
  | de_text         = ● Solange in Angriffsposition: Diese Karte erhält 500 ATK für jede Morph-Zählmarke darauf. ● Solange in Verteidigungsposition: Einmal pro Spielzug kannst du 1 Morph-Zählmarke auf diese Karte legen. Du kannst diese Karte als Tribut anbieten, um deinem Gegner 1000 Schaden für jede Morph-Zählmarke darauf zuzufügen.
  | it_text         = ● Fino a quando è in Posizione di Attacco: Questa carta guadagna 500 ATK per ogni Segnalino Trasformazione su di essa. ● Fino a quando è in Posizione di Difesa: Una volta per turno, puoi mettere 1 Segnalino Trasformazione su questa carta. Puoi offrire come Tributo questa carta per infliggere 1000 danni al tuo avversario per ogni Segnalino Trasformazione su di essa.
