  | es_text         = ●En Posición de Ataque: Esta carta gana 500 ATK por cada Contador Mórfico que tenga. ●En Posición de Defensa: Una vez por turno puedes poner 1 Contador Mórfico en esta carta. Puedes Sacrificar esta carta para infligirle 1000 puntos de daño a tu adversario por cada Contador Mórfico en ella.
  | ja_text         = このカードはこのカードの表示形式によって以下の効果を得る。●攻撃表示：このカードに乗っているディフォーマーカウンター１つにつき、このカードの攻撃力は５００ポイントアップする。●守備表示：１ターンに１度、このカードにディフォーマーカウンターを１つ置く事ができる。このカードをリリースする事で、このカードに乗っているディフォーマーカウンターの数×１０００ポイントダメージを相手ライフに与える。
  | ko_text         = 이 카드는 이 카드의 표시 형식에 의해서 이하의 효과를 얻는다. ●공격 표시：이 카드에 얹혀 있는 디 포머 카운터 1개당, 이 카드의 공격력은 500포인트 올린다. ●수비 표시：1 턴에 1번, 이 카드에 디 포머 카운터를 1개 놓을 수 있다. 이 카드를 릴리스 하는 것으로, 이 카드에 놓여 있는 디 포머 카운터의 수×1000포인트 데미지를 상대 라이프에 준다.
