  | text                  = When your opponent [[activate]]s a card or [[effect]] that [[target]]s a [[face-down]] card(s) you [[control]] ([[Quick Effect]]): You can [[banish]] this card from your [[Graveyard|GY]]; [[negate]] that effect, also your opponent cannot target that face-down card(s) with card effects for the rest of this [[turn]]. You can only use each of the following effects of "Noctovision Dragon" [[once per turn]].<br />● If a [[DARK]] [[Dragon]] [[Monster Card|monster(s)]] is [[Special Summon]]ed to your [[field]] (except during the [[Damage Step]]): You can Special Summon this card from your [[hand]].<br />● If this card is [[Send|sent]] to the GY as [[Link Material]]: You can [[Draw a card|draw]] 1 card.
  | fr_text               = Lorsque votre adversaire active une carte ou un effet qui cible une ou plusieurs cartes face verso que vous contrôlez (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'effet, et aussi, votre adversaire ne peut pas cibler ces cartes face verso avec des effets de carte le reste de ce tour. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Noctovision" qu'une fois par tour.<br />● Si un ou plusieurs monstres TÉNÈBRES Dragon sont Invoqués Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />● Si cette carte est envoyée au Cimetière comme Matériel Lien : vous pouvez piocher 1 carte.
  | de_text               = Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr verdeckte Karten, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen; annulliere den Effekt, zusätzlich kann dein Gegner für den Rest dieses Spielzugs die verdeckten Karten nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Nachtsicht-Drache“ nur einmal pro Spielzug verwenden.<br />● Falls ein oder mehr FINSTERNIS Drache-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />● Falls diese Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen.
  | it_text               = Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio una o più carte coperte che controlli (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero; annulla quell'effetto, inoltre il tuo avversario non può scegliere come bersaglio quelle carte coperte con gli effetti delle carte per il resto di questo turno. Puoi utilizzare ognuno dei seguenti effetti di "Drago Noctovisione" una sola volta per turno.<br />● Se uno o più mostri OSCURITÀ Drago vengono Evocati Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano.<br />● Se questa carta viene mandata al Cimitero come Materiale Link: puoi pescare 1 carta.
  | pt_text               = Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais cards com a face para baixo que você controla (Efeito Rápido): você pode banir este card do seu Cemitério; negue o efeito e, além disso, seu oponente não pode escolher esse(s) card(s) com a face para baixo como alvo de efeitos de card pelo resto deste turno. Você só pode usar cada um dos seguintes efeitos de "Dragão Notuvisão" uma vez por turno.<br />● Se um ou mais monstros Dragão de TREVAS forem Invocados por Invocação-Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão.<br />● Se este card for enviado para o Cemitério como Matéria Link: você pode comprar 1 card.
  | es_text               = Cuando tu adversario activa una carta o efecto que selecciona una o más cartas boca abajo que controlas (Efecto Rápido): puedes desterrar esta carta en tu Cementerio; niega ese efecto, y además, por el resto de este turno tu adversario no puede seleccionar con efectos de cartas esa o esas cartas boca abajo. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Noctovisión" una vez por turno.<br />● Si uno o más monstruos Dragón de OSCURIDAD son Invocados de Modo Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano.<br />● Si esta carta es mandada al Cementerio como Material de Enlace: puedes robar 1 carta.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにドラゴン族・闇属性モンスターが特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。②：このカードがＬ素材として墓地へ送られた場合に発動できる。自分は１枚ドローする。③：自分フィールドの裏側表示カードを対象とする魔法・罠・モンスターの効果を相手が発動した時、墓地のこのカードを除外して発動できる。その効果を無効にする。このターン、相手はその裏側表示カードを効果の対象にできない。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 드래곤족 / 어둠 속성 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ③: 자신 필드의 뒷면 표시의 카드를 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 효과를 무효로 한다. 이 턴에, 상대는 그 뒷면 표시의 카드를 효과의 대상으로 할 수 없다.
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：龙族・暗属性怪兽被特殊召唤至自己场上的情况下可以发动。从手牌将此卡特殊召唤。②：此卡作为连接素材被送至墓地的情况下可以发动。自己从牌组抽1张。③：对手发动以自己场上的里侧表示卡为对象的魔法・陷阱・怪兽的效果时，将墓地的此卡除外可以发动。将该效果无效。此回合，对手不可将该里侧表示的卡作为效果的对象。
