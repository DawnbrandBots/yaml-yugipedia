  | pt_text             = Uma vez por turno, quando um Card ou efeito de Magia/Armadilha for ativado (Efeito Rápido): você pode banir 1 monstro "Luminoso(a)" da sua mão ou do Cemitério e, depois, escolher 1 Magia/Armadilha com a face para cima no campo; destrua-a. Uma vez por turno, se o efeito de outro monstro "Luminoso(a)" seu for ativado: envie os 3 cards do topo do seu Deck para o Cemitério.
  | es_text             = Una vez por turno, cuando es activada una Carta Mágica/de Trampa o un efecto de Mágica/Trampa (Efecto Rápido): puedes desterrar 1 monstruo "Luminoso/a" en tu mano o Cementerio, y después seleccionar 1 Mágica/Trampa boca arriba en el Campo; destrúyela. Una vez por turno, si es activado el efecto de otro monstruo "Luminoso/a" tuyo: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
