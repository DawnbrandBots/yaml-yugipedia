  | text            = 1 [[Tuner monster|Tuner]] + 1 non-Tuner [[Monster Card|monster]]<br />When this card is [[Synchro Summon]]ed: You can [[Special Summon]] up to 4 [[Level]] 2 non-Tuner monsters from your [[hand]] and/or [[Graveyard]] in [[Defense Position]], but they have their [[effect]]s [[negate]]d, also you cannot Special Summon monsters from the [[Extra Deck]] for the rest of this [[turn]], except [[Synchro Monster]]s. You can only use this effect of "Celestial Double Star Shaman" [[once per turn]].
  | fr_text         = 1 Syntoniseur + 1 monstre non-Syntoniseur<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement max. 4 monstres non-Syntoniseur de Niveau 2 depuis votre main et/ou Cimetière en Position de Défense, mais ils ont leurs effets annulés, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Shaman Céleste de la Double Étoile" qu'une fois par tour.
  | de_text         = 1 Empfänger + 1 Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst bis zu 4 Nicht-Empfänger-Monster der Stufe 2 als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof in die Verteidigungsposition beschwören, aber ihre Effekte bleiben annulliert, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst diesen Effekt von „Himmlischer Doppelsternschamane“ nur einmal pro Spielzug verwenden.
  | it_text         = 1 Tuner + 1 mostro non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi Evocare Specialmente fino a 4 mostri non-Tuner di Livello 2 dalla tua mano e/o Cimitero in Posizione di Difesa, ma i loro effetti si annullano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Puoi utilizzare questo effetto di "Sciamano Doppia Stella Celestiale" una sola volta per turno.
  | pt_text         = 1 Regulador + 1 monstro não-Regulador<br />Quando este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial até 4 monstros não-Reguladores de Nível 2 da sua mão e/ou Cemitério em Posição de Defesa, mas eles têm seus efeitos negados e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Você só pode usar este efeito de "Xamã da Estrela Celestial Dupla" uma vez por turno.
  | es_text         = 1 Cantante + 1 monstruo que no sea Cantante<br />Cuando esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu mano y/o Cementerio, hasta 4 monstruos de Nivel 2 que no sean Cantantes, en Posición de Defensa, pero éstos ven sus efectos negados, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Sólo puedes usar este efecto de "Chamán de la Estrella Celestial Doble" una vez por turno.
  | ja_text         = チューナー＋チューナー以外のモンスター１体<br />「天輪の双星道士」の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した時に発動できる。自分の手札・墓地からチューナー以外のレベル２モンスターを４体まで選んで守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果の発動後、ターン終了時まで自分はＳモンスターしかエクストラデッキから特殊召喚できない。
  | ko_text         = 튜너 + 튜너 이외의 몬스터 1장<br />"천륜의 쌍성도사"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 때에 발동할 수 있다. 자신의 패 / 묘지에서 튜너 이외의 레벨 2 몬스터를 4장까지 고르고 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text         = 协调＋1只协调以外的怪兽<br />此卡名的效果1回合仅可使用1次。①：此卡同步召唤成功时可以发动。从自己的手牌・墓地挑选最多4只协调以外的等级2怪兽，以守备表示特殊召唤。以此效果特殊召唤的怪兽的效果无效化。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤同步怪兽。
