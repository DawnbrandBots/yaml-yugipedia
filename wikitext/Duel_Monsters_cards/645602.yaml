  | fr_text         = 2+ monstres VENT<br />Gagne 2400 ATK tant que votre adversaire n'a aucun monstre dans son Cimetière. (Effet Rapide) : vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; mélangez-le dans le Deck. Vous ne pouvez utiliser cet effet de "Hraesvelgr, l'Aigle Désespéré de la Mort" qu'une fois par tour.
  | de_text         = 2+ WIND Monster<br />Erhält 2400 ATK, solange dein Gegner keine Monster in seinem Friedhof hat. (Schnelleffekt): Du kannst 1 Monster im Friedhof deines Gegners wählen; mische es ins Deck. Du kannst diesen Effekt von „Hraesvelgr, der verzweifelte Schicksalsadler“ nur einmal pro Spielzug verwenden.
  | it_text         = 2+ mostri VENTO<br />Guadagna 2400 ATK mentre il tuo avversario non ha nessun mostro nel suo Cimitero. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; mischialo nel Deck. Puoi utilizzare questo effetto di "Hraesvelgr, l'Aquila del Destino Disperato" una sola volta per turno.
  | pt_text         = 2+ monstros de VENTO<br />Ganha 2400 de ATK enquanto seu oponente não tiver monstros no Cemitério dele. (Efeito Rápido): você pode escolher 1 monstro no Cemitério do seu oponente; embaralhe-o no Deck. Você só pode usar este efeito de "Hraesvelgr, a Terrível Águia da Perdição" uma vez por turno.
  | es_text         = 2+ monstruos de VIENTO<br />Gana 2400 ATK mientras tu adversario no tenga monstruos en su Cementerio. (Efecto Rápido): puedes seleccionar 1 monstruo en el Cementerio de tu adversario; barájalo al Deck. Sólo puedes usar este efecto de "Hraesvelgr, el Águila de la Perdición Desesperada" una vez por turno.
  | ja_text         = 風属性モンスター２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：相手の墓地にモンスターが存在しない場合、このカードの攻撃力は２４００アップする。②：自分・相手ターンに、相手の墓地のモンスター１体を対象として発動できる。そのモンスターをデッキに戻す。
  | ko_text         = 바람 속성 몬스터 2장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 묘지에 몬스터가 존재하지 않을 경우, 이 카드의 공격력은 2400 올린다. ②: 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text         = 风属性怪兽2只以上<br />此卡名的②效果1回合仅可使用1次。①：对手墓地没有怪兽存在的情况下，此卡的攻击力上升2400。②：以对手墓地的1只怪兽为对象可以发动。将该怪兽放回牌组。此效果在对手回合中也可以发动。
