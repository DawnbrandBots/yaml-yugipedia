  | fr_text             = Durant le tour de chaque joueur, si vous contrôlez un monstre "Héroïque" face recto : vous pouvez envoyer cette carte depuis votre main au Cimetière ; le reste de ce tour, vous ne recevez aucun dommage de combat et les monstres "Héroïque" que vous contrôlez ne peuvent pas être détruits au combat.
  | de_text             = Während des Spielzugs eines beliebigen Spielers, falls du ein offenes „Heroisch“-Monster kontrollierst: Du kannst diese Karte von deiner Hand auf den Friedhof legen; für den Rest dieses Spielzugs erhältst du keinen Kampfschaden und „Heroisch“-Monster, die du kontrollierst, können nicht durch Kampf zerstört werden.
  | it_text             = Durante il turno di qualsiasi giocatore, se controlli un mostro "Eroico" scoperto: puoi mandare questa carta dalla tua mano al Cimitero; per il resto di questo turno, non subisci danno da combattimento e i mostri "Eroico" che controlli non possono essere distrutti in battaglia.
  | pt_text             = Se você controlar um monstro "Heroico(a)" (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; pelo resto deste turno, você não sofre dano de batalha e, além disso, monstros "Heroico(a)" que você controla não podem ser destruídos em batalha neste turno.
  | es_text             = Durante el turno de cualquier jugador, si controlas un monstruo "Heroico" boca arriba: puedes mandar al Cementerio esta carta en tu mano; por el resto de este turno no recibes daño de batalla, y los monstruos "Heroico" que controles no pueden ser destruidos en batalla.
  | ja_text             = 自分フィールド上に「ヒロイック」と名のついたモンスターが存在する場合、このカードを手札から墓地へ送って発動できる。このターン、戦闘によって発生する自分への戦闘ダメージは０になり、自分フィールド上の「ヒロイック」と名のついたモンスターは戦闘では破壊されない。この効果は相手ターンでも発動できる。
  | ko_text             = 자신 필드 위에 "히로익" 이라는 이름이 붙은 몬스터가 존재할 경우, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 이 턴에, 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 되고, 자신 필드 위의 "히로익" 이라는 이름이 붙은 몬스터는 전투로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_text             = 我方场上存在冠有「英豪」之名的怪兽的场合，可将此卡从手牌送入墓地并发动。此回合，因战斗给我方造成的战斗伤害变为0，我方场上冠有「英豪」之名的怪兽不因战斗而被破坏。此效果也可于对手回合发动。
