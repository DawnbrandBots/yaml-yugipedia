  | text                = You can [[target]] 1 "[[DoomZ]]" card you [[control]]; [[destroy]] it, and if you do, [[Special Summon]] this card from your [[hand]], then you can [[equip]] 1 [[Equip Spell]] from your [[Main Deck|Deck]] to this card. While this card is equipped with an [[Equip Card]] ([[Quick Effect]]): You can Special Summon 1 [[WIND]] [[Machine]] [[Xyz Monster]] from your [[Extra Deck]] with the same [[Rank]] as this card's [[Level]], and if you do, [[attach]] this card and its Equip Cards to that [[monster]] as [[material]] (this is treated as an [[Xyz Summon]]). You can only use each [[effect]] of "DoomZ XII Zero - Drastea" [[once per turn]].
  | fr_text             = Vous pouvez cibler 1 carte "DoomZ" que vous contrôlez ; détruisez-la, et si vous le faites, Invoquez Spécialement cette carte depuis votre main, puis vous pouvez équiper 1 Magie d'Équipement depuis votre Deck à cette carte. Tant que cette carte est équipée avec une Carte d'Équipement (Effet Rapide) : vous pouvez Invoquer Spécialement 1 Monstre Xyz VENT Machine depuis votre Extra Deck du même Rang que le Niveau de cette carte, et si vous le faites, attachez cette carte et ses Cartes d'Équipement au monstre comme Matériel (ceci est traité comme Invocation Xyz). Vous ne pouvez utiliser chaque effet de "DoomZ XII Zéro - Drastea" qu'une fois par tour.
  | de_text             = Du kannst 1 „UntergangZ“-Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann kannst du diese Karte mit 1 Ausrüstungszauber von deinem Deck ausrüsten. Solange diese Karte mit einer Ausrüstungskarte ausgerüstet ist (Schnelleffekt): Du kannst 1 WIND Maschine-Xyz-Monster mit demselben Rang wie die Stufe dieser Karte als Spezialbeschwörung von deinem Extra Deck beschwören und falls du dies tust, hänge diese Karte und ihre Ausrüstungskarten als Material an jenes Monster an (dies wird als Xyz-Beschwörung behandelt). Du kannst jeden Effekt von „UntergangZ XII Null - Drastea“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 carta "DoomZ" che controlli; distruggila e, se lo fai, Evoca Specialmente questa carta dalla tua mano, poi puoi equipaggiare 1 Magia Equipaggiamento dal tuo Deck a questa carta. Mentre questa carta è equipaggiata con una Carta Equipaggiamento (Effetto Rapido): puoi Evocare Specialmente dal tuo Extra Deck 1 Mostro Xyz VENTO Macchina con lo stesso Rango del Livello di questa carta e, se lo fai, attacca questa carta e le sue Carte Equipaggiamento a quel mostro come materiale (questa viene considerata come un'Evocazione Xyz). Puoi utilizzare ogni effetto di "DoomZ XII Zero - Drastea" una sola volta per turno.
  | pt_text             = Você pode escolher 1 card "DoomZ" que você controla; destrua-o e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão e, depois, você pode equipar 1 Magia de Equipamento do seu Deck a este card. Enquanto este card estiver equipado com um Card de Equipamento (Efeito Rápido): você pode Invocar por Invocação-Especial 1 Monstro Xyz Máquina de VENTO do seu Deck Adicional com a mesma Classe que o Nível deste card e, se isso acontecer, associe este card e seus Cards de Equipamento a esse monstro como matéria (isso é considerado uma Invocação-Xyz). Você só pode usar cada efeito de "DoomZ XII Zero - Drastea" uma vez por turno.
  | es_text             = Puedes seleccionar 1 carta "DoomZ" que controles; destrúyela y, si lo haces, Invoca esta carta de Modo Especial desde tu mano, y después puedes equipar a esta carta 1 Mágica de Equipo en tu Deck. Mientras esta carta está equipada con una Carta de Equipo (Efecto Rápido): puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz Máquina de VIENTO con el mismo Rango que el Nivel de esta carta y, si lo haces, acopla esta carta y sus Cartas de Equipo a ese monstruo como material (esto se trata como una Invocación Xyz). Sólo puedes usar cada efecto de "DoomZ XII Cero - Drastea" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ドゥームズ」カード１枚を対象として発動できる。そのカードを破壊し、このカードを手札から特殊召喚する。その後、デッキから装備魔法カード１枚をこのカードに装備できる。②：自分・相手ターンに、このカードが装備カードを装備している場合に発動できる。このカードのレベルと同じ数値のランクを持つ機械族・風属性Ｘモンスター１体をＸ召喚扱いでＥＸデッキから特殊召喚し、このカード及びこのカードの装備カードを全てそのＸ素材にする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "둠즈" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 패에서 특수 소환한다. 그 후, 덱에서 장착 마법 카드 1장을 이 카드에 장착할 수 있다. ②: 자신 / 상대 턴에, 이 카드가 장착 카드를 장착하고 있을 경우에 발동할 수 있다. 이 카드의 레벨과 같은 수치의 랭크를 가지는 기계족 / 바람 속성 엑시즈 몬스터 1장을 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 이 카드 및 이 카드의 장착 카드를 전부 그 엑시즈 소재로 한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1张“终刻”卡为对象可以发动。将该卡破坏，从手牌将此卡特殊召唤。然后，可从牌组将1张装备魔法卡装备于此卡。②：在自己・对手回合中，此卡装备有装备卡的情况下可以发动。从额外牌组将阶级与此卡的等级数值相同的1只机械族・风属性超量怪兽视为超量召唤特殊召唤，将此卡及此卡的装备卡全部作为其超量素材。
