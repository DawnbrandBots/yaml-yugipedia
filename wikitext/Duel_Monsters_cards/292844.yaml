  | lore                  = If this card is in your [[Graveyard]] and all [[monster]]s you [[control]] are "[[Fishborg]]" monsters (min. 1): You can [[Special Summon]] this card, and if you do, [[banish]] it when it [[leaves the field]]. You can only use this [[effect]] of "Fishborg Doctor" [[once per turn]]. If you control a monster that is not a "Fishborg" monster, [[destroy]] this card.
  | fr_lore               = Si cette carte est dans votre Cimetière et que tous les monstres que vous contrôlez sont des monstres "Poissonborg" (min. 1) : vous pouvez Invoquer Spécialement cette carte, et si vous le faites, bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Docteur Poissonborg" qu'une fois par tour. Si vous contrôlez un monstre (monstres "Poissonborg" exclus), détruisez cette carte.
  | de_lore               = Falls sich diese Karte in deinem Friedhof befindet und alle Monster, die du kontrollierst, „Fischborg“-Monster sind (min. 1): Du kannst diese Karte als Spezialbeschwörung beschwören und falls du dies tust, verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Fischborg-Arzt“ nur einmal pro Spielzug verwenden. Falls du ein Monster kontrollierst, das kein „Fischborg“-Monster ist, zerstöre diese Karte.
  | it_lore               = Se questa carta è nel tuo Cimitero e tutti i mostri che controlli sono "Pesce Cyborg" (minimo 1): puoi Evocare Specialmente questa carta e, se lo fai, mandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Pesce Cyborg Dottore" una sola volta per turno. Se controlli un mostro che non è un mostro "Pesce Cyborg", distruggi questa carta.
  | pt_lore               = Se este card estiver no seu Cemitério e todos os monstros que você controla forem monstros "Peixeborg" (min 1): você pode Invocar este card por Invocação Especial e, se isso acontecer, bana-o quando ele deixar o campo. Você só pode usar este efeito de "Doutor Peixeborgue" uma vez por turno. Se você controlar um monstro que não seja um monstro "Peixeborg", destrua este card.
  | es_lore               = Si esta carta está en tu Cementerio y todos los monstruos que controlas son monstruos "Pezborg" (min. 1): puedes Invocar esta carta de Modo Especial y, si lo haces, destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Doctor Pezborg" una vez por turno. Si controlas un monstruo que no sea un monstruo "Pezborg", destruye esta carta.
  | ja_lore               = 「フィッシュボーグ－ドクター」の②の効果は１ターンに１度しか使用できない。①：自分フィールドに「フィッシュボーグ」モンスター以外のモンスターが存在する場合にこのカードは破壊される。②：このカードが墓地に存在し、自分フィールドのモンスターが「フィッシュボーグ」モンスターのみの場合、自分メインフェイズに発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_lore               = "피시보그 닥터"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드에 "피시보그" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다. ② : 이 카드가 묘지에 존재하고, 자신 필드의 몬스터가 "피시보그" 몬스터뿐일 경우, 자신 메인 페이즈에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
