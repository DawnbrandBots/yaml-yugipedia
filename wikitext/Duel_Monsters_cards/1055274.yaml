  | lore                = If you [[Special Summon]] a [[Level]] 5 or higher [[Dragon]] [[monster]](s): You can [[Special Summon]] this card from your [[hand]]. If this card is Special Summoned: You can make this card's [[Attribute]] and [[Level]] become the same as 1 of your [[banish]]ed Dragon monsters'. If this card is [[sent]] to the [[GY]]: You can [[target]] 1 Dragon monster you [[control]]; it gains 1000 [[ATK]]. Neither player can activate cards or [[effect]]s in response to this effect's activation. You can only use each [[effect]] of "Knight Armed Dragon, the Armored Knight Dragon" [[once per turn]].
  | fr_lore             = Si vous Invoquez Spécialement un ou plusieurs monstres Dragon de min. Niveau 5 : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez faire devenir l'Attribut et Niveau de cette carte les mêmes que ceux d'1 de vos monstres Dragon bannis. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre Dragon que vous contrôlez ; il gagne 1000 ATK. Aucun joueur ne peut activer ni de cartes ni d'effets en réponse à l'activation de cet effet. Vous ne pouvez utiliser chaque effet de "Chevalier Dragon Armé, le Dragon Chevalier Blindé" qu'une fois par tour.
  | de_lore             = Falls du ein oder mehr Drache-Monster der Stufe 5 oder höher als Spezialbeschwörung beschwörst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst Eigenschaft und Stufe dieser Karte dieselben wie die von 1 deiner verbannten Drache-Monster werden lassen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Drache-Monster wählen, das du kontrollierst; es erhält 1000 ATK. Kein Spieler kann Karten oder Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Du kannst jeden Effekt von „Ritterbewaffneter Drache, der gerüstete Ritterdrache“ nur einmal pro Spielzug verwenden.
  | it_lore             = Se Evochi Specialmente uno o più mostri Drago di Livello 5 o superiore: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi far diventare l'Attributo e il Livello di questa carta gli stessi di 1 dei tuoi mostri Drago banditi. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro Drago che controlli; esso guadagna 1000 ATK. Nessun giocatore può attivare carte o effetti in risposta all'attivazione di questo effetto. Puoi utilizzare ogni effetto di "Cavaliere Drago Armato, il Drago Cavaliere Armatura" una sola volta per turno.
  | pt_lore             = Se você Invocar por Invocação-Especial um ou mais monstros Dragão de Nível 5 ou mais: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode fazer com que o Atributo e o Nível deste card se tornem os mesmos que os de 1 dos seus monstros Dragão banidos. Se este card for enviado para o Cemitério: você pode escolher 1 monstro Dragão que você controla; ele ganha 1000 de ATK. Nenhum duelista pode ativar cards ou efeitos em resposta à ativação deste efeito. Você só pode usar cada efeito de "Dragão Armado Cavaleiro, o Dragão Cavaleiro Encouraçado" uma vez por turno.
  | es_lore             = Si Invocas de Modo Especial uno o más monstruos Dragón de Nivel 5 o mayor: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes hacer que el Atributo y Nivel de esta carta se conviertan en los mismos que los de 1 de tus monstruos Dragón desterrados. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo Dragón que controles; éste gana 1000 ATK. Ningún jugador puede activar cartas o efectos en respuesta a la activación de este efecto. Sólo puedes usar cada efecto de "Caballero Dragón Armado, el Dragón Caballero con Armadura" una vez por turno.
  | ja_lore             = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分がレベル５以上のドラゴン族モンスターを特殊召喚した場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。このカードの属性・レベルは、自分の除外状態のドラゴン族モンスター１体と同じになる。③：このカードが墓地へ送られた場合、自分フィールドのドラゴン族モンスター１体を対象として発動できる（この効果の発動に対してお互いは効果を発動できない）。そのモンスターの攻撃力は１０００アップする。
