  | pendulum_effect       = If you have no cards in your [[Extra Deck]] except "Anchamoufrite": You can [[destroy]] this card, then [[Draw a card|draw]] 1 card. You can only use this [[effect]] of "Anchamoufrite" [[once per turn]].
  | text                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[face-up]] [[Extra Deck]]) by having no cards in your Extra Deck except "Anchamoufrite". You can only Special Summon "Anchamoufrite" [[once per turn]] this way. If this face-up card in the [[Monster Zone]] [[leaves the field]], [[banish]] it.
  | fr_pendulum_effect    = Si vous n'avez aucune carte dans votre Extra Deck ("Anachouflagrète" exclu) : vous pouvez détruire cette carte, puis piochez 1 carte. Vous ne pouvez utiliser cet effet de "Anachouflagrète" qu'une fois par tour.
  | fr_text               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre Extra Deck face recto) en n'ayant aucune carte dans votre Extra Deck ("Anachouflagrète" exclu). Vous ne pouvez Invoquer Spécialement "Anachouflagrète" qu'une fois par tour de cette façon. Si cette carte face recto dans la Zone Monstre quitte le Terrain, bannissez-la.
  | de_pendulum_effect    = Falls du keine Karten in deinem Extra Deck hast, außer „Tarneinsiedler“: Du kannst diese Karte zerstören, dann ziehe 1 Karte. Du kannst diesen Effekt von „Tarneinsiedler“ nur einmal pro Spielzug verwenden.
  | de_text               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (offen von deinem Extra Deck) beschworen werden, indem du keine Karten in deinem Extra Deck hast, außer „Tarneinsiedler“. Du kannst „Tarneinsiedler“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese offene Karte in der Monsterzone das Spielfeld verlässt, verbanne sie.
  | it_pendulum_effect    = Se non hai nessuna carta nel tuo Extra Deck eccetto "Anacorecamufita": puoi distruggere questa carta, poi pescare 1 carta. Puoi utilizzare questo effetto di "Anacorecamufita" una sola volta per turno.
  | it_text               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dal tuo Extra Deck scoperto) non avendo nessuna carta nel tuo Extra Deck eccetto "Anacorecamufita". Puoi Evocare Specialmente "Anacorecamufita" una sola volta per turno in questo modo. Se questa carta scoperta nella Zona Mostri lascia il Terreno, bandiscila.
  | pt_pendulum_effect    = Se você não tiver cards no seu Deck Adicional, exceto "Anchamoufrite": você pode destruir este card e, depois, compre 1 card. Você só pode usar este efeito de "Anchamoufrite" uma vez por turno.
  | pt_text               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (com a face para cima do seu Deck Adicional) ao não ter cards no seu Deck Adicional, exceto "Anchamoufrite". Você só pode Invocar "Anchamoufrite" por Invocação-Especial uma vez por turno desta forma. Se este card com a face para cima na Zona de Monstros deixar o campo, bana-o.
  | es_pendulum_effect    = Si no tienes cartas en tu Deck Extra excepto "Ancamufrito": puedes destruir esta carta, y después robar 1 carta. Sólo puedes usar este efecto de "Ancamufrito" una vez por turno.
  | es_text               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu Deck Extra boca arriba) no teniendo cartas en tu Deck Extra excepto "Ancamufrito". Sólo puedes Invocar de Modo Especial "Ancamufrito" una vez por turno de esta forma. Si esta carta boca arriba en la Zona de Monstruos deja el Campo, destiérrala.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分のＥＸデッキのカードが、存在しない場合または「アンカモフライト」のみの場合に発動できる。このカードを破壊する。その後、自分はデッキから１枚ドローする。
  | ja_text               = このカードは通常召喚できない。このカードがＥＸデッキに表側表示で存在し、「アンカモフライト」以外のカードが自分のＥＸデッキに存在しない場合のみ特殊召喚できる。この方法による「アンカモフライト」の特殊召喚は１ターンに１度しかできない。①：モンスターゾーンの表側表示のこのカードはフィールドから離れた場合に除外される。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 엑스트라 덱의 카드가, 존재하지 않을 경우 또는 "앤카모플라이트"뿐일 경우에 발동할 수 있다. 이 카드를 파괴한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | ko_text               = 이 카드는 통상 소환할 수 없다. 이 카드가 엑스트라 덱에 앞면 표시로 존재하고, "앤카모플라이트" 이외의 카드가 자신의 엑스트라 덱에 존재하지 않을 경우에만 특수 소환할 수 있다. 이 방법에 의한 "앤카모플라이트"의 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 몬스터 존의 앞면 표시의 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。①：自己的额外牌组不存在卡的情况下，或仅有“潜伏修道士”的情况下可以发动。将此卡破坏。然后自己从牌组抽１张。
  | sc_text               = 此卡不可通常召唤。此卡仅可在此卡以表侧表示存在于额外牌组，且自己的额外牌组不存在“潜伏修道士”以外的卡的情况下特殊召唤。“潜伏修道士”以此方法的特殊召唤１回合仅可进行１次。①：怪兽区域表侧表示的此卡离开场上的情况下，将其除外。
