  | de_lore               = 2 Maschine-Monster<br />Diese Karte kann nicht in dem Spielzug als Linkmaterial verwendet werden, in dem sie als Linkbeschwörung beschworen wurde. Während deiner Main Phase: Du kannst 1 Maschine-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand in deine Zone beschwören, auf die diese Karte zeigt. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Apparat“-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Platinfarbener Apparat“ nur einmal pro Spielzug verwenden.
