  | pt_lore               = 2 monstros Máquina<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Máquina de Nível 4 ou menos da sua mão em uma zona sua para a qual este card apontar. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Dispositivo" de Nível 4 do seu Deck. Você só pode usar cada efeito de "Dispositivo de Platina" uma vez por turno.
  | es_lore               = 2 monstruos Máquina<br />No puede ser usado como Material de Enlace en el turno en el que fue Invocado por Enlace. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Máquina de Nivel 4 o menor, a tu zona a la que apunte esta carta. Si esta carta es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Artilugio" de Nivel 4. Sólo puedes usar cada efecto de "Artilugio Platino" una vez por turno.
