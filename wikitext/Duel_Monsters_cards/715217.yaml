  | effect_types        = Effect, Quick-like
  | text                = (When you [[activate]] this card, you can also [[reveal]] 1 "[[Gunkan Suship Shari]]" in your [[hand]].) Reveal 3 "[[Gunkan]]" [[Monster Card|monsters]] from your [[Main Deck|Deck]], your opponent chooses 1 of them for you to [[Add a card|add]] to your hand, also [[shuffle]] the rest into your Deck. If you revealed "Gunkan Suship Shari" in your hand at activation, you can choose the card to add to your hand, instead of your opponent choosing. If this card is in your [[Graveyard|GY]], except the turn it was [[Send|sent]] there: You can [[banish]] this card, then [[target]] 3 "Gunkan" monsters in your GY; shuffle them into the Deck, then [[Draw a card|draw]] 1 card.
  | fr_text             = (Lorsque vous activez cette carte, vous pouvez aussi révéler 1 "Batosushi Gunkan Shari" dans votre main.) Révélez 3 monstres "Gunkan" depuis votre Deck, votre adversaire en choisit 1 pour vous à ajouter à votre main, et aussi, mélangez les cartes restantes dans votre Deck. Si vous avez révélé "Batosushi Gunkan Shari" dans votre main à l'activation, vous pouvez choisir la carte à ajouter à votre main, au lieu de votre adversaire. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez bannir cette carte, puis ciblez 3 monstres "Gunkan" dans votre Cimetière ; mélangez-les dans le Deck, puis piochez 1 carte.
  | de_text             = (Wenn du diese Karte aktivierst, kannst du zusätzlich 1 „Gunkan-Suschiff Shari“ in deiner Hand vorzeigen.) Zeige 3 „Gunkan“-Monster von deinem Deck vor, dein Gegner bestimmt 1 von ihnen, das du deiner Hand hinzufügst, zusätzlich mische den Rest in dein Deck. Falls du bei der Aktivierung „Gunkan-Suschiff Shari“ in deiner Hand vorgezeigt hast, kannst du statt deinem Gegner die Karte bestimmen, die du deiner Hand hinzufügst. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst diese Karte verbannen und dann 3 „Gunkan“-Monster in deinem Friedhof wählen; mische sie ins Deck, dann ziehe 1 Karte.
  | it_text             = (Quando attivi questa carta puoi anche rivelare 1 "Gunkan Sushinave Shari" nella tua mano.) Rivela 3 mostri "Gunkan" dal tuo Deck, il tuo avversario seleziona 1 di essi da aggiungere alla tua mano, inoltre mischia il resto nel tuo Deck. Se hai rivelato "Gunkan Sushinave Shari" nella tua mano all'attivazione, puoi selezionare quella carta da aggiungere alla tua mano, invece di far scegliere al tuo avversario. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandire questa carta, poi scegliere come bersaglio 3 mostri "Gunkan" nel tuo Cimitero; mischiali nel Deck, poi pesca 1 carta.
  | pt_text             = (Quando você ativar este card, você também pode revelar 1 "Shari do Naviushi Gunkan" na sua mão.) Revele 3 monstros "Gunkan" do seu Deck, seu oponente seleciona 1 deles para que você adicione à sua mão e, além disso, embaralhe o resto no seu Deck. Se você revelou "Shari do Naviushi Gunkan" na sua mão na ativação, você pode selecionar o card para adicionar à sua mão em vez do seu oponente. Se este card estiver no seu Cemitério, exceto no turno em que ele foi enviado para lá: você pode banir este card e, depois, escolha 3 monstros "Gunkan" no seu Cemitério; embaralhe-os no Deck e, depois, compre 1 card.
  | es_text             = (Cuando activas esta carta, también puedes mostrar 1 "Shari Susharco Gunkan" en tu mano). Muestra 3 monstruos "Gunkan" en tu Deck, tu adversario elige 1 de ellos para que lo añadas a tu mano, y además barajas el resto a tu Deck. Si mostraste "Shari Susharco Gunkan" en tu mano en la activación, puedes elegir qué carta añadir a tu mano en vez de que elija tu adversario. Si esta carta está en tu Cementerio, excepto en el turno en el que fue mandada allí: puedes desterrar esta carta, y después seleccionar 3 monstruos "Gunkan" en tu Cementerio; barájalos al Deck, y después roba 1 carta.
  | ja_text             = このカードは手札の「しゃりの軍貫」１体を相手に見せて発動する事もできる。①：デッキから「軍貫」モンスター３体を相手に見せ、相手はその中から１体選ぶ。そのモンスター１体を自分の手札に加え、残りをデッキに戻す。「しゃりの軍貫」を見せて発動した場合、手札に加えるモンスターは自分が選ぶ。②：墓地のこのカードを除外し、自分の墓地の「軍貫」モンスター３体を対象として発動できる。そのモンスターをデッキに加える。その後、自分はデッキから１枚ドローする。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_text             = 이 카드는 패의 "샤리 군관" 1장을 상대에게 보여주고 발동할 수도 있다. ①: 덱에서 "군관" 몬스터 3장을 상대에게 보여주고, 상대는 그 중에서 1장 고른다. 그 몬스터 1장을 자신의 패에 넣고, 나머지를 덱으로 되돌린다. "샤리 군관"을 보여주고 발동했을 경우, 패에 넣을 몬스터는 자신이 고른다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "군관" 몬스터 3장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱에 넣는다. 그 후, 자신은 덱에서 1장 드로우한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_text             = 此卡也可以通过向对手出示手牌的１只“舍利军贯”来发动。①：从牌组将３只“军贯”怪兽向对手出示，对手从中挑选１只。将该１只怪兽加入自己的手牌，剩余的放回牌组。通过出示“舍利军贯”来发动的情况下，加入手牌的怪兽由自己挑选。②：将墓地的此卡除外，以自己墓地的３只“军贯”怪兽为对象可以发动。将该怪兽加入牌组。然后自己从牌组抽１张。此效果在此卡被送至墓地的回合不可发动。
