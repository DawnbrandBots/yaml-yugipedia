  | pt_text               = Durante a Fase Principal: escolha 1 Monstro Sincro Zumbi que você controla; Invoque por Invocação-Especial 1 dos seus monstros Zumbi com o mesmo Atributo, que esteja banido ou no seu Cemitério, mas bana-o durante a Fase Final e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno depois que este card resolver, exceto monstros Zumbi. Você só pode ativar 1 "Fantasma Encontra Garota - Um Manuscrito Mayakashi" por turno.
  | es_text               = Durante la Main Phase: selecciona 1 Monstruo de Sincronía Zombi que controles; Invoca de Modo Especial 1 de tus monstruos Zombi con el mismo Atributo, que esté desterrado o en tu Cementerio, pero destiérralo durante la End Phase, y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial, excepto monstruos Zombi. Sólo puedes activar 1 "Fantasma Conoce a Chica - El Manuscrito de un Mayakashi" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズに、自分フィールドのアンデット族Ｓモンスター１体を対象として発動できる。自分の墓地のモンスター及び除外されている自分のモンスターの中から、対象のモンスターと同じ属性のアンデット族モンスター１体を選んで特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに除外される。このカードの発動後、ターン終了時まで自分はアンデット族モンスターしか特殊召喚できない。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 자신 필드의 언데드족 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 대상 몬스터와 같은 속성의 언데드족 몬스터 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 제외된다. 이 카드의 발동 후, 턴 종료시까지 자신은 언데드족 몬스터밖에 특수 소환할 수 없다.
  | sc_text               = 此卡名的卡１回合仅可发动１张。<br />①：在自己・对手的主要阶段，以自己场上的１只不死族同步怪兽为对象可以发动。将属性和该怪兽相同的、自己墓地・除外状态的１只不死族怪兽特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被除外。此卡发动后，直至回合结束时为止自己仅可特殊召唤不死族怪兽。
