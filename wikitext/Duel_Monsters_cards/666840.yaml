  | de_text               = Während der Main Phase: Wähle 1 Zombie-Synchromonster, das du kontrollierst; beschwöre 1 deiner Zombie-Monster mit derselben Eigenschaft, das verbannt ist oder sich in deinem Friedhof befindet, als Spezialbeschwörung, aber verbanne es während der End Phase, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung beschwören, außer Zombie-Monstern. Du kannst nur 1 „Geist trifft Mädchen - Ein Mayakashi-Manuskript“ pro Spielzug aktivieren.
