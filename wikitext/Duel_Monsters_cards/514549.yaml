  | fr_text             = 1 Syntoniseur "Genex" + 1+ monstre non-Syntoniseur<br />Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 monstre Machine de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible, et si vous le faites, son ATK sera doublée jusqu'à la fin de ce tour, elle ne peut pas attaquer directement votre adversaire, et aussi, bannissez-la durant votre End Phase.
  | de_text             = 1 „Genex“-Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 Maschine-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung und falls du dies tust, werden seine ATK bis zum Ende dieses Spielzugs verdoppelt, es kann deinen Gegner nicht direkt angreifen, zusätzlich verbanne es während deiner End Phase.
  | it_text             = 1 Tuner "Genex" + 1+ mostri non-Tuner<br />Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro Macchina di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio e, se lo fai, il suo ATK viene raddoppiato fino alla fine di questo turno, esso non può attaccare il tuo avversario direttamente, inoltre bandiscilo durante la tua End Phase.
  | pt_text             = 1 Regulador "Genex" + 1+ monstros não-Reguladores<br />Uma vez por turno: você pode descartar 1 card e, depois, escolha 1 monstro Máquina de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial e, se isso acontecer, seu ATK se torna o dobro até o final deste turno, ele não pode atacar seu oponente diretamente e, além disso, bana-o durante sua Fase Final.
  | es_text             = 1 Cantante "Genex" + 1+ monstruos que no sean Cantantes<br />Una vez por turno: puedes descartar 1 carta, y después seleccionar 1 monstruo Máquina de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial y, si lo haces, su ATK se duplica hasta el final de este turno, pero no puede atacar directamente a tu adversario, y además destiérralo durante tu End Phase.
  | ja_text             = 「ジェネクス」チューナー＋チューナー以外のモンスター１体以上<br />①：１ターンに１度、手札を１枚捨て、自分の墓地のレベル４以下の機械族モンスター１体を対象として発動できる。その機械族モンスターを特殊召喚する。この効果で特殊召喚したモンスターは、攻撃力がターン終了時まで倍になり、相手に直接攻撃できず、自分エンドフェイズに除外される。
  | ko_text             = "제넥스" 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 1턴에 1번, 패를 1장 버리고, 자신 묘지의 레벨 4 이하의 기계족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 기계족 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 턴 종료시까지 배가 되고, 직접 공격할 수 없으며, 자신 엔드 페이즈에 제외된다.
  | sc_text             = “次代机”协调＋协调以外的怪兽１只以上<br />①：１回合１次，舍弃１张手牌，以自己墓地的１只等级４以下的机械族怪兽为对象可以发动。将该机械族怪兽特殊召唤。以此效果特殊召唤的怪兽的攻击力直至回合结束时为止变为两倍，不可直接攻击对手，将在自己的结束阶段被除外。
