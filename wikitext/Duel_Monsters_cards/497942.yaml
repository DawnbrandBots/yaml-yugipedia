  | text                = Each [[turn]], 1 [[Level]] 5 or higher "[[Metaphys]]" [[Monster Card|monster]] you [[Normal Summon]] can be Summoned without [[Tributing]], but [[banish]] it during the [[End Phase]] of the next turn. Your opponent cannot [[activate]] cards or [[effect]]s in [[Respond|response]] to your "Metaphys" monsters' effect activations.
  | fr_text             = Chaque tour, 1 monstre "Métaphysique" de min. Niveau 5 que vous Invoquez Normalement peut être Invoqué sans Sacrifice, mais bannissez-le durant la End Phase du prochain tour. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse aux activations d'effet de vos monstres "Métaphysique".
  | de_text             = In jedem Spielzug kann 1 „Metaphys“-Monster der Stufe 5 oder höher, das du als Normalbeschwörung beschwörst, beschworen werden, ohne Tribut anzubieten, aber verbanne es während der End Phase des nächsten Spielzugs. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung der Effekte deiner „Metaphys“-Monster aktivieren.
  | it_text             = Ogni turno, 1 mostro "Metafisico" di Livello 5 o superiore che Evochi Normalmente può essere Evocato senza offrire Tributi, ma bandiscilo durante la End Phase del prossimo turno. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione degli effetti dei tuoi mostri "Metafisico".
  | ko_text             = ① : 이 카드가 필드 존에 존재하는 한, 자신은 레벨 5 이상의 "메타파이즈" 몬스터를 소환할 경우에 필요한 릴리스를 없앨 수 있다 . 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 효과를 적용하고 일반 소환한 몬스터는 다음 턴의 엔드 페이즈에 제외된다. ② : 이 카드가 필드 존에 존재하는 한, 자신의 "메타파이즈" 몬스터의 효과의 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  | pt_text             = A cada turno, 1 monstro "Metafis" de Nível 5 ou mais que você Invocar por Invocação-Normal pode ser Invocado sem Tributo, mas bana-o durante a Fase Final do próximo turno. Seu oponente não pode ativar cards ou efeitos em resposta à ativação dos efeitos dos seus monstros "Metafis".
  | es_text             = Cada turno, 1 monstruo "Metaf" de Nivel 5 o mayor que Invoques de Modo Normal puede ser Invocado sin Sacrificar, pero destiérralo durante la End Phase del próximo turno. Tu adversario no puede activar cartas o efectos en respuesta a las activaciones de efectos de tus monstruos "Metaf".
  | ja_text             = ①：このカードがフィールドゾーンに存在する限り、自分はレベル５以上の「メタファイズ」モンスターを召喚する場合に必要なリリースをなくす事ができる。この効果は１ターンに１度しか適用できない。この効果を適用して召喚したモンスターは次のターンのエンドフェイズに除外される。②：このカードがフィールドゾーンに存在する限り、自分の「メタファイズ」モンスターの効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない。
