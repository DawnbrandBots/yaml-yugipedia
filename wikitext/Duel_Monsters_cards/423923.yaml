  | it_text               = Puoi scegliere come bersaglio 1 "Combattente delle Lame" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Mentre questa carta è equipaggiata a un mostro, le Carte Magia/Trappola che sono già scoperte sul Terreno del tuo avversario non possono attivare i loro effetti. Puoi mandare questa Carta Equipaggiamento al Cimitero; il mostro che era equipaggiato con questa carta guadagna 1000 ATK fino alla fine di questo turno.
  | pt_text               = Você pode [[Target|escolher]] 1 "[[Buster Blader|Blader Notável]]" que você [[control]]a; [[equip]]e este [[Monster Card|monstro]] da sua [[Hand|mão]] ou do seu lado do [[Field|campo]] no alvo. Enquanto este card estiver equipado a um monstro, os [[Spell Card|Cards de Magia]]/[[Trap Card|Armadilha]] que já estiverem com a [[Face-up|face para cima]] no lado do campo do seu oponente não podem [[Activate|ativar]] seus [[Effect|efeitos]]. Você pode [[Send|enviar]] este [[Equip Card|Card de Equipamento]] para o [[Graveyard|Cemitério]]; o monstro que estava equipado com este card ganha 1000 de [[ATK]] até o final deste [[turn]]o.
