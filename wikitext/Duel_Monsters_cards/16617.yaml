  | fr_text               = "Magicien Sombre" + 1 monstre Dragon<br />Uniquement Invocable par Fusion avec les Matériels Fusion ci-dessus ou avec "L'Œil de Timée". Si cette carte est Invoquée Spécialement : ciblez un nombre de votre choix de Magies dans les Cimetières (min. 1) ; bannissez les cibles, et si vous le faites, cette carte gagne 100 ATK pour chaque carte bannie par cet effet. Si cette carte est détruite : vous pouvez cibler 1 monstre Magicien dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_text               = „Dunkler Magier“ + 1 Drache-Monster<br />Muss als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial oder mit „Das Auge von Timaeus“ beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle eine beliebige Anzahl Zauber in beliebigen Friedhöfen (min. 1); verbanne die gewählten Ziele und falls du dies tust, erhält diese Karte 100 ATK für jede durch diesen Effekt verbannte Karte. Falls diese Karte zerstört wird: Du kannst 1 Hexer-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_text               = "Mago Nero" + 1 mostro Drago<br />Deve essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati o con "L'Occhio di Timaeus". Se questa carta viene Evocata Specialmente: scegli come bersaglio un qualsiasi numero di Magie in qualsiasi Cimitero (minimo 1); bandisci quei bersagli e, se lo fai, questa carta guadagna 100 ATK per ogni carta bandita da questo effetto. Se questa carta viene distrutta: puoi scegliere come bersaglio 1 mostro Incantatore nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_text               = "Mago Negro" + 1 monstro Dragão<br />Deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima ou com "O Olho de Timaeus". Se este card for Invocado por Invocação-Especial: escolha qualquer número de Magias em quaisquer Cemitérios (mín.1); bana os alvos e, se isso acontecer, este card ganha 100 de ATK para cada card banido por este efeito. Se este card for destruído: você pode escolher 1 monstro Mago no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_text               = "Mago Oscuro" + 1 monstruo Dragón<br />Debe ser Invocado por Fusión con los Materiales de Fusión listados arriba o con "El Ojo de Timaeus". Si esta carta es Invocada de Modo Especial: selecciona cualquier cantidad de Mágicas en cualquier Cementerio o en ambos (mín. 1); destierra esos objetivos y, si lo haces, esta carta gana 100 ATK por cada carta desterrada por este efecto. Si esta carta es destruida: puedes seleccionar 1 monstruo Lanzador de Conjuros en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_text               = 「ブラック・マジシャン」＋ドラゴン族モンスター<br />このカードは上記のカードを融合素材にした融合召喚及び、「ティマイオスの眼」の効果でのみ特殊召喚できる。①：このカードが特殊召喚した場合、自分・相手の墓地の魔法カードを任意の数だけ対象として発動する。そのカードを除外し、このカードの攻撃力は除外したカードの数×１００アップする。②：このカードが破壊された場合、自分の墓地の魔法使い族モンスター１体を対象として発動できる。その魔法使い族モンスターを特殊召喚する。
  | ko_text               = "블랙 매지션" ＋ 드래곤족 몬스터<br />이 카드는 상기 카드를 융합 소재로 한 융합 소환 또는 "티마이오스의 눈"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 자신 / 상대 묘지의 마법 카드를 임의의 수만큼 대상으로 하고 발동한다. 그 카드를 제외하고 이 카드의 공격력은 그 제외한 카드의 수 × 100 올린다. ②: 이 카드가 파괴되었을 경우, 자신 묘지의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 마법사족 몬스터를 특수 소환한다.
  | sc_text               = “黑魔导”＋龙族怪兽<br />此卡仅可通过以上述卡作为融合素材的融合召唤及“提玛欧斯之眼”的效果来特殊召唤。①：此卡特殊召唤的情况下，以自己・对手墓地的任意数量的魔法卡为对象发动。将该卡除外，此卡的攻击力上升除外的卡数量×100的数值。②：此卡被破坏的情况下，以自己墓地的1只魔法师族怪兽为对象可以发动。将该魔法师族怪兽特殊召唤。
