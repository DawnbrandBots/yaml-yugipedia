  | fr_pendulum_effect    = Lorsqu'un monstre "Yosenju" que vous contrôlez déclare une attaque : jusqu'à la fin de la Battle Phase, vous pouvez faire gagner 300 ATK au monstre attaquant.
  | fr_text               = Non Invocable Spécialement, sauf par Invocation Pendule. L'Invocation Pendule de cette carte ne peut pas être annulée. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler max. 2 cartes sur le Terrain ; renvoyez-les à la main. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Spécialement ce tour : renvoyez-la à la main.
  | de_pendulum_effect    = Wenn ein „Yosenju“-Monster, das du kontrollierst, einen Angriff deklariert: Du kannst das angreifende Monster bis zum Ende der Battle Phase 300 ATK erhalten lassen.
  | de_text               = Kann nicht als Spezialbeschwörung beschworen werden, außer durch eine Pendelbeschwörung. Die Pendelbeschwörung dieser Karte kann nicht annulliert werden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst bis zu 2 Karten auf dem Spielfeld wählen; gib sie auf die Hand zurück. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Gib sie auf die Hand zurück.
  | it_pendulum_effect    = Quando un mostro "Yosenju" che controlli dichiara un attacco: puoi far guadagnare 300 ATK a quel mostro attaccante fino alla fine della Battle Phase.
  | it_text               = Non può essere Evocato Specialmente, eccetto tramite Evocazione Pendulum. L'Evocazione Pendulum di questa carta non può essere annullata. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio fino a 2 carte sul Terreno; falle ritornare nella mano. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Specialmente in questo turno: falla ritornare nella mano.
  | pt_pendulum_effect    = Quando um monstro "Yosenju" que você controla declarar um ataque: você pode fazer com que o monstro atacante ganhe 300 de ATK até o final da Fase de Batalha.
  | pt_text               = Não pode ser Invocado por Invocação-Especial, exceto por Invocação-Pêndulo. A Invocação-Pêndulo deste card não pode ser negada. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher até 2 cards no campo; devolva-os para a mão. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Especial neste turno; devolva-o para a mão.
  | es_pendulum_effect    = Cuando un monstruo "Yosenju" que controles declara un ataque: puedes hacer que ese monstruo atacante gane 300 ATK hasta el final de la Battle Phase.
  | es_text               = No puede ser Invocado de Modo Especial, excepto con una Invocación por Péndulo. La Invocación por Péndulo de esta carta no puede ser negada. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar hasta 2 cartas en el Campo; devuélvelas a la mano. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Especial: devuélvela a la mano.
  | ja_pendulum_effect    = ①：自分フィールドの「妖仙獣」モンスターの攻撃宣言時に発動できる。その攻撃モンスターの攻撃力はバトルフェイズ終了時まで３００アップする。
  | ja_text               = このカードはＰ召喚でしか特殊召喚できない。①：このカードのＰ召喚は無効化されない。②：このカードが召喚・特殊召喚に成功した場合、フィールドのカードを２枚まで対象として発動できる。そのカードを持ち主の手札に戻す。③：このカードを特殊召喚したターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  | ko_pendulum_effect    = ① : 자신 필드의 "요선수" 몬스터의 공격 선언시에 발동할 수 있다. 그 공격 몬스터의 공격력은 배틀 페이즈 종료시까지 300 올린다.
  | ko_text               = 이 카드는 펜듈럼 소환으로밖에 특수 소환할 수 없다. ① : 이 카드의 펜듈럼 소환은 무효화되지 않는다. ② : 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ③ : 이 카드를 특수 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
