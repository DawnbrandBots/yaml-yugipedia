  | fr_text             = Si cette carte face recto est détruite tant qu'elle est dans une Zone Monstre, vous pouvez l'équiper à 1 monstre "Dragunité" Bête Ailée que vous contrôlez au lieu de l'envoyer au Cimetière.
  | de_text             = Falls diese offene Karte zerstört wird, solange sie in einer Monsterzone liegt, kannst du 1 „Dracheneinheit“-Geflügeltes Ungeheuer-Monster, das du kontrollierst, mit ihr ausrüsten, anstatt sie auf den Friedhof zu legen.
  | it_text             = Se questa carta scoperta viene distrutta mentre è in una Zona Mostri, puoi equipaggiarla a 1 mostro "Dragunità" Bestia Alata che controlli, invece di mandarla al Cimitero.
  | pt_text             = Se este card com a face para cima for destruído enquanto estiver em uma Zona de Monstros, você pode equipá-lo a 1 monstro Besta Alada "Dragunidade" que você controla, em vez de enviá-lo para o Cemitério.
  | es_text             = Si esta carta boca arriba es destruida mientras esté en la Zona de Monstruos, puedes equipársela a 1 monstruo "Dracounidad" Bestia Alada que controles, en lugar de mandarla al Cementerio.
  | ja_text             = このカードがモンスターカードゾーン上で破壊された場合、墓地へ送らずに装備カード扱いとして自分フィールド上の「ドラグニティ」と名のついた鳥獣族モンスター１体に装備できる。
  | ko_text             = 이 카드가 몬스터 카드 존 위에서 파뢰되었을 경우, 묘지로 보내지 않고 장착 마법 카드로 취급하여 자신 필드 위에 앞면 표시로 존재하는 "드래그니티" 라는 이름이 붙은 비행야수족 몬스터 1장에 장착할 수 있다.
