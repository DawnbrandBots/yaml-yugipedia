  | ko_lore               = 이 카드명의 ①②의 효과는 각각 듀얼 중에 1번밖에 적용할 수 없다. ①: 필드의 레벨 10 이상의 몬스터의 종족이 2종류 이상일 경우에 발동할 수 있다. 이 카드 이외의 서로의 패 / 필드 / 묘지의 카드를 전부 주인의 덱으로 되돌린다. 그 후, 서로 덱에서 5장 드로우한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "보옥수" 몬스터 1장과 필드 마법 카드 1장을 패에 넣는다.
