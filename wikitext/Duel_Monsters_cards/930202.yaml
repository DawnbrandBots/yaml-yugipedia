  | text                = 2 [[Level]] 3 [[monsters]]<br />You can [[detach]] 1 [[material]] from this card; [[Add a card|add]] 1 "[[Gold Pride]]" [[Spell]] from your [[Main Deck|Deck]] to your [[hand]], then if your [[LP]] are lower than your opponent's, you can [[send]] 1 "Gold Pride" monster from your Deck to the [[GY]]. You can only use the previous [[effect]] of "Gold Pride - Chariot Carrie" [[once per turn]]. Once per turn, during the [[End Phase]], if the previous effect was activated this [[turn]]: [[Return]] this card to the [[Extra Deck]], and if you do, [[Special Summon]] 1 "[[Gold Pride - Captain Carrie]]" from your Deck or GY.
  | fr_text             = 2 monstres de Niveau 3<br />Vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 Magie "Fierté d'Or" depuis votre Deck à votre main, puis si vos LP sont inférieurs à ceux de votre adversaire, vous pouvez envoyer 1 monstre "Fierté d'Or" depuis votre Deck au Cimetière. Vous ne pouvez utiliser l'effet précédent de "Fierté d'Or - Char Carrie" qu'une fois par tour. Une fois par tour, durant la End Phase, si l'effet précédent a été activé ce tour : renvoyez cette carte à l'Extra Deck, et si vous le faites, Invoquez Spécialement 1 "Fierté d'Or - Capitaine Carrie" depuis votre Deck ou Cimetière.
  | de_text             = 2 Monster der Stufe 3<br />Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 „Goldstolz“-Zauber von deinem Deck hinzu, dann, falls du weniger LP hast als dein Gegner, kannst du 1 „Goldstolz“-Monster von deinem Deck auf den Friedhof legen. Du kannst den vorherigen Effekt von „Goldstolz - Kutschen-Carrie“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase, falls der vorherige Effekt in diesem Spielzug aktiviert wurde: Lege diese Karte ins Extra Deck zurück und falls du dies tust, beschwöre 1 „Goldstolz - Kapitänin Carrie“ als Spezialbeschwörung von deinem Deck oder Friedhof.
  | it_text             = 2 mostri di Livello 3<br />Puoi staccare 1 materiale da questa carta; aggiungi 1 Magia "Orgoglio d'Oro" dal tuo Deck alla tua mano, poi se i tuoi LP sono inferiori a quelli del tuo avversario, puoi mandare 1 mostro "Orgoglio d'Oro" dal tuo Deck al Cimitero. Puoi utilizzare il precedente effetto di "Orgoglio d'Oro - Carro Carrie" una sola volta per turno. Una volta per turno, durante la End Phase, se il precedente effetto è stato attivato in questo turno: fai ritornare questa carta nell'Extra Deck e, se lo fai, Evoca Specialmente 1 "Orgoglio d'Oro - Capitan Carrie" dal tuo Deck o Cimitero.
  | pt_text             = 2 monstros de Nível 3<br />Você pode desassociar 1 matéria deste card; adicione 1 Magia "Orgulho Dourado" do seu Deck à sua mão e, depois, se você tiver menos PV que seu oponente, você pode enviar 1 monstro "Orgulho Dourado" do seu Deck para o Cemitério. Você só pode usar o efeito anterior de "Orgulho Dourado - Carrie Carruagem" uma vez por turno. Uma vez por turno, durante a Fase Final, se o efeito anterior foi ativado neste turno: devolva este card para o Deck Adicional e, se isso acontecer, Invoque por Invocação-Especial 1 "Orgulho Dourado - Capitã Carrie" do seu Deck ou Cemitério.
  | es_text             = 2 monstruos de Nivel 3<br />Puedes desacoplar 1 material de esta carta; añade a tu mano 1 Mágica "Orgullo Dorado" en tu Deck y después, si tus LP son menores que los de tu adversario, puedes mandar al Cementerio 1 monstruo "Orgullo Dorado" en tu Deck. Sólo puedes usar el efecto previo de "Orgullo Dorado - Carro Carrie" una vez por turno. Una vez por turno, durante la End Phase, si el efecto previo fue activado este turno: devuelve esta carta al Deck Extra y, si lo haces, Invoca de Modo Especial 1 "Orgullo Dorado - Capitana Carrie" desde tu Deck o Cementerio.
  | ja_text             = レベル３モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。デッキから「ＧＰ」魔法カード１枚を手札に加える。自分のＬＰが相手より少ない場合、さらにデッキから「ＧＰ」モンスター１体を墓地へ送る事ができる。②：このカードの①の効果を発動したターンのエンドフェイズに発動する。このカードをＥＸデッキに戻し、自分のデッキ・墓地から「ＧＰ－キャプテン・キャリー」１体を特殊召喚する。
  | ko_text             = 레벨 3 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "GP(골드 프라이드)" 마법 카드 1장을 패에 넣는다. 자신의 LP가 상대보다 적을 경우, 추가로 덱에서 "GP(골드 프라이드)" 몬스터 1장을 묘지로 보낼 수 있다. ②: 이 카드의 ①의 효과를 발동한 턴의 엔드 페이즈에 발동한다. 이 카드를 엑스트라 덱으로 되돌리고, 자신의 덱 / 묘지에서 "GP(골드 프라이드)－캡틴 캐리" 1장을 특수 소환한다.
  | sc_text             = 等级３怪兽×２<br />此卡名的①效果１回合仅可使用１次。<br />①：去除此卡的１个超量素材可以发动。从牌组将１张“黄金荣耀”魔法卡加入手牌。自己的LP少于对手的情况下，进而可从牌组将１只“黄金荣耀”怪兽送至墓地。<br />②：在发动了此卡的①效果的回合的结束阶段发动。将此卡放回额外牌组，从自己的牌组・墓地将１只“黄金荣耀－船长卡莉”特殊召唤。
