  | text                = [[Target]] 2 of your "[[Labrynth]]" [[Spell]]s/[[Trap]]s that are [[banish]]ed or in your [[GY]], except "Labrynth Set-Up"; [[shuffle]] them into the [[Main Deck|Deck]], then if you [[control]] a [[Fiend]] monster, you can [[Set]] non-"[[Labrynth]]" [[Normal Trap]]s with different names directly from your Deck equal to the number shuffled. You can only [[activate]] 1 "Labrynth Set-Up" per turn.
  | fr_text             = Ciblez 2 de vos Magies/Pièges "Labrynth" ("Traquenard Labrynth" exclu) qui sont bannis ou dans votre Cimetière ; mélangez-les dans le Deck, puis si vous contrôlez un monstre Démon, vous pouvez Poser un nombre de Pièges Normaux non-"Labrynth" de noms différents directement depuis votre Deck, égal au nombre mélangé. Vous ne pouvez activer qu'1 "Traquenard Labrynth" par tour.
  | de_text             = Wähle 2 deiner „Labrynth“-Zauber/Fallen, die verbannt sind oder in deinem Friedhof liegen, außer „Labrynth-Vorbereitung“; mische sie ins Deck, dann, falls du ein Unterweltler-Monster kontrollierst, kannst du Normale Nicht-„Labrynth“-Fallen mit unterschiedlichen Namen in Höhe der gemischten Anzahl direkt von deinem Deck setzen. Du kannst nur 1 „Labrynth-Vorbereitung“ pro Spielzug aktivieren.
  | it_text             = Scegli come bersaglio 2 delle tue Magie/Trappole "Labrinto" che sono bandite o nel tuo Cimitero, eccetto "Preparazione Labrinto"; mischiale nel Deck, poi se controlli un mostro Demone, puoi Posizionare Trappole Normali non-"Labrinto" con nomi diversi direttamente dal tuo Deck pari al numero mischiato. Puoi attivare solo 1 "Preparazione Labrinto" per turno.
  | pt_text             = Escolha 2 das suas Magias/Armadilhas "Labrinto" que estiverem banidas ou no seu Cemitério, exceto "Preparação de Labrinto"; embaralhe-as no Deck e, depois, se você controlar um monstro Demônio, você pode Baixar Armadilhas Normais que não sejam "Labrinto" com nomes diferentes diretamente do seu Deck igual ao número embaralhado. Você só pode ativar 1 "Preparação de Labrinto" por turno.
  | es_text             = Selecciona 2 de tus Mágicas/Trampas "Labrislinto" que estén desterradas o en tu Cementerio, excepto "Preparación del Labrislinto"; barájalas al Deck y después, si controlas un monstruo Demonio, puedes Colocar directamente desde tu Deck un número de Trampas Normales que no sean "Labrislinto" con nombres diferentes igual al número barajado. Sólo puedes activar 1 "Preparación del Labrislinto" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地のカード及び除外されている自分のカードの中から、「ラビュリンス・セッティング」以外の「ラビュリンス」魔法・罠カード２枚を対象として発動できる。そのカードをデッキに戻す。さらに、自分フィールドに悪魔族モンスターが存在する場合、戻した数だけデッキから「ラビュリンス」カード以外の通常罠カードを選んで自分フィールドにセットできる（同名カードは１枚まで）。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, "라뷰린스 세팅" 이외의 "라뷰린스" 마법 / 함정 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다. 추가로, 자신 필드에 악마족 몬스터가 존재할 경우, 되돌린 수만큼 덱에서 "라뷰린스" 카드 이외의 일반 함정 카드를 고르고 자신 필드에 세트할 수 있다(같은 이름의 카드는 1장까지).
  | sc_text             = 此卡名的卡１回合仅可发动１张。①：从自己墓地的卡及自己被除外的卡中，以“拉比丽斯・设置”以外的２张“拉比丽斯”魔法・陷阱卡为对象可以发动。将该卡放回牌组。自己场上有恶魔族怪兽存在的情况下，可以进而从牌组挑选相当于放回数量的、“拉比丽斯”卡以外的通常陷阱卡放置在自己场上（同名卡最多１张）。
