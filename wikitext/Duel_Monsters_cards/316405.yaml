  | lore                  = If you have no [[Spell Card|Spell]]/[[Trap Card]]s in your [[Graveyard]], you can [[Special Summon]] this card (from your [[hand]]). After this card was Special Summoned this way, you cannot Special Summon [[Monster Card|monsters]] for the rest of this [[turn]], except "[[Superheavy Samurai]]" monsters. If this card is [[Tribute]]d for the [[Tribute Summon]] of a "Superheavy Samurai" monster and [[sent]] to the Graveyard, and you have no Spell/Trap Cards in your Graveyard: You can Special Summon this card.
  | fr_lore               = Si vous n'avez aucune Carte Magie/Piège dans votre Cimetière, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Après que cette carte a été Invoquée Spécialement de cette façon, le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Samouraï Supralourd" exclus). Si cette carte est Sacrifiée pour l'Invocation Sacrifice d'un monstre "Samouraï Supralourd" et envoyée au Cimetière, et vous n'avez aucune Carte Magie/Piège dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte.
  | de_lore               = Falls du keine Zauber-/Fallenkarten in deinem Friedhof hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Nachdem diese Karte auf diese Art als Spezialbeschwörung beschworen wurde, kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Superstarker Samurai“-Monstern. Falls diese Karte als Tribut für die Tributbeschwörung eines „Superstarker Samurai“-Monsters angeboten und auf den Friedhof gelegt wird und du keine Zauber-/Fallenkarten in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung beschwören.
  | it_lore               = Se non hai nessuna [[Spell Card|Carta Magia]]/[[Trap Card|Trappola]] nel tuo [[Graveyard|Cimitero]], puoi [[Special Summon|Evocare Specialmente]] questa carta (dalla tua [[Hand|mano]]). Dopo che questa carta è stata Evocata Specialmente in questo modo, non puoi Evocare Specialmente mostri per il resto di questo [[turn]]o, eccetto mostri "[[Superheavy Samurai|Samurai Superpesante]]". Se questa carta viene [[Tribute|offerta come Tributo]] per l'[[Tribute Summon|Evocazione tramite Tributo]] di un mostro "Samurai Superpesante" e mandata al Cimitero, e non hai nessuna Carta Magia/Trappola nel tuo Cimitero: puoi Evocare Specialmente questa carta.
  | pt_lore               = Se você não tiver [[Spell Card|Cards de Magia]]/[[Trap Card|Armadilha]] no seu [[Graveyard|Cemitério]], você pode [[Summon|Invocar]] este card por [[Special Summon|Invocação-Especial]] (da sua [[Hand|mão]]). Depois que este card foi Invocado por Invocação-Especial desta forma, você não pode Invocar [[Monster Card|monstros]] por Invocação-Especial pelo resto deste [[turn]]o, exceto monstros "[[Superheavy Samurai|Samurai Superpesado]]". Se este card for [[Tribute|oferecido como Tributo]] para a [[Tribute Summon|Invocação-Tributo]] de um monstro "Samurai Superpesado" e [[Send|enviado]] para o Cemitério e você não tiver Cards de Magia/Armadilha no seu Cemitério: você pode Invocar este card por Invocação-Especial.
  | es_lore               = Si no tienes Cartas Mágicas/de Trampa en tu Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano). Después de que esta carta fue Invocada de Modo Especial de esta forma, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Samurai Superpesado". Si esta carta es Sacrificada para la Invocación por Sacrificio de un monstruo "Samurai Superpesado" y mandada al Cementerio, y no tienes Cartas Mágicas/de Trampa en tu Cementerio: puedes Invocar esta carta de Modo Especial.
  | ja_lore               = ①：自分の墓地に魔法・罠カードが存在しない場合、このカードは手札から特殊召喚できる。この方法で特殊召喚に成功したターン、自分は「超重武者」モンスターしか特殊召喚できない。②：自分の墓地に魔法・罠カードが存在せず、このカードをリリースして「超重武者」モンスターのアドバンス召喚に成功した場合に発動できる。このカードを墓地から特殊召喚する。
  | ko_lore               = ①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공한 턴에, 자신은 "초중무사" 몬스터밖에 특수 소환할 수 없다. ②: 자신 묘지에 마법 / 함정 카드가 존재하지 않고, 이 카드를 릴리스하여 "초중무사" 몬스터의 어드밴스 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  | sc_lore               = ①：自己的墓地不存在魔法・陷阱卡的情况下，此卡可从手牌中特殊召唤。以此方法特殊召唤成功的余下本回合，自己仅可特殊召唤“超重武者”怪兽。②：自己的墓地不存在魔法・陷阱卡，解放此卡来上级召唤“超重武者”怪兽成功的情况下可以发动。从墓地将此卡特殊召唤。
