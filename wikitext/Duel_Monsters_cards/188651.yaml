  | es_text      = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: gana 300 ATK por cada monstruo boca arriba que controle tu adversario. Una vez por turno, durante la Battle Phase de tu adversario: puedes seleccionar 1 monstruo en Posición de Defensa que controle tu adversario; cámbialo a Posición de Ataque boca arriba, y además éste debe atacar este turno, si es posible.
  | ja_text      = チューナー＋チューナー以外のモンスター１体以上<br />このカードがシンクロ召喚に成功した時、このカードの攻撃力は相手フィールド上に表側表示で存在するモンスターの数×３００ポイントアップする。１ターンに１度、相手のバトルフェイズ時に相手フィールド上に守備表示で存在するモンスター１体を選択して発動できる。選択したモンスターを表側攻撃表示にする。このターンそのモンスターが攻撃可能な場合には攻撃しなければならない。
  | ko_text      = 튜너＋튜너 이외의 몬스터 1장 이상<br />이 카드가 싱크로 소환에 성공했을 때, 이 카드의 공격력은 상대 필드 위에 앞면 표시로 존재하는 몬스터의 수×300 포인트 올린다. 1턴에 1번, 상대의 배틀 페이즈시에 상대 필드 위에 수비 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 앞면 공격 표시로 한다. 이 턴에 그 몬스터가 공격이 가능한 경우에는 공격을 해야 한다.
