  | fr_text      = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Lorsque cette carte est Invoquée par Synchronisation : elle gagne 300 ATK pour chaque monstre face recto contrôlé par votre adversaire. Une fois par tour, durant la Battle Phase de votre adversaire : vous pouvez cibler 1 monstre en Position de Défense contrôlé par votre adversaire ; changez-le en Position d'Attaque face recto, et si possible, il doit aussi attaquer ce tour.
  | de_text      = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Sie erhält 300 ATK für jedes offene Monster, das dein Gegner kontrolliert. Einmal pro Spielzug, während der Battle Phase deines Gegners: Du kannst 1 Monster in Verteidigungsposition wählen, das dein Gegner kontrolliert; ändere es in die offene Angriffsposition und es muss in diesem Spielzug angreifen, falls möglich.
  | it_text      = 1 Tuner + 1 o più mostri non-Tuner<br />Quando questa carta viene Synchro Evocata: essa guadagna 300 ATK per ogni mostro scoperto controllato dal tuo avversario. Una volta per turno, durante la Battle Phase del tuo avversario: puoi scegliere come bersaglio 1 mostro in Posizione di Difesa controllato dal tuo avversario; mettilo scoperto in Posizione di Attacco, ed inoltre esso deve attaccare in questo turno, se possibile.
