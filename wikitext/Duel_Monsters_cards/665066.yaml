  | text                 = You can only [[control]] 1 "Utgarda, Generaider Boss of Delusion". ([[Quick Effect]]): You can [[Tribute]] 2 "[[Generaider]]" [[Monster Card|monsters]] and/or [[Rock]] monsters, then [[target]] 1 card on the [[field]]; [[banish]] it. You can only use this [[effect]] of "Utgarda, Generaider Boss of Delusion" [[once per turn]].
  | fr_text              = Vous ne pouvez contrôler qu'1 "Utgarda, Boss Genèraideur de la Délusion". (Effet Rapide) : vous pouvez Sacrifier 2 monstres "Genèraideur" et/ou monstres Rocher, puis ciblez 1 carte sur le Terrain ; bannissez-la. Vous ne pouvez utiliser cet effet de "Utgarda, Boss Genèraideur de la Délusion" qu'une fois par tour.
  | de_text              = Du kannst nur 1 „Utgarda, Generaider-Boss der Täuschung“ kontrollieren. (Schnelleffekt): Du kannst 2 „Generaider“-Monster und/oder Fels-Monster als Tribut anbieten und dann 1 Karte auf dem Spielfeld wählen; verbanne sie. Du kannst diesen Effekt von „Utgarda, Generaider-Boss der Täuschung“ nur einmal pro Spielzug verwenden.
  | it_text              = Puoi controllare solo 1 "Utgarda, Boss Generaider del Delirio". (Effetto Rapido): puoi offrire come Tributo 2 mostri "Generaider" e/o mostri Roccia, poi scegliere come bersaglio 1 carta sul Terreno; bandiscila. Puoi utilizzare questo effetto di "Utgarda, Boss Generaider del Delirio" una sola volta per turno.
  | pt_text              = Você só pode controlar 1 "Utgarda, Chefe Generaidor da Desilusão". (Efeito Rápido): você pode oferecer como Tributo 2 monstros "Generaidor" e/ou monstros Rocha e, depois, escolha 1 card no campo; bana-o. Você só pode usar este efeito de "Utgarda, Chefe Generaidor da Desilusão" uma vez por turno.
  | es_text              = Sólo puedes controlar 1 "Utgarda, Geneincursor Jefe del Delirio". (Efecto Rápido): puedes Sacrificar 2 monstruos "Geneincursor" y/o monstruos Roca, y después seleccionar 1 carta en el Campo; destiérrala. Sólo puedes usar este efecto de "Utgarda, Geneincursor Jefe del Delirio" una vez por turno.
  | ja_text              = このカード名の②の効果は１ターンに１度しか使用できない。①：「虚の王 ウートガルザ」は自分フィールドに１体しか表側表示で存在できない。②：自分フィールドの「ジェネレイド」モンスターまたは岩石族モンスターを合計２体リリースし、フィールドのカード１枚を対象として発動できる。そのカードを除外する。この効果は相手ターンでも発動できる。
  | ko_text              = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "허구의 제너레이드 우트가르자"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드의 "제너레이드" 몬스터 또는 암석족 몬스터를 합계 2장 릴리스하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text              = 此卡名的②效果1回合仅可使用1次。①："虚之创王 厄特加沙"在自己场上仅可有1只以表侧表示存在。②：解放自己场上的"创王"怪兽或岩石族怪兽合计2只，以场上的1张卡为对象可以发动。将该卡除外。此效果在对手回合中也可以发动。
