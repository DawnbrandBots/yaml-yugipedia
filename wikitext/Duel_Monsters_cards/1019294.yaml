  | text                = You can [[send]] this card from your [[hand]] or [[field]] to the [[GY]]; place 1 "[[Divine Domain Baatistina]]" from your [[Main Deck|Deck]], [[face-up]] in your [[Field Zone]]. If a face-up "[[Tistina]]" [[Spell]]/[[Trap]](s) you [[control]] is [[destroy]]ed by an opponent's card [[effect]], while this card is in your GY (except during the [[Damage Step]]): You can [[banish]] this card; [[Special Summon]] 1 [[LIGHT]] "Tistina" [[monster]] from your hand, Deck, or GY. You can only use each effect of "Fallen of the Tistina" [[once per turn]].
  | fr_text             = Vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; placez 1 "Domaine Divin Baatistina" depuis votre Deck, face recto dans votre Zone Terrain. Si un ou plusieurs Magies/Pièges "Tistina" face recto que vous contrôlez sont détruits par un effet de carte de l'adversaire, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre LUMIÈRE "Tistina" depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser chaque effet de "Déchu de Tistina" qu'une fois par tour.
  | de_text             = Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; lege 1 „Göttliche Domäne Baatistina“ von deinem Deck offen in deine Spielfeldzone. Falls ein/e oder mehr offene „Tistina“-Zauber/Fallen, die du kontrollierst, durch einen Karteneffekt eines Gegners zerstört werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen; beschwöre 1 LICHT „Tistina“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof. Du kannst jeden Effekt von „Gefallener der Tistina“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi mandare questa carta dalla tua mano o Terreno al Cimitero; metti 1 "Divino Dominio Baatistina" dal tuo Deck, scoperto nella tua Zona Terreno. Se una o più Magie/Trappole "Tistina" scoperte che controlli vengono distrutte dall'effetto di una carta dell'avversario, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta; Evoca Specialmente 1 mostro LUCE "Tistina" dalla tua mano, Deck o Cimitero. Puoi utilizzare ogni effetto di "Caduto di Tistina" una sola volta per turno.
  | pt_text             = Você pode enviar este card da sua mão ou do campo para o Cemitério; coloque 1 "Domínio Divino Baatistina" do seu Deck, com a face para cima na sua Zona do Campo. Se uma ou mais Magias/Armadilhas "Tistina" com a face para cima que você controla forem destruídas por um efeito de card do oponente, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card; Invoque por Invocação-Especial 1 monstro "Tistina" de LUZ da sua mão, do Deck ou do Cemitério. Você só pode usar cada efeito de "Caído da Tistina" uma vez por turno.
  | es_text             = Puedes mandar al Cementerio esta carta en tu mano o Campo; pon boca arriba en tu Zona del Campo 1 "Dominio Divino Baatistina" en tu Deck. Si una o más Mágicas/Trampas "Tistina" boca arriba que controlas son destruidas por el efecto de una carta del adversario, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta; Invoca de Modo Especial 1 monstruo "Tistina" de LUZ desde tu mano, Deck o Cementerio. Sólo puedes usar cada efecto de "Caído de Tistina" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・フィールドのこのカードを墓地へ送って発動できる。デッキから「神域 バ＝ティスティナ」１枚を自分のフィールドゾーンに表側表示で置く。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の「ティスティナ」魔法・罠カードが相手の効果で破壊された場合、このカードを除外して発動できる。自分の手札・デッキ・墓地から光属性の「ティスティナ」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 덱에서 "신역 바＝티스티나" 1장을 자신의 필드 존에 앞면 표시로 놓는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 "티스티나" 마법 / 함정 카드가 상대 효과로 파괴되었을 경우, 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 빛 속성의 "티스티나" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：将手牌・场上的此卡送至墓地可以发动。从牌组将１张“神域 巴提斯蒂娜”以表侧表示放在自己的场地区域。②：此卡存在于墓地的状态下，自己场上表侧表示的“提斯蒂娜”魔法・陷阱卡因对手的效果被破坏的情况下，将此卡除外可以发动。从自己手牌・牌组・墓地将１只光属性“提斯蒂娜”怪兽特殊召唤。
