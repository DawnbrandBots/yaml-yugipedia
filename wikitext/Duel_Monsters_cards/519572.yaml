  | de_text             = Alle „Krawler“-Monster auf dem Spielfeld erhalten 300 ATK/DEF. Einmal pro Spielzug: Du kannst 1 Insekt-Monster der Stufe 2 oder niedriger als Spezialbeschwörung von deiner Hand in die offene oder verdeckte Verteidigungsposition beschwören. Wenn dein Flippmonster durch Kampf mit einem Monster eines Gegners zerstört wird: Du kannst das Monster eines Gegners auf den Friedhof legen.
  | fr_text             = Tous les monstres "Krawler" sur le Terrain gagnent 300 ATK/DEF. Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Insecte de max. Niveau 2 depuis votre main en Position de Défense face recto ou face verso. Lorsque votre monstre Flip est détruit au combat avec un monstre de l'adversaire : vous pouvez envoyer le monstre de l'adversaire au Cimetière.
  | it_text             = Tutti i mostri "Krawler" sul Terreno guadagnano 300 ATK/DEF. Una volta per turno: puoi Evocare Specialmente 1 mostro Insetto di Livello 2 o inferiore dalla tua mano scoperto o coperto in Posizione di Difesa. Quando un tuo mostro Scoperta viene distrutto in battaglia con un mostro dell'avversario: puoi mandare al Cimitero quel mostro dell'avversario.
  | ko_text             = ① : 필드의 "크롤러" 몬스터의 공격력 / 수비력은 300 올린다. ① : 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 레벨 2 이하의 곤충족 몬스터 1장을 앞면 수비 표시 또는 뒷면 수비 표시로 특수 소환한다. ② : 자신의 리버스 몬스터가 상대 몬스터와의 전투로 파괴되었을 때에 발동할 수 있다. 그 상대 몬스터를 묘지로 보낸다.
  | pt_text             = Todos os monstros "Krawler" no campo ganham 300 de ATK/DEF. Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Inseto de Nível 2 ou menos da sua mão com a face para cima ou com a face para baixo em Posição de Defesa. Quando um monstro de Virar seu for destruído em batalha com um monstro do oponente: você pode enviar esse monstro do oponente para o Cemitério.
  | es_text             = Todos los monstruos "Krawler" en el Campo ganan 300 ATK/DEF. Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Insecto de Nivel 2 o menor en Posición de Defensa boca arriba o boca abajo. Cuando tu monstruo de Volteo es destruido en batalla con un monstruo del adversario: puedes mandar al Cementerio a ese monstruo del adversario.
