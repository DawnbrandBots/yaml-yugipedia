  | pt_lore               = Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como uma Magia. Você só pode usar cada um dos seguintes efeitos de "Soldado de Brinquedo" uma vez por turno. Se este card Baixado na Zona de Magias & Armadilhas for enviado para o Cemitério: você pode Invocar este card por Invocação-Especial. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Caixa de Brinquedos" do seu Deck à sua mão, ou, se você controlar "Caixa de Brinquedos", em vez disso, você pode adicionar 1 monstro de LUZ de Nível 4.
  | es_lore               = Puedes Colocar esta carta en tu mano en tu Zona de Magia y Trampas como una Mágica. Sólo puedes usar cada uno de los siguientes efectos de "Soldado de Juguete" una vez por turno. Si esta carta Colocada en la Zona de Magia y Trampas es mandada al Cementerio: puedes Invocar esta carta de Modo Especial. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Caja de Juguetes" en tu Deck o, si controlas "Caja de Juguetes", puedes añadir 1 monstruo de LUZ de Nivel 4 en su lugar.
