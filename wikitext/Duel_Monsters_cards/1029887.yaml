  | de_lore               = Du kannst diese Karte als Zauber von deiner Hand in deine Zauber- & Fallenzone setzen. Du kannst jeden der folgenden Effekte von „Spielzeugsoldat“ nur einmal pro Spielzug verwenden. Falls diese gesetzte Karte in der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Spielzeugkiste“ von deinem Deck hinzufügen oder falls du „Spielzeugkiste“ kontrollierst, kannst du ihr stattdessen 1 LICHT Monster der Stufe 4 hinzufügen.
