  | text         = You can [[Set]] this card from your [[hand]] to your [[Spell & Trap Zone]] as a [[Spell]]. You can only use each of the following effects of "Toy Soldier" [[once per turn]]. If this Set card in the Spell & Trap Zone is [[sent]] to the [[GY]]: You can [[Special Summon]] this card. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[Add a card|add]] 1 "[[Toy Box]]" from your [[Main Deck|Deck]] to your hand, or, if you [[control]] "Toy Box", you can add 1 [[Level]] 4 [[LIGHT]] [[monster]] instead.
  | fr_text      = Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme Magie. Vous ne pouvez utiliser chacun des effets suivants de "Soldat Jouet" qu'une fois par tour. Si cette carte Posée dans la Zone Magie & Piège est envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Boîte de Jouets" depuis votre Deck à votre main, ou, si vous contrôlez "Boîte de Jouets", vous pouvez ajouter 1 monstre LUMIÈRE de Niveau 4 à la place.
  | de_text      = Du kannst diese Karte als Zauber von deiner Hand in deine Zauber- & Fallenzone setzen. Du kannst jeden der folgenden Effekte von „Spielzeugsoldat“ nur einmal pro Spielzug verwenden. Falls diese gesetzte Karte in der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Spielzeugkiste“ von deinem Deck hinzufügen oder falls du „Spielzeugkiste“ kontrollierst, kannst du ihr stattdessen 1 LICHT Monster der Stufe 4 hinzufügen.
  | it_text      = Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Magia. Puoi utilizzare ognuno dei seguenti effetti di "Soldato Giocattolo" una sola volta per turno. Se questa carta Posizionata nella Zona Magie & Trappole viene mandata al Cimitero: puoi Evocare Specialmente questa carta. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Scatola di Giocattoli" dal tuo Deck alla tua mano o, se controlli "Scatola di Giocattoli", puoi invece aggiungere 1 mostro LUCE di Livello 4.
  | pt_text      = Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como uma Magia. Você só pode usar cada um dos seguintes efeitos de "Soldado de Brinquedo" uma vez por turno. Se este card Baixado na Zona de Magias & Armadilhas for enviado para o Cemitério: você pode Invocar este card por Invocação-Especial. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Caixa de Brinquedos" do seu Deck à sua mão, ou, se você controlar "Caixa de Brinquedos", em vez disso, você pode adicionar 1 monstro de LUZ de Nível 4.
  | es_text      = Puedes Colocar esta carta en tu mano en tu Zona de Magia y Trampas como una Mágica. Sólo puedes usar cada uno de los siguientes efectos de "Soldado de Juguete" una vez por turno. Si esta carta Colocada en la Zona de Magia y Trampas es mandada al Cementerio: puedes Invocar esta carta de Modo Especial. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Caja de Juguetes" en tu Deck o, si controlas "Caja de Juguetes", puedes añadir 1 monstruo de LUZ de Nivel 4 en su lugar.
  | ja_text      = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは魔法カード扱いで手札から魔法＆罠ゾーンにセットできる。②：魔法＆罠ゾーンにセットされたこのカードが墓地へ送られた場合に発動できる。このカードを特殊召喚する。③：このカードが召喚・特殊召喚した場合に発動できる。デッキから「トイ・ボックス」１枚を手札に加える。自分フィールドに「トイ・ボックス」が存在する場合、代わりに光属性・レベル４モンスター１体を手札に加える事もできる。
  | ko_text      = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 존에 세트할 수 있다. ②: 마법 & 함정 존에 세트된 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ③: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "토이 박스" 1장을 패에 넣는다. 자신 필드에 "토이 박스"가 존재할 경우, 대신에 빛 속성 / 레벨 4 몬스터 1장을 패에 넣을 수도 있다.
  | sc_text      = 此卡名的②③效果1回合仅可各使用1次。①：此卡可视为魔法卡从手牌放置在魔法与陷阱区域。②：被放置在魔法与陷阱区域的此卡被送至墓地的情况下可以发动。将此卡特殊召唤。③：此卡召唤・特殊召唤的情况下可以发动。从牌组将1张“玩具盒子”加入手牌。自己场上存在“玩具盒子”的情况下，作为代替也可将1只光属性・等级4怪兽加入手牌。
