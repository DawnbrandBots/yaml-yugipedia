  | text                  = When this card is [[activate]]d: You can [[Add a card|add]] 1 "[[Destiny HERO - Plasma]]" from your [[Main Deck|Deck]] or [[GY]] to your [[hand]]. While you control "Destiny HERO - Plasma", apply the following [[effect]]s.<br />● You cannot [[Draw a card|draw]] during the [[Draw Phase]].<br />● Your opponent cannot [[target]] cards you control with card effects.<br />● Each "Destiny HERO - Plasma" you control gains 100 [[ATK]] for each monster in the GYs, cannot be destroyed by your opponent's card effects, also can make a second attack during each [[Battle Phase]].
  | fr_text               = Lorsque cette carte est activée : vous pouvez ajouter 1 "Plasma - HÉROS de la Destinée" depuis votre Deck ou Cimetière à votre main. Tant que vous contrôlez "Plasma - HÉROS de la Destinée", appliquez les effets suivants.<br />● Vous ne pouvez pas piocher durant la Draw Phase.<br />● Votre adversaire ne peut pas cibler de cartes que vous contrôlez avec des effets de carte.<br />● Chaque "Plasma - HÉROS de la Destinée" que vous contrôlez gagne 100 ATK pour chaque monstre dans les Cimetières, ne peut pas être détruit par des effets de carte de votre adversaire, et aussi, peut faire une seconde attaque durant chaque Battle Phase.
  | de_text               = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Schicksals-HELD - Plasma“ von deinem Deck oder Friedhof hinzufügen. Solange du „Schicksals-HELD - Plasma“ kontrollierst, wende die folgenden Effekte an.<br />● Du kannst während der Draw Phase nicht ziehen.<br />● Dein Gegner kann Karten, die du kontrollierst, nicht als Ziel für Karteneffekte wählen.<br />● Jeder „Schicksals-HELD - Plasma“, den du kontrollierst, erhält für jedes Monster in den Friedhöfen 100 ATK, kann nicht durch Karteneffekte deines Gegners zerstört werden, zusätzlich kann er während jeder Battle Phase einen zweiten Angriff durchführen.
  | it_text               = Quando questa carta viene attivata: puoi aggiungere 1 "Plasma - EROE del Destino" dal tuo Deck o Cimitero alla tua mano. Mentre controlli "Plasma - EROE del Destino", applica i seguenti effetti.<br />● Non puoi pescare durante la Draw Phase.<br />● Il tuo avversario non può scegliere come bersaglio le carte che controlli con gli effetti delle carte.<br />● Ogni "Plasma - EROE del Destino" che controlli guadagna 100 ATK per ogni mostro nei Cimiteri, non può essere distrutto dagli effetti delle carte del tuo avversario, inoltre può effettuare un secondo attacco durante ogni Battle Phase.
  | pt_text               = Quando este card for ativado: você pode adicionar 1 "HERÓI do Destino - Plasma" do seu Deck ou Cemitério à sua mão. Enquanto você controlar "HERÓI do Destino - Plasma", aplique os seguinte efeitos.<br />● Você não pode comprar durante a Fase de Compra.<br />● Seu oponente não pode escolher cards que você controla como alvo de efeitos de card.<br />● Cada "HERÓI do Destino - Plasma" que você controla ganha 100 de ATK para cada monstro nos Cemitérios, não pode ser destruído pelos efeitos de card do seu oponente e, além disso, pode realizar um segundo ataque durante cada Fase de Batalha.
  | es_text               = Cuando esta carta es activada: puedes añadir a tu mano 1 "HÉROE del Destino - Plasma" en tu Deck o Cementerio. Mientras controles "HÉROE del Destino - Plasma", aplica los siguientes efectos.<br />● No puedes robar durante la Draw Phase.<br />● Tu adversario no puede seleccionar cartas que controles con efectos de cartas.<br />● Cada "HÉROE del Destino - Plasma" que controles gana 100 ATK por cada monstruo en los Cementerios, no puede ser destruido por efectos de cartas de tu adversario, y además puede hacer un segundo ataque durante cada Battle Phase.
  | ja_text               = ①：このカードの発動時の効果処理として、自分のデッキ・墓地から「Ｄ－ＨＥＲＯ Ｂｌｏｏ－Ｄ」１体を手札に加える事ができる。②：自分フィールドに「Ｄ－ＨＥＲＯ Ｂｌｏｏ－Ｄ」が存在する限り、以下の効果を適用する。<br />●自分はドローフェイズにドローできない。<br />●自分フィールドのカードを相手は効果の対象にできない。<br />●自分のモンスターゾーンの「Ｄ－ＨＥＲＯ Ｂｌｏｏ－Ｄ」は、攻撃力がお互いの墓地のモンスターの数×１００アップし、相手の効果では破壊されず、１度のバトルフェイズ中に２回攻撃できる。
  | ko_text               = ①: 이 카드의 발동시의 효과 처리로서, 자신의 덱 / 묘지에서 "데스티니 히어로 블루－D" 1장을 고르고 패에 넣을 수 있다. ②: 자신 필드에 "데스티니 히어로 블루－D"가 존재하는 한, 이하의 효과를 적용한다.<br />●자신은 드로우 페이즈에 드로우할 수 없다.<br />●자신 필드의 카드는 상대 효과의 대상이 되지 않는다.<br />●자신 필드의 "데스티니 히어로 블루－D"는, 공격력을 서로의 묘지의 몬스터의 수 × 100 올리고, 상대 효과로는 파괴되지 않으며, 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  | sc_text               = ①：作为此卡发动时的效果处理，可从自己的牌组・墓地挑选1只“命运-英雄 血魔-D”加入手牌。②：只要自己场上有“命运-英雄 血魔-D”存在，适用以下效果。<br />●自己在抽牌阶段不可抽牌。<br />●自己场上的卡不会成为对手效果的对象。<br />●自己场上的“命运-英雄 血魔-D”的攻击力上升相当于双方墓地怪兽数量×100的数值，不会因对手的效果被破坏，1次战斗阶段中可攻击2次。
