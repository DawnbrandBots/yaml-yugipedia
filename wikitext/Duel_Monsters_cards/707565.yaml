  | text                 = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed to a zone that is not the center [[Main Monster Zone]], [[destroy]] this card. This card gains 3000 [[ATK]] while in the center Main Monster Zone. [[Once per turn]]: You can choose 1 of your unused Main Monster Zones; move this card from your Main Monster Zone to that zone, then destroy all other cards in the column of the zone this card was in, the column of the zone this card has moved to, and all columns in between.
  | fr_text              = Si cette carte est Invoquée Normalement ou Spécialement dans une zone qui n'est pas la Zone Monstre Main du centre, détruisez cette carte. Cette carte gagne 3000 ATK tant qu'elle est dans la Zone Monstre Main centrale. Une fois par tour : vous pouvez choisir 1 de vos Zones Monstre Main inutilisées ; déplacez cette carte depuis votre Zone Monstre Main dans cette zone, puis détruisez toutes les autres cartes dans la colonne de la zone où cette carte était, la colonne de la zone où cette carte a été déplacée, et toutes les colonnes entre elles.
  | de_text              = Falls diese Karte als Normal- oder Spezialbeschwörung in eine Zone beschworen wird, die nicht die mittlere Main-Monsterzone ist, zerstöre diese Karte. Diese Karte erhält 3000 ATK, solange sie in der mittleren Main-Monsterzone liegt. Einmal pro Spielzug: Du kannst 1 deiner nicht verwendeten Main-Monsterzonen bestimmen; bewege diese Karte von deiner Main-Monsterzone in die Zone, dann zerstöre alle anderen Karten in der Spalte der Zone, in der diese Karte lag, in der Spalte der Zone, in die diese Karte bewegt wurde, und in allen Spalten dazwischen.
  | it_text              = Se questa carta viene Evocata Normalmente o Specialmente in una zona che non è la Zona Mostri Main centrale, distruggi questa carta. Questa carta guadagna 3000 ATK mentre è nella Zona Mostri Main centrale. Una volta per turno: puoi selezionare 1 delle tue Zone Mostri Main inutilizzate; sposta questa carta dalla tua Zona Mostri Main in quella zona, poi distruggi tutte le altre carte nella colonna della zona in cui era questa carta, nella colonna della zona in cui si è spostata, e in tutte le colonne in mezzo.
  | pt_text              = Se este card for Invocado por Invocação-Normal ou Especial em uma zona que não seja a Zona de Monstros Principal central, destrua este card. Este card ganha 3000 de ATK enquanto estiver na Zona de Monstros Principal central. Uma vez por turno: você pode selecionar 1 das suas Zonas de Monstros Principais não utilizadas; mova este card da sua Zona de Monstros Principal para essa zona e, depois, destrua todos os outros cards na coluna da zona em que este card estava, na coluna da zona para a qual este card foi movido e em todas as colunas entre elas.
  | es_text              = Si esta carta es Invocada de Modo Normal o Especial a una zona que no es el centro de la Zona de Monstruos Principal, destruye esta carta. Esta carta gana 3000 ATK mientras está en el centro de la Zona de Monstruos Principal. Una vez por turno: puedes elegir 1 de tus Zonas de Monstruos Principales sin usar; mueve esta carta de tu Zona de Monstruos Principal a esa zona, y después destruye todas las otras cartas en la columna de la zona donde estaba esta carta, la columna donde esta carta ha sido movida, y todas las columnas entre ellas.
  | ja_text              = ①：このカードは中央以外のメインモンスターゾーンに召喚・特殊召喚した場合、破壊される。②：このカードがメインモンスターゾーンの中央に存在する限り、このカードの攻撃力は３０００アップする。③：１ターンに１度、使用していない自分のメインモンスターゾーンを１ヵ所指定して発動できる。自分のメインモンスターゾーンのこのカードの位置を、指定したゾーンに移動する。その後、移動する前と移動した後のモンスターゾーン及びその間のモンスターゾーンと同じ縦列に存在する、このカード以外のカードを全て破壊する。
  | ko_text              = ①: 이 카드는 중앙 이외의 메인 몬스터 존에 일반 소환 / 특수 소환했을 경우, 파괴된다. ②: 이 카드가 메인 몬스터 존의 중앙에 존재하는 한, 이 카드의 공격력은 3000 올린다. ③: 1턴에 1번, 사용하고 있지 않은 자신 메인 몬스터 존을 1곳 지정하여 발동할 수 있다. 자신 메인 몬스터 존의 이 카드의 위치를, 지정한 존으로 이동한다. 그 후, 이동하기 전과 이동한 후의 몬스터 존 및 그 동안의 몬스터 존과 같은 세로열에 존재하는, 이 카드 이외의 카드를 전부 파괴한다.
