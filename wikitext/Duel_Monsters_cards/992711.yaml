  | text                = If a [[face-up]] "[[Memento]]" [[monster]](s) you [[control]] [[leaves the field]] because of an opponent's card: [[Special Summon]] 1 "[[Mementoal Tecuhtlica - Combined Creation]]" from your [[hand]] or [[Main Deck|Deck]], [[ignoring its Summoning conditions]]. If your opponent moves a "Memento" monster(s) out of your [[GY]], while this card is in your GY (except during the [[Damage Step]]): You can [[banish]] this card; Special Summon as many "Memento" monsters as possible with different names from your hand and/or Deck. You can only use each [[effect]] of "Mementotlan Bone Back" [[once per turn]].
  | fr_text             = Si un ou plusieurs monstres "Mémento" face recto que vous contrôlez quittent le Terrain à cause d'une carte de l'adversaire : Invoquez Spécialement 1 "Mémentoal Tecuhtlica - Création Combinée" depuis votre main ou Deck, en ignorant ses conditions d'Invocation. Si votre adversaire sort un ou plusieurs monstres "Mémento" de votre Cimetière, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte ; Invoquez Spécialement autant de monstres "Mémento" que possible de noms différents depuis votre main et/ou Deck. Vous ne pouvez utiliser chaque effet de "Retour d'Os Mémentotlain" qu'une fois par tour.
  | de_text             = Falls ein oder mehr offene „Memento“-Monster, die du kontrollierst, das Spielfeld durch eine Karte eines Gegners verlassen: Beschwöre 1 „Mementoal Tecuhtlica - Kombinierte Schöpfung“ als Spezialbeschwörung von deiner Hand oder deinem Deck, ungeachtet seiner Beschwörungsbedingungen. Falls dein Gegner ein oder mehr „Memento“-Monster aus deinem Friedhof herausbewegt, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen; beschwöre so viele „Memento“-Monster mit unterschiedlichen Namen wie möglich als Spezialbeschwörung von deiner Hand und/oder deinem Deck. Du kannst jeden Effekt von „Mementotlanische Knochenrückkehr“ nur einmal pro Spielzug verwenden.
  | it_text             = Se uno o più mostri "Memento" scoperti che controlli lasciano il Terreno per una carta dell'avversario: Evoca Specialmente 1 "Mementoal Tecuhtlica - Creazione Combinata" dalla tua mano o Deck, ignorando le sue condizioni di Evocazione. Se il tuo avversario sposta uno o più mostri "Memento" fuori dal tuo Cimitero, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta; Evoca Specialmente tanti mostri "Memento" con nomi diversi quanti possibile dalla tua mano e/o Deck. Puoi utilizzare ogni effetto di "Ritorno delle Ossa Mementotlan" una sola volta per turno.
  | pt_text             = Se um ou mais monstros "Memento" com a face para cima que você controla deixarem o campo devido a um card do oponente: Invoque por Invocação-Especial 1 "Mementoal Tecuhtlica - Criação Combinada" da sua mão ou do Deck, ignorando suas condições de Invocação. Se seu oponente mover um ou mais monstros "Memento" para fora do seu Cemitério, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card; Invoque por Invocação-Especial tantos monstros "Memento" quanto possível com nomes diferentes da sua mão e/ou do Deck. Você só pode usar cada efeito de "Volta dos Ossos Mementotlan" uma vez por turno.
  | es_text             = Si uno o más monstruos "Memento" boca arriba que controles dejan el Campo por una carta del adversario: Invoca de Modo Especial, desde tu mano o Deck, 1 "Mementoal Tecuhtlica - Creación Combinada", ignorando sus condiciones de Invocación. Si tu adversario mueve uno o más monstruos "Memento" fuera de tu Cementerio, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta; Invoca de Modo Especial, desde tu mano y/o Deck, tantos monstruos "Memento" con nombres diferentes como sea posible. Sólo puedes usar cada efecto de "Mementotlán Espalda de Huesos" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の「メメント」モンスターが相手によってフィールドから離れた場合に発動できる。手札・デッキから「冥骸合竜－メメントラル・テクトリカ」１体を召喚条件を無視して特殊召喚する。②：このカードが墓地に存在する状態で、自分の墓地の「メメント」モンスターが相手によって墓地から離れた場合、このカードを除外して発動できる。手札・デッキから「メメント」モンスターを可能な限り特殊召喚する（同名カードは１枚まで）。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "메멘토" 몬스터가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 패 / 덱에서 "명해합룡－메멘토랄 테쿠틀리카" 1장을 소환 조건을 무시하고 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 묘지의 "메멘토" 몬스터가 상대에 의해 묘지에서 벗어났을 경우, 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 "메멘토" 몬스터를 가능한 한 특수 소환한다(같은 이름의 카드는 1장까지).
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己场上表侧表示的“冥铭途”怪兽因对手从场上离开的情况下可以发动。从手牌・牌组将１只“冥骸合龙－冥铭途拉尔泰库特利卡”无视召唤条件特殊召唤。<br />②：此卡存在于墓地的状态下，自己墓地的“冥铭途”怪兽因对手从墓地离开的情况下，将此卡除外可以发动。从手牌・牌组尽可能地将“冥铭途”怪兽特殊召唤（同名卡最多１张）。
