  | text                  = ''The three Power Pro girls are best friends! And their passion for baseball soars like a home run!<br />Aoi Hayakawa was the first female player in the league. Her signature pitch is a submariner she calls The Marine Ball!<br />Mizuki Tachibana is more of a tomboy than her senpai, best known for her Crescent Moon Pitch and her love for the pudding sold down at Pawado!<br />Hijiri Rokudo is a catcher with a rare gift for baseball! She's been best friends with Mizuki since junior high and her favorite at Pawado is the Kintsuba!''
  | ja_text               = 仲良しパワプロ三人娘。野球にかける情熱が華麗にフィールドを舞う！<br />早川 あおい：シリーズ初の女子選手。アンダースローの投手で、決め球は『マリンボール』。橘みずきの先輩。<br />橘 みずき：おてんばで勝ち気な投手。決め球は『クレッセントムーン』。パワ堂の「プリン」が好き。<br />六道 聖：類いまれな野球センスを持つ捕手。橘みずきとは中学時代からの親友。好物はパワ堂の「きんつば」。
  | translated_text       = ''Three Power Pro girls who go along. And their passion for baseball dances gracefully on the field!<br />Aoi Hayakawa: The first female player in the series. She's an underhand pitcher, and her signature pitch is "The Marine Ball". She's Mizuki Tachibana's senior.<br />Mizuki Tachibana: A tomboyish and spirited pitcher. Her signature pitch is the "Crescent Moon". She loves the "pudding" of Pawado.<br />Hijiri Rokudo: A catcher with a rare gift for baseball. She's been best friends with Mizuki Tachibana since middle school. Her favorite is Pawado's "Kintsuba".''
