  | text                  = Cannot be [[Special Summon]]ed. When this card is [[Normal Summon]]ed: You can [[target]] 1 of your [[banish]]ed [[Level]] 4 or lower "[[Blackwing]]" [[Monster Card|monsters]]; Special Summon it in [[Defense Position]]. You can banish this card from the [[GY]] to [[activate]] 1 of the following [[effect]]s;<br />● Place [[Black Feather Counter]](s) on 1 "[[Black-Winged Dragon]]" you [[control]], equal to the number of card(s) your opponent controls.<br />● Place 1 [[Wedge Counter]] on each [[face-up]] monster your opponent controls that does not have one.
  | fr_text               = Non Invocable Spécialement. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 de vos monstres "Aile Noire" de max. Niveau 4 bannis ; Invoquez-le Spécialement en Position de Défense. Vous pouvez bannir cette carte depuis le Cimetière pour activer 1 des effets suivants ;<br />● Placez un nombre de Compteurs Plumes Noires sur 1 "Dragon Ailes Sombres" que vous contrôlez, égal au nombre de cartes contrôlées par votre adversaire.<br />● Placez 1 Compteur Cuirasse sur chaque monstre face recto contrôlé par votre adversaire qui n'en a pas.
  | de_text               = Kann nicht als Spezialbeschwörung beschworen werden. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 deiner verbannten „Schwarzflügel“-Monster der Stufe 4 oder niedriger wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst diese Karte vom Friedhof verbannen, um 1 der folgenden Effekte zu aktivieren;<br />● Lege Schwarzfeder-Zählmarken in Höhe der Anzahl der Karten, die dein Gegner kontrolliert, auf 1 „Schwarz geflügelter Drache“, den du kontrollierst.<br />● Lege 1 Keilzählmarke auf jedes offene Monster, das dein Gegner kontrolliert und das keine hat.
  | it_text               = Non può essere Evocato Specialmente. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 dei tuoi mostri "Alanera" di Livello 4 o inferiore banditi; Evocalo Specialmente in Posizione di Difesa. Puoi bandire questa carta dal Cimitero per attivare 1 dei seguenti effetti;<br />● Metti uno o più Segnalini Piuma Nera su 1 "Drago Ali Nere" che controlli, pari al numero di carte controllate dal tuo avversario.<br />● Metti 1 Segnalino Cuneo su ogni mostro scoperto controllato dal tuo avversario che non ne ha uno.
  | pt_text               = Não pode ser Invocado por Invocação-Especial. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 dos seus monstros "Asanegra" banidos de Nível 4 ou menos; Invoque-o por Invocação-Especial em Posição de Defesa. Você pode banir este card do Cemitério para ativar 1 dos seguintes efeitos;<br />● Coloque um ou mais Marcadores de Pena Negra em 1 "Dragão de Asas Negras" que você controla, igual ao número de cards que seu oponente controla.<br />● Coloque 1 Marcador de Cunha em cada monstro com a face para cima que seu oponente controla que não tenha um.
  | es_text               = No puede ser Invocado de Modo Especial. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 de tus monstruos "Alanegra" de Nivel 4 o menor desterrados; Invócalo de Modo Especial en Posición de Defensa. Puedes desterrar esta carta en el Cementerio para activar 1 de los efectos siguientes;<br />● Pon uno o más Contadores de Pluma Negra en 1 "Dragón de Alas Negras" que controles, igual a la cantidad de cartas que controle tu adversario.<br />● Pon 1 Contador Wedge en cada monstruo boca arriba que controle tu adversario y que no tenga ninguno.
  | ja_text               = このカードは特殊召喚できない。①：このカードが召喚に成功した時、除外されている自分のレベル４以下の「ＢＦ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。②：墓地のこのカードを除外し、以下の効果から１つを選択して発動できる。●自分フィールドの「ブラックフェザー・ドラゴン」１体を選び、相手フィールドのカードの数だけ黒羽カウンターを置く。●相手フィールドの表側表示モンスター全てに可能な限り楔カウンターを１つずつ置く（最大１つまで）。
  | ko_text               = 이 카드는 특수 소환할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 제외되어 있는 자신의 레벨 4 이하의 "BF(블랙 페더)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●자신 필드의 "블랙 페더 드래곤" 1장을 고르고, 상대 필드의 카드의 수만큼 검은 날개 카운터를 놓는다. ●상대 필드의 앞면 표시 몬스터 전부에 가능한 한 쐐기 카운터를 1개씩 놓는다(최대 1개까지).
  | sc_text               = 此卡不可特殊召唤。①：此卡召唤成功时，可以自己的1只被除外的、等级4以下的“黑羽”怪兽为对象发动。以守备表示形式将该怪兽特殊召唤。②：将墓地的此卡除外，可从以下效果中选择1个发动。<br />●挑选自己场上的1只“黑翼龙”，放相当于对手场上卡数量的黑羽计数物。<br />●尽可能在对手场上所有的表侧表示怪兽上各放上1个楔计数物（最多1个）。
