  | fr_lore               = 2 monstres LUMIÈRE Démon<br />Les monstres contrôlés par votre adversaire perdent 600 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Lacrima du Démonforgeron" qu'une fois par tour. Si cette carte est Invoquée par Fusion : vous pouvez cibler 1 de vos monstres LUMIÈRE Démon qui est banni ou dans votre Cimetière ; ajoutez-le à votre main ou Invoquez-le Spécialement. Si cette carte est envoyée au Cimetière : vous pouvez mélanger 1 autre monstre LUMIÈRE Démon depuis votre Cimetière dans le Deck/Extra Deck ; infligez 1200 points de dommages à votre adversaire.
  | de_lore               = 2 LICHT Unterweltler-Monster<br />Monster, die dein Gegner kontrolliert, verlieren 600 ATK. Du kannst jeden der folgenden Effekte von „Lacrima des Unterweltlerschmieds“ nur einmal pro Spielzug verwenden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 deiner LICHT Unterweltler-Monster wählen, das verbannt ist oder sich in deinem Friedhof befindet; füge es deiner Hand hinzu oder beschwöre es als Spezialbeschwörung. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 anderes LICHT Unterweltler-Monster von deinem Friedhof ins Deck / Extra Deck mischen; füge deinem Gegner 1200 Schaden zu.
  | it_lore               = 2 mostri LUCE Demone<br />I mostri controllati dal tuo avversario perdono 600 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Lacrima del Demonefabbro" una sola volta per turno. Se questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio 1 dei tuoi mostri LUCE Demone che sono banditi o nel tuo Cimitero; aggiungilo alla tua mano o Evocalo Specialmente. Se questa carta viene mandata al Cimitero: puoi mischiare 1 altro mostro LUCE Demone dal tuo Cimitero nel Deck/Extra Deck; infliggi 1200 danni al tuo avversario.
  | pt_lore               = 2 monstros Demônio de LUZ<br />Monstros que seu oponente controla perdem 600 de ATK. Você só pode usar cada um dos seguintes efeitos de "Lacrima do Criademônio" uma vez por turno. Se este card for Invocado por Invocação-Fusão: você pode escolher 1 dos seus monstros Demônio de LUZ que estiverem banidos ou no seu Cemitério; adicione-o à sua mão ou Invoque-o por Invocação-Especial. Se este card for enviado para o Cemitério: você pode embaralhar no Deck/Deck Adicional 1 outro monstro Demônio de LUZ do seu Cemitério; cause 1200 de dano ao seu oponente.
  | es_lore               = 2 monstruos Demonio de LUZ<br />Los monstruos que controla tu adversario pierden 600 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Lácrima del Demoniherrero" una vez por turno. Si esta carta es Invocada por Fusión: puedes seleccionar 1 de tus monstruos Demonio de LUZ que esté desterrado o en tu Cementerio; añádelo a tu mano o Invócalo de Modo Especial. Si esta carta es mandada al Cementerio: puedes barajar al Deck/Deck Extra otro monstruo Demonio de LUZ en tu Cementerio; inflige 1200 puntos de daño a tu adversario.
  | ja_lore               = 悪魔族・光属性モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚した場合、自分の墓地・除外状態の悪魔族・光属性モンスター１体を対象として発動できる。そのモンスターを手札に加えるか特殊召喚する。②：このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力は６００ダウンする。③：このカードが墓地へ送られた場合、自分の墓地から他の悪魔族・光属性モンスター１体をデッキ・ＥＸデッキに戻して発動できる。相手に１２００ダメージを与える。
