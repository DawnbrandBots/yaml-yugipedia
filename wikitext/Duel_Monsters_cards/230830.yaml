  | fr_text             = Sacrifiez 1 monstre "Ninja" pour cibler 1 monstre contrôlé par votre adversaire ; bannissez la cible. Tant que la carte est bannie, sa Zone Carte Monstre ne peut pas être utilisée. Lorsque cette carte face recto quitte le Terrain : renvoyez la carte bannie par cet effet à la même Zone Carte Monstre, dans la même position de combat.
  | de_text             = Biete 1 „Ninja“-Monster als Tribut an, um 1 Monster zu wählen, das dein Gegner kontrolliert; verbanne das gewählte Ziel. Solange die Karte verbannt ist, kann ihre Monsterkartenzone nicht verwendet werden. Wenn diese offene Karte das Spielfeld verlässt: Lege die durch diesen Effekt verbannte Karte in derselben Kampfposition in dieselbe Monsterkartenzone zurück.
  | it_text             = Offri come Tributo 1 mostro "Ninja" per scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandisci quel bersaglio. Mentre quella carta è bandita, la sua Zona Carte Mostro non può essere utilizzata. Quando questa carta scoperta lascia il Terreno: fai ritornare la carta bandita da questo effetto nella stessa Zona Carte Mostro, nella stessa posizione.
  | pt_text             = Ative este card ao oferecer como Tributo 1 monstro "Ninja" e, depois, escolha 1 monstro que seu oponente controla; bana o alvo. Enquanto esse monstro estiver banido, a Zona de Cards de Monstro dele não pode ser usada. Quando este card com a face para cima deixar o campo: devolva o card banido por este efeito à mesma Zona de Cards de Monstro, na mesma posição de batalha.
  | es_text             = Sacrifica 1 monstruo "Ninja" para seleccionar 1 monstruo que controle tu adversario; destierra ese objetivo. Mientras esa carta esté desterrada, esa Zona de Cartas de Monstruos no puede ser utilizada. Cuando esta carta deja el Campo estando boca arriba: devuelve a la misma Zona de Cartas de Monstruos a la carta desterrada por este efecto, en la misma posición de batalla.
  | ja_text             = 自分フィールド上の「忍者」と名のついたモンスター１体をリリースして発動できる。相手フィールド上のモンスター１体を選択してゲームから除外する。そのモンスターがゲームから除外されている限り、そのモンスターカードゾーンは使用できない。このカードがフィールド上から離れた時、この効果で除外したモンスターを同じ表示形式で元のモンスターカードゾーンに戻す。
  | ko_text             = 자신 필드 위의 "첩자" 라는 이름이 붙은 몬스터 1장을 릴리스하고 발동할 수 있다. 상대 필드 위의 몬스터 1장을 선택하고 게임에서 제외한다. 그 몬스터가 게임에서 제외되어 있는 한, 그 몬스터 카드 존은 사용할 수 없다. 이 카드가 필드 위에서 벗어났을 때, 이 효과로 제외한 몬스터를 같은 표시 형식으로 원래의 몬스터 카드 존으로 되돌린다.
