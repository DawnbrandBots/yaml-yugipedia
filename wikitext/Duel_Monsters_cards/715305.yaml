  | fr_text      = Une fois par tour, durant la Main Phase 2 : le joueur du tour peut activer cet effet ; il gagne 500 LP, et appliquez ces effets jusqu'à la fin de ce tour.<br />● Les Invocations Normales et Spéciales de ses monstres ne peuvent pas être annulées.<br />● S'il active une Carte Magie/Piège ou un effet de monstre qui inclut un effet qui Invoque Spécialement un monstre, l'activation ne peut pas être annulée.<br />● Son adversaire ne peut pas cibler les Magies/Pièges Posés qu'il contrôle avec des effets de carte, et aussi, ils ne peuvent pas être détruits par des effets de carte de son adversaire.<br />Vous ne pouvez activer qu'1 "Source Chaude Cachée de l'Extrême-Orient" par tour.
  | de_text      = Einmal pro Spielzug, während der Main Phase 2: Der Zugspieler kann diesen Effekt aktivieren; er erhält 500 LP und wendet bis zum Ende dieses Spielzugs diese Effekte an.<br />● Die Normal- und Spezialbeschwörungen seiner Monster können nicht annulliert werden.<br />● Falls er eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert, die oder der einen Effekt enthält, der ein Monster als Spezialbeschwörung beschwört, kann jene Aktivierung nicht annulliert werden.<br />● Sein Gegner kann gesetzte Zauber/Fallen, die er kontrolliert, nicht als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Karteneffekte seines Gegners zerstört werden.<br />Du kannst nur 1 „Geheime Quellen des Fernen Ostens“ pro Spielzug aktivieren.
  | it_text      = Una volta per turno, durante la Main Phase 2: il giocatore di turno può attivare questo effetto; lui guadagna 500 LP e, fino alla fine di questo turno, applica questi effetti.<br />● Le Evocazioni Normali e Speciali dei suoi mostri non possono essere annullate.<br />● Se attiva una Carta Magia/Trappola, o l'effetto di un mostro, che comprende un effetto che Evoca Specialmente un mostro, quella attivazione non può essere annullata.<br />● Il suo avversario non può scegliere come bersaglio con gli effetti delle carte le Magie/Trappole Posizionate che controlla, inoltre esse non possono essere distrutte dagli effetti delle carte del suo avversario.<br />Puoi attivare solo 1 "Sorgenti Nascoste del Lontano Est" per turno.
  | pt_text      = Uma vez por turno, durante a Fase Principal 2: o duelista do turno pode ativar este efeito; ele ganha 500 PV e, até o final deste turno, aplique esses efeitos.<br />● A Invocação-Normal e Especial dos seus monstros não pode ser negada.<br />● Se ele ativar um Card de Magia/Armadilha, ou um efeito de monstro, que inclua um efeito que Invoque um monstro por Invocação-Especial, essa ativação não pode ser negada.<br />● O oponente dele não pode escolher Magias/Armadilhas Baixadas que ele controla como alvo de efeitos de card e, além disso, elas não podem ser destruídas por efeitos de card do oponente dele.<br />Você só pode ativar 1 "Fontes Ocultas do Extremo Oriente" por turno.
  | es_text      = Una vez por turno, durante la Main Phase 2: el jugador en turno puede activar este efecto; él gana 500 LP, y hasta el final de este turno aplica estos efectos.<br />● Las Invocaciones Normales y Especiales de sus monstruos no pueden ser negadas.<br />● Si él activa una Carta Mágica/de Trampa, o efecto de monstruo, que incluya un efecto que Invoca de Modo Especial un monstruo, esa activación no puede ser negada.<br />● Su adversario no puede seleccionar Mágicas/Trampas Colocadas que controle con efectos de cartas, y además no pueden ser destruidas por efectos de cartas de su adversario.<br />Sólo puedes activar 1 "Manantiales Ocultos del Lejano Oriente" por turno.
  | ja_text      = このカード名のカードは１ターンに１枚しか発動できない。①：お互いのプレイヤーは１ターンに１度、自分メインフェイズ２に発動できる。自分は５００ＬＰ回復し、このターン中、以下の効果を適用する。<br />●自分のモンスターの召喚・特殊召喚は無効化されない。<br />●モンスターを特殊召喚する効果を含む、モンスターの効果・魔法・罠カードを自分が発動した場合、その発動は無効化されない。<br />●自分フィールドにセットされた魔法・罠カードは相手の効果の対象にならず、相手の効果では破壊されない。
  | ko_text      = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 양쪽 플레이어는 1턴에 1번, 자신 메인 페이즈 2 에 발동할 수 있다. 자신은 500 LP 회복하고, 이 턴 중에 이하의 효과를 적용한다. ●자신 몬스터의 일반 소환 / 특수 소환은 무효화되지 않는다. ●몬스터를 특수 소환하는 효과를 포함하는, 몬스터의 효과 / 마법 / 함정 카드를 자신이 발동했을 경우, 그 발동은 무효화되지 않는다. ●자신 필드에 세트된 마법 / 함정 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다.
