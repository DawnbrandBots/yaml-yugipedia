  | fr_text               = Si vous avez min. 3 Types de Monstre différents sur votre Terrain : vous pouvez choisir 3 monstres depuis votre Deck de Types différents les uns des autres mais des mêmes Types que les monstres que vous contrôlez, puis, votre adversaire en choisit au hasard 1 pour vous à ajouter à votre main ou à Invoquer Spécialement, et aussi, placez les monstres restants au-dessous de votre Deck dans l'ordre de votre choix. Vous ne pouvez activer qu'1 "Motivation de Tribu" par tour.
  | de_text               = Falls du 3 oder mehr unterschiedliche Monstertypen auf deiner Spielfeldseite hast: Du kannst 3 Monster mit unterschiedlichen Typen voneinander, aber mit denselben Typen wie die Monster, die du kontrollierst, von deinem Deck bestimmen, dann bestimmt dein Gegner zufällig 1, das du entweder deiner Hand hinzufügst oder als Spezialbeschwörung beschwörst, zusätzlich lege die übrigen Monster in beliebiger Reihenfolge unter dein Deck. Du kannst nur 1 „Stammeseifer“ pro Spielzug aktivieren.
  | it_text               = Se hai 3 o più Tipi di Mostri diversi sul tuo Terreno: puoi selezionare dal tuo Deck 3 mostri con Tipi diversi l'uno dall'altro ma con gli stessi Tipi dei mostri che controlli, poi il tuo avversario ne seleziona 1 a caso da farti aggiungere alla tua mano o Evocare Specialmente, inoltre metti i mostri rimanenti in fondo al tuo Deck in qualsiasi ordine. Puoi attivare solo 1 "Motivato dalla Tribù" per turno.
  | pt_text               = Se você tiver 3 ou mais Tipos de Monstro diferentes no seu campo: você pode selecionar 3 monstros do seu Deck com Tipos diferentes uns dos outros, mas com os mesmos Tipos que os dos monstros que você controla e, depois, seu oponente seleciona aleatoriamente 1 para que você adicione à sua mão ou Invoque por Invocação-Especial e, além disso, coloque os monstros restantes no fundo do seu Deck em qualquer ordem. Você só pode ativar 1 "Motivação da Tribo" por turno.
  | es_text               = Si tienes 3 o más Tipos de Monstruo diferentes en tu Campo: puedes elegir 3 monstruos en tu Deck con Tipos diferentes entre ellos pero con los mismos Tipos que los de los monstruos que controlas y después, tu adversario elige 1 al azar para que lo añadas a tu mano o lo Invoques de Modo Especial, y además pon los monstruos restantes en la parte inferior de tu Deck en cualquier orden. Sólo puedes activar 1 "Impulso Tribal" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのモンスターの種族が３種類以上の場合に発動できる。自分フィールドのモンスターと同じ種族のデッキのモンスター３体を相手に見せ（同じ種族は１体まで）、相手はその中からランダムに１体を選ぶ。自分はそのモンスター１体を手札に加えるか特殊召喚する。残りのモンスターは好きな順番でデッキの下に戻す。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터의 종족이 3종류 이상일 경우에 발동할 수 있다. 자신 필드의 몬스터와 같은 종족의 몬스터를 덱에서 3장 고른다(같은 종족은 1장까지). 상대는 그 중에서 무작위로 1장을 고르고, 자신은 그 몬스터를 패에 넣거나 특수 소환한다. 남은 몬스터는 좋아하는 순서대로 덱 아래로 되돌린다.
