  | text                  = If another card(s) you [[control]] is [[destroyed by battle]] or card [[effect]]: You can [[Add a card|add]] 1 "[[Liberty at Last!]]" from your [[Main Deck|Deck]] or [[GY]] to your [[hand]]. At the start of the [[Damage Step]], if a [[Synchro Monster]] [[battle]]s a [[monster]]: You can [[destroy]] your opponent's battling monster. If this card in the [[Spell & Trap Zone]] would be destroyed by a card effect, you can destroy 1 monster you control instead. You can only use each effect of "Pennant of Revolution" [[once per turn]].
  | fr_text               = Si une ou plusieurs autres cartes que vous contrôlez sont détruites au combat ou par un effet de carte : vous pouvez ajouter 1 "Vive la Liberté !" depuis votre Deck ou Cimetière à votre main. Au début de la Damage Step, si un Monstre Synchro combat un monstre : vous pouvez détruire le monstre combattant de votre adversaire. Si cette carte dans la Zone Magie & Piège va être détruite par un effet de carte, vous pouvez détruire 1 monstre que vous contrôlez à la place. Vous ne pouvez utiliser chaque effet de "Fanion de la Révolution" qu'une fois par tour.
  | de_text               = Falls eine oder mehr andere Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst deiner Hand 1 „Endlich frei!“ von deinem Deck oder Friedhof hinzufügen. Am Beginn des Damage Steps, falls ein Synchromonster gegen ein Monster kämpft: Du kannst das kämpfende Monster deines Gegners zerstören. Falls diese Karte in der Zauber- & Fallenzone durch einen Karteneffekt zerstört würde, kannst du stattdessen 1 Monster zerstören, das du kontrollierst. Du kannst jeden Effekt von „Banner der Revolution“ nur einmal pro Spielzug verwenden.
  | it_text               = Se una o più altre carte che controlli vengono distrutte in battaglia o dall'effetto di una carta: puoi aggiungere 1 "Libertà Finalmente!" dal tuo Deck o Cimitero alla tua mano. All'inizio del Damage Step, se un Mostro Synchro combatte con un mostro: puoi distruggere il mostro del tuo avversario che sta combattendo. Se questa carta nella Zona Magie & Trappole sta per essere distrutta dall'effetto di una carta, puoi invece distruggere 1 mostro che controlli. Puoi utilizzare ogni effetto di "Gagliardetto della Rivoluzione" una sola volta per turno.
  | pt_text               = Se um ou mais outros cards que você controla forem destruídos em batalha ou por um efeito de card: você pode adicionar 1 "Enfim, Liberdade!" do seu Deck ou Cemitério à sua mão. No começo da Etapa de Dano, se um Monstro Sincro batalhar um monstro: você pode destruir o monstro que está batalhando do seu oponente. Se este card na Zona de Magias & Armadilhas seria destruído por um efeito de card, em vez disso, você pode destruir 1 monstro que você controla. Você só pode usar cada efeito de "Flâmula da Revolução" uma vez por turno.
  | es_text               = Si otra u otras cartas que controlas son destruidas en batalla o por el efecto de una carta: puedes añadir a tu mano 1 "¡Libertad al fin!" en tu Deck o Cementerio. Al comienzo del Damage Step, si un Monstruo de Sincronía batalla con un monstruo: puedes destruir el monstruo batallante de tu adversario. Si esta carta en la Zona de Magia y Trampas fuera a ser destruida por el efecto de una carta, puedes destruir 1 monstruo que controlas en su lugar. Sólo puedes usar cada efecto de "Estandarte de Revolución" una vez por turno.
  | ja_text               = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外の自分フィールドのカードが戦闘・効果で破壊された場合に発動できる。自分のデッキ・墓地から「自由解放」１枚を選んで手札に加える。②：Ｓモンスターを含むモンスター同士が戦闘を行うダメージステップ開始時に発動できる。その戦闘を行う相手モンスターを破壊する。③：魔法＆罠ゾーンのこのカードが効果で破壊される場合、代わりに自分フィールドのモンスター１体を破壊できる。
  | ko_text               = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "자유 해방" 1장을 고르고 패에 넣는다. ②: 싱크로 몬스터를 포함하는 몬스터끼리가 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 전투를 실행하는 상대 몬스터를 파괴한다. ③: 마법 & 함정 존의 이 카드가 효과로 파괴될 경우, 대신에 자신 필드의 몬스터 1장을 파괴할 수 있다.
  | sc_text               = 此卡名的①②③效果1回合仅可各使用1次。①：自己场上此卡以外的卡因战斗・效果被破坏的情况下可以发动。从自己的牌组・墓地挑选1张"自由解放"加入手牌。②：包括同步怪兽在内的怪兽之间进行战斗的伤害步骤开始时可以发动。破坏进行该战斗的对手怪兽。③：魔法与陷阱区域的此卡将被效果破坏的情况下，可以破坏自己场上的1只怪兽作为代替。
