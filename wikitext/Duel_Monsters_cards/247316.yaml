  | pt_text             = Você pode descartar 3 outros monstros de ÁGUA para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Quando Invocado desta forma: você pode escolher 1 Magia/Armadilha "Abis-" no seu Cemitério; adicione o alvo à sua mão. Você pode oferecer como Tributo 1 outro monstro "Sirena" em Posição de Ataque; envie 1 card aleatório da mão do seu oponente para o Cemitério. Você só pode usar este efeito de "Sirena Abisleed" uma vez por turno.
  | es_text             = Puedes descartar al Cementerio otros 3 monstruos de AGUA; Invoca esta carta de Modo Especial desde tu mano. Cuando es Invocada de esta forma: puedes seleccionar 1 Mágica/Trampa "Abis-" en tu Cementerio; añade ese objetivo a tu mano. Puedes Sacrificar otro monstruo "Sirenarmado/a" en Posición de Ataque; manda al Cementerio 1 carta al azar en la mano de tu adversario. Sólo puedes usar este efecto de "Sirenarmado Abisleed" una vez por turno.
  | ja_text             = 自分のメインフェイズ時、手札からこのカード以外の水属性モンスター３体を墓地へ捨てて発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚に成功した時、自分の墓地から「アビス」と名のついた魔法・罠カード１枚を選択して手札に加える事ができる。また、このカード以外の自分フィールド上に表側攻撃表示で存在する「水精鱗」と名のついたモンスター１体をリリースする事で、相手の手札をランダムに１枚墓地へ送る。「水精鱗－リードアビス」のこの効果は１ターンに１度しか使用できない。
  | ko_text             = 자신의 메인 페이즈시, 패에서 이 카드 이외의 물 속성 몬스터 3장을 묘지에 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 자신의 묘지에서 "어비스" 라는 이름이 붙은 마법 / 함정 카드 1장을 선택하고 패에 넣을 수 있다. 또한, 이 카드 이외의 자신 필드 위에 앞면 공격 표시로 존재하는 "머메일" 이라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 상대의 패를 무작위로 1장 묘지로 보낸다. "머메일-리드어비스" 의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_text             = 我方主要阶段时，可从手牌将除此卡以外的3只水属性怪兽舍弃至墓地并发动。从手牌特殊召唤此卡。以此效果特殊召唤成功时，可从我方墓地选择1张冠有「深淵」之名的魔法、陷阱卡加入手牌。此外，透过释放1只我方场上除此卡以外的以表侧攻击表示存在的冠有「水精鱗」之名的怪兽，随机将对手的1张手牌送入墓地。「水精鱗－利茲深淵」的此效果1回合只可使用1次。
