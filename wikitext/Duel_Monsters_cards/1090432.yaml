  | text                 = [[Target]] 1 [[monster]] in either [[GY]]; [[destroy]] 1 [[WATER]] monster on the target's [[owner]]'s [[field]], and if you do, [[Special Summon]] that target to that field in [[Defense Position]]. If this card is in your GY, except the [[turn]] it was sent there: You can [[banish]] this card, then target 1 WATER monster in either GY; destroy 1 monster on the targeted monster's owner's field, and if you do, Special Summon that targeted monster to that field in Defense Position. You can only use 1 "Hydor, the Base of All Things" effect per turn, and only once that turn.
  | fr_text              = Ciblez 1 monstre dans l'un des Cimetières ; détruisez 1 monstre EAU sur le Terrain du propriétaire de la cible, et si vous le faites, Invoquez Spécialement la cible sur ce Terrain en Position de Défense. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez bannir cette carte, puis ciblez 1 monstre EAU dans l'un des Cimetières ; détruisez 1 monstre sur le Terrain du propriétaire du monstre ciblé, et si vous le faites, Invoquez Spécialement le monstre ciblé sur ce Terrain en Position de Défense. Vous ne pouvez utiliser qu'1 effet de "Hydor, la Base de Toute Chose" par tour, et uniquement une fois le tour.
  | de_text              = Wähle 1 Monster in einem beliebigen Friedhof; zerstöre 1 WASSER Monster auf der Spielfeldseite des Besitzers des gewählten Ziels und falls du dies tust, beschwöre jenes gewählte Ziel als Spezialbeschwörung auf jene Spielfeldseite in die Verteidigungsposition. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst diese Karte verbannen und dann 1 WASSER Monster in einem beliebigen Friedhof wählen; zerstöre 1 Monster auf der Spielfeldseite des Besitzers des als Ziel gewählten Monsters und falls du dies tust, beschwöre jenes als Ziel gewählte Monster als Spezialbeschwörung auf jene Spielfeldseite in die Verteidigungsposition. Du kannst nur 1 Effekt von „Hydor, die Grundlage aller Dinge“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_text              = Scegli come bersaglio 1 mostro in qualsiasi Cimitero; distruggi 1 mostro ACQUA sul Terreno del proprietario del bersaglio e, se lo fai, Evoca Specialmente quel bersaglio su quel Terreno in Posizione di Difesa. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandire questa carta, poi scegliere come bersaglio 1 mostro ACQUA in qualsiasi Cimitero; distruggi 1 mostro sul Terreno del proprietario del mostro scelto come bersaglio e, se lo fai, Evoca Specialmente quel mostro scelto come bersaglio su quel Terreno in Posizione di Difesa. Puoi utilizzare solo 1 effetto di "Hydor, la Base di Tutte le Cose" per turno, e solo una volta in quel turno.
  | pt_text              = Escolha 1 monstro em qualquer Cemitério; destrua 1 monstro de ÁGUA no campo do dono do alvo e, se isso acontecer, Invoque o alvo por Invocação-Especial nesse campo em Posição de Defesa. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode banir este card e, depois, escolha 1 monstro de ÁGUA em qualquer Cemitério; destrua 1 monstro no campo do dono do monstro alvo e, se isso acontecer, Invoque por Invocação-Especial esse monstro alvo em Posição de Defesa nesse campo. Você só pode usar 1 efeito de "Hydor, o Princípio de Todas as Coisas" por turno e apenas uma vez por turno.
  | es_text              = Selecciona 1 monstruo en cualquier Cementerio; destruye 1 monstruo de AGUA en el Campo del dueño del objetivo y, si lo haces, Invoca ese objetivo de Modo Especial a ese Campo en Posición de Defensa. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrar esta carta, y después selecciona 1 monstruo de AGUA en cualquier Cementerio; destruye 1 monstruo en el Campo del dueño del monstruo seleccionado y, si lo haces, Invoca ese monstruo seleccionado de Modo Especial a ese Campo en Posición de Defensa. Sólo puedes usar 1 efecto de "Hydor, la Base de Todas las Cosas" por turno, y sólo una vez ese turno.
  | ja_text              = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分か相手の墓地のモンスター１体を対象として発動できる。そのモンスターの持ち主のフィールドの水属性モンスター１体を破壊し、対象のモンスターをそのフィールドに守備表示で特殊召喚する。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分か相手の墓地の水属性モンスター１体を対象として発動できる。そのモンスターの持ち主のフィールドのモンスター１体を破壊し、対象のモンスターをそのフィールドに守備表示で特殊召喚する。
