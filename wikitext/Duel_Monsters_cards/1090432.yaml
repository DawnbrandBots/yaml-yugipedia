  | sc_text              = 此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己或对手墓地的1只怪兽为对象可以发动。将该怪兽的持有者场上的1只水属性怪兽破坏，将对象怪兽以守备表示特殊召唤至其场上。②：从墓地将不是在此回合被送至墓地的此卡除外，以自己或对手墓地的1只水属性怪兽为对象可以发动。将该怪兽的持有者场上的1只怪兽破坏，将对象怪兽以守备表示特殊召唤至其场上。
