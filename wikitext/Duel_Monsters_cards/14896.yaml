  | text                  = When an opponent's [[Monster Card|monster]] [[declare]]s an [[attack]] on a [[face-up]] [[Attack Position]] monster you [[control]]: Make your opponent's attack a [[direct attack]] instead and inflict [[Effect damage|damage]] to your opponent equal to the [[ATK]] of the [[attack target]] you control. Also, that monster you control can attack your opponent directly during your next [[turn]].
  | fr_text               = Lorsqu'un monstre de l'adversaire déclare une attaque sur un monstre en Position d'Attaque face recto que vous contrôlez : changez l'attaque de votre adversaire en une attaque directe à la place et infligez des dommages à votre adversaire égaux à l'ATK de la cible de l'attaque que vous contrôlez. Aussi, le monstre que vous contrôlez peut attaquer directement votre adversaire durant votre prochain tour.
  | de_text               = Wenn ein Monster eines Gegners einen Angriff auf ein Monster in offener Angriffsposition deklariert, das du kontrollierst: Mache den Angriff deines Gegners stattdessen zu einem direkten Angriff und füge deinem Gegner Schaden in Höhe der ATK des Angriffsziels zu, das du kontrollierst. Zusätzlich kann das Monster, das du kontrollierst, deinen Gegner während deines nächsten Spielzugs direkt angreifen.
  | it_text               = Quando un mostro dell'avversario dichiara un attacco su un mostro scoperto in Posizione di Attacco che controlli: fai invece diventare l'attacco del tuo avversario un attacco diretto e infliggi al tuo avversario danno pari all'ATK del bersaglio dell'attacco che controlli. Inoltre, quel mostro che controlli può attaccare il tuo avversario direttamente durante il tuo prossimo turno.
  | pt_text               = Quando um monstro do oponente declarar um ataque contra um monstro com a face para cima em Posição de Ataque que você controla: em vez disso, transforme o ataque do seu oponente em um ataque direto e cause dano ao seu oponente igual ao ATK do alvo do ataque que você controla. Além disso, esse monstro que você controla pode atacar diretamente seu oponente durante seu próximo turno.
  | es_text               = Cuando un monstruo del adversario declara un ataque a un monstruo en Posición de Ataque boca arriba que controlas: haz que el ataque de tu adversario sea en su lugar un ataque directo e inflige daño a tu adversario igual al ATK del objetivo del ataque que tú controlas. Además, durante tu próximo turno ese monstruo que controlas puede atacar a tu adversario directamente.
  | ja_text               = ①：相手モンスターが自分フィールドの表側攻撃表示モンスターに攻撃宣言した時に発動できる。攻撃対象モンスターの攻撃力分のダメージを相手に与え、その相手モンスターの攻撃を自分への直接攻撃にする。その自分のモンスターは、次の自分ターンに直接攻撃できる。
  | ko_text               = ① : 상대 몬스터가 자신 필드의 앞면 공격 표시 몬스터에 공격 선언했을 때에 발동할 수 있다. 공격 대상 몬스터의 공격력만큼의 데미지를 상대에게 주고, 그 상대 몬스터의 공격을 자신에게로의 직접 공격으로 한다. 그 자신의 몬스터는, 다음 자신 턴에 직접 공격할 수 있다.
