  | text                = You can [[send]] this card from your [[hand]] to the [[Graveyard|GY]]; send 1 [[DARK]] [[Reptile]] monster from your [[Main Deck|Deck]] to the GY. If you [[control]] no monsters, or you control an "[[Ogdoadic]]" monster: You can [[Special Summon]] this card from your GY, but [[banish]] it when it leaves the field, also you cannot Special Summon monsters, except Reptile monsters, while this card is [[face-up]] in the [[Monster Zone]]. You can only use each effect of "Nunu, the Ogdoadic Remnant" [[once per turn]].
  | fr_text             = Vous pouvez envoyer cette carte depuis votre main au Cimetière ; envoyez 1 monstre TÉNÈBRES Reptile depuis votre Deck au Cimetière. Si vous ne contrôlez aucun monstre, ou que vous contrôlez un monstre "Ogdoadique" : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Reptile exclus), tant que cette carte est face recto dans la Zone Monstre. Vous ne pouvez utiliser chaque effet de "Nunu, la Rémanence Ogdoadique" qu'une fois par tour.
  | de_text             = Du kannst diese Karte von deiner Hand auf den Friedhof legen; lege 1 FINSTERNIS Reptil-Monster von deinem Deck auf den Friedhof. Falls du keine Monster kontrollierst oder ein „Achtheit“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich kannst du keine Monster als Spezialbeschwörung beschwören, außer Reptil-Monstern, solange diese Karte offen in der Monsterzone liegt. Du kannst jeden Effekt von „Nunu, der Achtheits-Überrest“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi mandare questa carta dalla tua mano al Cimitero; manda 1 mostro OSCURITÀ Rettile dal tuo Deck al Cimitero. Se non controlli nessun mostro, o se controlli un mostro "Ogdoadico": puoi Evocare Specialmente questa carta dal tuo Cimitero, ma bandiscila quando lascia il Terreno, inoltre non puoi Evocare Specialmente mostri, eccetto mostri Rettile, mentre questa carta è scoperta nella Zona Mostri. Puoi utilizzare ogni effetto di "Nunu, il Residuo Ogdoadico" una sola volta per turno.
  | pt_text             = Você pode enviar este card da sua mão para o Cemitério; envie 1 monstro Réptil de TREVAS do seu Deck para o Cemitério. Se você não controlar nenhum monstro ou controlar um monstro "Ogdoádico(a)": você pode Invocar este card por Invocação-Especial do seu Cemitério, mas bana-o quando ele deixar o campo e, além disso, você não pode Invocar monstros por Invocação-Especial, exceto monstros Réptil, enquanto este card estiver com a face para cima na Zona de Monstros. Você só pode usar cada efeito de "Nunu, o Remanescente Ogdoádico" uma vez por turno.
  | es_text             = Puedes mandar al Cementerio esta carta en tu mano; manda al Cementerio 1 monstruo Reptil de OSCURIDAD en tu Deck. Si no controlas monstruos, o si controlas un monstruo "Ogdoádico/a": puedes Invocar esta carta de Modo Especial desde tu Cementerio, pero destiérrala cuando deje el Campo, y además no puedes Invocar monstruos de Modo Especial, excepto monstruos Reptil, mientras esta carta esté boca arriba en la Zona de Monstruos. Sólo puedes usar cada efecto de "Nunu, el Ogdoádico Vestigial" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から墓地へ送って発動できる。デッキから爬虫類族・闇属性モンスター１体を墓地へ送る。②：自分フィールドに、モンスターが存在しない場合、または「溟界」モンスターが存在する場合に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。この効果で特殊召喚したこのカードがモンスターゾーンに表側表示で存在する限り、自分は爬虫類族モンスターしか特殊召喚できない。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 덱에서 파충류족 / 어둠 속성 몬스터 1장을 묘지로 보낸다. ②: 자신 필드에, 몬스터가 존재하지 않을 경우, 또는 "명세계" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 앞면 표시로 존재하는 한, 자신은 파충류족 몬스터밖에 특수 소환할 수 없다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：从手牌将此卡送至墓地可以发动。从牌组将1只爬虫类族・暗属性怪兽送至墓地。②：自己场上没有怪兽存在的情况下，或有"溟界"怪兽存在的情况下可以发动。从墓地将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。只要以此效果特殊召唤的此卡以表侧表示存在于怪兽区域，自己仅可特殊召唤爬虫类族怪兽。
