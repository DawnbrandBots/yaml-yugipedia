  | de_lore               = Du kannst 1 „Magistus“-Monster wählen, das du kontrollierst; rüste es mit 1 „Magistus“-Monster von deinem Extra Deck aus. Du kannst 1 offenen Zauber wählen, den du kontrollierst; zerstöre ihn und falls du dies tust, ziehe 1 Karte, dann lege 1 Karte von deiner Hand unters Deck. Du kannst jeden Effekt von „Endymion, Magistus der Meisterung“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scegliere come bersaglio 1 mostro "Magistus" che controlli; equipaggialo con 1 mostro "Magistus" dal tuo Extra Deck. Puoi scegliere come bersaglio 1 Magia scoperta che controlli; distruggila e, se lo fai, pesca 1 carta, poi metti 1 carta dalla tua mano in fondo al Deck. Puoi utilizzare ogni effetto di "Endymion, il Magistus della Maestria" una sola volta per turno.
  | pt_lore               = Você pode escolher 1 monstro "Magistus" que você controla; equipe-o com 1 monstro "Magistus" do seu Deck Adicional. Você pode escolher 1 Magia com a face para cima que você controla; destrua-a e, se isso acontecer, compre 1 card e, depois, coloque 1 card da sua mão no fundo do Deck. Você só pode usar cada efeito de "Endymion, o Magistus da Maestria" uma vez por turno.
