  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「マギストス」モンスター１体を対象として発動できる。ＥＸデッキから「マギストス」モンスター１体を選び、装備カード扱いとして対象のモンスターに装備する。②：自分フィールドの表側表示の魔法カード１枚を対象として発動できる。そのカードを破壊し、自分はデッキから１枚ドローする。その後、手札を１枚選んでデッキの一番下に戻す。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "마기스토스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 엑스트라 덱에서 "마기스토스" 몬스터 1장을 고르고, 장착 카드로 취급하여 대상 몬스터에 장착한다. ②: 자신 필드의 앞면 표시의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 자신은 덱에서 1장 드로우한다. 그 후, 패를 1장 고르고 덱 맨 아래로 되돌린다.
