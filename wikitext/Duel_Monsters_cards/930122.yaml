  | lore                  = If this card [[battle]]s a [[monster]], neither can be destroyed by that battle. You can only use each of the following [[effect]]s of "Cornfield Coatl" [[once per turn]]. You can [[discard]] this card; [[Add a card|add]] 1 monster that [[mentions]] "[[Chimera Fusion]]" from your [[Main Deck|Deck]] to your hand, except "Cornfield Coatl". When your opponent [[activate]]s a card or effect that [[target]]s a card(s) you [[control]], while you control "[[Chimera the Flying Mythical Beast]]" ([[Quick Effect]]): You can [[banish]] this card from your [[field]] or [[GY]]; [[negate]] that effect, and if you do, destroy that card.
  | fr_lore               = Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. Vous ne pouvez utiliser chacun des effets suivants de "Coatl du Champ de Maïs" qu'une fois par tour. Vous pouvez défausser cette carte ; ajoutez 1 monstre qui mentionne "Fusion Chimère" ("Coatl du Champ de Maïs" exclu) depuis votre Deck à votre main. Lorsque votre adversaire active une carte ou un effet qui cible une ou plusieurs cartes que vous contrôlez, tant que vous contrôlez "Chimère, Bête Mythique Volante" (Effet Rapide) : vous pouvez bannir cette carte depuis votre Terrain ou Cimetière ; annulez l'effet, et si vous le faites, détruisez la carte.
  | de_lore               = Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Du kannst jeden der folgenden Effekte von „Kornfeld-Coatl“ nur einmal pro Spielzug verwenden. Du kannst diese Karte abwerfen; füge deiner Hand 1 Monster, das „Schimärenfusion“ erwähnt, von deinem Deck hinzu, außer „Kornfeld-Coatl“. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr Karten, die du kontrollierst, als Ziel wählt, solange du „Schimäre das fliegende Sagenungeheuer“ kontrollierst (Schnelleffekt): Du kannst diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen; annulliere jenen Effekt und falls du dies tust, zerstöre jene Karte.
  | it_lore               = Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Coatl Campo di Grano" una sola volta per turno. Puoi scartare questa carta; aggiungi 1 mostro che menziona "Fusione Chimera" dal tuo Deck alla tua mano, eccetto "Coatl Campo di Grano". Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio una o più carte che controlli, mentre controlli "Chimera, la Mitica Bestia Volante" (Effetto Rapido): puoi bandire questa carta dal tuo Terreno o Cimitero; annulla quell'effetto e, se lo fai, distruggi quella carta.
  | pt_lore               = Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Você só pode usar cada um dos seguintes efeitos de "Coatl do Milharal" uma vez por turno. Você pode descartar este card; adicione 1 monstro que mencione "Fusão Quimera" do seu Deck à sua mão, exceto "Coatl do Milharal". Quando seu oponente ativar um card ou efeito que escolha um ou mais cards que você controla como alvo, enquanto você controlar "Quimera, a Besta Mística Voadora" (Efeito Rápido): você pode banir este card do seu campo ou Cemitério; negue esse efeito e, se isso acontecer, destrua esse card.
  | es_lore               = Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Sólo puedes usar cada uno de los siguientes efectos de "Coatl Maizal" una vez por turno. Puedes descartar esta carta; añade a tu mano 1 monstruo que mencione "Fusión Quimera" en tu Deck, excepto "Coatl Maizal". Cuando tu adversario activa una carta o efecto que selecciona una o más cartas que tú controlas, mientras controlas "Quimera, la Bestia Voladora Mítica" (Efecto Rápido): puedes desterrar esta carta en tu Campo o Cementerio; niega ese efecto y, si lo haces, destruye esa carta.
  | ja_lore               = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。「コーンフィールド コアトル」以外の「合成獣融合」のカード名が記されたモンスター１体をデッキから手札に加える。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：自分フィールドに「有翼幻獣キマイラ」が存在し、自分フィールドのカードを対象とする効果を相手が発動した時、フィールド・墓地のこのカードを除外して発動できる。その効果を無効にし破壊する。
  | ko_lore               = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. "콘필드 코아틀" 이외의 "키메라 퓨전"의 카드명이 쓰여진 몬스터 1장을 덱에서 패에 넣는다. ②: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ③: 자신 필드에 "유익환상수 키메라"가 존재하고, 자신 필드의 카드를 대상으로 하는 효과를 상대가 발동했을 때, 필드 / 묘지의 이 카드를 제외하고 발동할 수 있다. 그 효과를 무효로 하고 파괴한다.
  | sc_lore               = 此卡名的①③效果１回合仅可各使用１次。<br />①：从手牌将此卡舍弃可以发动。从牌组将“玉米田 科亚特尔”以外的１只记载有“客迈拉结合”卡名的怪兽加入手牌。<br />②：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。<br />③：自己场上存在“有翼幻兽 客迈拉”，且对手发动以自己场上的卡为对象的效果时，将场上・墓地的此卡除外可以发动。将该效果无效并破坏。
