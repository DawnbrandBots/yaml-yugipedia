  | text                = 1 "[[D/D]]" [[Tuner monster|Tuner]] + 1 or more non-Tuner [[Monster Card|monsters]]<br />If another "D/D" monster(s) is [[Normal Summon|Normal]] or [[Special Summon]]ed to your [[field]], while you [[control]] this [[face-up]] card (except during the [[Damage Step]]): You can [[target]] 1 [[Level]] 4 or lower "D/D" monster in your [[Graveyard]]; Special Summon it. You can only use this [[effect]] of "D/D/D Gust King Alexander" [[once per turn]].
  | fr_text             = 1 Syntoniseur "D/D" + 1 monstre non-Syntoniseur ou plus<br />Si un ou plusieurs autres monstres "D/D" sont Invoqués Normalement ou Spécialement sur votre Terrain, tant que vous contrôlez cette carte face recto (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "D/D" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "D/D/D Alexandre, Roi des Rafales" qu'une fois par tour.
  | de_text             = 1 „D/D“-Empfänger + 1 oder mehr Nicht-Empfänger-Monster<br />Falls ein oder mehr andere „D/D“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange du diese offene Karte kontrollierst (außer während des Damage Steps): Du kannst 1 „D/D“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „D/D/D-Böenkönig Alexander“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner "D/D" + 1 o più mostri non-Tuner<br />Se uno o più mostri "D/D" vengono Evocati Normalmente o Specialmente sul tuo Terreno, mentre controlli questa carta scoperta (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "D/D" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "D/D/D Alexander Re delle Folate" una sola volta per turno.
  | pt_text             = 1 Regulador "D/D" + 1 ou mais monstros não-Reguladores<br />Se um ou mais outros monstros "D/D" forem Invocados por Invocação-Normal ou Especial no seu campo, enquanto você controlar este card com a face para cima (exceto durante a Etapa de Dano): você pode escolher 1 monstro "D/D" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "D/D/D Alexandre, o Rei dos Vendavais" uma vez por turno.
  | es_text             = 1 Cantante "D/D" + 1 o más monstruos que no sean Cantantes<br />Si otro u otros monstruos "D/D" son Invocados de Modo Normal o Especial a tu Campo, mientras controlas esta carta boca arriba (excepto durante el Damage Step): puedes seleccionar 1 monstruo "D/D" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "D/D/D Alejandro, Rey de los Vendavales" una vez por turno.
  | ja_text             = 「ＤＤ」チューナー＋チューナー以外のモンスター１体以上<br />「ＤＤＤ疾風王アレクサンダー」の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在し、自分フィールドにこのカード以外の「ＤＤ」モンスターが召喚・特殊召喚された場合、自分の墓地のレベル４以下の「ＤＤ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text             = "DD(디디)" 튜너 + 튜너 이외의 몬스터 1장 이상<br />"DDD(디디디) 질풍왕 알렉산더"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하고 자신 필드에 이 카드 이외의 "DD(디디)" 몬스터가 일반 소환 / 특수 소환되었을 경우, 자신 묘지의 레벨 4 이하의 "DD(디디)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_text             = “DD”协调＋１只以上协调以外的怪兽<br />此卡名的效果１回合仅可使用１次。①：此卡存在于怪兽区域，此卡以外的“DD”怪兽被召唤・特殊召唤至自己场上的情况下，以自己墓地的１只等级４以下的“DD”怪兽为对象可以发动。将该怪兽特殊召唤。
