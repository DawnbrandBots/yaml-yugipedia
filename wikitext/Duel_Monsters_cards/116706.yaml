  | text         = Cannot be [[Special Summon]]ed. You can [[Tribute Summon]] this card by [[Tributing]] 1 [[Monster Card|monster]]. This card gains the total [[Original ATK and DEF|original]] [[ATK]] and [[DEF]] of the monster(s) Tributed for its Tribute Summon. When this card is Tribute Summoned: [[Target]] 1 [[Effect Monster]] in the [[Graveyard]] that was Tributed for the Tribute Summon; this card's name becomes that target's name, and this card gains that target's [[effect]]s.
  | fr_text      = Non Invocable Spécialement. Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre. Cette carte gagne la somme des ATK et DEF d'origine des monstres Sacrifiés pour son Invocation Sacrifice. Lorsque cette carte est Invoquée par Sacrifice : ciblez 1 Monstre à Effet dans le Cimetière Sacrifié pour l'Invocation Sacrifice ; le nom de cette carte devient le nom de la cible et cette carte gagne les effets de la cible.
  | de_text      = Kann nicht als Spezialbeschwörung beschworen werden. Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 Monster als Tribut anbietest. Diese Karte erhält die Summe der Grund-ATK und -DEF der Monster, die als Tribut für ihre Tributbeschwörung beschworen wurden. Wenn diese Karte als Tributbeschwörung beschworen wird: Wähle 1 Effektmonster im Friedhof, das als Tribut für die Tributbeschwörung angeboten wurde; der Name dieser Karte wird zum Namen des gewählten Ziels und diese Karte erhält die Effekte des gewählten Ziels.
  | it_text      = Non può essere Evocato Specialmente. Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro. Questa carta guadagna la somma degli ATK e DEF originali dei mostri offerti come Tributo per la sua Evocazione tramite Tributo. Quando questa carta viene Evocata tramite Tributo: scegli come bersaglio 1 Mostro con Effetto nel Cimitero che è stato offerto come tributo per l'Evocazione tramite Tributo; il nome di questa carta diventa il nome di quel bersaglio, e questa carta guadagna gli effetti di quel bersaglio.
  | es_text      = No puede ser Invocado de Modo Especial. Puedes Invocar esta carta de Modo Especial Sacrificando 1 monstruo. Esta carta gana el total del ATK y la DEF originales de los monstruos Sacrificados en su Invocación por Sacrificio. Cuando esta carta es Invocada por Sacrificio: selecciona 1 Monstruo de Efecto en el Cementerio que fue Sacrificado para esa Invocación por Sacrificio; el nombre de esta carta se convierte el nombre del objetivo, y esta carta gana los efectos de ese objetivo.
  | ja_text      = このカードは特殊召喚できない。このカードはモンスター１体をリリースしてアドバンス召喚する事ができる。このカードの攻撃力・守備力は、アドバンス召喚時にリリースしたモンスターの元々の攻撃力・守備力をそれぞれ合計した数値分アップする。このカードがアドバンス召喚に成功した時、墓地に存在するリリースした効果モンスター１体を選択し、そのモンスターと同名カードとして扱い、同じ効果を得る。
  | ko_text      = 이 카드는 특수 소환할 수 없다. 이 카드는 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. 이 카드의 공격력/수비력은 어드밴스 소환시에 릴리스한 몬스터의 원래 공격력/수비력을 각각 합계한 수치만큼 올린다. 이 카드가 어드밴스 소환에 성공했을 때, 묘지에 존재하는 릴리스한 효과 몬스터 1장을 선택하여 그 몬스터와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다.
