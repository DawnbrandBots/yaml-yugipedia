  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez changer tous les monstres face recto contrôlés par votre adversaire en Position de Défense face verso. Les Monstres Synchro Illusion et Magicien que vous contrôlez gagnent 500 ATK, et aussi, s'ils attaquent un monstre en Position de Défense, infligez des dommages de combat perçants doubles à votre adversaire.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst alle offenen Monster, die dein Gegner kontrolliert, in die verdeckte Verteidigungsposition ändern. Illusion- und Hexer-Synchromonster, die du kontrollierst, erhalten 500 ATK, zusätzlich, falls sie ein Monster in Verteidigungsposition angreifen, füge deinem Gegner doppelten durchschlagenden Kampfschaden zu.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi mettere coperti in Posizione di Difesa tutti i mostri scoperti controllati dal tuo avversario. I Mostri Synchro Illusione e Incantatore che controlli guadagnano 500 ATK, inoltre se attaccano un mostro in Posizione di Difesa, infliggi doppio danno da combattimento perforante al tuo avversario.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: você pode colocar com a face para baixo em Posição de Defesa todos os monstros com a face para cima que seu oponente controla. Monstros Sincro Ilusão e Mago que você controla ganham 500 de ATK e, além disso, se eles atacarem um monstro em Posição de Defesa, cause o dobro de dano de batalha perfurante ao seu oponente.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes cambiar todos los monstruos boca arriba que controle tu adversario a Posición de Defensa boca abajo. Los Monstruos de Sincronía Ilusión y Lanzador de Conjuros que controlas ganan 500 ATK y además, si atacan un monstruo en Posición de Defensa, infligen doble daño de batalla de penetración a tu adversario.
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードが特殊召喚した場合に発動できる。相手フィールドの表側表示モンスターを全て裏側守備表示にする。②：このカードがモンスターゾーンに存在する限り、自分フィールドの幻想魔族・魔法使い族のＳモンスターは、攻撃力が５００アップし、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分の倍の数値だけ相手に戦闘ダメージを与える。
  | ko_text               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 상대 필드의 앞면 표시 몬스터를 전부 뒷면 수비 표시로 한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 환상마족 / 마법사족인 싱크로 몬스터는, 공격력을 500 올리고, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼의 배의 수치만큼 상대에게 전투 데미지를 준다.
  | sc_text               = 协调＋协调以外的怪兽１只以上<br />①：此卡特殊召唤的情况下可以发动。将对手场上的表侧表示怪兽全部改成里侧守备表示。②：只要此卡存在于怪兽区域，自己场上的幻想魔族・魔法师族同步怪兽的攻击力上升５００，攻击了守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值的两倍来给予对手战斗伤害。
