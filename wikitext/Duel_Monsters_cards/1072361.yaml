  | lore                  = 1 [[Tuner]] + 1+ non-Tuner [[monsters]]<br />Cannot be [[destroyed by battle]], unless it was [[Special Summon]]ed from the [[Extra Deck]]. You can only use each of the following effects of "Centur-Ion Primera Primus" once per turn. If this card is [[Synchro Summon]]ed: You can [[Add a card|add]] 1 "[[Emblema]]" card from your [[Main Deck|Deck]] or [[GY]] to your [[hand]], then you can [[destroy]] 2 cards (1 on each field). If a [[face-up]] "[[Centur-Ion]]" card(s) you [[control]] [[leaves the field]] by an opponent's card effect, while this card is in your GY (except during the [[Damage Step]]): You can Special Summon this card.
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Non destructible au combat, sauf s'il a été Invoqué Spécialement depuis l'Extra Deck. Vous ne pouvez utiliser chacun des effets suivants de "Centur-Ion Primera Primus" qu'une fois par tour. Si cette carte est Invoquée par Synchronisation : vous pouvez ajouter 1 carte "Emblema" depuis votre Deck ou Cimetière à votre main, puis vous pouvez détruire 2 cartes (1 sur chaque Terrain). Si une ou plusieurs cartes "Centur-Ion" face recto que vous contrôlez quittent le Terrain par un effet de carte de l'adversaire, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Diese Karte kann nicht durch Kampf zerstört werden, es sei denn, sie wurde als Spezialbeschwörung vom Extra Deck beschworen. Du kannst jeden der folgenden Effekte von „Centur-Ion Primera Primus“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst deiner Hand 1 „Emblema“-Karte von deinem Deck oder Friedhof hinzufügen, dann kannst du 2 Karten zerstören (1 auf jeder Spielfeldseite). Falls eine oder mehr offene „Centur-Ion“-Karten, die du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlassen, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Non può essere distrutto in battaglia, a meno che sia stato Evocato Specialmente dall'Extra Deck. Puoi utilizzare ognuno dei seguenti effetti di "Centur-Ion Primera Primus" una sola volta per turno. Se questa carta viene Synchro Evocata: puoi aggiungere 1 carta "Stemma" dal tuo Deck o Cimitero alla tua mano, poi puoi distruggere 2 carte (1 su ogni Terreno). Se una o più carte "Centur-Ion" scoperte che controlli lasciano il Terreno per l'effetto di una carta dell'avversario, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Não pode ser destruído em batalha, a não ser que tenha sido Invocado por Invocação-Especial do Deck Adicional. Você só pode usar cada um dos seguintes efeitos de "Centur-Ião Primera Primus" uma vez por turno. Se este card for Invocado por Invocação-Sincro: você pode adicionar 1 card "Emblemado" do seu Deck ou Cemitério à sua mão e, depois, você pode destruir 2 cards (1 em cada campo). Se um ou mais cards "Centur-Ião" com a face para cima que você controla deixarem o campo por um efeito de card do oponente, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />No puede ser destruido en batalla, a menos que fuera Invocado de Modo Especial desde el Deck Extra. Sólo puedes usar cada uno de los siguientes efectos de "Centur-Ión Primera Primus" una vez por turno. Si esta carta es Invocada por Sincronía: puedes añadir a tu mano 1 carta "Blasón" en tu Deck o Cementerio, y después puedes destruir 2 cartas (1 en cada Campo). Si una o más cartas "Centur-Ión" boca arriba que controlas dejan el Campo por el efecto de una carta del adversario, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。自分のデッキ・墓地から「エンブレーマ」カード１枚を手札に加える。その後、自分及び相手フィールドのカードを１枚ずつ破壊できる。②：ＥＸデッキ以外から特殊召喚したこのカードは戦闘では破壊されない。③：自分フィールドの表側表示の「センチュリオン」カードが相手の効果でフィールドから離れた場合に発動できる。このカードを墓地から特殊召喚する。
  | trans_lore            = 1 Tuner + 1+ non-Tuner monsters<br />'''This Special Summoned card''' cannot be destroyed by battle, unless it was Special Summoned from the Extra Deck. You can only use each of the following effects of "Centur-Ion Primera Primus" once per turn. If this card is Synchro Summoned: You can add 1 "Emblema" card from your Deck or GY to your hand, then you can destroy 2 cards (1 on each field). If a face-up "Centur-Ion" card(s) you control leaves the field by an opponent's card effect, while this card is in your GY (except during the Damage Step): You can Special Summon this card.
  | ko_lore               = 
  | sc_lore               = 协调＋协调以外的怪兽１只以上<br />此卡名的①③效果１回合仅可各使用１次。①：此卡同步召唤的情况下可以发动。从自己牌组・墓地将１张“徽纹”卡加入手牌。然后，可将自己及对手场上的各１张卡破坏。②：从额外牌组以外的地方特殊召唤的此卡不会因战斗被破坏。③：自己场上表侧表示的“百夫骑”卡因对手的效果从场上离开的情况下可以发动。从墓地将此卡特殊召唤。
