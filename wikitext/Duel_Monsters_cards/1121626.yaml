  | text                = When this card is [[activate]]d: You can [[Add a card|add]] 1 "[[Medius the Pure]]" from your [[Main Deck|Deck]] to your [[hand]]. You can [[target]] 1 [[face-up]] [[monster]] you [[control]]; if that face-up monster would be used as [[Fusion Material]] this [[turn]], it can be treated as an "[[Artmage]]" monster. You can only use this [[effect]] of "Artmage Vandalism -Assault-" once per turn. If "[[Artmage Academic Arcane Arts Acropolis]]" you control would be destroyed by card effect, you can [[send]] this card you control to the [[GY]] instead. You can only activate 1 "Artmage Vandalism -Assault-" per turn.
  | fr_text             = Lorsque cette carte est activée : vous pouvez ajouter 1 "Medius le Pur" depuis votre Deck à votre main. Vous pouvez cibler 1 monstre face recto que vous contrôlez ; si le monstre face recto va être utilisé comme Matériel Fusion ce tour, il peut être traité comme monstre "Artmage". Vous ne pouvez utiliser cet effet de "Vandalisme Artmage -Agression-" qu'une fois par tour. Si "Acropole Académique des Arts Ésotériques Artmage" que vous contrôlez va être détruit par un effet de carte, vous pouvez envoyer cette carte que vous contrôlez au Cimetière à la place. Vous ne pouvez activer qu'1 "Vandalisme Artmage -Agression-" par tour.
  | de_text             = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Medius der Reine“ von deinem Deck hinzufügen. Du kannst 1 offenes Monster wählen, das du kontrollierst; falls jenes offene Monster in diesem Spielzug als Fusionsmaterial verwendet würde, kann es als „Kunstmagus“-Monster behandelt werden. Du kannst diesen Effekt von „Kunstmagus-Vandalismus -Angriff-“ nur einmal pro Spielzug verwenden. Falls eine „Kunstmagus-Akademie der arkanen Künste Acropolis“, die du kontrollierst, durch einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte, die du kontrollierst, auf den Friedhof legen. Du kannst nur 1 „Kunstmagus-Vandalismus -Angriff-“ pro Spielzug aktivieren.
  | it_text             = Quando questa carta viene attivata: puoi aggiungere 1 "Medius il Puro" dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 mostro scoperto che controlli; se quel mostro scoperto sta per essere utilizzato come Materiale da Fusione in questo turno, esso può essere considerato come un mostro "Artmage". Puoi utilizzare questo effetto di "Vandalismo Artmage -Assalto-" una sola volta per turno. Se una "Artmage Acropoli delle Arti Arcane Accademiche" che controlli sta per essere distrutta dall'effetto di una carta, puoi invece mandare questa carta che controlli al Cimitero. Puoi attivare solo 1 "Vandalismo Artmage -Assalto-" per turno.
  | pt_text             = Quando este card for ativado: você pode adicionar 1 "Medius, o Puro" do seu Deck à sua mão. Você pode escolher 1 monstro com a face para cima que você controla; se esse monstro com a face para cima seria usado como Matéria de Fusão neste turno, ele pode ser considerado como um monstro "Artmage". Você só pode usar este efeito de "Vandalismo de Artmage -Ataque-" uma vez por turno. Se "Artmage, Academia Acrópole de Artes Arcanas" que você controla seria destruído por um efeito de card, em vez disso, você pode enviar este card que você controla para o Cemitério. Você só pode ativar 1 "Vandalismo de Artmage -Ataque-" por turno.
  | es_text             = Cuando esta carta es activada: puedes añadir a tu mano 1 "Medius el Puro" en tu Deck. Puedes seleccionar 1 monstruo boca arriba que controles; si ese monstruo boca arriba fuera a ser usado como Material de Fusión este turno, puede ser tratado como un monstruo "Artmagia". Sólo puedes usar este efecto de "Vandalismo Artmagia -Asalto-" una vez por turno. Si un "Artmagia Acrópolis Académica de las Artes Arcanas" que controlas fuera a ser destruido por el efecto de una carta, puedes mandar esta carta que controlas al Cementerio en su lugar. Sólo puedes activar 1 "Vandalismo Artmagia -Asalto-" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「無垢なる者 メディウス」１体を手札に加える事ができる。②：自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、その表側表示モンスターを融合素材とする場合、「アルトメギア」モンスターとして扱う事ができる。③：自分フィールドの「神芸学都アルトメギア」が効果で破壊される場合、代わりにフィールドのこのカードを墓地へ送る事ができる。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "무구한 자 메디우스" 1장을 패에 넣을 수 있다. ②: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터를 융합 소재로 할 경우, "아르토메기아" 몬스터로 취급할 수 있다. ③: 자신 필드의 "신예학도 아르토메기아"가 효과로 파괴될 경우, 대신에 필드의 이 카드를 묘지로 보낼 수 있다.
  | sc_text             = 此卡名的卡1回合仅可发动1张，此卡名的②效果1回合仅可使用1次。①：作为此卡发动时的效果处理，可从牌组将1只“无垢者 墨迪乌斯”加入手牌。②：以自己场上的1只表侧表示怪兽为对象可以发动。此回合，要以该表侧表示怪兽作为融合素材的情况下，可视为“神艺”怪兽。③：自己场上的“神艺学都”将被效果破坏的情况下，作为代替可将场上的此卡送至墓地。
