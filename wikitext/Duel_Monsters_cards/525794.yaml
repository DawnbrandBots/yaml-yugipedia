  | fr_lore               = FLIP : Vous pouvez Invoquer Spécialement 1 monstre Flip ("Ange Tindangle" exclu) depuis votre main ou Cimetière en Position de Défense face verso, puis, si c'est la Battle Phase de votre adversaire, terminez la Battle Phase. Vous ne pouvez utiliser cet effet de "Ange Tindangle" qu'une fois par tour.
  | de_lore               = FLIPP: Du kannst 1 Flippmonster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die verdeckte Verteidigungsposition beschwören, außer „Tinwinkel-Engel“, dann, falls es die Battle Phase deines Gegners ist, beende die Battle Phase. Du kannst diesen Effekt von „Tinwinkel-Engel“ nur einmal pro Spielzug verwenden.
  | it_lore               = SCOPRI: Puoi Evocare Specialmente 1 mostro Scoperta dalla tua mano o Cimitero, coperto in Posizione di Difesa, eccetto "Angelo Tindangolo", poi, se è la Battle Phase del tuo avversario, termina la Battle Phase. Puoi utilizzare questo effetto di "Angelo Tindangolo" una sola volta per turno.
  | ko_lore               = 이 카드명의 효과는 1턴에 1번밖에 사용할 없다. ① : 이 카드가 리버스했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "틴당글 엔젤" 이외의 리버스 몬스터 1장을 골라 뒷면 수비 표시로 특수 소환한다. 이 효과가 상대 턴의 배틀 페이즈에 발동했을 경우, 추가로 그 배틀 페이즈를 종료한다.
  | pt_lore               = VIRE: Você pode Invocar por Invocação-Especial 1 monstro Virar da sua mão ou do Cemitério com a face para baixo em Posição de Defesa, exceto "Anjo Tindângulo" e, depois, se for a Fase de Batalha do seu oponente, encerre a Fase de Batalha. Você só pode usar este efeito de "Anjo Tindângulo" uma vez por turno.
  | es_lore               = VOLTEO: Puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo de Volteo, en Posición de Defensa boca abajo, excepto "Ángel Tindángulo", y después, si es la Battle Phase de tu adversario, termina la Battle Phase. Sólo puedes usar este efecto de "Ángel Tindángulo" una vez por turno.
  | ja_lore               = このカード名の効果は１ターンに１度しか使用できない。①：このカードがリバースした場合に発動できる。自分の手札・墓地から「ティンダングル・エンジェル」以外のリバースモンスター１体を選んで裏側守備表示で特殊召喚する。この効果が相手ターンのバトルフェイズに発動した場合、さらにそのバトルフェイズを終了する。
