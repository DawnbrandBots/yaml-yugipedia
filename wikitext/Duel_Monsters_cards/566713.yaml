  | text                = You can [[target]] 1 "[[Nephthys]]" card in your [[GY]], except "Chronicler of Nephthys"; [[destroy]] 1 card in your [[hand]], and if you do, [[Add a card|add]] that target to your hand. During your next [[Standby Phase]] after this card was destroyed by card [[effect]] and [[sent]] to the GY: You can add 1 "Nephthys" card from your GY to your hand, except "Chronicler of Nephthys". You can only use each effect of "Chronicler of Nephthys" [[once per turn]].
  | fr_text             = Vous pouvez cibler 1 carte "Nephtys" ("Chroniqueuse de Nephtys" exclu) dans votre Cimetière ; détruisez 1 carte dans votre main, et si vous le faites, ajoutez la cible à votre main. Durant votre prochaine Standby Phase après que cette carte a été détruite par un effet de carte et envoyée au Cimetière : vous pouvez ajouter 1 carte "Nephtys" ("Chroniqueuse de Nephtys" exclu) depuis votre Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Chroniqueuse de Nephtys" qu'une fois par tour.
  | de_text             = Du kannst 1 „Nephthys“-Karte in deinem Friedhof wählen, außer „Chronistin von Nephthys“; zerstöre 1 Karte in deiner Hand und falls du dies tust, füge das gewählte Ziel deiner Hand hinzu. Während deiner nächsten Standby Phase, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Du kannst deiner Hand 1 „Nephthys“-Karte von deinem Friedhof hinzufügen, außer „Chronistin von Nephthys“. Du kannst jeden Effekt von „Chronistin von Nephthys“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 carta "Nephtys" nel tuo Cimitero, eccetto "Cronista di Nephtys"; distruggi 1 carta nella tua mano e, se lo fai, aggiungi quel bersaglio alla tua mano. Durante la tua prossima Standby Phase dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: puoi aggiungere 1 carta "Nephtys" dal tuo Cimitero alla tua mano, eccetto "Cronista di Nephtys". Puoi utilizzare ogni effetto di "Cronista di Nephtys" una sola volta per turno.
  | pt_text             = Você pode escolher 1 card "Nephthys" no seu Cemitério, exceto "Cronista de Nephthys"; destrua 1 card na sua mão e, se isso acontecer, adicione o alvo à sua mão. Durante sua próxima Fase de Apoio depois que este card foi destruído por um efeito de card e enviado para o Cemitério: você pode adicionar 1 card "Nephthys" do seu Cemitério à sua mão, exceto "Cronista de Nephthys". Você só pode usar cada efeito de "Cronista de Nephthys" uma vez por turno.
  | es_text             = Puedes seleccionar 1 carta "Nephtys" en tu Cementerio, excepto "Cronista de Nephtys"; destruye 1 carta en tu mano y, si lo haces, añade ese objetivo a tu mano. Durante tu próxima Standby Phase después de que esta carta fue destruida por efecto de una carta y mandada al Cementerio: puedes añadir a tu mano 1 carta "Nephtys" en tu Cementerio, excepto "Cronista de Nephtys". Sólo puedes usar cada efecto de "Cronista de Nephtys" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「ネフティスの語り手」以外の自分の墓地の「ネフティス」カード１枚を対象として発動できる。手札を１枚選んで破壊し、対象のカードを手札に加える。②：このカードが効果で破壊され墓地へ送られた場合、次の自分スタンバイフェイズに発動できる。自分の墓地から「ネフティスの語り手」以外の「ネフティス」カード１枚を選んで手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "네프티스의 말하는 손" 이외의 자신 묘지의 "네프티스" 카드 1장을 대상으로 하고 발동할 수 있다. 패를 1장 골라 파괴하고, 대상의 카드를 패에 넣는다. ②: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신 스탠바이 페이즈에 발동할 수 있다. 자신 묘지에서 "네프티스의 말하는 손" 이외의 "네프티스" 카드 1장을 골라 패에 넣는다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。<br />①：以自己墓地的１张“奈芙蒂斯的叙事者”以外的“奈芙蒂斯”卡为对象可以发动。挑选自己的１张手牌破坏，将对象卡加入手牌。<br />②：此卡因效果被破坏并被送至墓地的情况下，在下个自己的准备阶段可以发动。从自己的墓地将１张“奈芙蒂斯的叙事者”以外的“奈芙蒂斯”卡加入手牌。
