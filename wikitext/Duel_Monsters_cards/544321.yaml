  | text                = You can [[send]] 1 [[face-up]] [[Continuous Spell Card|Continuous Spell]]/[[Continuous Trap Card|Trap]] you [[control]] to the [[GY]]; place 1 "[[The Weather]]" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] face-up in your [[Spell & Trap Zone]]. You can only use this [[effect]] of "The Weather Painter Thunder" [[once per turn]]. Once per turn, during the [[Standby Phase]] of the turn after this card was [[banish]]ed from the [[field]] to [[activate]] a "The Weather" card's effect: You can [[Special Summon]] this banished card.
  | fr_text             = Vous pouvez envoyer 1 Magie Continue/Piège Continu face recto que vous contrôlez au Cimetière ; placez 1 Magie/Piège "Météorologique" depuis votre Deck face recto dans votre Zone Magie & Piège. Vous ne pouvez utiliser cet effet de "Tonnerre, Peintre Météorologique" qu'une fois par tour. Une fois par tour, durant la Standby Phase du tour après que cette carte a été bannie depuis le Terrain pour activer un effet de carte "Météorologique" : vous pouvez Invoquer Spécialement cette carte bannie.
  | de_text             = Du kannst 1 offene/n Permanente/n Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen; lege 1 „Witterung“-Zauber/Falle von deinem Deck offen in deine Zauber- & Fallenzone. Du kannst diesen Effekt von „Witterungsmaler Donner“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der Standby Phase des Spielzugs, nachdem diese Karte vom Spielfeld verbannt wurde, um den Effekt einer „Witterung“-Karte zu aktivieren: Du kannst diese verbannte Karte als Spezialbeschwörung beschwören.
  | it_text             = Puoi mandare al Cimitero 1 Magia/Trappola Continua scoperta che controlli; metti 1 Magia/Trappola "Metereologico" dal tuo Deck scoperta nella tua Zona Magie & Trappole. Puoi utilizzare questo effetto di "Pittore Metereologico Tuono" una sola volta per turno. Una volta per turno, durante la Standby Phase del turno dopo che questa carta è stata bandita dal Terreno per attivare l'effetto di una carta "Metereologico": puoi Evocare Specialmente questa carta bandita.
  | pt_text             = Você pode enviar 1 Magia/Armadilha Contínua com a face para cima que você controla para o Cemitério; coloque 1 Magia/Armadilha "do Clima" do seu Deck com a face para cima na sua Zona de Magias & Armadilhas. Você só pode usar este efeito de "Pintor do Clima Trovão" uma vez por turno. Uma vez por turno, durante a Fase de Apoio do turno seguinte ao qual este card foi banido do campo para ativar um efeito de card "do Clima": você pode Invocar este card banido por Invocação-Especial.
  | es_text             = Puedes mandar al Cementerio 1 Mágica/Trampa Continua boca arriba que controles; pon boca arriba en tu Zona de Magia y Trampas 1 Mágica/Trampa "Meteorológico/a" en tu Deck. Sólo puedes usar este efecto de "Pintor Meteorológico Trueno" una vez por turno. Una vez por turno, durante la Standby Phase del turno después de que esta carta fue desterrada del Campo para activar un efecto de una carta "Meteorológico/a": puedes Invocar de Modo Especial esta carta desterrada.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示の永続魔法・永続罠カード１枚を墓地へ送って発動できる。デッキから「天気」魔法・罠カード１枚を選んで自分の魔法＆罠ゾーンに表側表示で置く。②：フィールドのこのカードが「天気」カードの効果を発動するために除外された場合、次のターンのスタンバイフェイズに発動できる。除外されているこのカードを特殊召喚する。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드의 앞면 표시의 지속 마법 / 지속 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "천후" 마법 / 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ② : 필드의 이 카드가 "천후" 카드의 효과를 발동하기 위해 제외되었을 경우, 다음 턴의 스탠바이 페이즈에 발동할 수 있다. 제외되어 있는 이 카드를 특수 소환한다.
