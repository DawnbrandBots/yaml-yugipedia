  | fr_text              = Vous pouvez révéler 1 Piège "Attraction-" dans votre main ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez envoyer 1 Piège "Attraction-" depuis votre main ou Terrain face recto au Cimetière ; Posez 1 Piège "Attraction-" directement depuis votre Deck dans votre Zone Magie & Piège. Vous ne pouvez utiliser chaque effet de "Delia Assistante de l'Incroyable" qu'une fois par tour.
  | de_text              = Du kannst 1 „Attraktion“-Falle in deiner Hand vorzeigen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 „Attraktion“-Falle von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; setze 1 „Attraktion“-Falle direkt von deinem Deck in deine Zauber- & Fallenzone. Du kannst jeden Effekt von „Vergnügungsbetreuerin Delia“ nur einmal pro Spielzug verwenden.
  | it_text              = Puoi rivelare 1 Trappola "Attrazione" nella tua mano; Evoca Specialmente questa carta dalla tua mano. Puoi mandare 1 Trappola "Attrazione" dalla tua mano o Terreno scoperto al Cimitero; Posiziona 1 Trappola "Attrazione" direttamente dal tuo Deck nella tua Zona Magie & Trappole. Puoi utilizzare ogni effetto di "Prodigiosa Aiutante Delia" una sola volta per turno.
  | pt_text              = Você pode revelar 1 Armadilha "Atração" na sua mão; Invoque este card por Invocação-Especial da sua mão. Você pode enviar para o Cemitério 1 Armadilha "Atração" da sua mão ou do campo com a face para cima; Baixe 1 Armadilha "Atração" diretamente do seu Deck na sua Zona de Magias & Armadilhas. Você só pode usar cada efeito de "Delia, a Ajudante da Diversão" uma vez por turno.
  | es_text              = Puedes mostrar 1 Trampa "Atracción" en tu mano; Invoca esta carta de Modo Especial desde tu mano. Puedes mandar al Cementerio 1 Trampa "Atracción" en tu mano o Campo boca arriba; Coloca 1 Trampa "Atracción" directamente desde tu Deck a tu Zona de Magia y Trampas. Sólo puedes usar cada efecto de "Delia Auxiliar de Asombro" una vez por turno.
  | ja_text              = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札の「アトラクション」罠カード１枚を相手に見せて発動できる。このカードを手札から特殊召喚する。②：手札及び自分フィールドの表側表示のカードの中から、「アトラクション」罠カード１枚を墓地へ送って発動できる。デッキから「アトラクション」罠カード１枚を選んで自分の魔法＆罠ゾーンにセットする。
  | ko_text              = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 "어트랙션" 함정 카드 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 패 및 자신 필드의 앞면 표시의 카드 중에서, "어트랙션" 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "어트랙션" 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다.
