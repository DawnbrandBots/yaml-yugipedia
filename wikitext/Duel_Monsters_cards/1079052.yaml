  | sc_pendulum_effect    = ①：1回合1次，可以发动。将自己灵摆区域的1张风属性・等级2的灵摆怪兽卡和此卡破坏，从额外牌组将1只“清透翼同步龙”视为同步召唤特殊召唤。此回合，自己灵摆区域的卡不会因效果被破坏，且自己仅可特殊召唤风属性怪兽。
  | sc_text               = 此卡名的怪兽效果1回合仅可使用1次。①：此卡以表侧加入额外牌组的情况下，如果自己场上的风属性同步怪兽的种族有2种以上则可以发动。从牌组将1张“疾行机人”魔法・陷阱卡送至墓地。
