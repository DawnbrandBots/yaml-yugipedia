  | pendulum_effect       = [[Once per turn]]: You can [[destroy]] this card and 1 [[Level]] 2 [[WIND]] [[Pendulum Monster|Pendulum Monster Card]] in your [[Pendulum Zone]], and if you do, [[Special Summon]] 1 "[[Clear Wing Synchro Dragon]]" from your [[Extra Deck]] (this is treated as a [[Synchro Summon]]), also for the rest of this [[turn]], cards in your Pendulum Zones cannot be destroyed by card [[effect]]s, and you cannot Special Summon, except WIND monsters.
  | text                  = If this card is [[Add a card|added]] to your [[Extra Deck]] [[face-up]], and you [[control]] 2 or more different Types of [[WIND]] [[Synchro Monster]]s: You can [[send]] 1 "[[Speedroid]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] to the [[GY]]. You can only use this effect of "Speedroid Wing Synchron" [[once per turn]].
  | fr_pendulum_effect    = Une fois par tour : vous pouvez détruire cette carte et 1 Carte Monstre Pendule VENT de Niveau 2 dans votre Zone Pendule, et si vous le faites, Invoquez Spécialement 1 "Dragon Synchro de l'Aile Claire" depuis votre Extra Deck (ceci est traité comme Invocation Synchro), et aussi, le reste de ce tour, les cartes dans vos Zones Pendule ne peuvent pas être détruites par des effets de carte, et vous ne pouvez pas Invoquer Spécialement (monstres VENT exclus).
  | fr_text               = Si cette carte est ajoutée face recto à votre Extra Deck, et que vous contrôlez min. 2 Types différents de Monstres Synchro VENT : vous pouvez envoyer 1 Magie/Piège "Vitesseroid" depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Aile Synchronique Vitesseroid" qu'une fois par tour.
  | de_pendulum_effect    = Einmal pro Spielzug: Du kannst diese Karte und 1 WIND Pendelmonsterkarte der Stufe 2 in deiner Pendelzone zerstören und falls du dies tust, beschwöre 1 „Glasflügel-Synchrodrache“ als Spezialbeschwörung von deinem Extra Deck (dies wird als Synchrobeschwörung behandelt), zusätzlich können für den Rest dieses Spielzugs Karten in deinen Pendelzonen nicht durch Karteneffekte zerstört werden und du kannst keine Spezialbeschwörungen durchführen, außer von WIND Monstern.
  | de_text               = Falls diese Karte deinem Extra Deck offen hinzugefügt wird und du 2 oder mehr unterschiedliche Typen von WIND Synchromonstern kontrollierst: Du kannst 1 „Geschwindigkeitsroid“-Zauber/Falle von deinem Deck auf den Friedhof legen. Du kannst diesen Effekt von „Geschwindigkeitsroid Flügelsynchron“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Una volta per turno: puoi distruggere questa carta e 1 Carta Mostro Pendulum VENTO di Livello 2 nella tua Zona Pendulum e, se lo fai, Evoca Specialmente 1 "Drago Synchro Ala Chiara" dal tuo Extra Deck (questa viene considerata come una Synchro Evocazione), inoltre per il resto di questo turno, le carte nelle tue Zone Pendulum non possono essere distrutte dagli effetti delle carte, e tu non puoi Evocare Specialmente, eccetto mostri VENTO.
  | it_text               = Se questa carta viene aggiunta al tuo Extra Deck scoperta, e tu controlli 2 o più Tipi diversi di Mostri Synchro VENTO: puoi mandare 1 Magia/Trappola "Velociroid" dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Velociroid Ala Synchron" una sola volta per turno.
  | pt_pendulum_effect    = Uma vez por turno: você pode destruir este card e 1 Card de Monstro Pêndulo de VENTO de Nível 2 na sua Zona de Pêndulo e, se isso acontecer, Invoque por Invocação-Especial 1 "Dragão Sincro de Asas Transparentes" do seu Deck Adicional (isso é considerado uma Invocação-Sincro) e, além disso, pelo resto deste turno, cards nas suas Zonas de Pêndulo não podem ser destruídos por efeitos de card e você não pode Invocar por Invocação-Especial, exceto monstros de VENTO.
  | pt_text               = Se este card for adicionado ao seu Deck Adicional com a face para cima e você controlar 2 ou mais Tipos diferentes de Monstros Sincro de VENTO: você pode enviar 1 Magia/Armadilha "Velocidaroide" do seu Deck para o Cemitério. Você só pode usar este efeito de "Velocidaroide Asas Sincron" uma vez por turno.
  | es_pendulum_effect    = Una vez por turno: puedes destruir esta carta y 1 Carta de Monstruo de Péndulo de VIENTO de Nivel 2 en tu Zona de Péndulo y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 "Dragón Sincro Ala Transparente" (esto se trata como una Invocación por Sincronía) y además, por el resto de este turno, las cartas en tus Zonas de Péndulo no pueden ser destruidas por efectos de cartas, y no puedes Invocar de Modo Especial, excepto monstruos de VIENTO.
  | es_text               = Si esta carta es añadida a tu Deck Extra boca arriba y controlas 2 o más Tipos diferentes de Monstruos de Sincronía de VIENTO: puedes mandar al Cementerio 1 Mágica/Trampa "Velociroid" en tu Deck. Sólo puedes usar este efecto de "Velociroid Sincrón Ala" una vez por turno.
  | ja_pendulum_effect    = ①：１ターンに１度、発動できる。自分のＰゾーンの風属性・レベル２のＰモンスターカード１枚とこのカードを破壊し、ＥＸデッキから「クリアウィング・シンクロ・ドラゴン」１体をＳ召喚扱いで特殊召喚する。このターン、自分のＰゾーンのカードは効果では破壊されず、自分は風属性モンスターしか特殊召喚できない。
  | ja_text               = このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードがＥＸデッキに表側で加わった場合、自分フィールドの風属性Ｓモンスターの種族が２種類以上であれば発動できる。デッキから「スピードロイド」魔法・罠カード１枚を墓地へ送る。
  | ko_pendulum_effect    = 
