  | text         = You can only [[control]] 1 "Jester Confit". You can [[Special Summon]] this card (from your [[hand]]) in [[Attack Position]]. If Summoned this way, during your opponent's next [[End Phase]]: [[Target]] 1 [[face-up]] [[monster]] your opponent controls; [[return]] both that target and this face-up card to the hand.
  | de_text      = Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die offene Angriffsposition beschwören. Falls du dies tust, bringe diese Karte und 1 offenes Monster, das dein Gegner kontrolliert, während der End Phase des nächsten Spielzugs deines Gegners auf die Hand zurück. Du kannst nur 1 offenen "Narrenconfit" kontrollieren.
  | it_text      = Puoi Evocare Specialmente questa carta dalla tua mano scoperta in Posizione di Attacco. Se lo fai, fai ritornare questa carta e 1 mostro scoperto controllato dal tuo avversario in mano ai proprietari durante la End Phase del prossimo turno del tuo avversario. Puoi controllare solo 1 "Buffone Grasso" scoperto.
  | fr_text      = Vous ne pouvez contrôler qu'1 "Bouffon Équilibriste". Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque. Si elle est Invoquée de cette façon, durant la prochaine End Phase de votre adversaire : ciblez 1 monstre face recto contrôlé par votre adversaire ; renvoyez la cible ainsi que cette carte face recto à la main.
  | pt_text      = Você pode Special Summon esta carta da sua mão para o seu lado do campo virada para cima na Posição de Ataque. Se esta carta foi Special Summoned dessa forma, retorne esta carta virada para cima e 1 monstro virado para cima que o seu oponente controla para as mãos dos seus respectivos donos durante a End Phase do próximo turno do oponente do controlador desta carta. Você somente pode controlar 1 "Jester Confit".
  | es_text      = Sólo puedes controlar 1 "Bufón Acróbata". Puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque. Si es Invocada de esta forma, durante la próxima End Phase de tu adversario: selecciona 1 monstruo boca arriba que controle tu adversario; devuelve a la mano tanto ese objetivo como esta carta boca arriba.
  | ja_text      = ①：「ジェスター・コンフィ」は自分フィールドに１体しか表側表示で存在できない。②：このカードは手札から攻撃表示で特殊召喚できる。③：このカードの②の方法で特殊召喚した場合、次の相手エンドフェイズに相手フィールドの表側表示モンスター１体を対象として発動する。その相手の表側表示モンスターと表側表示のこのカードを持ち主の手札に戻す。
  | ko_text      = ①: "제스터 콩피"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드는 패에서 공격 표시로 특수 소환할 수 있다. ③: 이 카드의 ②의 방법으로 특수 소환했을 경우, 다음 상대 엔드 페이즈에 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동한다. 그 상대의 앞면 표시 몬스터와 앞면 표시의 이 카드를 주인의 패로 되돌린다.
  | sc_text      = ①：“滑稽艺人”在自己场上仅可有1只以表侧表示存在。②：此卡可以从手牌中以攻击表示特殊召唤。③：用此卡的②方法特殊召唤的情况下，在下个对手的结束阶段以对手场上的1只表侧表示怪兽为对象发动。将该对手的表侧表示怪兽和表侧表示的此卡放回持有者的手牌。
