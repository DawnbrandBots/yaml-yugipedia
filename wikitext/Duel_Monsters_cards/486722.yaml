  | text                = 2+ [[Link Monster]]s<br />If this card is [[Link Summon]]ed: [[Draw a card|Draw]] cards equal to the number of "[[World Chalice]]" [[Monster Card|monsters]] this card [[points to]]. You can only use this [[effect]] of "Ningirsu the World Chalice Warrior" [[once per turn]]. Once per turn: You can [[send]] 1 card from each player's [[field]] to the [[Graveyard|GYs]]. If this card is sent from the field to the GY: You can [[Special Summon]] 1 "World Chalice" monster from your [[hand]].
  | fr_text             = 2+ Monstres Lien<br />Si cette carte est Invoquée par Lien : piochez un nombre de cartes égal au nombre de monstres "Calice du Monde" pointés par cette carte. Vous ne pouvez utiliser cet effet de "Ningirsu le Guerrier du Calice du Monde" qu'une fois par tour. Une fois par tour : vous pouvez envoyer 1 carte du Terrain de chaque joueur aux Cimetières. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Calice du Monde" depuis votre main.
  | de_text             = 2+ Linkmonster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Ziehe Karten in Höhe der Anzahl der „Weltkelch“-Monster, auf die diese Karte zeigt. Du kannst diesen Effekt von „Ningirsu der Weltkelch-Krieger“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 Karte von der Spielfeldseite jedes Spielers auf den Friedhof legen. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Weltkelch“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  | it_text             = 2+ Mostri Link<br />Se questa carta viene Evocata Link: pesca carte pari al numero di mostri "Calice del Mondo" puntati da questa carta. Puoi utilizzare questo effetto di "Ningirsu il Guerriero Calice del Mondo" una sola volta per turno. Una volta per turno: puoi mandare 1 carta dal Terreno di ogni giocatore nei Cimiteri. Se questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 mostro "Calice del Mondo" dalla tua mano.
  | pt_text             = 2+ Monstros Link<br />Se este card for Invocado por Invocação-Link: compre cards igual ao número de monstros "Cálice Mundial" para os quais este card apontar. Você só pode usar este efeito de "Ningirsu, o Guerreiro do Cálice Mundial" uma vez por turno. Uma vez por turno: você pode enviar 1 card do campo de cada duelista para os Cemitérios. Se este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Cálice Mundial" da sua mão.
  | es_text             = 2+ Monstruos de Enlace<br />Si esta carta es Invocada con una Invocación de Enlace: roba tantas cartas como la cantidad de monstruos "Cáliz Mundial" a los que apunte esta carta. Sólo puedes usar este efecto de "Ningirsu el Guerrero del Cáliz Mundial" una vez por turno. Una vez por turno: puedes mandar al Cementerio 1 carta del Campo de cada jugador. Si esta carta es mandada del Campo al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Cáliz Mundial".
  | ja_text             = リンクモンスター２体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合に発動する。このカードのリンク先の「星杯」モンスターの数だけ、自分はデッキからドローする。②：１ターンに１度、自分メインフェイズに発動できる。自分及び相手フィールドのカードを１枚ずつ選んで墓地へ送る。③：このカードがフィールドから墓地へ送られた場合に発動できる。手札から「星杯」モンスター１体を特殊召喚する。
  | ko_text             = 링크 몬스터 2장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동한다. 이 카드의 링크 앞의 "성잔" 몬스터의 수만큼, 자신은 덱에서 드로우한다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 및 상대 필드의 카드를 1장씩 고르고 묘지로 보낸다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 "성잔" 몬스터 1장을 특수 소환한다.
  | sc_text             = 连接怪兽2只以上<br />此卡名的①效果1回合仅可使用1次。①：此卡连接召唤成功的情况下发动。自己从牌组抽相当于此卡连接端的“星杯”怪兽数量的张数的卡。②：1回合1次，在自己的主要阶段可以发动。从自己及对手场上的卡各挑选1张送至墓地。③：此卡从场上被送至墓地的情况下可以发动。从手牌将1只“星杯”怪兽特殊召唤。
