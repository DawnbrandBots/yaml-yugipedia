  | fr_text             = 1 Syntoniseur + 2 monstres non-Syntoniseur<br />Si un monstre "Fleur Cardian" que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Une fois par tour : vous pouvez bannir 1 monstre "Fleur Cardian" depuis votre Cimetière ; jusqu'à la fin du prochain tour de votre adversaire, votre adversaire ne peut pas activer d'effets de carte dans le Cimetière, et aussi, il ne peut pas Invoquer Spécialement de monstres depuis le Cimetière.
  | de_text             = 1 Empfänger + 2 Nicht-Empfänger-Monster<br />Falls ein „Blumen-Kartian“-Monster, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Einmal pro Spielzug: Du kannst 1 „Blumen-Kartian“-Monster von deinem Friedhof verbannen; bis zum Ende des nächsten Spielzugs deines Gegners kann dein Gegner keine Effekte von Karten im Friedhof aktivieren, zusätzlich kann er keine Monster als Spezialbeschwörung vom Friedhof beschwören.
  | it_text             = 1 Tuner + 2 mostri non-Tuner<br />Se un mostro "Fiore Cardian" che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Una volta per turno: puoi bandire 1 mostro "Fiore Cardian" dal tuo Cimitero; fino alla fine del prossimo turno del tuo avversario, il tuo avversario non può attivare effetti delle carte nel Cimitero, inoltre non può Evocare Specialmente mostri dal Cimitero.
  | pt_text             = 1 Regulador + 2 monstros não-Reguladores<br />Se um monstro "Flor Cardian" que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Uma vez por turno: você pode banir 1 monstro "Flor Cardian" do seu Cemitério; até o final do próximo turno do seu oponente, seu oponente não pode ativar efeitos de cards no Cemitério e, além disso, ele não pode Invocar monstros por Invocação-Especial do Cemitério.
  | es_text             = 1 Cantante + 2 monstruos que no sean Cantantes<br />Si un monstruo "Flor Cardian" que controlas ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Una vez por turno: puedes desterrar 1 monstruo "Flor Cardian" en tu Cementerio; hasta el final del próximo turno de tu adversario, tu adversario no puede activar efectos de cartas en el Cementerio, y además no puede Invocar monstruos de Modo Especial desde el Cementerio.
  | ja_text             = チューナー＋チューナー以外のモンスター２体<br />①：このカードがモンスターゾーンに存在する限り、自分の「花札衛」モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。②：１ターンに１度、自分の墓地の「花札衛」モンスター１体を除外して発動できる。次の相手ターン終了時まで、相手は墓地のカードの効果を発動できず、墓地からモンスターを特殊召喚できない。
  | ko_text             = 튜너 + 튜너 이외의 몬스터 2장<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신의 "카디언" 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ②: 1턴에 1번, 자신 묘지의 "카디언" 몬스터 1장을 제외하고 발동할 수 있다. 다음 상대 턴 종료시까지, 상대는 묘지의 카드 효과를 발동할 수 없으며, 묘지에서 몬스터를 특수 소환할 수 없다.
