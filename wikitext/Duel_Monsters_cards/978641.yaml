  | fr_lore               = Lorsqu'un ou plusieurs monstres de min. Niveau 6 sont Invoqués Normalement ou Spécialement : Sacrifiez 1 monstre "Esprit de la Terre" de Niveau 10 ; détruisez autant de monstres contrôlés par votre adversaire que possible, et si vous le faites, infligez des dommages à votre adversaire égaux à la somme des ATK d'origine de ces monstres détruits.
  | de_lore               = Wenn ein oder mehr Monster der Stufe 6 oder höher als Normal- oder Spezialbeschwörung beschworen werden: Biete 1 „Erdgebunden“-Monster der Stufe 10 als Tribut an; zerstöre so viele Monster, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner Schaden in Höhe der kombinierten Grund-ATK jener zerstörten Monster zu.
  | it_lore               = Quando vengono Evocati Normalmente o Specialmente uno o più mostri di Livello 6 o superiore: offri come Tributo 1 mostro "Terrestre" di Livello 10; distruggi tanti mostri controllati dal tuo avversario quanti possibile e, se lo fai, infliggi al tuo avversario danno pari alla somma degli ATK originali di quei mostri distrutti.
  | pt_lore               = Quando um ou mais monstros de Nível 6 ou mais forem Invocados por Invocação-Normal ou Especial: ofereça como Tributo 1 monstro "Terrestre" de Nível 10; destrua tantos monstros que seu oponente controla quanto possível e, se isso acontecer, cause dano ao seu oponente igual ao ATK original combinado desse(s) monstro(s) destruído(s).
  | es_lore               = Cuando uno o más monstruos de Nivel 6 o mayor son Invocados de Modo Normal o Especial: Sacrifica 1 monstruo "Terrestre" de Nivel 10; destruye tantos monstruos que controle tu adversario como sea posible y, si lo haces, inflige daño a tu adversario igual al ATK original combinado de ese o esos monstruos destruidos.
  | ja_lore               = ①：フィールドにレベル６以上のモンスターが召喚・特殊召喚された時、自分フィールドのレベル１０の「地縛」モンスター１体をリリースして発動できる。相手フィールドのモンスターを全て破壊し、破壊したモンスターの元々の攻撃力の合計分のダメージを相手に与える。
