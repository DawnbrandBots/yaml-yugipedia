  | lore                  = 2+ [[Level]] 8 [[monster]]s<br />[[Once per turn]], during your [[Standby Phase]]: You can [[attach]] 1 card from your opponent's [[GY]] to this card as [[material]]. You can only use each of the following [[effect]]s of "Number 1: Infection Buzzking" [[once per turn]]. If this card is [[Xyz Summon]]ed: You can look at your opponent's [[Extra Deck]] and [[send]] 1 card from it to the [[GY]]. You can [[detach]] 1 material from this card, then [[target]] 1 card your opponent [[control]]s; [[destroy]] it, then if you destroyed a [[face-up]] monster, inflict [[Effect damage|damage]] to your opponent equal to half the [[ATK]] it had on the [[field]].
  | fr_lore               = 2+ monstres de Niveau 8<br />Une fois par tour, durant votre Standby Phase : vous pouvez attacher 1 carte depuis le Cimetière de votre adversaire à cette carte comme Matériel. Vous ne pouvez utiliser chacun des effets suivants de "Numéro 1 : Roi du Bourdonnement" qu'une fois par tour. Si cette carte est Invoquée par Xyz : vous pouvez regarder l'Extra Deck de votre adversaire, et envoyez-en 1 carte au Cimetière. Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la, puis si vous avez détruit un monstre face recto, infligez des dommages à votre adversaire égaux à la moitié de l'ATK qu'il avait sur le Terrain.
  | de_lore               = 2+ Monster der Stufe 8<br />Einmal pro Spielzug, während deiner Standby Phase: Du kannst 1 Karte vom Friedhof deines Gegners als Material an diese Karte anhängen. Du kannst jeden der folgenden Effekte von „Nummer 1: Infektions-Summkönig“ nur einmal pro Spielzug verwenden. Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst dir das Extra Deck deines Gegners ansehen und 1 Karte davon auf den Friedhof legen. Du kannst 1 Material von dieser Karte abhängen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie, dann, falls du ein offenes Monster zerstört hast, füge deinem Gegner Schaden in Höhe der Hälfte der ATK zu, die es auf dem Spielfeld hatte.
  | it_lore               = 2+ mostri di Livello 8<br />Una volta per turno, durante la tua Standby Phase: puoi attaccare 1 carta dal Cimitero del tuo avversario a questa carta come materiale. Puoi utilizzare ognuno dei seguenti effetti di "Numero 1: Infezione Buzzking" una sola volta per turno. Se questa carta viene Evocata Xyz: puoi guardare l'Extra Deck del tuo avversario e mandare 1 carta da esso al Cimitero. Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila, poi se hai distrutto un mostro scoperto, infliggi al tuo avversario danno pari alla metà dell'ATK che aveva sul Terreno.
  | pt_lore               = 2+ monstros de Nível 8<br />Uma vez por turno, durante sua Fase de Apoio: você pode associar 1 card do Cemitério do seu oponente a este card como matéria. Você só pode usar cada um dos seguintes efeitos de "Número 1: Rei Zumbido Infeccioso" uma vez por turno. Se este card for Invocado por Invocação-Xyz: você pode olhar o Deck Adicional do seu oponente e enviar 1 card dali para o Cemitério. Você pode desassociar 1 matéria deste card e, depois, escolha 1 card que seu oponente controla; destrua-o e, depois, se você destruiu um monstro com a face para cima, cause dano ao seu oponente igual à metade do ATK que ele tinha no campo.
  | es_lore               = 2+ monstruos de Nivel 8<br />Una vez por turno, durante tu Standby Phase: puedes acoplar a esta carta 1 carta del Cementerio de tu adversario como material. Sólo puedes usar cada uno de los siguientes efectos de "Número 1: Rey Zumbido de Infección" una vez por turno. Si esta carta es Invocada Xyz: puedes mirar el Deck Extra de tu adversario y mandar al Cementerio 1 carta de él. Puedes desacoplar 1 material de esta carta, y después selecciona 1 carta que controle tu adversario; destrúyela y después, si destruiste un monstruo boca arriba, inflige daño a tu adversario igual a la mitad del ATK que éste tenía en el Campo.
  | ja_lore               = レベル８モンスター×２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ召喚した場合に発動できる。相手のＥＸデッキを確認し、その内の１枚を墓地へ送る。②：このカードのＸ素材を１つ取り除き、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。この効果で表側表示モンスターを破壊した場合、さらにその攻撃力の半分のダメージを相手に与える。③：自分スタンバイフェイズに発動できる。相手の墓地のカード１枚をこのカードのＸ素材とする。
