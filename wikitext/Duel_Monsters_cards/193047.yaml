  | text                 = [[Once per turn]]: You can [[equip]] 1 "[[Inzektor]]" [[monster]] from your [[hand]] or [[Graveyard]] to this card. While this card is equipped to a monster, that monster gains [[ATK]] and [[DEF]] equal to this card's ATK and DEF. When this card is [[sent]] to the Graveyard while equipped to a monster: The monster this card was equipped to gains 1000 ATK, until the [[End Phase]].
  | fr_text              = Une fois par tour : vous pouvez équiper 1 monstre "Inzektor" depuis votre main ou Cimetière à cette carte. Tant que cette carte est équipée à un monstre, le monstre gagne une ATK/DEF égales à l'ATK/DEF de cette carte. Lorsque cette carte est envoyée au Cimetière tant qu'elle était équipée à un monstre : jusqu'à la End Phase, le monstre qui était équipé à cette carte gagne 1000 ATK.
  | de_text              = Einmal pro Spielzug: Du kannst diese Karte mit 1 „Insektor“-Monster von deiner Hand oder deinem Friedhof ausrüsten. Solange diese Karte ein Monster ausrüstet, erhält das Monster ATK und DEF in Höhe der ATK und DEF dieser Karte. Wenn diese Karte auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet: Das Monster, mit dem diese Karte ausgerüstet war, erhält bis zur End Phase 1000 ATK.
  | it_text              = Una volta per turno: puoi equipaggiare 1 mostro "Inzektor" dalla tua mano o Cimitero a questa carta. Mentre questa carta è equipaggiata ad un mostro, quel mostro guadagna ATK e DEF pari all'ATK e DEF di questa carta. Quando questa carta viene mandata al Cimitero mentre è equipaggiata ad un mostro: il mostro a cui questa carta era equipaggiata guadagna 1000 ATK, fino alla End Phase.
  | es_text              = Una vez por turno: puedes equipar a esta carta 1 monstruo "Inzektor" en tu mano o Cementerio. Mientras esta carta está equipada a un monstruo, ese monstruo gana ATK y DEF iguales al ATK y DEF de esta carta. Cuando esta carta es mandada al Cementerio mientras está equipada a un monstruo: el monstruo que tenía equipada esta carta gana 1000 ATK, hasta la End Phase.
  | ja_text              = １ターンに１度、自分の手札・墓地から「{{Ruby|甲虫装機|インゼクター}}」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。このカードが装備カード扱いとして装備されている場合、装備モンスターの攻撃力・守備力は、このカードのそれぞれの数値分アップする。また、モンスターに装備されているこのカードが墓地へ送られた時、装備していたモンスターの攻撃力はエンドフェイズ時まで１０００ポイントアップする。
  | ko_text              = 1턴에 1번, 자신의 패 / 묘지에서 "인잭터" 라는 이름이 붙은 몬스터 1장을 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터의 공격력 / 수비력은 이 카드 각각의 수치만큼 올린다. 또한, 몬스터에 장착되어 있는 이 카드가 묘지로 보내졌을 때, 장착하고 있던 몬스터의 공격력은 엔드 페이즈시까지 1000 포인트 올린다.
