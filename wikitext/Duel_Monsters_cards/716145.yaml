  | text                = 1 [[Psychic]] [[Tuner]] + 1+ non-Tuner [[monsters]]<br />If this card is [[Special Summon]]ed by the [[effect]] of a "[[P.U.N.K.]]" card, or [[Synchro Summon]]ed: You can [[pay]] 600 [[LP]]; take 1 [[Level]] 3 Psychic monster from your [[Main Deck|Deck]] and either [[Add a card|add]] it to your [[hand]] or [[send]] it to the [[GY]]. If your opponent [[activate]]s a card or effect in response to your "P.U.N.K." card or effect activation, while this card is in your GY: You can Special Summon this card. You can only use each effect of "P.U.N.K. JAM Dragon Drive" [[once per turn]].
  | fr_text             = 1 Syntoniseur Psychique + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement par l'effet d'une carte "P.U.N.K." ou Invoquée par Synchronisation : vous pouvez payer 600 LP ; prenez 1 monstre Psychique de Niveau 3 depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière. Si votre adversaire active une carte ou un effet en réponse à l'activation de votre carte ou effet "P.U.N.K.", tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "P.U.N.K. JAM Impulsion Draconique" qu'une fois par tour.
  | de_text             = 1 Psi-Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte durch den Effekt einer „P.U.N.K.“-Karte als Spezialbeschwörung beschworen wird oder als Synchrobeschwörung beschworen wird: Du kannst 600 LP zahlen; nimm 1 Psi-Monster der Stufe 3 von deinem Deck und füge es entweder deiner Hand hinzu oder lege es auf den Friedhof. Falls dein Gegner eine Karte oder einen Effekt als Reaktion auf die Aktivierung deiner „P.U.N.K.“-Karte oder deines „P.U.N.K.“-Effekts aktiviert, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „P.U.N.K. JAM Drachen-Drive“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner Psichico + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente dall'effetto di una carta "P.U.N.K.", o Synchro Evocata: puoi pagare 600 LP; prendi 1 mostro Psichico di Livello 3 dal tuo Deck e aggiungilo alla tua mano oppure mandalo al Cimitero. Se il tuo avversario attiva una carta o un effetto in risposta all'attivazione di una tua carta "P.U.N.K." o un suo effetto, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "P.U.N.K. JAM Spinta Drago" una sola volta per turno.
  | pt_text             = 1 Regulador Psíquico + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial pelo efeito de um card "P.U.N.K.", ou Invocado por Invocação-Sincro: você pode pagar 600 PV; pegue 1 monstro Psíquico de Nível 3 do seu Deck e adicione-o à sua mão ou envie-o para o Cemitério. Se seu oponente ativar um card ou efeito em resposta à ativação de um card ou efeito "P.U.N.K." seu, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Inspiração do Dragão P.U.N.K. JAM" uma vez por turno.
  | es_text             = 1 Cantante Psíquico + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial por el efecto de una carta "P.U.N.K.", o Invocada por Sincronía: puedes pagar 600 LP; toma 1 monstruo Psíquico de Nivel 3 en tu Deck y ya sea añádelo a tu mano o mándalo al Cementerio. Si tu adversario activa una carta o efecto en respuesta a la activación de tu carta o efecto "P.U.N.K.", mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "P.U.N.K. JAM Impulso Dragón" una vez por turno.
  | ja_text             = サイキック族チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚または「Ｐ．Ｕ．Ｎ．Ｋ．」カードの効果で特殊召喚した場合、６００ＬＰを払って発動できる。デッキからサイキック族・レベル３モンスター１体を選び、手札に加えるか墓地へ送る。②：このカードが墓地に存在する状態で、自分の「Ｐ．Ｕ．Ｎ．Ｋ．」カードの効果の発動にチェーンして相手がカードの効果を発動した場合に発動できる。このカードを特殊召喚する。
  | ko_text             = 사이킥족 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환 또는 "P.U.N.K.(펑크)" 카드의 효과로 특수 소환했을 경우, 600 LP를 지불하고 발동할 수 있다. 덱에서 사이킥족 / 레벨 3 몬스터 1장을 고르고, 패에 넣거나 묘지로 보낸다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신의 "P.U.N.K.(펑크)" 카드의 효과 발동에 체인하여 상대가 카드의 효과를 발동했을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_text             = 念动力族协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。①：此卡同步召唤或以“朋.克.”卡的效果特殊召唤成功的情况下，支付６００LP可以发动。从牌组挑选１只念动力族・等级３怪兽，加入手牌或送至墓地。②：此卡存在于墓地的状态下，对手连锁自己的“朋.克.”卡的效果的发动、发动卡的效果的情况下可以发动。将此卡特殊召唤。
