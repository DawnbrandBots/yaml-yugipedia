  | text            = Cannot be [[Special Summon]]ed from the [[Main Deck|Deck]]. If you [[control]] no [[Monster Card|monsters]], you can [[Normal Summon]] this card without [[Tributing]]. Cannot be [[destroyed by battle]] or card [[effect]]s. You take no [[battle damage]] from [[attack]]s involving this card. At the end of the [[Battle Phase]], if this card [[battle]]d: [[Shuffle]] 1 card your opponent controls into the Deck, and if you do, inflict 500 [[Effect damage|damage]] to your opponent. Neither player can [[activate]] cards or effects in [[Respond|response]] to this effect's [[activation]]. [[Once per turn]], during your [[Standby Phase]]: Shuffle this card into the Deck.
  | fr_text         = Non Invocable Spécialement depuis le Deck. Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifices. Non destructible ni au combat ni par des effets de carte. Vous ne recevez aucun dommage de combat d'attaques impliquant cette carte. À la fin de la Battle Phase, si cette carte a combattu : mélangez 1 carte contrôlée par votre adversaire dans le Deck, et si vous le faites, infligez 500 points de dommages à votre adversaire. Aucun joueur ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet. Une fois par tour, durant votre Standby Phase : mélangez cette carte dans le Deck.
  | de_text         = Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Mische 1 Karte, die dein Gegner kontrolliert, ins Deck und falls du dies tust, füge deinem Gegner 500 Schaden zu. Kein Spieler kann Karten oder Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Einmal pro Spielzug, während deiner Standby Phase: Mische diese Karte ins Deck.
  | it_text         = Non può essere Evocato Specialmente dal Deck. Se non controlli nessun mostro, puoi Evocare Normalmente questa carta senza offrire Tributi. Non può essere distrutto in battaglia o dagli effetti delle carte. Non subisci danno da combattimento da attacchi che coinvolgono questa carta. Alla fine della Battle Phase, se questa carta ha combattuto: mischia nel Deck 1 carta controllata dal tuo avversario e, se lo fai, infliggi 500 danni al tuo avversario. Nessun giocatore può attivare carte o effetti in risposta all'attivazione di questo effetto. Una volta per turno, durante la tua Standby Phase: mischia questa carta nel Deck.
  | pt_text         = Não pode ser Invocado por Invocação-Especial do Deck. Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Não pode ser destruído em batalha ou por efeitos de card. Você não sofre dano de batalha dos ataques que envolvem este card. No final da Fase de Batalha, se este card batalhou: embaralhe 1 card que seu oponente controla no Deck e, se isso acontecer, cause 500 de dano ao seu oponente. Nenhum duelista pode ativar cards ou efeitos em resposta à ativação deste efeito. Uma vez por turno, durante sua Fase de Apoio: embaralhe este card no Deck.
  | es_text         = No puede ser Invocada de Modo Especial desde el Deck. Si no controlas monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificios. No puede ser destruida en batalla o por efectos de cartas. No recibes daño de batalla de ataques que involucren a esta carta. Al final de la Battle Phase, si esta carta batalló: baraja al Deck 1 carta que controle tu adversario y, si lo haces, inflige 500 puntos de daño a tu adversario. Ningún jugador puede activar cartas o efectos en respuesta a la activación de este efecto. Una vez por turno, durante tu Standby Phase: baraja esta carta al Deck.
  | ja_text         = このカードはデッキから特殊召喚できない。①：自分フィールドにモンスターが存在しない場合、このカードはリリースなしで召喚できる。②：このカードは戦闘・効果では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。③：このカードが戦闘を行ったバトルフェイズ終了時に発動する。相手フィールドのカード１枚を選んで持ち主のデッキに戻し、相手に５００ダメージを与える。この効果の発動に対してカードの効果は発動できない。④：自分スタンバイフェイズに発動する。このカードを持ち主のデッキに戻す。
  | ko_text         = 이 카드는 덱에서 특수 소환할 수 없다. ① : 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스없이 일반 소환할 수 있다. ② : 이 카드는 전투 / 효과로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③ : 이 카드가 전투를 실행한 배틀 페이즈 종료시에 발동한다. 상대 필드의 카드 1장을 골라 주인의 덱으로 되돌리고, 상대에게 500 데미지를 준다. 이 효과의 발동에 대해 카드의 효과는 발동할 수 없다. ④ : 자신 스탠바이 페이즈에 발동한다. 이 카드를 주인의 덱으로 되돌린다.
