  | de_pendulum_effect    = Falls dein Gegner ein Monster kontrolliert: Du kannst diese Karte als Spezialbeschwörung von deiner Pendelzone beschwören. Du kannst diesen Effekt von „Abgrundschauspieler - Komparsen“ nur einmal pro Spielzug verwenden.
