  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 몬스터가 존재할 경우에 발동할 수 있다. 펜듈럼 존의 이 카드를 특수 소환한다.
  | ko_text               = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "마계극단" 펜듈럼 몬스터 1장을 고르고, 자신의 펜듈럼 존에 놓는다. 이 효과의 발동 후, 턴 종료시까지 자신은 "마계극단" 몬스터밖에 특수 소환할 수 없으며, "마계극단－엑스트라"의 펜듈럼 효과를 발동할 수 없다.
  | sc_pendulum_effect    = 此卡名的灵摆效果1回合仅可使用1次。①：对手场上有怪兽存在的情况下可以发动。将灵摆区域的此卡特殊召唤。
