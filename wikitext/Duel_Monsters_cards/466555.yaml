  | es_pendulum_effect    = Si tu adversario controla un monstruo: puedes Invocar esta carta de Modo Especial desde tu Zona de Péndulo. Sólo puedes usar este efecto de "Actor del Abismo - Extras" una vez por turno.
  | es_text               = Puedes Sacrificar esta carta; pon en tu Zona de Péndulo, desde tu Deck, 1 Monstruo de Péndulo "Actor del Abismo", y además por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Actor del Abismo", ni activar el Efecto de Péndulo de "Actor del Abismo - Extras". Sólo puedes usar este efecto de "Actor del Abismo - Extras" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：相手フィールドにモンスターが存在する場合に発動できる。Ｐゾーンのこのカードを特殊召喚する。
