  | fr_text         = 2 monstres de Niveau 4<br />Tant que vous ne contrôlez aucune autre carte sur le Terrain, cette carte n'est pas affectée par les effets d'autres cartes. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; détruisez autant d'autres cartes que vous contrôlez que possible, puis jusqu'à la fin de ce tour, cette carte gagne 300 ATK pour chaque monstre détruit par cet effet et envoyé au Cimetière.
  | de_text         = 2 Monster der Stufe 4<br />Solange du keine anderen Karten auf dem Spielfeld kontrollierst, bleibt diese Karte von den Effekten anderer Karten unberührt. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; zerstöre so viele andere Karten, die du kontrollierst, wie möglich, dann erhält diese Karte bis zum Ende dieses Spielzugs 300 ATK für jedes Monster, das durch diesen Effekt zerstört und auf den Friedhof gelegt wurde.
  | it_text         = 2 mostri di Livello 4<br />Mentre non controlli nessuna altra carta sul Terreno, questa carta è immune agli effetti delle altre carte. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta; distruggi tante altre carte che controlli quante possibile, poi questa carta guadagna 300 ATK fino alla fine di questo turno per ogni mostro distrutto da questo effetto e mandato al Cimitero.
  | pt_text         = 2 monstros de Nível 4<br />Enquanto você não controlar nenhum outro card no campo, este card não é afetado por outros efeitos de card. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card; destrua tantos outros cards que você controla quanto possível e, depois, até o final deste turno, este card ganha 300 de ATK para cada monstro destruído por este efeito e enviado para o Cemitério.
  | es_text         = 2 monstruos de Nivel 4<br />Mientras no controles otras cartas en el Campo, esta carta no es afectada por los efectos de otras cartas. Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta; destruye tantas otras cartas que controles como sea posible, y después, hasta el final de este turno, esta carta gana 300 ATK por cada monstruo destruido por este efecto y mandado al Cementerio.
  | ja_text         = レベル４モンスター×２<br />①：自分フィールドのカードがこのカードのみの場合、このカードは他のカードの効果を受けない。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このカード以外の自分フィールドのカードを全て破壊する。その後、このカードの攻撃力はターン終了時まで、この効果で破壊され墓地へ送られたモンスターの数×３００アップする。この効果は相手ターンでも発動できる。
  | ko_text         = 레벨 4 몬스터 × 2<br />①: 자신 필드의 카드가 이 카드뿐일 경우, 이 카드는 다른 카드의 효과를 받지 않는다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드 이외의 자신 필드의 카드를 전부 파괴한다. 그 후, 이 카드의 공격력은 턴 종료시까지, 이 효과로 파괴되어 묘지로 보내진 몬스터의 수 × 300 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text         = 等级４怪兽×２<br />①：自己场上的卡仅有此卡的情况下，此卡不受其他卡的效果影响。<br />②：在每个自己・对手回合中１次，去除此卡的１个超量素材可以发动。将自己场上的其他卡全部破坏。然后，此卡的攻击力直至回合结束时为止，上升相当于以此效果被破坏并被送至墓地的怪兽数量×３００的数值。
