  | text         = 1 [[Tuner]] + 1+ non-Tuner [[monsters]]<br />You can [[Tribute]] this card, then [[target]] 3 other [[Synchro Monster]]s in your [[GY]]; [[return]] them to the [[Extra Deck]]. You can target 1 monster you [[control]] [[Special Summon]]ed from the [[Extra Deck]]; [[equip]] this card from your GY to it. When an [[attack]] is declared involving the monster equipped with this card: You can [[Draw a card|draw]] 1 card. You can only use each [[effect]] of "Gaiarmor Dragonshell" [[once per turn]].
  | fr_text      = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous pouvez Sacrifier cette carte, puis ciblez 3 autres Monstres Synchro dans votre Cimetière ; renvoyez-les à l'Extra Deck. Vous pouvez cibler 1 monstre que vous contrôlez Invoqué Spécialement depuis l'Extra Deck ; équipez-lui cette carte depuis votre Cimetière. Lorsqu'une attaque impliquant le monstre équipé avec cette carte est déclarée : vous pouvez piocher 1 carte. Vous ne pouvez utiliser chaque effet de "Carapace Dragon Gaïarmure" qu'une fois par tour.
  | de_text      = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst diese Karte als Tribut anbieten und dann 3 andere Synchromonster in deinem Friedhof wählen; lege sie ins Extra Deck zurück. Du kannst 1 als Spezialbeschwörung vom Extra Deck beschworenes Monster wählen, das du kontrollierst; rüste es mit dieser Karte von deinem Friedhof aus. Wenn ein Angriff deklariert wird, an dem das Monster beteiligt ist, das mit dieser Karte ausgerüstet ist: Du kannst 1 Karte ziehen. Du kannst jeden Effekt von „Gaiarüstung Drachenpanzer“ nur einmal pro Spielzug verwenden.
  | it_text      = 1 Tuner + 1+ mostri non-Tuner<br />Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 3 altri Mostri Synchro nel tuo Cimitero; falli ritornare nell'Extra Deck. Puoi scegliere come bersaglio 1 mostro che controlli Evocato Specialmente dall'Extra Deck; equipaggia questa carta dal tuo Cimitero a esso. Quando viene dichiarato un attacco che coinvolge il mostro equipaggiato con questa carta: puoi pescare 1 carta. Puoi utilizzare ogni effetto di "Gaiarmatura Dragocarapace" una sola volta per turno.
  | pt_text      = 1 Regulador + 1+ monstros não-Reguladores<br />Você pode oferecer este card como Tributo e, depois, escolha 3 outros Monstros Sincro no seu Cemitério; devolva-os para o Deck Adicional. Você pode escolher 1 monstro que você controla Invocado por Invocação-Especial do Deck Adicional; equipe este card do seu Cemitério a ele. Quando um ataque for declarado envolvendo o monstro equipado com este card: você pode comprar 1 card. Você só pode usar cada efeito de "Gaiarmadura Couraça de Dragão" uma vez por turno.
  | es_text      = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Puedes Sacrificar esta carta, y después seleccionar otros 3 Monstruos de Sincronía en tu Cementerio; devuélvelos al Deck Extra. Puedes seleccionar 1 monstruo que controles Invocado de Modo Especial desde el Deck Extra; equípale esta carta en tu Cementerio. Cuando es declarado un ataque que involucre el monstruo equipado con esta carta: puedes robar 1 carta. Sólo puedes usar cada efecto de "Gaiarmadura Protegedragón" una vez por turno.
  | ja_text      = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースし、このカード以外の自分の墓地のＳモンスター３体を対象として発動できる。そのモンスターをＥＸデッキに戻す。②：ＥＸデッキから特殊召喚された自分フィールドのモンスター１体を対象として発動できる。墓地のこのカードを装備カード扱いとしてそのモンスターに装備する。③：このカードを装備したモンスターが戦闘を行う攻撃宣言時に発動できる。自分はデッキから１枚ドローする。
  | ko_text      = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고, 이 카드 이외의 자신 묘지의 싱크로 몬스터 3장을 대상으로 하여 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다. ②: 엑스트라 덱에서 특수 소환된 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 묘지의 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. ③: 이 카드를 장착한 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | sc_text      = 协调＋１只以上协调以外的怪兽<br />此卡名的①②③效果１回合仅可各使用１次。①：解放此卡，以自己墓地此卡以外的３只同步怪兽为对象可以发动。将该怪兽放回额外牌组。②：以自己场上１只从额外牌组被特殊召唤的怪兽为对象可以发动。将墓地的此卡视为装备卡装备于该怪兽。③：装备了此卡的怪兽进行战斗的攻击宣言时可以发动。自己从牌组抽１张。
