  | fr_text             = 1 Monstre Fusion "HÉROS de la Destinée" + 1 monstre "HÉROS de la Destinée"<br />Si cette carte est Invoquée par Fusion : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre sur le Terrain ; jusqu'à la fin de ce tour, il ne peut être détruit ni au combat ni par des effets de carte, et aucun joueur ne reçoit de dommages de combat d'attaques impliquant le monstre.
  | de_text             = 1 „Schicksals-HELD“-Fusionsmonster + 1 „Schicksals-HELD“-Monster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Monster auf dem Spielfeld wählen; bis zum Ende dieses Spielzugs kann es nicht durch Kampf oder Karteneffekte zerstört werden und kein Spieler erhält Kampfschaden aus Angriffen, an denen jenes Monster beteiligt ist.
  | it_text             = 1 Mostro Fusione "EROE del Destino" + 1 mostro "EROE del Destino"<br />Se questa carta viene Evocata tramite Fusione: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro sul Terreno; fino alla fine di questo turno, esso non può essere distrutto in battaglia o dagli effetti delle carte, e nessun giocatore subisce danni da combattimento da attacchi che coinvolgono quel mostro.
  | pt_text             = 1 Monstro de Fusão "HERÓI do Destino" + 1 monstro "HERÓI do Destino"<br />Se este card for Invocado por Invocação-Fusão: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro no campo; até o final deste turno, ele não pode ser destruído em batalha ou por efeitos de card e nenhum duelista sofre dano de batalha de ataques envolvendo esse monstro.
  | es_text             = 1 Monstruo de Fusión "HÉROE del Destino" + 1 monstruo "HÉROE del Destino"<br />Si esta carta es Invocada por Fusión: puedes Invocar por Fusión 1 Monstruo de Fusión en tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo en el Campo; hasta el final de este turno, éste no puede ser destruido en batalla o por los efectos de cartas, y ningún jugador recibe daño de batalla en ataques que involucren ese monstruo.
  | ja_text             = 「Ｄ－ＨＥＲＯ」融合モンスター＋「Ｄ－ＨＥＲＯ」モンスター<br />①：このカードが融合召喚に成功した場合に発動できる。自分の手札・フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：１ターンに１度、フィールドのモンスター１体を対象として発動できる。このターン、そのモンスターは戦闘・効果では破壊されず、そのモンスターの戦闘で発生するお互いの戦闘ダメージは０になる。この効果は相手ターンでも発動できる。
  | ko_text             = "데스티니 히어로" 융합 몬스터 + "데스티니 히어로" 몬스터<br />① : 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ② : 1턴에 1번, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터는 전투 / 효과로는 파괴되지 않으며, 그 몬스터의 전투로 발생하는 서로의 전투 데미지는 0 이 된다. 이 효과는 상대 턴에도 발동할 수 있다.
