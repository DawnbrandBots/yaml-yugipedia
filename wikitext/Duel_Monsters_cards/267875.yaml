  | fr_text               = 3 monstres de Niveau 4<br />Durant la Battle Phase, lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez l'activation, et si vous le faites, infligez 800 points de dommages à votre adversaire. Une fois par tour, durant votre Main Phase : vous pouvez envoyer la carte du dessus du Deck de votre adversaire au Cimetière.
  | de_text               = 3 Monster der Stufe 4<br />Während der Battle Phase, wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, füge deinem Gegner 800 Schaden zu. Einmal pro Spielzug, während deiner Main Phase: Du kannst die oberste Karte des Decks deines Gegners auf den Friedhof legen.
  | it_text               = 3 mostri di Livello 4<br />Durante la Battle Phase, quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla l'attivazione e, se lo fai, infliggi 800 danni al tuo avversario. Una volta per turno, durante la tua Main Phase: puoi mandare al Cimitero la prima carta del Deck del tuo avversario.
  | pt_text               = 3 monstros de Nível 4<br />Durante a Fase de Batalha, quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode desassociar 1 matéria deste card; negue a ativação e, se isso acontecer, cause 800 de dano ao seu oponente. Uma vez por turno, durante sua Fase Principal: você pode enviar o card do topo do Deck do seu oponente para o Cemitério.
  | es_text               = 3 monstruos de Nivel 4<br />Durante la Battle Phase, cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega la activación y, si lo haces, inflige 800 puntos de daño a tu adversario. Una vez por turno, durante tu Main Phase: puedes mandar al Cementerio la carta de la parte superior del Deck de tu adversario.
  | ja_text               = レベル４モンスター×３<br />①：１ターンに１度、自分メインフェイズに発動できる。相手のデッキの一番上のカードを墓地へ送る。②：自分・相手のバトルフェイズに相手がモンスターの効果を発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にし、相手に８００ダメージを与える。
  | ko_text               = 레벨 4 몬스터 × 3<br />배틀 페이즈 중에 상대의 효과 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고, 상대 라이프에 800 포인트 데미지를 준다. 또한, 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 상대 덱의 맨 위의 카드를 묘지로 보낸다.
  | sc_text               = 等级４怪兽×３<br />①：１回合１次，在自己的主要阶段可以发动。将对手的牌组最上面的卡送至墓地。②：在自己・对手的战斗阶段，对手发动怪兽的效果时，去除此卡的１个超量素材可以发动。将该发动无效，给予对手８００伤害。
