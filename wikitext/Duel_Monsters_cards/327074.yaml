  | text                = [[Equip]] only to a "[[U.A.]]" [[Monster Card|monster]]. It gains 1000 [[ATK]] and [[DEF]], also if it [[battle]]s an opponent's monster, any [[battle damage]] it inflicts to your opponent is doubled. If the equipped monster [[destroy]]s a monster by its [[attack]]: It can make a second attack during this [[Battle Phase]]. During your [[Standby Phase]]: [[Banish]] the equipped monster. If this card is [[sent]] to the [[Graveyard]] because the equipped monster [[return]]ed to the [[hand]]: You can return this card to the hand.
  | fr_text             = Équipable uniquement à un monstre "U.A.". Il gagne 1000 ATK/DEF, et aussi, s'il combat un monstre de votre adversaire, tous les dommages de combat qu'il inflige à votre adversaire sont doublés. Si le monstre équipé détruit un monstre avec son attaque : durant cette Battle Phase, il peut attaquer une seconde fois. Durant votre Standby Phase : bannissez le monstre équipé. Si cette carte est envoyée au Cimetière parce que le monstre équipé est renvoyé à la main : vous pouvez renvoyer cette carte à la main.
  | de_text             = Rüste nur ein „U.A.“-Monster mit dieser Karte aus. Es erhält 1000 ATK und DEF, zusätzlich, falls es gegen ein Monster deines Gegners kämpft, wird der Kampfschaden verdoppelt, den es deinem Gegner zufügt. Falls das ausgerüstete Monster ein Monster durch seinen Angriff zerstört: Es kann während dieser Battle Phase einen zweiten Angriff durchführen. Während deiner Standby Phase: Verbanne das ausgerüstete Monster. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster auf die Hand zurückgegeben wird: Du kannst diese Karte auf die Hand zurückgeben.
  | it_text             = [[Equip]]aggia solo a un mostro "[[U.A.]]". Esso guadagna 1000 [[ATK]] e [[DEF]], inoltre se esso [[Battle|combatte]] con un mostro dell'avversario, qualsiasi [[Battle damage|danno da combattimento]] che infligge al tuo avversario viene raddoppiato. Se il mostro equipaggiato [[Destroy|distrugge]] un mostro con il suo [[Attack|attacco]]: esso può effettuare un secondo attacco durante questa [[Battle Phase]]. Durante la tua [[Standby Phase]]: [[Banish|bandisci]] il mostro equipaggiato. Se questa carta viene [[Send|mandata]] al [[Graveyard|Cimitero]] perché il mostro equipaggiato è stato fatto [[Return|ritornare]] nella [[Hand|mano]]: puoi far ritornare questa carta nella mano.
  | pt_text             = Só pode ser [[equip]]ado a um [[Monster Card|monstro]] "[[U.A.]]". Ele ganha 1000 de [[ATK]] e [[DEF]] e, além disso, se ele [[Battle|batalhar]] um monstro do oponente, qualquer [[Battle damage|dano de batalha]] que ele causar ao seu oponente é dobrado. Se o monstro equipado [[Destroy|destruir]] um monstro no seu [[Attack|ataque]]: ele pode realizar um segundo ataque durante esta [[Battle Phase|Fase de Batalha]]. Durante sua [[Standby Phase|Fase de Apoio]]: [[Banish|bana]] o monstro equipado. Se este card for [[Send|enviado]] para o [[Graveyard|Cemitério]] porque o monstro equipado foi [[Return|devolvido]] para a [[Hand|mão]]: você pode devolver este card para a mão.
  | es_text             = Sólo puedes equipar esta carta a un monstruo "U.A.". Éste gana 1000 ATK y DEF, y además si batalla con un monstruo de tu adversario, cualquier daño de batalla que inflija a tu adversario es duplicado. Si el monstruo equipado destruye un monstruo con su ataque: puede hacer un segundo ataque durante esta Battle Phase. Durante tu Standby Phase: destierra al monstruo equipado. Si esta carta es mandada al Cementerio porque el monstruo equipado fue devuelto a la mano: puedes devolver esta carta a la mano.
  | ja_text             = 「Ｕ．Ａ．」モンスターにのみ装備可能。①：装備モンスターの攻撃力・守備力は１０００アップし、装備モンスターが相手モンスターと戦闘を行う場合、相手に与える戦闘ダメージは倍になる。②：装備モンスターの攻撃でモンスターを破壊した場合に発動できる。このバトルフェイズ中、装備モンスターはもう１度だけ攻撃できる。③：自分スタンバイフェイズに発動する。装備モンスターを除外する。④：装備モンスターが手札に戻る事でこのカードが墓地へ送られた場合に発動できる。このカードを手札に戻す。
  | ko_text             = "U.A.(울트라 애슬리트)" 몬스터에만 장착 가능. ①: 장착 몬스터의 공격력 / 수비력은 1000 올리고, 장착 몬스터가 상대 몬스터와 전투를 실행할 경우, 상대에게 주는 전투 데이지는 배가 된다. ②: 장착 몬스터의 공격으로 몬스터를 파괴했을 경우에 발동할 수 있다. 이 배틀 페이즈 중, 장착 몬스터는 1번만 더 공격할 수 있다. ③: 자신 스탠바이 페이즈에 발동한다. 장착 몬스터를 제외한다. ④: 장착 몬스터가 패로 되돌아가는 것으로 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패로 되돌린다.
