  | fr_text               = Une fois par tour, si un effet de carte activé lance des pièces, immédiatement après sa résolution, appliquez les effets suivants, selon le nombre de faces.<br />● 1+ : Infligez 500 points de dommages à votre adversaire.<br />● 2+ : Détruisez 1 carte contrôlée par votre adversaire.<br />● 3+ : Regardez la main de votre adversaire et défaussez-lui 1 carte.<br />Lorsqu'un effet qui lance une pièce min. 2 fois est activé : vous pouvez bannir cette carte depuis le Cimetière ; traitez tous les résultats comme face.
  | de_text               = Einmal pro Spielzug, falls ein aktivierter Karteneffekt Münzen wirft, sofort nachdem er aufgelöst wurde, wende die folgenden Effekte an, abhängig von der Anzahl von Kopf.<br />● 1+: Füge deinem Gegner 500 Schaden zu.<br />● 2+: Zerstöre 1 Karte, die dein Gegner kontrolliert.<br />● 3+: Sieh dir die Hand deines Gegners an und wirf 1 Karte von seiner Hand ab.<br />Wenn ein Effekt aktiviert wird, der 2 Mal oder öfter eine Münze wirft: Du kannst diese Karte vom Friedhof verbannen; behandle alle Ergebnisse als Kopf.
  | it_text               = Una volta per turno, se l'effetto attivato di una carta lancia delle monete, immediatamente dopo che si è risolto, applica i seguenti effetti, a seconda del numero di testa.<br />● 1+: Infliggi 500 danni al tuo avversario.<br />● 2+: Distruggi 1 carta controllata dal tuo avversario.<br />● 3+: Guarda la mano del tuo avversario e scarta 1 carta dalla sua mano.<br />Quando viene attivato un effetto che lancia una moneta 2 o più volte: puoi bandire questa carta dal Cimitero; considera tutti i risultati come testa.
  | pt_text               = Uma vez por turno, se um efeito de card ativado lançar alguma moeda, imediatamente depois que ele resolver, aplique o(s) seguinte(s) efeito(s), dependendo do número de caras.<br />● 1+: Cause 500 de dano ao seu oponente.<br />● 2+: Destrua 1 card que seu oponente controla.<br />● 3+: Olhe a mão do seu oponente e descarte 1 card da mão dele.<br />Quando um efeito for ativado que lance uma moeda 2 ou mais vezes: você pode banir este card do Cemitério; considere todos os resultados como caras.
  | es_text               = Una vez por turno, si un efecto de carta activado lanza monedas, inmediatamente después de que se resuelva, aplica el o los siguientes efectos, dependiendo del número de caras.<br />● 1+: Inflige 500 puntos de daño a tu adversario.<br />● 2+: Destruye 1 carta que controle tu adversario.<br />● 3+: Mira la mano de tu adversario y descarta 1 carta en su mano.<br />Cuando un efecto que lance una moneda 2 o más veces es activado: puedes desterrar esta carta en el Cementerio; trata todos los resultados como caras.
  | ja_text               = ①：１ターンに１度、コイントスを行う効果が発動した場合、その効果で表が出た数によって以下の効果を適用する。<br />●１回以上：相手に５００ダメージを与える。<br />●２回以上：相手フィールドのカード１枚を選んで破壊する。<br />●３回以上：相手の手札を確認し、その中からカード１枚を選んで捨てる。<br />②：コイントスを２回以上行う効果が発動した時、墓地のこのカードを除外して発動できる。そのコイントスの結果を全て表が出たものとして扱う。
  | ko_text               = ① : 1턴에 1번, 코인 토스를 실행하는 효과가 발동했을 경우, 그 효과로 앞면이 나온 수에 의해 이하의 효과를 적용한다.<br />● 1회 이상 : 상대에게 500 데미지를 준다.<br />● 2회 이상 : 상대 필드의 카드 1장을 고르고 파괴한다.<br />● 3회 이상 : 상대의 패를 확인하고, 그 중에서 카드 1장을 골라 버린다.<br />② : 코인 토스를 2회 이상 실행하는 효과가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 코인 토스의 효과를 전부 앞면이 나온 것으로 취급한다.
