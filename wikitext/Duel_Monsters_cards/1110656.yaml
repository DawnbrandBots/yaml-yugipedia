  | text                = 1 [[Tuner]] + 1 non-Tuner [[monster]]<br />For this card's [[Synchro Summon]], you can treat 1 [[Link Monster|Link]]-1 monster you [[control]] as a [[Level]] 1 Tuner. You can only use each of the following [[effect]]s of "Lollipo★Yummy Way" [[once per turn]]. If this card is [[Synchro Summon]]ed: You can [[Special Summon]] 2 "[[Yummy]]" monsters from your [[GY]], but [[negate]] their effects. When your opponent [[activate]]s a card or effect ([[Quick Effect]]): You can [[return]] this card to the [[Extra Deck]]; [[Special Summon]] up to 2 "Yummy" monsters from your GY.
  | fr_text             = 1 Syntoniseur + 1 monstre non-Syntoniseur<br />Pour l'Invocation Synchro de cette carte, vous pouvez traiter 1 monstre Link-1 que vous contrôlez comme Syntoniseur de Niveau 1. Vous ne pouvez utiliser chacun des effets suivants de "Sucetty★Voie du Miammy" qu'une fois par tour. Si cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 2 monstres "Miammy" depuis votre Cimetière, mais annulez leurs effets. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez renvoyer cette carte à l'Extra Deck ; Invoquez Spécialement max. 2 monstres "Miammy" depuis votre Cimetière.
  | de_text             = 1 Empfänger + 1 Nicht-Empfänger-Monster<br />Für die Synchrobeschwörung dieser Karte kannst du 1 Monster mit Link-1, das du kontrollierst, als Empfänger der Stufe 1 behandeln. Du kannst jeden der folgenden Effekte von „Lollisamtpfote★Leckerstraße“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 2 „Lecker“-Monster als Spezialbeschwörung von deinem Friedhof beschwören, aber annulliere ihre Effekte. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diese Karte ins Extra Deck zurücklegen; beschwöre bis zu 2 „Lecker“-Monster als Spezialbeschwörung von deinem Friedhof.
  | it_text             = 1 Tuner + 1 mostro non-Tuner<br />Per la Synchro Evocazione di questa carta, puoi considerare 1 mostro Link-1 che controlli come un Tuner di Livello 1. Puoi utilizzare ognuno dei seguenti effetti di "Lollipo★Yummy Via" una sola volta per turno. Se questa carta viene Synchro Evocata: puoi Evocare Specialmente 2 mostri "Yummy" dal tuo Cimitero, ma annulla i loro effetti. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi far ritornare questa carta nell'Extra Deck; Evoca Specialmente fino a 2 mostri "Yummy" dal tuo Cimitero.
  | pt_text             = 1 Regulador + 1 monstro não-Regulador<br />Para a Invocação-Sincro deste card, você pode considerar 1 monstro de Link-1 que você controla como um Regulador de Nível 1. Você só pode usar cada um dos seguintes efeitos de "Piruli★Via Nhamy" uma vez por turno. Se este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 2 monstros "Nhamy" do seu Cemitério, mas negue seus efeitos. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode devolver este card para o Deck Adicional; Invoque por Invocação-Especial até 2 monstros "Nhamy" do seu Cemitério.
  | es_text             = 1 Cantante + 1 monstruo que no sea Cantante<br />Para la Invocación por Sincronía de esta carta, puedes tratar 1 monstruo Link-1 que controles como un Cantante de Nivel 1. Sólo puedes usar cada uno de los siguientes efectos de "Lollipo★Vía Yummy" una vez por turno. Si esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu Cementerio, 2 monstruos "Yummy", pero niega sus efectos. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes devolver esta carta al Deck Extra; Invoca de Modo Especial, desde tu Cementerio, hasta 2 monstruos "Yummy".
  | ja_text             = チューナー＋チューナー以外のモンスター１体<br />このカードをＳ召喚する場合、自分フィールドのリンク１モンスター１体をレベル１チューナーとして扱う事ができる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。自分の墓地から「ヤミー」モンスター２体を効果を無効にして特殊召喚する。②：相手が魔法・罠・モンスターの効果を発動した時、このカードをＥＸデッキに戻して発動できる。自分の墓地から「ヤミー」モンスターを２体まで特殊召喚する。
  | ko_text             = 튜너 ＋ 튜너 이외의 몬스터 1장<br />이 카드를 싱크로 소환할 경우, 자신 필드의 링크 1 몬스터 1장을 레벨 1 튜너로 취급할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 자신 묘지에서 "야미" 몬스터 2장을 효과를 무효로 하고 특수 소환한다. ②: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 이 카드를 엑스트라 덱으로 되돌리고 발동할 수 있다. 자신 묘지에서 "야미" 몬스터를 2장까지 특수 소환한다.
  | sc_text             = 协调＋协调以外的怪兽1只<br />要同步召唤此卡的情况下，可将自己场上的1只连接1怪兽视为等级1协调。此卡名的①②效果1回合仅可各使用1次。①：此卡同步召唤的情况下可以发动。从自己墓地将2只“黯蜜”怪兽的效果无效并特殊召唤。②：对手发动魔法・陷阱・怪兽的效果时，将此卡放回额外牌组可以发动。从自己墓地将最多2只“黯蜜”怪兽特殊召唤。
