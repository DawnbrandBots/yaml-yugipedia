  | text                = During your [[Main Phase 2]]: You can [[send]] this card from your [[hand]] to the [[Graveyard]]; [[Add a card|add]] 1 "[[Bujin]]" [[monster]] from your [[Main Deck|Deck]] to your hand. You cannot [[activate]] cards or [[effect]]s the [[turn]] you activate this effect, except "Bujin" cards. You can only use the effect of "Bujingi Peacock" once per turn.
  | fr_text             = Durant votre Main Phase 2 : vous pouvez envoyer cette carte depuis votre main au Cimetière ; ajoutez 1 monstre "Bujin" depuis votre Deck à votre main. Vous ne pouvez ni activer de cartes ni d'effets (cartes "Bujin" exclues) le tour où vous activez cet effet. Vous ne pouvez utiliser l'effet de "Bujingi Paon" qu'une fois par tour.
  | de_text             = Während deiner Main Phase 2: Du kannst diese Karte von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Bujin“-Monster von deinem Deck hinzu. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, weder Karten noch Effekte aktivieren, außer „Bujin“-Karten. Du kannst den Effekt von „Bujingi Pfau“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la tua Main Phase 2: puoi mandare questa carta dalla tua mano al Cimitero; aggiungi 1 mostro "Bujin" dal tuo Deck alla tua mano. Non puoi attivare carte o effetti nel turno in cui attivi questo effetto, eccetto carte "Bujin". Puoi utilizzare l'effetto di "Bujingi Pavone" una sola volta per turno.
  | pt_text             = Durante sua Fase Principal 2: você pode enviar este card da sua mão para o Cemitério; adicione 1 monstro "Bujin" do seu Deck à sua mão. Você não pode ativar cards ou efeitos no turno em que ativar este efeito, exceto cards "Bujin" e seus efeitos. Você só pode usar o efeito de "Pavão Bujingi" uma vez por turno.
  | es_text             = Durante tu Main Phase 2: puedes mandar al Cementerio esta carta en tu mano; añade a tu mano, desde tu Deck, 1 monstruo "Bujin". El turno en que activaste este efecto no puedes activar cartas o efectos, excepto cartas "Bujin". Sólo puedes usar el efecto de "Bujingi Pavo Real" una vez por turno.
  | ja_text             = 自分のメインフェイズ２で、このカードを手札から墓地へ送って発動できる。デッキから「武神」と名のついたモンスター１体を手札に加える。この効果を発動するターン、自分は「武神」と名のついたカード以外の魔法・罠・効果モンスターの効果を発動できない。「武神器－ヤサカニ」の効果は１ターンに１度しか使用できない。
  | ko_text             = 자신의 메인 페이즈 2에, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 덱에서 "무사신" 이라는 이름이 붙은 몬스터 1장을 패에 넣는다. 이 효과를 발동한 턴, 자신은 "무사신" 이라는 이름이 붙은 카드 이외의 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다. "무사신기-야사카니" 의 효과는 1턴에 1번밖에 사용할 수 없다.
