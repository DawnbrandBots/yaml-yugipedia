  | fr_text      = Vous pouvez Activer cette carte lorsqu'1 ou plusieurs de vos monstres retournent du Terrain dans votre main par l'effet d'une carte contrôlée par votre adversaire. Renvoyez toutes les Cartes Monstre du Terrain dans la main de leurs propriétaires respectifs. Vous et votre adversaire Invoquez alors par Invocation Spéciale de vos mains, le même nombre de Cartes Monstre sur le Terrain en Position de Défense face verso.
  | de_text      = Du kannst diese Karte aktivieren, wenn 1 oder mehrere deiner Monster durch einen Karteneffekt deines Gegners vom Spielfeld auf deine Hand zurückgeben werden. Gib alle Monsterkarten vom Spielfeld auf die Hand ihres Besitzer zurück. Sowohl du als auch dein Gegner beschwören dann die gleiche Anzahl an Monsterkarten, wie ihnen auf die Hand zurückgegeben wurden, als Spezialbeschwörung aus der Hand, verdeckt in Verteidigungsposition.
  | it_text      = Puoi attivare questa carta quando 1 o più dei tuoi Mostri viene fatto ritornare dal Terreno nella tua mano per effetto di una carta del tuo avversario. Fai ritornare tutti i Mostri sul Terreno nelle rispettive mani. Sia tu che il tuo avversario evocate sul Terreno tramite Evocazione Speciale dalle vostre mani lo stesso numero di Mostri, coperti in Posizione di Difesa.
  | pt_text      = Se um ou mais monstros que você controla forem devolvidos à sua mão por um efeito de card do oponente: devolva para a mão tantos monstros no campo quanto possível e, depois, cada duelista Invoca monstros por Invocação-Especial da mão dele, com a face para baixo em Posição de Defesa, igual ao número de Cards de Monstros que foram devolvidos à mão dele.
  | es_text      = Si uno o más monstruos que controlas son devueltos a tu mano por efecto de una carta del adversario: devuelve a la mano tantos monstruos en el Campo como sea posible, y después cada jugador Invoca monstruos de Modo Especial desde su mano, en Posición de Defensa boca abajo, igual al número de Cartas de Monstruo que fueron devueltas a su mano.
  | ja_text      = 相手のコントロールするカードの効果によって、自分のモンスターがフィールドから手札に戻されたときに発動する事ができる。フィールド上の全モンスターを持ち主の手札に戻す。その後、お互いに戻された数のモンスターを裏側守備表示で手札から特殊召喚する。
  | ko_text      = 상대가 컨트롤하는 카드의 효과에 의해서 자신의 몬스터가 필드에서 패로 되돌려졌을 때 발동할 수 있다. 필드 위의 모든 몬스터를 주인의 패로 되돌린다. 그 후, 서로 되돌려진 매수의 몬스터를 뒷면 수비 표시로 패에서 특수 소환 한다.
