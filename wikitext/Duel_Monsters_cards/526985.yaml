  | text                = When your "[[Crystal Beast]]" [[Monster Card|monster]] is [[destroyed by battle]]: You can [[send]] 7 "Crystal Beast" cards with different names from your [[hand]], [[Main Deck|Deck]], and/or [[face-up]] [[field]] to the [[GY]]; [[Special Summon]] 1 "[[Ultimate Crystal]]" [[Fusion Monster]] from your [[Extra Deck]]. (This is treated as a [[Fusion Summon]].) If a face-up "Ultimate Crystal" monster you [[control]] [[leaves the field]] because of an opponent's card [[effect]]: You can [[banish]] this card from your GY; place any number of "Crystal Beast" monsters from your GY, face-up in your [[Spell & Trap Zone]] as [[Continuous Spell Card|Continuous Spells]].
  | fr_text             = Lorsque votre monstre "Bête Cristalline" est détruit au combat : vous pouvez envoyer 7 cartes "Bête Cristalline" de noms différents depuis votre main, Deck et/ou Terrain face recto au Cimetière ; Invoquez Spécialement 1 Monstre Fusion "Cristal Ultime" depuis votre Extra Deck. (Ceci est traité comme une Invocation Fusion.) Si un monstre "Cristal Ultime" face recto que vous contrôlez quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez bannir cette carte depuis votre Cimetière ; placez un nombre de votre choix de monstres "Bête Cristalline" depuis votre Cimetière, face recto dans votre Zone Magie & Piège comme Magies Continues.
  | de_text             = Wenn dein „Kristallungeheuer“-Monster durch Kampf zerstört wird: Du kannst 7 „Kristallungeheuer“-Karten mit unterschiedlichen Namen von deiner Hand, deinem Deck und/oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre 1 „Ultimativer Kristall“-Fusionsmonster als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.) Falls ein offenes „Ultimativer Kristall“-Monster, das du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst diese Karte von deinem Friedhof verbannen; lege eine beliebige Anzahl „Kristallungeheuer“-Monster von deinem Friedhof offen als Permanente Zauber in deine Zauber- & Fallenzone.
  | it_text             = Quando un tuo mostro "Bestia Cristallo" viene distrutto in battaglia: puoi mandare 7 carte "Bestia Cristallo" con nomi diversi dalla tua mano, Deck e/o Terreno scoperto al Cimitero; Evoca Specialmente 1 Mostro Fusione "Cristallo Finale" dal tuo Extra Deck. (Questa viene considerata come un'Evocazione tramite Fusione.) Se un mostro "Cristallo Finale" scoperto che controlli lascia il Terreno per l'effetto di una carta dell'avversario: puoi bandire questa carta dal tuo Cimitero; metti un qualsiasi numero di mostri "Bestia Cristallo" dal tuo Cimitero scoperti nella tua Zona Magie & Trappole come Magie Continue.
  | pt_text             = Quando um monstro "Fera Cristalina" seu for destruído em batalha: você pode enviar para o Cemitério 7 cards "Fera Cristalina" com nomes diferentes da sua mão, do Deck e/ou do campo com a face para cima; Invoque por Invocação-Especial 1 Monstro de Fusão "Cristalino(a) Definitivo(a)" do seu Deck Adicional. (Isso é considerado uma Invocação-Fusão.) Se um monstro "Cristalino(a) Definitivo(a)" com a face para cima que você controla deixar o campo devido a um efeito de card do oponente: você pode banir este card do seu Cemitério; coloque qualquer número de monstros "Fera Cristalina" do seu Cemitério, com a face para cima na sua Zona de Magias & Armadilhas como Magias Contínuas.
  | es_text             = Cuando tu monstruo "Bestia de Cristal" es destruido en batalla: puedes mandar al Cementerio 7 cartas "Bestia de Cristal" con nombres diferentes en tu mano, Deck y/o Campo boca arriba; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión "Cristal Definitivo/a". (Esto se trata como una Invocación por Fusión). Si un monstruo "Cristal Definitivo/a" boca arriba que controles deja el Campo por efecto de una carta del adversario: puedes desterrar esta carta en tu Cementerio; pon boca arriba en tu Zona de Magia y Trampas cualquier número de monstruos "Bestia de Cristal" en tu Cementerio, como Mágicas Continuas.
  | ja_text             = ①：自分の「宝玉獣」モンスターが戦闘で破壊された時、手札・デッキ及び自分フィールドの表側表示のカードの中から、「宝玉獣」カード７種類を１枚ずつ墓地へ送って発動できる。「究極宝玉神」融合モンスター１体を融合召喚扱いとしてＥＸデッキから特殊召喚する。②：自分フィールドの表側表示の「究極宝玉神」モンスターが相手の効果でフィールドから離れた場合、墓地のこのカードを除外して発動できる。自分の墓地の「宝玉獣」モンスターを任意の数だけ選び、永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_text             = ①: 자신의 "보옥수" 몬스터가 전투로 파괴되었을 때, 패 / 덱 및 자신 필드의 앞면 표시의 카드 중에서, "보옥수" 카드 7종류를 1장씩 묘지로 보내고 발동할 수 있다. "궁극보옥신" 융합 몬스터 1장을 융합 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. ②: 자신 필드의 앞면 표시의 "궁극보옥신" 몬스터가 상대 효과로 자신 필드에서 벗어났을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지의 "보옥수" 몬스터를 임의의 수만큼 골라, 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
