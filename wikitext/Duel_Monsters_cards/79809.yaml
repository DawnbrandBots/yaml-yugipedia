  | fr_text         = Tant que cette carte est face recto sur le Terrain, les deux joueurs peuvent Invoquer par Sacrifice des monstres VENT en Sacrifiant 1 monstre de moins que requis. Si vous Invoquez par Invocation Sacrifice cette carte en Sacrifiant seulement des monstres VENT, renvoyez jusqu'à 2 cartes contrôlées par votre adversaire dans la main de son propriétaire. Cette carte est traitée comme un Monstre Normal lorsqu'elle est dans votre main.
  | de_text         = Beide Spieler beschwören WIND Monster als Tributbeschwörung mit 1 Tribut weniger als benötigt. Falls du diese Karte als Tributbeschwörung beschwörst, indem du nur WIND Monster als Tribut anbietest, gib bis zu 2 Karten, die dein Gegner kontrolliert, auf die Hand ihrer Besitzer zurück. Diese Karte wird als ein Normales Monster behandelt, solange sie in deiner Hand ist.
  | it_text         = Entrambi i giocatori [[Tribute Summon|Evocano tramite Tributo]] i mostri [[WIND|VENTO]] con 1 Tributo in meno del necessario. Se Evochi tramite Tributo questa carta offrendo come Tributo solo mostri VENTO, fai [[Return|ritornare]] fino a 2 carte che il tuo avversario controlla in mano al loro proprietario. Questa carta viene considerata come un [[Normal Monster|Mostro Normale]] fino a quando è nella tua mano.
  | pt_text         = Este card é considerado como um Monstro Normal enquanto estiver na sua mão. Você pode Invocar monstros de VENTO por Invocação-Tributo com 1 Tributo a menos. Se você Invocar este card por Invocação-Tributo ao oferecer como Tributo apenas monstros de VENTO: escolha até 2 cards que seu oponente controla; devolva-os para a mão.
  | es_text         = Ambos jugadores pueden hacer Invocaciones por Sacrificio de monstruos de VIENTO usando 1 Sacrificio menos del necesario. Si Invocas por Sacrificio esta carta Sacrificando sólo monstruos de VIENTO, regresa hasta 2 cartas que controle tu adversario a la mano de su propietario. Esta carta se trata como un Monstruo Normal mientras esté en tu mano.
  | ja_text         = このカードは手札にある場合通常モンスターとして扱う。このカードがフィールド上に表側表示で存在する限り、風属性モンスターの生け贄召喚に必要な生け贄は１体少なくなる。風属性モンスターのみを生け贄にしてこのカードの生け贄召喚に成功した場合、相手フィールド上のカードを２枚まで持ち主の手札に戻す。
