  | fr_text         = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 2 monstres Cyberse depuis votre Cimetière. Vous pouvez cibler 1 monstre contrôlé par votre adversaire avec une ATK supérieure à cette carte (Effet Rapide) ; jusqu'à la End Phase, bannissez-le. Vous ne pouvez utiliser cet effet de "Briseur de Dégradation" qu'une fois par tour.
  | de_text         = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Cyberse-Monster von deinem Friedhof verbannst. Du kannst 1 Monster wählen, das dein Gegner kontrolliert und das höhere ATK als diese Karte hat (Schnelleffekt); verbanne es bis zur End Phase. Du kannst diesen Effekt von „Degradierungssprenger“ nur einmal pro Spielzug verwenden.
  | it_text         = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri Cyberso dal tuo Cimitero. Puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con ATK superiore a quello di questa carta (Effetto Rapido); bandiscilo fino alla End Phase. Puoi utilizzare questo effetto di "Combattente Degradatore" una sola volta per turno.
  | pt_text         = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 2 monstros Ciberso do seu Cemitério. Você pode escolher 1 monstro que seu oponente controla com ATK maior que o deste card (Efeito Rápido); bana-o até a Fase Final. Você só pode usar este efeito de "Degradador Notável" uma vez por turno.
  | es_text         = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 2 monstruos Ciberso en tu Cementerio. Puedes seleccionar 1 monstruo que controle tu adversario y que tenga ATK mayor que esta carta (Efecto Rápido); destiérrala hasta la End Phase. Sólo puedes usar este efecto de "Buster de Rebaja de Categoría" una vez por turno.
  | ja_text         = このカードは通常召喚できない。自分の墓地のサイバース族モンスター２体を除外した場合に特殊召喚できる。このカード名の効果は１ターンに１度しか使用できない。①：このカードの攻撃力より高い攻撃力を持つ相手フィールドのモンスター１体を対象として発動できる。そのモンスターをエンドフェイズまで除外する。この効果は相手ターンでも発動できる。
  | ko_text         = 이 카드는 통상 소환할 수 없다. 자신 묘지의 사이버스족 몬스터 2장을 제외했을 경우에 특수 소환할 수 있다. 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력보다 높은 공격력을 가지는 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엔드 페이즈까지 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_text         = 此卡不可通常召唤。将自己墓地2只电子界族怪兽除外的情况下可以特殊召唤。此卡名的效果在1回合仅可使用1次。①：可以攻击力高于此卡攻击力的对手场上1只怪兽为对象发动。将该怪兽直到结束阶段为止除外。此效果在对手回合中也可以发动。
