  | text                = [[Monster Card|Monsters]] you [[control]] gain 200 [[ATK]] for each monster you control with a different [[Type]]. [[Once per turn]], if you control 4 "[[Performapal]]" monsters with different Types: You can [[Special Summon]] 1 "[[Odd-Eyes]]" monster from your [[hand]], [[Deck]], or [[Graveyard]].
  | fr_text             = Les monstres que vous contrôlez gagnent 200 ATK pour chaque monstre que vous contrôlez de Type différent. Une fois par tour, si vous contrôlez 4 monstres "Potartiste" de Types différents : vous pouvez Invoquer Spécialement 1 monstre "Yeux Impairs" depuis votre main, Deck ou Cimetière.
  | de_text             = Monster, die du kontrollierst, erhalten 200 ATK für jedes Monster mit einem unterschiedlichen Typ, das du kontrollierst. Einmal pro Spielzug, falls du 4 „Künstlerkumpel“-Monster mit unterschiedlichen Typen kontrollierst: Du kannst 1 „Buntäugig“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  | it_text             = I mostri che controlli guadagnano 200 ATK per ogni mostro che controlli con un Tipo diverso. Una volta per turno, se controlli 4 mostri "Artistamico" con Tipi diversi: puoi Evocare Specialmente 1 mostro "Occhi Diversi" dalla tua mano, Deck o Cimitero.
  | pt_text             = Os monstros que você controla ganham 200 de ATK para cada monstro que você controla com um tipo diferente. Uma vez por turno, se você pode controlar 4 monstros"Camarartista" com tipos diferentes: você pode Invocar por Invocação-Especial 1 monstro "Olhos Anômalos" da sua mão , Deck ou Cemitério.
  | es_text             = Monstruos que controlas ganan 200 ATK por cada monstruo que controlas con un Tipo diferente. Una vez por turno, si controlas 4 monstruos "Artistamigo" con diferentes Tipos: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Ojos Anómalos".
  | ja_text             = ①：自分フィールドのモンスターの攻撃力は、自分フィールドのモンスターの種族の種類×２００アップする。②：１ターンに１度、自分フィールドの「ＥＭ」モンスターの種族が４種類の場合に発動できる。自分の手札・デッキ・墓地から「オッドアイズ」モンスター１体を選んで特殊召喚する。
  | ko_text             = ①: 자신 필드 몬스터의 공격력은, 자신 필드의 몬스터 종족의 종류 × 200 올린다. ②: 1턴에 1번, 자신 필드의 "EM(엔터메이트)" 몬스터 종족이 4종류일 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "오드아이즈" 몬스터 1장을 고르고 특수 소환한다.
