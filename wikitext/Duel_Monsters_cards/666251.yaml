  | lore                  = If you [[control]] "[[Ancient Warriors]]" [[Monster Card|monsters]] with 2 or more different [[Attribute]]s: You can [[declare]] 1 Attribute; your opponent cannot [[activate]] the [[effect]]s of monsters they currently control with that Attribute, until the end of this [[turn]] (even if this card [[leaves the field]]). If your opponent [[Special Summon]]s a monster(s), or you activate an "Ancient Warriors" monster's effect (except during the [[Damage Step]]): You can make all "Ancient Warriors" monsters you control gain 300 [[ATK]] for each "Ancient Warriors" monster you control until the end of this turn (even if this card leaves the field). You can only use each effect of "Ancient Warriors Saga - Sun-Liu Alliance" [[once per turn]].
  | fr_lore               = Si vous contrôlez des monstres "Guerriers Anciens" avec min. 2 Attributs différents : vous pouvez déclarer 1 Attribut ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), votre adversaire ne peut pas activer les effets de monstres de cet Attribut qu'il contrôle actuellement. Si votre adversaire Invoque Spécialement un ou plusieurs monstres, ou vous activez un effet de monstre "Guerriers Anciens" (sauf durant la Damage Step) : jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), vous pouvez faire gagner 300 ATK à tous les monstres "Guerriers Anciens" que vous contrôlez pour chaque monstre "Guerriers Anciens" que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Saga des Guerriers Anciens - L'Alliance de Sun-Liu" qu'une fois par tour.
  | de_lore               = Falls du „Alte Krieger“-Monster mit 2 oder mehr unterschiedlichen Eigenschaften kontrollierst: Du kannst 1 Eigenschaft deklarieren; dein Gegner kann bis zum Ende dieses Spielzugs die Effekte der Monster mit der Eigenschaft, die er derzeit kontrolliert, nicht aktivieren (selbst falls diese Karte das Spielfeld verlässt). Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört oder du den Effekt eines „Alte Krieger“-Monsters aktivierst (außer während des Damage Steps): Du kannst alle „Alte Krieger“-Monster, die du kontrollierst, bis zum Ende dieses Spielzugs für jedes „Alte Krieger“-Monster, das du kontrollierst, 300 ATK erhalten lassen (selbst falls diese Karte das Spielfeld verlässt). Du kannst jeden Effekt von „Alte Krieger-Sage - Sun-Liu-Bündnis“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se controlli mostri "Antichi Guerrieri" con 2 o più Attributi diversi: puoi dichiarare 1 Attributo; il tuo avversario non può attivare gli effetti dei mostri che controlla attualmente con quell'Attributo, fino alla fine di questo turno (anche se questa carta lascia il Terreno). Se il tuo avversario Evoca Specialmente uno o più mostri, o tu attivi l'effetto di un mostro "Antichi Guerrieri" (eccetto durante il Damage Step): puoi far guadagnare a tutti i mostri "Antichi Guerrieri" che controlli 300 ATK per ogni mostro "Antichi Guerrieri" che controlli fino alla fine di questo turno (anche se questa carta lascia il Terreno). Puoi utilizzare ogni effetto di "Saga Antichi Guerrieri - Alleanza Sun-Liu" una sola volta per turno.
  | pt_lore               = Se você controlar monstros "Guerreiros Antigos" com 2 ou mais Atributos diferentes: você pode declarar 1 Atributo; até o final deste turno, seu oponente não pode ativar os efeitos dos monstros que ele controla atualmente com esse Atributo (mesmo que este card deixe o campo). Se seu oponente Invocar um ou mais monstros por Invocação-Especial, ou você ativar um efeito de monstro "Guerreiros Antigos" (exceto durante a Etapa de Dano): até o final deste turno, você pode fazer com que todos os monstros "Guerreiros Antigos" que você controla ganhem 300 de ATK para cada monstro "Guerreiros Antigos" que você controla (mesmo que este card deixe o campo). Você só pode usar cada efeito de "Saga dos Guerreiros Antigos - Aliança Sun-Liu" uma vez por turno.
  | es_lore               = Si controlas monstruos "Antiguos Guerreros" con 2 o más Atributos diferentes: puedes declarar 1 Atributo; tu adversario no puede activar los efectos de monstruos que controle en este momento con ese Atributo, hasta el final de este turno (aun si esta carta deja el Campo). Si tu adversario Invoca uno o más monstruos de Modo Especial, o tú activas el efecto de un monstruo "Antiguos Guerreros" (excepto durante el Damage Step): hasta el final de este turno, puedes hacer que todos los monstruos "Antiguos Guerreros" que controlas ganen 300 ATK por cada monstruo "Antiguos Guerreros" que controlas (aun si esta carta deja el Campo). Sólo puedes usar cada efecto de "Saga de los Antiguos Guerreros - Alianza Sun-Liu" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「戦華」モンスターの属性が２種類以上の場合、属性を１つ宣言して発動できる。宣言した属性を持つ相手フィールドの全てのモンスターはターン終了時まで効果を発動できない。②：相手がモンスターの特殊召喚に成功した場合、または自分が「戦華」モンスターの効果を発動した場合に発動できる。自分フィールドの全ての「戦華」モンスターの攻撃力はターン終了時まで、自分フィールドの「戦華」モンスターの数×３００アップする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "전황" 몬스터의 속성이 2종류 이상일 경우, 속성을 1개 선언하고 발동할 수 있다. 선언한 속성을 가지는 상대 필드의 모든 몬스터는 턴 종료시까지 효과를 발동할 수 없다. ②: 상대가 몬스터의 특수 소환에 성공했을 경우, 또는 자신이 "전황" 몬스터의 효과를 발동했을 경우에 발동할 수 있다. 자신 필드의 모든 "전황" 몬스터의 공격력은 턴 종료시까지, 자신 필드의 "전황" 몬스터의 수 × 300 올린다.
