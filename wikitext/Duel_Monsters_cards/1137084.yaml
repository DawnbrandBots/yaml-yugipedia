  | text                = When your opponent [[activate]]s a [[monster effect]] on their [[field]] that [[target]]s a [[monster]](s) you [[control]], or their monster targets one for an [[attack]] ([[Quick Effect]]): You can [[Special Summon]] this card from your [[hand]], then you can choose 1 of those opponent's monsters and [[reveal]] 1 card in your hand, then apply the following effect to that monster based on the revealed card type.<br />● Monster: Change it to [[Defense Position]]. ● Spell: Double its [[ATK]]. ● Trap: [[Banish]] it.<br />You can only use this effect of "VARefar, the Judge of Ball" [[once per turn]].
  | fr_text             = Lorsque votre adversaire active un effet de monstre sur son Terrain qui cible un ou plusieurs monstres que vous contrôlez, ou son monstre en cible un avec une attaque (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez choisir 1 de ces monstres de l'adversaire, et révélez 1 carte dans votre main, puis appliquez l'effet suivant au monstre selon le type de carte révélé.<br />● Monstre : Changez-le en Position de Défense. ● Magie : Doublez son ATK. ● Piège : Bannissez-le.<br />Vous ne pouvez utiliser cet effet de "VARbaëtre, le Juge du Ballon" qu'une fois par tour.
  | de_text             = Wenn dein Gegner einen Monstereffekt auf seiner Spielfeldseite aktiviert, der ein oder mehr Monster, die du kontrollierst, als Ziel wählt, oder sein Monster eins als Angriffsziel wählt (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 jener Monster des Gegners bestimmen und 1 Karte in deiner Hand vorzeigen, dann wende den folgenden Effekt auf jenes Monster an, basierend auf dem vorgezeigten Kartentyp.<br />● Monster: Ändere es in die Verteidigungsposition. ● Zauber: Verdopple seine ATK. ● Falle: Verbanne es.<br />Du kannst diesen Effekt von „VARefar, der Ballschiedsrichter“ nur einmal pro Spielzug verwenden.
  | it_text             = Quando il tuo avversario attiva l'effetto di un mostro sul suo Terreno che sceglie come bersaglio uno o più mostri che controlli, o un suo mostro ne sceglie come bersaglio uno per un attacco (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano, poi puoi selezionare 1 di quei mostri dell'avversario e rivelare 1 carta nella tua mano, poi applicare il seguente effetto a quel mostro a seconda del tipo della carta rivelata.<br />● Mostro: Mettilo in Posizione di Difesa. ● Magia: Raddoppia il suo ATK. ● Trappola: Bandiscilo.<br />Puoi utilizzare questo effetto di "VARefar, il Giudice della Palla" una sola volta per turno.
  | pt_text             = Quando seu oponente ativar um efeito de monstro no campo dele que escolha como alvo um ou mais monstros que você controla, ou um monstro dele escolher um deles como alvo de um ataque (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode selecionar 1 desses monstros do oponente e revelar 1 card na sua mão e, depois, aplique o seguinte efeito a esse monstro de acordo com o tipo de card revelado.<br />● Monstro: Coloque-o em Posição de Defesa. ● Magia: Dobre seu ATK. ● Armadilha: Bana-o.<br />Você só pode usar este efeito de "VARbitro, o Juiz da Bola" uma vez por turno.
  | es_text             = Cuando tu adversario activa un efecto de monstruo en su Campo que selecciona uno o más monstruos que controlas, o su monstruo selecciona uno para un ataque (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes elegir 1 de esos monstruos del adversario y mostrar 1 carta en tu mano, y después aplica los siguientes efectos a ese monstruo basados en el tipo de carta mostrada.<br />● Monstruo: Cámbialo a Posición de Defensa. ● Mágica: Duplica su ATK. ● Trampa: Destiérralo.<br />Sólo puedes usar este efecto de "VARefar, el Juez de la Pelota" una vez por turno.
