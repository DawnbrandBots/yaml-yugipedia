  | text                = 2 "[[Trickstar]]" [[Monster Card|monsters]]<br />Each time a monster(s) this card points to is [[destroyed by battle]] or card [[effect]] and [[sent]] to the [[GY]], inflict 200 [[Effect damage|damage]] to your opponent. Each time your opponent takes damage by a "Trickstar" monster's effect: [[Face-up]] monsters they [[control]] lose 200 [[ATK]] for each monster this card points to, until the end of this [[turn]].
  | de_text             = 2 „Trickstar“-Monster<br />Jedes Mal, wenn ein oder mehr Monster, auf die diese Karte zeigt, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden, füge deinem Gegner 200 Schaden zu. Jedes Mal, wenn dein Gegner Schaden durch den Effekt eines „Trickstar“-Monsters erhält: Offene Monster, die er kontrolliert, verlieren bis zum Ende dieses Spielzugs 200 ATK für jedes Monster, auf das diese Karte zeigt.
  | fr_text             = 2 monstres "Farstar"<br />Chaque fois qu'un ou plusieurs monstres pointés par cette carte sont détruits au combat ou par un effet de carte, et envoyés au Cimetière, infligez 200 points de dommages à votre adversaire. Chaque fois que votre adversaire reçoit des dommages par un effet de monstre "Farstar" : jusqu'à la fin de ce tour, les monstres face recto qu'il contrôle perdent 200 ATK pour chaque monstre pointé par cette carte.
  | it_text             = 2 mostri "Truccastella"<br />Ogni volta che uno o più mostri puntati da questa carta vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero, infliggi 200 danni al tuo avversario. Ogni volta che il tuo avversario subisce danni dall'effetto di un mostro "Truccastella": i mostri scoperti che controlla perdono 200 ATK per ogni mostro puntato da questa carta, fino alla fine di questo turno.
  | ko_text             = "트릭스터" 몬스터 2장<br />① : 이 카드가 몬스터 존에 존재하는 한, 이 카드의 링크 앞의 몬스터가 전투 / 효과로 파괴되어 묘지로 보내질 때마다, 상대에게 200 데미지를 준다. ② : "트릭스터" 몬스터의 효과로 상대가 데미지를 받을 때마다 발동한다. 상대 필드의 모든 앞면 표시 몬스터의 공격력은 턴 종료시까지, 이 카드의 링크 앞의 몬스터의 수 × 200 내린다.
  | pt_text             = 2 monstros "Trapestrela"<br />Sempre que um ou mais monstros para os quais este card apontar forem destruídos em batalha ou por um efeito de card e enviados para o Cemitério, cause 200 de dano ao seu oponente. Sempre que seu oponente sofrer dano de um efeito de monstro "Trapestrela": até o final deste turno, os monstros com a face para cima que ele controla perdem 200 de ATK para cada monstro para o qual este card apontar.
  | es_text             = 2 monstruos "Bromiestrella"<br />Cada vez que uno o más monstruos a los que apunte esta carta sean destruidos en batalla o por efecto de una carta y mandados el Cementerio, inflige 200 puntos de daño a tu adversario. Cada vez que tu adversario recibe daño de un efecto de monstruo "Bromiestrella": hasta el final de este turno, los monstruos boca arriba que controle tu adversario pierden 200 ATK por cada monstruo al que esta carta apunte.
  | ja_text             = 「トリックスター」モンスター２体<br />①：このカードがモンスターゾーンに存在する限り、このカードのリンク先のモンスターが戦闘・効果で破壊され墓地へ送られる度に、相手に２００ダメージを与える。②：「トリックスター」モンスターの効果で相手がダメージを受ける度に発動する。相手フィールドの全ての表側表示モンスターの攻撃力はターン終了時まで、このカードのリンク先のモンスターの数×２００ダウンする。
  | sc_text             = “淘气仙星”怪兽2只<br />①：只要此卡存在于怪兽区域，此卡连接端的怪兽每次因战斗・效果被破坏并被送至墓地，给予对手200伤害。②：对手每次因“淘气仙星”怪兽的效果受到伤害发动。对手场上的所有表侧表示怪兽的攻击力直至回合结束时为止，下降相当于此卡连接端的怪兽数量×200的数值。
