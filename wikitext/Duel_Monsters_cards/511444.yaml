  | fr_text         = Cette carte est traitée comme un Monstre Normal lorsqu'elle est face recto sur le Terrain ou se trouve dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour la transformer en Monstre à Effet avec l'effet suivant :<br /> ●  Une fois par tour, vous pouvez sélectionner 1 monstre TÉNÈBRES face recto de niveau 4 ou moins dont vous prenez le contrôle. Il peut attaquer votre adversaire directement durant ce tour.
  | de_text         = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof ist. Solange diese Karte offen auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie als Effektmonster mit diesem Effekt behandelt wird:<br />● Einmal pro Spielzug kannst du 1 offenes FINSTERNIS Monster der Stufe 4 oder niedriger wählen, das du kontrollierst. Es kann deinen Gegner in diesem Spielzug direkt angreifen.
  | it_text         = Questa carta è considerata come un Mostro Normale fino a quando è scoperta sul Terreno o nel Cimitero. Fino a quando questa carta è scoperta sul Terreno, puoi Evocarla tramite Evocazione Normale per considerarla come un Mostro con Effetto con questo effetto:<br />● Una volta per turno, puoi scegliere 1 mostro OSCURITÀ di Livello 4 o inferiore scoperto che controlli. Questo può attaccare direttamente il tuo avversario in questo turno.
  | pt_text         = 
  | es_text         = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con el siguiente efecto:<br />● Una vez por turno puedes seleccionar 1 monstruo boca arriba de OSCURIDAD de nivel 4 o menor que tú controles. Este monstruo puede atacar a tu adversario directamente este turno.
  | ja_text         = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。●自分フィールド上に表側表示で存在する闇属性・レベル４以下モンスター１体を選択して発動する。選択したモンスターはこのターン相手プレイヤーに直接攻撃する事ができる。この効果は１ターンに１度しか使用できない。
  | ko_text         = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다. ●자신 필드 위에 앞면 표시로 존재하는 어둠 속성 / 레벨4 이하의 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 이 턴에 상대 플레이어에게 직접 공격할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
