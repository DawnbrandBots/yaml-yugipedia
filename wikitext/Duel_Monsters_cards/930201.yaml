  | sc_text             = “黄金荣耀－滚球手”＋“黄金荣耀”怪兽１只以上<br />此卡名的①效果１回合仅可使用１次。<br />①：此卡融合召唤的情况下可以发动（自己的LP少于对手的情况下，此效果的发动和效果不会被无效化）。将对手场上的表侧表示怪兽视为装备魔法卡装备于此卡，数量最多为作为该融合素材的数量。<br />②：在发动了此卡的①效果的回合的结束阶段发动。将此卡放回额外牌组，从自己的牌组・墓地将１只“黄金荣耀－滚球手”特殊召唤。
