  | text                = "[[Gold Pride - Roller Baller]]" + 1+ "[[Gold Pride]]" [[monsters]]<br />If this card is [[Fusion Summon]]ed: You can [[equip]] [[face-up]] monsters your opponent [[control]]s to it, up to the number of [[Fusion Material]]s used. You can only use the previous [[effect]] of "Gold Pride - Pin Baller" [[once per turn]], also, if your [[LP]] are lower than your opponent's, the effect's activation and effect cannot be [[negate]]d. [[Once per turn]], during the [[End Phase]], if the previous effect was activated this [[turn]]: [[Return]] this card to the [[Extra Deck]], and if you do, [[Special Summon]] 1 "Gold Pride - Roller Baller" from your [[Main Deck|Deck]] or [[GY]].
  | fr_text             = "Fierté d'Or - Rouleur à Boule" + 1+ monstre "Fierté d'Or"<br />Si cette carte est Invoquée par Fusion : vous pouvez lui équiper un nombre de monstres face recto contrôlés par votre adversaire, inférieur ou égal au nombre de Matériels Fusion utilisés. Vous ne pouvez utiliser l'effet précédent de "Fierté d'Or - Attacheur à Boule" qu'une fois par tour, et aussi, si vos LP sont inférieurs à ceux de votre adversaire, l'activation de l'effet et l'effet ne peuvent pas être annulés. Une fois par tour, durant la End Phase, si l'effet précédent a été activé ce tour : renvoyez cette carte à l'Extra Deck, et si vous le faites, Invoquez Spécialement 1 "Fierté d'Or - Rouleur à Boule" depuis votre Deck ou Cimetière.
  | de_text             = „Goldstolz - Ballroller“ + 1+ „Goldstolz“-Monster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst sie mit offenen Monstern, die dein Gegner kontrolliert, bis zur Anzahl des verwendeten Fusionsmaterials ausrüsten. Du kannst den vorherigen Effekt von „Goldstolz - Ballgewirr“ nur einmal pro Spielzug verwenden, zusätzlich, falls du weniger LP hast als dein Gegner, können Aktivierung und Effekt dieses Effekts nicht annulliert werden. Einmal pro Spielzug, während der End Phase, falls der vorherige Effekt in diesem Spielzug aktiviert wurde: Lege diese Karte ins Extra Deck zurück und falls du dies tust, beschwöre 1 „Goldstolz - Ballroller“ als Spezialbeschwörung von deinem Deck oder Friedhof.
  | it_text             = "Orgoglio d'Oro - Rotola Palla" + 1+ mostri "Orgoglio d'Oro"<br />Se questa carta viene Evocata tramite Fusione: puoi equipaggiare a essa mostri scoperti controllati dal tuo avversario, fino al numero di Materiali da Fusione utilizzati. Puoi utilizzare il precedente effetto di "Orgoglio d'Oro - Flipper" una sola volta per turno, inoltre, se i tuoi LP sono inferiori a quelli del tuo avversario, l'attivazione e l'effetto dell'effetto non possono essere annullati. Una volta per turno, durante la End Phase, se il precedente effetto è stato attivato in questo turno: fai ritornare questa carta nell'Extra Deck e, se lo fai, Evoca Specialmente 1 "Orgoglio d'Oro - Rotola Palla" dal tuo Deck o Cimitero.
  | pt_text             = "Orgulho Dourado - Gira-Bola" + 1+ monstro "Orgulho Dourado"<br />Se este card for Invocado por Invocação-Fusão: você pode equipar a ele monstros com a face para cima que seu oponente controla, até o número de Matérias de Fusão usadas. Você só pode usar o efeito anterior de "Orgulho Dourado - Grande Gira-Bola" uma vez por turno e, além disso, se você tiver menos PV que seu oponente, a ativação do efeito e o efeito não podem ser negados. Uma vez por turno, durante a Fase Final, se o efeito anterior foi ativado neste turno: devolva este card para o Deck Adicional e, se isso acontecer, Invoque por Invocação-Especial 1 "Orgulho Dourado - Gira-Bola" do seu Deck ou Cemitério.
  | es_text             = "Orgullo Dorado - Rueda Esférica" + 1+ monstruos "Orgullo Dorado"<br />Si esta carta es Invocada por Fusión: puedes equiparle monstruos boca arriba que controle tu adversario, hasta el número de Materiales de Fusión usados. Sólo puedes usar el efecto previo de "Orgullo Dorado - Rueda Alocada" una vez por turno y además, si tus LP son menores que los de tu adversario, la activación del efecto y el efecto no pueden ser negados. Una vez por turno, durante la End Phase, si el efecto previo fue activado este turno: devuelve esta carta al Deck Extra y, si lo haces, Invoca de Modo Especial 1 "Orgullo Dorado - Rueda Esférica" desde tu Deck o Cementerio.
  | ja_text             = 「ＧＰ－ＲＢ」＋「ＧＰ」モンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが融合召喚した場合に発動できる（自分のＬＰが相手より少ない場合、この効果の発動と効果は無効化されない）。その融合素材とした数まで、相手フィールドの表側表示モンスターを装備魔法カード扱いでこのカードに装備する。②：このカードの①の効果を発動したターンのエンドフェイズに発動する。このカードをＥＸデッキに戻し、自分のデッキ・墓地から「ＧＰ－ＲＢ」１体を特殊召喚する。
