  | text         = You can only [[control]] 1 "Stoic Challenge". [[Equip]] only to a [[face-up]] [[Xyz Monster]] that has [[Xyz Material]]. It gains 600 [[ATK]] for each Xyz Material [[attach]]ed to a [[Monster Card|monster]] you control, and any [[battle damage]] your opponent takes from [[battle]]s involving it and their monster is doubled, but its [[effect]]s cannot be [[activate]]d. During your opponent's [[End Phase]]: [[Send]] this card to the [[Graveyard]]. When this card [[leaves the field]], [[destroy]] the equipped monster.
  | fr_text      = Vous ne pouvez contrôler qu'1 "Défi Stoïque". Équipable uniquement à un Monstre Xyz face recto avec du Matériel Xyz. Il gagne 600 ATK pour chaque Matériel Xyz attaché à un monstre que vous contrôlez, et tous les dommages de combat reçus par votre adversaire des combats impliquant le monstre équipé et son monstre sont doublés, mais leurs effets ne peuvent pas être activés. Durant la End Phase de votre adversaire : envoyez cette carte au Cimetière. Lorsque cette carte quitte le Terrain, détruisez le monstre équipé.
  | de_text      = Du kannst nur 1 „Stoische Herausforderung“ kontrollieren. Rüste nur ein offenes Xyz-Monster, das Xyz-Material hat, mit dieser Karte aus. Es erhält 600 ATK für jedes Xyz-Material, das an Monster angelegt ist, die du kontrollierst, und jeder Kampfschaden, den dein Gegner aus Kämpfen erhält, an denen es und sein Monster beteiligt sind, wird verdoppelt, aber seine Effekte können nicht aktiviert werden. Während der End Phase deines Gegners: Lege diese Karte auf den Friedhof. Wenn diese Karte das Spielfeld verlässt, zerstöre das ausgerüstete Monster.
  | it_text      = Puoi controllare solo 1 "Sfida Stoica". Equipaggia solo a un Mostro Xyz scoperto che ha Materiali Xyz. Esso guadagna 600 ATK per ogni Materiale Xyz attaccato a un mostro che controlli, e qualsiasi danno da combattimento che il tuo avversario subisce da battaglie che coinvolgono il mostro equipaggiato e il suo mostro viene raddoppiato, ma i suoi effetti non possono essere attivati. Durante la End Phase del tuo avversario: manda questa carta al Cimitero. Quando questa carta lascia il Terreno, distruggi il mostro equipaggiato.
  | pt_text      = Você só pode [[control]]ar 1 "Desafio Estoico". Só pode ser [[equip]]ado a um [[Xyz Monster|Monstro Xyz]] com a [[Face-up|face para cima]] que tenha [[Xyz Material|Matéria Xyz]]. Ele ganha 600 de [[ATK]] para cada Matéria Xyz [[Attach|associada]] a um monstro que você controla e qualquer [[Battle damage|dano de batalha]] que seu oponente sofrer de [[Battle|batalhas]] envolvendo este<!--sic--> o monstro equipado e o monstro do oponente é dobrado, mas seus [[Effect|efeitos]] não podem ser [[Activate|ativados]]. Durante a [[End Phase|Fase Final]] do seu oponente: [[Send|envie]] este card para o [[Graveyard|Cemitério]]. Quando este card [[Leaves the field|deixa o campo]], [[Destroy|destrua]] o monstro equipado.
  | es_text      = Sólo puedes controlar 1 "Desafío Estoico". Sólo puedes equipar esta carta a un Monstruo Xyz boca arriba que tenga Material Xyz. El monstruo gana 600 ATK por cada Material Xyz acoplado a un monstruo que controles, y cualquier daño de batalla que tu adversario recibe de una batalla entre ese monstruo y el suyo se duplica, pero los efectos de tu monstruo no pueden ser activados. Durante la End Phase de tu adversario: manda esta carta al Cementerio. Cuando esta carta deja el Campo, destruye al monstruo equipado.
  | ja_text      = エクシーズ素材を持っているエクシーズモンスターにのみ装備可能。装備モンスターの攻撃力は自分フィールド上のエクシーズ素材の数×６００ポイントアップし、相手モンスターとの戦闘によって相手ライフに与える戦闘ダメージは倍になる。また、装備モンスターは効果を発動できない。このカードは相手のエンドフェイズ時に墓地へ送られる。このカードがフィールド上から離れた時、装備モンスターを破壊する。「ストイック・チャレンジ」は自分フィールド上に１枚しか表側表示で存在できない。
  | ko_text      = 엑시즈 소재를 가지고 있는 엑시즈 몬스터에만 장착 가능. 장착 몬스터의 공격력은 자신 필드 위의 엑시즈 소재의 수 × 600 포인트 올리고, 상대 몬스터와의 전투에 의해서 상대 라이프에 주는 전투 데미지는 배가 된다. 또한, 장착 몬스터는 효과를 발동할 수 없다. 이 카드는 상대의 엔드 페이즈시에 묘지로 보내진다. 이 카드가 필드 위에서 벗어났을 때, 장착 몬스터를 파괴한다. "스토익 챌린지"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | sc_text      = 仅可装备于持有超量素材的超量怪兽。①："克己挑战"在自己场上仅可有1张以表侧表示存在。②：装备怪兽不可发动效果，攻击力上升相当于自己场上超量素材数量×600的数值，因与对手怪兽战斗而给予对手的战斗伤害变为两倍。③：在对手的结束阶段发动。将此卡送至墓地。④：装备于怪兽的此卡离开场上时，装备怪兽将被破坏。
