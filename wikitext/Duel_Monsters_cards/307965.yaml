  | text            = You can [[Tribute Summon]] this card by [[Tributing]] 1 Tribute Summoned [[Monster Card|monster]]. If this card is Tribute Summoned: [[Target]] 1 monster on the [[field]]; [[destroy]] it, then, if it was a [[LIGHT]] monster, both players [[send]] as many cards as possible from their [[Extra Deck]] to the [[GY]], but not more than the original [[Level]]/[[Rank]] of that destroyed monster. If this card was Tribute Summoned by Tributing a LIGHT monster, add this additional [[effect]].<br />● You choose the cards your opponent sends to the GY.
  | fr_text         = Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre Invoqué par Sacrifice. Si cette carte est Invoquée par Sacrifice : ciblez 1 monstre sur le Terrain ; détruisez-le, puis, si c'était un monstre LUMIÈRE, chaque joueur envoie autant de cartes que possible depuis son Extra Deck au Cimetière, mais pas plus que le Niveau/Rang d'origine du monstre détruit. Si cette carte a été Invoquée par Sacrifice en Sacrifiant un monstre LUMIÈRE, ajoutez cet effet supplémentaire.<br />● Vous choisissez les cartes que votre adversaire envoie au Cimetière.
  | de_text         = Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 als Tributbeschwörung beschworenes Monster als Tribut anbietest. Falls diese Karte als Tributbeschwörung beschworen wird: Wähle 1 Monster auf dem Spielfeld; zerstöre es, dann, falls es ein LICHT Monster war, legen beide Spieler so viele Karten wie möglich von ihrem Extra Deck auf den Friedhof, aber nicht mehr als die Grundstufe / der Grundrang jenes zerstörten Monsters. Falls diese Karte als Tributbeschwörung beschworen wurde, indem ein LICHT Monster als Tribut angeboten wurde, füge diesen zusätzlichen Effekt hinzu.<br />● Du bestimmst die Karten, die dein Gegner auf den Friedhof legt.
  | it_text         = Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro Evocato tramite Tributo. Se questa carta viene Evocata tramite Tributo: scegli come bersaglio 1 mostro sul Terreno; distruggilo, poi, se era un mostro LUCE, entrambi i giocatori mandano dal loro Extra Deck al Cimitero tante carte quante possibile, ma non più del Livello/Rango originale di quel mostro distrutto. Se questa carta è stata Evocata tramite Tributo offrendo come Tributo un mostro LUCE, aggiungi questo effetto addizionale.<br />● Selezioni tu le carte che il tuo avversario manda al Cimitero.
  | pt_text         = Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro Invocado por Invocação-Tributo. Se este card for Invocado por Invocação-Tributo: escolha 1 monstro no campo; destrua-o e, depois, se ele era um monstro de LUZ, os dois duelistas enviam tantos cards quanto possível do Deck Adicional deles para o Cemitério, mas não mais que o Nível/Classe original desse monstro destruído. Se este card foi Invocado por Invocação-Tributo pelo Tributo de um monstro de LUZ, adicione este efeito adicional.<br />● Você seleciona os cards que seu oponente envia para o Cemitério.
  | es_text         = Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo Invocado por Sacrificio. Si esta carta es Invocada por Sacrificio: selecciona 1 monstruo en el Campo; destrúyelo y después, si era un monstruo de LUZ, ambos jugadores mandan al Cementerio tantas cartas en su Deck Extra como sea posible, pero no más que el Nivel/Rango original de ese monstruo destruido. Si esta carta fue Invocada por Sacrificio Sacrificando un monstruo de LUZ, añade este efecto adicional.<br />● Tú eliges las cartas que tu adversario manda al Cementerio.
  | ja_text         = このカードはアドバンス召喚したモンスター１体をリリースしてアドバンス召喚できる。①：このカードがアドバンス召喚に成功した場合、フィールドのモンスター１体を対象として発動する。そのモンスターを破壊する。破壊したモンスターが光属性だった場合、その元々のレベルまたはランクの数だけ、お互いはそれぞれ自分のＥＸデッキからカードを選んで墓地へ送る。このカードが光属性モンスターをリリースしてアドバンス召喚に成功した場合、その時の効果に以下の効果を加える。<br />●墓地へ送る相手のカードは自分が選ぶ。
  | ko_text         = 이 카드는 어드밴스 소환된 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ① : 이 카드가 어드밴스 소환에 성공했을 경우, 필드의 몬스터 1장을 대상으로 발동한다. 그 몬스터를 파괴한다. 파괴한 몬스터가 빛 속성이었을 경우, 그 원래의 레벨 또는 랭크의 수만큼 서로 각각 자신의 엑스트라 덱에서 카드를 고르고 묘지로 보낸다. 이 카드가 빛 속성 몬스터를 릴리스하고 어드밴스 소환에 성공했을 경우, 그 때의 효과에 이하의 효과를 넣는다.<br />● 묘지로 보내는 상대의 카드는 자신이 고른다.
