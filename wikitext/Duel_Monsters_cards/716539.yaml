  | pt_text              = Ative 1 desses efeitos, mas pule sua próxima Fase de Batalha depois da ativação;<br />● Escolha 1 Monstro de Efeito que seu oponente controla; negue seus efeitos (até o final deste turno) e, depois, bana os 3 cards do topo do Deck do seu oponente.<br />● Invoque por Invocação-Especial 1 monstro "Rúnika(o)" do seu Deck Adicional na Zona de Monstros Adicional.<br />Você só pode ativar 1 "Maldições Congelantes Rúnikas" por turno.
  | es_text              = Activa 1 de estos efectos, pero sáltate tu próxima Battle Phase después de la activación;<br />● Selecciona 1 Monstruo de Efecto que controle tu adversario; niega sus efectos (hasta el final de este turno), y después destierra las 3 cartas de la parte superior del Deck de tu adversario.<br />● Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Rúnico/a" a la Zona de Monstruos Extra.<br />Sólo puedes activar 1 "Maldiciones Congelantes Rúnicas" por turno.
  | ja_text              = このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。このカードの発動後、次の自分バトルフェイズをスキップする。<br />●相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。その後、相手のデッキの上からカードを３枚除外する。<br />●ＥＸデッキから「神碑」モンスター１体をＥＸモンスターゾーンに特殊召喚する。
  | ko_text              = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동 후, 다음 자신 배틀 페이즈를 스킵한다.<br />●상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 그 후, 상대의 덱 위에서 카드를 3장 제외한다.<br />●엑스트라 덱에서 "루닉" 몬스터 1장을 엑스트라 몬스터 존에 특수 소환한다.
  | sc_text              = 此卡名的卡１回合仅可发动１张。①：可从以下效果中选择１个发动。此卡发动后，跳过下一个自己的战斗阶段。<br />●以对手场上１只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。然后，从对手的牌组上面将３张卡除外。<br />●从额外牌组将１只“神碑”怪兽特殊召唤至额外怪兽区域。
