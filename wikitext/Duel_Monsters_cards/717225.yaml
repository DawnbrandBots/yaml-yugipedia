  | de_lore               = 2 Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster<br />Während deiner Main Phase: Du kannst 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs Monster nicht als Linkmaterial verwenden, außer Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monstern. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen, dann lege 1 Karte von deiner Hand unters Deck. Du kannst jeden Effekt von „Sta-Brigade Ferrijit die Ödnisblüte“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2+ mostri Bestia, Guerriero-Bestia e/o Bestia Alata<br />Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Bestia, Guerriero-Bestia o Bestia Alata di Livello 4 o inferiore dalla tua mano, inoltre non puoi utilizzare mostri come Materiale Link per il resto di questo turno, eccetto mostri Bestia, Guerriero-Bestia o Bestia Alata. Se questa carta viene mandata al Cimitero: puoi pescare 1 carta, poi mettere 1 carta dalla tua mano in fondo al Deck. Puoi utilizzare ogni effetto di "Tri-Brigata Ferrijit la Fioritura Arida" una sola volta per turno.
  | pt_lore               = 2 monstros Besta, Besta-Guerreira e/ou Besta Alada<br />Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Besta, Besta-Guerreira ou Besta Alada de Nível 4 ou menos da sua mão e, além disso, você não pode usar monstros como Matéria Link pelo resto deste turno, exceto monstros Besta, Besta-Guerreira ou Besta Alada. Se este card for enviado para o Cemitério: você pode comprar 1 card e, depois, coloque 1 card da sua mão no fundo do Deck. Você só pode usar cada efeito de "Ferrijit, o Florescer Estéril da Tri-Brigada" uma vez por turno.
  | es_lore               = 2 monstruos Bestia, Guerrero-Bestia y/o Bestia Alada<br />Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada de Nivel 4 o menor, y además por el resto de este turno no puedes usar monstruos como Material de Enlace, excepto monstruos Bestia, Guerrero-Bestia o Bestia Alada. Si esta carta es mandada al Cementerio: puedes robar 1 carta, y después pon en la parte inferior del Deck 1 carta en tu mano. Sólo puedes usar cada efecto de "Tri-Brigada Ferrijit la Floración Estéril" una vez por turno.
  | ja_lore               = 獣族・獣戦士族・鳥獣族モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札からレベル４以下の獣族・獣戦士族・鳥獣族モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は獣族・獣戦士族・鳥獣族モンスターしかＬ素材にできない。②：このカードが墓地へ送られた場合に発動できる。自分は１枚ドローする。その後、自分の手札を１枚選んでデッキの一番下に戻す。
  | ko_lore               = 야수족 / 야수전사족 / 비행야수족 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 레벨 4 이하의 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 야수족 / 야수전사족 / 비행야수족 몬스터밖에 링크 소재로 할 수 없다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 그 후 패를 1장 골라 덱 맨 아래로 되돌린다.
  | sc_lore               = 兽族・兽战士族・鸟兽族怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。从手牌将１只等级４以下的兽族・兽战士族・鸟兽族怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己仅可将兽族・兽战士族・鸟兽族怪兽作为连接素材。②：此卡被送至墓地的情况下可以发动。自己抽１张。然后，挑选１张自己的手牌放回牌组最下面。
