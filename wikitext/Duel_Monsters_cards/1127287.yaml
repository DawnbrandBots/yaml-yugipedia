  | text                = (This card is always treated as a "[[D/D]]" card.)<br />You can [[target]] 1 "D/D" card you [[control]], except "Dark Contract with the Zero King"; [[destroy]] it, and if you do, [[Special Summon]] 1 "D/D" monster from your [[Main Deck|Deck]], also you cannot Special Summon for the rest of this [[turn]], except "D/D" monsters. You can only use this effect of "Dark Contract with the Zero King" [[once per turn]]. Once per turn, during your [[Standby Phase]]: Take 1000 [[Effect damage|damage]].
  | fr_text             = (Cette carte est toujours traitée comme carte "D/D".)<br />Vous pouvez cibler 1 carte "D/D" que vous contrôlez ("Contrat des Ténèbres avec le Roi du Zéro" exclu) ; détruisez-la, et si vous le faites, Invoquez Spécialement 1 monstre "D/D" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres "D/D" exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Contrat des Ténèbres avec le Roi du Zéro" qu'une fois par tour. Une fois par tour, durant votre Standby Phase : recevez 1000 points de dommages.
  | de_text             = (Diese Karte wird immer als „D/D“-Karte behandelt.)<br />Du kannst 1 „D/D“-Karte wählen, die du kontrollierst, außer „Dunkler Vertrag mit dem Null-König“; zerstöre sie und falls du dies tust, beschwöre 1 „D/D“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von „D/D“-Monstern. Du kannst diesen Effekt von „Dunkler Vertrag mit dem Null-König“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 1000 Schaden.
  | it_text             = (Questa carta viene sempre considerata come una carta "D/D".)<br />Puoi scegliere come bersaglio 1 carta "D/D" che controlli, eccetto "Contratto Oscuro con il Re dello Zero"; distruggila e, se lo fai, Evoca Specialmente 1 mostro "D/D" dal tuo Deck, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri "D/D". Puoi utilizzare questo effetto di "Contratto Oscuro con il Re dello Zero" una sola volta per turno. Una volta per turno, durante la tua Standby Phase: subisci 1000 danni.
  | pt_text             = (Este card deve ser sempre considerado como um card "D/D".)<br />Você pode escolher 1 card "D/D" que você controla, exceto "Pacto Obscuro com o Rei Zero"; destrua-o e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "D/D" do seu Deck e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros "D/D". Você só pode usar este efeito de "Pacto Obscuro com o Rei Zero" uma vez por turno. Uma vez por turno, durante sua Fase de Apoio: sofra 1000 de dano.
  | es_text             = (Esta carta se trata siempre como una carta "D/D").<br />Puedes seleccionar 1 carta "D/D" que controles, excepto "Contrato Oscuro con el Rey Cero"; destrúyela y, si lo haces, Invoca de Modo Especial 1 monstruo "D/D" desde tu Deck, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos "D/D". Sólo puedes usar este efecto de "Contrato Oscuro con el Rey Cero" una vez por turno. Una vez por turno, durante tu Standby Phase: recibes 1000 puntos de daño.
  | ja_text             = このカード名はルール上「ＤＤ」カードとしても扱う。このカード名の①の効果は１ターンに１度しか使用できない。①：「零王の契約書」以外の自分フィールドの「ＤＤ」カード１枚を対象として発動できる。そのカードを破壊し、デッキから「ＤＤ」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は「ＤＤ」モンスターしか特殊召喚できない。②：自分スタンバイフェイズに発動する。自分は１０００ダメージを受ける。
  | ko_text             = 
  | sc_text             = 此卡名在规则上也视为“DD”卡。此卡名的①效果1回合仅可使用1次。①：以“零王的契约书”以外的自己场上的1张“DD”卡为对象可以发动。将该卡破坏，从牌组将1只“DD”怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤“DD”怪兽。②：在自己的准备阶段发动。自己受到1000伤害。
