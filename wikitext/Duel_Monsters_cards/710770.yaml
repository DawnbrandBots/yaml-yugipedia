  | text                = This card's name becomes "[[Gunkan Suship Shari]]" while in the [[hand]], [[Main Deck|Deck]], [[GY]], or on the [[field]]. You can only use the following [[effect]] of "Gunkan Suship Shari Red" [[once per turn]]. You can [[reveal]] 1 other "Gunkan Suship Shari" in your hand; [[Special Summon]] this card from your hand, then you can apply this effect.<br />● Special Summon 1 "[[Gunkan]]" monster from your Deck, except "Gunkan Suship Shari", but [[negate]] its effects (if any), then, Special Summon from your Extra Deck, 1 [[Xyz Monster]] that [[mention]]s that Special Summoned monster's name, using that monster and this card as material. (This is treated as an Xyz Summon.)
  | fr_text             = Le nom de cette carte devient "Batosushi Gunkan Shari" tant qu'elle est dans la main, Deck, Cimetière ou sur le Terrain. Vous ne pouvez utiliser l'effet suivant de "Batosushi Gunkan Shari Rouge" qu'une fois par tour. Vous pouvez révéler 1 autre "Batosushi Gunkan Shari" dans votre main ; Invoquez Spécialement cette carte depuis votre main, puis vous pouvez appliquer cet effet.<br />● Invoquez Spécialement 1 monstre "Gunkan" ("Batosushi Gunkan Shari" exclu) depuis votre Deck, mais annulez ses effets (s'il en a), puis, Invoquez Spécialement depuis votre Extra Deck, 1 Monstre Xyz qui mentionne le nom du monstre Invoqué Spécialement, en utilisant le monstre et cette carte comme Matériel. (Ceci est traité comme Invocation Xyz.)
  | de_text             = Der Name dieser Karte wird zu „Gunkan-Suschiff Shari“, solange sie sich in der Hand, im Deck, im Friedhof oder auf dem Spielfeld befindet. Du kannst den folgenden Effekt von „Gunkan-Suschiff Shari Rot“ nur einmal pro Spielzug verwenden. Du kannst 1 anderes „Gunkan-Suschiff Shari“ in deiner Hand vorzeigen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann kannst du diesen Effekt ausführen.<br />● Beschwöre 1 „Gunkan“-Monster als Spezialbeschwörung von deinem Deck, außer „Gunkan-Suschiff Shari“, aber annulliere seine Effekte (falls es welche hat), dann beschwöre 1 Xyz-Monster, das den Namen jenes als Spezialbeschwörung beschworenen Monsters erwähnt, als Spezialbeschwörung von deinem Extra Deck und verwende dafür jenes Monster und diese Karte als Material. (Dies wird als Xyz-Beschwörung behandelt.)
  | it_text             = Il nome di questa carta diventa "Gunkan Sushinave Shari" mentre è nella mano, Deck, Cimitero o sul Terreno. Puoi utilizzare il seguente effetto di "Gunkan Sushinave Shari Rossa" una sola volta per turno. Puoi rivelare 1 altra "Gunkan Sushinave Shari" nella tua mano; Evoca Specialmente questa carta dalla tua mano, poi puoi applicare questo effetto.<br />● Evoca Specialmente 1 mostro "Gunkan" dal tuo Deck, eccetto "Gunkan Sushinave Shari", ma annulla i suoi effetti (se ne ha), poi Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz che menziona il nome di quel mostro Evocato Specialmente, utilizzando quel mostro e questa carta come materiale. (Questa viene considerata come un'Evocazione Xyz.)
  | pt_text             = O nome deste card se torna "Shari do Naviushi Gunkan" enquanto estiver na mão, no Deck, no Cemitério ou no campo. Você só pode usar o seguinte efeito de "Vermelho Shari do Naviushi Gunkan" uma vez por turno. Você pode revelar 1 outro "Shari do Naviushi Gunkan" na sua mão; Invoque este card por Invocação-Especial da sua mão e, depois, você pode aplicar este efeito.<br />● Invoque por Invocação-Especial 1 monstro "Gunkan" do seu Deck, exceto "Shari do Naviushi Gunkan", mas negue seus efeitos (se houver) e, depois, Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz que mencione o nome desse monstro Invocado por Invocação-Especial, usando esse monstro e este card como matéria. (Isso é considerado uma Invocação-Xyz.)
  | es_text             = El nombre de esta carta se convierte en "Shari Susharco Gunkan" mientras está en la mano, Deck, Cementerio o en el Campo. Sólo puedes usar el siguiente efecto de "Rojo Shari Susharco Gunkan" una vez por turno. Puedes mostrar otro "Shari Susharco Gunkan" en tu mano; Invoca esta carta de Modo Especial desde tu mano, y después puedes aplicar este efecto.<br />● Invoca de Modo Especial, desde tu Deck, 1 monstruo "Gunkan", excepto "Shari Susharco Gunkan", pero niega sus efectos (si tiene), y después Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz que mencione el nombre de ese monstruo Invocado de Modo Especial, usando ese monstruo y esta carta como material. (Esto se trata como una Invocación Xyz).
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、手札・デッキ・フィールド・墓地に存在する限り「しゃりの軍貫」として扱う。②：手札の他の「しゃりの軍貫」１体を相手に見せて発動できる。このカードを手札から特殊召喚する。その後、以下を適用できる。●「しゃりの軍貫」以外の「軍貫」モンスター１体を効果を無効にしてデッキから特殊召喚し、そのモンスターとこのカードを素材として、そのモンスターのカード名が記されたＸモンスター１体をＸ召喚扱いとしてＥＸデッキから特殊召喚する。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 패 / 덱 / 필드 / 묘지에 존재하는 한 "샤리 군관"으로 취급한다. ②: 패의 다른 "샤리 군관" 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이하를 적용할 수 있다. ●"샤리 군관" 이외의 "군관" 몬스터 1장을 효과를 무효로 하여 덱에서 특수 소환하고, 그 몬스터와 이 카드를 소재로 하여, 그 몬스터의 카드명이 쓰여진 엑시즈 몬스터 1장을 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | sc_text             = 此卡名的②效果１回合仅可使用１次。①：此卡只要存在于手牌・牌组・场上・墓地，卡名视为“舍利军贯”。②：将手牌１只其他的“舍利军贯”向对手出示可以发动。从手牌将此卡特殊召唤。然后，可适用以下内容。●将“舍利军贯”以外的１只“军贯”怪兽的效果无效并从牌组特殊召唤，将该怪兽和此卡作为素材，将１只记载有该怪兽的卡名的超量怪兽，视为超量召唤从额外牌组特殊召唤。
