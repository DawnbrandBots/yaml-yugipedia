  | text                = You can [[Special Summon]] this card (from your [[hand]]) by [[return]]ing 1 "[[U.A.]]" [[Monster Card|monster]] you [[control]] to the hand, except "U.A. Midfielder". You can only Special Summon "U.A. Midfielder" [[once per turn]] this way. During either player's [[turn]]: You can [[target]] 1 other "U.A." monster you control; return that [[face-up]] monster to the hand, then Special Summon 1 "U.A." monster from your hand with a different name from that monster. You can only use this [[effect]] of "U.A. Midfielder" once per turn.
  | fr_text             = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre "U.A." que vous contrôlez ("Milieu U.A." exclu) à la main. Vous ne pouvez Invoquer Spécialement "Milieu U.A." qu'une fois par tour de cette façon. Durant le tour de chaque joueur : vous pouvez cibler 1 autre monstre "U.A." que vous contrôlez ; renvoyez le monstre face recto à la main, puis Invoquez Spécialement 1 monstre "U.A." de nom différent du monstre depuis votre main. Vous ne pouvez utiliser cet effet de "Milieu U.A." qu'une fois par tour.
  | de_text             = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „U.A.“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „U.A. Mittelfeldspieler“. Du kannst „U.A. Mittelfeldspieler“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während des Spielzugs eines beliebigen Spielers: Du kannst 1 anderes „U.A.“-Monster wählen, das du kontrollierst; gib das offene Monster auf die Hand zurück, dann beschwöre 1 „U.A.“-Monster mit einem anderen Namen als das Monster als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „U.A. Mittelfeldspieler“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi Evocare Specialmente questa carta (dalla tua mano) facendo ritornare 1 mostro "U.A." che controlli nella mano, eccetto "U.A. Centrocampista". Puoi Evocare Specialmente "U.A. Centrocampista" una sola volta per turno in questo modo. Durante il turno di qualsiasi giocatore: puoi scegliere come bersaglio 1 altro mostro "U.A." che controlli; fai ritornare quel mostro scoperto nella mano, poi Evoca Specialmente dalla tua mano 1 mostro "U.A." con un nome diverso da quel mostro. Puoi utilizzare questo effetto di "U.A. Centrocampista" una sola volta per turno.
  | pt_text             = Você pode [[Summon|Invocar]] este card por [[Special Summon|Invocação-Especial]] (da sua [[Hand|mão]]) ao [[Return|devolver]] 1 [[Monster Card|monstro]] "[[U.A.]]" que você [[control]]a para a mão, exceto "U.A. Meio de Campo". Você só pode Invocar "U.A. Meio de Campo" por Invocação-Especial [[Once per turn|uma vez por turno]] desta forma. Durante o turno de qualquer duelista: você pode [[Target|escolher]] 1 outro monstro "U.A." que você controla; devolva esse monstro com a [[Face-up|face para cima]] para a mão e, depois, Invoque por Invocação-Especial 1 monstro "U.A." da sua mão com um nome diferente que o desse monstro. Você só pode usar este [[Effect|efeito]] de "U.A. Meio de Campo" uma vez por turno.
  | es_text             = Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo "U.A." que controles, excepto "U.A. Mediocampista". Sólo puedes Invocar de Modo Especial "U.A. Mediocampista" de esta forma una vez por turno. Durante el turno de cualquier jugador: puedes seleccionar otro monstruo "U.A." que controles; devuelve a la mano ese monstruo boca arriba, y después Invoca de Modo Especial, desde tu mano, 1 monstruo "U.A." con nombre diferente al de ese monstruo. Sólo puedes usar este efecto de "U.A. Mediocampista" una vez por turno.
  | ja_text             = 「Ｕ．Ａ．ファンタジスタ」の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは「Ｕ．Ａ．ファンタジスタ」以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を手札に戻し、手札から特殊召喚できる。②：このカード以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を対象として発動できる。その表側表示モンスターを手札に戻し、その後そのモンスターとカード名が異なる「Ｕ．Ａ．」モンスター１体を手札から特殊召喚する。この効果は相手ターンでも発動できる。
  | ko_text             = "U.A.(울트라 애슬리트) 판타지스타"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 없다. ①: 이 카드는 "U.A.(울트라 애슬리트) 판타지스타" 이외의 자진 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다. ②: 이 카드 이외의 자신 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 패로 되돌리고, 그 후 그 몬스터와 카드명이 다른 "U.A.(울트라 애슬리트)" 몬스터 1장을 패에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
