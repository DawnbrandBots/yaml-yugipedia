  | text                = If this card is [[Normal Summon]]ed, you can: Immediately after this [[effect]] [[resolve]]s, Normal Summon 1 "[[Yosenju]]" [[Monster Card|monster]] from your [[hand]], except "Yosenju Kama 1". If you [[control]] another "Yosenju" monster: You can [[target]] 1 [[face-up]] card your opponent controls; [[return]] it to the hand. This effect can only be used once while this card is face-up on the [[field]]. [[Once per turn]], during the [[End Phase]], if this card was Normal Summoned this [[turn]]: Return it to the hand.
  | fr_text             = Si cette carte est Invoquée Normalement, vous pouvez : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Yosenju" ("Yosenju Kama 1" exclu) depuis votre main. Si vous contrôlez un autre monstre "Yosenju" : vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; renvoyez-la à la main. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ce tour : renvoyez-la à la main.
  | de_text             = Falls diese Karte als Normalbeschwörung beschworen wird, kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Yosenju“-Monster als Normalbeschwörung von deiner Hand, außer „Yosenju Kama 1“. Falls du ein anderes „Yosenju“-Monster kontrollierst: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen wurde: Gib sie auf die Hand zurück.
  | it_text             = Se questa carta viene Evocata Normalmente, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Yosenju" dalla tua mano, eccetto "Yosenju Kama 1". Se controlli un altro mostro "Yosenju": puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; falla ritornare nella mano. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente in questo turno: falla ritornare nella mano.
  | pt_text             = Se este card for Invocado por Invocação-Normal, você pode: imediatamente depois de resolver este efeito, Invocar por Invocação-Normal 1 monstro "Yosenju" da sua mão, exceto "Yosenju Kama 1". Se você controlar outro monstro "Yosenju": você pode escolher 1 card com a face para cima que seu oponente controla; devolva-o para a mão. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal neste turno: devolva-o para a mão.
  | es_text             = Si esta carta es Invocada de Modo Normal, puedes: inmediatamente después de que se resuelva este efecto, Invocar de Modo Normal, desde tu mano, 1 monstruo "Yosenju", excepto "Yosenju Kama 1". Si controlas otro monstruo "Yosenju": puedes seleccionar 1 carta boca arriba que controle tu adversario; devuélvela a la mano. Este efecto sólo puede ser usado una vez mientras esta carta está boca arriba en el Campo. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal este turno: devuélvela a la mano.
  | ja_text             = ①：このカードが召喚に成功した場合に発動できる。手札から「妖仙獣 鎌壱太刀」以外の「妖仙獣」モンスター１体を召喚する。②：このカードがフィールドに表側表示で存在する限り１度だけ、自分フィールドにこのカード以外の「妖仙獣」モンスターが存在する場合に相手フィールドの表側表示のカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。③：このカードを召喚したターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  | ko_text             = ① : 이 카드가 일반 소환에 성공했을 경우에 발동할 수 있다. 패에서 "요선수 겸일태도" 이외의 "요선수" 몬스터 1장을 일반 소환한다. ② : 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 자신 필드에 이 카드 이외의 "요선수" 몬스터가 존재할 경우에 상대 필드의 앞면 표시의 카드 1장을 대상으로서 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ③ : 이 카드를 일반 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
