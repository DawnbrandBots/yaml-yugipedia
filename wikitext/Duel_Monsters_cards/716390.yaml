  | text                 = [[Tribute]] all [[Xyz Monster]]s you [[control]], then [[target]] 1 of your [[banish]]ed Xyz Monsters; [[Special Summon]] it, then you can attach your "[[Number]]" Xyz Monsters that are banished and/or in your [[GY]] to it as [[material]], [[Number 10X|that have a number between "101" and "107" in their name]], up to the number of monsters Tributed to [[activate]] this [[effect]] +1. During the [[End Phase]] of the [[turn]] you activated this card, each player takes 300 [[Effect damage|damage]] for each card in their [[hand]].
  | fr_text              = Sacrifiez tous les Monstres Xyz que vous contrôlez, puis ciblez 1 de vos Monstres Xyz bannis ; Invoquez-le Spécialement, puis vous pouvez lui attacher un nombre de vos Monstres Xyz "Numéro" qui sont bannis et/ou dans votre Cimetière comme Matériel, qui ont un numéro entre "101" et "107" dans leur nom, inférieur ou égal au nombre de monstres Sacrifiés pour activer cet effet +1. Durant la End Phase du tour où vous avez activé cette carte, chaque joueur reçoit 300 points de dommages pour chaque carte dans sa main.
  | de_text              = Biete alle Xyz-Monster, die du kontrollierst, als Tribut an und wähle dann 1 deiner verbannten Xyz-Monster; beschwöre es als Spezialbeschwörung, dann kannst du deine „Nummer“-Xyz-Monster mit einer Zahl zwischen „101“ und „107“ in ihrem Namen, die verbannt sind und/oder sich in deinem Friedhof befinden, bis zur Anzahl der Monster, die als Tribut angeboten wurden, um diesen Effekt zu aktivieren, +1 als Material daran anhängen. Während der End Phase des Spielzugs, in dem du diese Karte aktiviert hast, erhält jeder Spieler für jede Karte in seiner Hand 300 Schaden.
  | it_text              = Offri come Tributo tutti i Mostri Xyz che controlli, poi scegli come bersaglio 1 tuo Mostro Xyz bandito; Evocalo Specialmente, poi puoi attaccare a esso come materiale i tuoi Mostri Xyz "Numero" che sono banditi e/o nel tuo Cimitero, che hanno un numero tra "101" e "107" nel loro nome, fino al numero di mostri offerti come Tributo per attivare questo effetto +1. Durante la End Phase del turno in cui hai attivato questa carta, ogni giocatore subisce 300 danni per ogni carta nella sua mano.
  | pt_text              = Ofereça como Tributo todos os Monstros Xyz que você controla e, depois, escolha 1 dos seus Monstros Xyz banidos; Invoque-o por Invocação-Especial e, depois, você pode associar seus Monstros Xyz "Número" que estiverem banidos e/ou no seu Cemitério a ele como matéria, que tenham um número entre "101" e "107" em seu nome, até o número de monstros oferecidos como Tributo para ativar este efeito +1. Durante a Fase Final do turno em que você ativou este card, cada duelista sofre 300 de dano para cada card na mão dele.
  | es_text              = Sacrifica todos los Monstruos Xyz que controlas, y después selecciona 1 de tus Monstruos Xyz desterrados; Invócalo de Modo Especial, y después puedes acoplarle tus Monstruos Xyz "Número" que estén desterrados y/o en tu Cementerio como material, que tengan un número entre "101" y "107" en su nombre, hasta el número de monstruos Sacrificados para activar este efecto +1. Durante la End Phase del turno en el que activas esta carta, cada jugador recibe 300 puntos de daño por cada carta en su mano.
  | ja_text              = ①：自分フィールドのＸモンスターを全てリリースし、除外されている自分のＸモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、自分の墓地のモンスター及び除外されている自分のモンスターの中から、リリースしたモンスターの数＋１体まで、「Ｎｏ．１０１」～「Ｎｏ．１０７」のいずれかの「Ｎｏ．」Ｘモンスターを選んでその特殊召喚したモンスターの下に重ねてＸ素材にできる。このカードを発動したターンのエンドフェイズに、お互いはそれぞれ自身の手札の数×３００ダメージを受ける。
  | ko_text              = ①: 자신 필드의 엑시즈 몬스터를 전부 릴리스하고, 제외되어 있는 자신의 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 릴리스한 몬스터의 수 ＋ 1장까지, "No.101"~"No.107" 중 어느 "No." 엑시즈 몬스터를 고르고 그 특수 소환한 몬스터 아래에 겹쳐 엑시즈 소재로 할 수 있다. 이 카드를 발동한 턴의 엔드 페이즈에, 양쪽 플레이어는 각각 자신 패의 수 × 300 데미지를 받는다.
  | sc_text              = ①：将自己场上的超量怪兽全部解放，以自己除外状态的１只超量怪兽为对象可以发动。将该怪兽特殊召唤。然后，可将自己墓地・除外状态的“编号101”～“编号107”中的任意“编号”超量怪兽作为该特殊召唤的怪兽的超量素材，数量最多为所解放怪兽数量＋１只。在发动了此卡的回合的结束阶段，双方受到相当于各自自身手牌数量×３００的伤害。
