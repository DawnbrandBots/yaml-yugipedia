  | text                = During your [[Main Phase]]: You can [[Special Summon]] 1 [[Monster Card|monster]] "[[Fur Hire]]" from your [[hand]], except "Donpa, Marksman Fur Hire". If a monster "Fur Hire" is Special Summoned to your [[field]] while you [[control]] this monster (except during the [[Damage Step]]): You can [[target]] 1 [[face-up]] card on the field; [[destroy]] it. You can only use each [[effect]] of "Donpa, Marksman Fur Hire" [[once per turn]].
  | fr_text             = Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Mercefourrure" ("Donpa, Tireur Mercefourrure" exclu) depuis votre main. Si un monstre "Mercefourrure" est Invoqué Spécialement sur votre Terrain tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez cibler 1 carte face recto sur le Terrain ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Donpa, Tireur Mercefourrure" qu'une fois par tour.
  | de_text             = Während deiner Main Phase: Du kannst 1 „Fellsöldner“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Donpa, Scharfschützen-Fellsöldner“. Falls ein „Fellsöldner“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 offene Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst jeden Effekt von „Donpa, Scharfschützen-Fellsöldner“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Pelliccia Mercenaria" dalla tua mano, eccetto "Donpa, Cecchino Pelliccia Mercenaria". Se un mostro "Pelliccia Mercenaria" viene Evocato Specialmente sul tuo Terreno mentre controlli questo mostro (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Donpa, Cecchino Pelliccia Mercenaria" una sola volta per turno.
  | pt_text             = Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "de Peluguel" da sua mão, exceto "Donpa, o Atirador de Peluguel". Se um monstro "de Peluguel" for Invocado por Invocação-Especial no seu campo enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode escolher 1 card com a face para cima no campo; destrua-o. Você só pode usar cada efeito de "Donpa, o Atirador de Peluguel" uma vez por turno.
  | es_text             = Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Mascota a Sueldo", excepto "Donpa, Tirador Mascota a Sueldo". Si un monstruo "Mascota a Sueldo" es Invocado de Modo Especial a tu Campo mientras controlas este monstruo (excepto durante el Damage Step): puedes seleccionar 1 carta boca arriba en el Campo; destrúyela. Sólo puedes usar cada efecto de "Donpa, Tirador Mascota a Sueldo" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札から「空牙団の撃手 ドンパ」以外の「空牙団」モンスター１体を特殊召喚する。②：このカードがモンスターゾーンに存在する状態で、自分フィールドに「空牙団」モンスターが特殊召喚された場合、フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "공아단의 격수 돈파" 이외의 "공아단" 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 상태에서, 자신 필드에 "공아단" 몬스터가 특수 소환되었을 경우, 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。从手牌将“空牙团的击手 东帕”以外的1只“空牙团”怪兽特殊召唤。②：此卡存在于怪兽区域的状态下，有“空牙团”怪兽被特殊召唤至自己场上的情况下，以场上的1张表侧表示卡为对象可以发动。将该卡破坏。
