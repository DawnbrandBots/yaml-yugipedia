  | fr_text      = Tant que cette carte est dans votre main ou Cimetière : vous pouvez bannir 3 autres monstres depuis votre Cimetière ; Invoquez Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement d'autres monstres le reste de ce tour. Durant votre Main Phase 1 : vous pouvez envoyer tous les autres monstres que vous contrôlez au Cimetière ; infligez 500 points de dommages à votre adversaire pour chaque monstre envoyé au Cimetière. Vous ne pouvez utiliser cet effet de "Mars l'Embrasé" qu'une fois par tour.
  | de_text      = Solange sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 3 andere Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine anderen Monster als Spezialbeschwörung beschwören. Während deiner Main Phase 1: Du kannst alle anderen Monster, die du kontrollierst, auf den Friedhof legen; füge deinem Gegner für jedes auf den Friedhof gelegte Monster 500 Schaden zu. Du kannst diesen Effekt von „Der flammende Mars“ nur einmal pro Spielzug verwenden.
  | it_text      = Mentre questa carta è nella tua mano o Cimitero: puoi bandire 3 altri mostri dal tuo Cimitero; Evoca Specialmente questa carta, inoltre non puoi Evocare Specialmente altri mostri per il resto di questo turno. Durante la tua Main Phase 1: puoi mandare tutti gli altri mostri che controlli al Cimitero; infliggi 500 danni al tuo avversario per ogni mostro mandato al Cimitero. Puoi utilizzare questo effetto di "Il Fiammeggiante Marte" una sola volta per turno.
  | pt_text      = Enquanto este card estiver na sua mão ou no Cemitério: você pode banir 3 outros monstros do seu Cemitério; Invoque este card por Invocação-Especial e, além disso, você não pode Invocar outros monstros por Invocação-Especial pelo resto deste turno. Durante sua Fase Principal 1: você pode enviar todos os outros monstros que você controla para o Cemitério; cause 500 de dano ao seu oponente para cada monstro enviado para o Cemitério. Você só pode usar este efeito de "O Ardente Marte" uma vez por turno.
  | es_text      = Mientras esta carta esté en tu mano o Cementerio: puedes desterrar otros 3 monstruos en tu Cementerio; Invoca esta carta de Modo Especial, y además no puedes Invocar otros monstruos de Modo Especial por el resto de este turno. Durante tu Main Phase 1: puedes mandar al Cementerio todos los demás monstruos que controles; inflige 500 puntos de daño a tu adversario por cada monstruo mandado al Cementerio. Sólo puedes usar este efecto de "El Marte Abrasador" una vez por turno.
  | ja_text      = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、自分の墓地からこのカード以外のモンスター３体を除外して発動できる。このカードを特殊召喚する。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できない。②：自分メインフェイズ１に、自分フィールドの他のモンスターを全て墓地へ送って発動できる。墓地へ送ったモンスターの数×５００ダメージを相手に与える。
  | ko_text      = "The blazing MARS"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 이 카드 이외의 자신 묘지의 몬스터 3장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없다. ②: 자신 메인 페이즈 1 에, 이 카드 이외의 자신 필드의 몬스터를 전부 묘지로 보내고 발동할 수 있다. 묘지로 보낸 몬스터의 수 × 500 데미지를 상대에게 준다.
