  | lore                  = 2 "[[Elemental HERO]]" [[monsters]] with different [[Attribute]]s<br />Must be [[Fusion Summon]]ed. If this card is [[Special Summon]]ed: You can [[Add a card|add]] 1 card with "[[Favorite]]" in its name from your [[Main Deck|Deck]] or [[GY]] to your [[hand]]. You can [[Tribute]] this card that was Fusion Summoned using a [[Normal Monster]](s) as [[material]]; Special Summon 1 [[Level]] 7 or lower "Elemental HERO" monster from your Deck or [[Extra Deck]] that cannot be [[Normal Summon]]ed/[[Set]], [[ignoring its Summoning conditions]]. You can only use each [[effect]] of "Elemental HERO Flame Wingman - Infernal Rage" [[once per turn]].
  | fr_lore               = 2 monstres "HÉROS Élémentaire" d'Attributs différents<br />Uniquement Invocable par Fusion. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 carte avec "Favori" dans son nom depuis votre Deck ou Cimetière à votre main. Vous pouvez Sacrifier cette carte qui a été Invoquée par Fusion en utilisant un ou plusieurs Monstres Normaux comme Matériel ; Invoquez Spécialement 1 monstre "HÉROS Élémentaire" de max. Niveau 7 depuis votre Deck ou Extra Deck qui ne peut pas être Invoqué/Posé Normalement, en ignorant ses conditions d'Invocation. Vous ne pouvez utiliser chaque effet de "Homme-Oiseau de Feu, HÉROS Élémentaire - Rage Infernale" qu'une fois par tour.
  | de_lore               = 2 „Elementar-HELD“-Monster mit unterschiedlichen Eigenschaften<br />Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Karte mit „Liebling“ in ihrem Namen von deinem Deck oder Friedhof hinzufügen. Du kannst diese Karte, die als Fusionsbeschwörung beschworen wurde, wofür ein oder mehr Normale Monster als Material verwendet wurden, als Tribut anbieten; beschwöre 1 „Elementar-HELD“-Monster der Stufe 7 oder niedriger, das nicht als Normalbeschwörung beschworen/gesetzt werden kann, als Spezialbeschwörung von deinem Deck oder Extra Deck, ungeachtet seiner Beschwörungsbedingungen. Du kannst jeden Effekt von „Elementar-HELD Flammenflügelmann - Höllenwut“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri "EROE Elementale" con Attributi diversi<br />Deve essere Evocato tramite Fusione. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 carta con "Preferito" nel suo nome dal tuo Deck o Cimitero alla tua mano. Puoi offrire come Tributo questa carta che è stata Evocata tramite Fusione utilizzando uno o più Mostri Normali come materiale; Evoca Specialmente dal tuo Deck o Extra Deck 1 mostro "EROE Elementale" di Livello 7 o inferiore che non può essere Evocato Normalmente/Posizionato, ignorando le sue condizioni di Evocazione. Puoi utilizzare ogni effetto di "Uomo Alato della Fiamma EROE Elementale - Rabbia Infernale" una sola volta per turno.
  | pt_lore               = 2 monstros "HERÓI do Elemento" com Atributos diferentes<br />Deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 card com "Favorito(a)" em seu nome do seu Deck ou Cemitério à sua mão. Você pode oferecer como Tributo este card que foi Invocado por Invocação-Fusão usando um ou mais Monstros Normais como matéria; Invoque por Invocação-Especial 1 monstro "HERÓI do Elemento" de Nível 7 ou menos do seu Deck ou Deck Adicional, que não possa ser Invocado por Invocação-Normal/Baixado, ignorando suas condições de Invocação. Você só pode usar cada efeito de "Homem-Alado das Chamas, o HERÓI do Elemento - Fúria Infernal" uma vez por turno.
  | es_lore               = 2 monstruos "HÉROE Elemental" con Atributos diferentes<br />Debe ser Invocado por Fusión. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 carta en tu Deck o Cementerio con "Favorito/a" en su nombre. Puedes Sacrificar esta carta que fue Invocada por Fusión usando uno o más Monstruos Normales como material; Invoca de Modo Especial, desde tu Deck o Deck Extra, 1 monstruo "HÉROE Elemental" de Nivel 7 o menor que no pueda ser Invocado de Modo Normal/Colocado, ignorando sus condiciones de Invocación. Sólo puedes usar cada efecto de "HÉROE Elemental de la Llama Wingman - Furia Infernal" una vez por turno.
  | ja_lore               = 属性が異なる「Ｅ・ＨＥＲＯ」モンスター×２<br />このカードは融合召喚でしか特殊召喚できない。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。自分のデッキ・墓地から「フェイバリット」カード１枚を選んで手札に加える。②：通常モンスターを素材として融合召喚したこのカードをリリースして発動できる。デッキ・ＥＸデッキからレベル７以下の通常召喚できない「Ｅ・ＨＥＲＯ」モンスター１体を召喚条件を無視して特殊召喚する。
