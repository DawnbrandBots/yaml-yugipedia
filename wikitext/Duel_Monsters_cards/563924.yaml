  | fr_text             = Sacrifiez 1 monstre "Ninja", puis ciblez 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur votre Terrain. Il est aussi traité comme un monstre "Ninja" tant que cette carte est face recto sur le Terrain. Lorsque cette carte quitte le Terrain, envoyez le monstre au Cimetière. Vous ne pouvez activer qu'1 "Art Ninjitsu de la Miragemétamorphose" par tour.
  | de_text             = Biete 1 „Ninja“-Monster als Tribut an und wähle dann 1 Monster im Friedhof deines Gegners; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite. Es wird zusätzlich als „Ninja“-Monster behandelt, solange diese Karte offen auf dem Spielfeld liegt. Wenn diese Karte das Spielfeld verlässt, lege das Monster auf den Friedhof. Du kannst nur 1 „Ninjitsu-Kunst der Wunderverwandlung“ pro Spielzug aktivieren.
  | it_text             = Offri come Tributo 1 mostro "Ninja", poi scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul tuo Terreno. Esso viene considerato anche come un mostro "Ninja" mentre questa carta è scoperta sul Terreno. Quando questa carta lascia il Terreno, manda quel mostro al Cimitero. Puoi attivare solo 1 "Arte Ninjitsu del Miraggio - Trasformazione" per turno.
  | pt_text             = Ofereça como Tributo 1 monstro "Ninja" e, depois, escolha 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no seu campo. Ele também é considerado como um monstro "Ninja" enquanto este card estiver com a face para cima no campo. Quando este card deixar o campo, envie esse monstro para o Cemitério. Você só pode ativar 1 "Arte Ninjitsu da Miragem - Transformação" por turno.
  | es_text             = Sacrifica 1 monstruo "Ninja", y después selecciona 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial a tu Campo. Además, es tratado como un monstruo "Ninja" mientras esta carta esté boca arriba en el Campo. Cuando esta carta deja el Campo, manda ese monstruo al Cementerio. Sólo puedes activar 1 "Ninjitsu Arte de Espejismo-Transformación" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「忍者」モンスター１体をリリースし、相手の墓地のモンスター１体を対象としてこのカードを発動できる。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターはこのカードが表側表示で存在する間、「忍者」モンスターとしても扱う。このカードがフィールドから離れた時にそのモンスターは墓地へ送られる。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "첩자" 몬스터 1장을 릴리스하고, 상대 묘지의 몬스터 1장을 대상으로 하여 이 카드를 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 카드가 앞면 표시로 존재하는 동안, "첩자" 몬스터로도 취급한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 묘지로 보내진다.
