  | text                = If you [[control]] a [[monster]] that is not a "[[Burning Abyss]]" monster, [[destroy]] this card. You can only use 1 of these [[effect]]s of "Barbar, Malebranche of the Burning Abyss" per [[turn]], and only [[Once per turn|once that turn]].<br />● If you control no [[Spell Card|Spell]]/[[Trap Card]]s: You can [[Special Summon]] this card from your [[hand]].<br />● If this card is [[sent]] to the [[Graveyard]]: You can [[target]] up to 3 "Burning Abyss" cards in your Graveyard, except "Barbar, Malebranche of the Burning Abyss"; [[banish]] them, and if you do, inflict 300 [[Effect damage|damage]] to your opponent for each.
  | fr_text             = Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Vous ne pouvez utiliser qu'1 de ces effets de "Barbar, Malebranche des Abysses Ardents" par tour, et uniquement une fois le tour.<br />● Si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />● Si cette carte est envoyée au Cimetière : vous pouvez cibler max. 3 cartes "Abysses Ardents" ("Barbar, Malebranche des Abysses Ardents" exclu) dans votre Cimetière ; bannissez-les, et si vous le faites, infligez 300 points de dommages à votre adversaire pour chacune d'elles.
  | de_text             = Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Du kannst nur 1 dieser Effekte von „Barbar, Grimmetatze des Brennenden Abgrunds“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />● Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />● Falls diese Karte auf den Friedhof gelegt wird: Du kannst bis zu 3 „Brennenden Abgrund“-Karten in deinem Friedhof wählen, außer „Barbar, Grimmetatze des Brennenden Abgrunds“; verbanne sie und falls du dies tust, füge deinem Gegner für jede 300 Schaden zu.
  | it_text             = Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Puoi utilizzare solo 1 di questi effetti di "Barbar, Malebranche dell'Abisso Bruciante" per turno, e solo una volta in quel turno.<br />● Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano.<br />● Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio fino a 3 carte "Abisso Bruciante" nel tuo Cimitero, eccetto "Barbar, Malebranche dell'Abisso Bruciante"; bandiscile e, se lo fai, infliggi 300 danni al tuo avversario per ognuna.
  | pt_text             = Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Você só pode usar 1 desses efeitos de "Barbar, Malebranche do Abismo Ardente" por turno e apenas uma vez por turno.<br />● Se você não controlar nenhum Card de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão.<br />● Se este card for enviado para o Cemitério: você pode escolher até 3 cards "Abismo Ardente" no seu Cemitério, exceto "Barbar, Malebranche do Abismo Ardente"; bana-os e, se isso acontecer, cause 300 de dano ao seu oponente para cada um.
  | es_text             = Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. Sólo puedes usar 1 de los siguientes efectos de "Barbar, Malebranche del Abismo Ardiente" por turno, y sólo una vez ese turno.<br />● Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial, desde tu mano.<br />● Si esta carta es mandada al Cementerio: puedes seleccionar hasta 3 cartas "Abismo Ardiente" en tu Cementerio, excepto "Barbar, Malebranche del Abismo Ardiente"; destiérralas y, si lo haces, inflige 300 puntos de daño a tu adversario por cada una.
  | ja_text             = 「彼岸の悪鬼 バルバリッチャ」の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。③：このカードが墓地へ送られた場合、「彼岸の悪鬼 バルバリッチャ」以外の自分の墓地の「彼岸」カードを３枚まで対象として発動できる。そのカードを除外し、除外した数×３００ダメージを相手に与える。
  | ko_text             = "피안의 악귀 바르바릿챠"의 ①③의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다. ③: 이 카드가 묘지로 보내졌을 경우, "피안의 악귀 바르바릿챠" 이외의 자신 묘지의 "피안" 카드를 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외하고, 제외한 수 × 300 데미지를 상대에게 준다.
  | sc_text             = 此卡名的①③效果1回合1次，仅可使用其中1个。①：自己场上没有魔法・陷阱卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有"彼岸"怪兽以外的怪兽存在的情况下此卡将被破坏。③：此卡被送至墓地的情况下，以"彼岸恶鬼 巴巴利却"以外的自己墓地的最多3张"彼岸"卡为对象可以发动。将该卡除外，给予对手除外数量×300的伤害。
