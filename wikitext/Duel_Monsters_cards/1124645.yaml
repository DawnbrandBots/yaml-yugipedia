  | text                 = Apply these [[effect]]s to all cards your opponent [[control]]s in the same column as your "[[Regenesis]]" [[monsters]].<br />● [[Face-up]] cards: [[Negate]] their [[effect]]s.<br />● [[Face-down]] monsters: Cannot change their [[battle position]]s.<br />● Face-down [[Spells]]/[[Traps]]: Cannot be [[activate]]d until the end of the next [[turn]].<br />You can only activate 1 "Regenesis Commands" per turn.
  | fr_text              = Appliquez ces effets à toutes les cartes contrôlées par votre adversaire dans la même colonne que vos monstres "Regenèse".<br />● Cartes face recto : Annulez leurs effets.<br />● Monstres face verso : Ils ne peuvent pas changer leur position de combat.<br />● Magies/Pièges face verso : Jusqu'à la fin du prochain tour, ils ne peuvent pas être activés.<br />Vous ne pouvez activer qu'1 "Commandements de la Regenèse" par tour.
  | de_text              = Wende diese Effekte auf alle Karten an, die dein Gegner kontrolliert und die in derselben Spalte wie deine „Regenesis“-Monster liegen.<br />● Offene Karten: Annulliere ihre Effekte.<br />● Verdeckte Monster: Können ihre Kampfpositionen nicht ändern.<br />● Verdeckte Zauber/Fallen: Können bis zum Ende des nächsten Spielzugs nicht aktiviert werden.<br />Du kannst nur 1 „Regenesis-Befehle“ pro Spielzug aktivieren.
  | it_text              = Applica questi effetti a tutte le carte controllate dal tuo avversario nella stessa colonna dei tuoi mostri "Regenesis".<br />● Carte scoperte: Annulla i loro effetti.<br />● Mostri coperti: Non possono cambiare la loro posizione.<br />● Magie/Trappole coperte: Non possono essere attivate fino alla fine del prossimo turno.<br />Puoi attivare solo 1 "Comandi Regenesis" per turno.
  | pt_text              = Aplique esses efeitos a todos os cards que seu oponente controla na mesma coluna que seus monstros "Regênese".<br />● Cards com a face para cima: Negue seus efeitos.<br />● Monstros com a face para baixo: Não podem mudar suas posições de batalha.<br />● Magias/Armadilhas com a face para baixo: Não podem ser ativadas até o final do próximo turno.<br />Você só pode ativar 1 "Comandos da Regênese" por turno.
  | es_text              = Aplica estos efectos a todas las cartas que controle tu adversario en la misma columna que la de tus monstruos "Regénesis".<br />● Cartas boca arriba: Niega sus efectos.<br />● Monstruos boca abajo: No pueden cambiar sus posiciones de batalla.<br />● Mágicas/Trampas boca abajo: No pueden ser activadas hasta el final del próximo turno.<br />Sólo puedes activar 1 "Órdenes Regénesis" por turno.
  | ja_text              = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「リジェネシス」モンスターと同じ縦列の、相手フィールドの全てのカードに以下の効果を適用する。<br />●表側表示カード：効果が無効化される。<br />●裏側表示モンスター：表示形式を変更できない。<br />●裏側表示の魔法・罠カード：次のターンの終了時まで発動できない。
