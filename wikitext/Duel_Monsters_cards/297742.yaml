  | text         = When this card is [[activate]]d: [[Shuffle]] this card from the [[field]] into the [[Main Deck|Deck]]. When this card in your [[possess]]ion is [[sent]] to your [[Graveyard]] by an opponent's card [[effect]]: [[Banish]] this card. If 3 of your "Jackpot 7" are currently banished, and were all banished by this effect, you [[Victory Condition|win]] the [[Duel]].
  | fr_text      = Lorsque cette carte est activée : mélangez cette carte depuis le Terrain dans le Deck. Lorsque cette carte en votre possession est envoyée à votre Cimetière par un effet de carte de votre adversaire : bannissez cette carte. Si 3 de vos "Jackpot 7" sont actuellement bannis et qu'ils ont été bannis par cet effet, vous gagnez le Duel.
  | de_text      = Wenn diese Karte aktiviert wird: Mische diese Karte vom Spielfeld ins Deck. Wenn diese Karte, die dir gehört, durch einen Karteneffekt deines Gegners auf deinen Friedhof gelegt wird: Verbanne diese Karte. Falls 3 deiner „Jackpot-7“ derzeit verbannt sind und alle durch diesen Effekt verbannt wurden, gewinnst du das Duell.
  | it_text      = Quando questa carta viene attivata: mischia questa carta dal Terreno nel Deck. Quando questa carta sotto il tuo comando viene mandata al tuo Cimitero dall'effetto di una carta dell'avversario: bandisci questa carta. Se 3 dei tuoi "Jackpot 7" sono attualmente banditi, ed erano stati banditi da questo effetto, vinci il Duello.
  | pt_text      = Quando este card for ativado: embaralhe este card do campo no Deck. Quando este card em sua posse for enviado para o seu Cemitério por um efeito de card do oponente: bana este card. Se 3 de seus "Sorte Grande 7" estiverem banidos atualmente e foram todos banidos por este efeito, você vence o Duelo.
  | es_text      = Cuando esta carta es activada: baraja al Deck esta carta en el Campo. Cuando esta carta en tu posesión es mandada a tu Cementerio por el efecto de una carta de tu adversario: destierra esta carta. Si 3 de tus "Premio 7" están desterrados en este momento, y todos fueron desterrados por este efecto, ganas el Duelo.
  | ja_text      = このカードをデッキに戻してシャッフルする。また、このカードが相手のカードの効果によって墓地へ送られた時、このカードをゲームから除外する。この効果によってゲームから除外された自分の「ジャックポット７」が３枚揃った時、自分はデュエルに勝利する。
  | ko_text      = 이 카드를 덱으로 되돌리고 셔플한다. 또한, 이 카드가 상대 카드의 효과에 의해서 묘지로 보내졌을 때, 이 카드를 게임에서 제외한다. 이 효과에 의해서 게임에서 제외된 자신의 "잭팟7" 이 3장 갖춰졌을 때, 자신은 듀얼에서 승리한다.
