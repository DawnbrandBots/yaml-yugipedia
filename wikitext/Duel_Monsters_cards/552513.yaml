  | text                = [[Once per turn]]: You can [[target]] 1 other card you [[control]]; [[send]] that card to the [[Graveyard|GY]], also your opponent cannot [[activate]] cards or [[Card effect|effects]] in [[Respond|response]] to your [[Spell Card]] activations for the rest of this [[turn]] (even if this card [[leaves the field]]). (You can only gain the previous effect once per turn.) Once per turn, during the [[End Phase]]: You can [[Set]] "[[Sky Striker]]" Spells with different names from your GY, up to the number of "Sky Striker" Spell Cards you activated this turn while this card was [[face-up]] on your [[field]], but [[banish]] them when they [[Leaves the field|leave the field]].
  | fr_text             = Une fois par tour : vous pouvez cibler 1 autre carte que vous contrôlez ; envoyez la carte au Cimetière, et aussi, votre adversaire ne peut activer ni de cartes ni d'effets en réponse à vos activations de Carte Magie le reste de ce tour (même si cette carte quitte le Terrain). (Vous ne pouvez gagner l'effet précédent qu'une fois par tour.) Une fois par tour, durant la End Phase : vous pouvez Poser un nombre de Magies "Assaut de l'Air" de noms différents depuis votre Cimetière, inférieur ou égal au nombre de Cartes Magie "Assaut de l'Air" que vous avez activées ce tour tant que cette carte était face recto sur votre Terrain, mais bannissez-les lorsqu'elles quittent le Terrain.
  | de_text             = Einmal pro Spielzug: Du kannst 1 andere Karte wählen, die du kontrollierst; lege jene Karte auf den Friedhof, zusätzlich kann dein Gegner für den Rest dieses Spielzugs weder Karten noch Effekte als Reaktion auf die Aktivierung deiner Zauberkarten aktivieren (selbst falls diese Karte das Spielfeld verlässt). (Du kannst den vorherigen Effekt nur einmal pro Spielzug erhalten.) Einmal pro Spielzug, während der End Phase: Du kannst „Himmelsjäger“-Zauber mit unterschiedlichen Namen bis zur Anzahl der „Himmelsjäger“-Zauberkarten, die du in diesem Spielzug aktiviert hast, solange diese Karte offen auf deiner Spielfeldseite lag, von deinem Friedhof setzen, aber verbanne sie, wenn sie das Spielfeld verlassen.
  | it_text             = Una volta per turno: puoi scegliere come bersaglio 1 altra carta che controlli; manda quella carta al Cimitero, inoltre il tuo avversario non può attivare carte o effetti in risposta all'attivazione delle tue Carte Magia per il resto di questo turno (anche se questa carta lascia il Terreno). (Puoi guadagnare il precedente effetto una sola volta per turno.) Una volta per turno, durante la End Phase: puoi Posizionare Magie "Assaltatrice del Cielo" con nomi diversi dal tuo Cimitero, fino al numero di Carte Magia "Assaltatrice del Cielo" che hai attivato in questo turno mentre questa carta era scoperta sul tuo Terreno, ma bandiscile quando lasciano il Terreno.
  | pt_text             = Uma vez por turno: você pode escolher 1 outro card que você controla; envie esse card para o Cemitério e, além disso, pelo resto deste turno, seu oponente não pode ativar cards ou efeitos em resposta à ativação dos seus Cards de Magia (mesmo que este card deixe o campo). (Você só pode se aproveitar do efeito anterior uma vez por turno.) Uma vez por turno, durante a Fase Final: você pode Baixar Magias "Força Celeste" com nomes diferentes do seu Cemitério, até o número de Cards de Magia "Força Celeste" que você ativou neste turno enquanto este card estava com a face para cima no seu campo, mas bana-as quando elas deixarem o campo.
  | es_text             = Una vez por turno: puedes seleccionar otra carta que controles; manda esa carta al Cementerio, además, por el resto de este turno, tu adversario no puede activar cartas o efectos en respuesta a la activación de tus Cartas Mágicas (aun si esta carta deja el Campo). (Sólo puedes ganar el efecto previo una vez por turno). Una vez por turno, durante la End Phase: puedes Colocar Mágicas "Caza del Cielo" con nombres diferentes desde tu Cementerio, hasta el número de Cartas Mágicas "Caza del Cielo" que activaste este turno mientras esta carta estaba boca arriba en tu Campo, pero destiérralos cuando dejen el Campo.
  | ja_text             = ①：１ターンに１度、このカード以外の自分フィールドのカード１枚を対象として発動できる。このターン、自分の魔法カードの発動に対して相手は魔法・罠・モンスターの効果を発動できない。さらに、対象のカードを墓地へ送る。②：自分・相手のエンドフェイズに発動できる。このターン、このカードが表側表示で存在する間に自分が発動した「閃刀」魔法カードの数まで自分の墓地の「閃刀」魔法カードを選び、自分フィールドにセットする（同名カードは１枚まで）。この効果でセットしたカードはフィールドから離れた場合に除外される。
  | ko_text             = ①: 1턴에 1번, 이 카드 이외의 자신 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 자신의 마법 카드의 발동에 대하여 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. 추가로, 대상의 카드를 묘지로 보낸다. ②: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 이 턴에, 이 카드가 앞면 표시로 존재하는 동안에 자신이 발동한 "섬도" 마법 카드의 수까지 자신 묘지의 "섬도" 마법 카드를 고르고, 자신 필드에 세트한다(같은 이름의 카드는 1장까지). 이 효과로 세트한 카드는 필드에서 벗어났을 경우에 제외된다.
  | sc_text             = ①：1回合1次，以自己场上的1张其他的卡为对象可以发动。此回合，应对自己魔法卡的发动，对手不可发动魔法・陷阱・怪兽的效果。进而将对象的卡送至墓地。②：在自己・对手的结束阶段可以发动。根据此回合此卡以表侧表示形式存在的期间内自己发动过的“闪刀”魔法卡的张数，从自己墓地将最多相同数量的“闪刀”魔法卡放置于自己场上（同名卡最多1张）。以此效果放置的卡从场上离开的情况下，将其除外。
