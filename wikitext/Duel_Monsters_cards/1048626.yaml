  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드를 소재로서 가지고 있는 "기믹 퍼핏" 엑시즈 몬스터는 이하의 효과를 얻는다. ● 1턴에 1번, 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 상대 필드에 수비 표시로 특수 소환한다.
  | sc_text             = 此卡名的①效果１回合仅可使用１次。①：去除自己场上的１个超量素材可以发动。从手牌・墓地将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。②：持有此卡作为素材的“机关傀偶”超量怪兽获得以下效果。<br />●１回合１次，以对手墓地的１只怪兽为对象可以发动。将该怪兽以守备表示特殊召唤至对手场上。
