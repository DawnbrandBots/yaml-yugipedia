  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドのＸ素材を１つ取り除いて発動できる。このカードを手札・墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードを素材として持っている「ギミック・パペット」Ｘモンスターは以下の効果を得る。●１ターンに１度、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを相手フィールドに守備表示で特殊召喚する。
