  | pendulum_effect       = Unless you have a "[[Performapal]]" card in your other [[Pendulum Zone]], this card's [[Pendulum Scale]] becomes 4. During your [[Main Phase]], if this card was [[activate]]d this [[turn]]: You can [[Add a card|add]] 1 [[Level]] 4 or lower "Performapal" [[Monster Card|monster]] from your [[Main Deck|Deck]] to your [[hand]]. You can only use this [[effect]] of "Performapal Monkeyboard" [[once per turn]].
  | text                  = You can [[discard]] this card; [[reveal]] 1 "[[Performapal]]" or "[[Odd-Eyes]]" [[Monster Card|monster]] in your [[hand]], and if you do, reduce the [[Level]]s of monsters in your hand with that name by 1 for the rest of this [[turn]] (even after they are [[Summon]]ed/[[Set]]).
  | fr_pendulum_effect    = L'Échelle Pendule de cette carte devient 4, sauf si vous avez une carte "Potartiste" dans votre autre Zone Pendule. Durant votre Main Phase, si cette carte a été activée ce tour : vous pouvez ajouter 1 monstre "Potartiste" de max. Niveau 4 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Singoclavier Potartiste" qu'une fois par tour.
  | fr_text               = Vous pouvez défausser cette carte ; révélez 1 monstre "Potartiste" ou "Yeux Impairs" dans votre main, et si vous le faites, le reste de ce tour, réduisez le Niveau des monstres de ce nom dans votre main de 1 (même après qu'ils ont été Invoqués/Posés).
  | de_pendulum_effect    = Der Pendelbereich dieser Karte wird zu 4, es sei denn, du hast eine „Künstlerkumpel“-Karte in deiner anderen Pendelzone. Während deiner Main Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst deiner Hand 1 „Künstlerkumpel“-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen. Du kannst diesen Effekt von „Künstlerkumpel Affeyboard“ nur einmal pro Spielzug verwenden.
  | de_text               = Du kannst diese Karte abwerfen; zeige 1 „Künstlerkumpel“- oder „Buntäugig“-Monster in deiner Hand vor und falls du dies tust, verringere für den Rest dieses Spielzugs die Stufen der Monster mit dem Namen in deiner Hand um 1 (selbst nachdem sie beschworen/gesetzt wurden).
  | it_pendulum_effect    = A meno che tu abbia una carta "Artistamico" nella tua altra Zona Pendulum, il Valore Pendulum di questa carta diventa 4. Durante la tua Main Phase, se questa carta è stata attivata in questo turno: puoi aggiungere 1 mostro "Artistamico" di Livello 4 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Artistamico Scimmiatastiera" una sola volta per turno.
  | it_text               = Puoi scartare questa carta; rivela 1 mostro "Artistamico" o "Occhi Diversi" nella tua mano e, se lo fai, riduci di 1 il Livello dei mostri nella tua mano con quel nome per il resto di questo turno (anche dopo che sono stati Evocati/Posizionati).
  | pt_pendulum_effect    = A não ser que você tenha um card "[[Performapal|Camarartista]]" na sua outra [[Pendulum Zone|Zona de Pêndulo]], a [[Pendulum Scale|Escala de Pêndulo]] deste card se torna 4. Durante sua [[Main Phase|Fase Principal]], se este card foi [[Activate|ativado]] neste [[turn]]o: você pode [[Add a card|adicionar]] 1 [[Monster Card|monstro]] "Camarartista" de [[Level|Nível]] 4 ou menos do seu [[Main Deck|Deck]] à sua [[Hand|mão]]. Você só pode usar este [[Effect|efeito]] de "Camarartista Maclado" [[Once per turn|uma vez por turno]].
  | pt_text               = Você pode [[Discard|descartar]] este card; [[Reveal|revele]] 1 [[Monster Card|monstro]] "[[Performapal|Camarartista]]" ou "[[Odd-Eyes|Olhos Anômalos]]" na sua [[Hand|mão]] e, se isso acontecer, pelo resto deste [[turn]]o, reduza em 1 o [[Level|Nível]] dos monstros na sua mão com esse nome (mesmo depois que eles forem [[Summon|Invocados]]/[[Set|Baixados]]).
  | es_pendulum_effect    = A menos que tengas una carta "Artistamigo" en tu otra Zona de Péndulo, la Escala de Péndulo de esta carta se convierte en 4. Durante tu Main Phase, si esta carta fue activada este turno: puedes añadir a tu mano 1 monstruo "Artistamigo" de Nivel 4 o menor en tu Deck. Sólo puedes usar este efecto de "Artistamigo Teclamono" una vez por turno.
  | es_text               = Puedes descartar esta carta; muestra 1 monstruo "Artistamigo" u "Ojos Anómalos" en tu mano y, si lo haces, por el resto de este turno reduce en 1 los Niveles de los monstruos en tu mano con ese nombre (aún después de que hayan sido Invocados/Colocados).
  | ja_pendulum_effect    = このカード名の②のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンに「ＥＭ」カードが存在しない場合、このカードのＰスケールは４になる。②：このカードを発動したターンの自分メインフェイズに発動できる。デッキからレベル４以下の「ＥＭ」モンスター１体を手札に加える。
  | ja_text               = ①：このカードを手札から捨てて発動できる。手札の「ＥＭ」モンスターか「オッドアイズ」モンスター１体を相手に見せる。このターン、そのモンスター及び自分の手札の同名モンスターのレベルを１つ下げる。
  | ko_pendulum_effect    = "EM(엔터메이트) 멍키보드"의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 "EM(엔터메이트)" 카드가 존재하지 않을 경우, 이 카드의 펜듈럼 스케일은 4 가 된다. ②: 이 카드를 발동한 턴의 자신 메인 페이즈에 발동할 수 있다. 덱에서 레벨 4 이하의 "EM(엔터메이트)" 몬스터 1장을 패에 넣는다.
  | ko_text               = ①: 이 카드를 패에서 버리고 발동할 수 있다. 패의 "EM(엔터메이트)" 몬스터 또는 "오드아이즈" 몬스터 1장을 상대에게 보여준다. 이 턴에, 그 몬스터 및 자신 패의 같은 이름의 몬스터의 레벨을 1개 내린다.
  | sc_pendulum_effect    = 此卡名的②灵摆效果１回合仅可使用１次。①：另一方自己的灵摆区域不存在“娱乐伙伴”卡的情况下，此卡的灵摆刻度变为４。②：在发动了此卡的回合的自己的主要阶段可以发动。从牌组将等级４以下的１只“娱乐伙伴”怪兽加入手牌。
  | sc_text               = ①：从手牌将此卡舍弃可以发动。将手牌的１只“娱乐伙伴”怪兽或“异色眼”怪兽出示给对手。此回合，该怪兽及自己手牌的同名怪兽的等级下降１。
