  | text                = When your "[[Dinowrestler]]" [[Monster Card|monster]] inflicts [[battle damage]] to your opponent: You can [[Special Summon]] this card from your [[hand]] in [[Defense Position]]. You can only use this [[effect]] of "Dinowrestler Rambrachio" [[once per turn]]. Your opponent cannot [[target]] other "Dinowrestler" monsters you [[control]] with card effects.
  | fr_text             = Lorsque votre monstre "Dinolutteur" inflige des dommages de combat à votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Vous ne pouvez utiliser cet effet de "Dinolutteur Rambrachio" qu'une fois par tour. Votre adversaire ne peut pas cibler d'autres monstres "Dinolutteur" que vous contrôlez avec des effets de carte.
  | de_text             = Wenn dein „Dinowrestler“-Monster deinem Gegner Kampfschaden zufügt: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Du kannst diesen Effekt von „Dinowrestler Rambrachio“ nur einmal pro Spielzug verwenden. Dein Gegner kann keine anderen „Dinowrestler“-Monster, die du kontrollierst, als Ziel für Karteneffekte wählen.
  | it_text             = Quando un tuo mostro "Dinowrestler" infligge danno da combattimento al tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Puoi utilizzare questo effetto di "Dinowrestler Rambrachio" una sola volta per turno. Il tuo avversario non può scegliere come bersaglio altri mostri "Dinowrestler" che controlli con gli effetti delle carte.
  | pt_text             = Quando um monstro "Dinolutador" seu causar dano de batalha ao seu oponente: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Você só pode usar este efeito de "Dinolutador Braquiaríete" uma vez por turno. Seu oponente não pode escolher outros monstros "Dinolutador" que você controla como alvo de efeitos de card.
  | es_text             = Cuando tu monstruo "Dinoluchador" inflige daño de batalla a tu adversario: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Sólo puedes usar este efecto de "Dinoluchador Rambrachio" una vez por turno. Tu adversario no puede seleccionar con efectos de cartas otros monstruos "Dinoluchador" que controles.
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：自分の「ダイナレスラー」モンスターが相手に戦闘ダメージを与えた時に発動できる。このカードを手札から守備表示で特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分フィールドの他の「ダイナレスラー」モンスターは相手の効果の対象にならない。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "다이너레슬러" 몬스터가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 다른 "다이너레슬러" 몬스터는 상대 효과의 대상이 되지 않는다.
