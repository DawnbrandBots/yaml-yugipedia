  | fr_text         = Une fois par Battle Phase, si cette carte attaque un monstre en Position de Défense, elle peut attaquer une seconde fois à la suite. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_text         = Einmal pro [[Battle Phase]], falls diese Karte ein [[Monster Card|Monster]] in [[Defense Position|Verteidigungsposition]] [[Attack|angreift]], kann sie sofort einen zweiten Angriff durchführen. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner [[Piercing|durchschlagenden]] [[Battle damage|Kampfschaden]] zu.
  | it_text         = Una volta per [[Battle Phase]], se questa carta attacca un mostro in [[Defense Position|Posizione di Difesa]], essa può effettuare un secondo attacco di seguito. Se questa carta attacca un mostro in Posizione di Difesa, infliggi [[Battle damage|danno da combattimento]] [[Piercing|perforante]] al tuo avversario.
  | pt_text         = Uma vez por Fase de Batalha, se este card atacar um monstro em Posição de Defesa, ele pode realizar um segundo ataque em seguida. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_text         = Una vez por Battle Phase, si esta carta ataca a un monstruo en Posición de Defensa, puede hacer un segundo ataque inmediatamente después. Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_text         = このカードが[[Defense Position|守備表示]][[Monster Card|モンスター]]を[[Attack|攻撃]]した場合、もう１度だけ続けて攻撃する事ができる。このカードが守備表示モンスターを攻撃した時、その[[DEF|守備力]]を[[ATK|攻撃力]]が超えていれば、その数値だけ相手ライフに[[Battle Damage|戦闘ダメージ]]を与える。
  | ko_text         = 이 카드가 수비 표시 몬스터를 공격했을 경우, 1번만 더 계속해서 공격할 수 있다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
