  | fr_text         = Si vous ne contrôlez aucun Monstre à Effet : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si un ou plusieurs monstres face recto que vous contrôlez (Monstres à Effet exclus) sont détruits au combat ou par un effet de carte : vous pouvez bannir cette carte depuis votre main ou Cimetière, puis ciblez 1 de ces monstres détruits ; Invoquez-le Spécialement, puis vous pouvez détruire 1 monstre contrôlé par votre adversaire. Vous ne pouvez utiliser chaque effet de "Esprit Tenyi - Shthana" qu'une fois par tour.
  | de_text         = Falls du keine Effektmonster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls ein oder mehr offene Nichteffekt-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte von deiner Hand oder deinem Friedhof verbannen und dann 1 der zerstörten Monster wählen; beschwöre es als Spezialbeschwörung, dann kannst du 1 Monster zerstören, das dein Gegner kontrolliert. Du kannst jeden Effekt von „Tenyi-Geist - Shthana“ nur einmal pro Spielzug verwenden.
  | it_text         = Se non controlli nessun Mostro con Effetto: puoi Evocare Specialmente questa carta dalla tua mano. Se uno o più Mostri non-con Effetto scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi bandire questa carta dalla tua mano o Cimitero, poi scegliere come bersaglio 1 di quei mostri distrutti; Evocalo Specialmente, poi puoi distruggere 1 mostro controllato dal tuo avversario. Puoi utilizzare ogni effetto di "Spirito Tenyi - Shthana" una sola volta per turno.
  | pt_text         = Se você não controlar nenhum Monstro de Efeito: você pode Invocar este card por Invocação-Especial da sua mão. Se um ou mais Monstros que não sejam de Efeito com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode banir este card da sua mão ou do Cemitério e, depois, escolher 1 desses monstros destruídos; Invoque-o por Invocação-Especial e, depois, você pode destruir 1 monstro que seu oponente controla. Você só pode usar cada efeito de "Espírito Tenyi - Shthana" uma vez por turno.
  | es_text         = Si no controlas Monstruos de Efecto: puedes Invocar esta carta de Modo Especial desde tu mano. Si uno o más Monstruos boca arriba que no sean de Efecto que controlas son destruidos en batalla o por el efecto de una carta: puedes desterrar esta carta en tu mano o Cementerio, y después seleccionar 1 de esos monstruos destruidos; Invócalo de Modo Especial, y después puedes destruir 1 monstruo que controle tu adversario. Sólo puedes usar cada efecto de "Espíritu Tenyi - Shthana" una vez por turno.
  | ja_text         = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに効果モンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：効果モンスター以外の自分フィールドの表側表示モンスターが戦闘・効果で破壊された場合、手札・墓地のこのカードを除外し、その破壊されたモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、相手フィールドのモンスター１体を選んで破壊できる。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 효과 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 효과 몬스터 이외의 자신 필드의 앞면 표시 몬스터가 전투 / 효과로 파괴되었을 경우, 패 / 묘지의 이 카드를 제외하고, 그 파괴된 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 상대 필드의 몬스터 1장을 골라 파괴할 수 있다.
  | sc_text         = 此卡名的①②效果1回合仅可各使用1次。①：自己场上没有效果怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：效果怪兽以外的自己场上的表侧表示怪兽因战斗・效果被破坏的情况下，将手牌・墓地的此卡除外，以1只被破坏的该怪兽为对象可以发动。将该怪兽特殊召唤。然后可挑选对手场上的1只怪兽破坏。
