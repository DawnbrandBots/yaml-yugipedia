  | pendulum_effect       = During your [[Main Phase]]: You can [[send]] 1 "[[Performage]]" [[Pendulum Monster]] from your [[face-up]] [[Extra Deck]] to the [[GY]], then you can increase this card's Pendulum Scale by that sent monster's. You can only use this effect of "Performage Ball Balancer" [[once per turn]].
  | lore                  = If you [[control]] a "[[Performage]]" [[monster]]: You can [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[activate]] 1 of these [[effect]]s;<br />● [[Add a card|Add]] 1 "Performage" [[Pendulum Monster]] from your [[Main Deck|Deck]] to your [[face-up]] [[Extra Deck]].<br />● [[Destroy]] 1 "Performage" Monster Card you control.<br />When an opponent's Special Summoned monster [[declare]]s a [[direct attack]]: You can Special Summon this card from your [[GY]]. You can only use each effect of "Performage Ball Balancer" [[once per turn]]. 
  | fr_pendulum_effect    = Durant votre Main Phase : vous pouvez envoyer 1 Monstre Pendule "Mageartiste" depuis votre Extra Deck face recto au Cimetière, puis vous pouvez augmenter l'Échelle Pendule de cette carte de celle du monstre envoyé. Vous ne pouvez utiliser cet effet de "Équilibriste de Balles Mageartiste" qu'une fois par tour.
  | fr_lore               = Si vous contrôlez un monstre "Mageartiste" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer 1 de ces effets ;<br />● Ajoutez 1 Monstre Pendule "Mageartiste" depuis votre Deck à votre Extra Deck face recto.<br />● Détruisez 1 Carte Monstre "Mageartiste" que vous contrôlez.<br />Lorsqu'un monstre Invoqué Spécialement de l'adversaire déclare une attaque directe : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Équilibriste de Balles Mageartiste" qu'une fois par tour.
  | de_pendulum_effect    = Während deiner Main Phase: Du kannst 1 „Künstlerzauberer“-Pendelmonster offen von deinem Extra Deck auf den Friedhof legen, dann kannst du den Pendelbereich dieser Karte um den jenes gelegten Monsters erhöhen. Du kannst diesen Effekt von „Künstlerzauberer Ballreiter“ nur einmal pro Spielzug verwenden.
  | de_lore               = Falls du ein „Künstlerzauberer“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren;<br />● Füge deinem Extra Deck 1 „Künstlerzauberer“-Pendelmonster von deinem Deck offen hinzu.<br />● Zerstöre 1 „Künstlerzauberer“-Monsterkarte, die du kontrollierst.<br />Wenn ein als Spezialbeschwörung beschworenes Monster eines Gegners einen direkten Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Künstlerzauberer Ballreiter“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Durante la tua Main Phase: puoi mandare 1 Mostro Pendulum "Artistamagus" dal tuo Extra Deck scoperto al Cimitero, poi puoi aumentare il Valore Pendulum di questa carta di quello di quel mostro mandato. Puoi utilizzare questo effetto di "Artistamagus Equilibrista delle Palle" una sola volta per turno.
  | it_lore               = Se controlli un mostro "Artistamagus": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare 1 di questi effetti;<br />● Aggiungi 1 Mostro Pendulum "Artistamagus" dal tuo Deck al tuo Extra Deck scoperto.<br />● Distruggi 1 Carta Mostro "Artistamagus" che controlli.<br />Quando un mostro Evocato Specialmente dell'avversario dichiara un attacco diretto: puoi Evocare Specialmente questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Artistamagus Equilibrista delle Palle" una sola volta per turno.
  | pt_pendulum_effect    = Durante sua Fase Principal: você pode enviar 1 Monstro Pêndulo "Camaramágico" do seu Deck Adicional com a face para cima para o Cemitério e, depois, você pode aumentar a Escala de Pêndulo deste card pela do monstro enviado. Você só pode usar este efeito de "Camaramágico Equilibrista de Bolas" uma vez por turno.
  | pt_lore               = Se você controlar um monstro "Camaramágico": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar 1 desses efeitos;<br />● Adicione 1 Monstro Pêndulo "Camaramágico" do seu Deck ao seu Deck Adicional com a face para cima.<br />● Destrua 1 Card de Monstro "Camaramágico" que você controla.<br />Quando um monstro Invocado por Invocação-Especial do oponente declarar um ataque direto: você pode Invocar este card por Invocação-Especial do seu Cemitério. Você só pode usar cada efeito de "Camaramágico Equilibrista de Bolas" uma vez por turno.
  | es_pendulum_effect    = Durante tu Main Phase: puedes mandar al Cementerio 1 Monstruo de Péndulo "Artilusionista" en tu Deck Extra boca arriba, y después puedes aumentar la Escala de Péndulo de esta carta en la de ese monstruo mandado. Sólo puedes usar este efecto de "Artilusionista Balancín de Bolas" una vez por turno.
  | es_lore               = Si controlas un monstruo "Artilusionista": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes activar 1 de estos efectos;<br />● Añade a tu Deck Extra boca arriba 1 Monstruo de Péndulo "Artilusionista" en tu Deck.<br />● Destruye 1 Carta de Monstruo "Artilusionista" que controles.<br />Cuando un monstruo del adversario Invocado de Modo Especial declara un ataque directo: puedes Invocar esta carta de Modo Especial desde tu Cementerio. Sólo puedes usar cada efecto de "Artilusionista Balancín de Bolas" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のＥＸデッキ（表側）から「Ｅｍ」Ｐモンスター１体を墓地へ送る。その後、墓地へ送ったモンスターのＰスケールの数値分だけこのカードのＰスケールを上げる事ができる。
  | ja_lore               = このカード名の①②③のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「Ｅｍ」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合、以下の効果から１つを選択して発動できる。●デッキから「Ｅｍ」Ｐモンスター１体をＥＸデッキに表側で加える。●自分フィールドの「Ｅｍ」モンスターカード１枚を破壊する。③：特殊召喚された相手モンスターの直接攻撃宣言時に発動できる。このカードを墓地から特殊召喚する。
