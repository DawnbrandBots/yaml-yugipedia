  | fr_text      = Si cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES ("Traître du Chaos" exclu) depuis votre Cimetière ; Invoquez Spécialement cette carte en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte dans le Cimetière de votre adversaire ; bannissez-la. Vous ne pouvez utiliser chaque effet de "Traître du Chaos" qu'une fois par tour.
  | de_text      = Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannen, außer „Chaosbetrüger“; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte im Friedhof deines Gegners wählen; verbanne sie. Du kannst jeden Effekt von „Chaosbetrüger“ nur einmal pro Spielzug verwenden.
  | it_text      = Se questa carta è nel tuo Cimitero: puoi bandire 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero, eccetto "Traditore del Chaos"; Evoca Specialmente questa carta in Posizione di Difesa, ma bandiscila quando lascia il Terreno. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila. Puoi utilizzare ogni effetto di "Traditore del Chaos" una sola volta per turno.
  | pt_text      = Se este card estiver no seu Cemitério: você pode banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério, exceto "Traidor do Caos"; Invoque este card por Invocação-Especial em Posição de Defesa, mas bana-o quando ele deixar o campo. Se este card for Invocado por Invocação-Especial: você pode escolher 1 card no Cemitério do seu oponente; bana-o. Você só pode usar cada efeito de "Traidor do Caos" uma vez por turno.
  | es_text      = Si esta carta está en tu Cementerio: puedes desterrar 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio, excepto "Traidor del Caos"; Invoca esta carta de Modo Especial en Posición de Defensa, pero destiérrala cuando deje el Campo. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta en el Cementerio de tu adversario; destiérrala. Sólo puedes usar cada efecto de "Traidor del Caos" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在する場合、自分の墓地から「カオス・ベトレイヤー」以外の光属性と闇属性のモンスターを１体ずつ除外して発動できる。このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードが特殊召喚に成功した場合、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
