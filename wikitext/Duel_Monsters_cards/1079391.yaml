  | fr_text             = Les cartes "Crystron" que vous contrôlez ne peuvent pas être bannies par des effets de carte de votre adversaire. Vous pouvez cibler 1 carte face recto sur le Terrain, ou vous pouvez en cibler 2 si vous contrôlez un Monstre Synchro "Crystron" ; mélangez 1 carte "Crystron" ("Amas Crystron" exclu) depuis votre Cimetière ou bannissement dans le Deck, et si vous le faites, détruisez les cartes ciblées. Vous ne pouvez utiliser cet effet de "Amas Crystron" qu'une fois par tour.
  | de_text             = „Kristron“-Karten, die du kontrollierst, können nicht durch Karteneffekte deines Gegners verbannt werden. Du kannst 1 offene Karte auf dem Spielfeld wählen oder du kannst 2 wählen, falls du ein „Kristron“-Synchromonster kontrollierst; mische 1 „Kristron“-Karte von deinem Friedhof oder deinen verbannten Karten ins Deck, außer „Kristron-Cluster“, und falls du dies tust, zerstöre die als Ziel gewählten Karten. Du kannst diesen Effekt von „Kristron-Cluster“ nur einmal pro Spielzug verwenden.
  | it_text             = Le carte "Crystron" che controlli non possono essere bandite dagli effetti delle carte del tuo avversario. Puoi scegliere come bersaglio 1 carta scoperta sul Terreno, o puoi sceglierne come bersaglio 2 se controlli un Mostro Synchro "Crystron"; mischia 1 carta "Crystron" dal tuo Cimitero o carte bandite nel Deck, eccetto "Grappolo Crystron" e, se lo fai, distruggi le carte scelte come bersaglio. Puoi utilizzare questo effetto di "Grappolo Crystron" una sola volta per turno.
  | pt_text             = Cards "Cristron" que você controla não podem ser banidos pelos efeitos de card do seu oponente. Você pode escolher 1 card com a face para cima no campo ou, se você controlar um Monstro Sincro "Cristron", você pode escolher 2; embaralhe no Deck 1 card "Cristron" do seu Cemitério ou banimento, exceto "Aglomerado Cristron" e, se isso acontecer, destrua o(s) card(s) alvo. Você só pode usar este efeito de "Aglomerado Cristron" uma vez por turno.
  | es_text             = Las cartas "Cristron" que controlas no pueden ser desterradas por efectos de cartas de tu adversario. Puedes seleccionar 1 carta boca arriba en el Campo, o puedes seleccionar 2 si controlas un Monstruo de Sincronía "Cristron"; baraja al Deck 1 carta "Cristron" en tu Cementerio o destierro, excepto "Agrupamiento Cristron" y, si lo haces, destruye la o las cartas seleccionadas. Sólo puedes usar este efecto de "Agrupamiento Cristron" una vez por turno.
