  | text                  = You can [[Ritual Summon]] this card with any "[[Nekroz]]" [[Ritual Spell Card|Ritual Spell]]. Must be Ritual Summoned, without using any [[Level]] 9 [[Monster Card|monsters]]. You can only use each of these [[effect]]s of "Nekroz of Trishula" [[once per turn]].<br />● When a card or effect is [[activate]]d that [[target]]s a "Nekroz" monster(s) you [[control]] ([[Quick Effect]]): You can [[discard]] this card; [[negate]] the activation.<br />● When this card is Ritual Summoned, you can: [[Banish]] exactly 3 of your opponent's cards, 1 each from their [[hand]], [[field]], and [[GY]]. (The card in the hand is chosen at [[random]].)
  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement, sans utiliser des monstres de Niveau 9. Vous ne pouvez utiliser chacun de ces effets de "Nékroz de Trishula" qu'une fois par tour.<br />● Lorsqu'une carte ou un effet qui cible un ou plusieurs monstres "Nékroz" que vous contrôlez est activé (Effet Rapide) : vous pouvez défausser cette carte ; annulez l'activation.<br />● Lorsque cette carte est Invoquée Rituellement, vous pouvez : bannissez exactement 3 des cartes de votre adversaire, 1 depuis sa main, 1 depuis son Terrain et 1 depuis son Cimetière. (La carte dans la main est choisie au hasard.)
  | de_text               = Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, ohne Monster der Stufe 9 zu verwenden. Du kannst jeden dieser Effekte von „Nekroz von Trishula“ nur einmal pro Spielzug verwenden.<br />● Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein oder mehr „Nekroz“-Monster, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst diese Karte abwerfen; annulliere die Aktivierung.<br />● Wenn diese Karte als Ritualbeschwörung beschworen wird, kannst du: Verbanne genau 3 Karten deines Gegners, je 1 von seiner Hand, seiner Spielfeldseite und seinem Friedhof. (Die Karte in der Hand wird zufällig bestimmt.)
  | it_text               = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale, senza utilizzare nessun mostro di Livello 9. Puoi utilizzare ognuno di questi effetti di "Nekroz di Trishula" una sola volta per turno.<br />● Quando viene attivata una carta o un effetto che sceglie come bersaglio uno o più mostri "Nekroz" che controlli (Effetto Rapido): puoi scartare questa carta; annulla l'attivazione.<br />● Quando questa carta viene Evocata tramite Rituale, puoi: bandisci esattamente 3 delle carte del tuo avversario, 1 ciascuna dalla sua mano, Terreno e Cimitero. (La carta nella mano viene selezionata a caso.)
  | pt_text               = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual sem usar quaisquer monstros de Nível 9. Você só pode usar cada um desses efeitos de "Necroz de Trishula" uma vez por turno.<br />● Quando um card ou efeito for ativado que escolha como alvo um ou mais monstros "Necroz" que você controla (Efeito Rápido): você pode descartar este card; negue a ativação.<br />● Quando este card for Invocado por Invocação-Ritual, você pode: banir exatamente 3 cards do seu oponente, 1 de cada da mão, do campo e do Cemitério dele. (O card da mão é selecionado aleatoriamente.)
  | es_text               = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual sin usar monstruos de Nivel 9. Sólo puedes usar cada uno de estos efectos de "Necroz de Trishula" una vez por turno.<br />● Cuando es activada una carta o efecto que selecciona a uno o más monstruos "Necroz" que controles (Efecto Rápido): puedes descartar esta carta; niega la activación.<br />● Cuando esta carta es Invocada por Ritual, puedes: desterrar exactamente 3 cartas de tu adversario, 1 de su mano, 1 de su Campo y 1 de su Cementerio. (La carta en la mano se elige al azar).
  | ja_text               = 「影霊衣」儀式魔法カードにより降臨<br />このカードはレベル９以外のモンスターのみを使用した儀式召喚でしか特殊召喚できない。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「影霊衣」モンスターを対象とする魔法・罠・モンスターの効果が発動した時、このカードを手札から捨てて発動できる。その発動を無効にする。②：このカードが儀式召喚した時に発動できる。相手の手札・フィールド・墓地のカードをそれぞれ１枚ずつ合計３枚除外する（手札からはランダムに選ぶ）。
  | ko_text               = "네크로즈" 의식 마법 카드에 의해 의식 소환. 레벨 9 이외의 몬스터만을 사용한 의식 소환으로밖에 특수 소환할 수 없다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "네크로즈" 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드를 패에서 버리고 발동할 수 있다. 그 발동을 무효로 한다. ②: 이 카드가 의식 소환에 성공했을 때에 발동할 수 있다. 상대의 패 / 필드 / 묘지의 카드를 각각 1장 고르고(패에서는 무작위로 고른다), 그 3장을 제외한다.
  | sc_text               = 以“影灵衣”仪式魔法卡降临<br />此卡仅可以仪式召唤方式特殊召唤，且仪式召唤仅可使用等级9以外的怪兽。此卡名的①②效果1回合仅可各使用1次。①：以自己场上的“影灵衣”怪兽为对象的魔法・陷阱・怪兽的效果发动时，从手牌将此卡舍弃可以发动。将该发动无效。②：此卡仪式召唤时可以发动。将对手的手牌・场上・墓地的各1张、合计3张卡除外（从手牌是随机挑选）。
