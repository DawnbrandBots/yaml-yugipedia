  | text            = "[[Cave Dragon]]" + "[[Lesser Fiend]]"<br />(This card is always treated as an "[[Archfiend]]" card.)<br />A [[Fusion Summon]] of this card can only be done with the above [[Fusion Material|Fusion Material Monsters]]. [[Negate]] the [[effect]]s of [[Flip Effect Monster]]s. Negate any [[Trap Card|Trap]] effects that [[target]] this card on the field, and if you do, [[destroy]] that Trap Card.
  | de_text         = „Höhlendrache“ + „Geringerer Unterweltler“<br />(Diese Karte wird immer als „Erzunterweltler“-Karte behandelt.)<br />Eine Fusionsbeschwörung dieser Karte kann nur mit den oben aufgeführten Fusionsmaterialmonstern durchgeführt werden. Annulliere die Effekte von Flippeffektmonstern. Annulliere alle Falleneffekte, die diese Karte auf dem Spielfeld als Ziel wählen, und falls du dies tust, zerstöre die Fallenkarte.
  | fr_text         = "Dragon des Cavernes" + "Démon Mineur"<br />(Cette carte est toujours traitée comme une carte "Archdémon".)<br />L'Invocation Fusion de cette carte ne peut être faite qu'avec les Monstres-Matériels de Fusion ci-dessus. Annulez les effets de Monstre à Effet Flip. Annulez les effets de Piège qui ciblent cette carte sur le Terrain, et si vous le faites, détruisez la Carte Piège.
  | it_text         = "Drago delle Caverne" + "Demone Minore"<br />(Questa carta è sempre considerata come una carta "Arcidemone".)<br />L'Evocazione tramite Fusione di questa carta può essere effettuata solamente con i Mostri Materiale da Fusione sopra riportati. Annulla gli effetti dei Mostri con Effetto Scoperta. Annulla qualsiasi effetto di Trappola che sceglie come bersaglio questa carta sul Terreno e, se lo fai, distruggi quella Carta Trappola.
  | pt_text         = "Dragão da Caverna" + "Demônio Menor"<br />(Este card é tratado como um card "Arquidemônio".)<br />A Invocação-Fusão deste card só pode ser feita com os Monstros-Matéria de Fusão acima. Negue os efeitos dos Monstros de Efeito de Virar. Negue quaisquer efeitos de Armadilha que escolham este card no campo como alvo e, se isso acontecer, destrua esse Card de Armadilha.
  | es_text         = "Dragón de la Cueva" + "Demonio Menor"<br />(Esta carta se trata siempre como una carta "Archidemonio").<br />Una Invocación por Fusión de esta carta sólo se puede realizar con los Monstruos Material de Fusión nombrados arriba. Niega los efectos de los Monstruos de Efecto de Volteo. Niega los efectos de cualquier Carta de Trampa que seleccione esta carta en el Campo y, si lo haces, destruye esa Carta de Trampa.
  | ja_text         = 「グランド・ドラゴン」＋「レッサー・デーモン」<br />このカードの融合召喚は上記のカードでしか行えない。①：このカードがモンスターゾーンに存在する限り、リバースモンスターの効果は無効化される。②：このカードがモンスターゾーンに存在する限り、このカードを対象とする罠カードの効果は無効化され破壊される。
  | ko_text         = "그랜드 드래곤" ＋ "레서 데몬"<br />이 몬스터의 융합 소환은 상기의 카드로밖에 실행할 수 없다. 이 카드가 필드 위에 존재하는 한, 리버스 몬스터의 효과를 무효화한다. 또한, 이 카드를 대상으로 하는 함정 카드의 효과를 무효로 하여 파괴한다.
