  | fr_text      = 2+ monstres<br />Si vous contrôlez cette carte qui a été Invoquée par Lien en utilisant "Sorcier Cyberse" comme Matériel (Effet Rapide) : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; changez sa position de combat, et si vous le faites, annulez ses effets jusqu'à la fin du tour. Si cette carte est détruite au combat, ou si cette carte en possession de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 "Sorcier Cyberse" depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser chaque effet de "Enchanteur Cyberse" qu'une fois par tour.
  | de_text      = 2+ Monster<br />Falls du diese Karte kontrollierst, die mit „Cyberse-Zauberer“ als Material als Linkbeschwörung beschworen wurde (Schnelleffekt): Du kannst 1 Monster wählen, das dein Gegner kontrolliert; ändere seine Kampfposition und falls du dies tust, annulliere bis zum Ende des Spielzugs seine Effekte. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihrem Besitzer gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 „Cyberse-Zauberer“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Du kannst jeden Effekt von „Cyberse-Verzauberer“ nur einmal pro Spielzug verwenden.
  | it_text      = 2+ mostri<br />Se controlli questa carta che è stata Evocata Link utilizzando "Stregone Cyberso" come materiale (Effetto Rapido): puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; cambia la sua posizione e, se lo fai, annulla i suoi effetti fino alla fine del turno. Se questa carta viene distrutta in battaglia, o se questa carta sotto il comando del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 "Stregone Cyberso" dalla tua mano, Deck o Cimitero. Puoi utilizzare ogni effetto di "Sortilegiatore Cyberso" una sola volta per turno.
  | pt_text      = 2+ monstros<br />Se você controlar este card que foi Invocado por Invocação-Link usando "Mago Ciberso" como matéria (Efeito Rápido): você pode escolher 1 monstro que seu oponente controla; mude sua posição de batalha e, se isso acontecer, negue seus efeitos até o final do turno. Se este card for destruído em batalha, ou se este card em posse do seu dono for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 "Mago Ciberso" da sua mão, do Deck ou do Cemitério. Você só pode usar cada efeito de "Ardiloso Ciberso" uma vez por turno.
  | es_text      = 2+ monstruos<br />Si controlas esta carta que fue Invocada por Enlace usando "Mago Ciberso" como material (Efecto Rápido): puedes seleccionar 1 monstruo que controle tu adversario; cambia su posición de batalla y, si lo haces, niega sus efectos hasta el final del turno. Si esta carta es destruida en batalla, o si esta carta en posesión de su dueño es destruida por un efecto de carta del adversario: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Mago Ciberso". Sólo puedes usar cada efecto de "Encantador Ciberso" una vez por tuno.
  | ja_text      = モンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「サイバース・ウィザード」を素材としてリンク召喚されている場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更し、その効果はターン終了時まで無効化される。この効果は相手ターンでも発動できる。②：このカードが戦闘または相手の効果で破壊された場合に発動できる。自分の手札・デッキ・墓地から「サイバース・ウィザード」１体を選んで特殊召喚する。
  | ko_text      = 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "사이버스 위저드"를 소재로서 링크 소환되어 있을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경하고, 그 효과는 턴 종료시까지 무효화된다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "사이버스 위저드" 1장을 골라 특수 소환한다.
