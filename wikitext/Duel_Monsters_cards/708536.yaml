  | fr_text      = 2+ monstres TERRE<br />Les monstres co-liés que vous contrôlez ne sont pas affectés par des effets de monstre activés sur le Terrain de votre adversaire. Tous les monstres contrôlés par votre adversaire qui peuvent attaquer doivent attaquer cette carte. Une fois par tour : vous pouvez défausser 1 monstre Cyberse ; piochez 1 carte. Si cette carte co-liée est détruite : vous pouvez annuler les effets de toutes les cartes face recto actuellement contrôlées par votre adversaire.
  | de_text      = 2+ ERDE Monster<br />Kreuzgelinkte Monster, die du kontrollierst, bleiben von Monstereffekten, die auf der Spielfeldseite deines Gegners aktiviert werden, unberührt. Alle Monster, die dein Gegner kontrolliert und die angreifen können, müssen diese Karte angreifen. Einmal pro Spielzug: Du kannst 1 Cyberse-Monster abwerfen; ziehe 1 Karte. Falls diese kreuzgelinkte Karte zerstört wird: Du kannst die Effekte aller offenen Karten annullieren, die dein Gegner derzeit kontrolliert.
  | it_text      = 2+ mostri TERRA<br />I mostri co-linkati che controlli sono immuni agli effetti dei mostri attivati sul Terreno del tuo avversario. Tutti i mostri controllati dal tuo avversario che possono attaccare devono attaccare questa carta. Una volta per turno: puoi scartare 1 mostro Cyberso; pesca 1 carta. Se questa carta co-linkata viene distrutta: puoi annullare gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario.
  | pt_text      = 2+ monstros de TERRA<br />Monstros co-linkados que você controla não são afetados por efeitos de monstro ativados no campo do seu oponente. Todos os monstros que seu oponente controla que podem atacar devem atacar este card. Uma vez por turno: você pode descartar 1 monstro Ciberso; compre 1 card. Se este card co-linkado for destruído: você pode negar os efeitos de todos os cards com a face para cima que seu oponente controla atualmente.
  | es_text      = 2+ monstruos de TIERRA<br />Los monstruos co-enlazados que controles no son afectados por efectos de monstruos activados en el Campo de tu adversario. Todos los monstruos que controle tu adversario que puedan atacar deben atacar a esta carta. Una vez por turno: puedes descartar 1 monstruo Ciberso; roba 1 carta. Si esta carta co-enlazada es destruida: puedes negar los efectos de todas las cartas boca arriba que tu adversario controle en este momento.
  | ja_text      = 地属性モンスター２体以上<br />①：このカードがモンスターゾーンに存在する限り、自分フィールドの相互リンク状態のモンスターは相手フィールドで発動したモンスターの効果を受けない。②：攻撃可能な相手モンスターはこのカードを攻撃しなければならない。③：１ターンに１度、手札からサイバース族モンスター１体を捨てて発動できる。自分はデッキから１枚ドローする。④：相互リンク状態のこのカードが破壊された場合に発動できる。相手フィールドの全ての表側表示のカードの効果は無効化される。
  | ko_text      = 땅 속성 몬스터 2장 이상<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 상호 링크 상태의 몬스터는 상대 필드에서 발동한 몬스터의 효과를 받지 않는다. ②: 공격 가능한 상대 몬스터는 이 카드를 공격해야 한다. ③: 1턴에 1번, 패에서 사이버스족 몬스터 1장을 버리고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ④: 상호 링크 상태의 이 카드가 파괴되었을 경우에 발동할 수 있다. 상대 필드의 모든 앞면 표시 카드 효과는 무효화된다.
