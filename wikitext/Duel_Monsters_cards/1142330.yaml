  | text                = If this card on the [[field]] would be used as [[Synchro Material]], 1 [[Tuner]] in your [[hand]] can be used as 1 of the other materials. You can only use each of the following effects of "Kewl Tune Cue" [[once per turn]]. If this card is [[Normal Summon]]ed: You can [[Special Summon]] 1 Tuner from your hand, [[Main Deck|Deck]], or [[GY]], except "Kewl Tune Cue", also for the rest of this [[turn]] you cannot Special Summon, except Tuners. If this card is sent to the GY as Synchro Material: You can [[excavate]] 2 cards from the top of your opponent's Deck, [[banish]] 1 of them, and place the other on the top or bottom of the Deck.
  | fr_text             = Si cette carte sur le Terrain va être utilisée comme Matériel Synchro, 1 Syntoniseur dans votre main peut être utilisé comme 1 des autres Matériels. Vous ne pouvez utiliser chacun des effets suivants de "Signal du Son Kewl" qu'une fois par tour. Si cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 Syntoniseur ("Signal du Son Kewl" exclu) depuis votre main, Deck ou Cimetière, et aussi le reste de ce tour, vous ne pouvez pas Invoquer Spécialement (Syntoniseurs exclus). Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez dévoiler 2 cartes du dessus du Deck de votre adversaire, bannissez-en 1, et placez l'autre au-dessus ou au-dessous du Deck.
  | de_text             = Falls diese Karte auf dem Spielfeld als Synchromaterial verwendet würde, kann 1 Empfänger in deiner Hand als 1 des anderen Materials verwendet werden. Du kannst jeden der folgenden Effekte von „Kewl-Empfang Einsatz“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Empfänger als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören, außer „Kewl-Empfang Einsatz“, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Empfängern. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst die obersten 2 Karten des Decks deines Gegners ausgraben, 1 von ihnen verbannen und die andere aufs oder unters Deck legen.
  | it_text             = Se questa carta sul Terreno sta per essere utilizzata come Materiale Synchro, 1 Tuner nella tua mano può essere utilizzato come 1 degli altri materiali. Puoi utilizzare ognuno dei seguenti effetti di "Tune Figo Spunto" una sola volta per turno. Se questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 Tuner dalla tua mano, Deck o Cimitero, eccetto "Tune Figo Spunto", inoltre per il resto di questo turno non puoi Evocare Specialmente, eccetto Tuner. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi dissotterrare 2 carte dalla cima del Deck del tuo avversario, bandire 1 di esse e mettere l'altra in cima o in fondo al Deck.
  | pt_text             = Se este card no campo seria usado como Matéria Sincro, 1 Regulador na sua mão pode ser usado como 1 das outras matérias. Você só pode usar cada um dos seguintes efeitos de "Kewl Tune Cue" uma vez por turno. Se este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 Regulador da sua mão, do Deck ou do Cemitério, exceto "Kewl Tune Cue" e, além disso, pelo resto deste turno você não pode Invocar por Invocação-Especial, exceto Reguladores. Se este card for enviado para o Cemitério como Matéria Sincro: você pode escavar 2 cards do topo do Deck do seu oponente, banir 1 deles e colocar o outro no topo ou no fundo do Deck.
  | es_text             = Si esta carta en el Campo fuera a ser usada como Material de Sincronía, 1 Cantante en tu mano puede ser usado como 1 de los otros materiales. Sólo puedes usar cada uno de los siguientes efectos de "Canción Kewl Pie" una vez por turno. Si esta carta es Invocada de Modo Normal: puedes Invocar 1 Cantante de Modo Especial desde tu mano, Deck o Cementerio, excepto "Canción Kewl Pie", y además por el resto de este turno no puedes Invocar de Modo Especial, excepto Cantantes. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes excavar 2 cartas de la parte superior del Deck de tu adversario, desterrar 1 de ellas, y poner la otra en la parte superior o inferior del Deck.
  | ja_text             = フィールドのこのカードを素材としてＳ召喚する場合、手札のチューナー１体もＳ素材にできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚した場合に発動できる。自分の手札・デッキ・墓地から「キラーチューン・キュー」以外のチューナー１体を特殊召喚する。このターン、自分はチューナーしか特殊召喚できない。②：このカードがＳ素材として墓地へ送られた場合に発動できる。相手のデッキの上からカードを２枚めくり、その中から１枚を除外し、もう１枚をデッキの一番上か一番下に戻す。
  | ko_text             = 필드의 이 카드를 소재로서 싱크로 소환할 경우, 패의 튜너 1장도 싱크로 소재로 할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환했을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "킬러튠 큐" 이외의 튜너 1장을 특수 소환한다. 이 턴에, 자신은 튜너밖에 특수 소환할 수 없다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 상대의 덱 위에서 카드를 2장 넘기고, 그 중에서 1장을 제외하고, 나머지 1장을 덱 맨 위나 맨 아래로 되돌린다.
  | sc_text             = 要以场上的此卡作为素材同步召唤的情况下，可将手牌的1只协调也作为同步素材。此卡名的①②效果1回合仅可各使用1次。①：此卡召唤的情况下可以发动。从自己手牌・牌组・墓地将“杀手旋律・绮悠”以外的1只协调特殊召唤。此回合，自己仅可特殊召唤协调。②：此卡作为同步素材被送至墓地的情况下可以发动。从对手牌组上面翻开2张卡，从其中除外1张，将另1张放回牌组最上面或最下面。
