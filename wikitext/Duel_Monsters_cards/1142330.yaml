  | text                = If this card on the [[field]] would be used as [[Synchro Material]], 1 [[Tuner]] in your [[hand]] can be used as 1 of the other materials. You can only use each of the following effects of "Kewl Tune Cue" [[once per turn]]. If this card is [[Normal Summon]]ed: You can [[Special Summon]] 1 Tuner from your hand, [[Main Deck|Deck]], or [[GY]], except "Kewl Tune Cue", also for the rest of this [[turn]] you cannot Special Summon, except Tuners. If this card is sent to the GY as Synchro Material: You can [[excavate]] 2 cards from the top of your opponent's Deck, [[banish]] 1 of them, and place the other on the top or bottom of the Deck.
