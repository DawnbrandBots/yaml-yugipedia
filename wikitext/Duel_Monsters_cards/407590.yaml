  | text                = You can [[target]] 1 "[[Superheavy Samurai]]" [[Monster Card|monster]] you [[control]]; [[equip]] this monster from your [[hand]] or your side of the [[field]] to that target. It gains 500 [[ATK]] and [[DEF]], also it cannot be [[destroyed by battle]]. While this card is equipped to a monster by this [[Effect|card's effect]]: You can [[Special Summon]] this card. You can only use this effect of "Superheavy Samurai Soulclaw" [[once per turn]].
  | fr_text             = Vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Il gagne 500 ATK/DEF, et aussi, il ne peut pas être détruit au combat. Tant que cette carte est équipée à un monstre par l'effet de cette carte : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Serrâme Samouraï Supralourd" qu'une fois par tour.
  | de_text             = Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Es erhält 500 ATK und DEF, zusätzlich kann es nicht durch Kampf zerstört werden. Solange diese Karte durch den Effekt dieser Karte ein Monster ausrüstet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Superstarker Samurai Seelenklaue“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Esso guadagna 500 ATK e DEF, inoltre non può essere distrutto in battaglia. Mentre questa carta è equipaggiata ad un mostro dall'effetto di questa carta: puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Samurai Superpesante Animartiglio" una sola volta per turno.
  | pt_text             = Você pode [[Target|escolher]] 1 [[Monster Card|monstro]] "[[Superheavy Samurai|Samurai Superpesado]]" que você [[control]]a; [[equip]]e este monstro, da sua [[Hand|mão]] ou do seu lado do [[Field|campo]], no alvo. Ele ganha 500 de [[ATK]] e [[DEF]] e, além disso, ele não pode ser [[Destroyed by battle|destruído em batalha]]. Enquanto este card estiver equipado a um monstro pelo [[Effect|efeito]] deste card: você pode [[Summon|Invocar]] este card por [[Special Summon|Invocação-Especial]]. Você só pode usar este efeito de "Samurai Superpesado Alma com Garras" [[Once per turn|uma vez por turno]].
  | es_text             = Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o lado del Campo a ese objetivo. Éste gana 500 ATK y DEF, y además no puede ser destruido en batalla. Mientras esta carta está equipada a un monstruo por el efecto de esta carta: puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Samurai Superpesado Alma Garra" una vez por turno.
  | ja_text             = 「超重武者装留シャイン・クロー」の②の効果は１ターンに１度しか使用できない。①：自分メインフェイズに自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのモンスターを攻撃力・守備力５００アップの装備カード扱いとしてその自分のモンスターに装備する。装備モンスターは戦闘では破壊されない。②：このカードの効果でこのカードが装備されている場合に発動できる。装備されているこのカードを特殊召喚する。
  | ko_text             = "초중무사소울 샤인 클로" 의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 메인페이즈에 그 자신 필드의 "초중무사" 몬스터 1장을 대상으로 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 공격력 / 수비력 500 올리는 장착 카드로 취급하고 그 자신 몬스터에 장착한다. 장착 몬스터는 전투로는 파괴되지 않는다. ② : 이 카드의 효과로 이 카드가 장착되어 있는 경우에 발동할 수 있다. 장착되어 있는 이 카드를 특수 소환한다.
  | sc_text             = 此卡名的②效果１回合仅可使用１次。①：在自己的主要阶段，以自己场上的１只“超重武者”怪兽为对象可以发动。从自己的手牌・场上，将此怪兽视为攻击力・守备力上升５００的装备卡，装备于该自己的怪兽。装备怪兽不会因战斗被破坏。②：此卡是以此卡的效果被装备中的情况下可以发动。将被装备的此卡特殊召唤。
