  | fr_text         = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté avec "Activation Mode Assaut". Si cette carte combat un monstre, à la fin de la Damage Step, infligez des dommages à votre adversaire égaux à la DEF de ce monstre et gagnez un montant de Life Points égal à son ATK. Lorsque cette carte sur le Terrain est détruite, vous pouvez Invoquer Spécialement 1 "Artilleur Hyper Psychique" depuis votre Cimetière.
  | de_text         = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „Angriffsmodus aktivieren“. Falls diese Karte gegen ein Monster kämpft, füge deinem Gegner am Ende des Damage Steps Schaden in Höhe der DEF des Monsters zu und du erhältst Life Points in Höhe seiner ATK. Wenn diese Karte auf dem Spielfeld zerstört wird, kannst du 1 „Hyperpsychischer Sprenger“ als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_text         = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non con "Attivazione Modalità Assalto". Se questa carta combatte con un mostro, alla fine del Damage Step infliggi danni all'avversario pari al DEF di quel mostro e guadagna Life Points pari al suo ATK. Quando questa carta sul Terreno viene distrutta, puoi Evocare tramite Evocazione Speciale 1 "Hyper Distruttore Psichico" dal tuo Cimitero.
  | pt_text         = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ativar Modo de Ataque". No final da Etapa de Dano, se este card batalhou um monstro do oponente: cause dano ao seu oponente igual à DEF desse monstro do oponente e, além disso, ganhe PV igual ao ATK dele. Quando este card no campo for destruído: você pode escolher 1 "Hiper Destruidor Psíquico" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_text         = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto con "Activar Modo de Ataque". Si esta carta batalla con un monstruo, al final del Damage Step inflige daño a tu adversario igual a la DEF de ese monstruo, y gana Life Points igual a su ATK. Cuando esta carta en el Campo es destruida, puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Disparador Hiper Psíquico".
  | ja_text         = このカードは通常召喚できない。「バスター・モード」の効果でのみ特殊召喚できる。このカードが相手モンスターと戦闘を行ったダメージステップ終了時、その相手モンスターの守備力分のダメージを相手ライフに与え、その攻撃力分だけ自分のライフポイントを回復する。また、フィールド上のこのカードが破壊された時、自分の墓地の「ハイパーサイコガンナー」１体を選択して特殊召喚できる。
  | ko_text         = 이 카드는 일반 소환 / 세트할 수 없다. '버스터 모드' 의 효과로만 특수 소환할 수 있다. 이 카드가 전투를 실행했을 경우, 데미지 스텝 종료시에 상대 몬스터의 수비력만큼 데미지를 상대 라이프에 주고, 그 몬스터의 공격력만큼만 자신의 라이프 포인트를 회복한다. 또한, 필드 위에 존재하는 이 카드가 파괴되었을 때, 자신의 묘지에 존재하는 '하이퍼 사이코거너' 1장을 특수 소환할 수 있다.
  | sc_text         = 此卡不可通常召唤，仅可通过“爆裂模式”的效果特殊召唤。①：此卡与对手怪兽进行战斗的伤害步骤结束时发动。同时适用以下效果。<br />●依该对手怪兽守备力的数值给予对手伤害。<br />●依该对手怪兽攻击力的数值恢复自己的LP。<br />②：场上的此卡被破坏时，以自己墓地的1只“高能念力枪手”为对象可以发动。将该怪兽特殊召唤。
