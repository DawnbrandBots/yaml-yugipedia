  | text                = Cannot be [[Normal Summon]]ed/[[Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 1 "[[Morphtronic]]" [[monster]] from your [[Graveyard]].<br />● While in [[Attack Position]]: [[Once per turn]]: You can roll a six-sided die, [[excavate]] that many cards from the top of your [[Main Deck|Deck]], [[Add a card|add]] 1 excavated "Morphtronic" card to your hand, also [[shuffle]] the rest back into the Deck.<br />● While in [[Defense Position]]: Once per turn: You can roll a six-sided die, [[look]] at that many cards from the top of your Deck, then place all of them on either the top or the bottom of the Deck, but in any order.
  | fr_text             = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre "Morphtronique" depuis votre Cimetière.<br />● En Position d'Attaque : Une fois par tour : vous pouvez lancer un dé à six faces, dévoilez autant de cartes du dessus de votre Deck, ajoutez 1 carte "Morphtronique" dévoilée à votre main, et aussi, mélangez les cartes restantes dans le Deck.<br />● En Position de Défense : Une fois par tour : vous pouvez lancer un dé à six faces, regardez autant de cartes du dessus de votre Deck, puis placez-les toutes dans l'ordre de votre choix soit au-dessus soit au-dessous du Deck.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss zuerst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Morphtronisch“-Monster von deinem Friedhof verbannst.<br />● Solange in Angriffsposition: Einmal pro Spielzug: Du kannst einen sechsseitigen Würfel werfen, grabe so viele oberste Karten deines Decks aus, füge deiner Hand 1 ausgegrabene „Morphtronisch“-Karte hinzu, zusätzlich mische die restlichen Karten ins Deck zurück.<br />● Solange in Verteidigungsposition: Einmal pro Spielzug: Du kannst einen sechsseitigen Würfel werfen, sieh dir so viele oberste Karten deines Decks an, dann lege alle entweder auf oder unter das Deck, aber in beliebiger Reihenfolge.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro "Morfotronico" dal tuo Cimitero.<br />● Mentre è in Posizione di Attacco: Una volta per turno: puoi tirare un dado a sei facce, dissotterrare quel numero di carte dalla cima del tuo Deck, aggiungere 1 carta "Morfotronico" dissotterrata alla tua mano, inoltre mischiare il resto nel Deck.<br />● Mentre è in Posizione di Difesa: Una volta per turno: puoi tirare un dado a sei facce, guardare quel numero di carte dalla cima del tuo Deck, poi metterle tutte in cima oppure in fondo al Deck, ma in qualsiasi ordine.
  | pt_text             = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro você deve Invocá-lo por Invocação-Especial (da sua mão) ao banir 1 monstro "Morfotrônico(a)" do seu Cemitério.<br />● Enquanto estiver em Posição de Ataque: Uma vez por turno; você pode lançar um dado de 6 faces, escavar esse número de cards do topo do seu Deck e adicionar 1 card "Morfotrônico(a)" escavado para a sua mão e, além disso, embaralhe o resto dos cards de volta no Deck.<br />● Enquanto estiver em Posição de Defesa: Uma vez por turno; você pode lançar um dado de 6 faces, olhar esse número de cards do topo do seu Deck e, depois, colocá-los ou no topo ou no fundo do Deck, em qualquer ordem.
  | es_text             = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo "Morfotrónico/a" en tu Cementerio.<br />● Mientras esté en Posición de Ataque: Una vez por turno: puedes lanzar un dado de seis caras, excavar la misma cantidad de cartas de la parte superior de tu Deck, añadir a tu mano 1 carta "Morfotrónico/a" excavada y además barajar el resto de vuelta al Deck.<br />● Mientras esté en Posición de Defensa: Una vez por turno: puedes lanzar un dado de seis caras, mirar la misma cantidad de cartas de la parte superior de tu Deck, y después poner todas en la parte superior o la parte inferior del Deck, pero en cualquier orden.
  | ja_text             = このカードは通常召喚できない。自分の墓地から「Ｄ」モンスター１体を除外した場合に特殊召喚できる。①：このカードは表示形式によって以下の効果を得る。●攻撃表示：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振り、出た目の数だけ自分のデッキの上からカードをめくる。その中から「Ｄ」カード１枚を手札に加え、残りをデッキに戻す。●守備表示：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振り、出た目の数だけ自分のデッキの上からカードを確認し、好きな順番でデッキの上か下に戻す。
  | ko_text             = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 "D(디포머)" 몬스터 1장을 제외했을 경우에 특수 소환할 수 있다. ①: 이 카드는 표시 형식에 따라 이하의 효과를 얻는다. ●공격 표시: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던져, 나온 눈의 수만큼 자신의 덱 위에서 카드를 넘긴다. 그 중에서 "D(디포머)" 카드 1장을 패에 넣고, 나머지를 덱으로 되돌린다. ●수비 표시: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던져, 나온 눈의 수만큼 자신의 덱 위에서 카드를 확인하고, 좋아하는 순서대로 덱 위나 아래로 되돌린다.
