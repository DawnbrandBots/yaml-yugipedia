  | text           = If your opponent [[control]]s more [[Monster Card|monsters]] than you do: [[Special Summon]] 1 [[Level]] 4 or lower and 1 Level 5 or higher [[EARTH]] [[Machine]] monsters from your [[Main Deck|Deck]] in [[Defense Position]], but [[negate]] their [[effect]]s. You cannot [[declare]] [[attack]]s the [[turn]] you [[activate]] this card, except with Machine monsters. If this [[Set]] card is [[sent]] from the [[field]] to the [[GY]]: You can [[Add a card|add]] 1 Level 10 Machine monster from your Deck to your hand. You can only use each effect of "Urgent Schedule" [[once per turn]].
  | fr_text        = Si votre adversaire contrôle plus de monstres que vous : Invoquez Spécialement 1 monstre TERRE Machine de max. Niveau 4 et 1 de min. Niveau 5 depuis votre Deck en Position de Défense, mais annulez leurs effets. Vous ne pouvez pas déclarer d'attaques le tour où vous activez cette carte, sauf avec des monstres Machine. Si cette carte Posée est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre Machine de Niveau 10 depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Programme Urgent" qu'une fois par tour.
  | de_text        = Falls dein Gegner mehr Monster kontrolliert als du: Beschwöre 1 ERDE Maschine-Monster der Stufe 4 oder niedriger und 1 der Stufe 5 oder höher als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, aber annulliere ihre Effekte. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Angriffe deklarieren, außer mit Maschine-Monstern. Falls diese gesetzte Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Maschine-Monster der Stufe 10 von deinem Deck hinzufügen. Du kannst jeden Effekt von „Knapper Fahrplan“ nur einmal pro Spielzug verwenden.
  | it_text        = Se il tuo avversario controlla più mostri di te: Evoca Specialmente 1 mostro TERRA Macchina di Livello 4 o inferiore e 1 di Livello 5 o superiore dal tuo Deck in Posizione di Difesa, ma annulla i loro effetti. Non puoi dichiarare attacchi nel turno in cui attivi questa carta, eccetto con mostri Macchina. Se questa carta Posizionata viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro Macchina di Livello 10 dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Orario Urgente" una sola volta per turno.
  | pt_text        = Se seu oponente controlar mais monstros que você: Invoque por Invocação-Especial 1 monstro Máquina de TERRA de Nível 4 ou menos e 1 monstro Máquina de TERRA de Nível 5 ou mais do seu Deck, em Posição de Defesa, mas negue seus efeitos. Você não pode declarar ataques no turno em que ativar este card, exceto com monstros Máquina. Se este card Baixado for enviado do campo para o Cemitério: você pode adicionar 1 monstro Máquina de Nível 10 do seu Deck à sua mão. Você só pode usar cada efeito de "Escala Urgente" uma vez por turno.
  | es_text        = Si tu adversario controla más monstruos que tú: Invoca de Modo Especial, desde tu Deck, 1 monstruo de Nivel 4 o menor y 1 monstruo de Nivel 5 o mayor que sean Máquina de TIERRA, en Posición de Defensa, pero niega sus efectos. No puedes declarar ataques el turno en que activaste esta carta, excepto con monstruos Máquina. Si esta carta Colocada es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo Máquina de Nivel 10 en tu Deck. Sólo puedes usar cada efecto de "Horario Urgente" una vez por turno.
  | ja_text        = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合に発動できる。機械族・地属性の、レベル４以下のモンスター１体とレベル５以上のモンスター１体をデッキから効果を無効にして守備表示で特殊召喚する。このカードを発動するターン、自分は機械族モンスターでしか攻撃宣言できない。②：セットされたこのカードが墓地へ送られた場合に発動できる。デッキから機械族・レベル１０モンスター１体を手札に加える。
  | ko_text        = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우에 발동할 수 있다. 기계족 / 땅 속성의, 레벨 4 이하의 몬스터 1장과 레벨 5 이상의 몬스터 1장을 덱에서 효과를 무효로 하고 수비 표시로 특수 소환한다. 이 카드를 발동하는 턴에, 자신은 기계족 몬스터로밖에 공격 선언할 수 없다. ②: 세트된 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 기계족 / 레벨 10 몬스터 1장을 패에 넣는다.
  | sc_text        = 此卡名的①②效果1回合仅可各使用1次。①：对手场上的怪兽数量比自己场上的怪兽数量多的情况下可以发动。从牌组将机械族・地属性的、1只等级4以下的怪兽和1只等级5以上的怪兽的效果无效并以守备表示特殊召唤。发动此卡的回合中，自己仅可用机械族怪兽攻击宣言。②：被放置在场上的此卡被送至墓地的情况下可以发动。从牌组将1只机械族・等级10的怪兽加入手牌。
