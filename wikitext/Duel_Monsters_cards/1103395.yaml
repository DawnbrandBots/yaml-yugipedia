  | fr_text      = Si vous contrôlez un monstre LUMIÈRE Bête, Plante ou Elfe de max. Niveau 4 : vous pouvez Invoquer Spécialement cette carte depuis votre main. Un monstre qui a été Invoqué par Synchronisation en utilisant cette carte comme Matériel gagne ces effets.<br />● Gagne 500 DEF.<br />● Votre adversaire ne peut pas cibler cette carte en Position de Défense avec des effets de carte.<br />Vous ne pouvez utiliser chaque effet de "Ukanomitsune-no-Tamayura" qu'une fois par tour.
  | de_text      = Falls du ein LICHT Ungeheuer-, Pflanze- oder Fee-Monster der Stufe 4 oder niedriger kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Ein Monster, für dessen Synchrobeschwörung diese Karte als Material verwendet wurde, erhält diese Effekte.<br />● Erhält 500 DEF.<br />● Dein Gegner kann diese Karte in Verteidigungsposition nicht als Ziel für Karteneffekte wählen.<br />Du kannst jeden Effekt von „Ukanomitsune-no-Tamayura“ nur einmal pro Spielzug verwenden.
  | it_text      = Se controlli un mostro LUCE Bestia, Pianta o Fata di Livello 4 o inferiore: puoi Evocare Specialmente questa carta dalla tua mano. Un mostro che è stato Synchro Evocato utilizzando questa carta come materiale guadagna questi effetti.<br />● Guadagna 500 DEF.<br />● Il tuo avversario non può scegliere come bersaglio questa carta in Posizione di Difesa con gli effetti delle carte.<br />Puoi utilizzare ogni effetto di "Ukanomitsune-no-Tamayura" una sola volta per turno.
  | pt_text      = Se você controlar um monstro Besta, Planta ou Fada de LUZ de Nível 4 ou menos: você pode Invocar este card por Invocação-Especial da sua mão. Um monstro que foi Invocado por Invocação-Sincro usando este card como matéria ganha esses efeitos.<br />● Ganha 500 de DEF.<br />● Seu oponente não pode escolher este card em Posição de Defesa como alvo de efeitos de card.<br />Você só pode usar cada efeito de "Ukanomitsune-no-Tamayura" uma vez por turno.
  | es_text      = Si controlas un monstruo Bestia, Planta o Hada de LUZ de Nivel 4 o menor: puedes Invocar esta carta de Modo Especial desde tu mano. Un monstruo que fue Invocado por Sincronía usando esta carta como material gana estos efectos.<br />● Gana 500 DEF.<br />● Tu adversario no puede seleccionar esta carta en Posición de Defensa con efectos de cartas.<br />Sólo puedes usar cada efecto de "Ukanomitsune-no-Tamayura" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに獣族・植物族・天使族でレベル４以下の光属性モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードを素材としてＳ召喚したモンスターは以下の効果を得る。●このカードの守備力は５００アップする。●このカードがモンスターゾーンに守備表示で存在する限り、相手はこのカードを効果の対象にできない。
