  | text            = If your [[LP]] is lower than your opponent's: [[Reveal]] 3 [[Beast]] [[monster]]s with 300 [[ATK]] and 100 [[DEF]] from your [[Main Deck|Deck]], your opponent chooses 1 for you to [[Add a card|add]] to your [[hand]], and you [[shuffle]] the rest back into your Deck. You can only [[activate]] 1 "Emerging Emergency Rescute Rescue" per [[turn]].
  | fr_text         = Si vos LP sont inférieurs à ceux de votre adversaire : révélez 3 monstres Bête avec 300 ATK et 100 DEF depuis votre Deck, votre adversaire en choisit 1 pour vous à ajouter à votre main, et vous mélangez les cartes restantes dans votre Deck. Vous ne pouvez activer qu'1 "Sauvetage Sauvetadorable d'Urgence Urgente" par tour.
  | de_text         = Falls du weniger LP hast als dein Gegner: Zeige 3 Ungeheuer-Monster mit 300 ATK und 100 DEF von deinem Deck vor, dein Gegner bestimmt 1 von ihnen, das du deiner Hand hinzufügst, und du mischst die restlichen in dein Deck zurück. Du kannst nur 1 „Nötige Notfallrettungsrunde“ pro Spielzug aktivieren.
  | pt_text         = Se você tiver menos PV que seu oponente: revele 3 monstros Besta com 300 de ATK e 100 de DEF do seu Deck, seu oponente seleciona 1 para que você adicione à sua mão e você embaralha o resto de volta no seu Deck. Você só pode ativar 1 "Socorro Formoso de Emergência Emergente" por turno.
  | it_text         = Se i tuoi LP sono inferiori a quelli del tuo avversario: rivela 3 mostri Bestia con ATK 300 e DEF 100 dal tuo Deck, il tuo avversario ne seleziona 1 da aggiungere alla tua mano e mischia il resto nel tuo Deck. Puoi attivare solo 1 "Soccorso Soccorcarino di Emergenza Emergente" per turno.
  | es_text         = Si tus LP son más bajos que los de tu adversario: Muestra 3 monstruos Bestia con 300 ATK y 100 DEF en tu Deck, tu adversario elige 1 para que añadas a tu mano, y baraja el resto de vuelta a tu Deck. Sólo puedes activar 1 "Socorro Hermoso de Emergencia Emergente" por turno.
  | ja_text         = このカード名のカードは１ターンに１枚しか発動できない。①：自分のＬＰが相手より少ない場合に発動できる。デッキから攻撃力３００／守備力１００の獣族モンスター３体を相手に見せ、相手はその中から１体選ぶ。そのモンスター１体を自分の手札に加え、残りをデッキに戻す。
  | ko_text         = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ① : 자신의 LP가 상대보다 적을 경우에 발동할 수 있다. 덱에서 공격력 300 / 수비력 100 인 야수족 몬스터 3장을 상대에게 보여주고, 상대는 그 중에서 1장 고른다. 그 몬스터 1장을 자신의 패에 넣고, 나머지를 덱으로 되돌린다.
  | sc_text         = 此卡名的卡1回合仅可发动1张。①：自己的LP少于对手的情况下可以发动。从牌组将3只攻击力300/守备力100的兽族怪兽出示给对手，对手从中挑选1只。将1只该怪兽加入自己的手牌，剩下的放回牌组。
