  | text                = While you have 6 or more [[Resonance Counter]]s on your field, "[[Vaalmonica]]" [[Link Monster]]s you [[control]] gain 1200 [[ATK]]. You can only use each of the following [[effect]]s of "Vaalmonica Creation" [[once per turn]]. If your opponent [[Special Summon]]s a monster(s), you can (except during the [[Damage Step]]): Immediately after this [[effect]] [[resolve]]s, Link Summon 1 "Vaalmonica" Link Monster. If this card is sent from the [[hand]] or [[field]] to the [[GY]]: You can place Resonance Counters on 1 card in your [[Pendulum Zone]] that you can place a Resonance Counter on, so it has 3 Resonance Counters.
  | fr_text             = Tant que vous avez min. 6 Compteurs Résonance sur votre Terrain, les Monstres Lien "Vaalmonica" que vous contrôlez gagnent 1200 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Création Vaalmonica" qu'une fois par tour. Si votre adversaire Invoque Spécialement un ou plusieurs monstres, vous pouvez (sauf durant la Damage Step) : immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien "Vaalmonica". Si cette carte est envoyée depuis la main ou Terrain au Cimetière : vous pouvez placer des Compteurs Résonance sur 1 carte dans votre Zone Pendule sur laquelle vous pouvez placer un Compteur Résonance, afin qu'elle ait 3 Compteurs Résonance.
  | de_text             = Solange du 6 oder mehr Resonanz-Zählmarken auf deiner Spielfeldseite hast, erhalten „Vaalmonika“-Linkmonster, die du kontrollierst, 1200 ATK. Du kannst jeden der folgenden Effekte von „Vaalmonika-Werk“ nur einmal pro Spielzug verwenden. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört, kannst du (außer während des Damage Steps): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Vaalmonika“-Linkmonster als Linkbeschwörung. Falls diese Karte von der Hand oder dem Spielfeld auf den Friedhof gelegt wird: Du kannst Resonanz-Zählmarken auf 1 Karte in deiner Pendelzone legen, auf die du eine Resonanz-Zählmarke legen kannst, sodass sie 3 Resonanz-Zählmarken hat.
  | it_text             = Mentre hai 6 o più Segnalini Risonanza sul tuo Terreno, i Mostri Link "Vaalmonica" che controlli guadagnano 1200 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Creazione Vaalmonica" una sola volta per turno. Se il tuo avversario Evoca Specialmente uno o più mostri, puoi (eccetto durante il Damage Step): immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link "Vaalmonica". Se questa carta viene mandata dalla mano o Terreno al Cimitero: puoi mettere Segnalini Risonanza su 1 carta nella tua Zona Pendulum su cui puoi mettere un Segnalino Risonanza, fino a che ha 3 Segnalini Risonanza.
  | pt_text             = Enquanto você tiver 6 ou mais Marcadores de Ressonância no seu campo, Monstros Link "Vaalmônica" que você controla ganham 1200 de ATK. Você só pode usar cada um dos seguintes efeitos de "Criação Vaalmônica" uma vez por turno. Se seu oponente Invocar um ou mais monstros por Invocação-Especial, você pode (exceto durante a Etapa de Dano): imediatamente depois que este efeito resolver, Invocar por Invocação-Link 1 Monstro Link "Vaalmônica". Se este card for enviado da mão ou do campo para o Cemitério: você pode colocar Marcadores de Ressonância sobre 1 card na sua Zona de Pêndulo sobre o qual você possa colocar Marcadores de Ressonância, de forma que ele tenha 3 Marcadores de Ressonância.
  | es_text             = Mientras tienes 6 o más Contadores de Resonancia en tu Campo, los Monstruos de Enlace "Vaalmónica" que controlas ganan 1200 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Creación de la Vaalmónica" una vez por turno. Si tu adversario Invoca de Modo Especial uno o más monstruos, puedes (excepto durante el Damage Step): inmediatamente después de que se resuelva este efecto, Invocar por Enlace 1 Monstruo de Enlace "Vaalmónica". Si esta carta es mandada de la mano o Campo al Cementerio: puedes poner Contadores de Resonancia en 1 carta en tu Zona de Péndulo en la que puedas poner un Contador de Resonancia, para que tenga 3 Contadores de Resonancia.
  | ja_text             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに響鳴カウンターが６つ以上存在する限り、自分フィールドの「ヴァルモニカ」Ｌモンスターの攻撃力は１２００アップする。②：相手がモンスターを特殊召喚した場合に発動できる。「ヴァルモニカ」Ｌモンスター１体のＬ召喚を行う。③：このカードが手札・フィールドから墓地へ送られた場合に発動できる。響鳴カウンターを置く事ができる自分のＰゾーンのカード１枚に、響鳴カウンターを３つになるように置く。
  | ko_text             = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 향명 카운터가 6개 이상 존재하는 한, 자신 필드의 "바르모니카" 링크 몬스터의 공격력은 1200 올린다. ②: 상대가 몬스터를 특수 소환했을 경우에 발동할 수 있다. "바르모니카" 링크 몬스터 1장의 링크 소환을 실행한다. ③: 이 카드가 패 / 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 향명 카운터를 놓을 수 있는 자신의 펜듈럼 존의 카드 1장에, 향명 카운터를 3개가 되도록 놓는다.
  | sc_text             = 此卡名的②③效果１回合仅可各使用１次。①：只要自己场上存在６个以上的响鸣计数物，自己场上的“华耳琴璃”连接怪兽的攻击力上升１２００。②：对手将怪兽特殊召唤的情况下可以发动。进行１只“华耳琴璃”连接怪兽的连接召唤。③：此卡从手牌・场上被送至墓地的情况下可以发动。在自己灵摆区域可放响鸣计数物的１张卡上放响鸣计数物，直至变为３个。
