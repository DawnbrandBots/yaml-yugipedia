  | fr_text             = Si vous contrôlez un monstre "Bujin" de Type Bête-Guerrier : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte face recto contrôlée par votre adversaire ; détruisez la cible. Vous ne pouvez utiliser l'effet de "Bujingi Qilin" qu'une fois par tour.
  | de_text             = Falls du ein „Bujin“-Monster vom Typ Ungeheuer-Krieger kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Du kannst den Effekt von „Bujingi Quilin“ nur einmal pro Spielzug verwenden.
  | it_text             = Se controlli un mostro "Bujin" di Tipo Guerriero-Bestia: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggi quel bersaglio. Puoi utilizzare l'effetto di "Bujingi Quilin" una sola volta per turno.
  | pt_text             = Se você controlar um monstro "Bujin" do Tipo Besta-Guerreira: você pode banir este card do seu Cemitério e, depois, escolher 1 card com a face para cima que seu oponente controla; destrua o alvo. Você só pode usar o efeito de "Bujingi Quilin" uma vez por turno.
  | es_text             = Si controlas un monstruo "Bujin" de Tipo Guerrero-Bestia: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta boca arriba que controle tu adversario; destruye ese objetivo. Sólo puedes usar el efecto de "Bujingi Quilin" una vez por turno.
  | ja_text             = 自分のメインフェイズ時、自分フィールド上に「武神」と名のついた獣戦士族モンスターが存在する場合、墓地のこのカードをゲームから除外して発動できる。相手フィールド上に表側表示で存在するカード１枚を選択して破壊する。「武神器－ムラクモ」の効果は１ターンに１度しか使用できない。
  | ko_text             = 자신의 메인 페이즈시, 자신 필드 위에 "무사신" 이라는 이름이 붙은 야수전사족 몬스터가 존재할 경우, 묘지의 이 카드를 게임에서 제외하고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 파괴한다. "무사신기-무라쿠모" 의 효과는 1턴에 1번밖에 사용할 수 없다.
