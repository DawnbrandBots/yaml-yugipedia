  | fr_text               = Lorsqu'un monstre de l'adversaire déclare une attaque : ciblez 1 Magie dans le Cimetière de votre adversaire ; Posez-la sur votre Terrain. Vous pouvez bannir cette carte depuis votre Cimetière et envoyer 1 "Monster Reborn" depuis votre main ou Posé sur votre Terrain au Cimetière ; Invoquez Spécialement 1 "Le Dragon Ailé de Râ" depuis votre Cimetière en ignorant ses conditions d'Invocation, puis vous pouvez envoyer 1 monstre contrôlé par votre adversaire au Cimetière, et aussi, envoyez le monstre Invoqué Spécialement au Cimetière durant la End Phase.
  | de_text               = Wenn ein Monster eines Gegners einen Angriff deklariert: Wähle 1 Zauber im Friedhof deines Gegners; setze ihn auf deine Spielfeldseite. Du kannst diese Karte von deinem Friedhof verbannen und 1 „Wiedergeburt“ von deiner Hand oder gesetzt von deiner Spielfeldseite auf den Friedhof legen; beschwöre 1 „Der geflügelte Drache von Ra“ als Spezialbeschwörung von deinem Friedhof, ungeachtet seiner Beschwörungsbedingungen, dann kannst du 1 Monster, das dein Gegner kontrolliert, auf den Friedhof legen, zusätzlich lege jenes als Spezialbeschwörung beschworene Monster während der End Phase auf den Friedhof.
  | it_text               = Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio 1 Magia nel Cimitero del tuo avversario; Posizionala sul tuo Terreno. Puoi bandire questa carta dal tuo Cimitero e mandare 1 "Mostro Resuscitato" dalla tua mano o Posizionato sul tuo Terreno al Cimitero; Evoca Specialmente 1 "Drago Alato di Ra" dal tuo Cimitero ignorando le sue condizioni di Evocazione, poi puoi mandare al Cimitero 1 mostro controllato dal tuo avversario, inoltre manda al Cimitero quel mostro Evocato Specialmente durante la End Phase.
  | pt_text               = Quando um monstro do oponente declarar um ataque: escolha 1 Magia no Cemitério do seu oponente; Baixe-a no seu campo. Você pode banir este card do seu Cemitério e envie 1 "Reviver Monstro" da sua mão ou Baixado no seu campo para o Cemitério; Invoque por Invocação-Especial 1 "O Dragão Alado de Rá" do seu Cemitério ignorando suas condições de Invocação e, depois, você pode enviar 1 monstro que seu oponente controla para o Cemitério e, além disso, envie esse monstro Invocado por Invocação-Especial para o Cemitério durante a Fase Final.
  | es_text               = Cuando un monstruo del adversario declara un ataque: selecciona 1 Mágica en el Cementerio de tu adversario; Colócala en tu Campo. Puedes desterrar esta carta en tu Cementerio y mandar al Cementerio 1 "Monstruo Renacido" en tu mano o Colocado en tu Campo; Invoca de Modo Especial, desde tu Cementerio, 1 "El Dragón Alado de Ra" ignorando sus condiciones de Invocación, y después puedes mandar al Cementerio 1 monstruo que controle tu adversario, y además durante la End Phase manda al Cementerio ese monstruo Invocado de Modo Especial.
  | ja_text               = ①：相手モンスターの攻撃宣言時に、相手の墓地の魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。②：墓地のこのカードを除外し、手札及び自分フィールドにセットされたカードの中から、「死者蘇生」１枚を墓地へ送って発動できる。自分の墓地から「ラーの翼神竜」１体を選んで召喚条件を無視して特殊召喚する。その後、相手フィールドのモンスター１体を選んで墓地へ送る事ができる。この効果で特殊召喚したモンスターはエンドフェイズに墓地へ送られる。
  | ko_text               = ①: 상대 몬스터의 공격 선언시에, 상대 묘지의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. ②: 묘지의 이 카드를 제외하고, 패 및 자신 필드에 세트된 카드 중에서, "죽은 자의 소생" 1장을 묘지로 보내고 발동할 수 있다. 자신 묘지에서 "라의 익신룡" 1장을 골라 소환 조건을 무시하고 특수 소환한다. 그 후, 상대 필드의 몬스터 1장을 고르고 묘지로 보낼 수 있다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 묘지로 보내진다.
