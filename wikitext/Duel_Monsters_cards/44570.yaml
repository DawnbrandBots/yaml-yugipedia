  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Une fois par tour, vous pouvez SOIT : ciblez 1 monstre sur le Terrain ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement en Position d'Attaque. Tant qu'elle est équipée par cet effet, la cible gagne 1000 ATK. Si la cible détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug kannst du: 1 Monster auf dem Spielfeld wählen; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung in die Angriffsposition beschwören. Solange das gewählte Ziel durch diesen Effekt ausgerüstet ist, erhält es 1000 ATK. Falls das gewählte Ziel ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zu.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno, puoi: scegliere come bersaglio 1 mostro sul Terreno; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente in Posizione di Attacco. Mentre è equipaggiato da questo effetto, quel bersaglio guadagna 1000 ATK. Se quel bersaglio distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK originale del mostro distrutto.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno, você pode: escolher 1 monstro no campo; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial em Posição de Ataque. Enquanto estiver equipado por este efeito, o alvo ganha 1000 de ATK. Se o alvo destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK original do monstro destruído.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno puedes: seleccionar 1 monstruo en el Campo; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial en Posición de Ataque. Mientras esté equipada por este efecto, ese objetivo gana 1000 ATK. Si ese objetivo destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK original del monstruo destruido.
  | ja_lore               = チューナー＋チューナー以外の モンスター１体以上<br />１ターンに１度、自分のメインフェイズ時に装備カード扱いとしてモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚できる。この効果で装備カード扱いになっている場合のみ、装備モンスターの攻撃力は１０００ポイントアップする。また、装備モンスターが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの元々の攻撃力分のダメージを相手ライフに与える。
  | ko_lore               = 튜너＋튜너 이외의 몬스터 1장 이상<br />1 턴에 1번, 자신의 메인 페이즈에 장착 카드로 취급하고 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어 있을 경우만, 장착 몬스터의 공격력은 1000포인트 올린다. 장착 몬스터가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 공격력만큼 데미지를 상대 라이프에 준다.
  | tc_lore               = 协调＋协调以外的怪兽1只或以上<br />1回合1次，可在我方主要阶段时当作装备卡装备至怪兽，或者可解除装备以表侧攻击表示特殊召唤。只在以此效果当作装备卡使用的场合，装备怪兽的攻击力上升1000点。此外，装备怪兽因战斗破坏怪兽并送入墓地时，给予对手生命与已破坏怪兽原本攻击力数值相等的伤害。
  | sc_lore               = 协调＋1只以上协调以外的怪兽<br />①：1回合1次，可从以下效果中选择1个发动。●以场上的1只表侧表示怪兽为对象，将此卡视为攻击力上升1000的装备卡，装备于该怪兽。●将被装备的此卡以攻击表示特殊召唤。②：以此卡的效果装备了此卡的怪兽战斗破坏怪兽并将其送至墓地的情况下发动。给予对手相当于该破坏的怪兽原本攻击力数值的伤害。
