  | text                = 1 "[[Magikey]]" [[Tuner]] + 1+ non-Tuner [[Normal Monster]]s<br />This card can make up to 2 [[attack]]s on [[monsters]] during each [[Battle Phase]]. You can only use each of the following [[effect]]s of "Magikey Fiend - Transfurlmine" [[once per turn]]. If you [[control]] this card that was [[Synchro Summon]]ed using at least 2 [[Attribute]]s of monsters: You can [[Set]] 1 "Magikey" [[Spell]]/[[Trap]] directly from your [[Main Deck|Deck]] to your [[Spell & Trap Zone]]. If your opponent [[Normal Summon|Normal]] or [[Special Summon]]s a monster(s) with the same Attribute as a monster in your [[GY]] (except during the [[Damage Step]]): You can [[destroy]] that monster(s).
  | fr_text             = 1 Syntoniseur "Magiclé" + 1+ Monstre Normal non-Syntoniseur<br />Durant chaque Battle Phase, cette carte peut faire max. 2 attaques sur des monstres. Vous ne pouvez utiliser chacun des effets suivants de "Démon de la Magiclé - Transfurlmine" qu'une fois par tour. Si vous contrôlez cette carte qui a été Invoquée par Synchronisation en utilisant min. 2 Attributs de monstres : vous pouvez Poser 1 Magie/Piège "Magiclé" directement depuis votre Deck dans votre Zone Magie & Piège. Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres du même Attribut qu'un monstre dans votre Cimetière (sauf durant la Damage Step) : vous pouvez détruire ces monstres.
  | de_text             = 1 „Magieschlüssel“-Empfänger + 1+ Normale Nicht-Empfänger-Monster<br />Diese Karte kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Du kannst jeden der folgenden Effekte von „Magieschlüssel-Unterweltler - Transfurlmine“ nur einmal pro Spielzug verwenden. Falls du diese Karte kontrollierst, die unter Verwendung von mindestens 2 Eigenschaften von Monstern als Synchrobeschwörung beschworen wurde: Du kannst 1 „Magieschlüssel“-Zauber/Falle direkt von deinem Deck in deine Zauber- & Fallenzone setzen. Falls dein Gegner ein oder mehr Monster mit derselben Eigenschaft wie ein Monster in deinem Friedhof als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst jene Monster zerstören.
  | it_text             = 1 Tuner "Magichiave" + 1+ Mostri Normali non-Tuner<br />Questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Puoi utilizzare ognuno dei seguenti effetti di "Demone Magichiave - Transfurlmine" una sola volta per turno. Se controlli questa carta che è stata Synchro Evocata utilizzando almeno 2 Attributi di mostri: puoi Posizionare 1 Magia/Trappola "Magichiave" direttamente dal tuo Deck nella tua Zona Magie & Trappole. Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri con lo stesso Attributo di un mostro nel tuo Cimitero (eccetto durante il Damage Step): puoi distruggere quei mostri.
  | pt_text             = 1 Regulador "Magichave" + 1+ Monstros Normais não-Reguladores<br />Este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. Você só pode usar cada um dos seguintes efeitos de "Demônio Magichave - Transfurlmine" uma vez por turno. Se você controlar este card que foi Invocado por Invocação-Sincro usando pelo menos 2 Atributos de monstros: você pode Baixar 1 Magia/Armadilha "Magichave" diretamente do seu Deck na sua Zona de Magias & Armadilhas. Se seu oponente Invocar por Invocação-Normal ou Especial um ou mais monstros com o mesmo Atributo que um monstro no seu Cemitério (exceto durante a Etapa de Dano): você pode destruir esse(s) monstro(s).
  | es_text             = 1 Cantante "Magillave" + 1+ Monstruos Normales que no sean Cantantes<br />Esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Sólo puedes usar cada uno de los siguientes efectos de "Demonio Magillave - Transfurlmine" una vez por turno. Si controlas esta carta que fue Invocada por Sincronía usando al menos 2 Atributos de monstruos: puedes Colocar 1 Mágica/Trampa "Magillave" directamente desde tu Deck a tu Zona de Magia y Trampas. Si tu adversario Invoca de Modo Normal o Especial uno o más monstruos con el mismo Atributo que un monstruo en tu Cementerio (excepto durante el Damage Step): puedes destruir ese o esos monstruos.
  | ja_text             = 「魔鍵」チューナー＋チューナー以外の通常モンスター１体以上<br/>このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。②：このカードのＳ素材としたモンスターの属性が２種類以上だった場合に発動できる。デッキから「魔鍵」魔法・罠カード１枚を選んで自分の魔法＆罠ゾーンにセットする。③：自分の墓地のいずれかのモンスターと同じ属性を持つモンスターを相手が召喚・特殊召喚した場合に発動できる。そのモンスターを破壊する。
  | ko_text             = "마건" 튜너 ＋ 튜너 이외의 일반 몬스터 1장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. ②: 이 카드의 싱크로 소재로 한 몬스터의 속성이 2종류 이상이었을 경우에 발동할 수 있다. 덱에서 "마건" 마법 / 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다. ③: 자신 묘지의 어느 몬스터와 같은 속성을 가지는 몬스터를 상대가 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 그 몬스터를 파괴한다.
