  | text         = Cannot be [[Special Summon]]ed. During your [[Main Phase 1]], if this card was [[Normal Summon]]ed this [[turn]]: You can [[Tribute]] this card; [[Draw a card|draw]] 2 cards, then it becomes the [[End Phase]]. You cannot Special Summon during the turn you [[activate]] this [[effect]].
  | fr_text      = Non Invocable Spécialement. Durant votre Main Phase 1, si cette carte a été Invoquée Normalement ce tour : vous pouvez Sacrifier cette carte ; piochez 2 cartes, puis passez à la End Phase. Vous ne pouvez pas Invoquer Spécialement durant le tour où vous activez cet effet.
  | de_text      = Kann nicht als Spezialbeschwörung beschworen werden. Während deiner Main Phase 1, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen wurde: Du kannst diese Karte als Tribut anbieten; ziehe 2 Karten, dann beginnt die End Phase. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören.
  | it_text      = Non può essere Evocato Specialmente. Durante la tua Main Phase 1, se questa carta è stata Evocata Normalmente in questo turno: puoi offrire come Tributo questa carta; pesca 2 carte, poi passa alla End Phase. Non puoi Evocare Specialmente durante il turno in cui attivi questo effetto.
  | pt_text      = Não pode ser Invocado por Invocação-Especial. Durante sua Fase Principal 1, se este card foi Invocado por Invocação-Normal neste turno: você pode oferecer este card como Tributo; compre 2 cards e, depois, essa se torna a Fase Final. Você não pode Invocar por Invocação-Especial durante o turno em que ativar este efeito.
  | es_text      = No puede ser Invocado de Modo Especial. Durante tu Main Phase 1, si esta carta fue Invocada de Modo Normal este turno: puedes Sacrificar esta carta; roba 2 cartas, y después pasa a la End Phase. No puedes Invocar de Modo Especial durante el turno en el que activas este efecto.
  | ja_text      = このカードは特殊召喚できない。このカードの効果を発動するターン、自分はモンスターを特殊召喚できない。①：このカードを召喚した自分メインフェイズ１にこのカードをリリースして発動できる。自分は２枚ドローする。その後、このターンのエンドフェイズになる。
  | ko_text      = 이 카드는 특수 소환할 수 없다. 이 카드의 효과를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없다. ①: 이 카드가 일반 소환에 성공한 자신 메인 페이즈 1 에 이 카드를 릴리스하고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. 그 후, 이 턴의 엔드 페이즈가 된다.
