  | lore                = If a [[Field Spell Card]] is [[activate]]d: You can [[Special Summon]] this card from your [[hand]] in [[Defense Position]]. You can [[target]] 1 [[face-up]] card in the [[Field Zone]], then activate the appropriate effect, based on which player controls that card;<br />● You: [[Destroy]] it, and if you do, [[Add a card|add]] 1 Field Spell from your [[Main Deck|Deck]] to your hand with a different name.<br />● Your opponent: [[Negate]] its effects (until the end of this [[turn]]), and if you do, add 1 Field Spell from your Deck to your hand.<br />You can only use each effect of "Cosmo Queen the Queen of Prayers" once per turn.
  | fr_lore             = Si une Carte Magie de Terrain est activée : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Vous pouvez cibler 1 carte face recto dans la Zone Terrain, puis activez l'effet approprié, selon quel joueur contrôle la carte ;<br />● Vous : Détruisez-la, et si vous le faites, ajoutez 1 Magie de Terrain depuis votre Deck à votre main de nom différent.<br />● Votre adversaire : Annulez ses effets (jusqu'à la fin de ce tour), et si vous le faites, ajoutez 1 Magie de Terrain depuis votre Deck à votre main.<br />Vous ne pouvez utiliser chaque effet de "Cosmoreine la Reine des Prières" qu'une fois par tour.
  | de_lore             = Falls eine Spielfeldzauberkarte aktiviert wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Du kannst 1 offene Karte in der Spielfeldzone wählen und dann den entsprechenden Effekt aktivieren, basierend darauf, welcher Spieler jene Karte kontrolliert;<br />● Du: Zerstöre sie und falls du dies tust, füge deiner Hand 1 Spielfeldzauber mit einem unterschiedlichen Namen von deinem Deck hinzu.<br />● Dein Gegner: Annulliere (bis zum Ende dieses Spielzugs) ihre Effekte und falls du dies tust, füge deiner Hand 1 Spielfeldzauber von deinem Deck hinzu.<br />Du kannst jeden Effekt von „Cosmo-Königin, die Königin der Gebete“ nur einmal pro Spielzug verwenden.
  | it_lore             = Se viene attivata una Carta Magia Terreno: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Puoi scegliere come bersaglio 1 carta scoperta nella Zona Terreno, poi attivare l'effetto appropriato, a seconda di quale giocatore controlla quella carta;<br />● Tu: Distruggila e, se lo fai, aggiungi 1 Magia Terreno con un nome diverso dal tuo Deck alla tua mano.<br />● Il tuo avversario: Annulla i suoi effetti (fino alla fine di questo turno) e, se lo fai, aggiungi 1 Magia Terreno dal tuo Deck alla tua mano.<br />Puoi utilizzare ogni effetto di "Regina del Cosmo la Regina delle Preghiere" una sola volta per turno.
  | pt_lore             = Se um Card de Magia de Campo for ativado: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Você pode escolher 1 card com a face para cima na Zona do Campo e, depois, ative o efeito apropriado, de acordo com qual duelista controlar esse card;<br />● Você: Destrua-o e, se isso acontecer, adicione 1 Magia de Campo com um nome diferente do seu Deck à sua mão.<br />● Seu oponente: Negue seus efeitos (até o final deste turno) e, se isso acontecer, adicione 1 Magia de Campo do seu Deck à sua mão.<br />Você só pode usar cada efeito de "Rainha Cosmos, a Rainha das Orações" uma vez por turno.
  | es_lore             = Si una Carta Mágica de Campo es activada: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Puedes seleccionar 1 carta boca arriba en la Zona del Campo, y después activa el efecto apropiado, basado en qué jugador controla esa carta;<br />● Tú: Destrúyela y, si lo haces, añade a tu mano 1 Mágica de Campo en tu Deck con un nombre diferente.<br />● Tu adversario: Niega sus efectos (hasta el final de este turno) y, si lo haces, añade a tu mano 1 Mágica de Campo en tu Deck.<br />Sólo puedes usar cada efecto de "Reina Cosmo la Reina de las Oraciones" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールド魔法カードが発動した場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：フィールドゾーンの表側表示カード１枚を対象とし、そのコントローラーによって以下の効果を発動できる。●自分：対象のカードを破壊し、破壊したカードとはカード名が異なるフィールド魔法カード１枚をデッキから手札に加える。●相手：対象のカードの効果をターン終了時まで無効にし、デッキからフィールド魔法カード１枚を手札に加える。
