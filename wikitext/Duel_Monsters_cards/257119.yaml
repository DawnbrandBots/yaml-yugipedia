  | fr_text             = Durant votre Main Phase 1 : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 monstre "Bujin" que vous contrôlez ; ce tour, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_text             = Während deiner Main Phase 1: Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 „Bujin“-Monster wählen, das du kontrollierst; falls es in diesem Spielzug ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_text             = Durante la tua Main Phase 1: puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro "Bujin" che controlli; in questo turno, se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_text             = Durante sua Fase Principal 1: você pode enviar este card da sua mão para o Cemitério e, depois, escolher 1 monstro "Bujin" que você controla; neste turno, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_text             = Durante tu Main Phase 1: puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 monstruo "Bujin" que controles; este turno, si éste ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_text             = 自分のメインフェイズ１で、このカードを手札から墓地へ送り、自分フィールド上の「武神」と名のついたモンスター１体を選択して発動できる。このターン、選択したモンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  | ko_text             = 자신의 메인 페이즈 1에서, 이 카드를 패에서 묘지로 보내고, 자신 필드 위의 "무사신" 이라는 이름이 붙은 몬스터 1장을 선택하여 발동할 수 있다. 이 턴에, 선택한 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
