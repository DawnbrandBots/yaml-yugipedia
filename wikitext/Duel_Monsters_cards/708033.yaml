  | pt_lore               = Este card pode atacar diretamente. Quando este card causar dano de batalha ao seu oponente: você pode escolher 1 monstro de Nível 6 ou menos que seu oponente controla; tome o controle dele até a Fase Final, mas seus efeitos são negados e, além disso, ele não pode declarar um ataque enquanto você o controlar. Você só pode usar este efeito de "Torpedo Pinguim" uma vez por turno. No final da Etapa de Dano, se este card atacou: destrua este card.
