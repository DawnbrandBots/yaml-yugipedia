  | text                = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[Synchro Monster]]s<br />If this card is [[Synchro Summon]]ed: You can [[target]] cards your opponent [[control]]s, up to the number of [[Synchro Monster]]s in your [[Graveyard|GY]]; [[destroy]] them, and if you do, this card gains 1000 [[ATK]] for each card [[destroy]]ed. If this Synchro Summoned card is destroyed: You can [[Special Summon]] up to 3 [[Level]] 8 or lower "[[Warrior (archetype)|Warrior]]", "[[Synchron]]", and/or "[[Stardust (archetype)|Stardust]]" Synchro Monsters with different names from your GY. You can only use each [[effect]] of "Satellite Warrior" [[once per turn]].
  | fr_text             = 1 Syntoniseur + 1+ Monstre Synchro non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez cibler un nombre de cartes contrôlées par votre adversaire, inférieur ou égal au nombre de Monstres Synchro dans votre Cimetière ; détruisez-les, et si vous le faites, cette carte gagne 1000 ATK pour chaque carte détruite. Si cette carte Invoquée par Synchronisation est détruite : vous pouvez Invoquer Spécialement max. 3 Monstres Synchro "Guerrier", "Synchronique" et/ou "Poussière d'Étoile" de max. Niveau 8 de noms différents depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Guerrier Satellite" qu'une fois par tour.
  | de_text             = 1 Empfänger + 1+ Nicht-Empfänger-Synchromonster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst Karten, die dein Gegner kontrolliert, bis zur Anzahl der Synchromonster in deinem Friedhof wählen; zerstöre sie und falls du dies tust, erhält diese Karte für jede zerstörte Karte 1000 ATK. Falls diese als Synchrobeschwörung beschworene Karte zerstört wird: Du kannst bis zu 3 „Krieger“-, „Synchron“- und/oder „Sternenstaub“-Synchromonster der Stufe 8 oder niedriger mit unterschiedlichen Namen als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Satellitenkrieger“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 Tuner + 1+ Mostri Synchro non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio carte controllate dal tuo avversario, fino al numero di Mostri Synchro nel tuo Cimitero; distruggile e, se lo fai, questa carta guadagna 1000 ATK per ogni carta distrutta. Se questa carta Synchro Evocata viene distrutta: puoi Evocare Specialmente fino a 3 Mostri Synchro "Guerriero", "Synchron" e/o "Polvere di Stelle" di Livello 8 o inferiore con nomi diversi dal tuo Cimitero. Puoi utilizzare ogni effetto di "Guerriero Satellite" una sola volta per turno.
  | pt_text             = 1 Regulador + 1+ Monstros Sincro não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode escolher cards que seu oponente controla, até o número de Monstros Sincro no seu Cemitério; destrua-os e, se isso acontecer, este card ganha 1000 de ATK para cada card destruído. Se este card Invocado por Invocação-Sincro for destruído: você pode Invocar por Invocação-Especial até 3 Monstros Sincro "Guerreiro(a)", "Sincron" e/ou "Poeira Estelar" de Nível 8 ou menos com nomes diferentes do seu Cemitério. Você só pode usar cada efeito de "Guerreiro Satélite" uma vez por turno.
  | es_text             = 1 Cantante + 1+ Monstruos de Sincronía que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes seleccionar hasta tantas cartas que controle tu adversario como el número de Monstruos de Sincronía en tu Cementerio; destrúyelas y, si lo haces, esta carta gana 1000 ATK por cada carta destruida. Si esta carta Invocada por Sincronía es destruida: puedes Invocar de Modo Especial, desde tu Cementerio, hasta 3 Monstruos de Sincronía "Guerrero/a", "Sincrón" y/o "Polvo de Estrellas" de Nivel 8 o menor con nombres diferentes. Sólo puedes usar cada efecto de "Guerrero del Satélite" una vez por turno.
  | ja_text             = チューナー＋チューナー以外のＳモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合、自分の墓地のＳモンスターの数まで相手フィールドのカードを対象として発動できる。そのカードを破壊し、このカードの攻撃力は破壊した数×１０００アップする。②：Ｓ召喚したこのカードが破壊された場合に発動できる。レベル８以下の「ウォリアー」、「シンクロン」、「スターダスト」Ｓモンスターを合計３体まで自分の墓地から特殊召喚する（同名カードは１枚まで）。
  | ko_text             = 튜너 ＋ 튜너 이외의 싱크로 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우, 자신 묘지의 싱크로 몬스터의 수까지 상대 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드의 공격력은 파괴한 수 × 1000 올린다. ②: 싱크로 소환한 이 카드가 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 레벨 8 이하의 "워리어", "싱크론", "스타더스트" 싱크로 몬스터를 3장까지 고르고 특수 소환한다(같은 이름의 카드는 1장까지).
  | sc_text             = 协调＋1只以上协调以外的同步怪兽<br />此卡名的①②效果1回合仅可各使用1次。①：此卡同步召唤成功的情况下，以对手场上的卡为对象可以发动，数量最多为自己墓地的同步怪兽数量。破坏该卡，此卡的攻击力上升相当于破坏数量×1000的数值。②：同步召唤的此卡被破坏的情况下可以发动。从自己的墓地挑选最多3只等级8以下的“战士”、“同步士”、“星尘”同步怪兽特殊召唤（同名卡最多1张）。
