  | text            = When you [[Ritual Summon]] a [[monster]], you can [[banish]] this card from your [[Graveyard]] as 1 of the monsters required for the Ritual Summon. While the monster Ritual Summoned using this card is [[face-up]] on the [[field]], [[Synchro Monster]]s' [[effect]]s are [[negate]]d.
  | fr_text         = Lorsque vous Invoquez Rituellement un monstre, vous pouvez bannir cette carte depuis votre Cimetière comme 1 des monstres requis pour l'Invocation Rituelle. Tant que le monstre Invoqué Rituellement en utilisant cette carte est face recto sur le Terrain, les effets des Monstres Synchro sont annulés.
  | de_text         = Wenn du ein Monster als Ritualbeschwörung beschwörst, kannst du diese Karte als 1 der für die Ritualbeschwörung benötigten Monster von deinem Friedhof verbannen. Solange das mit dieser Karte als Ritualbeschwörung beschworene Monster offen auf dem Spielfeld liegt, werden die Effekte von Synchromonstern annulliert.
  | it_text         = Quando Evochi tramite Rituale un mostro, puoi bandire questa carta dal tuo Cimitero come 1 dei mostri richiesti per l'Evocazione Rituale. Mentre il mostro Evocato tramite Rituale utilizzando questa carta è scoperto sul Terreno, gli effetti dei Mostri Synchro sono annullati.
  | pt_text         = Quando você Invocar um monstro por Invocação-Ritual, você pode banir este card do seu Cemitério como 1 dos monstros necessários para a Invocação-Ritual. Enquanto o monstro Invocado por Invocação-Ritual usando este card estiver com a face para cima no campo, os efeitos dos Monstros Sincro são negados.
  | es_text         = Cuando Invocas un monstruo por Ritual, puedes desterrar esta carta en tu Cementerio como 1 de los monstruos requeridos para la Invocación por Ritual. Mientras el monstruo Invocado por Ritual usando esta carta está boca arriba en el Campo, los efectos de Monstruos de Sincronía son negados.
  | ja_text         = 儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、自分の墓地のこのカードをゲームから除外できる。また、このカードを儀式召喚に使用した儀式モンスターがフィールド上に表側表示で存在する限り、シンクロモンスターの効果は無効化される。
  | translated_text = When you Ritual Summon a monster '''with a card effect that requires use of monster Levels''', you can banish this card from your Graveyard as 1 of the monsters required for the Ritual Summon. While the monster Ritual Summoned using this card is face-up on the field, Synchro Monsters' effects are negated.
  | ko_text         = 의식 몬스터의 의식 소환을 실행할 경우, 그 의식 소환에 필요한 레벨만큼의 몬스터 1장으로서, 묘지에 존재하는 이 카드를 게임에서 제외할 수 있다. 이 카드를 의식 소환에 사용한 의식 몬스터가 필드 위에 앞면 표시로 존재하는 한, 싱크로 몬스터의 효과는 무효화된다.
