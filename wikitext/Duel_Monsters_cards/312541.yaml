  | lore                  = Each "[[tellarknight]]" [[Xyz Monster]] gains 200 [[ATK]] and [[DEF]] for each [[Xyz Material]] [[attach]]ed to it. When a "tellarknight" Xyz Monster you [[control]] is [[target]]ed for an [[attack]]: You can [[send]] 1 "tellarknight" card from your [[hand]] to the [[Graveyard]]; [[negate]] that attack.
  | fr_lore               = Chaque Monstre Xyz "tellchevalier" gagne 200 ATK/DEF pour chaque Matériel Xyz qui lui est attaché. Lorsqu'un Monstre Xyz "tellchevalier" que vous contrôlez est ciblé par une attaque : vous pouvez envoyer 1 carte "tellchevalier" depuis votre main au Cimetière ; annulez l'attaque.
  | de_lore               = Jedes „Sternritter“-Xyz-Monster erhält 200 ATK und DEF für jedes daran angehängte Xyz-Material. Wenn ein „Sternritter“-Xyz-Monster, das du kontrollierst, als Angriffsziel gewählt wird: Du kannst 1 „Sternritter“-Karte von deiner Hand auf den Friedhof legen; annulliere den Angriff.
  | it_lore               = Ogni Mostro Xyz "tellcavaliere" guadagna 200 ATK e DEF per ogni Materiale Xyz attaccato ad esso. Quando un Mostro Xyz "tellcavaliere" che controlli viene scelto come bersaglio per un attacco: puoi mandare 1 carta "tellcavaliere" dalla tua mano al Cimitero; annulla quell'attacco.
  | pt_lore               = Cada Monstro Xyz "Cavaleirost" ganha 200 de ATK e DEF para cada Matéria Xyz assossiada a ele. Quando um Monstro Xyz "Cavaleirost" que você controla for escolhido como alvo de um ataque: você pode enviar 1 card "Cavaleirost" da sua mão para o Cemitério; negue o ataque.
  | es_lore               = Cada Monstruo Xyz "telcaballero" gana 200 ATK y DEF por cada Material Xyz que tenga acoplado. Cuando un Monstruo Xyz "telcaballero" que controles es seleccionado para un ataque: puedes mandar al Cementerio 1 carta "telcaballero" en tu mano; niega ese ataque.
  | ja_lore               = ①：フィールドの「テラナイト」Ｘモンスターの攻撃力・守備力はそのＸ素材の数×２００アップする。②：自分フィールドの「テラナイト」Ｘモンスターが攻撃対象に選択された時、手札の「テラナイト」カード１枚を墓地へ送って発動できる。その攻撃を無効にする。
  | ko_lore               = ① : 필드의 "테라나이트" X(엑시즈)몬스터의 공격력 / 수비력은 그 X(엑시즈)소재의 수 × 200 올린다. ② : 자신 필드의 "테라나이트" X(엑시즈)몬스터가 공격 대상으로 선택되었을 때, 패의 "테라나이트" 카드 1장을 묘지로 보내고 발동할 수 있다. 그 공격을 무효로 한다.
  | sc_lore               = ①：场上的“星骑士”超量怪兽的攻击力・守备力上升相当于其超量素材数量×２００的数值。②：自己场上的“星骑士”超量怪兽被选择为攻击对象时，将手牌的１张“星骑士”卡送至墓地可以发动。将该攻击无效。
