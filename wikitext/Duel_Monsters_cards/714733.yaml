  | lore                  = This card gains these [[effect]]s based on the [[Type|Monster Types]] on the [[field]].<br />● [[Warrior]], [[Beast]], or [[Pyro]]: [[Once per turn]], if you [[activate]] a [[Trap Card]] (except during the [[Damage Step]]): You can [[target]] 1 card your opponent [[control]]s; [[destroy]] it.<br />● [[Dinosaur]], [[Sea Serpent]], or [[Thunder]]: Once per turn, if you activate a [[Spell Card]] (except during the Damage Step): You can inflict 1000 [[Effect damage|damage]] to your opponent.<br />● [[Machine]], [[Fairy]], or [[Fiend]]: Once per turn, if you activate a [[monster effect]] (except during the Damage Step): You can target 1 [[face-up]] monster you control; it gains 1000 [[ATK]] (even if this card [[leaves the field]]).
  | fr_lore               = Cette carte gagne ces effets selon les Types de Monstre sur le Terrain.<br />● Guerrier, Bête ou Pyro : Une fois par tour, si vous activez une Carte Piège (sauf durant la Damage Step) : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la.<br />● Dinosaure, Serpent de Mer ou Tonnerre : Une fois par tour, si vous activez une Carte Magie (sauf durant la Damage Step) : vous pouvez infliger 1000 points de dommages à votre adversaire.<br />● Machine, Elfe ou Démon : Une fois par tour, si vous activez un effet de monstre (sauf durant la Damage Step) : vous pouvez cibler 1 monstre face recto que vous contrôlez ; il gagne 1000 ATK (même si cette carte quitte le Terrain).
  | de_lore               = Diese Karte erhält diese Effekte, basierend auf den Monstertypen auf dem Spielfeld.<br />● Krieger, Ungeheuer oder Pyro: Einmal pro Spielzug, falls du eine Fallenkarte aktivierst (außer während des Damage Steps): Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie.<br />● Dinosaurier, Seeschlange oder Donner: Einmal pro Spielzug, falls du eine Zauberkarte aktivierst (außer während des Damage Steps): Du kannst deinem Gegner 1000 Schaden zufügen.<br />● Maschine, Fee oder Unterweltler: Einmal pro Spielzug, falls du einen Monstereffekt aktivierst (außer während des Damage Steps): Du kannst 1 offenes Monster wählen, das du kontrollierst; es erhält 1000 ATK (selbst falls diese Karte das Spielfeld verlässt).
  | it_lore               = Questa carta guadagna questi effetti a seconda dei Tipi di Mostro sul Terreno.<br />● Guerriero, Bestia o Pyro: Una volta per turno, se attivi una Carta Trappola (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila.<br />● Dinosauro, Serpente Marino o Tuono: Una volta per turno, se attivi una Carta Magia (eccetto durante il Damage Step): puoi infliggere 1000 danni al tuo avversario.<br />● Macchina, Fata o Demone: Una volta per turno, se attivi l'effetto di un mostro (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro scoperto che controlli; esso guadagna 1000 ATK (anche se questa carta lascia il Terreno).
  | pt_lore               = Este card ganha esses efeitos de acordo com os Tipos de Monstros no campo.<br />● Guerreiro, Besta ou Piro: Uma vez por turno, se você ativar um Card de Armadilha (exceto durante a Etapa de Dano): você pode escolher 1 card que seu oponente controla; destrua-o.<br />● Dinossauro, Serpente Marinha ou Trovão: Uma vez por turno, se você ativar um Card de Magia (exceto durante a Etapa de Dano): você pode causar 1000 de dano ao seu oponente.<br />● Máquina, Fada ou Demônio: Uma vez por turno, se você ativar um efeito de monstro (exceto durante a Etapa de Dano): você pode escolher 1 monstro com a face para cima que você controla; ele ganha 1000 de ATK (mesmo que este card deixe o campo).
  | es_lore               = Esta carta gana estos efectos basados en los Tipos de Monstruos en el Campo.<br />● Guerrero, Bestia o Piro: Una vez por turno, si activas una Carta de Trampa (excepto durante el Damage Step): puedes seleccionar 1 carta que controle tu adversario; destrúyela.<br />● Dinosaurio, Serpiente Marina o Trueno: Una vez por turno, si activas una Carta Mágica (excepto durante el Damage Step): puedes infligir 1000 puntos de daño a tu adversario.<br />● Máquina, Hada o Demonio: Una vez por turno, si activas un efecto de monstruo (excepto durante el Damage Step): puedes seleccionar 1 monstruo boca arriba que controles; éste gana 1000 ATK (aun si esta carta deja el Campo).
  | ja_lore               = ①：フィールドのモンスターの種族によって以下の効果を得る。<br />●戦士族・獣族・炎族：１ターンに１度、自分が罠カードを発動した場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />●恐竜族・海竜族・雷族：１ターンに１度、自分が魔法カードを発動した場合に発動できる。相手に１０００ダメージを与える。<br />●機械族・天使族・悪魔族：１ターンに１度、自分がモンスターの効果を発動した場合、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は１０００アップする。
