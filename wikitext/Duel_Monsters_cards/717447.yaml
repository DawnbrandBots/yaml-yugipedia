  | text                = You must [[control]] a "[[War Rock]]" [[Monster Card|monster]] to [[activate]] either of these [[effect]]s.<br />● When a monster your opponent controls activates its effect: [[Negate]] that effect.<br />● During the [[Battle Phase]], when your opponent activates a [[Spell]]/[[Trap Card]], or [[monster effect]]: Negate that effect.<br />You can only activate 1 "War Rock Dignity" [[Once per turn|per turn]].
  | fr_text             = Vous devez contrôler un monstre "Rocher de Guerre" pour activer un de ces effets.<br />● Lorsqu'un monstre contrôlé par votre adversaire active son effet : annulez l'effet.<br />● Durant la Battle Phase, lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre : annulez l'effet.<br />Vous ne pouvez activer qu'1 "Dignité du Rocher de Guerre" par tour.
  | de_text             = Du musst ein „Kriegsfels“-Monster kontrollieren, um einen dieser Effekte aktivieren zu können.<br />● Wenn der Effekt eines Monsters, das dein Gegner kontrolliert, aktiviert wird: Annulliere den Effekt.<br />● Während der Battle Phase, wenn dein Gegner eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert: Annulliere den Effekt.<br />Du kannst nur 1 „Würde des Kriegsfelsens“ pro Spielzug aktivieren.
  | it_text             = Devi controllare un mostro "Roccia di Guerra" per attivare uno di questi due effetti.<br />● Quando un mostro controllato dal tuo avversario attiva il suo effetto: annulla quell'effetto.<br />● Durante la Battle Phase, quando il tuo avversario attiva una Carta Magia/Trappola, o l'effetto di un mostro: annulla quell'effetto.<br />Puoi attivare solo 1 "Dignità Roccia di Guerra" per turno.
  | pt_text             = Você deve controlar um monstro "Caverguerra" para ativar qualquer um desses efeitos.<br />● Quando um monstro que seu oponente controla ativar seu efeito: negue o efeito.<br />● Durante a Fase de Batalha, quando seu oponente ativar um Card de Magia/Armadilha ou um efeito de monstro: negue o efeito.<br />Você só pode ativar 1 "Dignidade Caverguerra" por turno.
  | es_text             = Debes controlar un monstruo "Roca de Guerra" para activar cualquiera de estos efectos.<br />● Cuando un monstruo que controle tu adversario activa su efecto: niega ese efecto.<br />● Durante la Battle Phase, cuando tu adversario activa una Carta Mágica/de Trampa, o efecto de monstruo: niega ese efecto.<br />Sólo puedes activar 1 "Dignidad Roca de Guerra" por turno.
  | ja_text             = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「ウォークライ」モンスターが存在する場合、以下の効果から１つを選択して発動できる。<br />●相手フィールドのモンスターが効果を発動した時に発動できる。その効果を無効にする。<br />●自分・相手のバトルフェイズに、相手がモンスターの効果・魔法・罠カードを発動した時に発動できる。その効果を無効にする。
  | ko_text             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "워크라이" 몬스터가 존재할 경우, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●상대 필드의 몬스터가 효과를 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다.<br />●자신 / 상대의 배틀 페이즈에, 상대가 몬스터의 효과 / 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다.
