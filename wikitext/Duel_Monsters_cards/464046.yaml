  | text                  = 1 "[[Predaplant]]" [[Monster Card|monster]] + 1 [[DARK]] monster whose [[Original Level and Rank|original]] [[Level]] is 8 or higher<br />Must first be [[Fusion Summon]]ed. [[Once per turn]]: You can [[target]] 1 [[face-up]] monster on the [[field]]; until the end of this [[turn]], change that target's [[ATK]] to 0, also that target has its [[effect]]s [[negate]]d. If this card is [[destroy]]ed and [[sent]] to the [[Graveyard]]: Destroy as many monsters on the field as possible, then you can [[banish]] 1 Level 8 or higher DARK monster from your Graveyard and [[Special Summon]] this card from the Graveyard.
  | fr_text               = 1 monstre "Prédaplante" + 1 monstre TÉNÈBRES dont le Niveau d'origine est min. 8<br />Doit d'abord être Invoquée par Fusion. Une fois par tour : vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, changez l'ATK de la cible à 0, et aussi, la cible a ses effets annulés. Si cette carte est détruite et envoyée au Cimetière : détruisez autant de monstres sur le Terrain que possible, puis vous pouvez bannir 1 monstre TÉNÈBRES de min. Niveau 8 depuis votre Cimetière et Invoquer Spécialement cette carte depuis le Cimetière.
  | de_text               = 1 „Raubpflanze“-Monster + 1 FINSTERNIS Monster, dessen Grund-Stufe 8 oder höher ist<br />Muss erst als Fusionsbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; bis zum Ende dieses Spielzugs ändere die ATK des gewählten Ziels zu 0, zusätzlich bleiben die Effekte des gewählten Ziels annulliert. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Zerstöre so viele Monster auf dem Spielfeld wie möglich, dann kannst du 1 FINSTERNIS Monster der Stufe 8 oder höher von deinem Friedhof verbannen und diese Karte als Spezialbeschwörung vom Friedhof beschwören.
  | it_text               = 1 mostro "Predapianta" + 1 mostro OSCURITÀ con Livello originale 8 o superiore<br />Deve prima essere Evocata tramite Fusione. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; fino alla fine di questo turno, cambia l'ATK di quel bersaglio a 0, inoltre gli effetti di quel bersaglio si annullano. Se questa carta viene distrutta e mandata al Cimitero: distruggi tanti mostri sul Terreni quanti possibile, poi puoi bandire 1 mostro OSCURITÀ di Livello 8 o superiore dal tuo Cimitero e Evocare Specialmente questa carta dal Cimitero.
  | pt_text               = 1 monstro "Predaplanta" + 1 monstro de TREVAS cujo Nível original seja 8 ou mais<br />Primeiro deve ser Invocado por Invocação-Fusão. Uma vez por turno: você pode escolher 1 monstro com a face para cima no campo; até o final deste turno, mude o ATK do alvo para 0 e, além disso, o alvo tem seus efeitos negados. Se este card for destruído e enviado para o Cemitério: destrua tantos monstros no campo quanto possível e, depois, você pode banir 1 monstro de TREVAS de Nível 8 ou mais do seu Cemitério e Invocar este card por Invocação-Especial do Cemitério.
  | es_text               = 1 Monstruo "Predaplanta" + 1 Monstruo de OSCURIDAD cuyo Nivel original sea 8 o mayor<br />Debe ser primero Invocada por Fusión. Una vez por turno: puedes seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, cambia el ATK de ese objetivo a 0, y además ese objetivo ve negados sus efectos. Si esta carta es destruida y mandada al Cementerio: destruye tantos monstruos en el Campo como sea posible, y después puedes desterrar 1 monstruo de OSCURIDAD de Nivel 8 o mayor en tu Cementerio e Invocar esta carta de Modo Especial desde el Cementerio.
  | ja_text               = 「捕食植物」モンスター＋元々のレベルが８以上の闇属性モンスター<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。ターン終了時まで、そのモンスターの攻撃力は０になり、効果は無効化される。②：このカードが破壊され墓地へ送られた場合に発動する。フィールドのモンスターを全て破壊する。その後、自分の墓地のレベル８以上の闇属性モンスター１体を除外してこのカードを墓地から特殊召喚できる。
  | ko_text               = "프레데터 플랜츠" 몬스터 ＋ 원래의 레벨이 8 이상인 어둠 속성 몬스터<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 턴 종료시까지, 그 몬스터의 공격력은 0 이 되고, 효과는 무효화된다. ②: 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동한다. 필드의 몬스터를 전부 파괴한다. 그 후, 자신 묘지의 레벨 8 이상인 어둠 속성 몬스터 1장을 제외하고 이 카드를 묘지에서 특수 소환할 수 있다.
  | sc_text               = “捕食植物”怪兽＋原本等级为８以上的暗属性怪兽<br />此卡仅可以融合召唤从额外牌组特殊召唤。①：１回合１次，以场上的１只表侧表示怪兽为对象可以发动。直至回合结束时为止，该怪兽的攻击力变为０，效果无效化。②：此卡被破坏并被送至墓地的情况下发动。将场上的怪兽全部破坏。然后，可将自己墓地１只等级８以上的暗属性怪兽除外，将此卡从墓地特殊召唤。
