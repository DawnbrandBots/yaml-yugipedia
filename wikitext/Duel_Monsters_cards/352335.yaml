  | text                 = You can [[Ritual Summon]] this card with "[[Oracle of the Herald]]". Must be Ritual Summoned. When your opponent would Special Summon a [[Monster Card|monster]](s), OR [[activate]]s a [[Spell Card|Spell]]/[[Trap Card]], or a [[monster effect]] ([[Quick Effect]]): You can [[send]] 1 [[Fairy]] monster from your [[hand]] to the [[Graveyard|GY]]; [[negate]] the Special Summon or activation, and if you do, [[destroy]] that card.
  | fr_text              = Vous pouvez Invoquer Rituellement cette carte avec "Oracle du Héraut". Uniquement Invocable Rituellement. Lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres, OU active une Carte Magie/Piège ou un effet de monstre (Effet Rapide) : vous pouvez envoyer 1 monstre Elfe depuis votre main au Cimetière ; annulez l'Invocation Spéciale ou l'activation, et si vous le faites, détruisez la carte.
  | de_text              = Du kannst diese Karte mit „Orakel des Herolds“ als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden. Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde ODER eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 Fee-Monster von deiner Hand auf den Friedhof legen; annulliere die Spezialbeschwörung oder die Aktivierung und falls du dies tust, zerstöre die Karte.
  | it_text              = Puoi Evocare tramite Rituale questa carta con "Oracolo dell'Araldo". Deve essere Evocato tramite Rituale. Quando il tuo avversario sta per Evocare Specialmente uno o più mostri OPPURE attiva una Carta Magia/Trappola, o l'effetto di un mostro (Effetto Rapido): puoi mandare 1 mostro Fata dalla tua mano al Cimitero; annulla l'Evocazione Speciale o l'attivazione e, se lo fai, distruggi quella carta.
  | pt_text              = Você pode Invocar este card por Invocação-Ritual com "Oráculo do Arauto". Deve ser Invocado por Invocação-Ritual. Quando seu oponente Invocaria um ou mais monstros por Invocação-Especial OU quando ele ativar um Card de Magia/Armadilha ou um efeito de monstro (Efeito Rápido): você pode enviar 1 monstro Fada da sua mão para o Cemitério; negue a Invocação-Especial ou ativação e, se isso acontecer, destrua esse card.
  | es_text              = Puedes Invocar esta carta por Ritual con "Oráculo del Heraldo". Debe ser Invocada por Ritual. Cuando tu adversario fuera a Invocar uno o más monstruos de Modo Especial, O activa una Carta Mágica/de Trampa o un efecto de monstruo (Efecto Rápido): puedes mandar al Cementerio 1 monstruo Hada en tu mano; niega la Invocación Especial o la activación y, si lo haces, destruye esa carta.
  | ja_text              = 「宣告者の神託」により降臨。このカードは儀式召喚でしか特殊召喚できない。①：手札から天使族モンスター１体を墓地へ送って以下の効果を発動できる。●相手がモンスターの効果・魔法・罠カードを発動した時に発動できる。その発動を無効にし破壊する。●相手がモンスターを特殊召喚する時に発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。
  | ko_text              = "디클레어러 오라클"에 의해 의식 소환. 이 카드는 의식 소환으로밖에 특수 소환할 수 없다. ①: 패에서 천사족 몬스터 1장을 묘지로 보내고 이하의 효과를 발동할 수 있다. ●상대가 몬스터의 효과 / 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ●상대가 몬스터를 특수 소환할 시기에 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다.
  | sc_text              = 以“宣告者之神讬”降临。此卡仅可以仪式召唤方式特殊召唤。①：从手牌将１只天使族怪兽送至墓地可以发动以下效果。●对手发动怪兽的效果・魔法・陷阱卡时可以发动。将该发动无效并破坏。●对手特殊召唤怪兽之际可以发动。将该特殊召唤无效，将该怪兽破坏。
