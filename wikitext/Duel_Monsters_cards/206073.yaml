  | text                  = 2 [[Level]] 9 [[Monster Card|monsters]]<br />During your [[Main Phase 1]], if your opponent [[control]]s a [[monster]] with higher [[ATK]] than this card: You can [[detach]] 1 [[material]] from this card; this card can [[attack directly]] this [[turn]]. Once per [[Battle Step]], if this card with material is [[attack]]ed ([[Quick Effect]]): You can [[negate]] that attack. When this card is [[target]]ed for an attack while it has no material: You can target 2 monsters in your [[GY]]; [[attach]] those monsters to this card as material.
  | fr_text               = 2 monstres de Niveau 9<br />Durant votre Main Phase 1, si votre adversaire contrôle un monstre avec une ATK supérieure à cette carte : vous pouvez détacher 1 Matériel de cette carte ; ce tour, cette carte peut attaquer directement. Une fois par Battle Step, si cette carte avec du Matériel est attaquée (Effet Rapide) : vous pouvez annuler l'attaque. Lorsque cette carte est ciblée par une attaque tant qu'elle n'a pas de Matériel : vous pouvez cibler 2 monstres dans votre Cimetière ; attachez ces monstres à cette carte comme Matériel.
  | de_text               = 2 Monster der Stufe 9<br />Während deiner Main Phase 1, falls dein Gegner ein Monster mit höheren ATK als diese Karte kontrolliert: Du kannst 1 Material von dieser Karte abhängen; diese Karte kann in diesem Spielzug direkt angreifen. Einmal pro Battle Step, falls diese Karte mit Material angegriffen wird (Schnelleffekt): Du kannst den Angriff annullieren. Wenn diese Karte als Ziel für einen Angriff gewählt wird, solange sie kein Material hat: Du kannst 2 Monster in deinem Friedhof wählen; hänge die Monster als Material an diese Karte an.
  | it_text               = 2 mostri di Livello 9<br />Durante la tua Main Phase 1, se il tuo avversario controlla un mostro con ATK superiore a questa carta: puoi staccare 1 materiale da questa carta; questa carta può attaccare direttamente in questo turno. Una volta per Battle Step, se questa carta con materiale viene attaccata (Effetto Rapido): puoi annullare quell'attacco. Quando questa carta viene scelta come bersaglio per un attacco mentre non ha nessun materiale: puoi scegliere come bersaglio 2 mostri nel tuo Cimitero; attacca quei mostri a questa carta come materiale.
  | pt_text               = 2 monstros de Nível 9<br />Durante sua Fase Principal 1, se seu oponente controlar um monstro com ATK maior que o deste card: você pode desassociar 1 matéria deste card; este card pode atacar diretamente neste turno. Uma vez por Etapa de Batalha, se este card com matéria for atacado (Efeito Rápido): você pode negar esse ataque. Quando este card for escolhido como alvo de um ataque enquanto não tiver matéria: você pode escolher 2 monstros no seu Cemitério; associe esses monstros a este card como matéria.
  | es_text               = 2 monstruos de Nivel 9<br />Durante tu Main Phase 1, si tu adversario controla un monstruo con más ATK que esta carta: puedes desacoplar 1 material de esta carta; este turno esta carta puede atacar directamente. Una vez por Battle Step, si esta carta con material es atacada (Efecto Rápido): puedes negar ese ataque. Cuando esta carta es seleccionada para un ataque mientras no tiene material: puedes seleccionar 2 monstruos en tu Cementerio; acopla esos monstruos a esta carta como material.
  | ja_text               = レベル９モンスター×２<br />①：このカードより高い攻撃力を持つモンスターが相手フィールドに存在する場合、自分メインフェイズ１にこのカードのＸ素材を１つ取り除いて発動できる。このターン、このカードは直接攻撃できる。②：Ｘ素材を持っているこのカードが攻撃されたバトルステップに１度、発動できる。その攻撃を無効にする。③：このカードがＸ素材の無い状態で攻撃対象に選択された時、自分の墓地のモンスター２体を対象として発動できる。そのモンスターをこのカードの下に重ねてＸ素材とする。
  | ko_text               = 레벨 9 몬스터×2<br />엑시즈 소재를 가지고 있는 이 카드가 공격받은 배틀 스텝시에 1번만 발동할 수 있다. 그 공격을 무효로 한다. 이 카드가 엑시즈 소재가 없는 상태로 공격 대상으로 선택되었을 때, 자신 묘지의 몬스터 2장을 선택하고, 이 카드의 아래에 겹쳐 엑시즈 소재로 할 수 있다. 또한, 이 카드의 공격력보다 높은 공격력을 가진 몬스터가 상대 필드 위에 존재할 경우, 자신의 메인 페이즈 1에 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 이 턴에 이 카드는 상대 플레이어에게 직접 공격할 수 있다.
  | tc_text               = 等级9怪兽×2<br />持有超量素材的此卡于被攻击的战斗步骤时仅可发动1次。使该攻击无效。此卡在没有超量素材的情形下被选择为攻击对象时，可从我方墓地选择2只怪兽，叠放至此卡的下方作为超量素材。此外，对手场上存在持有比此卡攻击力高的攻击力的怪兽的场合，透过于我方主要阶段1中移除此卡的1个超量素材，使该回合的此卡可直接攻击对手玩家。
