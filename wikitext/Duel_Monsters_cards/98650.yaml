  | fr_text             = 1 Syntoniseur TÉNÈBRES + 1 monstre non-Syntoniseur de Type Machine ou plus<br />Une fois par tour : vous pouvez cibler 1 monstre "Réacteur" ou "Forteresse Volante FEU DU CIEL" dans votre Cimetière ; Invoquez Spécialement la cible, en ignorant ses conditions d'Invocation. Si cette carte est détruite et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre de Type Machine de max. Niveau 5 depuis votre main.
  | de_text             = 1 FINSTERNIS Empfänger- + 1 oder mehr Nicht-Empfänger-Monster vom Typ Maschine<br />Einmal pro Spielzug: Du kannst 1 „Reaktor“-Monster oder „Fliegende Festung SKY FIRE“ in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung, ungeachtet der Bedingungen für seine Beschwörung. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 Monster vom Typ Maschine der Stufe 5 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  | it_text             = 1 Tuner OSCURITÀ + 1 o più mostri non Tuner di Tipo Macchina<br />Una volta per turno: puoi scegliere come bersaglio 1 mostro "Respingi" o "Fortezza Volante FUOCO DAL CIELO" nel tuo Cimitero; Evoca Specialmente quel bersaglio, ignorando le sue condizioni di Evocazione. Se questa carta viene distrutta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro di Tipo Macchina di Livello 5 o inferiore dalla tua mano.
  | es_text             = 1 Cantante de OSCURIDAD + 1 o más monstruos de Tipo Máquina que no sean Cantantes<br />Una vez por turno: puedes seleccionar 1 monstruo "Reactor" o "Fortaleza Volante CIELO ÍGNEO" en tu Cementerio; Invoca ese objetivo de Modo Especial, ignorando sus condiciones de Invocación. Si esta carta es destruida y mandada al Cementerio: puedes Invocar de Modo Especial desde tu mano, 1 monstruo de Tipo Máquina de Nivel 5 o menor.
  | ja_text             = 闇属性チューナー＋チューナー以外の機械族モンスター１体以上<br />１ターンに１度、自分の墓地の「リアクター」と名のついたモンスターまたは「ジャイアント・ボマー・エアレイド」１体を選択して発動できる。選択したモンスターを、召喚条件を無視して特殊召喚する。また、このカードが破壊され墓地へ送られた場合、手札からレベル５以下の機械族モンスター１体を特殊召喚できる。
  | ko_text             = 어둠 속성 튜너 + 튜너 이외의 기계족 몬스터 1장 이상<br />1턴에 1번, 자신의 묘지에 존재하는 "리액터" 라는 이름이 붙은 몬스터 또는 "자이언트 폭탄 에어레이드" 1장을 소환 조건을 무시하고 특수 소환할 수 있다. 이 카드가 파괴되어 묘지로 보내졌을 경우, 패에서 레벨 5 이하의 기계족 몬스터 1장을 특수 소환할 수 있다.
