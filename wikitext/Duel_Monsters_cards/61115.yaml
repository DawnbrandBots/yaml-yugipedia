  | fr_text               = Chaque fois qu'un monstre est invoqué Normalement : ciblez le monstre ; bannissez-le. Durant la prochaine Standby Phase du joueur qui contrôlait le monstre : renvoyez-le sur le Terrain en Position d'Attaque face recto.
