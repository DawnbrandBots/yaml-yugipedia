  | it_text               = Quando un mostro viene Evocato Normalmente, rimuovi dal gioco quel mostro. Durante la prossima Standby Phase del controllore che ha Evocato quel mostro, fallo ritornare sul Terreno scoperto in Posizione di Attacco.
  | pt_text               = Sempre que um monstro for Invocado por Invocação-Normal: escolha esse monstro; bana-o. Durante a próxima Fase de Apoio do duelista que controlava esse monstro: devolva-o para o campo com a face para cima em Posição de Ataque.
  | es_text               = Cuando un monstruo es Invocado de Modo normal, retira del juego a ese monstruo. Durante la próxima Standby Phase del jugador que Invocó a ese monstruo, devuélvelo al Campo en Posición de Ataque boca arriba.
  | ja_text               = このカードがフィールド上に存在する限り、自分または相手がモンスターの召喚に成功した時、そのモンスター１体を選択してゲームから除外する。召喚したモンスターのコントローラーから見て次の自分のスタンバイフェイズ時、この効果で除外したモンスターを表側攻撃表示でフィールド上に戻す。
  | ko_text               = 자신 또는 상대가 몬스터의 소환에 성공했을 때, 그 몬스터 1장을 게임에서 제외한다. 일반 소환한 몬스터의 컨트롤러로부터 봐서 자신의 다음 스텐바이 페이즈시에, 이 카드의 효과로 제외한 몬스터를 앞면 공격 표시로 필드 위로 되돌린다.
