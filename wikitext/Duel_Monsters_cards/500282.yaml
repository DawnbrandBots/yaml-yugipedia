  | text                = When this card is [[Normal Summon]]ed: You can [[Set]] 1 "[[Altergeist]]" [[Trap Card|Trap]] directly from your [[Main Deck|Deck]]. You can [[target]] 1 "Altergeist" card you [[control]] and 1 "Altergeist" [[Monster Card|monster]] in your [[GY]]; [[send]] that card on the field to the GY, and if you do, [[Special Summon]] that other monster from your GY. You can only use this [[effect]] of "Altergeist Marionetter" [[once per turn]].
  | fr_text             = Lorsque cette carte est Invoquée Normalement : vous pouvez Poser 1 Piège "Altergeist" directement depuis votre Deck. Vous pouvez cibler 1 carte "Altergeist" que vous contrôlez et 1 monstre "Altergeist" dans votre Cimetière ; envoyez la carte sur le Terrain au Cimetière, et si vous le faites, Invoquez Spécialement l'autre monstre depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Marionnettiste Altergeist" qu'une fois par tour.
  | de_text             = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Altergeist“-Falle direkt von deinem Deck setzen. Du kannst 1 „Altergeist“-Karte, die du kontrollierst, und 1 „Altergeist“-Monster in deinem Friedhof wählen; lege jene Karte vom Spielfeld auf den Friedhof und falls du dies tust, beschwöre jenes andere Monster als Spezialbeschwörung von deinem Friedhof. Du kannst diesen Effekt von „Altergeist Marionetter“ nur einmal pro Spielzug verwenden.
  | it_text             = Quando questa carta viene Evocata Normalmente: puoi Posizionare 1 Trappola "Altergeist" direttamente dal tuo Deck. Puoi scegliere come bersaglio 1 carta "Altergeist" che controlli e 1 mostro "Altergeist" nel tuo Cimitero; manda al Cimitero quella carta sul Terreno e, se lo fai, Evoca Specialmente quell'altro mostro dal tuo Cimitero. Puoi utilizzare questo effetto di "Altergeist Marionetta" una sola volta per turno.
  | pt_text             = Quando este card for Invocado por Invocação-Normal: você pode Baixar 1 Armadilha "Altergeist" diretamente do seu Deck. Você pode escolher 1 card "Altergeist" que você controla e 1 monstro "Altergeist" no seu Cemitério; envie esse card no campo para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial esse outro monstro do seu Cemitério. Você só pode usar este efeito de "Titereiro Altergeist" uma vez por turno.
  | es_text             = Cuando esta carta es Invocada de Modo Normal: puedes Colocar 1 Trampa "Altergeist" directamente desde tu Deck. Puedes seleccionar 1 carta "Altergeist" que controles y 1 monstruo "Altergeist" en tu Cementerio; manda al Cementerio esa carta en el Campo y, si lo haces, Invoca ese otro monstruo de Modo Especial desde tu Cementerio. Sólo puedes usar este efecto de "Altergeist Titiritero" una vez por turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚した時に発動できる。デッキから「オルターガイスト」罠カード１枚を自分フィールドにセットする。②：自分フィールドの「オルターガイスト」カード１枚と、自分の墓地の「オルターガイスト」モンスター１体を対象として発動できる。対象のフィールドのカードを墓地へ送り、対象の墓地のモンスターを特殊召喚する。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "얼터가이스트" 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다. ②: 자신 필드의 "얼터가이스트" 카드 1장과, 자신 묘지의 "얼터가이스트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 카드를 묘지로 보내고, 대상 묘지의 몬스터를 특수 소환한다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：此卡召唤成功时可以发动。从牌组挑选1张“幻变骚灵”陷阱卡，放置在自己的魔法与陷阱区域。②：以自己场上的1张“幻变骚灵”卡和自己墓地的1只“幻变骚灵”怪兽为对象可以发动。将对象之场上的卡送至墓地，将对象之墓地的怪兽特殊召唤。
