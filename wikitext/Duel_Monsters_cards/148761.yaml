  | fr_text         = Si cette carte est Invoquée Normalement ou Spécialement : ciblez 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur votre Terrain, mais il ne peut pas attaquer directement votre adversaire, et il est détruit durant la End Phase de ce tour. Vous ne pouvez utiliser cet effet de "Sorcière des Fleurs" qu'une fois par tour.
  | de_text         = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Wähle 1 Monster im Friedhof deines Gegners; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, aber es kann deinen Gegner nicht direkt angreifen und wird während der End Phase dieses Spielzugs zerstört. Du kannst diesen Effekt von „Blumenzauberin“ nur einmal pro Spielzug verwenden.
  | it_text         = Se questa carta viene Evocata Normalmente o Specialmente: scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul tuo Terreno, ma esso non può attaccare il tuo avversario direttamente, e viene distrutto durante la End Phase di questo turno. Puoi utilizzare questo effetto di "Stregone dei Fiori" una sola volta per turno.
  | pt_text         = Se este card for Invocado por Invocação-Normal ou Especial: escolha 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no seu campo, mas ele não pode atacar seu oponente diretamente e é destruído durante a Fase Final deste turno. Você só pode usar este efeito de "Sorciere de Fleur" uma vez por turno.
  | es_text         = Si esta carta es Invocada de Modo Normal o Especial: selecciona 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial a tu Campo, pero no puede atacar a tu adversario directamente, y es destruido durante la End Phase de este turno. Sólo puedes usar este efecto de "Hechicera de la Flor" una vez por turno.
  | ja_text         = このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、相手の墓地のモンスター１体を対象として発動する。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターは相手に直接攻撃できず、このターンのエンドフェイズに破壊される。
  | ko_text         = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 상대 묘지의 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 상대에게 직접 공격할 수 없으며, 이 턴의 엔드 페이즈에 파괴된다.
  | sc_text         = 此卡名的效果1回合仅可使用1次。①：此卡召唤・特殊召唤成功的情况下，以对手墓地的1只怪兽为对象发动。将该怪兽特殊召唤至自己场上。以此效果特殊召唤的怪兽对手不可直接攻击，将在此回合的结束阶段被破坏。
