  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[White Forest]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] to your [[hand]]. If this card is in your [[GY]] ([[Quick Effect]]): You can [[target]] 1 "White Forest" [[Synchro Monster]] you [[control]] or in your [[GY]]; [[return]] it to the [[Extra Deck]], and if you do, Special Summon this card, but [[negate]] its effects. You can only use each effect of "Silvy of the White Forest" [[once per turn]].
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Forêt Blanche" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez cibler 1 Monstre Synchro "Forêt Blanche" que vous contrôlez ou dans votre Cimetière ; renvoyez-le à l'Extra Deck, et si vous le faites, Invoquez Spécialement cette carte, mais annulez ses effets. Vous ne pouvez utiliser chaque effet de "Silvy de la Forêt Blanche" qu'une fois par tour.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Weißen Wald“-Zauber/Falle von deinem Deck hinzufügen. Falls sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst 1 „Weißen Wald“- Synchromonster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; lege es ins Extra Deck zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber annulliere ihre Effekte. Du kannst jeden Effekt von „Silvy vom Weißen Wald“ nur einmal pro Spielzug verwenden.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Foresta Bianca" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro Synchro "Foresta Bianca" che controlli o nel tuo Cimitero; fallo ritornare nell'Extra Deck e, se lo fai, Evoca Specialmente questa carta, ma annulla i suoi effetti. Puoi utilizzare ogni effetto di "Silvy della Foresta Bianca" una sola volta per turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Floresta Branca" do seu Deck à sua mão. Se este card estiver no seu Cemitério (Efeito Rápido): você pode escolher 1 Monstro Sincro "Floresta Branca" que você controla ou no seu Cemitério; devolva-o para o Deck Adicional e, se isso acontecer, Invoque este card por Invocação-Especial, mas negue seus efeitos. Você só pode usar cada efeito de "Silvy da Floresta Branca" uma vez por turno.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Bosque Blanco" en tu Deck. Si esta carta está en tu Cementerio (Efecto Rápido): puedes seleccionar 1 Monstruo de Sincronía "Bosque Blanco" que controles o en tu Cementerio; devuélvelo al Deck Extra y, si lo haces, Invoca esta carta de Modo Especial, pero niega sus efectos. Sólo puedes usar cada efecto de "Silvy del Bosque Blanco" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「白き森」魔法・罠カード１枚を手札に加える。②：自分・相手ターンに、このカードが墓地に存在する場合、自分のフィールド・墓地の「白き森」Ｓモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻し、このカードを効果を無効にして特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "하얀 숲" 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신 / 상대 턴에, 이 카드가 묘지에 존재할 경우, 자신의 필드 / 묘지의 "하얀 숲" 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌리고, 이 카드를 효과를 무효로 하여 특수 소환한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１张“白森”魔法・陷阱卡加入手牌。②：在自己・对手回合中，此卡存在于墓地的情况下，以自己场上・墓地的１只“白森”同步怪兽为对象可以发动。将该怪兽放回额外牌组，将此卡的效果无效并特殊召唤。
