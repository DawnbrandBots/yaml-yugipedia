  | fr_text              = Cette carte ne peut pas être Invoquée Spécialement. Cette carte retourne dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée Normalement ou retournée face recto. Lorsque cette carte inflige des dommages de combat à votre adversaire, piochez des cartes de votre Deck jusqu'à avoir 5 cartes dans votre main.
  | de_text              = Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kehrt während der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurück. Wenn diese Karte deinem Gegner Kampfschaden zufügt, ziehe Karten, bis du 5 Karten auf deiner Hand hast.
  | it_text              = Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al suo proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Quando questa carta infligge danno da combattimento al tuo avversario, pesca fino ad avere 5 carte nella tua mano.
  | es_text              = Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta vuelve a la mano de su propietario durante la End Phase del turno en el que fue Invocada mediante una Invocación Normal o volteada boca arriba. Cuando esta carta inflige Daño de Batalla a tu adversario, roba cartas hasta que tengas 5 cartas en tu mano.
  | ja_text              = このカードは特殊召喚できない。①：このカードが相手に戦闘ダメージを与えた場合に発動する。自分は手札が５枚になるようにデッキからドローする。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  | ko_text              = 이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 상대 플레이어에게 전투 데미지를 주었을 때, 패가 5장이 될 때까지 덱에서 카드를 드로우한다.
  | sc_text              = 此卡不可特殊召唤。①：此卡给予对手战斗伤害的情况下发动。自己从牌组抽牌，直至手牌变为５张。②：此卡召唤・反转的回合的结束阶段发动。将此卡放回持有者的手牌。
