  | text                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[send]] 1 "[[Cubic]]" card from your [[Deck]] to the [[Graveyard]]. [[Once per turn]], during either player's [[turn]], if a [[Monster Card|monster]] was sent to your Graveyard this turn while this card was [[face-up]] on the [[field]]: You can make this card gain 200 [[ATK]] for each monster with a different name in your Graveyard, until the end of this turn.
  | fr_text             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "Cubique" depuis votre Deck au Cimetière. Une fois par tour, durant le tour de chaque joueur, si un monstre a été envoyé à votre Cimetière ce tour tant que cette carte était face recto sur le Terrain : jusqu'à la fin de ce tour, vous pouvez faire gagner 200 ATK à cette carte pour chaque monstre de nom différent dans votre Cimetière.
  | de_text             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Kubisch“-Karte von deinem Deck auf den Friedhof legen. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, falls in diesem Spielzug ein Monster auf deinen Friedhof gelegt wurde, solange diese Karte offen auf dem Spielfeld lag: Du kannst diese Karte bis zum Ende dieses Spielzugs 200 ATK für jedes Monster mit einem unterschiedlichem Namen in deinem Friedhof erhalten lassen.
  | it_text             = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "Cubico" dal tuo Deck al Cimitero. Una volta per turno, durante il turno di qualsiasi giocatore, se un mostro è stato mandato al tuo Cimitero in questo turno mentre questa carta era scoperta sul Terreno: puoi far guadagnare a questa carta 200 ATK per ogni mostro con un nome diverso nel tuo Cimitero, fino alla fine di questo turno.
  | pt_text             = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "Cúbico(a)" do seu Deck para o Cemitério. Uma vez por turno, durante o turno de qualquer duelista, se um monstro foi enviado para o seu Cemitério neste turno enquanto este card estava com a face para cima no campo: você pode fazer com que este card ganhe, até o final deste turno, 200 de ATK para cada monstro com um nome diferente no seu Cemitério.
  | es_text             = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "Cúbico/a" en tu Deck. Una vez por turno, durante el turno de cualquier jugador, si un monstruo fue mandado a tu Cementerio este turno mientras esta carta estaba boca arriba en el Campo: puedes hacer que esta carta gane 200 ATK por cada monstruo con un nombre diferente en tu Cementerio, hasta el final de este turno.
  | ja_text             = ①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「方界」カード１枚を墓地へ送る。②：１ターンに１度、このカードが表側表示で存在する状態で、モンスターが自分の墓地へ送られたターンに発動できる。このカードの攻撃力はターン終了時まで、自分の墓地のモンスターの種類×２００アップする。この効果は相手ターンでも発動できる。
  | ko_text             = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "방계" 카드 1장을 묘지로 보낸다. ②: 1턴에 1번, 이 카드가 앞면 표시로 존재하는 상태에서, 몬스터가 자신 묘지로 보내진 턴에 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 자신 묘지의 몬스터의 종류 × 200 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
