  | text            = You can [[shuffle]] this card from your [[hand]] into the [[Main Deck|Deck]]; [[Add a card|add]] 1 "[[Ryu-Ge Realm - Dino Domains]]" from your Deck to your [[hand]]. During the [[Main Phase]], if 2 or more cards were destroyed this [[turn]] ([[Quick Effect]]): You can [[Special Summon]] this card from your hand. You can place 1 "Ryu-Ge Realm - Dino Domains" you [[control]] on the bottom of the Deck, then [[target]] other cards on the [[field]], up to the number of different Monster Types on the field; destroy them. You can only use each [[effect]] of "Kyoro Ryu-Ge Kaiva" once per turn.
  | fr_text         = Vous pouvez mélanger cette carte depuis votre main dans le Deck ; ajoutez 1 "Royaume Ryu-Ge - Domaines de Dino" depuis votre Deck à votre main. Durant la Main Phase, si min. 2 cartes ont été détruites ce tour (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez placer 1 "Royaume Ryu-Ge - Domaines de Dino" que vous contrôlez au-dessous du Deck, puis ciblez un nombre d'autres cartes sur le Terrain, inférieur ou égal au nombre de Types de Monstre différents sur le Terrain ; détruisez-les. Vous ne pouvez utiliser chaque effet de "Kyoro Ryu-Ge Kaiva" qu'une fois par tour.
  | de_text         = Du kannst diese Karte von deiner Hand ins Deck mischen; füge deiner Hand 1 „Ryuge-Reich - Dinodomänen“ von deinem Deck hinzu. Während der Main Phase, falls in diesem Spielzug 2 oder mehr Karten zerstört wurden (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 „Ryuge-Reich - Dinodomänen“, das du kontrollierst, unters Deck legen und dann andere Karten auf dem Spielfeld bis zur Anzahl der unterschiedlichen Monstertypen auf dem Spielfeld wählen; zerstöre sie. Du kannst jeden Effekt von „Kyoro Ryuge Kaiva“ nur einmal pro Spielzug verwenden.
  | it_text         = Puoi mischiare questa carta dalla tua mano nel Deck; aggiungi 1 "Reame Ryu-Ge - Domini Dino" dal tuo Deck alla tua mano. Durante la Main Phase, se 2 o più carte sono state distrutte in questo turno (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Puoi mettere 1 "Reame Ryu-Ge - Domini Dino" che controlli in fondo al Deck, poi scegliere come bersaglio altre carte sul Terreno, fino al numero di Tipi di Mostro diversi sul Terreno; distruggile. Puoi utilizzare ogni effetto di "Kyoro Ryu-Ge Kaiva" una sola volta per turno.
  | pt_text         = Você pode embaralhar este card da sua mão no Deck; adicione 1 "Reino Ryu-Ge - Domínios Dino" do seu Deck à sua mão. Durante a Fase Principal, se 2 ou mais cards foram destruídos neste turno (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Você pode colocar 1 "Reino Ryu-Ge - Domínios Dino" que você controla no fundo do Deck e, depois, escolha outros cards no campo, até o número de Tipos de Monstro diferentes no campo; destrua-os. Você só pode usar cada efeito de "Kyoro Ryu-Ge Kaiva" uma vez por turno.
  | es_text         = Puedes barajar al Deck esta carta en tu mano; añade a tu mano 1 "Reino Ryu-Ge - Dominios de Dinos" en tu Deck. Durante la Main Phase, si 2 o más cartas fueron destruidas este turno (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Puedes poner 1 "Reino Ryu-Ge - Dominios de Dinos" que controles en la parte inferior del Deck, y después seleccionar otras cartas en el Campo, hasta el número de Tipos de Monstruo diferentes en el Campo; destrúyelas. Sólo puedes usar cada efecto de "Kyoro Ryu-Ge Kaiva" una vez por turno.
  | ja_text         = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札からデッキに戻して発動できる。デッキから「登竜華恐巄門」１枚を手札に加える。②：２枚以上のカードが破壊されたターンの自分・相手のメインフェイズに発動できる。このカードを手札から特殊召喚する。③：自分フィールドの表側表示の「登竜華恐巄門」１枚をデッキの一番下に戻し、フィールドの種族の種類の数までフィールドの他のカードを対象として発動できる。そのカードを破壊する。
  | ko_text         = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 덱으로 되돌리고 발동할 수 있다. 덱에서 "등룡화공롱문" 1장을 패에 넣는다. ②: 2장 이상의 카드가 파괴된 턴의 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ③: 자신 필드의 앞면 표시의 "등룡화공롱문" 1장을 덱 맨 아래로 되돌리고, 필드의 종족의 종류의 수까지 필드의 다른 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | sc_text         = 此卡名的①②③效果１回合仅可各使用１次。①：从手牌将此卡放回牌组可以发动。从牌组将１张“登龙华恐巄门”加入手牌。②：在有２张以上卡被破坏的回合的、自己・对手的主要阶段可以发动。从手牌将此卡特殊召唤。③：将自己场上的１张表侧表示“登龙华恐巄门”放回牌组最下面，以场上的其他卡为对象可以发动，数量最多为场上的种族的种类数量。将该卡破坏。
