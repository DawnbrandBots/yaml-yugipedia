  | fr_text               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre de max. Niveau 8 que vous contrôlez ; son nom devient "Fleur Synchronique", et aussi, il est traité comme un Syntoniseur, jusqu'à la End Phase. Vous pouvez Sacrifier cette carte ; ajoutez 1 Magie d'Équipement depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Lancier Chevalier Noble" qu'une fois par tour.
  | de_text               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 8 oder niedriger wählen, das du kontrollierst; bis zur End Phase wird sein Name zu „Blumensynchronisierer“, zusätzlich wird es als Empfänger behandelt. Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 Ausrüstungszauber von deinem Deck hinzu. Du kannst jeden Effekt von „Edler Ritter-Speerträger“ nur einmal pro Spielzug verwenden.
  | it_text               = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro di Livello 8 o inferiore che controlli; il suo nome diventa "Fiore Synchron", inoltre viene considerato come un Tuner fino alla End Phase. Puoi offrire come Tributo questa carta; aggiungi 1 Magia Equipaggiamento dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Portatore di Lancia del Nobile Cavaliere" una sola volta per turno.
  | pt_text               = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro de Nível 8 ou menos que você controla; o nome dele se torna "Fleur Sincron" e, além disso, até a Fase Final, ele é considerado como um Regulador. Você pode oferecer este card como Tributo; adicione 1 Magia de Equipamento do seu Deck à sua mão. Você só pode usar cada efeito de "Detentor da Lança do Nobre Cavaleiro" uma vez por turno.
  | es_text               = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo de Nivel 8 o menor que controles; hasta la End Phase, su nombre se convierte en "Sincrón de la Flor", y además es tratado como Cantante. Puedes Sacrificar esta carta; añade a tu mano 1 Mágica de Equipo en tu Deck. Sólo puedes usar cada efecto de "Lancero del Noble Caballero" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、自分フィールドのレベル８以下のモンスター１体を対象として発動できる。そのモンスターはエンドフェイズまで、カード名を「フルール・シンクロン」として扱い、チューナーとして扱う。②：このカードをリリースして発動できる。デッキから装備魔法カード１枚を手札に加える。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 필드의 레벨 8 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 엔드 페이즈까지, 카드명을 "플뢰르 싱크론"으로 취급하고, 튜너로서 취급한다. ②: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 장착 마법 카드 1장을 패에 넣는다.
