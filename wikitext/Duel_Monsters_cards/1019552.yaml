  | fr_text              = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Gobelin" ("Clatter le Bruyant des Gobelins Motards" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Durant la Main Phase de votre adversaire, si cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez détacher 1 Matériel Xyz d'un monstre sur l'un des Terrains, et si vous le faites, Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Clatter le Bruyant des Gobelins Motards" qu'une fois par tour.
  | de_text              = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Goblin“-Monster in deinem Friedhof wählen, außer „Goblin-Biker Clatter Platzer“; beschwöre es als Spezialbeschwörung. Während der Main Phase deines Gegners, falls sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst 1 Xyz-Material von einem Monster auf einer beliebigen Spielfeldseite abhängen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Goblin-Biker Clatter Platzer“ nur einmal pro Spielzug verwenden.
  | it_text              = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Goblin" nel tuo Cimitero, eccetto "Motociclista Goblin Clatter Splosivo"; Evocalo Specialmente. Durante la Main Phase del tuo avversario, se questa carta è nel tuo Cimitero (Effetto Rapido): puoi staccare 1 Materiale Xyz da un mostro su qualsiasi Terreno e, se lo fai, Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Motociclista Goblin Clatter Splosivo" una sola volta per turno.
  | pt_text              = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Goblin" no seu Cemitério, exceto "Motoqueiro Goblin Clatter Explosivo"; Invoque-o por Invocação-Especial. Durante a Fase Principal do seu oponente, se este card estiver no seu Cemitério (Efeito Rápido): você pode desassociar 1 Matéria Xyz de um monstro em qualquer campo e, se isso acontecer, Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Motoqueiro Goblin Clatter Explosivo" uma vez por turno.
  | es_text              = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Goblin" en tu Cementerio, excepto "Clatter Estruendo Moto Goblin"; Invócalo de Modo Especial. Durante la Main Phase de tu adversario, si esta carta está en tu Cementerio (Efecto Rápido): puedes desacoplar 1 Material Xyz de un monstruo en cualquier Campo y, si lo haces, Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Clatter Estruendo Moto Goblin" una vez por turno.
  | ja_text              = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、「百鬼羅刹 爆音クラッタ」以外の自分の墓地の「ゴブリン」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが墓地に存在する場合、相手メインフェイズに発動できる。フィールドのＸ素材を１つ取り除き、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_text              = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, "고블린라이더 폭음 클러터" 이외의 자신 묘지의 "고블린" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 상대 메인 페이즈에 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거하고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | sc_text              = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下，以自己墓地“格布林百罗刹 爆音克拉塔”以外的１只“格布林”怪兽为对象可以发动。将该怪兽特殊召唤。<br />②：此卡存在于墓地的情况下，在对手的主要阶段可以发动。去除场上的１个超量素材，将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
