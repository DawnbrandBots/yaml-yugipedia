  | fr_text          = Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée par Invocation Spéciale par l'effet d'une "Reine Charmeuse LV5", vous pouvez sélectionner 1 monstre sur le Terrain de votre adversaire et l'équiper à cette carte. (1 seule carte peut être équipée à la fois par cet effet). Si cette carte doit être détruite au combat, le monstre équipé est détruit à la place.
  | de_text          = Einmal pro Spielzug, während deiner Main Phase, falls diese Karte durch den Effekt von „Verlockende Königin LV5“ als Spezialbeschwörung beschworen wurde, kannst du 1 Monster auf der Spielfeldseite deines Gegners wählen und diese Karte damit ausrüsten. (Nur 1 Karte kann zu jeder Zeit durch diesen Effekt ausgerüstet sein.) Falls diese Karte durch Kampf zerstört werden würde, wird stattdessen das ausrüstende Monster zerstört.
  | it_text          = Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata tramite Evocazione Speciale dall'effetto di "Regina della Seduzione LV5", puoi selezionare 1 mostro sul Terreno del tuo avversario ed equipaggiarlo a questa carta. (Solo 1 carta per volta può essere equipaggiata con questo effetto.) Se questa carta verrebbe distrutta in battaglia, distruggi invece il mostro equipaggiato.
  | pt_text          = Uma vez por turno, se você controlar este card que foi Invocado por Invocação-Especial pelo efeito de "Rainha Cativante LV5": você pode escolher 1 monstro que seu oponente controla; equipe o alvo a este card como uma Magia de Equipamento (máx. 1). Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele.
  | es_text          = Una vez por turno, durante tu Main Phase y si esta carta fue Invocada mediante una Invocación Especial por el efecto de "Reina del Encanto LV5", puedes seleccionar 1 monstruo en el Campo de tu adversario y equiparlo a esta carta (sólo 1 carta a la vez puede estar equipada por este efecto). Si esta carta fuera a ser destruida en batalla, el monstruo equipado se destruye en su lugar.
  | ja_text          = ①：このカードが「魅惑の女王 ＬＶ５」の効果で特殊召喚されている場合、１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを装備魔法カード扱いでこのカードに装備する（１体のみ装備可能）。②：このカードが戦闘で破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。
  | ko_text          = "얼루어 퀸 LV5"의 효과로 특수 소환했을 경우, 1턴에 1번만 자신의 메인 페이즈시에 상대 필드 위의 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다(이 효과로 장착할 수 있는 장착 카드는 1장까지). 이 카드가 전투에 의해서 파괴될 경우, 대신에 장착한 몬스터를 파괴한다.
  | sc_text          = ①：此卡是因“魅惑女王 LV5”的效果被特殊召唤的情况下，１回合１次，以对手场上的１只怪兽为对象可以发动。将该对手怪兽视为装备魔法卡，装备于此卡（仅可装备１只）。②：此卡将被战斗破坏的情况下，作为代替将以此卡的效果装备的怪兽破坏。
