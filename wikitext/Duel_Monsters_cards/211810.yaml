  | text            = When a [[monster]](s) is [[Special Summon]]ed to your side of the [[field]] (except during the [[Damage Step]]): [[Target]] 1 [[face-up]] monster your opponent [[control]]s; [[banish]] that target. If the [[Summon]] is an [[Xyz Summon]], you can [[activate]] this card the [[turn]] it was [[Set]].
  | fr_text         = Lorsqu'un ou plusieurs monstres sont Invoqués Spécialement sur votre Terrain (sauf durant la Damage Step) : ciblez 1 monstre face recto contrôlé par votre adversaire ; bannissez la cible. Si l'Invocation est une Invocation Xyz, vous pouvez activer cette carte le tour où elle a été Posée.
  | de_text         = Wenn Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Wähle 1 offenes Monster, das dein Gegner kontrolliert; verbanne das gewählte Ziel. Falls die Beschwörung eine Xyz-Beschwörung ist, kannst du diese Karte in dem Spielzug aktivieren, in dem sie gesetzt wurde.
  | it_text         = Quando uno o più mostri vengono Evocati Specialmente sul tuo Terreno (eccetto durante il Damage Step): scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; bandisci quel bersaglio. Se l'Evocazione è un'Evocazione Xyz, puoi attivare questa carta nel turno in cui è stata Posizionata.
  | pt_text         = Quando um ou mais monstros forem Invocados por Invocação-Especial no seu lado do campo (exceto durante a Etapa de Dano): escolha 1 monstro com a face para cima que seu oponente controla; bana o alvo. Se a Invocação for uma Invocação-Xyz, você pode ativar este card no turno em que ele foi Baixado.
  | es_text         = Cuando uno o más monstruos son Invocados de Modo Especial a tu lado del Campo (excepto durante el Damage Step): selecciona 1 monstruo boca arriba que controle tu adversario; destierra ese objetivo. Si la Invocación es una Invocación Xyz, puedes activar esta carta en el turno en el que fue Colocada.
  | ja_text         = 自分フィールド上にモンスターが特殊召喚された時に発動できる。相手フィールド上に表側表示で存在するモンスター１体を選択してゲームから除外する。その特殊召喚がエクシーズ召喚だった場合、このカードはセットしたターンに発動できる。
  | ko_text         = 자신 필드 위에 몬스터가 특수 소환되었을 때 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 게임에서 제외한다. 그 특수 소환이 엑시즈 소환이었을 경우, 이 카드는 세트한 턴에 발동할 수 있다.
