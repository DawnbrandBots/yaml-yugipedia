  | text                  = "[[Elemental HERO Clayman]]" + "[[Elemental HERO Burstinatrix]]"<br />Must be [[Fusion Summon]]ed. This card can [[attack]] [[direct attack|directly]] while in [[Defense Position]]. If it does, apply its [[ATK]] for [[damage calculation]], and its ATK is halved during damage calculation only.
  | fr_text               = "Clayman, HÉROS Élémentaire" + "Burstinatrix, HÉROS Élémentaire"<br />Uniquement Invocable par Fusion. Cette carte peut attaquer directement tant qu'elle est en Position de Défense. Si elle le fait, appliquez son ATK pour le calcul des dommages, et son ATK est divisée par deux durant le calcul des dommages uniquement.
  | de_text               = „Elementar-HELD Clayman“ + „Elementar-HELD Burstinatrix“<br />Muss als Fusionsbeschwörung beschworen werden. Diese Karte kann direkt angreifen, solange sie in Verteidigungsposition liegt. Falls sie dies tut, verwende ihre ATK für die Schadensberechnung und ihre ATK werden nur während der Schadensberechnung halbiert.
  | it_text               = "Clayman EROE Elementale" + "Burstinatrix EROE Elementale"<br />Deve essere Evocato tramite Fusione. Questa carta può attaccare direttamente mentre è in Posizione di Difesa. Se lo fa, applica il suo ATK per il calcolo dei danni, e il suo ATK viene dimezzato solamente durante il calcolo dei danni.
  | pt_text               = "Clayman, o HERÓI do Elemento" + "Burstinatrix, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão. Este card pode atacar diretamente enquanto estiver em Posição de Defesa. Se o fizer, aplique seu ATK no cálculo de dano e seu ATK é diminuído pela metade apenas durante o cálculo de dano.
  | es_text               = "HÉROE Elemental Clayman" + "HÉROE Elemental Burstinatrix"<br />Debe ser Invocado por Fusión. Esta carta puede atacar directamente mientras está en Posición de Defensa. Si lo hace, aplica su ATK para el cálculo de daño, y su ATK se divide a la mitad sólo durante el cálculo de daño.
  | ja_text               = 「Ｅ・ＨＥＲＯ クレイマン」＋「Ｅ・ＨＥＲＯ バーストレディ」<br />このモンスターは融合召喚でしか特殊召喚できない。このカードが表側守備表示の場合、守備表示の状態で相手プレイヤーを直接攻撃する事ができる。その場合、このカードの攻撃力はダメージ計算時のみ半分になる。
  | ko_text               = "엘리멘틀 히어로 클레이맨" + "엘리멘틀 히어로 버스트 레이디"<br />이 몬스터는 융합 소환으로 밖에 특수 소환할 수 없다. 이 카드가 앞면 수비 표시일 경우, 수비 표시 상태에서(몬스터가 없을 때) 상대 플레이어를 직접 공격할 수 있다. 그 경우 이 카드의 공력력은 데미지 계산시에만 절반이 된다.
