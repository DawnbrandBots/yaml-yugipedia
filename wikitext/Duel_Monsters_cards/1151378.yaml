  | text                = 2 "[[D/D]]" [[monsters]]<br />During your [[Main Phase]]: You can [[Fusion Summon]] 1 "[[D/D/D]]" [[Fusion Monster]] from your [[Extra Deck]], by shuffling its [[material]]s from your [[hand]], [[field]] and/or [[banish]]ment into the [[Main Deck|Deck]]. If this card is banished: You can target "[[Dark Contract]]" [[Continuous Spell]]s/[[Continuous Trap|Traps]] in your [[GY]] and/or banishment, up to the number of "D/D/D" monsters you [[control]]; place them [[face-up]] on your field. You can only use each [[effect]] of "D/D/D Alfred the Divine Sage King" [[once per turn]].
  | fr_text             = 2 monstres "D/D"<br />Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion "D/D/D" depuis votre Extra Deck, en mélangeant ses Matériels depuis votre main, Terrain et/ou bannissement dans le Deck. Si cette carte est bannie : vous pouvez cibler un nombre de Magies Continues/Pièges Continus "Contrat des Ténèbres" dans votre Cimetière et/ou bannissement, inférieur ou égal au nombre de monstres "D/D/D" que vous contrôlez ; placez-les face recto sur votre Terrain. Vous ne pouvez utiliser chaque effet de "D/D/D Alfred le Roi Divin de la Sagesse" qu'une fois par tour.
  | de_text             = 2 „D/D“-Monster<br />Während deiner Main Phase: Du kannst 1 „D/D/D“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du sein Material von deiner Hand, deiner Spielfeldseite und/oder deinen verbannten Karten ins Deck mischst. Falls diese Karte verbannt wird: Du kannst Permanente „Dunkler Vertrag“-Zauber/Fallen bis zur Anzahl der „D/D/D“-Monster, die du kontrollierst, in deinem Friedhof und/oder von deinen verbannten Karten wählen; lege sie offen auf deine Spielfeldseite. Du kannst jeden Effekt von „D/D/D Alfred der himmlische weise König“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri "D/D"<br />Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione "D/D/D" dal tuo Extra Deck, mischiando i suoi materiali dalla tua mano, Terreno e/o carte bandite nel Deck. Se questa carta viene bandita: puoi scegliere come bersaglio Magie/Trappole Continue "Contratto Oscuro" nel tuo Cimitero e/o carte bandite, fino al numero di mostri "D/D/D" che controlli; mettile scoperte sul tuo Terreno. Puoi utilizzare ogni effetto di "D/D/D Alfredo il Divino Saggio Re" una sola volta per turno.
  | pt_text             = 2 monstros "D/D"<br />Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "D/D/D" do seu Deck Adicional, ao embaralhar no Deck suas matérias da sua mão, do campo e/ou do banimento. Se este card for banido: você pode escolher Magias/Armadilhas Contínuas "Pacto Obscuro" no seu Cemitério e/ou banimento, até o número de monstros "D/D/D" que você controla; coloque-os com a face para cima no seu campo. Você só pode usar cada efeito de "D/D/D Alfredo, o Rei Sábio Divino" uma vez por turno.
  | es_text             = 2 monstruos "D/D"<br />Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión "D/D/D" desde tu Deck Extra, barajando al Deck sus materiales en tu mano, Campo y/o destierro. Si esta carta es desterrada: puedes seleccionar Mágicas/Trampas Continuas "Contrato Oscuro" en tu Cementerio y/o destierro, hasta el número de monstruos "D/D/D" que controles; ponlas boca arriba en tu Campo. Sólo puedes usar cada efecto de "D/D/D Alfred, el Divino Rey Ilustrado" una vez por turno.
  | ja_text             = 「ＤＤ」モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分の手札・フィールド・除外状態のモンスターを融合素材としてデッキに戻し、「ＤＤＤ」融合モンスター１体を融合召喚する。②：このカードが除外された場合、自分フィールドの「ＤＤＤ」モンスターの数まで、自分の墓地・除外状態の「契約書」永続魔法・永続罠カードを対象として発動できる。そのカードを自分フィールドに表側表示で置く。
  | ko_text             = "DD(디디)" 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드 / 제외 상태인 몬스터를 융합 소재로서 덱으로 되돌리고, "DDD(디디디)" 융합 몬스터 1장을 융합 소환한다. ②: 이 카드가 제외되었을 경우, 자신 필드의 "DDD(디디디)" 몬스터의 수까지, 자신의 묘지 / 제외 상태인 "계약서" 지속 마법 / 지속 함정 카드를 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 앞면 표시로 놓는다.
  | sc_text             = “DD”怪兽×2<br />此卡名的①②效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。将自己手牌・场上・除外状态的怪兽作为融合素材放回牌组，将1只“DDD”融合怪兽融合召唤。②：此卡被除外的情况下，以自己场上的“DDD”怪兽数量为上限，以自己墓地・除外状态的“契约书”永续魔法・永续陷阱卡为对象可以发动。将该卡以表侧表示放在自己场上。
