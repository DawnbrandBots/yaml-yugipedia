  | text                = 3 "[[Number]]" [[Xyz Monster]]s with the same [[Rank]]<br />(This card's original Rank is always treated as 1.) You can also [[Xyz Summon]] this card by [[discard]]ing 1 "[[Rank-Up-Magic]]" [[Normal Spell Card]], then using a "[[Utopia (archetype)|Utopia]]" [[Monster Card|monster]] you [[control]] as the [[Xyz Material]]. ([[Transfer]] its Xyz Materials to this card.) This card's Xyz Summon cannot be [[negate]]d. When Xyz Summoned, your opponent's cards and [[effect]]s cannot be [[activate]]d. Gains 1000 [[ATK]] and [[DEF]] for each Xyz Material attached to it. Once per opponent's [[turn]] ([[Quick Effect]]): You can [[detach]] 1 Xyz Material from this card; your opponent's cards and effects cannot be activated this turn.
  | fr_text             = 3 Monstres Xyz "Numéro" du même Rang<br />(Le Rang d'origine de cette carte est toujours traité comme 1.) Vous pouvez aussi Invoquer par Xyz cette carte en défaussant 1 Carte Magie Normale "Magie-Rang-Plus", puis en utilisant un monstre "Utopie" que vous contrôlez comme le Matériel Xyz. (Transférez ses Matériels Xyz à cette carte.) L'Invocation Xyz de cette carte ne peut pas être annulée. Lorsqu'elle est Invoquée par Xyz, les cartes et effets de votre adversaire ne peuvent pas être activés. Elle gagne 1000 ATK/DEF pour chaque Matériel Xyz qui lui est attaché. Une fois par tour de votre adversaire (Effet Rapide) : vous pouvez détacher 1 Matériel Xyz de cette carte ; ce tour, les cartes et effets de votre adversaire ne peuvent pas être activés.
  | de_text             = 3 „Nummer“-Xyz-Monster mit demselben Rang<br />(Der Grundrang dieser Karte wird immer als 1 behandelt.) Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du 1 Normale „Rangsteigerungszauber“-Zauberkarte abwirfst und dann ein „Utopia“-Monster, das du kontrollierst, als das Xyz-Material verwendest. (Transferiere sein Xyz-Material an diese Karte.) Die Xyz-Beschwörung dieser Karte kann nicht annulliert werden. Wenn diese Karte als Xyz-Beschwörung beschworen wird, können weder Karten noch Effekte deines Gegners aktiviert werden. Diese Karte erhält 1000 ATK und DEF für jedes an sie angehängte Xyz-Material. Einmal pro Spielzug deines Gegners (Schnelleffekt): Du kannst 1 Xyz-Material von dieser Karte abhängen; Karten und Effekte deines Gegners können in diesem Spielzug nicht aktiviert werden.
  | it_text             = 3 Mostri Xyz "Numero" con lo stesso Rango<br />(Il Rango originale di questa carta viene sempre considerato come 1.) Puoi anche Evocare Xyz questa carta scartando 1 Carta Magia Normale "Alza-Rango-Magico", poi utilizzando un mostro "Utopia" che controlli come Materiale Xyz. (Trasferisci i suoi Materiali Xyz su questa carta.) L'Evocazione Xyz di questa carta non può essere annullata. Quando viene Evocato Xyz, le carte e gli effetti del tuo avversario non possono essere attivati. Guadagna 1000 ATK e DEF per ogni Materiale Xyz attaccato ad esso. Una volta per turno dell'avversario (Effetto Rapido): puoi staccare 1 Materiale Xyz da questa carta; le carte e gli effetti del tuo avversario non possono essere attivati in questo turno.
  | pt_text             = 3 Monstros Xyz "Número" com a mesma Classe<br />(A Classe original deste card deve ser sempre considerada como 1.) Você também pode Invocar este card por Invocação-Xyz ao descartar 1 Card de Magia Normal "Magia de Aumento de Classe" e, depois, usar um monstro "Utopia" que você controla como Matéria Xyz. (Transfira as Matérias Xyz dela para este card.) A Invocação Xyz deste card não pode ser negada. Quando Invocados por Invocação Xyz, os cards e efeitos do seu oponente não podem ser ativados. Ganha 1000 de ATK e DEF para cada Matéria Xyz associada a ele. Uma vez por turno do oponente (Efeito Rápido): você pode desassociar 1 Matéria Xyz deste card; os cards e efeitos do seu oponente não podem ser ativados neste turno.
  | es_text             = 3 Monstruos Xyz "Número" con el mismo Rango<br />(El Rango original de esta carta se trata siempre como 1). También puedes Invocar Xyz esta carta descartando 1 Carta Mágica Normal "Magia de Subida de Rango" y después usando un monstruo "Utopía" que controles como el Material Xyz. (Transfiere sus Materiales Xyz a esta carta). La Invocación Xyz de esta carta no puede ser negada. Cuando es Invocada Xyz, las cartas y efectos de tu adversario no pueden ser activados. Gana 1000 ATK y DEF por cada Material Xyz acoplado a ella. Una vez por turno de tu adversario (Efecto Rápido): puedes desacoplar 1 Material Xyz de esta carta; este turno, las cartas y efectos de tu adversario no pueden ser activados.
  | ja_text             = 同じランクの「Ｎｏ．」Ｘモンスター×３<br />ルール上、このカードのランクは１として扱う。このカードは手札の「ＲＵＭ」通常魔法カード１枚を捨て、自分フィールドの「希望皇ホープ」モンスターの上に重ねてＸ召喚する事もできる。①：このカードのＸ召喚は無効化されない。②：このカードのＸ召喚成功時には、相手は効果を発動できない。③：このカードの攻撃力・守備力はこのカードのＸ素材の数×１０００アップする。④：相手ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このターン相手は効果を発動できない。
  | ko_text             = 같은 랭크의 "No." 엑시즈 몬스터 × 3<br />룰상, 이 카드의 랭크는 1 로 취급한다. 이 카드는 패의 "RUM(랭크 업 매직)" 일반 마법 카드 1장을 버리고, 자신 필드의 "유토피아" 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드의 엑시즈 소환은 무효화되지 않는다. ②: 이 카드의 엑시즈 소환 성공시에는, 상대는 효과를 발동할 수 없다. ③: 이 카드의 공격력 / 수비력은 이 카드의 엑시즈 소재의 수 × 1000 올린다. ④: 상대 턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 턴에 상대는 효과를 발동할 수 없다.
