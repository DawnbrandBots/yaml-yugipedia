  | text            = [[Once per turn]], during your [[Main Phase]], if you [[control]] this [[monster]] on the [[field]], you can [[equip]] it to your "[[Burning Beast]]" as an [[Equip Spell Card]], OR [[unequip]] the [[Union monster|Union equipment]] and [[Special Summon]] this card in [[face-up]] [[Attack Position]]. While equipped to a monster by this [[Effect|card's effect]], each time the equipped monster inflicts [[Battle Damage]] to your opponent, [[destroy]] 1 [[face-down]] [[Spell Card|Spell]] or [[Trap Card]] on the field. (1 monster can only be equipped with 1 Union Monster at a time. If the equipped monster is [[Destroyed by battle|destroyed as a result of battle]], destroy this card instead.)
  | fr_text         = Une fois par tour, durant votre Main Phase, si vous contrôlez ce monstre sur le Terrain, vous pouvez équiper cette carte à votre "Bête Ignée" comme une Carte Magie d'Équipement, OU libérer cet équipement Union et faire l'Invocation Spéciale de cette carte en Position d'Attaque face recto. Uniquement lorsque cette carte est équipée par l'effet de cette carte, chaque fois que le monstre équipé inflige des dommages de combat à votre adversaire, détruisez 1 Carte Magie ou Piège face verso sur le Terrain. (1 monstre ne peut être équipé que par 1 monstre Union à la fois. Si le monstre que cette carte équipe est détruit à l'issue d'un combat, détruisez cette carte à la place.)
  | de_text         = Einmal pro Spielzug, während deiner Main Phase, kannst du deine „Brennende Bestie"-Karte mit dieser Karte als Ausrüstungszauberkarte ausrüsten ODER sie als Union-Ausrüstung ausklinken und als Spezialbeschwörung in offener Angriffsposition auf deiner Spielfeldseite beschwören. Wenn diese Karte durch ihren Effekt ein Monster ausrüstet, zerstöre, wenn das ausgerüstete Monster deinem Gegner Kampfschaden zufügt, 1 verdeckte Zauber- oder Fallenkarte auf dem Spielfeld. (1 Monster kann nur mit 1 Union-Monster zurzeit ausgerüstet sein. Wenn das Monster, das mit dieser Karte ausgerüstet ist, als Ergebnis eines Kampfes zerstört wird, zerstöre stattdessen diese Karte.)
  | it_text         = Una volta per turno, durante la tua Main Phase puoi equipaggiare questa carta alla tuo "Bestia Fiammeggiante" come una Carta Magia Equipaggiamento, OPPURE staccare l'equipaggiamento ed Evocare tramite Evocazione Speciale questa carta scoperta in Posizione d'Attacco. Quando questa carta viene equipaggiata per effetto di questa carta, ogni volta che il mostro equipaggiato infligge danno da combattimento al tuo avversario, distruggi 1 Carta Magia o Trappola coperta sul Terreno (1 mostro può essere equipaggiato solo con 1 Mostro Unione alla volta. Se il mostro equipaggiato con questa carta viene distrutto in seguito ad una battaglia, distruggi invece questa carta).
  | pt_text         = Uma vez por turno, durante a sua Main Phase, você pode equipar este card a "Besta em Brasa" como um Card de Magia de Equipamento, OU separar o Equipamento e Invocar, por Invocação-Especial, este card em Posição de Ataque com a face para cima. Quando este card é equipado pelo efeito deste card, cada vez que o monstro equipado inflige dano de batalha ao seu adversário, destrúa 1 Card de Magia ou Armadilha no Campo com a face para baixo. (1 monstro pode ser equipado apenas por 1 Monstro de Union de cada vez. Se o monstro equipado com este card é destruído como resultado de um combate, em vez disso destrúa este card.)
  | es_text         = Una vez por turno, durante tu Main Phase, puedes equipar esta carta a tu "Bestia Ardiente" como una Carta Mágica de Equipo O separar el equipamiento e Invocar mediante una Invocación Especial esta carta boca arriba en Posición de Ataque. Cuando esta carta es equipada por el efecto de esta carta, cada vez que el monstruo equipado inflige daño de batalla a tu adversario, destruye 1 Carta Mágica o de Trampa boca abajo en el Campo. (1 monstruo solo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta es destruido en batalla, se destruye esta carta en su lugar).
  | ja_text         = １ターンに１度だけ自分のメインフェイズに装備カード扱いとして自分の「灼岩魔獣」に装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。この効果で装備カード扱いになっている時のみ、装備モンスターが相手プレイヤーに戦闘ダメージを与えた場合、フィールド上で裏側表示の魔法または罠カード１枚を破壊する。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）
  | ko_text         = 1턴에 1번만 자신의 메인 페이즈에 장착 카드로 취급하여 자신의 "작암마수" 에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어 있을 때만, 장착 몬스터가 상대 플레이어에게 전투 데미지를 주었을 경우, 필드 위에서 뒷면 표시의 마법 또는 함정 카드 1장을 파괴한다. (1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 전투에 의해서 파괴될 경우는, 대신에 이 카드를 파괴한다)
