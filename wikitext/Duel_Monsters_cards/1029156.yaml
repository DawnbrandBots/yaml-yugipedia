  | ja_text         = 光・闇属性モンスター２体<br />このカード名はルール上「閃刀姫」カードとしても扱う。自分は「合体術式－エンゲージ・ゼロ」を１ターンに１度しか特殊召喚できず、このカードはＬ素材にできない。①：このカードが特殊召喚した場合、フィールドの攻撃力２５００以上のモンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。②：自分の墓地に「閃刀姫－レイ」及び「閃刀姫－ロゼ」が存在する場合、このカードが攻撃するダメージステップ開始時に発動できる。相手フィールドのモンスターを全て破壊する。
  | ko_text         = 빛 / 어둠 속성 몬스터 2장<br />이 카드명은 룰상 "섬도희" 카드로도 취급한다. 자신은 "합체술식－인게이지 제로"를 1턴에 1번밖에 특수 소환할 수 없으며, 이 카드는 링크 소재로 할 수 없다. ①: 이 카드를 특수 소환했을 경우, 필드의 공격력 2500 이상의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 자신 묘지에 "섬도희－레이" 및 "섬도희－로제"가 존재할 경우, 이 카드가 공격하는 데미지 스텝 개시시에 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴한다.
  | sc_text         = 光・暗属性怪兽2只<br />此卡名在规则上也视为“闪刀姬”卡。自己1回合仅可特殊召唤1次“合体术式－交闪零式”，此卡不可作为连接素材。①：此卡特殊召唤的情况下，以场上的1只攻击力2500以上的怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。②：自己墓地存在“闪刀姬－零”及“闪刀姬－萝杰”的情况下，此卡攻击的伤害步骤开始时可以发动。将对手场上的怪兽全部破坏。
