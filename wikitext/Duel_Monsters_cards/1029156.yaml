  | text            = 2 [[LIGHT]] and/or [[DARK]] [[monster]]s<br />(This card is always treated as a "[[Sky Striker Ace]]" card.)<br />You can only [[Special Summon]] "Combined Maneuver - Engage Zero!(s)" [[once per turn]]. Cannot be used as [[Link Material]]. If this card is Special Summoned: You can [[target]] 1 monster on the [[field]] with 2500 or more [[ATK]]; [[negate]] its [[effect]]s until the end of this turn. At the start of the [[Damage Step]], if this card attacks, while you have "[[Sky Striker Ace - Raye]]" and "[[Sky Striker Ace - Roze]]" in your [[GY]]: You can [[destroy]] all monsters your opponent [[control]]s.
