  | fr_text         = (Cette carte n'est pas traitée comme carte "Souriant".)<br />Sacrifiez 1 monstre TÉNÈBRES avec max. 3000 ATK ; votre adversaire détruit 1 carte (de son choix) dans sa main ou Deck pour chaque 500 ATK que le monstre avait sur le Terrain. Si vous avez Sacrifié un monstre avec min. 2000 ATK pour activer cette carte, regardez toutes les cartes que votre adversaire pioche jusqu'à la fin de son 3e tour après la résolution de cette carte, et détruisez tous les monstres parmi elles. Les cartes détruites et envoyées au Cimetière par les effets de cette carte ne peuvent pas activer leurs propres effets le même tour.
  | de_text         = Biete 1 FINSTERNIS Monster mit 3000 oder weniger ATK als Tribut an; dein Gegner zerstört für jede 500 ATK, die jenes Monster auf dem Spielfeld hatte, 1 Karte (die er bestimmt) in seiner Hand oder seinem Deck. Falls du ein Monster mit 2000 oder mehr ATK als Tribut angeboten hast, um diese Karte zu aktivieren, sieh dir alle Karten an, die dein Gegner bis zum Ende seines 3. Spielzugs zieht, nachdem diese Karte aufgelöst wurde, und zerstöre alle Monster unter ihnen. Die Effekte von Karten, die durch die Effekte dieser Karte zerstört und auf den Friedhof gelegt werden, können im selben Spielzug nicht aktiviert werden.
  | it_text         = Offri come Tributo 1 mostro OSCURITÀ con ATK 3000 o inferiore; il tuo avversario distrugge 1 carta (a sua scelta) nella sua mano o Deck per ogni 500 ATK che quel mostro aveva sul Terreno. Se hai offerto come Tributo un mostro con ATK 2000 o superiore per attivare questa carta, guarda tutte le carte che il tuo avversario pesca fino alla fine del suo 3º turno dopo che questa carta si è risolta, e distruggi tutti i mostri tra di esse. Le carte distrutte e mandate al Cimitero dall'effetto di questa carta non possono attivare i loro stessi effetti nello stesso turno.
  | pt_text         = (Este card não é considerado como um card "Sorridente".)<br />Ofereça como Tributo 1 monstro de TREVAS com 3000 ou menos de ATK; seu oponente destrói 1 card (ele seleciona) na mão ou no Deck dele para cada 500 de ATK que esse monstro tinha no campo. Se você ofereceu como Tributo um monstro com 2000 ou mais de ATK para ativar este card, olhe todos os cards que seu oponente comprar até o final do 3º turno dele depois que este card resolver, e destrua todos os monstros entre eles. Cards destruídos e enviados para o Cemitério pelo efeito deste card não podem ativar seus próprios efeitos nesse mesmo turno.
  | es_text         = (Esta carta no se trata como una carta "Sonriente").<br />Sacrifica 1 monstruo de OSCURIDAD con 3000 ATK o menos; tu adversario destruye 1 carta en su mano o Deck (a su elección) por cada 500 ATK que ese monstruo tenía en el Campo. Si Sacrificaste un monstruo con 2000 ATK o más para activar esta carta, mira todas las cartas que tu adversario robe hasta el final de su 3er. turno después de que esta carta se resuelva, y destruye todos los monstruos entre ellas. Las cartas destruidas y mandadas al Cementerio por los efectos de esta carta no pueden activar sus propios efectos en ese mismo turno.
  | ja_text         = ①：自分フィールドの攻撃力３０００以下の闇属性モンスター１体をリリースして発動できる。そのモンスターの攻撃力５００につき１枚、相手は自身の手札・デッキからカードを選んで破壊する。このカードを発動するために攻撃力２０００以上のモンスターをリリースした場合、相手ターンで数えて３ターンの間に相手がドローしたカードを全て確認し、その内のモンスターを全て破壊する。また、このカードの効果で破壊され墓地へ送られているカードは、破壊されたターンには効果を発動できない。
  | ko_text         = ①: 자신 필드의 공격력 3000 이하의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 그 몬스터의 공격력 500 당 1장, 상대는 자신의 패 / 덱에서 카드를 골라 파괴한다. 이 카드를 발동하기 위해 공격력 2000 이상의 몬스터를 릴리스했을 경우, 상대 턴에서 세어서 3턴 동안에 상대가 드로우한 카드를 전부 확인하고, 그 중의 몬스터를 전부 파괴한다. 또한, 이 카드의 효과로 파괴되어 묘지로 보내져 있는 카드는, 파괴된 턴에는 효과를 발동할 수 없다.
