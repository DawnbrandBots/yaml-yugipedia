  | text                = If your opponent [[control]]s a card: You can [[Set]] up to 1 "[[Ninja]]" [[Monster Card|monster]], and up to 1 "[[Ninjitsu Art]]" [[Spell]]/[[Trap]], except "Ninjitsu Art Notebook of Mystery". These cards come from your [[Main Deck|Deck]] and/or [[GY]], but only 1 can come from each. If this Set card on the [[field]] is sent to the GY: You can [[target]] 1 [[face-up]] monster on the field; change it to [[face-down]] [[Defense Position]]. You can only use each effect of "Ninjitsu Art Notebook of Mystery" [[once per turn]].
  | fr_text             = Si votre adversaire contrôle une carte : vous pouvez Poser max. 1 monstre "Ninja" et max. 1 Magie/Piège "Ninjitsu" ou "Nin-Jitsu" ("Cahier Art Ninjitsu du Mystère" exclu). Ces cartes viennent depuis votre Deck et/ou Cimetière, mais uniquement 1 peut venir de chaque. Si cette carte Posée sur le Terrain est envoyée au Cimetière : vous pouvez cibler 1 monstre face recto sur le Terrain ; changez-le en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Cahier Art Ninjitsu du Mystère" qu'une fois par tour.
  | de_text             = Falls dein Gegner eine Karte kontrolliert: Du kannst bis zu 1 „Ninja“-Monster und bis zu 1 „Ninjitsu-Kunst“-Zauber/Falle setzen, außer „Ninjitsu-Kunst-Schriftrolle der Geheimnisse“. Diese Karten kommen von deinem Deck und/oder Friedhof, aber von jedem kann nur 1 kommen. Falls diese gesetzte Karte auf dem Spielfeld auf den Friedhof gelegt wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; ändere es in die verdeckte Verteidigungsposition. Du kannst jeden Effekt von „Ninjitsu-Kunst-Schriftrolle der Geheimnisse“ nur einmal pro Spielzug verwenden.
  | it_text             = Se il tuo avversario controlla una carta: puoi Posizionare fino a 1 mostro "Ninja", e fino a 1 Magia/Trappola "Ninjitsu", eccetto "Appunti Arte Ninjitsu del Mistero". Queste carte vengono dal tuo Deck e/o Cimitero, ma solo 1 può venire da ognuno. Se questa carta Posizionata sul Terreno viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; mettilo coperto in Posizione di Difesa. Puoi utilizzare ogni effetto di "Appunti Arte Ninjitsu del Mistero" una sola volta per turno.
  | pt_text             = Se seu oponente controlar um card: você pode Baixar até 1 monstro "Ninja" e até 1 Magia/Armadilha "Ninjitsu", exceto "Livro da Arte Ninjitsu do Mistério". Esses cards vem do seu Deck e/ou Cemitério, mas apenas 1 pode vir de cada lugar. Se este card Baixado no campo for enviado para o Cemitério: você pode escolher 1 monstro com a face para cima no campo; coloque-o com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Livro da Arte Ninjitsu do Mistério" uma vez por turno.
  | es_text             = Si tu adversario controla una carta: puedes Colocar hasta 1 monstruo "Ninja", y hasta 1 Mágica/Trampa "Ninjitsu Arte", excepto "Cuaderno Ninjitsu Arte de Misterio". Estas cartas vienen de tu Deck y/o Cementerio, pero sólo 1 puede venir de cada uno. Si esta carta Colocada en el Campo es mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; cámbialo a Posición de Defensa boca abajo. Sólo puedes usar cada efecto de "Cuaderno Ninjitsu Arte de Misterio" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドにカードが存在する場合に発動できる。「異譚の忍法帖」以外の「忍法」魔法・罠カード及び「忍者」モンスターをそれぞれ１枚まで、自分のデッキ・墓地から選んで自分フィールドにセットする（デッキ・墓地からそれぞれ１枚までしかセットできない）。②：セットされたこのカードが墓地へ送られた場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 카드가 존재할 경우에 발동할 수 있다. "이담의 인법첩" 이외의 "인법" 마법 / 함정 카드 및 "첩자" 몬스터를 각각 1장까지, 자신의 덱 / 묘지에서 고르고 자신 필드에 세트한다(덱 / 묘지에서 각각 1장까지밖에 세트할 수 없다). ②: 세트된 이 카드가 묘지로 보내졌을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다.
