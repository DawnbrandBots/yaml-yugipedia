  | text                 = [[Pay]] 2000 [[LP]], then [[target]] 1 "[[Photon]]" [[Monster Card|monster]] in your [[Graveyard|GY]]; Special Summon both it and 1 "[[Galaxy]]" monster from your [[Main Deck|Deck]], with the same [[Level]], both in [[Defense Position]], and if you do, each monster's [[ATK]] become 2000, also their [[Card effect|effects]] are [[negate]]d. You can only [[activate]] 1 "Galaxy Trance" per [[turn]]. You cannot [[Normal Summon|Normal]] or Special Summon monsters during the turn you activate this card, except "Photon" and "Galaxy" monsters.
  | fr_text              = Payez 2000 LP, puis ciblez 1 monstre "Photon" dans votre Cimetière ; Invoquez-le Spécialement ainsi qu'1 monstre "Galactique" de même Niveau depuis votre Deck, les deux en Position de Défense, et si vous le faites, l'ATK de chaque monstre devient 2000, et aussi, leurs effets sont annulés. Vous ne pouvez activer qu'1 "Transe Galactique" par tour. Vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Photon" et "Galactique" exclus) le tour où vous activez cette carte.
  | de_text              = Zahle 2000 LP und wähle dann 1 „Photon“-Monster in deinem Friedhof; beschwöre sowohl es als auch 1 „Galaxie“-Monster mit derselben Stufe als Spezialbeschwörung von deinem Deck in die Verteidigungsposition und falls du dies tust, werden die ATK beider Monster zu 2000, zusätzlich werden ihre Effekte annulliert. Du kannst nur 1 „Galaxietrance“ pro Spielzug aktivieren. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Monster als Normal- oder Spezialbeschwörung beschwören, außer „Photon“- und „Galaxie“-Monstern.
  | it_text              = Paga 2000 LP, poi scegli come bersaglio 1 mostro "Fotonico" nel tuo Cimitero; Evoca Specialmente sia quello che 1 mostro "Galattico" dal tuo Deck, con lo stesso Livello, entrambi in Posizione di Difesa e, se lo fai, l'ATK di entrambi i mostri diventa 2000, inoltre i loro effetti sono annullati. Puoi attivare solo 1 "Trance Galattica" per turno. Non puoi Evocare Normalmente o Specialmente mostri durante il turno in cui attivi questa carta, eccetto mostri "Fotonico" o "Galattico".
  | pt_text              = Pague 2000 PV e, depois, escolha 1 monstro "Fóton" no seu Cemitério; Invoque por Invocação-Especial tanto ele quanto 1 monstro "Galáxia" do seu Deck, os dois com o mesmo Nível, em Posição de Defesa e, se isso acontecer, o ATK de cada monstro se torna 2000 e, além disso, seus efeitos são negados. Você só pode ativar 1 "Transe das Galáxias" por turno. Você não pode Invocar monstros por Invocação-Normal ou Especial durante o turno em que ativar este card, exceto monstros "Fóton" e "Galáxia".
  | es_text              = Paga 2000 LP, y después selecciona 1 monstruo "Fotónico/a" en tu Cementerio; Invócalo de Modo Especial así como 1 monstruo "Galaxia" o "Galáctico/a" en tu Deck, con el mismo Nivel, ambos en Posición de Defensa y, si lo haces, el ATK de cada monstruo se convierte en 2000, y además sus efectos son negados. Sólo puedes activar 1 "Trance de la Galaxia" por turno. No puedes Invocar monstruos de Modo Normal o Especial durante el turno en el que actives esta carta, excepto monstruos "Fotónico/a" y "Galaxia" o "Galáctico/a".
  | ja_text              = このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は「フォトン」モンスター及び「ギャラクシー」モンスターしか召喚・特殊召喚できない。①：２０００ＬＰを払い、自分の墓地の「フォトン」モンスター１体を対象として発動できる。そのモンスターと同じレベルを持つデッキの「ギャラクシー」モンスター１体と対象の墓地のモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの攻撃力は２０００になり、効果は無効化される。
  | ko_text              = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 "포톤" 몬스터 및 "갤럭시" 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ①: 2000 LP를 지불하고, 자신 묘지의 "포톤" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터와 같은 레벨을 가지는 덱의 "갤럭시" 몬스터 1장과 대상 묘지의 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 2000 이 되고, 효과는 무효화된다.
  | sc_text              = 此卡名的卡1回合仅可发动1张，发动此卡的回合中，自己仅可召唤・特殊召唤“光子”怪兽及“银河”怪兽。①：支付2000LP，以自己墓地的1只“光子”怪兽为对象可以发动。将1只与该怪兽拥有相同等级的牌组的“银河”怪兽，和对象的墓地怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽的攻击力变为2000，效果无效化。
