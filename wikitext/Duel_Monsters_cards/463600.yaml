  | it_text             = Manda 1 Magia/Trappola "Vuoto" dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente dal tuo Deck fino a 3 mostri "Infernoid" con Livello totale esattamente pari a 8, ignorando le loro condizioni di Evocazione.
  | pt_text             = Envie 1 Magia/Armadilha "Vácuo" da sua mão ou do campo com a face para cima para o Cemitério; Invoque por Invocação-Especial até 3 monstros "Infernoide" do seu Deck, cuja soma dos Níveis seja exatamente igual a 8, ignorando suas condições de Invocação.
  | es_text             = Manda al Cementerio 1 Mágica/Trampa "Vacío" en tu mano o Campo boca arriba; Invoca de Modo Especial, desde tu Deck, hasta 3 monstruos "Infiernoid" cuyos Niveles totales sean exactamente 8, ignorando sus condiciones de Invocación.
