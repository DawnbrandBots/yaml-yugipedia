  | ko_text             = ①: 패 및 자신 필드 앞면 표시의 마법 / 함정 카드 중에서, "연옥" 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 레벨의 합계가 8 이 되도록, 덱에서 "인페르노이드" 몬스터를 3장까지 고르고 소환 조건을 무시하여 특수 소환한다.
  | sc_text             = ①：将自己的手牌・场上（表侧表示）的１张“炼狱”魔法・陷阱卡送至墓地可以发动。从牌组将等级合计为８的、最多３只“狱炎机”怪兽无视召唤条件特殊召唤。
