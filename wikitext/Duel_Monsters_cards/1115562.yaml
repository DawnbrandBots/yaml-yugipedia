  | fr_text             = Durant la Main Phase : Invoquez par Fusion 1 Monstre Fusion Psychique depuis votre Extra Deck, en bannissant les monstres Psychique depuis votre Terrain ou Cimetière comme Matériel. Si un ou plusieurs monstres Psychique face recto que vous contrôlez qui ont été Invoqués Spécialement depuis l'Extra Deck sont détruits au combat ou par un effet de carte : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Psychique bannis ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Fusion de Téléportation" qu'une fois par tour.
  | de_text             = Während der Main Phase: Beschwöre 1 Psi-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du Psi-Monster von deiner Spielfeldseite oder deinem Friedhof als Material verbannst. Falls ein oder mehr offene Psi-Monster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Psi-Monster wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Teleportfusion“ nur einmal pro Spielzug verwenden.
  | it_text             = Durante la Main Phase: Evoca tramite Fusione 1 Mostro Fusione Psichico dal tuo Extra Deck, bandendo mostri Psichico dal tuo Terreno o Cimitero come materiale. Se uno o più mostri Psichico scoperti che controlli che sono stati Evocati Specialmente dall'Extra Deck vengono distrutti in battaglia o dall'effetto di una carta: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Psichico banditi; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Fusione Teletrasporto" una sola volta per turno.
  | pt_text             = Durante a Fase Principal: Invoque por Invocação-Fusão 1 Monstro de Fusão Psíquico do seu Deck Adicional, ao banir monstros Psíquico do seu campo ou Cemitério como matéria. Se um ou mais monstros Psíquico com a face para cima que você controla que foram Invocados por Invocação-Especial do Deck Adicional forem destruídos em batalha ou por um efeito de card: você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Psíquico banidos; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Fusão de Teleporte" uma vez por turno.
  | es_text             = Durante la Main Phase: Invoca por Fusión 1 Monstruo de Fusión Psíquico desde tu Deck Extra, desterrando monstruos Psíquico en tu Campo o Cementerio como material. Si uno o más monstruos Psíquico boca arriba que controlas que fueron Invocados de Modo Especial desde el Deck Extra son destruidos en batalla o por el efecto de una carta: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de tus monstruos Psíquico desterrados; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Fusión Teleportación" una vez por turno.
