  | text                = All [[Fiend]]-[[Type]] [[monster]]s you [[control]] gain 500 [[ATK]]. You can [[target]] 1 "[[Archfiend]]" monster you control; [[banish]] 1 other Fiend-Type monster you control, and if you do, [[Special Summon]] from your [[hand]], [[Main Deck|Deck]], or [[Graveyard]], 1 "Archfiend" monster with same [[Level]] as the targeted monster. You can only use this [[effect]] of "Archfiend Palabyrinth" [[once per turn]].
  | fr_text             = Tous les monstres de Type Démon que vous contrôlez gagnent 500 ATK. Vous pouvez cibler 1 monstre "Archdémon" que vous contrôlez ; bannissez 1 autre monstre de Type Démon que vous contrôlez, et si vous le faites, Invoquez Spécialement 1 monstre "Archdémon" du même Niveau que le monstre ciblé depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser cet effet de "Palabyrinthe Archdémon" qu'une fois par tour.
  | de_text             = Alle Monster vom Typ Unterweltler, die du kontrollierst, erhalten 500 ATK. Du kannst 1 „Erzunterweltler“-Monster wählen, das du kontrollierst; verbanne 1 anderes Monster vom Typ Unterweltler, das du kontrollierst, und falls du dies tust, beschwöre 1 „Erzunterweltler“-Monster mit derselben Stufe wie das gewählte Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof. Du kannst diesen Effekt von „Erzunterweltler Palabyrinth“ nur einmal pro Spielzug verwenden.
  | it_text             = Tutti i mostri di Tipo Demone che controlli guadagnano 500 ATK. Puoi scegliere come bersaglio 1 mostro "Arcidemone" che controlli; bandisci 1 altro mostro di Tipo Demone che controlli e, se lo fai, Evoca Specialmente dalla tua mano, Deck o Cimitero 1 mostro "Arcidemone" con lo stesso Livello del mostro scelto come bersaglio. Puoi utilizzare questo effetto di "Arcidemone Palabirinto" una sola volta per turno.
  | pt_text             = Todos os monstros do Tipo Demônio que você controla ganham 500 de ATK. Você pode escolher 1 monstro "Arquidemônio" que você controla; bana 1 outro monstro do Tipo Demônio que você controla e, se isso acontecer, Invoque por Invocação-Especial da sua mão, Deck, ou Cemitério, 1 monstro "Arquidemônio" com o mesmo Nível que o monstro escolhido. Você só pode usar este efeito de "Palabirinto Arquidemônio" uma vez por turno.
  | es_text             = Todos los monstruos de Tipo Demonio que controles ganan 500 ATK. Puedes seleccionar 1 monstruo "Archidemonio" que controles; destierra otro monstruo de Tipo Demonio que controles y, si lo haces, Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Archidemonio" con el mismo Nivel que el monstruo seleccionado. Sólo puedes usar este efecto de "Palaberinto del Archidemonio" una vez por turno.
  | ja_text             = このカードがフィールド上に存在する限り、自分フィールド上の悪魔族モンスターの攻撃力は５００ポイントアップする。また、自分フィールド上の「デーモン」と名のついたモンスター１体を選択して発動できる。選択したモンスター以外の自分フィールド上の悪魔族モンスター１体を選んでゲームから除外し、自分の手札・デッキ・墓地から選択したモンスターと同じレベルの「デーモン」と名のついたモンスター１体を選んで特殊召喚する。「伏魔殿－悪魔の迷宮－」のこの効果は１ターンに１度しか使用できない。
  | ko_text             = 이 카드가 필드 위에 존재하는 한, 자신 필드 위의 악마족 몬스터의 공격력은 500 포인트 올린다. 또한, 자신 필드 위의 "데몬" 이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터 이외의 자신 필드 위의 악마족 몬스터 1장을 골라 게임에서 제외하고, 자신의 패 / 덱 / 묘지에서 선택한 몬스터와 같은 레벨의 "데몬" 이라는 이름이 붙은 몬스터 1장을골라 특수 소환한다. "데몬팰리스 - 악마의 미궁" 의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | sc_text             = 此卡名的②效果1回合仅可使用1次。①：自己场上的恶魔族怪兽的攻击力上升500。②：以自己场上的1只“恶魔”怪兽为对象可以发动。将该怪兽以外的自己场上的1只恶魔族怪兽除外，从自己手牌・牌组・墓地将1只与对象怪兽等级相同的“恶魔”怪兽特殊召唤。
