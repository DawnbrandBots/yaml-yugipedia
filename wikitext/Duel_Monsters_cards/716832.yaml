  | text                = You can [[Tribute]] this card, then [[target]] 1 "[[Springans]]" [[monster]] in your [[GY]], except "Springans Pedor"; [[Special Summon]] it. If this card is in your [[hand]], [[field]], or GY: You can target 1 "Springans" [[Xyz Monster]] you [[control]]; [[attach]] this card to it as [[material]]. You can only use each [[effect]] of "Springans Pedor" [[once per turn]]. 
  | fr_text             = Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre "Springans" ("Pedor Springans" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Si cette carte est dans votre main, Terrain ou Cimetière : vous pouvez cibler 1 Monstre Xyz "Springans" que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Pedor Springans" qu'une fois par tour.
  | de_text             = Du kannst diese Karte als Tribut anbieten und dann 1 „Springans“-Monster in deinem Friedhof wählen, außer „Springans Pedor“; beschwöre es als Spezialbeschwörung. Falls sich diese Karte in deiner Hand, auf deiner Spielfeldseite oder in deinem Friedhof befindet: Du kannst 1 „Springans“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst jeden Effekt von „Springans Pedor“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro "Springans" nel tuo Cimitero, eccetto "Springans Pedor"; Evocalo Specialmente. Se questa carta è nella tua mano, Terreno o Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Springans" che controlli; attacca questa carta a esso come materiale. Puoi utilizzare ogni effetto di "Springans Pedor" una sola volta per turno.
  | pt_text             = Você pode oferecer este card como Tributo e, depois, escolha 1 monstro "Springans" no seu Cemitério, exceto "Springans Pedor"; Invoque-o por Invocação-Especial. Se este card estiver na sua mão, no campo ou no Cemitério: você pode escolher 1 Monstro Xyz "Springans" que você controla; associe este card a ele como matéria. Você só pode usar cada efeito de "Springans Pedor" uma vez por turno.
  | es_text             = Puedes Sacrificar esta carta, y después seleccionar 1 monstruo "Springans" en tu Cementerio, excepto "Springans Pedor"; Invócalo de Modo Especial. Si esta carta está en tu mano, Campo o Cementerio: puedes seleccionar 1 Monstruo Xyz "Springans" que controles; acóplale esta carta como material. Sólo puedes usar cada efecto de "Springans Pedor" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースし、「スプリガンズ・ピード」以外の自分の墓地の「スプリガンズ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが手札・フィールド・墓地に存在する場合、自分フィールドの「スプリガンズ」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고, "스프리건즈 피도" 이외의 자신 묘지의 "스프리건즈" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 패 / 필드 / 묘지에 존재할 경우, 자신 필드의 "스프리건즈" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次。①：解放此卡，以自己墓地的１只“守宝团・佩德”以外的“守宝团”怪兽为对象可以发动。将该怪兽特殊召唤。②：此卡存在于手牌・场上・墓地的情况下，以自己场上的１只“守宝团”超量怪兽为对象可以发动。将此卡重叠在该怪兽下方作为超量素材。
