  | text                = If this card is in your [[hand]]: You can [[reveal]] 1 "[[Gimmick Puppet]]" [[Xyz Monster]] in your [[Extra Deck]]; [[Special Summon]] both this card, and 1 "Gimmick Puppet" [[monster]] with the same [[Level]] as the revealed monster's [[Rank]] from your [[Main Deck|Deck]]. If this card is sent to the [[GY]], except from the hand: You can [[Add a card|add]] it to your hand. You can only use each [[effect]] of "Gimmick Puppet Rouge Doll" once per turn, also you cannot Special Summon from the Extra Deck the [[turn]] you activate either of this card's effects, except "Gimmick Puppet" monsters.
  | fr_text             = Si cette carte est dans votre main : vous pouvez révéler 1 Monstre Xyz "Poupée Truquée" dans votre Extra Deck ; Invoquez Spécialement cette carte ainsi qu'1 monstre "Poupée Truquée" du même Niveau que le Rang du monstre révélé depuis votre Deck. Si cette carte est envoyée au Cimetière, sauf depuis la main : vous pouvez l'ajouter à votre main. Vous ne pouvez utiliser chaque effet de "Poupée Truquée Rouge" qu'une fois par tour, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres "Poupée Truquée" exclus) depuis l'Extra Deck le tour où vous activez un effet de cette carte.
  | de_text             = Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „Gimmick-Marionette“-Xyz-Monster in deinem Extra Deck vorzeigen; beschwöre sowohl diese Karte als auch 1 „Gimmick-Marionette“-Monster mit derselben Stufe wie der Rang des vorgezeigten Monsters als Spezialbeschwörung von deinem Deck. Falls diese Karte auf den Friedhof gelegt wird, außer von der Hand: Du kannst sie deiner Hand hinzufügen. Du kannst jeden Effekt von „Gimmick-Marionette Rote Puppe“ nur einmal pro Spielzug verwenden, zusätzlich kannst du in dem Spielzug, in dem du einen der Effekte dieser Karte aktivierst, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „Gimmick-Marionette“-Monstern.
  | it_text             = Se questa carta è nella tua mano: puoi rivelare 1 Mostro Xyz "Burattino Arnese" nel tuo Extra Deck; Evoca Specialmente sia questa carta che 1 mostro "Burattino Arnese" con lo stesso Livello del Rango del mostro rivelato dal tuo Deck. Se questa carta viene mandata al Cimitero, eccetto dalla mano: puoi aggiungerla alla tua mano. Puoi utilizzare ogni effetto di "Burattino Arnese Bambola Rouge" una sola volta per turno, inoltre non puoi Evocare Specialmente dall'Extra Deck nel turno in cui attivi uno dei due effetti di questa carta, eccetto mostri "Burattino Arnese".
  | pt_text             = Se este card estiver na sua mão: você pode revelar 1 Monstro Xyz "Engenhoca Marionete" no seu Deck Adicional; Invoque por Invocação-Especial tanto este card quanto 1 monstro "Engenhoca Marionete" com o mesmo Nível que a Classe do monstro revelado do seu Deck. Se este card for enviado para o Cemitério, exceto da mão: você pode adicioná-lo à sua mão. Você só pode usar cada efeito de "Engenhoca Marionete Boneca Rouge" uma vez por turno e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional no turno em que ativar qualquer um dos efeitos deste card, exceto monstros "Engenhoca Marionete".
  | es_text             = Si esta carta está en tu mano: puedes mostrar 1 Monstruo Xyz "Marioneta Trucada" en tu Deck Extra; Invoca de Modo Especial, desde tu Deck, tanto esta carta como 1 monstruo "Marioneta Trucada" con el mismo Nivel que el Rango del monstruo mostrado. Si esta carta es mandada al Cementerio, excepto desde la mano: puedes añadirla a tu mano. Sólo puedes usar cada efecto de "Marioneta Trucada Muñeca Arrebol" una vez por turno, y además no puedes Invocar de Modo Especial desde el Deck Extra el turno en el que activas cualquiera de los efectos de esta carta, excepto monstruos "Marioneta Trucada".
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は「ギミック・パペット」モンスターしかＥＸデッキから特殊召喚できない。①：このカードが手札に存在する場合、ＥＸデッキの「ギミック・パペット」Ｘモンスター１体を相手に見せて発動できる。見せたモンスターのランクと同じ数値のレベルを持つデッキの「ギミック・パペット」モンスター１体と、このカードを特殊召喚する。②：このカードが手札以外から墓地へ送られた場合に発動できる。このカードを手札に加える。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 "기믹 퍼핏" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 이 카드가 패에 존재할 경우, 엑스트라 덱의 "기믹 퍼핏" 엑시즈 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 보여준 몬스터의 랭크와 같은 수치의 레벨을 가지는 덱의 "기믹 퍼핏" 몬스터 1장과, 이 카드를 특수 소환한다. ②: 이 카드가 패 이외에서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  | sc_text             = 此卡名的①②效果１回合仅可各使用１次，发动此效果的回合中，自己从额外牌组仅可特殊召唤“机关傀偶”怪兽。①：此卡存在于手牌的情况下，将额外牌组的１只“机关傀偶”超量怪兽出示给对手可以发动。将牌组的等级数值与所出示怪兽的阶级相同的１只“机关傀偶”怪兽、和此卡特殊召唤。②：此卡被从手牌以外送至墓地的情况下可以发动。将此卡加入手牌。
