  | es_lore               = Cada vez que una o más cartas son mandadas desde tu Deck al Cementerio, pon 1 Contador de Brillo en esta carta. Todos los monstruos "Luminoso/a" ganan 100 ATK por cada Contador de Brillo en esta carta. Si esta carta fuera a ser destruida por el efecto de una carta, retira 2 Contadores de Brillo de esta carta en su lugar.
