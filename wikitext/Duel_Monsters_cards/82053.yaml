  | it_lore               = Ogni volta che una o più carte vengono mandate dal tuo Deck al Cimitero, metti 1 Segnalino Splendore su questa carta. Tutti i mostri "Fedele della Luce" guadagnano 100 ATK per ogni Segnalino Splendore su questa carta. Se questa carta sta per essere distrutta dall'effetto di una carta, rimuovi invece 2 Segnalini Splendore da questa carta.
