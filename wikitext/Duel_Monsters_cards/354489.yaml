  | lore                  = During your [[Main Phase]], while your [[LP]] are higher than your opponent's, you can [[Normal Summon]] 1 [[Plant]] [[monster]] in addition to your Normal Summon/[[Normal Set|Set]], except "Aromage Jasmine". (You can only gain this [[effect]] [[once per turn]].) Once per turn, if you gain LP: [[Draw a card|Draw]] 1 card.
  | fr_lore               = Durant votre Main Phase, tant que vos LP sont supérieurs à ceux de votre adversaire, vous pouvez Invoquer Normalement 1 monstre Plante ("Jasmin Arômage" exclu) en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Une fois par tour, si vous gagnez des LP : piochez 1 carte.
  | de_lore               = Während deiner Main Phase, solange du mehr LP als dein Gegner hast, kannst du zusätzlich zu deiner Normalbeschwörung/deinem Setzen 1 Pflanze-Monster als Normalbeschwörung beschwören, außer „Aromagisterin Jasmin“. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Einmal pro Spielzug, falls du LP erhältst: Ziehe 1 Karte.
  | it_lore               = Durante la tua Main Phase, mentre i tuoi LP sono più alti di quelli del tuo avversario, puoi Evocare Normalmente 1 mostro Pianta in aggiunta alla tua Evocazione Normale/Posizionamento, eccetto "Aromagus Gelsomino". (Puoi guadagnare questo effetto una sola volta per turno.) Una volta per turno, se guadagni LP: pesca 1 carta.
  | pt_lore               = Durante sua Fase Principal, enquanto seus PV forem maiores que os do seu oponente, você pode Invocar por Invocação-Normal 1 monstro Planta em adição à sua Invocação-Normal/Baixar (padrão), exceto "Aromágico Jasmim". (Você só pode se aproveitar deste efeito uma vez por turno.) Uma vez por turno, se você ganhar PV: compre 1 card.
  | es_lore               = Durante tu Main Phase, mientras tus LP sean más altos que los de tu adversario, puedes Invocar de Modo Normal 1 monstruo Planta además de tu Invocación Normal/Colocada, excepto "Arobruja Jazmín". (Sólo puedes ganar este efecto una vez por turno). Una vez por turno, si ganas LP: roba 1 carta.
  | ja_lore               = ①：自分のＬＰが相手より多く、このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに「アロマージ－ジャスミン」以外の植物族モンスター１体を召喚できる。②：１ターンに１度、自分のＬＰが回復した場合に発動する。自分はデッキから１枚ドローする。
  | ko_lore               = ① : 자신의 라이프 포인트가 상대보다 많고, 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환외에도 1번만, 자신 메인 페이즈에 "아로마지-재스민" 이외의 식물족 몬스터 1장을 일반 소환할 수 있다. ② : 1턴에 1번, 자신의 라이프 포인트가 회복되었을 경우에 발동한다. 자신은 덱에서 1장 드로우 한다.
