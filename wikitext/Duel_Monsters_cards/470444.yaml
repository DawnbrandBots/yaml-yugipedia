  | text                     = During either player's [[turn]]: You can [[send]] 1 "[[Subterror]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] to the [[Graveyard]]; [[Tribute]] this card and at least 1 other monster so the total original [[Level]]s Tributed equal or exceed the Level of that "Subterror" monster in the Graveyard, and if you do, [[Special Summon]] that monster in [[face-up]] or [[face-down]] [[Defense Position]]. If a "[[Subterror Behemoth]]" monster is [[flip]]ped face-up while this card is in your Graveyard: You can Special Summon this card. You can only use each [[effect]] of "Subterror Nemesis Warrior" [[once per turn]].
  | translated_text          = During either player's turn: You can send 1 "Subterror" monster from your Deck to the Graveyard; Tribute this card and at least 1 other monster so the total original Levels Tributed equal or exceed the Level of that "Subterror" monster in the Graveyard, and if you do, Special Summon that monster in face-up or face-down Defense Position. If a "Subterror Behemoth" monster '''you control''' is flipped face-up while this card is in your Graveyard: You can Special Summon this card. You can only use each effect of "Subterror Nemesis Warrior" once per turn.
  | fr_text                  = Durant le tour de chaque joueur : vous pouvez envoyer 1 monstre "Subterreur" depuis votre Deck au Cimetière ; Sacrifiez cette carte et min. 1 autre monstre afin que la somme des Niveaux d'origine Sacrifiés soit égale ou supérieure au Niveau du monstre "Subterreur" dans le Cimetière, et si vous le faites, Invoquez Spécialement le monstre en Position de Défense face recto ou face verso. Si un monstre "Subterreur Béhémoth" est retourné face recto tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Guerrier Némésis Subterreur" qu'une fois par tour.
  | de_text                  = Während des Spielzugs eines beliebigen Spielers: Du kannst 1 „Unterterror“-Monster von deinem Deck auf den Friedhof legen; biete diese Karte und mindestens 1 anderes Monster als Tribut an, sodass die Summe der Grund-Stufen des Tributs größer oder gleich der Stufe des „Unterterror“-Monsters im Friedhof ist, und falls du dies tust, beschwöre das Monster als Spezialbeschwörung in die offene oder verdeckte Verteidigungsposition. Falls ein „Unterterror-Behemoth“-Monster aufgedeckt wird, solange diese Karte in deinem Friedhof liegt: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Unterterror-Erzfeind Krieger“ nur einmal pro Spielzug verwenden.
  | it_text                  = Durante il turno di qualsiasi giocatore: puoi mandare 1 mostro "Subterrore" dal tuo Deck al Cimitero; offri come Tributo questa carta e almeno 1 altro mostro cosicché la somma dei Livelli originali offerti come Tributo sia pari o superiore al Livello di quel mostro "Subterrore" nel Cimitero e, se lo fai, Evoca Specialmente quel mostro, scoperto o coperto in Posizione di Difesa. Se un mostro "Behemoth Subterrore" viene scoperto mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Guerriero Nemesi Subterrore" una sola volta per turno.
  | pt_text                  = Durante o turno de qualquer duelista: você pode enviar 1 monstro "Subterror" do seu Deck para o Cemitério; ofereça este card como Tributo e pelo menos 1 outro monstro até que a outro dos Níveis originais oferecendo como Tributo seja igual ou excedo a Nível desse monstro "Subterror" no Cemitério e, se isso acontecer, Invoque esse monstro por Invocação-Especial com a face para baixo ou para cima em Posição de Defesa. Se um monstro "Behemoth Subterror" for virado com a face para cima enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Guerreiro Nêmesis Subterror" uma vez por turno.
  | es_text                  = Durante el turno de cualquier jugador: puedes mandar al Cementerio 1 monstruo "Subterror" en tu Deck; Sacrifica esta carta y por lo menos otro monstruo de forma que el total de Niveles originales Sacrificados sea igual o mayor que el de ese monstruo "Subterror" en el Cementerio y, si lo haces, Invoca ese monstruo de Modo Especial en Posición de Defensa boca arriba o boca abajo. Si un monstruo "Behemoth del Subterror" es volteado boca arriba mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Guerrero Némesis del Subterror" una vez por turno.
  | ko_text                  = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 덱에서 "서브테러" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 원래 레벨의 합계가 그 "서브테러" 몬스터의 레벨 이상이 되도록, 이 카드와 자신 필드의 몬스터 1장 이상을 릴리스하고, 그 "서브테러" 몬스터 1장을 앞면 수비 표시 또는 뒷면 수비 표시로 묘지에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ② : 자신 필드의 "서브테러마리스" 몬스터가 리버스했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 묘지의 이 카드를 특수 소환한다.
  | ja_text                  = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「サブテラー」モンスター１体を墓地へ送って発動できる。元々のレベルの合計がその「サブテラー」モンスターのレベル以上となるように、このカードと自分フィールドのモンスター１体以上をリリースし、その「サブテラー」モンスターを表側守備表示または裏側守備表示で墓地から特殊召喚する。この効果は相手ターンでも発動できる。②：自分フィールドの「サブテラーマリス」モンスターがリバースした場合に発動できる（ダメージステップでも発動可能）。墓地のこのカードを特殊召喚する。
