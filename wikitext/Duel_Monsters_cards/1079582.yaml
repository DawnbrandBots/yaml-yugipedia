  | text                = 1 [[Tuner]] + 1+ non-Tuner [[Dinosaur]] [[monsters]]<br />If this card is [[Synchro Summon]]ed: You can [[Set]] 1 "[[Jurrac]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] or [[GY]]. [[Once per turn]], when your opponent would [[Special Summon]] a monster(s) ([[Quick Effect]]): You can [[banish]] 2 Dinosaur monsters from your [[GY]]; negate the [[Summon]], and if you do, destroy that monster(s). During your opponent's [[turn]] (Quick Effect): You can banish 2 "Jurrac" monsters from your GY, including this card; Special Summon 1 "[[Jurrac Meteor]]" from your [[Extra Deck]] (this is treated as a Synchro Summon).
  | fr_text             = 1 Syntoniseur + 1+ monstre non-Syntoniseur Dinosaure<br />Si cette carte est Invoquée par Synchronisation : vous pouvez Poser 1 Magie/Piège "Préhistorique" depuis votre Deck ou Cimetière. Une fois par tour, lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez bannir 2 monstres Dinosaure depuis votre Cimetière ; annulez l'Invocation, et si vous le faites, détruisez ces monstres. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez bannir 2 monstres "Préhistorique" (cette carte incluse) depuis votre Cimetière ; Invoquez Spécialement 1 "Météore Préhistorique" depuis votre Extra Deck (ceci est traité comme Invocation Synchro).
  | de_text             = 1 Empfänger + 1+ Dinosaurier-Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Jurassier“-Zauber/Falle von deinem Deck oder Friedhof setzen. Einmal pro Spielzug, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde (Schnelleffekt): Du kannst 2 Dinosaurier-Monster von deinem Friedhof verbannen; annulliere die Beschwörung und falls du dies tust, zerstöre jene Monster. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 2 „Jurassier“-Monster von deinem Friedhof verbannen, darunter diese Karte; beschwöre 1 „Jurassier-Meteor“ als Spezialbeschwörung von deinem Extra Deck (dies wird als Synchrobeschwörung behandelt).
  | it_text             = 1 Tuner + 1+ mostri Dinosauro non-Tuner<br />Se questa carta viene Synchro Evocata: puoi Posizionare 1 Magia/Trappola "Jurrac" dal tuo Deck o Cimitero. Una volta per turno, quando il tuo avversario sta per Evocare Specialmente uno o più mostri (Effetto Rapido): puoi bandire 2 mostri Dinosauro dal tuo Cimitero; annulla l'Evocazione e, se lo fai, distruggi quei mostri. Durante il turno del tuo avversario (Effetto Rapido): puoi bandire 2 mostri "Jurrac" dal tuo Cimitero, compresa questa carta; Evoca Specialmente 1 "Jurrac Meteor" dal tuo Extra Deck (questa viene considerata come una Synchro Evocazione).
  | pt_text             = 1 Regulador + 1+ monstros Dinossauro não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode Baixar 1 Magia/Armadilha "Jurrac" do seu Deck ou Cemitério. Uma vez por turno, quando seu oponente Invocaria um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode banir 2 monstros Dinossauro do seu Cemitério; negue a Invocação e, se isso acontecer, destrua esse(s) monstro(s). Durante o turno do seu oponente (Efeito Rápido): você pode banir 2 monstros "Jurrac" do seu Cemitério, incluindo este card; Invoque por Invocação-Especial 1 "Meteoro Jurrac" do seu Deck Adicional (isso é considerado uma Invocação-Sincro).
  | es_text             = 1 Cantante + 1+ monstruos Dinosaurio que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes Colocar 1 Mágica/Trampa "Jurrac" desde tu Deck o Cementerio. Una vez por turno, cuando tu adversario fuera a Invocar de Modo Especial uno o más monstruos (Efecto Rápido): puedes desterrar 2 monstruos Dinosaurio en tu Cementerio; niega la Invocación y, si lo haces, destruye ese o esos monstruos. Durante el turno de tu adversario (Efecto Rápido): puedes desterrar 2 monstruos "Jurrac" en tu Cementerio, incluyendo esta carta; Invoca de Modo Especial 1 "Jurrac Meteoro" desde tu Deck Extra (esto se trata como una Invocación por Sincronía).
  | ja_text             = チューナー＋チューナー以外の恐竜族モンスター１体以上<br />①：このカードがＳ召喚した場合に発動できる。自分のデッキ・墓地から「ジュラック」魔法・罠カード１枚を自分フィールドにセットする。②：１ターンに１度、相手がモンスターを特殊召喚する際に、自分の墓地から恐竜族モンスター２体を除外して発動できる。それを無効にし、そのモンスターを破壊する。③：相手ターンに、自分の墓地からこのカードを含む「ジュラック」モンスター２体を除外して発動できる。ＥＸデッキから「ジュラック・メテオ」１体をＳ召喚扱いで特殊召喚する。
  | ko_text             = 튜너 ＋ 튜너 이외의 공룡족 몬스터 1장 이상<br />①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "쥬락" 마법 / 함정 카드 1장을 자신 필드에 세트한다. ②: 1턴에 1번, 상대가 몬스터를 특수 소환할 시기에, 자신 묘지에서 공룡족 몬스터 2장을 제외하고 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다. ③: 상대 턴에, 자신 묘지에서 이 카드를 포함하는 "쥬락" 몬스터 2장을 제외하고 발동할 수 있다. 엑스트라 덱에서 "쥬락 메테오" 1장을 싱크로 소환으로 취급하고 특수 소환한다.
  | sc_text             = 协调＋协调以外的恐龙族怪兽1只以上<br />①：此卡同步召唤的情况下可以发动。从自己牌组・墓地将1张“朱罗纪”魔法・陷阱卡放置在自己场上。②：1回合1次，对手特殊召唤怪兽之际，从自己墓地将2只恐龙族怪兽除外可以发动。将其无效，将该怪兽破坏。③：在对手回合中，从自己墓地将包含此卡在内的2只“朱罗纪”怪兽除外可以发动。从额外牌组将1只“朱罗纪・陨星龙”视为同步召唤特殊召唤。
