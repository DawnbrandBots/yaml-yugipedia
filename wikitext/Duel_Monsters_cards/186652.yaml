  | text         = [[Target]] 1 [[face-up]] [[monster]] you [[control]]; this [[turn]], it cannot be [[destroyed by battle]], players take no [[battle damage]] from its [[attack]]s, and if it attacks an opponent's monster, [[destroy]] that opponent's monster after [[damage calculation]].
  | fr_text      = Ciblez 1 monstre face recto que vous contrôlez ; ce tour, il ne peut pas être détruit au combat, les joueurs ne reçoivent pas de dommages de combat de ses attaques, et s'il attaque un monstre de votre adversaire, détruisez le monstre de votre adversaire après le calcul des dommages.
  | de_text      = Wähle 1 offenes Monster, das du kontrollierst; in diesem Spielzug kann es nicht durch Kampf zerstört werden, Spieler erhalten keinen Kampfschaden von seinen Angriffen und falls es ein Monster deines Gegners angreift, zerstöre das Monster deines Gegners nach der Schadensberechnung.
  | it_text      = Scegli come bersaglio 1 mostro scoperto che controlli; in questo turno, esso non può essere distrutto in battaglia, i giocatori non subiscono danni da combattimento dai suoi attacchi, e se esso attacca un mostro dell'avversario, distruggi quel mostro dell'avversario dopo il calcolo dei danni.
  | pt_text      = Escolha 1 monstro com a face para cima que você controla; neste turno, ele não pode ser destruído em batalha, os duelistas não sofrem dano de batalha de seus ataques e se ele atacar um monstro do oponente, destrua esse monstro do oponente depois do cálculo de dano.
  | es_text      = Selecciona 1 monstruo boca arriba que controles; este turno, no puede ser destruido en batalla, los jugadores no reciben daño de batalla de sus ataques, y si ataca a un monstruo de tu adversario, destruye ese monstruo de tu adversario después del cálculo de daño.
  | ja_text      = 自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。このターン、選択したモンスターは戦闘では破壊されず、その攻撃によって発生するお互いへの戦闘ダメージは０になる。また、このターン、選択したモンスターが相手モンスターを攻撃した場合、ダメージ計算後にその相手モンスターを破壊する。
  | ko_text      = 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 이 턴에, 선택한 몬스터는 전투로는 파괴되지 않으며, 그 공격에 의해서 발생하는 양쪽 플레이어에게로의 전투 데미지는 0 이 된다. 또한, 이 턴에, 선택한 몬스터가 상대 몬스터를 공격했을 경우, 데미지 계산 후에 그 상대 몬스터를 파괴한다.
