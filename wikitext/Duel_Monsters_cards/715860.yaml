  | text                = The first time this card would be [[destroyed by battle]] each [[turn]], it is not [[destroy]]ed. You can only use each of the following [[effect]]s of "Meklord Nucleus Infinity Core" [[once per turn]]. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[add]] 1 "[[Meklord]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] to your [[hand]]. If this card is destroyed by card effect: You can Special Summon 1 "[[Meklord Emperor]]" monster from your hand or Deck with a different [[Attribute]] from the [[Monster Card|monsters]] you [[control]], [[ignoring its Summoning conditions]], also for the rest of this turn, you can only declare an [[attack]] with 1 monster.
  | fr_text             = La première fois que cette carte va être détruite au combat chaque tour, elle n'est pas détruite. Vous ne pouvez utiliser chacun des effets suivants de "Noyau Infini Nucléus Meklord" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Meklord" depuis votre Deck à votre main. Si cette carte est détruite par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Empereur Meklord" depuis votre main ou Deck d'un Attribut différent des monstres que vous contrôlez, en ignorant ses conditions d'Invocation, et aussi, vous ne pouvez déclarer une attaque qu'avec 1 monstre le reste de ce tour.
  | de_text             = Das erste Mal in jedem Spielzug, dass diese Karte durch Kampf zerstört würde, wird sie nicht zerstört. Du kannst jeden der folgenden Effekte von „Meklord Nukleus-Unendlichkeitskern“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Meklord“-Zauber/Falle von deinem Deck hinzufügen. Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst 1 „Meklord-Imperator“-Monster mit einer unterschiedlichen Eigenschaft als die Monster, die du kontrollierst, als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, ungeachtet seiner Beschwörungsbedingungen, zusätzlich kannst du für den Rest dieses Spielzugs nur einen Angriff mit 1 Monster deklarieren.
  | it_text             = La prima volta che questa carta sta per essere distrutta in battaglia ogni turno, non viene distrutta. Puoi utilizzare ognuno dei seguenti effetti di "Nucleo Meklord Infinito Fondamentale" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Meklord" dal tuo Deck alla tua mano. Se questa carta viene distrutta dall'effetto di una carta: puoi Evocare Specialmente dalla tua mano o Deck 1 mostro "Imperatore Meklord" con un Attributo diverso dai mostri che controlli, ignorando le sue condizioni di Evocazione, inoltre, per il resto di questo turno, puoi dichiarare un attacco solo con 1 mostro.
  | pt_text             = Na primeira vez que este card seria destruído em batalha a cada turno, ele não é destruído. Você só pode usar cada um dos seguintes efeitos de "Cerne Senhormek do Núcleo Infinito" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Senhormek" do seu Deck à sua mão. Se este card for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Senhormek Imperador" da sua mão ou do Deck com um Atributo diferente que o dos monstros que você controla, ignorando suas condições de Invocação e, além disso, pelo resto deste turno, você só pode declarar um ataque com 1 monstro.
  | es_text             = La primera vez que esta carta fuera a ser destruida en batalla en cada turno, no es destruida. Sólo puedes usar cada uno de los siguientes efectos de "Meklord Núcleo Centro Infinito" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Meklord" en tu Deck. Si esta carta es destruida por efecto de una carta: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Emperador Meklord" con un Atributo diferente al de los monstruos que controlas, ignorando sus condiciones de Invocación, y además, por el resto de este turno sólo puedes declarar un ataque con 1 monstruo.
  | ja_text             = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「機皇」魔法・罠カード１枚を手札に加える。②：このカードは１ターンに１度だけ戦闘では破壊されない。③：このカードが効果で破壊された場合に発動できる。同じ属性のモンスターが自分フィールドに存在しない「機皇帝」モンスター１体を手札・デッキから召喚条件を無視して特殊召喚する。この効果の発動後、ターン終了時まで自分はモンスター１体でしか攻撃宣言できない。
  | ko_text             = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "기황" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드는 1턴에 1번만 전투로는 파괴되지 않는다. ③: 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 같은 속성의 몬스터가 자신 필드에 존재하지 않는 "기황제" 몬스터 1장을 패 / 덱에서 소환 조건을 무시하고 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터 1장으로밖에 공격 선언할 수 없다.
