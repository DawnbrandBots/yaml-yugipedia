  | text                  = This card in your [[hand]], [[field]], or [[GY]] can be used as a substitute for any 1 [[Fusion Material]] whose name is mentioned on the [[Fusion Monster|Fusion Monster Card]], but the other materials must be correct. You can [[discard]] this card to the GY; [[Add a card|add]] 1 "[[Polymerization]]" from your [[Main Deck|Deck]] to your [[hand]].
  | fr_text               = Cette carte dans votre main, Terrain ou Cimetière peut être utilisée comme substitut pour 1 Matériel Fusion dont le nom est mentionné sur la Carte Monstre Fusion, mais les autres Matériels doivent être corrects. Vous pouvez défausser cette carte au Cimetière ; ajoutez 1 "Polymérisation" depuis votre Deck à votre main.
  | de_text               = Diese Karte in deiner Hand, auf deiner Spielfeldseite oder in deinem Friedhof kann anstelle von 1 beliebigen Fusionsmaterial verwendet werden, dessen Name auf der Fusionsmonsterkarte erwähnt wird, aber das andere Material muss das richtige sein. Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Polymerisation“ von deinem Deck hinzu.
  | it_text               = Questa carta nella tua mano, Terreno o Cimitero può essere utilizzata come sostituto per 1 qualsiasi Materiale da Fusione il cui nome è menzionato sulla Carta Mostro Fusione, ma gli altri materiali devono essere quelli corretti. Puoi scartare questa carta al Cimitero; aggiungi 1 "Polimerizzazione" dal tuo Deck alla tua mano.
  | pt_text               = Este card na sua mão, no campo ou no Cemitério pode ser usado como um substituto para qualquer 1 Matéria de Fusão cujo nome seja mencionado no Card de Monstro de Fusão, mas as outras matérias devem estar corretas. Você pode descartar este card para o Cemitério; adicione 1 "Polimerização" do seu Deck à sua mão.
  | es_text               = Esta carta en tu mano, Campo o Cementerio puede ser usada como sustituto de 1 Material de Fusión cuyo nombre sea mencionado en la Carta de Monstruo de Fusión, pero los otros materiales deben ser correctos. Puedes descartar esta carta al Cementerio; añade a tu mano 1 "Polimerización" en tu Deck.
  | ja_text               = ①：手札・フィールド・墓地のこのカードは、融合モンスターカードにカード名が記された融合素材モンスター１体の代わりにできる。その際、他の融合素材モンスターは正規のものでなければならない。②：このカードを手札から墓地へ捨てて発動できる。デッキから「融合」１枚を手札に加える。
  | translated_text       = This card in <ins>the</ins> hand, field, or GY can be used as a substitute for any 1 Fusion Material whose name is mentioned on the Fusion Monster Card, but the other materials must be correct. You can discard this card to the GY; add 1 "Polymerization" from your Deck to your hand.
  | ko_text               = ①: 이 카드는, 융합 몬스터 카드에 카드명이 쓰여 있는 융합 소재 몬스터 1장 대신으로 할 수 있다. 그때, 다른 융합 소재 몬스터는 규정한 것이어야 한다. ②: 자신 메인 페이즈에 이 카드를 패에서 묘지로 버리고 발동할 수 있다. 덱에서 "융합" 1장을 패에 넣는다.
  | sc_text               = ①：手牌・场上・墓地的此卡，可以代替1只融合怪兽卡上记载有卡名的融合素材怪兽。在此之际，其他融合素材怪兽必须为正规素材。②：将此卡从手牌舍弃至墓地可以发动。从牌组将1张"融合"加入手牌。
