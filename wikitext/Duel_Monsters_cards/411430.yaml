  | text                  = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />[[Once per turn]], during the [[Main Phase]] ([[Quick Effect]]): You can [[banish]] both this [[face-up]] card from the [[field]] and 1 [[random]] card from your opponent's [[hand]], face-up, until your next [[Standby Phase]]. Once per [[turn]], during your opponent's Standby Phase: You can [[target]] 1 banished card; [[return]] it to the [[Graveyard|GY]]. If this card is in your GY: You can target 1 other card in the GY; [[shuffle]] both that card and this card from the GY into the [[Deck]].
  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Une fois par tour, durant la Main Phase (Effet Rapide) : jusqu'à votre prochaine Standby Phase, vous pouvez bannir face recto cette carte face recto depuis le Terrain ainsi qu'1 carte au hasard depuis la main de votre adversaire. Une fois par tour, durant la Standby Phase de votre adversaire : vous pouvez cibler 1 carte bannie ; renvoyez-la au Cimetière. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 autre carte dans le Cimetière ; mélangez la carte ainsi que cette carte depuis le Cimetière dans le Deck.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst sowohl diese offene Karte vom Spielfeld als auch 1 zufällige Karte von der Hand deines Gegners bis zu deiner nächsten Standby Phase offen verbannen. Einmal pro Spielzug, während der Standby Phase deines Gegners: Du kannst 1 verbannte Karte wählen; lege sie auf den Friedhof zurück. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 andere Karte im Friedhof wählen; mische sowohl jene Karte als auch diese Karte vom Friedhof ins Deck.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno, durante la Main Phase (Effetto Rapido): puoi bandire sia questa carta scoperta dal Terreno che 1 carta a caso dalla mano del tuo avversario, scoperta, fino alla tua prossima Standby Phase. Una volta per turno, durante la Standby Phase del tuo avversario: puoi scegliere come bersaglio 1 carta bandita; falla ritornare nel Cimitero. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 altra carta nel Cimitero; mischia sia quella carta che questa carta dal Cimitero nel Deck.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno, durante a Fase Principal (Efeito Rápido): você pode banir tanto este card com a face para cima do campo quanto 1 card aleatório da mão do seu oponente, com a face para cima, até sua próxima Fase de Apoio. Uma vez por turno, durante a Fase de Apoio do seu oponente: você pode escolher 1 card banido; devolva-o para o Cemitério. Se este card estiver no seu Cemitério: você pode escolher 1 outro card no Cemitério; embaralhe tanto esse card quanto este card do Cemitério no Deck.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno, durante la Main Phase (Efecto Rápido): puedes desterrar esta carta boca arriba del Campo así como 1 carta al azar de la mano de tu adversario, boca arriba, hasta tu próxima Standby Phase. Una vez por turno, durante la Standby Phase de tu adversario: puedes seleccionar 1 carta desterrada; devuélvela al Cementerio. Si esta carta está en tu Cementerio: puedes seleccionar otra carta en el Cementerio; baraja al Deck esa carta así como esta carta del Cementerio.
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />①：１ターンに１度、自分・相手のメインフェイズに発動できる。相手の手札をランダムに１枚選び、そのカードと表側表示のこのカードを次の自分スタンバイフェイズまで表側で除外する。②：相手スタンバイフェイズに、自分か相手の除外状態のカード１枚を対象として発動できる。そのカードを墓地に戻す。③：このカードが墓地に存在する場合、自分か相手の墓地の他のカード１枚を対象として発動できる。そのカードとこのカードをデッキに戻す。
  | ko_text               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 1턴에 1번, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 상대의 패를 무작위로 1장 고르고, 그 카드와 앞면 표시의 이 카드를 다음 자신 스탠바이 페이즈까지 앞면 표시로 제외한다. ②: 상대 스탠바이 페이즈에, 제외되어 있는 자신 또는 상대의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 되돌린다. ③: 이 카드가 묘지에 존재할 경우, 이 카드 이외의 자신 또는 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와 묘지의 이 카드를 덱으로 되돌린다.
  | sc_text               = 协调+1只以上协调以外的怪兽<br />①：1回合1次，在自己・对手的主要阶段可以发动。随机挑选1张对手的手牌，将该卡与表侧表示的此卡直至下一个自己的准备阶段为止，以表侧表示除外。②：在对手的准备阶段，以被除外的自己或对手的1张卡为对象可以发动。将该卡放回墓地。③：此卡存在于墓地的情况下，以此卡以外的、自己或对手墓地的1张卡为对象可以发动。将该卡与墓地的此卡放回牌组。
