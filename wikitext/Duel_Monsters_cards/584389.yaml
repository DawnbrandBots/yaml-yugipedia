  | text                = If you [[control]] a "[[Mayakashi]]" card, other than "Yuki-Musume, the Ice Mayakashi" while this card is in your [[hand]] or [[GY]]: You can [[Special Summon]] this card, then [[send]] 1 [[Zombie]] [[Monster Card|monster]] from your [[Main Deck|Deck]] to the GY. You can only use this [[effect]] of "Yuki-Musume, the Ice Mayakashi" [[once per turn]]. You cannot Special Summon monsters from the [[Extra Deck]], except "Mayakashi" monsters.
  | fr_text             = Si vous contrôlez une carte "Mayakashi" ("Yuki-Musume, Mayakashi de la Glace" exclu) tant que cette carte est dans votre main ou Cimetière : vous pouvez Invoquer Spécialement cette carte, puis envoyez 1 monstre Zombie depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Yuki-Musume, Mayakashi de la Glace" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Mayakashi" exclus) depuis l'Extra Deck.
  | de_text             = Falls du eine andere „Mayakashi“-Karte als „Yuki-Musume, die eisige Mayakashi“ kontrollierst, solange sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, dann lege 1 Zombie-Monster von deinem Deck auf den Friedhof. Du kannst diesen Effekt von „Yuki-Musume, die eisige Mayakashi“ nur einmal pro Spielzug verwenden. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Mayakashi“-Monstern.
  | it_text             = Se controlli un carta "Mayakashi" diversa da "Yuki-Musume, la Mayakashi Glaciale" mentre questa carta è nella tua mano o Cimitero: puoi Evocare Specialmente questa carta, poi mandare 1 mostro Zombie dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Yuki-Musume, la Mayakashi Glaciale" una sola volta per turno. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri "Mayakashi".
  | pt_text             = Se você controlar um card "Mayakashi" que não seja "Yuki-Musume, a Mayakashi de Gelo" enquanto este card estiver na sua mão ou no Cemitério: você pode Invocar este card por Invocação-Especial e, depois, enviar 1 monstro Zumbi do seu Deck para o Cemitério. Você só pode usar este efeito de "Yuki-Musume, a Mayakashi de Gelo" uma vez por turno. Você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto monstros "Mayakashi".
  | es_text             = Si controlas una carta "Mayakashi", que no sea "Yuki-Musume, el Mayakashi de Hielo" mientras esta carta esté en tu mano o Cementerio: puedes Invocar esta carta de Modo Especial, y después manda al Cementerio 1 monstruo Zombi en tu Deck. Sólo puedes usar este efecto de "Yuki-Musume, el Mayakashi de Hielo" una vez por turno. No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Mayakashi".
  | ja_text             = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドに「氷の魔妖－雪娘」以外の「魔妖」カードが存在する場合に発動できる。このカードを特殊召喚する。その後、デッキからアンデット族モンスター１体を墓地へ送る。②：このカードがモンスターゾーンに存在する限り、自分は「魔妖」モンスターしかＥＸデッキから特殊召喚できない。
  | ko_text             = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드에 "고드름의 마요괴－설랑" 이외의 "마요괴" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 덱에서 언데드족 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 "마요괴" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text             = 此卡名的①效果１回合仅可使用１次。<br />①：此卡存在于手牌・墓地，且自己场上存在“冰之魔妖－雪娘”以外的“魔妖”卡的情况下可以发动。将此卡特殊召唤。然后，从牌组将１只不死族怪兽送至墓地。<br />②：只要此卡存在于怪兽区域，自己从额外牌组仅可特殊召唤“魔妖”怪兽。
