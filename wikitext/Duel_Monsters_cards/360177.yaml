  | es_text         = Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo Invocado por Sacrificio. Si esta carta es Invocada por Sacrificio: selecciona 1 carta en el Campo; destiérrala y, si lo haces, inflige 1000 puntos de daño a tu adversario y después, si es una Carta de Monstruo de OSCURIDAD, destierra todas las cartas con ese nombre en la mano, Deck Principal, Deck Extra y Cementerio del jugador que la controlaba. Si esta carta fue Invocada por Sacrificio Sacrificando un monstruo de OSCURIDAD, añade este efecto adicional.<br />● En su lugar, puedes seleccionar 2 cartas.
