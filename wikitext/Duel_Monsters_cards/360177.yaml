  | ko_text         = 이 카드는 어드밴스 소환한 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드가 어드밴스 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동한다. 그 카드를 제외하고, 상대에게 1000 데미지를 준다. 제외한 카드가 어둠 속성 몬스터 카드였을 경우, 그 컨트롤러의 패 / 덱 / 엑스트라 덱 / 묘지에서 같은 이름의 카드를 전부 제외한다. 이 카드가 어둠 속성 몬스터를 릴리스하고 어드밴스 소환에 성공했을 경우, 그때의 효과에 이하의 효과를 넣는다. ●이 효과의 대상을 2장으로 할 수 있다.
  | sc_text         = 此卡可通过解放1只上级召唤的怪兽来上级召唤。①：此卡上级召唤的情况下，以场上的1张卡为对象发动（此卡解放了暗属性怪兽来上级召唤的情况下，可将此效果的对象改成2张）。将该卡除外，给予对手1000伤害。除外的卡为暗属性怪兽卡的情况下，进而从其控制者的手牌・牌组・额外牌组・墓地将所有同名卡除外。
