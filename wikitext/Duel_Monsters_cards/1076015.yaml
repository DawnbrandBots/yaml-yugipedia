  | text                  = [[Target]] [[face-up]] cards your opponent [[control]]s, up to the number of "[[Dark Fusion]]" and Spells that mention it in your GY; [[negate]] their [[effect]]s until the end of this [[turn]]. If this card is in your GY, except the turn it was sent there: You can [[banish]] it, then target up to 5 "[[HERO]]" monsters in your GY and/or banishment; [[shuffle]] them into the [[Main Deck|Deck]]. You can only use each effect of "Dark Supremacy" [[once per turn]].
  | fr_text               = Ciblez un nombre de cartes face recto contrôlées par votre adversaire, inférieur ou égal au nombre de "Fusion des Ténèbres" et Magies qui le mentionnent dans votre Cimetière ; jusqu'à la fin de ce tour, annulez leurs effets. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez la bannir, puis ciblez max. 5 monstres "HÉROS" dans votre Cimetière et/ou bannissement ; mélangez-les dans le Deck. Vous ne pouvez utiliser chaque effet de "Suprématie des Ténèbres" qu'une fois par tour.
  | de_text               = Wähle offene Karten, die dein Gegner kontrolliert, bis zur Anzahl von „Finstere Fusion“ und Zaubern, die sie erwähnen, in deinem Friedhof; annulliere bis zum Ende dieses Spielzugs ihre Effekte. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst sie verbannen und dann bis zu 5 „HELD“-Monster in deinem Friedhof und/oder von deinen verbannten Karten wählen; mische sie ins Deck. Du kannst jeden Effekt von „Finstere Überlegenheit“ nur einmal pro Spielzug verwenden.
  | it_text               = Scegli come bersaglio carte scoperte controllate dal tuo avversario, fino al numero di "Fusione Oscura" e Magie che la menzionano nel tuo Cimitero; annulla i loro effetti fino alla fine di questo turno. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandirla, poi scegliere come bersaglio fino a 5 mostri "EROE" nel tuo Cimitero e/o carte bandite; mischiali nel Deck. Puoi utilizzare ogni effetto di "Supremazia Oscura" una sola volta per turno.
  | pt_text               = Escolha cards com a face para cima que seu oponente controla, até o número de "Fusão Negra" e Magias que o mencionem no seu Cemitério; negue seus efeitos até o final deste turno. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode bani-lo e, depois, escolha até 5 monstros "HERÓI" no seu Cemitério e/ou banimento; embaralhe-os no Deck. Você só pode usar cada efeito de "Poderio Negro" uma vez por turno.
  | es_text               = Selecciona cartas boca arriba que controle tu adversario, hasta el número de "Fusión Oscura" y Mágicas que la mencionen en tu Cementerio; niega sus efectos hasta el final de este turno. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrarla, y después selecciona hasta 5 monstruos "HÉROE" en tu Cementerio y/o destierro; barájalos al Deck. Sólo puedes usar cada efecto de "Supremacía Oscura" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の、「ダーク・フュージョン」及びそのカード名が記された魔法カードの数まで、相手フィールドの表側表示カードを対象として発動できる。そのカードの効果をターン終了時まで無効にする。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の墓地・除外状態の「ＨＥＲＯ」モンスターを５体まで対象として発動できる。そのモンスターをデッキに戻す。
  | ko_text               = 
  | sc_text               = 此卡名的①②效果1回合仅可各使用1次。①：以自己墓地的“黑暗结合”及记载有该卡名的魔法卡的数量为上限，以对手场上的表侧表示卡为对象可以发动。将该卡的效果直至回合结束时为止无效。②：从墓地将不是在此回合被送至墓地的此卡除外，以自己墓地・除外状态的最多5只“－英雄”怪兽为对象可以发动。将该怪兽放回牌组。
