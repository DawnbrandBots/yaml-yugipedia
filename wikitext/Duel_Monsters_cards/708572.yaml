  | text            = If you control an [[Attack Position]] [[Insect]] [[monster]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Dream Cicada" [[once per turn]] this way. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[target]] 1 monster on the [[field]]; change its [[battle position]]. You can only use this [[effect]] of "Dream Cicada" once per turn.
  | fr_text         = Si vous contrôlez un monstre Insecte en Position d'Attaque, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Cigale du Rêve" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre sur le Terrain ; changez sa position de combat. Vous ne pouvez utiliser cet effet de "Cigale du Rêve" qu'une fois par tour.
  | de_text         = Falls du ein Insekt-Monster in Angriffsposition kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Traumzikade“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster auf dem Spielfeld wählen; ändere seine Kampfposition. Du kannst diesen Effekt von „Traumzikade“ nur einmal pro Spielzug verwenden.
  | it_text         = Se controlli un mostro Insetto in Posizione di Attacco, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Cicala del Sogno" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro sul Terreno; cambia la sua posizione. Puoi utilizzare questo effetto di "Cicala del Sogno" una sola volta per turno.
  | pt_text         = Se você controlar um monstro Inseto em Posição de Ataque, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Cigarra dos Sonhos" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro no campo; mude sua posição de batalha. Você só pode usar este efeito de "Cigarra dos Sonhos" uma vez por turno.
  | es_text         = Si controlas un monstruo Insecto en Posición de Ataque, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Cigarra del Sueño" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo en el Campo; cambia su posición de batalla. Sólo puedes usar este efecto de "Cigarra del Sueño" una vez por turno.
  | ja_text         = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに攻撃表示の昆虫族モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚に成功した場合、フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  | ko_text         = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 공격 표시의 곤충족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.
  | sc_text         = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：自己场上存在攻击表示的昆虫族怪兽的情况下，此卡可从手牌特殊召唤。②：此卡召唤・特殊召唤的情况下，以场上的1只怪兽为对象可以发动。变更该怪兽的表示形式。
