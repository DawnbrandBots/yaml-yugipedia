  | text            = Cannot be [[Special Summoned]] from the [[Main Deck|Deck]]. If you [[control]] no [[Monster Card|monsters]], you can [[Normal Summon]] this card without [[Tributing]]. Cannot be [[destroyed by battle]] or card [[effect]]s. You take no [[battle damage]] from [[Battle|attacks]] involving this [[Attack Position]] card. At the end of the [[Battle Phase]], if this card battled: [[Return]] as many monsters on the field as possible to the [[hand]] (other than this card), and if you do, inflict 300 [[Effect damage|damage]] to your opponent for each card returned. [[Once per turn]], during your [[Standby Phase]]: [[Shuffle]] this card into the Deck.
  | fr_text         = Non Invocable Spécialement depuis le Deck. Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifices. Non destructible ni au combat ni par des effets de carte. Vous ne recevez aucun dommage de combat des attaques impliquant cette carte en Position d'Attaque. À la fin de la Battle Phase, si cette carte a combattu : renvoyez autant de monstres sur le Terrain que possible à la main (cette carte exclue), et si vous le faites, infligez 300 points de dommages à votre adversaire pour chaque carte renvoyée. Une fois par tour, durant votre Standby Phase : mélangez cette carte dans le Deck.
  | de_text         = Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte in Angriffsposition beteiligt ist. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Gib so viele Monster auf dem Spielfeld wie möglich auf die Hand zurück (außer dieser Karte) und falls du dies tust, füge deinem Gegner für jede zurückgegebene Karte 300 Schaden zu. Einmal pro Spielzug, während deiner Standby Phase: Mische diese Karte ins Deck.
  | it_text         = Non può essere Evocato Specialmente dal Deck. Se non controlli nessun mostro, puoi Evocare Normalmente questa carta senza offrire Tributi. Non può essere distrutto in battaglia o dagli effetti delle carte. Non subisci danni da combattimento da attacchi che coinvolgono questa carta in Posizione di Attacco. Alla fine della Battle Phase, se questa carta ha combattuto: fai ritornare nella mano tanti mostri sul Terreno quanti possibile (a parte questa carta) e, se lo fai, infliggi 300 danni al tuo avversario per ogni carta fatta ritornare. Una volta per turno, durante la tua Standby Phase: mischia questa carta nel Deck.
  | pt_text         = Não pode ser Invocado por Invocação-Especial do Deck. Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Não pode ser destruído em batalha ou por efeitos de card. Você não sofre dano de batalha dos ataques envolvendo este card em Posição de Ataque. No final da Fase de Batalha, se este card batalhou: devolva para a mão tantos monstros no campo quanto possível (exceto este card) e, se isso acontecer, cause 300 de dano ao seu oponente para cada card devolvido. Uma vez por turno, durante sua Fase de Apoio: embaralhe este card no Deck.
  | es_text         = No puede ser Invocada de Modo Especial desde el Deck. Si no controlas monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificios. No puede ser destruida en batalla o por efectos de cartas. No recibes daño de batalla de ataques que involucren a esta carta en Posición de Ataque. Al final de la Battle Phase, si esta carta batalló: devuelve a la mano tantos monstruos en el Campo como sea posible (que no sean esta carta) y, si lo haces, inflige 300 puntos de daño a tu adversario por cada carta devuelta. Una vez por turno, durante tu Standby Phase: baraja esta carta al Deck.
  | ja_text         = このカードはデッキから特殊召喚できない。①：自分フィールドにモンスターが存在しない場合、このカードはリリースなしで召喚できる。②：このカードは戦闘・効果では破壊されず、攻撃表示のこのカードの戦闘で発生する自分への戦闘ダメージは０になる。③：このカードが戦闘を行ったバトルフェイズ終了時に発動する。このカード以外のフィールドのモンスターを全て持ち主の手札に戻し、戻した数×３００ダメージを相手に与える。④：自分スタンバイフェイズに発動する。このカードを持ち主のデッキに戻す。
  | ko_text         = 이 카드는 덱에서 특수 소환할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드는 전투 / 효과로는 파괴되지 않으며, 공격 표시의 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 발동한다. 이 카드 이외의 필드의 몬스터를 전부 주인의 패로 되돌리고, 되돌린 수 × 300 데미지를 상대에게 준다. ④: 자신 스탠바이 페이즈에 발동한다. 이 카드를 주인의 덱으로 되돌린다.
