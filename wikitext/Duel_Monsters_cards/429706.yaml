  | text                = You can [[Ritual Summon]] this card with "[[Machine Angel Ritual]]". [[Once per turn]]: You can [[target]] 1 [[face-up]] [[Monster Card|monster]] you [[control]]; gain [[LP]] equal to half its [[ATK]]. When a [[Ritual Monster]] you control is targeted for an [[attack]]: You can [[negate]] the attack. If this card is in the [[Graveyard]]: You can [[banish]] 1 other "[[Cyber Angel]]" monster from your Graveyard, then target 1 monster your opponent controls; [[Special Summon]] this card, and if you do, take control of that monster.
  | fr_text             = Vous pouvez Invoquer Rituellement cette carte avec "Rituel de l'Ange Machine". Une fois par tour : vous pouvez cibler 1 monstre face recto que vous contrôlez ; gagnez des LP égaux à la moitié de son ATK. Lorsqu'un Monstre Rituel que vous contrôlez est ciblé par une attaque : vous pouvez annuler l'attaque. Si cette carte est dans le Cimetière : vous pouvez bannir 1 autre monstre "Ange Cyber" depuis votre Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire ; Invoquez Spécialement cette carte, et si vous le faites, prenez le contrôle du monstre.
  | de_text             = Du kannst diese Karte mit „Maschinenengel-Ritual“ als Ritualbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das du kontrollierst; du erhältst LP in Höhe der Hälfte seiner ATK. Wenn ein Ritualmonster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Du kannst den Angriff annullieren. Falls sich diese Karte im Friedhof befindet: Du kannst 1 anderes „Cyberengel“-Monster von deinem Friedhof verbannen und dann 1 Monster wählen, das dein Gegner kontrolliert; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, übernimm die Kontrolle über das Monster.
  | it_text             = Puoi Evocare tramite Rituale questa carta con "Rituale dell'Angelo Macchina". Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto che controlli; guadagna LP pari alla metà del suo ATK. Quando un Mostro Rituale che controlli viene scelto come bersaglio per un attacco: puoi annullare l'attacco. Se questa carta è nel Cimitero: puoi bandire 1 altro mostro "Cyber Angelo" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; Evoca Specialmente questa carta e, se lo fai, prendi il controllo di quel mostro.
  | pt_text             = Você pode Invocar este card por Invocação-Ritual com "Ritual Máquina de Anjo". Uma vez por turno: você pode escolher 1 monstro com a face para cima que você controla; ganhe PV igual à metade do ATK dele. Quando um Monstro de Ritual que você controla for escolhido como alvo de um ataque: você pode negar o ataque. Se este card estiver no Cemitério: você pode banir 1 outro monstro "Ciber Anjo(a)" no seu Cemitério e, depois, escolher 1 monstro que seu oponente controla; Invoque este card por Invocação-Ritual e, se isso acontecer, tome o controle desse monstro.
  | es_text             = Puedes Invocar esta carta por Ritual con "Ritual del Ángel Mecánico". Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controles; gana LP iguales a la mitad de su ATK. Cuando un Monstruo de Ritual que controles es seleccionado como objetivo de un ataque: puedes negar el ataque. Si esta carta está en el Cementerio: puedes desterrar otro monstruo "Ciber Ángel" en tu Cementerio, y después seleccionar 1 monstruo que controle tu adversario; Invoca esta carta de Modo Especial y, si lo haces, toma el control de ese monstruo.
  | ja_text             = 「機械天使の儀式」により降臨。①：１ターンに１度、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力の半分だけ自分のＬＰを回復する。②：自分の儀式モンスターが攻撃対象に選択された時に発動できる。その攻撃を無効にする。③：このカードが墓地に存在する場合、自分の墓地からこのカード以外の「サイバー・エンジェル」モンスター１体を除外し、相手フィールドのモンスター１体を対象として発動できる。このカードを墓地から特殊召喚し、対象のモンスターのコントロールを得る。
  | ko_text             = "기계천사의 의식"에 의해 의식 소환<br />①: 1턴에 1번, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력의 절반만큼 자신의 LP를 회복한다. ②: 자신의 의식 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 그 공격을 무효로 한다. ③: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 다른 "사이버 엔젤" 몬스터 1장을 제외하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 카드를 특수 소환하고, 대상 몬스터의 컨트롤을 얻는다.
  | sc_text             = 以"机械天使的仪式"降临。①：1回合1次，以自己场上的1只表侧表示怪兽为对象可以发动。依该怪兽攻击力的一半来恢复自己的LP。②：自己的仪式怪兽被选择为攻击对象时可以发动。将该攻击无效。③：此卡存在于墓地的情况下，从自己的墓地将此卡以外的1只"电子天使"怪兽除外，以对手场上的1只怪兽为对象可以发动。将此卡从墓地特殊召唤，获得对象怪兽的控制权。
