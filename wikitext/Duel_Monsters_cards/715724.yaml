  | text                = [[Tribute]] 1 [[Normal Monster]] or "[[Magikey]]" [[monster]] (except a [[Monster Token|Token]]), then [[target]] up to 2 Normal Monsters and/or "Magikey" monsters in your [[GY]] whose total Levels equal 8 or less; [[Special Summon]] those monsters in [[Defense Position]], then you can apply 1 of the following [[effect]]s immediately after this effect [[resolve]]s.<br />● [[Synchro Summon]] 1 "Magikey" [[Synchro Monster]] using monsters you [[control]].<br />● [[Xyz Summon]] 1 "Magikey" [[Xyz Monster]] using monsters you control.
  | fr_text             = Sacrifiez 1 Monstre Normal ou monstre "Magiclé" (Jetons exclus), puis ciblez max. 2 Monstres Normaux et/ou monstres "Magiclé" dans votre Cimetière dont le Niveau total est égal à max. 8 ; Invoquez Spécialement ces monstres en Position de Défense, puis vous pouvez appliquer 1 des effets suivants immédiatement après la résolution de cet effet.<br />● Invoquez par Synchronisation 1 Monstre Synchro "Magiclé" en utilisant des monstres que vous contrôlez.<br />● Invoquez par Xyz 1 Monstre Xyz "Magiclé" en utilisant des monstres que vous contrôlez.
  | de_text             = Biete 1 Normales Monster oder „Magieschlüssel“-Monster (außer einer Spielmarke) als Tribut an und wähle dann bis zu 2 Normale Monster und/oder „Magieschlüssel“-Monster in deinem Friedhof, deren gemeinsame Stufe 8 oder weniger entspricht; beschwöre jene Monster als Spezialbeschwörung in die Verteidigungsposition, dann kannst du 1 der folgenden Effekte ausführen, sofort nachdem dieser Effekt aufgelöst wurde.<br />● Beschwöre 1 „Magieschlüssel“-Synchromonster als Synchrobeschwörung und verwende dafür Monster, die du kontrollierst.<br />● Beschwöre 1 „Magieschlüssel“-Xyz-Monster als Xyz-Beschwörung und verwende dafür Monster, die du kontrollierst.
  | it_text             = Offri come Tributo 1 Mostro Normale o mostro "Magichiave" (eccetto un Segna-Mostro), poi scegli come bersaglio fino a 2 Mostri Normali e/o mostri "Magichiave" nel tuo Cimitero con Livello totale pari o inferiore a 8; Evoca Specialmente quei mostri in Posizione di Difesa, poi puoi applicare 1 dei seguenti effetti immediatamente dopo che questo effetto si è risolto.<br />● Synchro Evoca 1 Mostro Synchro "Magichiave" utilizzando mostri che controlli.<br />● Evoca Xyz 1 Mostro Xyz "Magichiave" utilizzando mostri che controlli.
  | pt_text             = Ofereça como Tributo 1 Monstro Normal ou monstro "Magichave" (exceto uma Ficha) e, depois, escolha até 2 Monstros Normais e/ou monstros "Magichave" no seu Cemitério cuja soma dos Níveis seja igual a 8 ou menos; Invoque esses monstros por Invocação-Especial em Posição de Defesa e, depois, você pode aplicar 1 dos seguintes efeitos Imediatamente depois que este efeito resolver.<br />● Invoque por Invocação-Sincro 1 Monstro Sincro "Magichave" usando monstros que você controla.<br />● Invoque por Invocação-Xyz 1 Monstro Xyz "Magichave" usando monstros que você controla.
  | es_text             = Sacrifica 1 Monstruo Normal o monstruo "Magillave" (excepto una Ficha) y después selecciona hasta 2 Monstruos Normales y/o monstruos "Magillave" en tu Cementerio cuyos Niveles totales sean iguales a 8 o menos; Invoca esos monstruos de Modo Especial en Posición de Defensa, y después puedes aplicar 1 de los siguientes efectos inmediatamente después de que se resuelva este efecto.<br />● Invoca por Sincronía 1 Monstruo de Sincronía "Magillave" usando monstruos que controlas.<br />● Invoca Xyz 1 Monstruo Xyz "Magillave" usando monstruos que controlas.
  | ja_text             = ①：トークン以外の自分フィールドの、通常モンスターまたは「魔鍵」モンスター１体をリリースし、レベルの合計が８以下になるように、自分の墓地の通常モンスターまたは「魔鍵」モンスターを２体まで対象として発動できる。そのモンスターを守備表示で特殊召喚する。その後、以下の効果から１つを選んで適用できる。●自分フィールドのモンスターをＳ素材として「魔鍵」Ｓモンスター１体をＳ召喚する。●自分フィールドのモンスターをＸ素材として「魔鍵」Ｘモンスター１体をＸ召喚する。
  | ko_text             = ①: 토큰 이외의 자신 필드의, 일반 몬스터 또는 "마건" 몬스터 1장을 릴리스하고, 레벨의 합계가 8 이하가 되도록, 자신 묘지의 일반 몬스터 또는 "마건" 몬스터를 2장까지 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 그 후, 이하의 효과에서 1개를 고르고 적용할 수 있다. ●자신 필드의 몬스터를 싱크로 소재로서 "마건" 싱크로 몬스터 1장을 싱크로 소환한다. ●자신 필드의 몬스터를 엑시즈 소재로서 "마건" 엑시즈 몬스터 1장을 엑시즈 소환한다.
