  | text         = 1+ [[Tuner]]s + 1 [[LIGHT]] [[monster]]<br />This card's name becomes "[[Visas Starfrost]]" while on the [[field]]. You can only use each of the following [[effect]]s of "Visas Amritara" [[once per turn]]. If this card is [[Synchro Summon]]ed: You can [[Add a card|add]] 1 [[Spell]]/[[Trap]] that mentions "Visas Starfrost" from your [[Main Deck|Deck]] to your [[hand]]. During your [[Main Phase]]: You can [[destroy]] 1 monster you [[control]], also all [[Synchro Monster]]s you control will gain 800 [[ATK]] this [[turn]].
  | fr_text      = 1+ Syntoniseur + 1 monstre LUMIÈRE<br />Le nom de cette carte devient "Visas Starfrost" tant qu'elle est sur le Terrain. Vous ne pouvez utiliser chacun des effets suivants de "Visas Amritara" qu'une fois par tour. Si cette carte est Invoquée par Synchronisation : vous pouvez ajouter 1 Magie/Piège qui mentionne "Visas Starfrost" depuis votre Deck à votre main. Durant votre Main Phase : vous pouvez détruire 1 monstre que vous contrôlez, et aussi, tous les Monstres Synchro que vous contrôlez gagnent 800 ATK ce tour.
  | de_text      = 1+ Empfänger + 1 LICHT Monster<br />Der Name dieser Karte wird zu „Visas Starfrost“, solange sie auf dem Spielfeld liegt. Du kannst jeden der folgenden Effekte von „Visas Amritara“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst deiner Hand 1 Zauber/Falle, der oder die „Visas Starfrost“ erwähnt, von deinem Deck hinzufügen. Während deiner Main Phase: Du kannst 1 Monster zerstören, das du kontrollierst, zusätzlich werden in diesem Spielzug alle Synchromonster, die du kontrollierst, 800 ATK erhalten.
  | it_text      = 1+ Tuner + 1 mostro LUCE<br />Il nome di questa carta diventa "Visas Starfrost" mentre è sul Terreno. Puoi utilizzare ognuno dei seguenti effetti di "Visas Amritara" una sola volta per turno. Se questa carta viene Synchro Evocata: puoi aggiungere 1 Magia/Trappola che menziona "Visas Starfrost" dal tuo Deck alla tua mano. Durante la tua Main Phase: puoi distruggere 1 mostro che controlli, inoltre tutti i Mostri Synchro che controlli guadagneranno 800 ATK in questo turno.
  | pt_text      = 1+ Reguladores + 1 monstro de LUZ<br />O nome deste card se torna "Visas Starfrost" enquanto estiver no campo. Você só pode usar cada um dos seguintes efeitos de "Visas Amritara" uma vez por turno. Se este card for Invocado por Invocação-Sincro: você pode adicionar 1 Magia/Armadilha que mencione "Visas Starfrost" do seu Deck à sua mão. Durante sua Fase Principal: você pode destruir 1 monstro que você controla e, além disso, todos os Monstros Sincro que você controla ganham 800 de ATK neste turno.
  | es_text      = 1+ Cantantes + 1 monstruo de LUZ<br />El nombre de esta carta se convierte en "Visas Starfrost" mientras está en el Campo. Sólo puedes usar cada uno de los siguientes efectos de "Visas Amritara" una vez por turno. Si esta carta es Invocada por Sincronía: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que mencione "Visas Starfrost". Durante tu Main Phase: puedes destruir 1 monstruo que controles, y además todos los Monstruos de Sincronía que controlas ganarán 800 ATK este turno.
  | ja_text      = チューナー１体以上＋光属性モンスター１体<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードはモンスターゾーンに存在する限り、カード名を「ヴィサス＝スタフロスト」として扱う。②：このカードがＳ召喚した場合に発動できる。デッキから「ヴィサス＝スタフロスト」のカード名が記された魔法・罠カード１枚を手札に加える。③：自分メインフェイズに発動できる。自分フィールドのモンスター１体を破壊する。このターン中は自分フィールドのＳモンスターの攻撃力が８００アップする。
  | ko_text      = 튜너 1장 이상 ＋ 빛 속성 몬스터 1장<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "비서스＝스타프로스트"로 취급한다. ②: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 덱에서 "비서스＝스타프로스트"의 카드명이 쓰여진 마법 / 함정 카드 1장을 패에 넣는다. ③: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 몬스터 1장을 파괴한다. 이 턴 중에는 자신 필드의 싱크로 몬스터의 공격력을 800 올린다.
  | sc_text      = 协调１只以上＋光属性怪兽１只<br />此卡名的②③效果１回合仅可各使用１次。<br />①：只要此卡存在于怪兽区域，卡名视为“维萨思・史塔弗罗斯特”。<br />②：此卡同步召唤的情况下可以发动。从牌组将１张记载有“维萨思・史塔弗罗斯特”卡名的魔法・陷阱卡加入手牌。<br />③：在自己的主要阶段可以发动。将自己场上的１只怪兽破坏。此回合中，自己场上的同步怪兽的攻击力上升８００。
