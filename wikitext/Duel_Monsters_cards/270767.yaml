  | tc_text              = 我方墓地不存在怪兽的场合可发动。使效果怪兽的效果发动无效。我方场上存在「魔法甜點 布丁公主」的场合，进一步随机将对手的1张手牌返回至牌组。
  | sc_text              = ①：自己的墓地不存在怪兽，且怪兽的效果发动时可以发动。将该发动无效。自己场上存在“魔幻甜点・布丁公主”的情况下，进而随机将对手的１张手牌放回牌组。
