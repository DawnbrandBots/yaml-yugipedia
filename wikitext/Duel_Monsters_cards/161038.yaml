  | de_text               = 1 Empfänger- + 1 oder mehr FEUER Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Lege 1 Karte von deiner Hand auf den Friedhof. Während des Spielzugs eines beliebigen Spielers, wenn diese Karte als Ziel für einen Karteneffekt gewählt wird: Du kannst 1 „Laval“-Monster von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte, die diese Karte als Ziel wählt.
  | it_text               = 1 Tuner + 1 o più mostri FUOCO non-Tuner<br />Quando questa carta viene Synchro Evocata: manda 1 carta dalla tua mano al Cimitero. Durante il turno di qualsiasi giocatore, quando questa carta viene scelta come bersaglio dall'effetto di una carta: puoi bandire 1 mostro "Laval" dal tuo Cimitero; annulla l'attivazione e, se lo fai, distruggi la carta che la sta scegliendo come bersaglio.
  | es_text               = 1 Cantante + 1 o más monstruos de FUEGO que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: manda al Cementerio 1 carta en tu mano. Durante el turno de cualquier jugador, cuando esta carta es seleccionada por el efecto de una carta: puedes desterrar 1 monstruo "Laval" en tu Cementerio; niega la activación y, si lo haces, destruye la carta que la seleccionó.
