  | ja_text         = ①：以下の効果から１つを選択して発動できる。このカードの発動後、ターン終了時まで相手が受ける全てのダメージは０になる。●このターン、魔法使い族モンスターの召喚・反転召喚・特殊召喚は無効化されず、魔法使い族モンスターの召喚・反転召喚・特殊召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。●自分フィールドの魔法使い族モンスター１体を対象として発動できる。このターンそのモンスターが攻撃する場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。
