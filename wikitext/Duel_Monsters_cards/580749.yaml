  | sc_text             = 这个卡名的①②的效果1个回合各只能使用1次。①：自己对连接怪兽的连接召唤成功的回合的自己主要阶段可以发动。将手牌中的这张卡特殊召唤至作为连接怪兽的连接区的自己场上。②：自己场上不存在怪兽的情况下，把墓地的这张卡除外，可以自己墓地5张"转生炎兽"卡为对象发动。将该卡加入牌组洗牌。之后，自己从牌组抽2张。
