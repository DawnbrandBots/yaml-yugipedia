  | de_text             = Am Beginn deiner Main Phase 1, falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine anderen Monster als Spezialbeschwörung beschwören. Solange diese Karte offen auf dem Spielfeld liegt, kann sie nicht als Tribut angeboten werden, außer für die Tributbeschwörung eines „Stahlschar“-Monsters, und kann nicht als Synchromaterialmonster verwendet werden.
  | it_text             = All'inizio della tua Main Phase 1, se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dal tuo Cimitero. Non puoi Evocare Specialmente altri mostri nel turno in cui attivi questo effetto. Mentre questa carta è scoperta sul Terreno, essa non può essere offerta come Tributo, eccetto per l'Evocazione tramite Tributo di un mostro "Brancoacciaio", e non può essere utilizzata come Mostro Materiale Synchro.
