  | text         = [[Target]] any number of [[linked]] [[Beast]], [[Beast-Warrior]], and/or [[Winged Beast]] [[monsters]] you [[control]]; they gain 700 [[ATK]] until the end of this [[turn]]. If a linked Beast, Beast-Warrior, or Winged Beast monster(s) you control would be [[destroyed by battle]] or card [[effect]], you can [[banish]] this card from your [[GY]] instead. You can only use each effect of "Tri-Brigade Rendezvous" [[once per turn]]. 
  | fr_text      = Ciblez un nombre de votre choix de monstres Bête, Bête-Guerrier et/ou Bête Ailée liés que vous contrôlez ; jusqu'à la fin de ce tour, ils gagnent 700 ATK. Si un ou plusieurs monstres Bête, Bête-Guerrier ou Bête Ailée liés que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Rendez-Vous Tri-Brigade" qu'une fois par tour.
  | de_text      = Wähle eine beliebige Anzahl gelinkter Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster, die du kontrollierst; sie erhalten bis zum Ende dieses Spielzugs 700 ATK. Falls ein oder mehr gelinkte Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Treffpunkt der Sta-Brigade“ nur einmal pro Spielzug verwenden.
  | it_text      = Scegli come bersaglio un qualsiasi numero di mostri Bestia, Guerriero-Bestia e/o Bestia Alata linkati che controlli; essi guadagnano 700 ATK fino alla fine di questo turno. Se uno o più mostri Bestia, Guerriero-Bestia o Bestia Alata linkati che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Incontro Tri-Brigata" una sola volta per turno.
  | pt_text      = Escolha qualquer número de monstros Besta, Besta-Guerreira e/ou Besta Alada linkados que você controla; eles ganham 700 de ATK até o final deste turno. Se um ou mais monstros Besta, Besta-Guerreira ou Besta Alada linkados que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar cada efeito de "Ponto de Encontro da Tri-Brigada" uma vez por turno.
  | es_text      = Selecciona cualquier cantidad de monstruos Bestia, Guerrero-Bestia y/o Bestia Alada enlazados que controles; hasta el final de este turno, éstos ganan 700 ATK. Si uno o más monstruos Bestia, Guerrero-Bestia o Bestia Alada enlazados que controles fueran a ser destruidos en batalla o por efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Encuentro Tri-Brigada" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのリンク状態の獣族・獣戦士族・鳥獣族モンスターを任意の数だけ対象として発動できる。そのモンスターの攻撃力はターン終了時まで７００アップする。②：自分フィールドのリンク状態の獣族・獣戦士族・鳥獣族モンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 링크 상태의 야수족 / 야수전사족 / 비행야수족 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 700 올린다. ②: 자신 필드의 링크 상태의 야수족 / 야수전사족 / 비행야수족 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | sc_text      = 此卡名的①②效果１回合仅可各使用１次。①：以自己场上任意数量连接状态的兽族・兽战士族・鸟兽族怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升７００。②：自己场上连接状态的兽族・兽战士族・鸟兽族怪兽将被战斗・效果破坏的情况下，可将墓地的此卡除外作为代替。
