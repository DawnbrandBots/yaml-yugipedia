  | pendulum_effect       = You cannot [[Pendulum Summon]] [[Monster Card|monsters]], except "[[Shaddoll]]" and "[[Zefra]]" monsters. This [[effect]] cannot be [[negate]]d.
  | text                  = If this card is [[Pendulum Summon]]ed or [[sent]] to the [[Graveyard|GY]]: You can [[target]] 1 card in either player's [[Pendulum Zone]]; [[return]] it to the [[hand]]. You must have a "[[Zefra]]" card in your Pendulum Zone to [[activate]] and to [[resolve]] this [[effect]]. You can only use this effect of "Shaddoll Zefranaga" [[once per turn]].
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Marionnette de l'Ombre" et "Zefra" exclus). Cet effet ne peut pas être annulé.
  | fr_text               = Si cette carte est Invoquée par Pendulation ou envoyée au Cimetière : vous pouvez cibler 1 carte dans la Zone Pendule d'un joueur ; renvoyez-la à la main. Vous devez avoir une carte "Zefra" dans votre Zone Pendule pour activer et résoudre cet effet. Vous ne pouvez utiliser cet effet de "Zefranaga Marionnette de l'Ombre" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Schattenpuppe“- und „Zefra“-Monstern. Dieser Effekt kann nicht annulliert werden.
  | de_text               = Falls diese Karte als Pendelbeschwörung beschworen oder auf den Friedhof gelegt wird: Du kannst 1 Karte in der Pendelzone eines beliebigen Spielers wählen; gib sie auf die Hand zurück. Du musst eine „Zefra“-Karte in deiner Pendelzone haben, um diesen Effekt zu aktivieren und aufzulösen. Du kannst diesen Effekt von „Schattenpuppe Zefranaga“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri "Bambolaombra" e "Zefra". Questo effetto non può essere annullato.
  | it_text               = Se questa carta viene Evocata Pendulum o mandata al Cimitero: puoi scegliere come bersaglio 1 carta nella Zona Pendulum di qualsiasi giocatore; falla ritornare nella mano. Devi avere una carta "Zefra" nella tua Zona Pendulum per attivare e risolvere questo effetto. Puoi utilizzare questo effetto di "Bambolaombra Zefraniaga" una sola volta per turno.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Sombraneco" e "Zefra". Este efeito não pode ser negado.
  | pt_text               = Se este card for Invocado por Invocação-Pêndulo ou enviado para o Cemitério: você pode escolher 1 card na Zona de Pêndulo de qualquer duelista; devolva-o para a mão. Você deve ter um card "Zefra" na sua Zona de Pêndulo para ativar e resolver este efeito. Você só pode usar este efeito de "Zefranaga Sombraneco" uma vez por turno.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "Sombrañeca" y "Zefra". Este efecto no puede ser negado.
  | es_text               = Si esta carta es Invocada por Péndulo o mandada al Cementerio: puedes seleccionar 1 carta en la Zona de Péndulo de cualquier jugador; devuélvela a la mano. Debes tener una carta "Zefra" en tu Zona de Péndulo para activar y resolver este efecto. Sólo puedes usar este efecto de "Zefrainaga Sombrañeca" una vez por turno.
  | ja_pendulum_effect    = ①：自分は「シャドール」モンスター及び「セフィラ」モンスターしかＰ召喚できない。この効果は無効化されない。
  | ja_text               = このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードがＰ召喚に成功した場合、またはこのカードが墓地へ送られた場合、自分または相手のＰゾーンのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。この効果は自分のＰゾーンに「セフィラ」カードが存在する場合に発動と処理ができる。
  | ko_pendulum_effect    = ①: 자신은 "섀도르" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  | ko_text               = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 펜듈럼 소환에 성공했을 경우, 또는 이 카드가 묘지로 보내졌을 경우, 자신 또는 상대의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 효과는 자신의 펜듈럼 존에 "세피라" 카드가 존재할 경우에 발동과 처리를 할 수 있다.
  | sc_pendulum_effect    = ①：自己仅可将“影依”怪兽及“源质”怪兽灵摆召唤。此效果不会被无效。
  | sc_text               = 卡名的怪兽效果1回合仅可使用1次。①：在此卡灵摆召唤成功的情况下，或在此卡被送至墓地的情况下，可以自己或对手灵摆区域的1张卡为对象发动。将该卡放回持有者的手牌中。此效果在自己的灵摆区域存在“源质”卡的情况下才可发动及处理。
