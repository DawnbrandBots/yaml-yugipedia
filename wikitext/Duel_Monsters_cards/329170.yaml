  | fr_text               = 1 monstre "Dompteur Bête Spirituelle" + 1 monstre "Avatar Bête Spirituelle"<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez, et non Invocable Spécialement autrement. (N'utilisez pas "Polymérisation".) Non destructible par des effets de carte. Durant le tour de chaque joueur : vous pouvez renvoyer cette carte que vous contrôlez à l'Extra Deck, puis ciblez 2 de vos monstres bannis (1 monstre "Dompteur Bête Spirituelle" et 1 monstre "Avatar Bête Spirituelle") ; Invoquez-les Spécialement en Position de Défense.
  | de_text               = 1 „Geistungeheuer-Zähmer“-Monster + 1 „Geistungeheuer-Avatar“-Monster<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Kann nicht durch Karteneffekte zerstört werden. Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte, die du kontrollierst, ins Extra Deck zurücklegen und dann 2 deiner verbannten Monster (1 „Geistungeheuer-Zähmer“-Monster und 1 „Geistungeheuer-Avatar“-Monster) wählen; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition.
  | it_text               = 1 mostro "[[Ritual Beast Tamer|Domatore Bestia Spirito]]" + 1 mostro "[[Spiritual Beast|Avatar Bestia Spirito]]"<br />Deve essere [[Special Summon|Evocato Specialmente]] (dal tuo [[Extra Deck]]) [[Banish|bandendo]] le carte sopra indicate che [[control]]li, e non può essere Evocato Specialmente in altri modi. (Non utilizzi "[[Polymerization|Polimerizzazione]]".) Non può essere distrutto dagli [[Effect|effetti delle carte]]. Durante il [[turn]]o di qualsiasi giocatore: puoi far [[Return|ritornare]] questa carta che controlli nell'Extra Deck, poi [[Target|scegliere come bersaglio]] 2 dei tuoi mostri banditi (1 mostro "Domatore Bestia Spirito" e 1 mostro "Avatar Bestia Spirito"); Evocali Specialmente in [[Defense Position|Posizione di Difesa]].
  | pt_text               = 1 [[Monster Card|monstro]] "[[Ritual Beast Tamer|Domador da Besta Espiritual]]" + 1 monstro "[[Spiritual Beast|Avatar da Besta Espiritual]]"<br />Você deve [[Summon|Invocá-lo]] por [[Special Summon|Invocação-Especial]] (do seu [[Extra Deck|Deck Adicional]]) ao [[Banish|banir]] os cards acima que você [[control]]a e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. (Você não usa "[[Polymerization|Polimerização]]".) Este card não pode ser [[Destroy|destruído]] por [[Effect|efeitos de card]]. Durante o [[turn]]o de qualquer duelista: você pode [[Return|devolver]] este card que você controla para o Deck Adicional e, depois, [[Target|escolher]] 2 dos seus monstros banidos (1 monstro "Domador da Besta Espiritual" e 1 monstro "Avatar da Besta Espiritual"); Invoque-os por Invocação-Especial em [[Defense Position|Posição de Defesa]].
  | es_text               = 1 monstruo "Domador del Espíritu Bestia" + 1 monstruo "Avatar del Espíritu Bestia"<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles, y no puede ser Invocado de Modo Especial de otra forma. (No usas "Polimerización"). No puede ser destruido por efectos de cartas. Durante el turno de cualquier jugador: puedes devolver al Deck Extra esta carta que controlas, y después seleccionar 2 de tus monstruos desterrados (1 monstruo "Domador del Espíritu Bestia" y 1 monstruo "Avatar del Espíritu Bestia"); Invócalos de Modo Especial en Posición de Defensa.
  | ja_text               = 「霊獣使い」モンスター＋「精霊獣」モンスター<br />自分フィールドの上記のカードを除外した場合のみ特殊召喚できる。①：フィールドのこのカードは効果では破壊されない。②：自分・相手ターンに、このカードをＥＸデッキに戻し、自分の除外状態の、「霊獣使い」モンスター１体と「精霊獣」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_text               = "령수사" 몬스터 ＋ "정령수" 몬스터<br />자신 필드의 상기 카드를 제외했을 경우에만 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드는 효과로는 파괴되지 않는다. ②: 이 카드를 엑스트라 덱으로 되돌리고, 제외되어 있는 자신의 "령수사" 몬스터 1장과 "정령수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
