  | fr_text               = Si une ou plusieurs cartes sont détruites au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez détruire 1 monstre Dinosaure dans votre main ou sur votre Terrain, puis Invoquez Spécialement 1 Monstre Normal Dinosaure depuis votre main ou Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Dragon, Dinosaure, Serpent de Mer ou Wyrm exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Xéno Météoraure" qu'une fois par tour.
  | de_text               = Falls eine oder mehr Karten durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst 1 Dinosaurier-Monster in deiner Hand oder auf deiner Spielfeldseite zerstören, dann beschwöre 1 Normales Dinosaurier-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Drache-, Dinosaurier-, Seeschlange- oder Wyrm-Monstern. Du kannst jeden Effekt von „Xeno-Meteorier“ nur einmal pro Spielzug verwenden.
  | it_text               = Se una o più carte vengono distrutte in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi distruggere 1 mostro Dinosauro nella tua mano o Terreno, poi Evocare Specialmente 1 Mostro Normale Dinosauro dalla tua mano o Deck, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Drago, Dinosauro, Serpente Marino o Wyrm. Puoi utilizzare ogni effetto di "Xeno Meteorsauro" una sola volta per turno.
  | pt_text               = Se um ou mais cards forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode destruir 1 monstro Dinossauro na sua mão ou no campo e, depois, Invoque por Invocação-Especial 1 Monstro Normal Dinossauro da sua mão ou do Deck e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Dragão, Dinossauro, Serpente Marinha ou Wyrm. Você só pode usar cada efeito de "Xeno Meteossauro" uma vez por turno.
  | es_text               = Si una o más cartas son destruidas en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes destruir 1 monstruo Dinosaurio en tu mano o Campo, y después Invocar de Modo Especial, desde tu mano o Deck, 1 Monstruo Normal Dinosaurio, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Dragón, Dinosaurio, Serpiente Marina o Wyrm. Sólo puedes usar cada efecto de "Meteorisaurio Xeno" una vez por turno.
  | ja_text               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：カードが戦闘・効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。自分の手札・フィールドの恐竜族モンスター１体を選んで破壊する。その後、手札・デッキから恐竜族の通常モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分はドラゴン族・恐竜族・海竜族・幻竜族モンスターしかＥＸデッキから特殊召喚できない。
  | ko_text               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 공룡족 몬스터 1장을 고르고 파괴한다. 그 후, 패 / 덱에서 공룡족 일반 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 드래곤족 / 공룡족 / 해룡족 / 환룡족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_text               = 此卡名的①②效果１回合仅可各使用１次。<br />①：卡因战斗・效果被破坏的情况下可以发动。从手牌将此卡特殊召唤。<br />②：在自己的主要阶段可以发动。将自己的手牌・场上（表侧表示）的１只恐龙族怪兽破坏。然后，从手牌・牌组将１只恐龙族通常怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤龙族・恐龙族・海龙族・幻龙族怪兽。
