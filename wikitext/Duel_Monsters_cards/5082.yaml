  | text                  = [[Select]] 1 [[Monster Card]] and 2 non-Monster Cards from your [[hand]]. Your opponent [[random]]ly selects 1 card among them. If it is a Monster Card, it is [[Special Summon]]ed and [[send]] the remaining 2 cards to the [[Graveyard]]. If not, send all the cards to the Graveyard.
  | fr_text               = Sélectionnez de votre main 1 Carte Monstre et 2 Cartes autres que monstre. Votre adversaire sélectionne au hasard 1 des 3 cartes. Si la carte sélectionnée est la Carte Monstre, celle-ci est Invoquée par Invocation Spéciale sur votre Terrain et les 2 cartes restantes sont envoyées au Cimetière. Si ce n'est pas la Carte Monstre, les 3 cartes sont envoyées au Cimetière.
  | de_text               = Wähle 1 Monsterkarte und 2 Nicht-Monsterkarten aus deiner Hand. Dein Gegner wählt zufällig 1 der 3 Karten. Wenn die gewählte Karte die Monsterkarte ist, wird sie als Spezialbeschwörung beschworen und die verbleibenden 2 Karten werden auf den Friedhof gelegt. Andernfalls lege alle 3 Karten auf den Friedhof.
  | it_text               = Seleziona dalla tua mano 1 Carta Mostro e 2 Carte non Mostro. Il tuo avversario seleziona a caso 1 delle 3 carte. Se la carta selezionata è una Carta Mostro, questa viene Evocata tramite Evocazione Speciale e le 2 carte restanti sono mandate al Cimitero. Se non è una Carta Mostro, le 3 carte sono mandate al Cimitero.
  | es_text               = Selecciona 1 Carta de Monstruo y 2 Cartas que no sean de Monstruo de tu mano. Tu adversario selecciona al azar 1 de las 3 cartas. Si es una Carta de Monstruo, es Invocada mediante una Invocación Especial y manda las 2 cartas restantes al Cementerio. Si no, manda todas las cartas al Cementerio.
  | ja_text               = 自分の手札から、モンスターカード１枚とモンスター以外のカード２枚を選択し、相手はその中からランダムに１枚を選択する。相手が選択したカードがモンスターだった場合、そのモンスターを自分フィールド上に特殊召喚し、残りのカードは墓地へ送る。違った場合、選択した３枚を墓地へ送る。
  | ko_text               = 자신의 카드패로부터 몬스터 카드 1매와 그 이외의 종류의 카드 2매를 선택한다. 상대가 그 중에서 1매를 랜덤으로 선택하여, 그것이 몬스터 카드였던 경우 필드상에 특수 소환되어 나머지 카드를 묘지에 보낸다.다른 경우, 모두 묘지에 보낸다.
