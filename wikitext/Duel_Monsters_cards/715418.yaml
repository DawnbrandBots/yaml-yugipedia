  | fr_text         = Vous pouvez bannir 1 monstre FEU Guerrier depuis votre main ou Cimetière ; Invoquez Spécialement cette carte depuis votre main, puis vous pouvez faire devenir le Niveau de cette carte du Niveau du monstre banni. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement cette carte bannie durant votre seconde Standby Phase après l'activation de cet effet, puis vous pouvez Invoquer Spécialement 1 de vos monstres FEU Guerrier qui est banni ou dans votre Cimetière. Vous ne pouvez utiliser chaque effet de "Astolfo, Chevalier Noble Inferno" qu'une fois par Duel.
  | de_text         = Du kannst 1 FEUER Krieger-Monster von deiner Hand oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann kannst du die Stufe dieser Karte dieselbe wie die Stufe des verbannten Monsters werden lassen. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre diese verbannte Karte während deiner zweiten Standby Phase nach der Aktivierung dieses Effekts als Spezialbeschwörung, dann kannst du 1 deiner FEUER Krieger-Monster, das verbannt ist oder sich in deinem Friedhof befindet, als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Flammedler Ritter Astolfo“ nur einmal pro Duell verwenden.
  | it_text         = Puoi bandire 1 mostro FUOCO Guerriero dalla tua mano o Cimitero; Evoca Specialmente questa carta dalla tua mano, poi puoi far diventare il Livello di questa carta come il Livello di quel mostro bandito. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente questa carta bandita durante la tua seconda Standby Phase dopo l'attivazione di questo effetto, poi puoi Evocare Specialmente 1 tuo mostro FUOCO Guerriero che è bandito o nel tuo Cimitero. Puoi utilizzare ogni effetto di "Infernobile Cavaliere Astolfo" una sola volta per Duello.
  | pt_text         = Você pode banir 1 monstro Guerreiro de FOGO da sua mão ou do Cemitério; Invoque este card por Invocação-Especial da sua mão e, depois, você pode fazer com que o Nível deste card se torne o Nível desse monstro banido. Você pode banir este card do seu Cemitério; Invoque este card banido por Invocação-Especial durante sua segunda Fase de Apoio depois da ativação deste efeito e, depois, você pode Invocar por Invocação-Especial 1 dos seus monstros Guerreiro de FOGO que estiverem banidos ou no seu Cemitério. Você só pode usar cada efeito de "Infernobre Cavaleiro Astolfo" uma vez por Duelo.
  | es_text         = Puedes desterrar 1 monstruo Guerrero de FUEGO en tu mano o Cementerio; Invoca esta carta de Modo Especial desde tu mano, y después puedes hacer que el Nivel de esta carta se convierta en el Nivel de ese monstruo desterrado. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial esta carta desterrada durante tu segunda Standby Phase después de la activación de este efecto, y después puedes Invocar de Modo Especial 1 de tus monstruos Guerrero de FUEGO que esté desterrado o en tu Cementerio. Sólo puedes usar cada efecto de "Infernoble Caballero Astolfo" una vez por Duelo.
  | ja_text         = このカード名の①②の効果はそれぞれデュエル中に１度しか使用できない。①：自分の手札・墓地から戦士族・炎属性モンスター１体を除外して発動できる。このカードを手札から特殊召喚する。その後、このカードのレベルを除外したモンスターと同じにできる。②：墓地のこのカードを除外して発動できる。発動後２回目の自分スタンバイフェイズに、除外されているこのカードを特殊召喚する。その後、自分の墓地のモンスター及び除外されている自分のモンスターの中から、戦士族・炎属性モンスター１体を選んで特殊召喚できる。
  | ko_text         = 이 카드명의 ①②의 효과는 각각 듀얼 중에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 전사족 / 화염 속성 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이 카드의 레벨을 제외한 몬스터와 같게 할 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 발동 후 2번째의 자신 스탠바이 페이즈에, 제외되어 있는 이 카드를 특수 소환한다. 그 후, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 전사족 / 화염 속성 몬스터 1장을 고르고 특수 소환할 수 있다.
  | sc_text         = 此卡名的①②效果在决斗中仅可各使用１次。①：从自己的手牌・墓地除外１只战士族・炎属性怪兽可以发动。从手牌将此卡特殊召唤。然后，可以使此卡的等级与被除外的怪兽相同。②：将墓地的此卡除外可以发动。在发动后第２次自己准备阶段，将被除外的此卡特殊召唤。然后，可从自己墓地的怪兽及被除外的自己的怪兽中，挑选１只战士族・炎属性怪兽特殊召唤。
