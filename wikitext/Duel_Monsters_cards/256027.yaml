  | fr_text             = 2 monstres de Type Bête-Guerrier de Niveau 4<br />Lorsque cette carte est Invoquée par Xyz : envoyez les 5 cartes du dessus de votre Deck au Cimetière (ou tout votre Deck, si vous en avez moins de 5), et aussi, cette carte gagne 100 ATK pour chaque carte "Bujin" envoyée au Cimetière par cet effet. Si un ou plusieurs monstres "Bujin" de Type Bête-Guerrier que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez détacher 1 Matériel Xyz de cette carte au lieu de détruire 1 de ces monstres. Vous ne pouvez contrôler qu'1 "Bujintei Kagutsuchi".
  | de_text             = 2 Monster vom Typ Ungeheuer-Krieger der Stufe 4<br />Wenn diese Karte als Xyz-Beschwörung beschworen wird: Lege die obersten 5 Karten deines Decks auf den Friedhof (oder dein gesamtes Deck, falls es weniger als 5 enthält), zusätzlich erhält diese Karte 100 ATK für jede „Bujin“-Karte, die durch diesen Effekt auf den Friedhof gelegt wurde. Falls „Bujin“-Monster vom Typ Ungeheuer-Krieger, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du 1 Xyz-Material von dieser Karte abhängen anstatt 1 der Monster zu zerstören. Du kannst nur 1 „Bujintei Kagutsuchi“ kontrollieren.
  | it_text             = 2 mostri di Tipo Guerriero-Bestia di Livello 4<br />Quando questa carta viene Evocata Xyz: manda le prima 5 carte del tuo Deck al Cimitero (o tutto il tuo Deck, se contiene meno di 5 carte), inoltre questa carta guadagna 100 ATK per ogni carta "Bujin" mandata al Cimitero da questo effetto. Se uno o più mostri "Bujin" di Tipo Guerriero-Bestia che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi staccare 1 Materiale Xyz da questa carta invece di distruggere 1 di quei mostri. Puoi controllare solo 1 "Bujintei Kagutsuchi".
  | pt_text             = 2 monstros do Tipo Besta-Guerreira de Nível 4<br />Quando este card for Invocado por Invocação-Xyz: envie os 5 cards do topo do seu Deck para o Cemitério (ou todo o seu Deck, se tiver menos de 5) e, além disso, este card ganha 100 de ATK para cada card "Bujin" enviado para o Cemitério por este efeito. Se um ou mais monstros "Bujin" do Tipo Besta-Guerreira que você controla seriam destruídos em batalha ou por efeitos de card, você pode desassociar 1 Matéria Xyz deste card em vez de destruir 1 desses monstros. Você só pode controlar 1 "Bujintei Kagutsuchi".
  | es_text             = 2 monstruos de Tipo Guerrero-Bestia de Nivel 4<br />Cuando esta carta es Invocada Xyz: manda al Cementerio las 5 cartas de la parte superior de tu Deck (o todo tu Deck, si tiene menos de 5 cartas), y además esta carta gana 100 ATK por cada carta "Bujin" mandada al Cementerio por este efecto. Si uno o más monstruos "Bujin" de Tipo Guerrero-Bestia fueran a ser destruidos en batalla o por efecto de una carta, puedes desacoplar de esta carta 1 Material Xyz en lugar de destruir 1 de esos monstruos. Sólo puedes controlar 1 "Bujintei Kagutsuchi".
  | ja_text             = 獣戦士族レベル４モンスター×２<br />このカードがエクシーズ召喚に成功した時、自分のデッキの上からカードを５枚墓地へ送る。このカードの攻撃力は、この効果で墓地へ送った「武神」と名のついたカードの数×１００ポイントアップする。また、自分フィールド上の「武神」と名のついた獣戦士族モンスターが戦闘またはカードの効果によって破壊される場合、その破壊されるモンスター１体の代わりにこのカードのエクシーズ素材を１つ取り除く事ができる。「武神帝－カグツチ」は自分フィールド上に１体しか表側表示で存在できない。
  | ko_text             = 야수전사족 레벨 4 몬스터 × 2<br />이 카드가 엑시즈 소환에 성공했을 때, 자신의 덱 위에서 카드를 5장 묘지로 보낸다. 이 카드의 공격력은, 이 효과로 묘지로 보낸 "무사신" 이라는 이름이 붙은 카드의 수 x 100 포인트 올린다. 자신 필드 위의 "무사신" 이라는 이름이 붙은 야수전사족 몬스터가 전투 또는 카드의 효과에 의해서 파괴될 경우, 그 파괴되는 몬스터 1장 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다. "무사신제-카구츠치" 는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | sc_text             = 兽战士族等级４怪兽×２<br />①：“武尊神帝－迦具土”在自己场上仅可有１只以表侧表示存在。②：此卡超量召唤的情况下发动。从自己的牌组上面将５张卡送至墓地。此卡的攻击力上升相当于以此效果送至墓地的“武尊神”卡的数量×１００的数值。③：自己场上的兽战士族“武尊神”怪兽将被战斗或效果破坏的情况下，作为该将被破坏的怪兽的１只的代替，可去除此卡的１个超量素材。
