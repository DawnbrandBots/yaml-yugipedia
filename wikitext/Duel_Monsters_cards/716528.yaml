  | text                  = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />If this card is [[Synchro Summon]]ed: You can [[banish]] all cards from the [[Graveyard|GY]]s, then, if this card was Synchro Summoned using "[[Black Rose Dragon]]" or a [[Plant]] [[Synchro Monster]] as [[material]], you can [[destroy]] all other cards on the [[field]]. When your opponent [[activate]]s a card or [[effect]] that would destroy a card(s) ([[Quick Effect]]): You can [[Tribute]] this card; [[negate]] the activation, then you can [[Special Summon]] 1 "Black Rose Dragon" from your [[Extra Deck]] or GY.
  | fr_text               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez bannir toutes les cartes depuis les Cimetières, puis, si cette carte a été Invoquée par Synchronisation en utilisant "Dragon Rose Noire" ou un Monstre Synchro Plante comme Matériel, vous pouvez détruire toutes les autres cartes sur le Terrain. Lorsque votre adversaire active une carte ou un effet qui va détruire une ou plusieurs cartes (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'activation, puis vous pouvez Invoquer Spécialement 1 "Dragon Rose Noire" depuis votre Extra Deck ou Cimetière.
  | de_text               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst alle Karten von den Friedhöfen verbannen, dann, falls diese Karte mit „Schwarzer Rosendrache“ oder einem Pflanze-Synchromonster als Material als Synchrobeschwörung beschworen wurde, kannst du alle anderen Karten auf dem Spielfeld zerstören. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr Karten zerstören würde (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere die Aktivierung, dann kannst du 1 „Schwarzer Rosendrache“ als Spezialbeschwörung von deinem Extra Deck oder Friedhof beschwören.
  | it_text               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi bandire tutte le carte dai Cimiteri, poi, se questa carta è stata Synchro Evocata utilizzando "Drago Rosa Nera" o un Mostro Synchro Pianta come materiale, puoi distruggere tutte le altre carte sul Terreno. Quando il tuo avversario attiva una carta o un effetto che sta per distruggere una o più carte (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'attivazione, poi puoi Evocare Specialmente 1 "Drago Rosa Nera" dal tuo Extra Deck o Cimitero.
  | pt_text               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode banir todos os cards dos Cemitérios e, depois, se este card foi Invocado por Invocação-Sincro usando "Dragão da Rosa Negra" ou um Monstro Sincro Planta como matéria, você pode destruir todos os outros cards no campo. Quando seu oponente ativar um card ou efeito que destruiria um ou mais cards (Efeito Rápido): você pode oferecer este card como Tributo; negue a ativação e, depois, você pode Invocar por Invocação-Especial 1 "Dragão da Rosa Negra" do seu Deck Adicional ou Cemitério.
  | es_text               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes desterrar todas las cartas en los Cementerios y después, si esta carta fue Invocada por Sincronía usando como material "Dragón de la Rosa Negra" o un Monstruo de Sincronía Planta, puedes destruir todas las demás cartas en el Campo. Cuando tu adversario activa una carta o efecto que fuera a destruir una o más cartas (Efecto Rápido): puedes Sacrificar esta carta; niega la activación, y después puedes Invocar de Modo Especial 1 "Dragón de la Rosa Negra" desde tu Deck Extra o Cementerio.
  | ja_text               = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードがＳ召喚した場合に発動できる。お互いの墓地のカードを全て除外する。このカードが「ブラック・ローズ・ドラゴン」か植物族Ｓモンスターを素材としてＳ召喚していた場合、さらにフィールドの他のカードを全て破壊できる。②：カードを破壊する効果を相手が発動した時、このカードをリリースして発動できる。その発動を無効にする。その後、自分のＥＸデッキ・墓地から「ブラック・ローズ・ドラゴン」１体を特殊召喚できる。
  | ko_text               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 서로의 묘지의 카드를 전부 제외한다. 이 카드가 "블랙 로즈 드래곤" 또는 식물족 싱크로 몬스터를 소재로서 싱크로 소환하고 있었을 경우, 추가로 이 카드 이외의 서로의 필드의 카드를 전부 파괴할 수 있다. ②: 카드를 파괴하는 효과를 상대가 발동했을 때, 이 카드를 릴리스하고 발동할 수 있다. 그 발동을 무효로 한다. 그 후, 자신의 엑스트라 덱 / 묘지에서 "블랙 로즈 드래곤" 1장을 고르고 특수 소환할 수 있다.
  | sc_text               = 协调＋协调以外的怪兽1只以上<br />①：此卡同步召唤的情况下可以发动。将双方墓地的卡全部除外。此卡以“黑蔷薇龙”或植物族同步怪兽作为素材同步召唤的情况下，进而可将场上的其他卡全部破坏。②：对手发动破坏卡的效果时，解放此卡可以发动。将该发动无效。然后，可从自己额外牌组・墓地将1只“黑蔷薇龙”特殊召唤。
