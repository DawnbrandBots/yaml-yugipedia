  | text            = [[Special Summon]] 2 "[[Doomsday Token]]s" ([[Fiend]]/[[DARK]]/[[Level]] 1/[[ATK]] 0/[[DEF]] 0) in [[Defense Position]]. They cannot be [[Tribute]]d for a [[Tribute Summon]], unless it is for a DARK [[Monster Card|monster]]. You cannot [[Summon]] other monsters the [[turn]] you [[activate]] this card (but you can [[Normal Set]]).
  | fr_text         = Invoquez Spécialement 2 "Jeton Jugement Dernier" (Démon/TÉNÈBRES/Niveau 1/ATK 0/DEF 0) en Position de Défense. Ils ne peuvent pas être Sacrifiés pour une Invocation Sacrifice, sauf si c'est pour un monstre TÉNÈBRES. Vous ne pouvez pas Invoquer d'autres monstres le tour où vous activez cette carte (mais vous pouvez Poser Normalement).
  | de_text         = Beschwöre 2 „Jüngstes-Gericht-Spielmarken“ (Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition. Sie können nicht als Tribut für eine Tributbeschwörung angeboten werden, außer für ein FINSTERNIS Monster. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine anderen Monster beschwören (aber du kannst Monster Normal setzen).
  | it_text         = Evoca Specialmente 2 "Segna-Giorno del Giudizio" (Demone/OSCURITÀ/Livello 1/ATK 0/DEF 0) in Posizione di Difesa. Essi non possono essere offerti come Tributo per un'Evocazione tramite Tributo, se non per un mostro OSCURITÀ. Non puoi Evocare altri mostri nel turno in cui attivi questa carta (ma puoi Posizionare Normalmente).
  | pt_text         = Invoque por Invocação-Especial 2 "Fichas de Juízo Final" (Demônio/TREVAS/Nível 1/ATK 0/DEF 0) em Posição de Defesa. Elas não podem ser oferecidas como Tributo para uma Invocação-Tributo, a não ser que seja para um monstro de TREVAS. Você não pode Invocar outros monstros no turno em que ativar este card (mas pode Baixar de forma Normal).
  | es_text         = Invoca de Modo Especial 2 "Fichas Día del Juicio" (Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0) en Posición de Defensa. Éstas no pueden ser Sacrificadas en una Invocación por Sacrificio, a menos que sea de un monstruo de OSCURIDAD. No puedes Invocar otros monstruos el turno en el que activas esta carta (pero sí puedes Colocar de Modo Normal).
  | ja_text         = このカードを発動するターン、自分はこのカードの効果以外ではモンスターを召喚・反転召喚・特殊召喚できない。①：自分フィールドに「黒焔トークン」（悪魔族・闇・星１・攻／守０）２体を守備表示で特殊召喚する。このトークンは闇属性以外のモンスターのアドバンス召喚のためにはリリースできない。
  | ko_text         = 이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다. ①: 자신 필드에 "흑염 토큰"(악마족 / 어둠 / 레벨 1 / 공 0 / 수 0) 2장을 수비 표시로 특수 소환한다. 이 토큰은 어둠 속성 이외의 몬스터의 어드밴스 소환을 위해서는 릴리스할 수 없다.
  | tc_text         = 此卡发动的回合，我方不可召唤/反转召唤/特殊召唤。以守备表示特殊召唤「黑焰衍生物」（恶魔族·暗·星1·攻/守0）2只至我方场上。此衍生物不可进行以除暗属性怪兽以外的升级召唤为目的的释放。
