  | text                = [[Once per turn]]: You can [[target]] 1 [[Machine]]-[[Type]] [[Xyz Monster]] you [[control]]; [[attach]] 1 "[[Wind-Up]]" [[Monster Card|monster]] from your [[hand]] or [[field]] to that monster as an [[Xyz Material]]. You can [[send]] this [[face-up]] card from the field to the [[Graveyard]], then target 1 "Wind-Up" Xyz Monster you control; [[Special Summon]], from your [[Extra Deck]], 1 "Wind-Up" monster that is 1 Rank higher than that target, by using that target as Xyz Material. (This Special Summon is treated as an [[Xyz Summon]]. Xyz Materials attached to it also become Xyz Materials on the Summoned monster.) You cannot [[activate]] these effects in the same [[Chain]].
  | fr_text             = Une fois par tour : vous pouvez cibler 1 Monstre Xyz de Type Machine que vous contrôlez ; attachez 1 monstre "Automate" depuis votre main ou Terrain au monstre comme Matériel Xyz. Vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière, puis ciblez 1 Monstre Xyz "Automate" que vous contrôlez ; Invoquez Spécialement 1 monstre "Automate" qui a 1 Rang de plus que la cible depuis votre Extra Deck, en utilisant la cible comme Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz. Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz du monstre Invoqué.) Vous ne pouvez pas activer ces effets dans la même Chaîne.
  | de_text             = Einmal pro Spielzug: Du kannst 1 Xyz-Monster vom Typ Maschine wählen, das du kontrollierst; hänge 1 „Aufzieh“-Monster von deiner Hand oder Spielfeldseite als Xyz-Material an das Monster an. Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen und dann 1 „Aufzieh“-Xyz-Monster wählen, das du kontrollierst; beschwöre 1 „Aufzieh“-Monster mit einem um 1 höheren Rang als das gewählte Ziel als Spezialbeschwörung von deinem Extra Deck, indem du das gewählte Ziel als Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt. Daran angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.) Du kannst diese Effekte nicht in derselben Kette verwenden.
  | it_text             = [[Once per turn|Una volta per turno]]: puoi [[Target|scegliere come bersaglio]] 1 [[Xyz Monster|Mostro Xyz]] di Tipo [[Machine|Macchina]] che [[control]]li; [[Attach|attacca]] 1 mostro "[[Wind-Up|a Molla]]" dalla tua [[Hand|mano]] o [[Field|Terreno]] a quel mostro come [[Xyz Material|Materiale Xyz]]. Puoi [[Send|mandare]] questa carta [[Face-up|scoperta]] dal Terreno al [[Graveyard|Cimitero]], poi scegliere come bersaglio 1 Mostro Xyz "a Molla" che controlli; [[Special Summon|Evocare Specialmente]], dal tuo [[Extra Deck]], 1 mostro "a Molla" di 1 Rango superiore a quello di quel bersaglio, utilizzando quel bersaglio come Materiale Xyz. (Questa Evocazione Speciale viene considerata una [[Xyz Summon|Evocazione Xyz]]. I Materiali Xyz attaccati ad esso diventano Materiali Xyz anche sul mostro Evocato.) Non puoi [[Activate|attivare]] questi effetti nella stessa [[Chain|Catena]].
  | pt_text             = [[Once per turn|Uma vez por turno]]: você pode [[Target|escolher]] 1 [[Xyz Monster|Monstro Xyz]] do [[Type|Tipo]] [[Machine|Máquina]] que você [[control]]a; [[Attach|associe]] 1 monstro "[[Wind-Up|de Corda]]" da sua [[Hand|mão]] ou [[Field|campo]] a esse monstro como [[Xyz Material|Matéria Xyz]]. Você pode [[Send|enviar]] este card com a [[Face-up|face para cima]] do campo para o [[Graveyard|Cemitério]] e, depois, escolher 1 Monstro Xyz "de Corda" que você controla; [[Summon|Invoque]] por [[Special Summon|Invocação-Especial]], do seu [[Extra Deck|Deck Adicional]], 1 monstro "de Corda" que seja 1 [[Rank|Classe]] superior que o alvo, ao usar o alvo como Matéria Xyz. (Esta Invocação-Especial é considerada uma [[Xyz Summon|Invocação-Xyz]]. Matérias Xyz associadas ao alvo também se tornam Matérias Xyz no monstro Invocado.) Você não pode [[Activate|ativar]] esses [[Effect|efeitos]] durante a mesma [[Chain|Corrente]].
  | es_text             = Una vez por turno: puedes seleccionar 1 Monstruo Xyz de Tipo Máquina que controles; acopla a ese monstruo 1 monstruo "de Cuerda" en tu mano o Campo como Material Xyz. Puedes mandar al Cementerio esta carta boca arriba en el Campo, y después seleccionar 1 Monstruo Xyz "de Cuerda" que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "de Cuerda" que sea 1 Rango mayor que ese objetivo, usando ese objetivo como Material Xyz. (Esta Invocación Especial se trata como una Invocación Xyz. Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz acoplados al monstruo Invocado). No puedes activar estos efectos en la misma Cadena.
  | ja_text             = このカードの①②の効果は同一チェーン上では発動できない。①：１ターンに１度、自分フィールドの機械族Ｘモンスター１体を対象として発動できる。自分の手札・フィールドの「ゼンマイ」モンスター１体を選び、対象のモンスターの下に重ねてＸ素材とする。②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分フィールドの「ゼンマイ」Ｘモンスター１体を対象として発動できる。その自分のモンスターよりランクが１つ高い「ゼンマイ」Ｘモンスター１体を、その上に重ねてＸ召喚扱いとしてエクストラデッキから特殊召喚する。
  | ko_text             = 이 카드의 ①②의 효과는 동일한 체인 위에서는 발동할 수 없다. ① : 1턴에 1번, 자신 필드의 기계족 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드의 "태엽" 몬스터 1장을 고르고, 대상의 몬스터 아래에 겹쳐서 엑시즈 소재로 한다. ② : 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 자신 필드의 "태엽" 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신 몬스터보다 랭크가 1개 높은 "태엽" 엑시즈몬스터 1장을, 그 위에 겹치고 엑시즈 소환 취급하여 엑스트라 덱에서 특수 소환한다.
