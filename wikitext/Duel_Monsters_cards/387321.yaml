  | text                = [[Activate]] this card only if you have 2 "[[Zefra]]" cards in your [[Pendulum Zone]]s, with active [[Pendulum Scale]]s of 1 and 7. If this card is activated: [[Shuffle]] all [[Monster Card|monsters]] you [[control]] into the [[Deck]], except "Zefra" monsters. Neither player can [[Special Summon]] monsters, except from the [[hand]] or the [[Extra Deck]]. While you have a card(s) in your Pendulum Zone, this card cannot be [[target]]ed by card [[effect]]s. [[Destroy]] this card if a card(s) in your Pendulum Zone is destroyed.
  | fr_text             = Activez cette carte uniquement si vous avez 2 cartes "Zefra" dans vos Zones Pendule, avec des Échelles Pendule actives de 1 et 7. Si cette carte est activée : mélangez tous les monstres que vous contrôlez (monstres "Zefra" exclus) dans le Deck. Aucun joueur ne peut Invoquer Spécialement de monstres, sauf depuis la main ou l'Extra Deck. Tant que vous avez une ou plusieurs cartes dans votre Zone Pendule, cette carte ne peut pas être ciblée par des effets de carte. Détruisez cette carte si une ou plusieurs cartes dans votre Zone Pendule sont détruites.
  | de_text             = Aktiviere diese Karte nur, falls du 2 „Zefra“-Karten mit aktiven Pendelbereichen von 1 und 7 in deinen Pendelzonen hast. Falls diese Karte aktiviert wird: Mische alle Monster, die du kontrollierst, ins Deck, außer „Zefra“-Monstern. Kein Spieler kann Monster als Spezialbeschwörung beschwören, außer von der Hand und vom Extra Deck. Solange du eine oder mehr Karten in deiner Pendelzone hast, kann diese Karte nicht als Ziel für Karteneffekte gewählt werden. Zerstöre diese Karte, falls eine oder mehr Karten in deiner Pendelzone zerstört werden.
  | it_text             = [[Activate|Attiva]] questa carta solo se hai 2 carte "[[Zefra]]" nelle tue [[Pendulum Zone|Zone Pendulum]], con [[Pendulum Scale|Valori Pendulum]] attivi di 1 e 7. Se questa carta viene attivata: [[Shuffle|mischia]] nel [[Deck]] tutti i [[Monster Card|mostri]] che [[control]]li, eccetto i mostri "Zefra". Nessuno giocatore può [[Special Summon|Evocare Specialmente]] mostri, eccetto dalla [[Hand|mano]] o dall'[[Extra Deck]]. Mentre hai una o più carte nella tua Zona Pendulum, questa carta non può essere [[Target|scelta come bersaglio]] dagli [[Effect|effetti delle carte]]. [[Destroy|Distruggi]] questa carta se una o più carte nella tua Zona Pendulum vengono distrutte.
  | pt_text             = [[Activate|Ative]] este card apenas se você tiver 2 cards "[[Zefra]]" nas suas [[Pendulum Zone|Zonas de Pêndulo]], com [[Pendulum Scale|Escalas de Pêndulo]] ativas de 1 e 7. Se este card for ativado: [[Shuffle|embaralhe]] todos os [[Monster Card|monstros]] que você [[control]]a no [[Main Deck|Deck]], exceto monstros "Zefra". Nenhum duelista pode [[Summon|Invocar]] monstros por [[Special Summon|Invocação-Especial]], exceto da [[Hand|mão]] ou do [[Extra Deck|Deck Adicional]]. Enquanto você tiver um ou mais cards nas suas Zonas de Pêndulo, este card não pode ser [[Target|escolhido]] como alvo por [[Effect|efeitos de card]]. [[Destroy|Destrua]] este card se um ou mais cards nas suas Zonas de Pêndulo forem destruídos.
  | es_text             = Sólo puedes [[Activate|activar]] esta carta si tienes 2 cartas "[[Zefra]]" en tus [[Pendulum Zone|Zonas de Péndulo]], con [[Pendulum Scale|Escalas de Péndulo]] activas de 1 y 7. Si esta carta es activada: [[Shuffle|baraja]] al [[Main Deck|Deck]] todos los [[Monster Card|monstruos]] que [[control]]es, excepto los monstruos "Zefra". Ningún jugador puede [[Special Summon|Invocar monstruos de Modo Especial]], excepto desde la [[Hand|mano]] o el [[Extra Deck|Deck Extra]]. Mientras tengas una o más cartas en tus Zonas de Péndulo, esta carta no puede ser [[Target|seleccionada]] por [[Effect|efectos de cartas]]. [[Destroy|Destruye]] esta carta si una o más cartas en tus Zonas de Péndulo son destruidas.
  | ja_text             = ①：自分のＰゾーンに「セフィラ」カードが２枚存在し、１と７のＰスケールが適用されている場合にこのカードを発動できる。自分フィールドに「セフィラ」モンスター以外のモンスターが存在する場合、そのモンスターを全て持ち主のデッキに戻す。②：このカードが魔法＆罠ゾーンに存在する限り、お互いに手札・エクストラデッキからしかモンスターを特殊召喚できない。③：自分のＰゾーンにカードが存在する限り、このカードは効果の対象にならず、自分のＰゾーンのカードが破壊された場合にこのカードは破壊される。
  | ko_text             = ① : 자신의 펜듈럼 존에 "세피라" 카드가 2장 존재하고, 1과 7 의 펜듈럼 스케일이 적용되어 있을 경우에 이 카드를 발동할 수 있다. 자신 필드에 "세피라" 몬스터 이외의 몬스터가 존재할 경우, 그 몬스터를 전부 주인의 덱으로 되돌린다. ② : 이 카드가 마법 & 함정 존에 존재하는 한, 서로 패 / 엑스트라 덱에서밖에 몬스터를 특수 소환할 수 없다. ③ : 자신 펜듈럼 존에 카드가 존재하는 한, 이 카드는 효과의 대상이 되지 않고, 자신의 펜듈럼 존의 카드가 파괴되었을 경우에 이 카드는 파괴된다.
