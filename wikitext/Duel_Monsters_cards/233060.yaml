  | ko_text      = 이 카드의 공격력이 원래 공격력보다도 높은 경우에 발동할 수 있다. 상대 라이프에 1500 포인트 데미지를 준다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한 1번밖에 사용할 수 없으며, "블리자드 팔콘"의 효과는 1턴에 1번밖에 사용할 수 없다.
