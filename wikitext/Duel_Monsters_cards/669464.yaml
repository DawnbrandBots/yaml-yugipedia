  | text                  = 1 non-[[Link Monster]] in an [[Extra Monster Zone]]<br />Cannot be used as [[Link Material]] the turn it is [[Link Summon]]ed. This card in the Extra Monster Zone cannot be [[destroyed by battle]] with a [[Monster Card|monster]] in the [[Main Monster Zone]]. At the start of the [[Damage Step]], if this card [[battle]]s an opponent's monster in the Extra Monster Zone: You can [[return]] both that opponent's monster and this card to the [[Main Deck|Deck]].
  | fr_text               = 1 Monstre non-Lien dans une Zone Monstre Extra<br />Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Cette carte dans la Zone Monstre Extra ne peut pas être détruite au combat avec un monstre dans la Zone Monstre Main. Au début de la Damage Step, si cette carte combat un monstre de l'adversaire dans la Zone Monstre Extra : vous pouvez renvoyer le monstre de l'adversaire ainsi que cette carte au Deck.
  | de_text               = 1 Nichtlink-Monster in einer Extra-Monsterzone<br />Diese Karte kann in dem Spielzug, in dem sie als Linkbeschwörung beschworen wurde, nicht als Linkmaterial verwendet werden. Diese Karte in der Extra-Monsterzone kann nicht durch Kampf mit einem Monster in der Main-Monsterzone zerstört werden. Am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners in der Extra-Monsterzone kämpft: Du kannst sowohl das Monster des Gegners als auch diese Karte ins Deck zurücklegen.
  | it_text               = 1 Mostro non-Link in una Zona Mostri Extra<br />Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Questa carta nella Zona Mostri Extra non può essere distrutta in battaglia con un mostro nella Zona Mostri Main. All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario nella Zona Mostri Extra: puoi far ritornare nel Deck sia quel mostro dell'avversario che questa carta.
  | pt_text               = 1 Monstro que não seja Link em uma Zona de Monstros Adicional<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Este card na Zona de Monstros Adicional não pode ser destruído em batalha com um monstro na Zona de Monstros Principal. No começo da Etapa de Dano, se este card batalhar um monstro do oponente na Zona de Monstros Adicional: você pode devolver tanto esse monstro do oponente quanto este card para o Deck.
  | es_text               = 1 Monstruo que no sea de Enlace en una Zona de Monstruos Extra<br />No puede ser usada como Material de Enlace el turno en el que es Invocada por Enlace. Esta carta en la Zona de Monstruos Extra no puede ser destruida en batalla con un monstruo en la Zona de Monstruos Principal. Al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario en la Zona de Monstruos Extra: puedes devolver al Deck ese monstruo del adversario así como esta carta.
  | ja_text               = Ｌモンスター以外のＥＸモンスターゾーンのモンスター１体<br />このカードはＬ召喚されたターンにはＬ素材にできない。①：ＥＸモンスターゾーンのこのカードはメインモンスターゾーンのモンスターとの戦闘では破壊されない。②：このカードがＥＸモンスターゾーンの相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターとこのカードをデッキに戻す。
  | ko_text               = 링크 몬스터 이외의 엑스트라 몬스터 존의 몬스터 1장<br />이 카드는 링크 소환된 턴에는 링크 소재로 할 수 없다. ①: 엑스트라 몬스터 존의 이 카드는, 메인 몬스터 존의 몬스터와의 전투로는 파괴되지 않는다. ②: 이 카드가 엑스트라 몬스터 존의 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터와 이 카드를 주인의 덱으로 되돌린다.
  | sc_text               = 连接怪兽以外的额外怪兽区域的怪兽1只<br />此卡在被连接召唤的回合不可作为连接素材。①：额外怪兽区域的此卡不会因与主要怪兽区域的怪兽的战斗被破坏。②：此卡与额外怪兽区域的对手怪兽进行战斗的伤害步骤开始时可以发动。将该对手怪兽和此卡放回牌组。
