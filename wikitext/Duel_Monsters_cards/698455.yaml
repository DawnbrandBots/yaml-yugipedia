  | text                = You can [[target]] 1 "[[Unchained]]" card in your [[Graveyard|GY]], except "Unchained Twins - Sarama"; [[Set]] it to your [[field]], then [[destroy]] 1 card you [[control]]. If this card on the [[field]] is destroyed by card [[effect]], except "Unchained Twins - Sarama", or [[Destroyed by battle|by battle]]: You can [[Special Summon]] 1 "Unchained" [[Monster Card|monster]] from your [[hand]] or [[Main Deck|Deck]], except "Unchained Twins - Sarama". You can only use each effect of "Unchained Twins - Sarama" [[once per turn]].
  | fr_text             = Vous pouvez cibler 1 carte "Désenchaîné" ("Jumelles Désenchaînées - Sarama" exclu) dans votre Cimetière ; Posez-la sur votre Terrain, puis détruisez 1 carte que vous contrôlez. Si cette carte sur le Terrain est détruite par un effet de carte ("Jumelles Désenchaînées - Sarama" exclu) ou au combat : vous pouvez Invoquer Spécialement 1 monstre "Désenchaîné" ("Jumelles Désenchaînées - Sarama" exclu) depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Jumelles Désenchaînées - Sarama" qu'une fois par tour.
  | de_text             = Du kannst 1 „Losgekettet“-Karte in deinem Friedhof wählen, außer „Losgekettete Zwillinge - Sarama“; setze sie auf deine Spielfeldseite, dann zerstöre 1 Karte, die du kontrollierst. Falls diese Karte auf dem Spielfeld durch einen Karteneffekt, außer „Losgekettete Zwillinge - Sarama“, oder durch Kampf zerstört wird: Du kannst 1 „Losgekettet“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Losgekettete Zwillinge - Sarama“. Du kannst jeden Effekt von „Losgekettete Zwillinge - Sarama“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi scegliere come bersaglio 1 carta "Svincolato" nel tuo Cimitero, eccetto "Gemelli Svincolati - Sarama"; Posizionala sul tuo Terreno, poi distruggi 1 carta che controlli. Se questa carta sul Terreno viene distrutta dall'effetto di una carta, eccetto "Gemelli Svincolati - Sarama", o in battaglia: puoi Evocare Specialmente 1 mostro "Svincolato" dalla tua mano o Deck, eccetto "Gemelli Svincolati - Sarama". Puoi utilizzare ogni effetto di "Gemelli Svincolati - Sarama" una sola volta per turno.
  | pt_text             = Você pode escolher 1 card "Desacorrentado(a)" no seu Cemitério, exceto "Gêmeos Desacorrentados - Sarama"; Baixe-o no seu campo e, depois, destrua 1 card que você controla. Se este card no campo for destruído por um efeito de card, exceto "Gêmeos Desacorrentados - Sarama", ou em batalha: você pode Invocar por Invocação-Especial 1 monstro "Desacorrentado(a)" da sua mão ou do Deck, exceto "Gêmeos Desacorrentados - Sarama". Você só pode usar cada efeito de "Gêmeos Desacorrentados - Sarama" uma vez por turno.
  | es_text             = Puedes seleccionar 1 carta "Desencadenado/a" en tu Cementerio, excepto "Gemelos Desencadenados - Sarama"; Colócala en tu Campo, y después destruye 1 carta que controles. Si esta carta en el Campo es destruida por el efecto de una carta, excepto "Gemelos Desencadenados - Sarama", o en batalla: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Desencadenado/a", excepto "Gemelos Desencadenados - Sarama". Sólo puedes usar cada efecto de "Gemelos Desencadenados - Sarama" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「破械童子サラマ」以外の自分の墓地の「破械」カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。その後、自分フィールドのカード１枚を選んで破壊する。②：フィールドのこのカードが戦闘または「破械童子サラマ」以外のカードの効果で破壊された場合に発動できる。手札・デッキから「破械童子サラマ」以外の「破械」モンスター１体を特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "언체인드트윈스 사라마" 이외의 자신 묘지의 "언체인드" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 그 후, 자신 필드의 카드 1장을 고르고 파괴한다. ②: 필드의 이 카드가 전투 또는 "언체인드트윈스 사라마" 이외의 카드의 효과로 파괴되었을 경우에 발동할 수 있다. 패 / 덱에서 "언체인드트윈스 사라마" 이외의 "언체인드" 몬스터 1장을 특수 소환한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：以自己墓地的1张"破械童子 娑罗摩"以外的"破械"卡为对象可以发动。将该卡放置在自己场上。然后，挑选自己场上的1张卡破坏。②：场上的此卡因战斗或"破械童子 娑罗摩"以外的卡的效果被破坏的情况下可以发动。从手牌・牌组将1只"破械童子 娑罗摩"以外的"破械"怪兽特殊召唤。
