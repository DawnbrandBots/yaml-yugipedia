  | text         = [[Declare]] a [[Level]] between 1 and 12; each player tosses a coin, and if both are Heads, the Levels of all [[face-up]] [[monster]]s you currently [[control]] become the declared Level. If both are tails, you lose [[Life Points]] equal to the declared Level x 500.
  | fr_text      = Déclarez un Niveau entre 1 et 12 ; chaque joueur lance une pièce, et si les résultats sont face, le Niveau de tous les monstres face recto que vous contrôlez actuellement devient du Niveau déclaré. Si les résultats sont pile, vous perdez des Life Points égaux au Niveau déclaré x 500.
  | de_text      = Benenne eine Stufe zwischen 1 und 12; jeder Spieler wirft eine Münze und falls beide Ergebnisse Kopf sind, werden die Stufen aller offenen Monster, die du derzeit kontrollierst, zur benannten Stufe. Falls beide Zahl sind, verlierst du Life Points in Höhe der benannten Stufe x 500.
  | it_text      = Dichiara un Livello tra 1 e 12; ogni giocatore lancia una moneta e se entrambi i risultati sono Testa, i Livelli di tutti i mostro scoperti che controlli attualmente diventano pari al Livello dichiarato. Se entrambi i risultati sono Croce, perdi Life Point pari al Livello dichiarato x 500.
  | pt_text      = Declare um Nível de 1 a 12; cada duelista lança uma moeda e se os dois resultados forem Cara, os Níveis de todos os monstros com a face para cima que você controla atualmente se tornam o Nível declarado. Se os dois resultados forem Coroa, você perde Pontos de Vida igual ao Nível declarado x 500.
  | es_text      = Declara un Nivel entre 1 y 12; cada jugador lanza una moneda, y si ambas salen Cara, los Niveles de todos los monstruos boca arriba que controles en este momento se convierten en el Nivel declarado. Si ambos son Cruz, pierdes Life Points iguales al Nivel declarado x 500.
  | ja_text      = １から１２までの任意のレベルを宣言して発動できる。お互いのプレイヤーはそれぞれコイントスを１回行い、どちらも表が出た場合、自分フィールド上に表側表示で存在する全てのモンスターのレベルは宣言したレベルになる。どちらも裏が出た場合、自分は宣言したレベルの数×５００ライフポイントを失う。
  | ko_text      = 1에서 12까지 임의의 레벨을 선언하고 발동할 수 있다. 양쪽 플레이어는 각각 코인 토스를 1회 실행하고, 어느 쪽도 앞이 나온 경우, 자신 필드 위에 앞면 표시로 존재하는 모든 몬스터의 레벨은 선언한 레벨이 된다. 어느 쪽도 뒤가 나온 경우, 자신은 선언한 레벨의 수 × 500 라이프 포인트를 상실한다.
