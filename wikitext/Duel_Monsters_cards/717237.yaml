  | text                = You cannot [[Special Summon]] [[Monster Card|monsters]] from the [[Extra Deck]], except [[Beast]], [[Beast-Warrior]], or [[Winged Beast]] monsters. You can [[send]] 1 monster from your [[hand]] or [[field]] to the [[GY]]; [[Add a card|add]] 1 "[[Tri-Brigade]]" monster from your [[Main Deck|Deck]] to your hand with a different original [[Type]] than that monster sent to the GY. You can only use this [[effect]] of "Tri-Brigade Stand-Off" [[once per turn]]. If this card in its owner's [[Spell & Trap Zone]] is [[destroy]]ed by an opponent's card effect: You can [[activate]] this effect; your opponent cannot [[declare]] an [[attack]] this [[turn]].
  | fr_text             = Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Bête, Bête-Guerrier ou Bête Ailée exclus) depuis l'Extra Deck. Vous pouvez envoyer 1 monstre depuis votre main ou Terrain au Cimetière ; ajoutez 1 monstre "Tri-Brigade" depuis votre Deck à votre main, de Type d'origine différent du monstre envoyé au Cimetière. Vous ne pouvez utiliser cet effet de "Confrontation Tri-Brigade" qu'une fois par tour. Si cette carte dans la Zone Magie & Piège de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez activer cet effet ; ce tour, votre adversaire ne peut pas déclarer d'attaque.
  | de_text             = Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monstern. Du kannst 1 Monster von deiner Hand oder Spielfeldseite auf den Friedhof legen; füge deiner Hand 1 „Sta-Brigade“-Monster mit einem unterschiedlichen Grund-Typ als das auf den Friedhof gelegte Monster von deinem Deck hinzu. Du kannst diesen Effekt von „Pattsituation der Sta-Brigade“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Zauber- & Fallenzone ihres Besitzers durch einen Karteneffekt eines Gegners zerstört wird: Du kannst diesen Effekt aktivieren; dein Gegner kann in diesem Spielzug keinen Angriff deklarieren.
  | it_text             = Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri Bestia, Guerriero-Bestia o Bestia Alata. Puoi mandare 1 mostro dalla tua mano o Terreno al Cimitero; aggiungi dal tuo Deck alla tua mano 1 mostro "Tri-Brigata" con Tipo originale diverso da quel mostro mandato al Cimitero. Puoi utilizzare questo effetto di "Stallo Tri-Brigata" una sola volta per turno. Se questa carta nella Zona Magie & Trappole del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi attivare questo effetto; il tuo avversario non può dichiarare un attacco in questo turno.
  | pt_text             = Você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto monstros Besta, Besta-Guerreira ou Besta Alada. Você pode enviar 1 monstro da sua mão ou do campo para o Cemitério; adicione do seu Deck à sua mão 1 monstro "Tri-Brigada" com um Tipo original diferente que o desse monstro enviado para o Cemitério. Você só pode usar este efeito de "Impasse da Tri-Brigada" uma vez por turno. Se este card na Zona de Magias & Armadilhas do seu dono for destruído por um efeito de card do oponente: você pode ativar este efeito; seu oponente não pode declarar ataques neste turno.
  | es_text             = No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Bestia, Guerrero-Bestia o Bestia Alada. Puedes mandar al Cementerio 1 monstruo en tu mano o Campo; añade a tu mano 1 monstruo "Tri-Brigada" en tu Deck con un Tipo original diferente que el de ese monstruo mandado al Cementerio. Sólo puedes usar este efecto de "Tri-Brigada Enfrentamiento" una vez por turno. Si esta carta en la Zona de Magia y Trampas de su dueño es destruida por el efecto de una carta del adversario: puedes activar este efecto; tu adversario no puede declarar un ataque este turno.
  | ja_text             = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、自分は獣族・獣戦士族・鳥獣族モンスターしかＥＸデッキから特殊召喚できない。②：自分の手札・フィールドからモンスター１体を墓地へ送って発動できる。墓地へ送ったモンスターとは元々の種族が異なる「トライブリゲード」モンスター１体をデッキから手札に加える。③：魔法＆罠ゾーンのこのカードが相手の効果で破壊された場合に発動できる。このターン相手は攻撃宣言できない。
  | ko_text             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 야수족 / 야수전사족 / 비행야수족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신의 패 / 필드에서 몬스터 1장을 묘지로 보내고 발동할 수 있다. 묘지로 보낸 몬스터와는 원래의 종족이 다른 "트라이브리게이드" 몬스터 1장을 덱에서 패에 넣는다. ③: 마법 & 함정 존의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 턴에 상대는 공격 선언할 수 없다.
  | sc_text             = 此卡名的②效果１回合仅可使用１次。①：只要此卡存在于魔法与陷阱区域，自己从额外牌组仅可特殊召唤兽族・兽战士族・鸟兽族怪兽。②：从自己的手牌・场上将１只怪兽送至墓地可以发动。将１只原本种族与送至墓地怪兽不同的“铁兽”怪兽从牌组加入手牌。③：魔法与陷阱区域的此卡因对手的效果被破坏的情况下可以发动。此回合对手不可攻击宣言。
