  | text         = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed by a card [[effect]]. When your opponent [[activate]]s a [[Spell Card]] while you [[control]] no [[Monster Card|monsters]] ([[Quick Effect]]): You can Special Summon both this card from your [[hand]] and 1 "[[PSY-Frame Driver]]" from your hand, [[Main Deck|Deck]], or [[GY]], and if you do, [[negate]] that activation, and if you do that, [[destroy]] that Spell. During the [[End Phase]], [[banish]] the [[face-up]] monsters Special Summoned by this effect.
  | fr_text      = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Lorsque votre adversaire active une Carte Magie tant que vous ne contrôlez aucun monstre (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main ainsi qu'1 "Pilote Structure-PSY" depuis votre main, Deck ou Cimetière, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez la Magie. Durant la End Phase, bannissez les monstres face recto Invoqués Spécialement par cet effet.
  | de_text      = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Wenn dein Gegner eine Zauberkarte aktiviert, solange du keine Monster kontrollierst (Schnelleffekt): Du kannst sowohl diese Karte als Spezialbeschwörung von deiner Hand als auch 1 „PSI-Hüllentreiber“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören und falls du dies tust, annulliere jene Aktivierung und falls du dies tust, zerstöre jenen Zauber. Während der End Phase, verbanne die durch diesen Effekt als Spezialbeschwörung beschworenen offenen Monster.
  | it_text      = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Quando il tuo avversario attiva una Carta Magia mentre tu non controlli nessun mostro (Effetto Rapido): puoi Evocare Specialmente sia questa carta dalla tua mano che 1 "PSI-Struttura Pilota" dalla tua mano, Deck o Cimitero e, se lo fai, annulla quell'attivazione e, se fai quello, distruggi quella Magia. Durante la End Phase, bandisci i mostri scoperti Evocati Specialmente da questo effetto.
  | pt_text      = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Quando seu oponente ativar um Card de Magia enquanto você não controlar nenhum monstro (Efeito Rápido): você pode Invocar por Invocação-Especial tanto este card da sua mão quanto 1 "PSÍ-Armação Condutor" da sua mão, do Deck ou do Cemitério e, se isso acontecer, negue a ativação e, se isso acontecer, destrua essa Magia. Durante a Fase Final, bana os monstros com a face para cima Invocados por Invocação-Especial por este efeito.
  | es_text      = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por efecto de una carta. Cuando tu adversario activa una Carta Mágica mientras tú no controlas monstruos (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano, así como 1 "Conductor de Armazón-PSÍ" desde tu mano, Deck o Cementerio y, si lo haces, niega esa activación y, si haces eso, destruye esa Mágica. Durante la End Phase, destierra a los monstruos boca arriba Invocados de Modo Especial por este efecto.
  | ja_text      = このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。①：自分フィールドにモンスターが存在せず、相手の魔法カードが発動した時に発動できる。手札のこのカードと自分の手札・デッキ・墓地の「ＰＳＹフレーム・ドライバー」１体を選んで特殊召喚し、その発動を無効にし破壊する。この効果で特殊召喚したモンスターは全てエンドフェイズに除外される。
  | ko_text      = 이 카드는 통상 소환할 수 없고, 카드의 효과로만 특수 소환할 수 있다. ①: 자신 필드에 몬스터가 존재하지 않고, 상대의 마법 카드가 발동되었을 때에 발동할 수 있다. 패의 이 카드와 자신의 패 / 덱 / 묘지의 "PSY(싸이)프레임 드라이버" 1장을 고르고 특수 소환하여, 그 발동을 무효로 하여 파괴한다. 이 효과로 특수 소환한 몬스터는 전부 엔드 페이즈에 제외된다.
  | sc_text      = 此卡不可通常召唤，仅可以卡的效果特殊召唤。①：自己场上不存在怪兽，对手的魔法卡发动时可以发动。挑选自己手牌・牌组・墓地的１只“精神骨架 驱动者”，和手牌的此卡一起特殊召唤，将该发动无效并破坏。以此效果特殊召唤的怪兽将全部在结束阶段被除外。
