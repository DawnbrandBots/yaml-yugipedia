  | text                  = [[Target]] 1 [[monster]] your opponent [[control]]s that was [[Special Summon]]ed from the [[Extra Deck]] and 1 [[Fusion Monster]] you control; [[shuffle]] them into the Deck(s), also, during the [[End Phase]] of this [[turn]], each player can Special Summon 1 Fusion Monster that mentions "[[Fallen of Albaz]]" as [[material]] from their own [[Extra Deck]]. You can only [[activate]] 1 "Branded Loss" per turn.
  | fr_text               = Ciblez 1 monstre contrôlé par votre adversaire qui a été Invoqué Spécialement depuis l'Extra Deck et 1 Monstre Fusion que vous contrôlez ; mélangez-les dans les Decks, et aussi, durant la End Phase de ce tour, chaque joueur peut Invoquer Spécialement 1 Monstre Fusion qui mentionne "Albaz le Déchu" comme Matériel depuis son propre Extra Deck. Vous ne pouvez activer qu'1 "Perdition du Marqué" par tour.
  | de_text               = Wähle 1 Monster, das dein Gegner kontrolliert und das als Spezialbeschwörung vom Extra Deck beschworen wurde, und 1 Fusionsmonster, das du kontrollierst; mische sie in die Decks, zusätzlich kann jeder Spieler während der End Phase dieses Spielzugs 1 Fusionsmonster, das „Gefallener von Albaz“ als Material erwähnt, als Spezialbeschwörung von seinem Extra Deck beschwören. Du kannst nur 1 „Markierte Niederlage“ pro Spielzug aktivieren.
  | it_text               = Scegli come bersaglio 1 mostro controllato dal tuo avversario che è stato Evocato Specialmente dall'Extra Deck e 1 Mostro Fusione che controlli; mischiali nei Deck, inoltre, durante la End Phase di questo turno, ogni giocatore può Evocare Specialmente 1 Mostro Fusione che menziona "Caduto di Albaz" come materiale dal suo stesso Extra Deck. Puoi attivare solo 1 "Perdita Marchiata" per turno.
  | pt_text               = Escolha 1 monstro que seu oponente controla que foi Invocado por Invocação-Especial do Deck Adicional e 1 Monstro de Fusão que você controla; embaralhe-os no(s) Deck(s) e, além disso, durante a Fase Final deste turno, cada duelista pode Invocar por Invocação-Especial 1 Monstro de Fusão que mencione "Caído de Arbaz" como matéria do seu próprio Deck Adicional. Você só pode ativar 1 "Perda do Marcado" por turno.
  | es_text               = Selecciona 1 monstruo que controle tu adversario que fue Invocado de Modo Especial desde el Deck Extra y 1 Monstruo de Fusión que tú controles; barájalos al o a los Decks y además, durante la End Phase de este turno, cada jugador puede Invocar de Modo Especial, desde su propio Deck Extra, 1 Monstruo de Fusión que mencione "Caído de Albaz" como material. Sólo puedes activar 1 "Pérdida Señalada" por turno.
  | ja_text               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの融合モンスター１体とＥＸデッキから特殊召喚された相手フィールドのモンスター１体を対象として発動できる。そのモンスターをデッキに戻す。このターンのエンドフェイズに、お互いはそれぞれ自身のＥＸデッキから「アルバスの落胤」を融合素材とする融合モンスター１体を特殊召喚できる。
  | ko_text               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 융합 몬스터 1장과 엑스트라 덱에서 특수 소환된 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 덱으로 되돌린다. 이 턴의 엔드 페이즈에, 양쪽 플레이어는 각각 자신의 엑스트라 덱에서 "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터 1장을 특수 소환할 수 있다.
  | sc_text               = 此卡名的卡１回合仅可发动１张。①：以自己场上的１只融合怪兽和对手场上的１只被从额外牌组特殊召唤的怪兽为对象可以发动。将该怪兽放回持有者的牌组。在此回合的结束阶段，双方可各从自身的额外牌组将１只需以“阿尔白斯之落胤”作为融合素材的融合怪兽特殊召唤。
