  | text                = If this card is [[detach]]ed from an [[Xyz Monster]] and [[sent]] to the [[Graveyard]] to [[activate]] that [[Monster Card|monster]]'s [[effect]]: You can [[banish]] this card from your Graveyard, then [[target]] 1 "[[Raidraptor]]" card in your Graveyard; [[Add a card|add]] it to your hand. You can only use this effect of "Raidraptor - Skull Eagle" [[once per turn]]. An Xyz Monster that was [[Summon]]ed using this card on the [[field]] as [[Xyz Material]] gains this effect.<br />● If it is [[Xyz Summon]]ed: It gains 300 [[ATK]].
  | fr_text             = Si cette carte est détachée d'un Monstre Xyz et envoyée au Cimetière pour activer l'effet du monstre : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte "Raidraptor" dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser cet effet de "Raidraptor - Crâne d'Aigle" qu'une fois par tour. Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel Xyz gagne cet effet.<br />● S'il est Invoqué par Xyz : il gagne 300 ATK.
  | de_text             = Falls diese Karte von einem Xyz-Monster abgehängt und auf den Friedhof gelegt wird, um den Effekt des Monsters zu aktivieren: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Überfallraptor“-Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu. Du kannst diesen Effekt von „Überfallraptor - Schädeladler“ nur einmal pro Spielzug verwenden. Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Xyz-Material beschworen wurde, erhält diesen Effekt.<br />● Falls es als Xyz-Beschwörung beschworen wird: Es erhält 300 ATK.
  | it_text             = Se questa carta viene staccata da un Mostro Xyz e mandata al Cimitero per attivare l'effetto di quel mostro: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta "Raidraptor" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Raidraptor - Aquila Teschio" una sola volta per turno. Un mostro Xyz che è stato Evocato utilizzando questa carta sul Terreno come Materiale Xyz guadagna questo effetto.<br />● Se viene Evocato Xyz: esso guadagna 300 ATK.
  | pt_text             = Se este card for [[Detach|desassociado]] de um [[Xyz Monster|Monstro Xyz]] e [[Send|enviado]] para o [[Graveyard|Cemitério]] para [[Activate|ativar]] o [[Effect|efeito]] desse [[Monster Card|monstro]]: você pode [[Banish|banir]] este card do seu Cemitério e, depois, [[Target|escolher]] 1 card "[[Raidraptor|Ataqueraptor]]" no seu Cemitério; [[Add a card|adicione-o]] à sua [[Hand|mão]]. Você só pode usar este efeito de "Ataqueraptor - Águia Caveira" [[Once per turn|uma vez por turno]]. Um Monstro Xyz que foi [[Summon|Invocado]] usando este card no [[Field|campo]] como [[Xyz Material|Matéria Xyz]] ganha este efeito.<br />● Se for Invocado por [[Xyz Summon|Invocação-Xyz]]: ele ganha 300 de [[ATK]].
  | es_text             = Si esta carta es desacoplada de un Monstruo Xyz y mandada al Cementerio para activar el efecto de ese monstruo: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta "Asaltorrapaz" en tu Cementerio; añádela a tu mano. Sólo puedes usar este efecto de "Asaltorrapaz - Águila de la Calavera" una vez por turno. Un Monstruo Xyz que haya sido Invocado usando esta carta en el Campo como Material Xyz gana este efecto.<br />● Si éste es Invocado Xyz: éste gana 300 ATK.
  | ja_text             = 「ＲＲ－スカル・イーグル」の①の効果は１ターンに１度しか使用できない。①：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれ墓地へ送られた場合、墓地のこのカードを除外し、自分の墓地の「ＲＲ」カード１枚を対象として発動できる。そのカードを手札に加える。②：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。●このＸ召喚に成功した場合に発動する。このカードの攻撃力は３００アップする。
  | ko_text             = "RR-스컬 이글" 의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 엑시즈 소재의 이 카드가 엑시즈 몬스터의 효과를 발동하기 위해 제거되어 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고, 자신의 묘지의 "RR" 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. ② : 필드의 이 카드를 소재로 하여 엑시즈 소환한 몬스터는 이하의 효과를 얻는다.
  ● 이 엑시즈 소환에 성공했을 경우에 발동한다. 이 카드의 공격력은 300 올린다.
