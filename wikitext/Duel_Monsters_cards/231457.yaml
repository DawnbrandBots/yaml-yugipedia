  | lore                  = [[Banish]] 7 "[[Fire Formation]]" [[Spell Card|Spell]]/[[Trap Card]]s from your [[Graveyard]]; [[Special Summon]] as many "[[Fire Fist]]" [[Monster Card|monsters]] as possible from your Graveyard, then you can [[Set]] "Fire Formation" Spell/Trap Cards directly from your [[Main Deck|Deck]], except "Ultimate Fire Formation - Seito", up to the number of monsters Special Summoned by this [[effect]].
  | fr_lore               = Bannissez 7 Cartes Magie/Piège "Formation Feu" depuis votre Cimetière ; Invoquez Spécialement autant de monstres "Poing de Feu" que possible depuis votre Cimetière, puis vous pouvez Poser un nombre de Cartes Magie/Piège "Formation Feu" ("Formation Feu Ultime - Seito" exclu) directement depuis votre Deck, inférieur ou égal au nombre de monstres Invoqués Spécialement par cet effet.
  | de_lore               = Verbanne 7 „Feuerformation“-Zauber-/Fallenkarten von deinem Friedhof; beschwöre so viele „Feuerfaust“-Monster wie möglich von deinem Friedhof und dann kannst du „Feuerformation“-Zauber-/Fallenkarten bis zur Anzahl der durch diesen Effekt als Spezialbeschwörung beschworenen Monster direkt von deinem Deck setzen, außer „Ultimative Feuerformation - Seito“.
  | it_lore               = Bandisci 7 Carte Magia/Trappola "Formazione di Fuoco" dal tuo Cimitero; Evoca Specialmente tanti mostri "Pugno di Fuoco" quanti possibile dal tuo Cimitero, poi puoi Posizionare Carte Magia/Trappola "Formazione di Fuoco" direttamente dal tuo Deck, eccetto "Formazione di Fuoco Finale - Seito", fino al massimo al numero di mostri Evocati Specialmente da questo effetto.
  | pt_lore               = Bana 7 Cards de Magia/Armadilha "Formação de Fogo" do seu Cemitério; Invoque por Invocação-Especial quantos monstros "Punho de Fogo" forem possíveis do seu Cemitério e, depois, você pode Baixar Cards de Magia/Armadilha "Formação de Fogo" diretamente do seu Deck, exceto "Formação de Fogo Suprema - Seito", até o número de monstros Invocados por Invocação-Especial por este efeito.
  | es_lore               = Destierra 7 Cartas Mágicas/de Trampa "Formación de Fuego" en tu Cementerio; Invoca de Modo Especial, desde tu Cementerio, cuantos monstruos "Puño de Fuego" sea posible, y después puedes Colocar Cartas Mágicas/de Trampa "Formación de Fuego" directamente desde tu Deck, excepto "Formación de Fuego Definitiva - Seito", hasta la cantidad de monstruos Invocados de Modo Especial por este efecto.
  | ja_lore               = 自分の墓地の「炎舞」と名のついた魔法・罠カード７枚をゲームから除外して発動できる。自分の墓地から「炎星」と名のついたモンスターを可能な限り特殊召喚する。その後、この効果で特殊召喚したモンスターの数まで、デッキから『極炎舞－「星斗」 』以外の「炎舞」と名のついた魔法・罠カードを選んで自分フィールド上にセットできる。
  | ko_lore               = 자신 묘지의 "염무" 라는 이름이 붙은 마법 / 함정 카드 7장을 게임에서 제외하고 발동할 수 있다. 자신의 묘지에서 "염성" 이라는 이름이 붙은 몬스터를 가능한 만큼 특수 소환한다. 그 후, 이 효과로 특수 소환한 몬스터의 수까지, 덱에서 "극염무-「성두」" 이외의 "염무" 라는 이름이 붙은 마법 / 함정 카드를 고르고 자신 필드 위에 세트할 수 있다.
  | tc_lore               = 可将我方墓地的7张冠有「炎舞」之名的魔法、陷阱卡从游戏中除外并发动。从我方墓地尽可能地特殊召唤冠有「炎星」之名的怪兽。之后，可从牌组挑选除「極炎舞－「星斗」」以外的冠有「炎舞」之名的魔法、陷阱卡盖牌置于我方场上，其数量上限为以此效果特殊召唤的怪兽数量。
