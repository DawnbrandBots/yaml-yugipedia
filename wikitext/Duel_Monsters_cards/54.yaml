  | fr_text               = Vous pouvez Invoquer Rituellement cette carte avec "Rituel du Dragon Blanc". Au début de la Damage Step, si cette carte attaque un monstre en Position de Défense face verso : détruisez le monstre face verso. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Dragon Blanc aux Yeux Bleus" depuis votre main ou Deck, mais "Dragon Blanc aux Yeux Bleus" ne peut pas attaquer le reste de ce tour.
  | de_text               = Du kannst diese Karte mit „Ritual des Weißen Drachen“ als Ritualbeschwörung beschwören. Am Beginn des Damage Steps, falls diese Karte ein Monster in verdeckter Verteidigungsposition angreift: Zerstöre das verdeckte Monster. Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Blauäugiger w. Drache“ als Spezialbeschwörung von deiner Hand oder deinem Deck, aber „Blauäugiger w. Drache“ kann für den Rest dieses Spielzugs nicht angreifen.
  | it_text               = Puoi Evocare tramite Rituale questa carta con "Rituale del Drago Bianco". All'inizio del Damage Step, se questa carta attacca un mostro coperto in Posizione di Difesa: distruggi quel mostro coperto. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Drago Bianco Occhi Blu" dalla tua mano o Deck, ma "Drago Bianco Occhi Blu" non può attaccare per il resto di questo turno.
  | pt_text               = Este monstro não poder ser Invocado a não ser por Invocação-Ritual com o Card de Magia de Ritual "Ritual do Dragão Branco". Também deve oferecer como Tributo monstros cuja soma dos Níveis seja igual ou maior que 4, do Campo ou da sua mão. Quando este monstro ataca um monstro em Posição de Defesa com a face para baixo, destrúa o monstro com o efeito deste card, sem aplicar o cálculo de dano. Você pode Invocar por Invocação Especial 1 "Dragão Branco de Olho Azuis" da sua mão ou do seu Deck oferecendo este card como Tributo durante a sua Main Phase. ("Dragão Branco de Olhos Azuis" não pode atacar durante esse turno.)
  | es_text               = Puedes Invocar esta carta por Ritual con "Ritual del Dragón Blanco". Al comienzo del Damage Step, si esta carta ataca un monstruo en Posición de Defensa boca abajo: destruye ese monstruo boca abajo. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 "Dragón Blanco de Ojos Azules", pero "Dragón Blanco de Ojos Azules" no puede atacar por el resto de este turno.
  | ja_text               = 「白竜降臨」により降臨。①：このカードが裏側守備表示モンスターに攻撃するダメージステップ開始時に発動する。その裏側守備表示モンスターを破壊する。②：このカードをリリースして発動できる。手札・デッキから「青眼の白龍」１体を特殊召喚する。このターン、自分の「青眼の白龍」は攻撃できない。
  | ko_text               = "백룡강림"에 의해 의식 소환. 필드나 패에서, 레벨 4 이상이 되도록 카드를 제물로 바쳐야 한다. 이 카드가 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴한다. 또한, 이 카드를 제물로 바치는 것으로 패 또는 덱에서 "푸른 눈의 백룡" 1장을 특수 소환할 수 있다(그 턴, "푸른 눈의 백룡"은 공격할 수 없다).
