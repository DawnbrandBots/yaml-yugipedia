  | text                = 1 [[Level]] 5 or higher [[EARTH]] [[Warrior]] [[Monster Card|monster]] + 1 EARTH Warrior monster<br />[[Unaffected]] by your opponent's [[activate]]d [[effects]], during the [[Main Phase]] only. Your opponent's monsters that can [[attack]] must attack the monster you [[control]] with the highest [[ATK]] (their choice, if tied). When another EARTH Warrior monster you control [[destroy]]s an opponent's monster by [[battle]]: You can [[Special Summon]] 1 EARTH Warrior monster from your [[GY]] or [[banish]]ment. You can only use this effect of "Chevreuil, Hunting Scout of the Deep Forest" once per [[turn]].
  | fr_text             = 1 monstre TERRE Guerrier de min. Niveau 5 + 1 monstre TERRE Guerrier<br />Non affectée par les effets activés de votre adversaire, durant la Main Phase uniquement. Les monstres de votre adversaire qui peuvent attaquer doivent attaquer le monstre que vous contrôlez avec la plus haute ATK (en cas d'égalité, il choisit). Lorsqu'un autre monstre TERRE Guerrier que vous contrôlez détruit un monstre de l'adversaire au combat : vous pouvez Invoquer Spécialement 1 monstre TERRE Guerrier depuis votre Cimetière ou bannissement. Vous ne pouvez utiliser cet effet de "Chevreuil, Éclaireur Chasseur de la Forêt Profonde" qu'une fois par tour.
  | de_text             = 1 ERDE Krieger-Monster der Stufe 5 oder höher + 1 ERDE Krieger-Monster<br />Bleibt nur während der Main Phase von aktivierten Effekten deines Gegners unberührt. Monster deines Gegners, die angreifen können, müssen das Monster mit den höchsten ATK angreifen, das du kontrollierst (bei Gleichstand bestimmt er). Wenn ein anderes ERDE Krieger-Monster, das du kontrollierst, ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 ERDE Krieger-Monster als Spezialbeschwörung von deinem Friedhof oder deinen verbannten Karten beschwören. Du kannst diesen Effekt von „Chevreuil, jagender Kundschafter aus dem tiefen Wald“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 mostro TERRA Guerriero di Livello 5 o superiore + 1 mostro TERRA Guerriero<br />Immune agli effetti attivati del tuo avversario, solamente durante la Main Phase. I mostri del tuo avversario che possono attaccare devono attaccare il mostro che controlli con l'ATK più alto (in caso di parità, sceglie lui). Quando un altro mostro TERRA Guerriero che controlli distrugge un mostro dell'avversario in battaglia: puoi Evocare Specialmente 1 mostro TERRA Guerriero dal tuo Cimitero o carte bandite. Puoi utilizzare questo effetto di "Chevreuil, Scout Cacciatore della Foresta Profonda" una sola volta per turno.
  | pt_text             = 1 monstro Guerreiro de TERRA de Nível 5 ou mais + 1 monstro Guerreiro de TERRA<br />Não é afetado pelos efeitos ativados do seu oponente, apenas durante a Fase Principal. Os monstros do seu oponente que podem atacar devem atacar o monstro que você controla com o maior ATK (em caso de empate, ele seleciona). Quando outro monstro Guerreiro de TERRA que você controla destruir um monstro do oponente em batalha: você pode Invocar por Invocação-Especial 1 monstro Guerreiro de TERRA do seu Cemitério ou banimento. Você só pode usar este efeito de "Chevreuil, o Batedor Caçador da Floresta Profunda" uma vez por turno.
  | es_text             = 1 monstruo Guerrero de TIERRA de Nivel 5 o mayor + 1 monstruo Guerrero de TIERRA<br />No es afectado por los efectos activados de tu adversario, sólo durante la Main Phase. Los monstruos de tu adversario que puedan atacar deben atacar al monstruo que controles con mayor ATK (si hay empate, elige él). Cuando otro monstruo Guerrero de TIERRA que controlas destruye un monstruo del adversario en batalla: puedes Invocar de Modo Especial 1 monstruo Guerrero de TIERRA desde tu Cementerio o destierro. Sólo puedes usar este efecto de "Chevril, Rastreador Cazador del Bosque Profundo" una vez por turno.
