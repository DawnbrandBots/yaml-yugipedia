  | text                = You can [[Tribute]] 1 [[EARTH]] [[Machine]] [[Monster Card|monster]]; [[Special Summon]] this card from your [[hand]] in [[Defense Position]]. You can [[banish]] this card from your [[GY]], then [[target]] 1 [[Level]] 5 or lower "[[Infinitrack]]" monster in your GY, except "Infinitrack Trencher"; Special Summon that monster in Defense Position. You can only use each [[effect]] of "Infinitrack Trencher" [[once per turn]].
  | fr_text             = Vous pouvez Sacrifier 1 monstre TERRE Machine ; Invoquez Spécialement cette carte depuis votre main en Position de Défense. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Chenillinfini" de max. Niveau 5 ("Trancheuse Chenillinfini" exclu) dans votre Cimetière ; Invoquez Spécialement le monstre en Position de Défense. Vous ne pouvez utiliser chaque effet de "Trancheuse Chenillinfini" qu'une fois par tour.
  | de_text             = Du kannst 1 ERDE Maschine-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Endloskette“-Monster der Stufe 5 oder niedriger in deinem Friedhof wählen, außer „Endloskette Grabenfräser“; beschwöre das Monster als Spezialbeschwörung in die Verteidigungsposition. Du kannst jeden Effekt von „Endloskette Grabenfräser“ nur einmal pro Spielzug verwenden.
  | it_text             = Puoi offrire come Tributo 1 mostro TERRA Macchina; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Infinicingoli" di Livello 5 o inferiore nel tuo Cimitero, eccetto "Scavatrincee Infinicingoli"; Evoca Specialmente quel mostro in Posizione di Difesa. Puoi utilizzare ogni effetto di "Scavatrincee Infinicingoli" una sola volta per turno.
  | pt_text             = Você pode oferecer como Tributo 1 monstro Máquina de TERRA ; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Infinisteira" de Nível 5 ou menos no seu Cemitério, exceto "Valetadeira Infinisteira"; Invoque esse monstro por Invocação-Especial em Posição de Defesa. Você só pode usar cada efeito de "Valetadeira Infinisteira" uma vez por turno.
  | es_text             = Puedes Sacrificar 1 monstruo Máquina de TIERRA; Invoca esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Infinitrack" de Nivel 5 o menor en tu Cementerio, excepto "Infinitrack Zanjadora"; Invoca ese monstruo de Modo Especial en Posición de Defensa. Sólo puedes usar cada efecto de "Infinitrack Zanjadora" una vez por turno.
  | ja_text             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの機械族・地属性モンスター１体をリリースして発動できる。このカードを手札から守備表示で特殊召喚する。②：墓地のこのカードを除外し、「無限起動トレンチャー」以外の自分の墓地のレベル５以下の「無限起動」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 기계족 / 땅 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 묘지의 이 카드를 제외하고, "무한기동 트렌처" 이외의 자신 묘지의 레벨 5 이하의 "무한기동" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  | sc_text             = 此卡名的①②效果1回合仅可各使用1次。①：解放自己场上的1只机械族・地属性怪兽可以发动。将此卡从手牌以守备表示特殊召唤。②：将墓地的此卡除外，以自己墓地"无限起动 链锯挖沟机"以外的1只等级5以下的"无限起动"怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。
