  | text                  = When this card is [[destroyed by battle]] and [[sent]] to the [[GY]]: You can [[Special Summon]] 1 [[Level]] 7 or lower "[[Red-Eyes]]" [[Monster Card|monster]] from your [[Main Deck|Deck]], and if you do, [[equip]] this card from the GY to it. It gains 300 [[ATK]]. If this card is sent to the GY while equipped to a monster: You can [[Add a card|add]] 1 Level 1 [[Dragon]] monster from your Deck or GY to your [[hand]].
  | fr_text               = Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Yeux Rouges" de max. Niveau 7 depuis votre Deck, et si vous le faites, équipez-lui cette carte depuis le Cimetière. Il gagne 300 ATK. Si cette carte est envoyée au Cimetière tant qu'elle est équipée à un monstre : vous pouvez ajouter 1 monstre Dragon de Niveau 1 depuis votre Deck ou Cimetière à votre main.
  | de_text               = Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Rotäugig“-Monster der Stufe 7 oder niedriger als Spezialbeschwörung von deinem Deck beschwören und falls du dies tust, rüste es mit dieser Karte vom Friedhof aus. Es erhält 300 ATK. Falls diese Karte auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet: Du kannst deiner Hand 1 Drache-Monster der Stufe 1 von deinem Deck oder Friedhof hinzufügen.
  | it_text               = Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Occhi Rossi" di Livello 7 o inferiore dal tuo Deck e, se lo fai, equipaggia questa carta a esso dal Cimitero. Esso guadagna 300 ATK. Se questa carta viene mandata al Cimitero mentre è equipaggiata ad un mostro: puoi aggiungere 1 mostro Drago di Livello 1 dal tuo Deck o Cimitero alla tua mano.
  | pt_text               = Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Olhos Vermelhos" de Nível 7 ou menos do seu Deck e, se isso acontecer, equipe este card do Cemitério a ele. Ele ganha 300 de ATK. Se este card for enviado para o Cemitério enquanto estiver equipado a um monstro: você pode adicionar 1 monstro Dragão de Nível 1 do seu Deck ou Cemitério à sua mão.
  | es_text               = Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Ojos Rojos" de Nivel 7 o menor y, si lo haces, equípale esta carta en el Cementerio. Éste gana 300 ATK. Si esta carta es mandada al Cementerio mientras está equipada a un monstruo: puedes añadir a tu mano 1 monstruo Dragón de Nivel 1 en tu Deck o Cementerio.
  | ja_text               = ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキからレベル７以下の「レッドアイズ」モンスター１体を特殊召喚し、墓地のこのカードを攻撃力３００アップの装備カード扱いとして、そのモンスターに装備する。②：モンスターに装備されているこのカードが墓地へ送られた場合に発動できる。自分のデッキ・墓地から、ドラゴン族・レベル１モンスター１体を選んで手札に加える。
  | ko_text               = ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 레벨 7 이하의 "붉은 눈" 몬스터 1장을 특수 소환하고, 묘지의 이 카드를 공격력 300 올리는 장착 카드로 취급하여, 그 몬스터에 장착한다. ②: 몬스터에 장착되어 있는 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서, 드래곤족 / 레벨 1 몬스터 1장을 고르고 패에 넣는다.
  | sc_text               = ①：此卡因战斗被破坏并被送至墓地时可以发动。从牌组将１只等级７以下的“真红眼”怪兽特殊召唤，将墓地的此卡视为攻击力上升３００的装备卡，装备于该怪兽。②：装备于怪兽的此卡被送至墓地的情况下可以发动。从自己的牌组・墓地，挑选１只龙族・等级１怪兽加入手牌。
