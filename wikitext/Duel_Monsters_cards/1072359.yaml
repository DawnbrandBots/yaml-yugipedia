  | es_lore             = Cuando tu adversario activa un efecto de monstruo como Eslabón de Cadena 2 o mayor (Efecto Rápido): puedes hacer que el efecto activado se convierta en "Tu adversario pone en su Zona de Magia y Trampas, como una Trampa Continua boca arriba, 1 monstruo "Centur-Ión" en su Campo boca arriba o Cementerio", y además no puedes Invocar de Modo Especial "Centur-Ión Chimerea" por el resto de este turno. Durante la Main Phase, si esta carta es una Trampa Continua: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Centur-Ión Chimerea" una vez por turno.
