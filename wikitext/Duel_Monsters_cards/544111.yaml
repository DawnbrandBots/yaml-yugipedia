  | text                = When this card is [[Special Summon]]ed: You can [[Add a card|add]] from your [[Main Deck|Deck]] to your [[hand]], 1 "[[Six Samurai]]" [[Monster Card|monster]] with a different [[Attribute]] from every monster you [[control]]. If exactly 1 "Six Samurai" monster you control (and no other cards) would be [[destroy]]ed by card [[effect]], you can [[banish]] this card from your [[GY]] instead.
  | fr_text             = Lorsque cette carte est Invoquée Spécialement : vous pouvez ajouter 1 monstre "Six Samouraïs" d'un Attribut différent de chaque monstre que vous contrôlez depuis votre Deck à votre main. Si exactement 1 monstre "Six Samouraïs" que vous contrôlez (et aucune autre carte) va être détruit par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  | de_text             = Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Sechs Samurai“-Monster mit einer unterschiedlichen Eigenschaft als jedes Monster, das du kontrollierst, von deinem Deck hinzufügen. Falls genau 1 „Sechs Samurai“-Monster, das du kontrollierst, (und keine anderen Karten) durch einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  | it_text             = Quando questa carta viene Evocata Specialmente: puoi aggiungere dal tuo Deck alla tua mano 1 mostro "Sei Samurai" con Attributo diverso da quelli di tutti i mostri che controlli. Se esattamente 1 mostro "Sei Samurai" che controlli (e nessuna altra carta) sta per essere distrutto dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  | pt_text             = Quando este card for Invocado por Invocação-Especial: você pode adicionar do seu Deck à sua mão, 1 monstro "Seis Samurai" com um Atributo diferente do que o dos monstros que você controla. Se exatamente 1 monstro "Seis Samurai" que você controla (e nenhum outro card) seria destruído por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  | es_text             = Cuando esta carta es Invocada de Modo Especial: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Seis Samuráis" con un Atributo diferente al de todos los monstruos que controlas. Si exactamente 1 monstruo "Seis Samuráis" que controlas (y ninguna otra carta) fuera a ser destruido por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  | ja_text             = ①：このカードが特殊召喚に成功した時に発動できる。自分フィールドに存在する属性以外の「六武衆」モンスター１体をデッキから手札に加える。②：自分フィールドの「六武衆」モンスター１体のみが効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_text             = ① : 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 자신 필드에 존재하는 속성 이외의 "여섯 무사" 몬스터 1장을 덱에서 패에 넣는다. ② : 자신 필드의 "여섯 무사" 몬스터 1장만 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | sc_text             = ①：此卡特殊召唤时可以发动。从牌组将属性不同于自己场上所有怪兽的1只“六武众”怪兽加入手牌。②：自己场上仅1只“六武众”怪兽将被效果破坏的情况下，作为代替可将墓地的此卡除外。
