  | fr_lore               = Lorsque cette carte est Invoquée Spécialement : vous pouvez ajouter 1 monstre "Six Samouraïs" d'un Attribut différent de chaque monstre que vous contrôlez depuis votre Deck à votre main. Si exactement 1 monstre "Six Samouraïs" que vous contrôlez (et aucune autre carte) va être détruit par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  | de_lore               = Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Sechs Samurai“-Monster mit einer anderen Eigenschaft als jedes andere Monster, das du kontrollierst, von deinem Deck hinzufügen. Falls genau 1 „Sechs Samurai“-Monster, das du kontrollierst, (und keine anderen Karten) durch einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  | it_lore               = Quando questa carta viene Evocata Specialmente: puoi aggiungere dal tuo Deck alla tua mano 1 mostro "Sei Samurai" con Attributo diverso da quelli di tutti i mostri che controlli. Se esattamente 1 mostro "Sei Samurai" che controlli (e nessuna altra carta) sta per essere distrutto dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  | ko_lore               = ① : 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 자신 필드에 존재하는 속성 이외의 "여섯 무사" 몬스터 1장을 덱에서 패에 넣는다. ② : 자신 필드의 "여섯 무사" 몬스터 1장만 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | pt_lore               = Quando este card for Invocado por Invocação-Especial: você pode adicionar do seu Deck à sua mão, 1 monstro "Seis Samurai" com um Atributo diferente do que o dos monstros que você controla. Se exatamente 1 monstro "Seis Samurai" que você controla (e nenhum outro card) seria destruído por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  | es_lore               = Cuando esta carta es Invocada de Modo Especial: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Seis Samuráis" con un Atributo diferente al de todos los monstruos que controlas. Si exactamente 1 monstruo "Seis Samuráis" que controlas (y ninguna otra carta) fuera a ser destruido por efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  | ja_lore               = ①：このカードが特殊召喚に成功した時に発動できる。自分フィールドに存在する属性以外の「六武衆」モンスター１体をデッキから手札に加える。②：自分フィールドの「六武衆」モンスター１体のみが効果で破壊される場合、代わりに墓地のこのカードを除外できる。
