  | text                = For a [[Synchro Summon]], you can substitute this card for any 1 "[[Nordic]]" [[Tuner]]. You can only use each of the following [[effect]]s of "Nordic Beast Gullinbursti" [[once per turn]]. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can Special Summon 1 "Nordic" [[Monster Card|monster]] from your [[hand]]. You can [[target]] 1 "Nordic" monster in your [[GY]], except "Nordic Beast Gullinbursti"; [[add]] it to your [[hand]].
  | fr_text             = Pour une Invocation Synchro, vous pouvez substituer cette carte à 1 Syntoniseur "Nordique". Vous ne pouvez utiliser chacun des effets suivants de "Gullinbursti, Bête Nordique" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Nordique" depuis votre main. Vous pouvez cibler 1 monstre "Nordique" ("Gullinbursti, Bête Nordique" exclu) dans votre Cimetière ; ajoutez-le à votre main.
  | de_text             = Du kannst diese Karte anstelle von 1 beliebigen „Nordisch“-Empfänger für eine Synchrobeschwörung verwenden. Du kannst jeden der folgenden Effekte von „Nordisches Ungeheuer Gullinbursti“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Nordisch“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 „Nordisch“-Monster in deinem Friedhof wählen, außer „Nordisches Ungeheuer Gullinbursti“; füge es deiner Hand hinzu.
  | it_text             = Per una Synchro Evocazione, puoi sostituire questa carta per 1 qualsiasi Tuner "Nordic". Puoi utilizzare ognuno dei seguenti effetti di "Gullinbursti delle Bestie Nordic" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Nordic" dalla tua mano. Puoi scegliere come bersaglio 1 mostro "Nordic" nel tuo Cimitero, eccetto "Gullinbursti delle Bestie Nordic"; aggiungilo alla tua mano.
  | pt_text             = Para uma Invocação-Sincro, você pode substituir este card por qualquer 1 Regulador "Nórdic". Você só pode usar cada um dos seguintes efeitos de "Gullinbursti das Bestas Nórdicas" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Nórdic" da sua mão. Você pode escolher 1 monstro "Nórdic" no seu Cemitério, exceto "Gullinbursti das Bestas Nórdicas"; adicione-o à sua mão.
  | es_text             = Para una Invocación por Sincronía, puedes sustituir esta carta por 1 cualquier Cantante "Nórdico/a". Sólo puedes usar cada uno de los siguientes efectos de "Gullinbursti de las Bestias Nórdicas" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial 1 monstruo "Nórdico/a" desde tu mano. Puedes seleccionar 1 monstruo "Nórdico/a" en tu Cementerio, excepto "Gullinbursti de las Bestias Nórdicas"; añádelo a tu mano.
  | ja_text             = このカードは「極星」チューナーの代わりとしてＳ素材にできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。手札から「極星」モンスター１体を特殊召喚する。②：「極星獣グリンブルスティ」以外の自分の墓地の「極星」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text             = 이 카드는 "극성" 튜너 대신 싱크로 소재로 할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패에서 "극성" 몬스터 1장을 특수 소환한다. ②: "극성수 굴린부르스티" 이외의 자신 묘지의 "극성" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
