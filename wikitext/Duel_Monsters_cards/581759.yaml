  | text                = 2 [[Monster Card|monsters]], except [[Monster Token|Tokens]]<br />You can [[activate]] the [[effect]]s of "[[PSY-Framegear]]" monsters in your [[hand]] even while you [[control]] a monster(s). If a [[face-up]] [[Psychic]] monster you control is [[banish]]ed face-up while you control this monster (except during the [[Damage Step]]): You can activate this effect; during the [[End Phase]] of this [[turn]], add 1 "[[PSY-Frame]]" card from your Deck to your hand. You can only use this effect of "PSY-Framelord Lambda" [[once per turn]].
  | fr_text             = 2 monstres (Jetons exclus)<br />Vous pouvez activer les effets des monstres "Pièce Structure-PSY" dans votre main même tant que vous contrôlez un ou plusieurs monstres. Si un monstre Psychique face recto que vous contrôlez est banni face recto tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez activer cet effet ; durant la End Phase de ce tour, ajoutez 1 carte "Structure-PSY" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Seigneur Structure-PSY Lambda" qu'une fois par tour.
  | de_text             = 2 Monster, außer Spielmarken<br />Du kannst die Effekte von „PSI-Hüllenpanzer“-Monstern in deiner Hand sogar aktivieren, solange du ein oder mehr Monster kontrollierst. Falls ein offenes Psi-Monster, das du kontrollierst, offen verbannt wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst diesen Effekt aktivieren; während der End Phase dieses Spielzugs, füge deiner Hand 1 „PSI-Hülle“-Karte von deinem Deck hinzu. Du kannst diesen Effekt von „PSI-Hüllenlord Lambda“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri, eccetto i Segna-Mostro<br />Puoi attivare gli effetti dei mostri "PSI-Strutturattrezzatura" nella tua mano anche mentre controlli uno o più mostri. Se un mostro Psichico scoperto che controlli viene bandito scoperto mentre controlli questo mostro (eccetto durante il Damage Step): puoi attivare questo effetto; durante la End Phase di questo turno, aggiungi 1 carta "PSI-Struttura" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "PSI-Strutturasignore Lambda" una sola volta per turno.
  | pt_text             = 2 monstros, exceto Fichas<br />Você pode ativar os efeitos de monstros "PSÍ-Armação Equipamento" na sua mão mesmo enquanto controlar um ou mais monstros. Se um monstro Psíquico com a face para cima que você controla for banido com a face para cima enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode ativar este efeito; durante a Fase Final deste turno, adicione 1 card "PSÍ-Armação" do seu Deck à sua mão. Você só pode usar este efeito de "PSÍ-Armação Senhor Lambda" uma vez por turno.
  | es_text             = 2 monstruos, excepto Fichas<br />Puedes activar los efectos de monstruos "Mecanismo Armazón-PSÍ" en tu mano aún mientras controles uno o más monstruos. Si un monstruo Psíquico boca arriba que controlas es desterrado boca arriba mientras controlas este monstruo (excepto durante el Damage Step): puedes activar este efecto; durante la End Phase de este turno, añade a tu mano 1 carta "Armazón-PSÍ" en tu Deck. Sólo puedes usar este efecto de "Señor Armazón-PSÍ Lambda" una vez por turno.
  | ja_text             = トークン以外のモンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分は手札の「ＰＳＹフレームギア」モンスターの効果を自分フィールドにモンスターが存在する場合でも発動できる。②：このカードが既にモンスターゾーンに存在する状態で、このカード以外の自分フィールドの表側表示のサイキック族モンスターが除外された場合に発動できる。このターンのエンドフェイズに、デッキから「ＰＳＹフレーム」カード１枚を手札に加える。
  | ko_text             = 토큰 이외의 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 패의 "PSY(싸이)프레임기어" 몬스터의 효과를 자신 필드에 몬스터가 존재할 경우에도 발동할 수 있다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 이 카드 이외의 자신 필드의 앞면 표시 사이킥족 몬스터가 제외되었을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 덱에서 "PSY(싸이)프레임" 카드 1장을 패에 넣는다.
  | sc_text             = ２只衍生物以外的怪兽<br />此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，在自己场上有怪兽存在的情况下自己也可以发动手牌“精神骨架装备”怪兽的效果。②：此卡已经存在于怪兽区域的状态下，自己场上此卡以外的表侧表示念动力族怪兽被除外的情况下可以发动。在此回合的结束阶段，从牌组将１张“精神骨架”卡加入手牌。
