  | text                = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 2 [[face-up]] [[Monster Card|monsters]] you [[control]] (1 "[[Blackwing]]" [[Tuner monster|Tuner]] and 1 non-Tuner), and cannot be Special Summoned by other ways. [[Once per turn]]: You can banish 1 "Blackwing" [[Synchro Monster]] from your [[Extra Deck]]; until the [[End Phase]], this card's name and [[original ATK]] become that monster's, and replace this [[effect]] with that monster's original effects.
  | fr_text             = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en bannissant 2 monstres face recto que vous contrôlez (1 Syntoniseur "Aile Noire" et 1 non-Syntoniseur), et non Invocable Spécialement autrement. Une fois par tour : vous pouvez bannir 1 Monstre Synchro "Aile Noire" depuis votre Extra Deck ; jusqu'à la End Phase, le nom et l'ATK d'origine de cette carte deviennent ceux du monstre, et remplacez cet effet par les effets d'origine du monstre.
  | de_text             = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 offene Monster verbannst, die du kontrollierst, (1 „Schwarzflügel“-Empfänger und 1 Nicht-Empfänger) und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 „Schwarzflügel“-Synchromonster von deinem Extra Deck verbannen; bis zur End Phase werden Name und Grund-ATK dieser Karte dieselben wie die des Monsters und ersetze diesen Effekt durch die Grundeffekte des Monsters.
  | it_text             = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri scoperti che controlli (1 Tuner "Alanera" e 1 non-Tuner), e non può essere Evocato Specialmente in altri modi. Una volta per turno: puoi bandire 1 Mostro Synchro "Alanera" dal tuo Extra Deck; fino alla End Phase, il nome e l'ATK originali di questa carta diventano quelli di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro.
  | pt_text             = Não pode ser Invocado por Invocação-Especial/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao banir 2 monstros com a face para cima que você controla (1 Regulador "Asanegra" e 1 não-Regulador) e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Uma vez por turno: você pode banir 1 Monstro Sincro "Asanegra" do seu Deck Adicional; até a Fase Final, o nome e o ATK original deste card se tornam o desse monstro e substitua este efeito pelos efeitos originais desse monstro.
  | es_text             = No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial (desde tu mano) desterrando 2 monstruos boca arriba que controles (1 monstruo "Alanegra" Cantante y 1 que no sea Cantante), y no puede ser Invocada de Modo Especial de otra forma. Una vez por turno: puedes desterrar 1 Monstruo de Sincronía "Alanegra" en tu Deck Extra; hasta la End Phase, el nombre de esta carta y su ATK original se convierten en los de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo.
  | ja_text             = このカードは通常召喚できない。自分フィールド上に表側表示で存在する「ＢＦ」と名のついたチューナー１体と、チューナー以外のモンスター１体をゲームから除外した場合のみ特殊召喚する事ができる。１ターンに１度、自分のエクストラデッキから「ＢＦ」と名のついたシンクロモンスター１体をゲームから除外し、エンドフェイズ時までそのモンスターと同名カードとして扱い、同じ攻撃力と効果を得る事ができる。
  | ko_text             = 이 카드는 일반 소환/세트할 수 없다. 자신 필드 위에 앞면 표시로 존재하는 "BF(블랙 페더)"라는 이름이 붙은 튜너 1장과 튜너 이외의 몬스터 1장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 1턴에 1번, 자신의 엑스트라 덱에서 "BF(블랙 페더)"라는 이름이 붙은 싱크로 몬스터 1장을 게임에서 제외하고, 엔드 페이즈시까지 그 몬스터와 이름이 같은 카드로 취급하여, 같은 공격력과 효과를 얻을 수 있다.
