  | pendulum_effect       = If you have an "[[Igknight]]" card in your other [[Pendulum Zone]]: You can [[destroy]] both cards in your Pendulum Zones, and if you do, [[Add a card|add]] 1 [[FIRE]] [[Warrior]]-[[Type]] [[Monster Card|monster]] from your [[Main Deck|Deck]] or [[Graveyard]] to your [[hand]].
  | text                  = ''An experienced [[Igknight]] warrior who fights for justice and despises the corrupt. He even questions his own weapon these days, due to his absolute quest for righteousness.''
  | fr_pendulum_effect    = Si vous avez une carte "Chevaliardent" dans votre autre Zone Pendule : vous pouvez détruire les deux cartes dans vos Zones Pendule, et si vous le faites, ajoutez 1 monstre FEU de Type Guerrier depuis votre Deck ou Cimetière à votre main.
  | fr_text               = ''Un guerrier Chevaliardent expérimenté qui se bat pour la justice et méprise les corrompus. Ces derniers temps, il remet également en cause sa propre arme en raison de sa quête absolue de justice.''
  | de_pendulum_effect    = Falls du eine „Feueritter“-Karte in deiner anderen Pendelzone hast: Du kannst beide Karten in deinen Pendelzonen zerstören und falls du dies tust, füge deiner Hand 1 FEUER Monster vom Typ Krieger von deinem Deck oder Friedhof hinzu.
  | de_text               = ''Ein erfahrener Feueritter-Krieger, der für die Gerechtigkeit kämpft und Korruption verabscheut. Derzeit stellt er wegen seiner absoluten Suche nach Rechtschaffenheit selbst seine eigenen Waffen in Frage.''
  | it_pendulum_effect    = Se hai una carta "Fuocavaliere" nella tua altra Zona Pendulum: puoi distruggere entrambe le carte nelle tue Zone Pendulum e, se lo fai, aggiungi 1 mostro FUOCO di Tipo Guerriero dal tuo Deck o Cimitero alla tua mano.
  | it_text               = ''Un guerriero Fuocavaliere che combatte per la giustizia e disprezza la corruzione. Di questi tempi, mette in discussione anche le sue stesse armi, a causa della sua ricerca della giustizia assoluta.''
  | pt_pendulum_effect    = Se você tiver um card "Cavaleirardor" na sua outra Zona de Pêndulo: você pode destruir os dois cards nas suas Zonas de Pêndulo e, se isso acontecer, adicione 1 monstro de FOGO do Tipo Guerreiro do seu Deck ou Cemitério à sua mão.
  | pt_text               = ''Um guerreiro Cavaleirardor experiente que luta pela justiça e despreza a corrupção. Atualmente, ele questiona até mesmo sua própria lâmina, devido à sua busca absoluta pela integridade.''
  | es_pendulum_effect    = Si tienes una carta "Caballerígneo" en tu otra Zona del Péndulo: puedes destruir ambas cartas en tus Zonas del Péndulo y, si lo haces, añade a tu mano 1 monstruo de FUEGO de Tipo Guerrero en tu Deck o Cementerio.
  | es_text               = ''Un experimentado guerrero Caballerígneo que lucha por la justicia y desprecia a los corruptos. En estos tiempos llega a cuestionar incluso a su propia arma debido a su búsqueda absoluta de la rectitud.''
  | ja_pendulum_effect    = ①：もう片方の自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンに「イグナイト」カードが存在する場合に発動できる。自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンのカードを全て破壊し、自分のデッキ・墓地から戦士族・炎属性モンスター１体を選んで手札に加える。
  | ja_text               = 一本気で曲がったことが嫌いなイグナイトのベテラン戦士。その性格のせいか、近頃は自分の持つ武器に疑問を抱いているようだ。
  | ko_pendulum_effect    = ① : 다른 한쪽의 자신의 펜듈럼 존에 "이그나이트" 카드가 존재할 경우에 발동할 수 있다. 자신의 펜듈럼 존의 카드를 전부 파괴하고, 자신의 덱 / 묘지에서 전사족 / 화염 속성 몬스터 1장을 고르고 패에 넣는다.
  | ko_text               = 외골수로 부정을 싫어하는 이그나이트의 베테랑 전사. 그 성격 탓인지, 요즈음 자신이 가진 무기에 의문을 품고 있는 것 같다.
  | sc_pendulum_effect    = ①：另一方自己的灵摆区域存在“点火骑士”卡的情况下可以发动。将自己的灵摆区域的２张卡破坏，从自己的牌组・墓地将１只战士族・炎属性怪兽加入手牌。
  | sc_text               = 刚强正直讨厌扭曲之事、点火骑士的老练战士。可能是其性格使然，最近对自己的武器开始产生了疑问。
