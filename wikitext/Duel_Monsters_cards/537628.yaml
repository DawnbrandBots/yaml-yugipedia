  | text                  = "[[Elemental HERO Avian]]" + "[[Elemental HERO Wildheart]]"<br />Must be [[Special Summon]]ed with "[[Dark Fusion]]". If this card [[attack]]s, your opponent cannot [[activate]] any [[Spell Card|Spell]]/[[Trap Card]]s until the end of the [[Damage Step]]. If this card inflicts [[battle damage]] to your opponent: [[Destroy]] all [[Set]] Spells/Traps your opponent [[control]]s.
  | fr_text               = "Avian, HÉROS Élémentaire" + "Cœur Farouche, HÉROS Élémentaire"<br />Uniquement Invocable Spécialement avec "Fusion des Ténèbres". Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Si cette carte inflige des dommages de combat à votre adversaire : détruisez toutes les Magies Posées et tous les Pièges Posés contrôlés par votre adversaire.
  | de_text               = „Elementar-HELD Avian“ + „Elementar-HELD Wildheart“<br />Muss mit „Finstere Fusion“ als Spezialbeschwörung beschworen werden. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Falls diese Karte deinem Gegner Kampfschaden zufügt: Zerstöre alle gesetzten Zauber/Fallen, die dein Gegner kontrolliert.
  | it_text               = "Avian EROE Elementale" + "Wildheart EROE Elementale"<br />Deve essere Evocato Specialmente con "Fusione Oscura". Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Se questa carta infligge danno da combattimento al tuo avversario: distruggi tutte le Magie/Trappole Posizionate controllate dal tuo avversario.
  | pt_text               = "Aviário, o HERÓI do Elemento" + "Coração Selvagem, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Especial com "Fusão Negra". Se este card atacar, seu oponente não pode ativar nenhum Card de Magia/Armadilha até o final da Etapa de Dano. Se este card causar dano de batalha ao seu oponente: destrua todas as Magias/Armadilhas Baixadas que seu oponente controla.
  | es_text               = "HÉROE Elemental Avian" + "HÉROE Elemental Wildheart"<br />Debe ser Invocado de Modo Especial con "Fusión Oscura". Si esta carta ataca, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Si esta carta inflige daño de batalla a tu adversario: destruye todas las Mágicas/Trampas Colocadas que controle tu adversario.
  | ja_text               = 「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ ワイルドマン」<br />このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。①：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。②：このカードが相手に戦闘ダメージを与えた場合に発動する。相手フィールドにセットされた魔法・罠カードを全て破壊する。
  | ko_text               = "엘리멘틀 히어로 와일드맨" ＋ "엘리멘틀 히어로 페더맨"<br />이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: 이 카드가 상대에게 전투 데미지를 주었을 경우에 발동한다. 상대 필드에 세트된 마법 / 함정 카드를 전부 파괴한다.
