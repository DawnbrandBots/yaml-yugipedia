  | text                = 1 [[Tuner monster|Tuner]] + 1 or more non-Tuner [[monster]]s<br />At the start of the [[Damage Step]], if this card [[battle]]s a [[Special Summon]]ed monster: You can make this card's [[ATK]] become double its current ATK until the end of the Damage Step. [[Once per turn]], during the [[End Phase]], if this card is in the [[Graveyard]] because this [[Synchro Summon]]ed card was [[sent]] there from the [[field]] this [[turn]]: You can [[target]] 1 "[[Speedroid]]" monster in your Graveyard, except "Hi-Speedroid Puzzle"; [[Add a card|add]] it to your [[hand]].
  | fr_text             = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Au début de la Damage Step, si cette carte combat un monstre Invoqué Spécialement : jusqu'à la fin de la Damage Step, vous pouvez faire devenir l'ATK de cette carte le double de son ATK actuelle. Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce que cette carte Invoquée par Synchronisation y a été envoyée depuis le Terrain ce tour : vous pouvez cibler 1 monstre "Vitesseroid" ("Puzzle Grande Vitesseroid" exclu) dans votre Cimetière ; ajoutez-le à votre main.
  | de_text             = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Am Beginn des Damage Steps, falls diese Karte gegen ein als Spezialbeschwörung beschworenes Monster kämpft: Du kannst die ATK dieser Karte bis zum Ende des Damage Steps zum Doppelten ihrer derzeitigen ATK werden lassen. Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil diese als Synchrobeschwörung beschworene Karte in diesem Spielzug vom Spielfeld dorthin gelegt wurde: Du kannst 1 „Geschwindigkeitsroid“-Monster in deinem Friedhof wählen, außer „Hochgeschwindigkeitsroid Puzzle“; füge es deiner Hand hinzu.
  | it_text             = 1 Tuner + 1 o più mostri non-Tuner<br />All'inizio del Damage Step, se questa carta combatte con un mostro Evocato Specialmente: puoi far diventare l'ATK di questa carta il doppio del suo ATK attuale fino alla fine del Damage Step. Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché questa carta Synchro Evocata ci è stata mandata dal Terreno in questo turno: puoi scegliere come bersaglio 1 mostro "Velociroid" nel tuo Cimitero, eccetto "Alta-Velociroid Puzzle"; aggiungilo alla tua mano.
  | pt_text             = 1 Regulador + 1 ou mais monstros não-Reguladores<br />No começo da Etapa de Dano, se este card batalhar um monstro Invocado por Invocação-Especial: até o final da Etapa de Dano, você pode fazer com que o ATK deste card se torne o dobro do seu ATK atual. Uma vez por turno, durante a Fase final<!--sic-->, se este card estiver no Cemitério porque este card Invocado por Invocação-Sincro foi enviado para lá do campo neste turno: você pode escolher 1 monstro "Velocidaroide" no seu Cemitério, exceto "Alta-Velocidaroide Enigma"; adicione-o à sua mão.
  | es_text             = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Al comienzo del Damage Step, si esta carta batalla con un monstruo que fue Invocado de Modo Especial: hasta el final del Damage Step, puedes hacer que el ATK de esta carta se convierta en el doble de su ATK en este momento. Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque esta carta Invocada por Sincronía fue mandada allí desde el Campo este turno: puedes seleccionar 1 monstruo "Velociroid" en tu Cementerio, excepto "Rompecabezas de Alta Velociroid"; añádelo a tu mano.
  | ja_text             = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードが特殊召喚されたモンスターと戦闘を行うダメージステップ開始時に発動できる。このカードの攻撃力はそのダメージステップ終了時まで倍になる。②：Ｓ召喚したこのカードが墓地へ送られたターンのエンドフェイズに、「ＨＳＲ快刀乱破ズール」以外の自分の墓地の「スピードロイド」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text             = 튜너 + 튜너 이외의 몬스터 1장 이상<br />① : 이 카드가 특수 소환된 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 이 카드의 공격력은 그 데미지 스텝 종료시까지 배가 된다. ② : 싱크로 소환한 이 카드가 묘지로 보내진 턴의 엔드 페이즈에, "HSR(하이스피드로이드) 괘도난파 즈루" 이외의 자신 묘지의 "스피드로이드" 몬스터 1장를 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_text             = 协调＋1只以上协调以外的怪兽<br />①：此卡与被特殊召唤的怪兽进行战斗的伤害步骤开始时可以发动。此卡的攻击力直至该伤害步骤结束时为止变为两倍。②：在同步召唤的此卡被送至墓地的回合的结束阶段，以自己墓地的1只"高速疾行机人 快刀乱破拼图"以外的"疾行机人"怪兽为对象可以发动。将该怪兽加入手牌。
