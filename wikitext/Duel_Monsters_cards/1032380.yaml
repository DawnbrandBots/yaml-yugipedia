  | fr_text      = Vous pouvez Sacrifier tous les "Division" face recto que vous contrôlez : Invoquez Spécialement max. deux fois autant de "Jeton Machine" (Machine/FEU/Niveau 1/ATK 200/DEF 200), et chaque fois qu'1 est détruit, votre adversaire reçoit 500 points de dommages. Si cette carte est bannie : vous pouvez cibler un nombre de votre choix de Jetons que vous contrôlez ; détruisez-les. Vous ne pouvez utiliser chaque effet de "Division" qu'une fois par tour.
  | de_text      = Du kannst alle offenen „Division“, die du kontrollierst, als Tribut anbieten: Beschwöre bis zu zweimal so viele „Operator-Spielmarken“ (Maschine/FEUER/Stufe 1/ATK 200/DEF 200) als Spezialbeschwörung und jedes Mal, wenn 1 zerstört wird, erhält dein Gegner 500 Schaden. Falls diese Karte verbannt wird: Du kannst eine beliebige Anzahl Spielmarken wählen, die du kontrollierst; zerstöre sie. Du kannst jeden Effekt von „Division“ nur einmal pro Spielzug verwenden.
  | it_text      = Puoi offrire come Tributo tutti i "Division" scoperti che controlli: Evoca Specialmente fino al due volte quel numero di "Segna-Macchina" (Macchina/FUOCO/Livello 1/ATK 200/DEF 200), e ogni volta che 1 viene distrutto, il tuo avversario subisce 500 danni. Se questa carta viene bandita: puoi scegliere come bersaglio un qualsiasi numero di Segna-Mostro che controlli; distruggili. Puoi utilizzare ogni effetto di "Division" una sola volta per turno.
  | pt_text      = Você pode oferecer como Tributo todos os "Division" com a face para cima que você controla: Invoque por Invocação-Especial até duas vezes esse número de "Ficha de Máquina" (Máquina/FOGO/Nível 1/ATK 200/DEF 200) e, sempre que 1 for destruída, seu oponente sofre 500 de dano. Se este card for banido: você pode escolher qualquer número de Fichas que você controla; destrua-as. Você só pode usar cada efeito de "Division" uma vez por turno.
  | es_text      = Puedes Sacrificar todos los "División" boca arriba que controles: Invoca de Modo Especial hasta el doble de ese número de "Ficha Máquina" (Máquina/FUEGO/Nivel 1/ATK 200/DEF 200), y cada vez que 1 es destruida, tu adversario recibe 500 puntos de daño. Si esta carta es desterrada: puedes seleccionar cualquier número de Fichas que controles; destrúyelas. Sólo puedes usar cada efecto de "División" una vez por turno.
