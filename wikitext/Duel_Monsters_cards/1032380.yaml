  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "디브전"을 전부 릴리스하고 발동할 수 있다. 릴리스한 수 × 2장까지, 자신 필드에 "기계 토큰"(기계족 / 화염 / 레벨 1 / 공 200 / 수 200)을 특수 소환한다. 이 토큰이 파괴되었을 때에 상대는 1장당 500 데미지를 받는다. ②: 이 카드가 제외되었을 경우, 자신 필드의 토큰을 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 토큰을 파괴한다.
