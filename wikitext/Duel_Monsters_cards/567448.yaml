  | text                = 2 "[[Prank-Kids]]" [[monster]]s<br />A "Prank-Kids" monster this card [[points to]] gains 1000 [[ATK]]. During your opponent's [[turn]] ([[Quick Effect]]): You can [[Tribute]] this card, then [[target]] 2 "Prank-Kids" cards with different names in your [[GY]], except [[Link Monster]]s; add them to your [[hand]], also "Prank-Kids" monsters you [[control]] cannot be [[destroy]]ed by your opponent's card [[effect]]s this turn. You can only use this effect of "Prank-Kids Bow-Wow-Bark" [[once per turn]].
  | fr_text             = 2 monstres "Farce-Gamins"<br />Un monstre "Farce-Gamins" pointé par cette carte gagne 1000 ATK. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez Sacrifier cette carte, puis ciblez 2 cartes "Farce-Gamins" de noms différents (Monstres Lien exclus) dans votre Cimetière ; ajoutez-les à votre main, et aussi, les monstres "Farce-Gamins" que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire ce tour. Vous ne pouvez utiliser cet effet de "Toutou-Woufwouf Farce-Gamins" qu'une fois par tour.
  | de_text             = 2 „Streichbuben“-Monster<br />Ein „Streichbuben“-Monster, auf das diese Karte zeigt, erhält 1000 ATK. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 2 „Streichbuben“-Karten mit unterschiedlichen Namen in deinem Friedhof wählen, außer Linkmonstern; füge sie deiner Hand hinzu, zusätzlich können „Streichbuben“-Monster, die du kontrollierst, in diesem Spielzug nicht durch Karteneffekte deines Gegners zerstört werden. Du kannst diesen Effekt von „Streichbuben Wau-Wau-Gebell“ nur einmal pro Spielzug verwenden.
  | it_text             = 2 mostri "Ragazzi-Birichini"<br />Un mostro "Ragazzi-Birichini" puntato da questa carta guadagna 1000 ATK. Durante il turno del tuo avversario (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 2 carte "Ragazzi-Birichini" con nomi diversi nel tuo Cimitero, eccetto i Mostri Link; aggiungile alla tua mano, inoltre i mostri "Ragazzi-Birichini" che controlli non possono essere distrutti dagli effetti delle carte del tuo avversario in questo turno. Puoi utilizzare questo effetto di "Ragazzi-Birichini Bau-Wof-Bau" una sola volta per turno.
  | pt_text             = 2 monstros "Travesso-Guris"<br />Um monstro "Travesso-Guris" para o qual este card apontar ganha 1000 de ATK. Durante o turno do seu oponente (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolha 2 cards "Travesso-Guris" com nomes diferentes no seu Cemitério, exceto Monstros Link; adicione-os à sua mão e, além disso, os monstros "Travesso-Guris" que você controla não podem ser destruídos pelos efeitos de card do seu oponente neste turno. Você só pode usar este efeito de "Uau-Au dos Travesso-Guris" uma vez por turno.
  | es_text             = 2 monstruos "Brominiños"<br />Un monstruo "Brominiños" al que esta carta apunte gana 1000 ATK. Durante el turno de tu adversario (Efecto Rápido): puedes Sacrificar esta carta, y después selecciona 2 cartas "Brominiños" con nombres diferentes en tu Cementerio, excepto Monstruos de Enlace; añádelos a tu mano, y además, los monstruos "Brominiños" que controles no pueden ser destruidos por efectos de cartas de tu adversario este turno. Sólo puedes usar este efecto de "Guau-Guau-Ladra Brominiños" una vez por turno.
  | ja_text             = 「プランキッズ」モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのリンク先の「プランキッズ」モンスターの攻撃力は１０００アップする。②：相手ターンにこのカードをリリースし、リンクモンスター以外の自分の墓地の「プランキッズ」カード２枚を対象として発動できる（同名カードは１枚まで）。そのカードを手札に加える。また、このターン自分フィールドの「プランキッズ」モンスターは相手の効果では破壊されない。
  | ko_text             = "프랭키즈" 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞의 "프랭키즈" 몬스터의 공격력은 1000 올린다. ②: 상대 턴에 이 카드를 릴리스하고, 링크 몬스터 이외의 자신 묘지의 "프랭키즈" 카드 2장을 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 카드를 패에 넣는다. 또한, 이 턴에 자신 필드의 "프랭키즈" 몬스터는 상대 효과로는 파괴되지 않는다.
