  | text                = 2+ [[Monster Card|monsters]], including an "[[Unchained Soul]]" monster<br />You can [[target]] 1 [[face-up]] monster your opponent [[control]]s; immediately after this [[effect]] [[resolve]]s, [[Link Summon]] 1 [[DARK]] [[Link Monster]], except "Unchained Soul of Anguish", by using only that opponent's monster and this card you control. If this card on the [[field]] is [[destroyed by battle]] or card effect: You can target 1 [[Fiend]] monster in your [[GY]], except "Unchained Soul of Anguish"; [[Add a card|add]] it to your [[hand]]. You can only use each effect of "Unchained Soul of Anguish" [[once per turn]].
  | fr_text             = 2+ monstres (un monstre "Âme Désenchaînée" inclus)<br />Vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien TÉNÈBRES ("Âme Désenchaînée de l'Angoisse" exclu) en utilisant uniquement le monstre de l'adversaire et cette carte que vous contrôlez. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre Démon ("Âme Désenchaînée de l'Angoisse" exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Âme Désenchaînée de l'Angoisse" qu'une fois par tour.
  | de_text             = 2+ Monster, darunter ein „Losgekettete Seele“-Monster<br />Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 FINSTERNIS Linkmonster, außer „Losgekettete Seele der Angst“, als Linkbeschwörung, indem du nur jenes Monster des Gegners und diese Karte verwendest, die du kontrollierst. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Unterweltler-Monster in deinem Friedhof wählen, außer „Losgekettete Seele der Angst“; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Losgekettete Seele der Angst“ nur einmal pro Spielzug verwenden.
  | it_text             = 2+ mostri, compreso un mostro "Anima Svincolata"<br />Puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link OSCURITÀ, eccetto "Anima Svincolata dell'Angoscia", utilizzando solo quel mostro dell'avversario e questa carta che controlli. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro Demone nel tuo Cimitero, eccetto "Anima Svincolata dell'Angoscia"; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Anima Svincolata dell'Angoscia" una sola volta per turno.
  | pt_text             = 2+ monstros, incluindo um monstro "Alma Desacorrentada"<br />Você pode escolher 1 monstro com a face para cima que seu oponente controla; imediatamente depois que este efeito resolver, Invoque por Invocação-Link 1 Monstro Link de TREVAS, exceto "Alma Desacorrentada da Angústia", usando apenas esse monstro do oponente e este card que você controla. Se este card no campo for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro Demônio no seu Cemitério, exceto "Alma Desacorrentada da Angústia"; adicione-o à sua mão. Você só pode usar cada efeito de "Alma Desacorrentada da Angústia" uma vez por turno.
  | es_text             = 2+ monstruos, incluyendo un monstruo "Alma Desencadenada"<br />Puedes seleccionar 1 monstruo boca arriba que controle tu adversario; inmediatamente después de que se resuelva este efecto, Invoca por Enlace 1 Monstruo de Enlace de OSCURIDAD, excepto "Alma Desencadenada de Angustia", usando sólo ese monstruo del adversario y esta carta que controlas. Si esta carta en el Campo es destruida en batalla o por el efecto de una carta: puedes seleccionar 1 monstruo Demonio en tu Cementerio, excepto "Alma Desencadenada de Angustia"; añádelo a tu mano. Sólo puedes usar cada efecto de "Alma Desencadenada de Angustia" una vez por turno.
  | ja_text             = 「破械神」モンスターを含むモンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターと自分フィールドのこのカードのみを素材として「破械神アルバ」以外の闇属性リンクモンスター１体をリンク召喚する。②：フィールドのこのカードが戦闘・効果で破壊された場合、「破械神アルバ」以外の自分の墓地の悪魔族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_text             = "언체인드소울" 몬스터를 포함하는 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터와 자신 필드의 이 카드만을 소재로서 "언체인드소울 아루바" 이외의 어둠 속성 링크 몬스터 1장을 링크 소환한다. ②: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우, "언체인드소울 아루바" 이외의 자신 묘지의 악마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_text             = 包括"破械神"怪兽在内的怪兽2只以上<br />此卡名的①②效果1回合仅可各使用1次。①：以对手场上的1只表侧表示怪兽为对象可以发动。仅以该对手怪兽和自己场上的此卡为素材，连接召唤"破械神 安若磐"以外的1只暗属性连接怪兽。②：场上的此卡因战斗・效果被破坏的情况下，以自己墓地的1只"破械神 安若磐"以外的恶魔族怪兽为对象可以发动。将该怪兽加入手牌。
